<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">
    html,body{
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #wrap{
        height: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-flex-flow: column;
               flex-flow: column;
    }
    #header{
        text-align: center; background-color: #81a9c3; color: #fff;
        width: 100%;
    }
    #header h1{
        font-size: 20px; height: 44px; line-height: 44px; margin: 0em; color: #fff;
    }
    #main{
        -webkit-box-flex: 1; 
        -webkit-flex: 1;
        flex: 1;
    }
    #footer{
        font-size: 0;
        height: 50px; 
        line-height: 50px;
        background-color: #0f0; 
        width: 100%;
        text-align: center;
    }
    #footer h5{
        color: white;
    }
    .con{font-size: 28px; text-align: center;}
    #footer a {
        width: 20%;
        display: inline-block;
        font-size: 12px;
        float: left;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>我的app</h1>
        </div>
        <div id="main">
                
        </div>
        <div id="footer">
            <a id="no1" onclick="no1(1)" href="javascript:void(0)">主页</a>
            <a id="no2" onclick="no1(2)" href="javascript:void(0)">主页</a>
            <a id="no3" onclick="no1(3)" href="javascript:void(0)">主页</a>
            <a id="no4" onclick="no1(4)" href="javascript:void(0)">主页</a>
            <a id="no5" onclick="no1(5)" href="javascript:void(0)">主页</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
     var headerPos, main, mainPos;
    apiready = function(){
		console.log("Hello APICloud");

        var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        $api.fixStatusBar(header);

         headerPos = $api.offset(header);
         main = $api.byId('main');
         mainPos = $api.offset(main);
        api.openFrame({
            name: 'main',
            url: 'html/main.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: mainPos.h
            }
        });

        // var year = $api.byId('year');
        // year.innerHTML = new Date().getFullYear();

    };
    function no1(n){
        var url;
        switch (n) {
            case 1:
            url = 'html/main.html';
            break;
            case 2:
            url = 'html/two.html';
            break;
            case 3:
            url = 'html/shree.html';
            break;
            case 4:
            url = 'html/fore.html';
            break;
            case 5:
            url = 'html/five.html';
            break;
        }
        // api.openWin({
        //     name: 'winName',
        //     url: url,
        //     pageParam: {
        //         name: 'value'
        //     }
        // });
        api.openFrame({
            name: 'frameName',
            url: url,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: mainPos.h
            },
            bounces: true
        });
      
    }
</script>
</html>
