<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<style>
		html,body {
			width: 7.5rem;
		}
		div {
			background: #f00;
			height: 2000px;
			width: 50px;
		}
		.footer {
			width: 100%;
			height: 1rem;
			background: #ff0;
			position: fixed;
			bottom: 0;
			left: 0;
		}
		.shadow {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;left: 0;
			background: rgba(255,0,0,0.5);
			display: none;
		}
	</style>
</head>
<body>
	<div>
	</div>
	<div class="footer"></div>
	<div class="shadow" ></div>
	<script src='../script/common.js'></script>
	<script src='../script/jquery.min.js'></script>
	<script>
		$(function() {
			$('.footer').click(function(e) {
				$('.shadow').toggle();
				e.preventDefault();
			})
			$('.shadow').click(function(e) {
				$('.shadow').toggle();
				e.preventDefault();
			})
			$('.shadow').bind('touchmove', function(e){
				e.preventDefault();
			})
		})
	</script>
</body>
</html>
