<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #000;
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">

            </span>
            <span class="rightBtn"   tapmode   onclick="delImg()">删除</span>
        </div>
    </header>


</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        // alert(JSON.stringify(api.pageParam.data))
        $api.text($api.dom('.winTitle'), api.pageParam.n+'/'+ api.pageParam.count);
        api.openFrame({
            name: 'supply_releaseSupply_imgPage_frame1',
            url: './supply_releaseSupply_imgPage_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                data: api.pageParam.data,
                n: api.pageParam.n
            },
            bounces: false
        });

    };

    function delImg() {
      api.sendEvent({
          name: 'selImgIcon',
          extra: {
              imgId:api.pageParam.n
          }
      });
      //
    }
</script>
</html>
