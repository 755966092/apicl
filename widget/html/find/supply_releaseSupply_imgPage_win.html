    </header>
    
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        // alert(JSON.stringify(api.pageParam.data))
        $api.text($api.dom('.winTitle'), api.pageParam.n+'/'+ api.pageParam.count);
        api.openFrame({
            name: 'supply_releaseSupply_imgPage_frame1',
            url: './supply_releaseSupply_imgPage_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                data: api.pageParam.data,
                n: api.pageParam.n
            },
            bounces: false
        });
      
    };
    
    function delImg() {
      api.sendEvent({
          name: 'selImgIcon',
          extra: {
              imgId:api.pageParam.n
          }
      });
      // 
    }
</script>
