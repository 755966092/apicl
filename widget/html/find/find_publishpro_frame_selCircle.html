<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
     <style>
        .loading{
            display: none;
        }
        .list {
            font-size: 0;   
            background-color: #fff;
            height: 1.57rem;
            border-bottom: .01rem solid #e7e7e7;    
            
        }
        .user .wrap:last-child .list,
        .other .wrap:last-child .list {
            border-bottom: 0;
        }
        .user, .other {
             border-bottom: .01rem solid #e7e7e7;    
        }
        div.wrap {
            padding-left: .3rem;
            box-sizing: border-box;
            background-color: #fff;
        }
        .list .circlTitle {
            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list .img {
            height: 100%;
            margin-top: .3rem;
        }
        .list  img {
            width: .9rem;   
            height: .9rem;  
            margin-right: .1rem;    
        }   
        .list .circlTitle h3 {
            font-size: .3rem;  
            width: 5.5rem;    
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circlTitle .circleIntroduce {
            font-size: .28rem;  
            color: #9b9b9b;
            width: 5.5rem;    
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circleData {
            font-size: 0;
            margin-top: .1rem;

        }
        .list .circleData .circleTitle {
            font-size: .24rem;
            color: #999;
            width: 2rem;
             
        }
        .list .circleData .quantity {
            color: #20C11D;
            font-size: .24rem;
        }
        .category {
            font-size: .34rem;
            color: #222;
            background-color: #fff;
            margin-top: .2rem;
            padding: .1rem 0 .1rem .3rem;
            border-bottom: .01rem solid #e7e7e7;    
        }
        .selIcon {
            display: inline-block;
            height: 1.57rem;
            width: .33rem;
            background: url(../../image/icon_my/icon_enter.png)no-repeat;
            -webkit-background-size: .44rem .33rem;
            background-size: .44rem .33rem;
            background-position: center center;
        }
    </style>
</head>
<body>
   <div class="main">
        <div class="resultList">
         

       </div>
       <script type="text/x-dot-template" id="listT">
            {{?it.length != 0}}
               <div class="user">
                    {{ for (var i = 0; i < it.length; i++) { }} 
                        <div class="wrap" data-flag='1' data-name='{{=it[i].title}}' data-id='{{=it[i].circle_id}}' tapmode   onclick="selCircle(this)">
                            <div class=" list flex-def flex-cCenter">
                                <img src="{{=it[i].image_url}}">
                                <div>
                                    <div class="circlTitle">
                                       <div class="circleInfo">
                                           <h3>{{=it[i].title}}</h3>
                                           <p class="circleIntroduce">{{=it[i].description}}</p>
                                       </div>
                                    </div>
                                    <p class="circleData">
                                       <span class="circleTitle">成员: <span class="quantity">{{=it[i].member_count}}</span></span>
                                       <span class="circleTitle">发布: <span class="quantity">{{=it[i].topic_count}}</span></span>
                                    </p>
                                </div>
                                <span class="flagIcon "></span>
                            </div>
                        </div>
                    {{ }; }}
               </div>
            {{?}}
       </script>
   </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        // // console.log(api.pageParam.circleId)

        requireData();
    }
    // 获取数据
    function requireData() {
        api.ajax({
            url: apiSite + '/circle/index',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                getData(ret.data.user_list);
                if (api.pageParam.circleId != null) {
                    for (var i = 0; i < $api.domAll('.wrap').length; i++) {
                        // // console.log($api.attr($api.domAll('.wrap')[i], 'data-id'))
                        if ($api.attr($api.domAll('.wrap')[i], 'data-id') == api.pageParam.circleId) {
                            $api.addCls($api.dom($api.domAll('.wrap')[i], '.flagIcon'),'selIcon');
                        }
                    }
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 选择圈子
    function selCircle(ele) {
        var circleId = $api.attr(ele, 'data-id');
        var circleName = $api.attr(ele, 'data-name');
        $api.removeCls($api.dom('.selIcon'), 'selIcon');
        $api.addCls($api.dom(ele, '.flagIcon'), 'selIcon');
        api.sendEvent({
            name: 'selCircle',
            extra: {
                circleId: circleId, 
                circleName: circleName
            }
        });
        api.closeWin();
    }
</script>
</html>
