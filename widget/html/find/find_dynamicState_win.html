<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
        header.header span.rightBtn {
            color: #fff;
            font-size: .65rem;
            line-height: .7rem;
            font-weight: 200;
        }         
    </style>
</head>
<body>
   
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                <!--<span class="heaDicon"></span>-->
                返回
            </span>
            <span class="winTitle">
                
            </span>
            <span class="rightBtn"   tapmode   onclick="openShadow()">+</span> 
        </div>
    </header>
    
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        // // console.log(JSON.stringify(api.pageParam))
        $api.text($api.dom('.winTitle'), api.pageParam.circle_name);
        api.addEventListener({
           name: 'circleTopicComment'
        }, function(ret, err) {
           if (ret) {
               api.pageParam.flag = 1;
           } else {
               alert(JSON.stringify(err));
           }
       });
        api.openFrame({
            name: 'find_dynamicState_frame',
            url: './find_dynamicState_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam:　{
                circle_id: api.pageParam.circle_id,
                circle_name: api.pageParam.circle_name
            }
        });
    };

    function openShadow() {
        api.ajax({
            url: apiSite + '/circle/detail',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       circle_id: api.pageParam.circle_id
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code == 200) {
                    if (ret.data.is_member) {
                        openPulish(1);
                    } else {
                        openPulish(0);
                    }
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
        
        
    }
    function openPulish(flag) {
        api.openFrame({
            name: 'find_publishBombBox',
            url: './find_publishBombBox.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            pageParam: {
                headerH: headerH,
                flag: flag,
                circle_id: api.pageParam.circle_id
            }
        });
    }
</script>
</html>
