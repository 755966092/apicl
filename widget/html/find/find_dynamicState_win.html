<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
        header.header span.rightBtn {
            display: inline-block;
            width: .44rem;
            height: .8rem;
            background: url(../../image/icon_add.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: 0 center;
        }         
    </style>
</head>
<body>
   
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">
                <!--<span class="heaDicon"></span>-->
                返回
            </span>
            <span class="winTitle">
                UI设计交流
            </span>
            <span class="rightBtn"   tapmode="hover"   onclick="openShadow()"></span> 
        </div>
    </header>
    
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.openFrame({
            name: 'find_dynamicState_frame',
            url: './find_dynamicState_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            }
        });
    };

    function openShadow() {
        api.openFrame({
            name: 'find_publishBombBox',
            url: './find_publishBombBox.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            pageParam: {
                headerH: headerH,
                flag: 1
            }
        });
    }
</script>
</html>
