<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html, body {
            background-color: rgba(0,0,0,0.3);
            width: 100%;
            height: 100%;
        }
        .warp {
            width: 100%;
            height: 100%;
           
           display: -webkit-box; 
            display: flex; 

            -webkit-box-align: center ;
            align-items: center;

            -webkit-box-pack: center;
            justify-content: center;
        }
        .main {
            border-radius: .3rem;
            width: 4.89rem;
            height: 3.22rem;
            background-color: #fff;
            padding-top: .49rem;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            
        }
        .main h3 {
            font-size: .32rem;
            font-weight: 600;
            color: #222;
            padding:  0 .4rem;
            
            
        }
        .main p {
            padding:  0 .4rem;
            font-size: .24rem;
            line-height: .35rem;
            margin-top: .2rem;
        }
        .bth {
            height: .8rem;
            width: 100%;
            font-size: 0;
            position: absolute;
            right: 0;
            bottom: 0;
            border-top: .01rem solid #d9d9d9;
        }
        .btn_left, .btn_right {
            height: .8rem;
            font-size: .34rem;
            width: 50%;
            float: left;
            line-height: .8rem;
            box-sizing: border-box;
            color: #3283DF;

        }
        .btn_right {
            border-left: .01rem solid #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="warp"   tapmode   ontouchstart="api.closeFrame()">
        <div class="main"   tapmode   ontouchstart="event.stopPropagation();">

            <h3>您尚未加入UI设计交流圈</h3>
            <p>普通用户只能查看5条内容，会员可查看10条，如果您想看到全部内容，请点击立即加入</p>
            <div class="bth">
                <span class="btn_left" ontouchstart="api.closeFrame()">再逛逛</span>
                <span class="btn_right" ontouchstart="openJoin()">立即加入</span>
            </div>
        </div>
        
    </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
   
    apiready = function(){
        
    };
    function openJoin() {
        api.openWin({
            name: 'winName',
            url: './find_payAddCricle_win.html',
            pageParam: {
                circle_id: api.pageParam.circle_id
            }
        });
        setTimeout(() => {
            api.closeFrame();
        },1000)
    }
    
</script>
</html>
