<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        .no_data {
         background-color: #EDECF3;
         text-align: center;
         color: #999;
         font-size: .3rem;
         margin-top: .5rem;
        }
        .list {
            font-size: 0;
            background-color: #fff;
            height: 1.57rem;
            border-bottom: .01rem solid #e7e7e7;

        }
        .user .wrap:last-child .list,
        .other .wrap:last-child .list {
            border-bottom: 0;
        }
        .user, .other {
             border-bottom: .01rem solid #e7e7e7;
        }
        div.wrap {
            padding-left: .3rem;
            box-sizing: border-box;
            background-color: #fff;
        }
        .list .circlTitle {
            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list .img {
            height: 100%;
            margin-top: .3rem;
        }
        .list  img {
            width: .9rem;
            height: .9rem;
            margin-right: .1rem;
        }
        .list .circlTitle h3 {
            font-size: .3rem;
            width: 5.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circlTitle .circleIntroduce {
            font-size: .28rem;
            color: #9b9b9b;
            width: 5.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circleData {
            font-size: 0;
            margin-top: .1rem;

        }
        .list .circleData .circleTitle {
            font-size: .24rem;
            color: #999;
            width: 2rem;

        }
        .list .circleData .quantity {
            color: #20C11D;
            font-size: .24rem;
        }
        .category {
            font-size: .34rem;
            color: #222;
            background-color: #fff;
            margin-top: .2rem;
            padding: .1rem 0 .1rem .3rem;
            border-bottom: .01rem solid #e7e7e7;
        }
        .wran {
            margin-top: .2rem;
            text-align: center;
            font-size: .3rem;
            color: #999;
            line-height: .5rem;
        }
        .bbottomLoading {
            text-align: center;
            font-size: .24rem;
            color: #999;
            line-height: .8rem;
            display: none;
        }

        .nomain .icon {
            width: 2.2rem;
            height: 2.2rem;
            background: url(../../image/iocn_addressList/icon_noInfo.png)no-repeat;
            -webkit-background-size: 2.2rem 2.2rem;
            background-size: 2.2rem 2.2rem;
            margin: 0 auto;
        }
        .nomain {
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;
            margin: auto;
        }
        .nomain .hide {
            display: none;
        }
        .nomain p {
            font-size: .3rem;
            color: #999;
            /*width: 3.9rem;*/
            margin: .36rem auto 0;
            text-align: center;
        }
        .nomain .jump {
            color: #89B2EF;
            font-size: 0.34rem;
        }
        .nomain .wrap {
            background-color: rgba(0, 0, 0, 0)
        }
    </style>
</head>
<body>
    <div class="resultList"></div>
    <script type="text/x-dot-template" id="listT">
        {{?it.length > 0}}
            <div class="user">
                {{ for (var i = 0; i < it.length; i++) { }}
                    <div class="wrap" data-flag='1' data-name='{{=it[i].title}}' data-id='{{=it[i].circle_id}}' tapmode   onclick="openCircleInfo(this)">
                        <div class=" list flex-def flex-cCenter">
                            <img src="{{=it[i].image_url}}">
                            <div>
                                <div class="circlTitle">
                                    <div class="circleInfo">
                                        <h3>{{=it[i].title}}</h3>
                                        <p class="circleIntroduce">{{=it[i].description}}</p>
                                    </div>
                                </div>
                                <p class="circleData">
                                    <span class="circleTitle">成员: <span class="quantity">{{=it[i].member_count}}</span></span>
                                    <span class="circleTitle">发布: <span class="quantity">{{=it[i].topic_count}}</span></span>
                                </p>
                            </div>
                        </div>
                    </div>
                {{ }; }}
            </div>
        {{??}}
            <div class="nomain hide flex-def flex-cCenter flex-zCenter">
                <div class="wrap">
                        <div class="icon">
                    </div>
                        <p>空空如也 ~</p>
                        <p class="jump" tapmode onclick="openCreateCirclePage()">快去参与喜欢的圈子吧...</p>
                </div>
            </div>
        {{?}}
    </script>

    <p class="bbottomLoading">正在加载...</p>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    var page_num = 1, dataList;
    apiready = function(){
        requestData();
        scrollTop();
        scrollBotton();
    };
    function openCreateCirclePage() {
        api.setFrameGroupIndex({
            name: 'supply_publish',
            index: 2,
            scroll: true
        });
    }
    function scrollTop() {
         // 下拉刷新
        api.setCustomRefreshHeaderInfo({
            bgColor: '#EFEFF4',
        }, function(ret, err) {
            //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            page_num = 1;
            // $api.text($api.dom('.bbottomLoading'), '正在加载...');
             requestData();
        });
        api.addEventListener({
            name: 'circleTopicComment'
        }, function(ret, err) {
            if (ret) {
                requestData();
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    var scrollFlag = 1;
    // 滚动到底部触发的事件
    function scrollBotton() {
        // 滚动到底部触发的事件
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err){

            // alert('已滚动到底部');
            if ($api.text($api.dom('.bbottomLoading')) == '暂无更多圈子') {
                // // // console.log('暂无更多圈子');
            } else {
                if(scrollFlag) {
                    // // // console.log('上啦加载');
                    scrollFlag = 0;
//                    $api.css($api.dom('.bbottomLoading'), 'display: block');
                    if (page_num == 1) {
                        page_num = 2;
                    }
                    requestData2();
                }
            }

        });
    }
    function requestData() {
         api.ajax({
            url: apiSite + '/circle/userList',
            method: 'post',
            headers: apiHeader,
            data: {
               values: {
                    token: $api.getStorage('userToken')
               }
            }
        }, function(ret, err) {
            api.refreshHeaderLoadDone();
            if(ret) {
                if(ret.code === 200) {
                    if (ret.data.list.length<20) {
                        // $api.css($api.dom('.bbottomLoading'), 'display: block');
                        // $api.text($api.dom('.bbottomLoading'), '暂无更多圈子');
                    } else {
                        $api.css($api.dom('.bbottomLoading'), 'display: none');
                    }
                    if (ret.data.list == '') {
                        // console.log(1)
                        $api.css($api.dom('.main'), 'display:none');
                        $api.css($api.dom('.loading'), 'display:none');
                        $api.removeCls($api.dom('.nomain'), 'hide');
                    } else {
                        // console.log(2)
                        $api.addCls($api.dom('.nomain'), 'hide');
                        $api.css($api.dom('.loading'), 'display:none');
                        getData(ret.data)
                    }
                    getData(ret.data.list)
                    dataList = ret.data.list;
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function requestData2() {
         api.ajax({
            url: apiSite + '/circle/userList',
            method: 'post',
            headers: apiHeader,
            data: {
               values: {
                    token: $api.getStorage('userToken'),
                    page_num: page_num
               }
            }
        }, function(ret, err) {
            if(ret) {
                if(ret.code === 200) {
                    iscrollFlag = 1;
                    page_num++;
                    if (ret.data.list<20) {
                        $api.text($api.dom('.bbottomLoading'), '暂无更多圈子');
                    } else {
                        $api.css($api.dom('.bbottomLoading'), 'display: none');
                    }
                    dataList = dataList.concat(ret.data.list)
                    getData(dataList)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    // 打开动态详情
    function openCircleInfo(ele) {
        var id = $api.attr(ele, 'data-id');
        var circle_name = $api.attr(ele, 'data-name');
        var flag = $api.attr(ele, 'data-flag');
        // // // console.log('openCircleInfo'+flag)
        api.openWin({
            name: 'find_dynamicState_win',
            url: './find_dynamicState_win.html',
            bounces: false,
            pageParam: {
                circle_id: id,
                circle_name: circle_name,
                flag: flag

            }
        });
    }
</script>
</html>
