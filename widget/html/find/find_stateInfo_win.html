<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
    </style>
</head>
<body>
  
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                详情
            </span>
            <span class="rightBtn" tapmode onclick="clearCollect()"></span>
        </div>
    </header>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.addEventListener({
            name: 'collectBtn'
        }, function(ret, err) {
            if (ret) {
                if (ret.value.is_collect) {
                    // 已收藏
                    $api.text($api.dom('.rightBtn'), '取消收藏');
                } else {
                    // 未收藏
                }
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.openFrame({
            name: 'find_stateInfo_frame',
            url: './find_stateInfo_frame.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: api.winWidth,
                h: api.winHeight-headerH
            },
            pageParam: {
                topic_id: api.pageParam.topic_id
            }
        });
        
    };
    function clearCollect() {
        api.ajax({
            url: apiSite + '/circle_topic/cancelCollect',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       topic_id: api.pageParam.topic_id
                   }
            }
        }, function(ret, err) {
            if(ret) {
                 $api.text($api.dom('.rightBtn'), '');
                api.sendEvent({
                    name: 'clearCollect'
                });
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
</html>
