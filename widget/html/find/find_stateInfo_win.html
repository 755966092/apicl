<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
        header.header .rightBtn {
            font-size: .5rem;
            color: #fff;
        }
    </style>
</head>
<body>
  
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                详情
            </span>
            <span class="rightBtn" tapmode onclick="clearCollect()">···</span>
        </div>
    </header>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var btnArr = ['分享给微信好友', '分享到微信朋友圈'];
    apiready = function(){
        fnInit();
        api.addEventListener({
            name: 'collectBtn'
        }, function(ret, err) {
            if (ret) {
                if (ret.value.is_collect) {
                    // 已收藏
                    btnArr = ['分享给微信好友', '分享到微信朋友圈', '取消收藏'];
                    // $api.text($api.dom('.rightBtn'), '取消收藏');
                } else {
                    // 未收藏
                }
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.openFrame({
            name: 'find_stateInfo_frame',
            url: './find_stateInfo_frame.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: api.winWidth,
                h: api.winHeight-headerH
            },
            pageParam: {
                topic_id: api.pageParam.topic_id,
                circle_id: api.pageParam.circle_id,
            }
        });
        
    };
    function clearCollect() {
        api.ajax({
            url: apiSite + '/share/circleTopicParam',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    topic_id: api.pageParam.topic_id
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    console.log(JSON.stringify(ret));
                    api.actionSheet({
                        buttons: btnArr
                    }, function (ret1, err1) {
                        if (ret1.buttonIndex == 1) {
                            // 好友
                            val = 'session'
                            shareFn(ret.data, val)
                        } else if (ret1.buttonIndex == 2) {
                            // pengyouq 
                            val = 'timeline'
                            shareFn(ret.data, val)
                        } else if (ret1.buttonIndex == 3) {
                            // 取消收藏
                            clearColl(); ª
                        } else {
                        }
                    });
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })


        
    }
    function clearColl() {
        api.ajax({
            url: apiSite + '/circle_topic/cancelCollect',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    topic_id: api.pageParam.topic_id
                }
            }
        }, function (ret, err) {
            if (ret) {
                // $api.text($api.dom('.rightBtn'), '');
                btnArr = ['分享给微信好友', '分享到微信朋友圈']
                api.sendEvent({
                    name: 'clearCollect'
                });
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
     function shareFn(obj, val) {
         console.log(JSON.stringify(obj));
         
            var wx = api.require('wx');
            api.imageCache({
                url: obj.thumb + "?imageView2/1/w/200/h/200/format/jpg/q/24|imageslim"
            }, function (ret, err) {
                wx.shareWebpage({
                    apiKey: '',
                    scene: val,
                    title: obj.title,
                    description: obj.description,
                    thumb: ret.url || '',
                    contentUrl: obj.content_url
                }, function (ret, err) {
                    if (ret.status) {
                        api.toast({
                            msg: '分享成功',
                            duration: 2000,
                            location: 'bottom'
                        });
                    } else {
                        if (err.code == 2) {
                            api.toast({
                                msg: '取消分享',
                                duration: 2000,
                                location: 'bottom'
                            });
                        } else {
                            api.toast({
                                msg: '未知错误:' + err.code,
                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                    }
                });
            });

        }
</script>
</html>
