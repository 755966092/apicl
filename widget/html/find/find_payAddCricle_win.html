<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
            height: 100%;
        }
        
        .main {
           
            text-align: center;
        }
        .main .circelInfo {
            padding-top: .3rem;
            margin-bottom: .2rem;
            background-color: #fff;
        }
        .main h3 {
            font-size: .34rem;
            line-height: .48rem;    
            
        }
        .main .title {
            font-size: .34rem;
            color: #9b9b9b;
        }
        .main .price {
            font-size: .86rem;
            color: #08BB08;
            line-height: 1.28rem;
            margin-top: .5rem;
        }

        .circleMaster {
            background-color: #fff;
            padding: .3rem .3rem;
            display: -webkit-box; 
            display: flex; 

            -webkit-box-clign: center;
            align-items: center;

            -webkit-box-pack: justify;
justify-content: space-between;
        }
        .circleMaster .circleMasterName {
            font-size: .28rem;
        }
        .circleMaster img {
            width: .9rem;
            height: .9rem;
        }

        .btn {
            width: 6.32rem;
            height: .83rem;
            line-height: .83rem;
            margin: 0 auto;
            font-size: .32rem;
            color: #fff;
            text-align: center;
            border-radius: .05rem;
            margin-top: 1.8rem;
            background: #08BB08;
        }
       
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                入圈
            </span>
        </div>
    </header>
    
    <div class="main">
        <div class="circelInfo">
            <h3 class="circle_info"></h3>
            <p class="title"></p>
            <p class="price"></p>
        </div>
        <div class="circleMaster">
            <span class="circleMasterName"></span>
            <img  class="head_img" src="" alt="">
        </div>
    </div>
    <div class="btn" ontouchstart="addCircleType()">
        
    </div>
    
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var price='';
    apiready = function(){
        fnInit();
        requestData();
        
    };

    function requestData() {
        api.ajax({
            url: apiSite + '/circle/enterIndex',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   token: $api.getStorage('userToken'),
                   circle_id: api.pageParam.circle_id
               }
            }
        }, function(ret, err) {
            if(ret) {
                $api.css($api.dom('.shadow'), 'display:none');
                console.log(JSON.stringify(ret))
                if (ret.data.info.type == 1) {
                    // 免费入群
                    $api.text($api.dom('.winTitle'), '免费入群');
                    $api.text($api.dom('.circle_info'), '圈主设置了免费入群');
                    $api.text($api.dom('.price'), '￥0');
                    $api.text($api.dom('.btn'), '立即加入');

                } else {
                    // 付费入群
                    $api.text($api.dom('.winTitle'), '付费入群');
                    $api.text($api.dom('.circle_info'), '圈主设置了需支付如下金额才能加入');
                    $api.text($api.dom('.price'), '￥'+ret.data.info.price);
                    $api.text($api.dom('.btn'), '付费入群');
                    price = ret.data.info.price;
                }
                $api.text($api.dom('.title'), ret.data.info.title);
                $api.text($api.dom('.circleMasterName'), '圈主：'+ ret.data.info.owner_nickname);
                $api.attr($api.dom('.head_img'), 'src', ret.data.info.image_url);
            } else {
                alert('错误信息'+JSON.stringify(err))
            }
        })
    }
    // 加圈
    function addCircleType() {
        var obj = {
            token: $api.getStorage('userToken'),
            circle_id: api.pageParam.circle_id
        };
        if ($api.text($api.dom('.btn')) == '付费入群') {
            api.openFrame({
                name: 'find_modeOfPayment',
                url: './find_modeOfPayment.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    circle_id: api.pageParam.circle_id,
                    price: price
                },
                bounces: false
            });
           
        } else {
            addCircle(obj)
        }
        
    }
    function addCircle(obj) {
        api.ajax({
                url: apiSite + '/circle/enter',
                method: 'post',
                headers: apiHeader,
                data: {
                   values: obj
                }
            }, function(ret, err) {
                if(ret) {
                    api.execScript({
                        frameName: 'find_frame',
                        script: 'requestData();'
                    });
                    alert(JSON.stringify(ret))
                } else {
                    alert(JSON.stringify(err.msg))
                }
            })
    }
</script>
</html>
