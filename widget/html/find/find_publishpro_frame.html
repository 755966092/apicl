    // 添加圈子主题
    function addTopic() {
        // 获取身份
        var roleId = 0;
            if ($api.text($api.byId('role'))) {
                for (var i = 0; i < role.length; i++) {
                    if ($api.text($api.byId('role')) == role[i]) {
                        roleId = i+1;
                        break;
                    }
                }
            }
                // 内容
                var title = $api.val($api.byId('title'));
                var content = $api.val($api.byId('content'));
                var start_time = $api.text($api.byId('startTime'))=='请选择'?'':$api.text($api.byId('startTime'));
                var end_time = $api.text($api.byId('endTime'))=='请选择'?'':$api.text($api.byId('endTime'));
                var circleId = $api.attr($api.byId('circleName'), 'data-circleId');
                var obj = {
                    token: $api.getStorage('userToken'),
                    circle_id: api.pageParam.circle_id || circleId,           //int 圈子ID
                    role: roleId,            //int 角色（1-关系人，2-知情人，3-甲方，4-总包单位，5-分包单位，6-设计院，7-销售）
                    title: title,           //string  标题
                    content: content,         //string  详细内容
                    province: province,            //string  省份
                    city: city,            //string  城市
                    address: address,         //string  地址
                    district: district,
                    latitude: latitude,            //string  纬度
                    longitude: longitude,
                    image_json: imgArr
                }
                if( start_time ) {
                    obj.start_time = start_time;
                    obj.end_time = end_time;
                }
                // console.log(JSON.stringify(obj))
                    api.ajax({
                        url: apiSite + '/circle_topic/add',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                            values: obj
                        }
                    }, function(ret, err) {
                        if(ret) {
                            if (ret.code != 200) {
                                alert(ret.msg)
                            } else {
                                // alert(JSON.stringify(ret))
                                api.execScript({
                                    name: 'find_dynamicState_win',
                                    frameName: 'find_dynamicState_frame',
                                    script: 'requestData();'
                                });
                                api.closeWin();
                            }
                        } else {
                            alert(JSON.stringify(err.msg))

                        }
                    })

    }

    // 打开时间选择器
    function openTime(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {
          $api.domAll('input')[i].blur()
        }
        var data = $api.attr(ele, 'data-val');
        var text;
        if (data == 'start') {
            text = '选择开始时间'
        } else {
            text = '选择结束时间'
        }
        var date, date1, date2;
        var current = $api.text(ele);
        if (current!='请选择') {
            current = current.split('-')
            date = current[0];
            date1 = current[1];
            date2 = current[2];
        } else　{
            date = new Date().getFullYear();
            date1 = new Date().getMonth();
            date2 = new Date().getDate();
        }
        api.openPicker({
            type: 'date-time',
            date: date+'-'+date1+'-'+date2,
            title: text
        }, function(ret, err) {
            if (ret) {
                if (ret.minute < 10) {
                    ret.minute = '0' + ret.minute
                }
                var dateYear = new Date().getFullYear(),
                        dateMonth = new Date().getMonth()+1,
                        dateDay = new Date().getDate();
                 if (data == 'start') {
                        var endTime = $api.text($api.byId('endTime')).split('-')
                        if (ret.year > endTime[0] || ((ret.year == endTime[0]) && (ret.month > endTime[1])) || (((ret.year == endTime[0]) && (ret.month == endTime[1])) && ret.day > endTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                } else {
                    //结束时间
                    var startTime = $api.text($api.byId('startTime')).split('-')
                    if (ret.year < startTime[0] || ((ret.year == startTime[0]) && (ret.month < startTime[1])) || (((ret.year == startTime[0]) && (ret.month == startTime[1])) && ret.day < startTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    // 获取位置
    function getPos() {
        if (api.systemType == 'ios') {
                //console.log(111111111111111111)
            bMap.initMapSDK(function(ret,err) {
                //console.log(222222222222222)
                if (ret.status) {
                   getLocation();
                } else {
                    alert(JSON.stringify(err.msg))
                }
            });
        } else {
            getLocation();
        }

    }
    // 获取经纬度
    function getLocation() {
        //console.log(333333333333)
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                // console.log('540540540'+JSON.stringify(ret))
                getCoords(ret.lon, ret.lat)
            } else {
                if (err.code == 62) {
                    api.toast({
                        msg: '请在系统设置中打开我在定位权限',
                        duration: 2000,
                        location: 'bottom'
                    });
                } else {
                    api.toast({
                        msg: '获取位置失败',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }
        });
    }
    // 根据经纬度获取地址
    function getCoords(lon,lat) {
        bMap.getNameFromCoords({
            lon: lon,
            lat: lat
        }, function(ret, err) {
            if (ret.status) {
                // console.log(ret.address)
                $api.text($api.byId('position'), ret.address);
                province = ret.province//省 ret.province
                city = ret.city//市 ret.city
                district = ret.district//区 ret.district
                address = ret.address//区 ret.district
                latitude = lat;
                longitude = lon;
            }
        });
    }

    // 监听删除图片
    function delImg() {
        api.addEventListener({
            name: 'delImg'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.imgpage').length; i++) {
                    if (i == (ret.value.imgId-1)) {
                        $api.remove($api.domAll('.imgpage')[i]);
                    }
                }
                base64Data = base64Data.filter(function(item, index) {
                    if (index != ret.value.imgId-1) {
                        return item
                    }
                })
                imgArr = imgArr.filter(function(item, index) {
                    if (index != ret.value.imgId-1) {
                        return item
                    }
                })
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 打开相册
    function openImg() {
        api.getPicture({
            sourceType: 'album',
            encodingType: 'png',
            mediaValue: 'pic',
            destinationType: 'url',
            allowEdit: false,
            quality: 70,
            // targetWidth: 100,
            // targetHeight: 100,
            saveToPhotoAlbum: false
        }, function(ret, err) {
            if (ret) {
                if (ret.data) {
                    base64Data.push(ret.data);
                    getData(base64Data);
                    $api.css($api.dom('.loading'), 'display: block');
                    pushImg(ret);
                }
            } else {
                // alert(JSON.stringify(err.msg));
            }
        });
    }
    function pushImg(ret) {
       //  var baseUrl = 'img.iinnet.com'; //七牛给你的测试域名，也可使用自己捆绑的域名youe.xxx.com

        obj.upfile({
            file: ret.data,

            if (ret.status) {
