<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
         .no_data {
         background-color: #EDECF3; 
         text-align: center;
         color: #999;  
         font-size: .3rem;
         margin-top: .5rem;
        }
        .list {
            font-size: 0;   
            background-color: #fff;
            height: 1.57rem;
            border-bottom: .01rem solid #e7e7e7;    
            
        }
        .user .wrap:last-child .list,
        .other .wrap:last-child .list {
            border-bottom: 0;
        }
        .user, .other {
             border-bottom: .01rem solid #e7e7e7;    
        }
        div.wrap {
            padding-left: .3rem;
            box-sizing: border-box;
            background-color: #fff;
        }
        .list .circlTitle {
            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list .img {
            height: 100%;
            margin-top: .3rem;
        }
        .list  img {
            width: .9rem;   
            height: .9rem;  
            margin-right: .1rem;    
        }   
        .list .circlTitle h3 {
            font-size: .3rem;  
            width: 5.5rem;    
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circlTitle .circleIntroduce {
            font-size: .28rem;  
            color: #9b9b9b;
            width: 5.5rem;    
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circleData {
            font-size: 0;
            margin-top: .1rem;

        }
        .list .circleData .circleTitle {
            font-size: .24rem;
            color: #999;
            width: 2rem;
             
        }
        .list .circleData .quantity {
            color: #20C11D;
            font-size: .24rem;
        }
        .category {
            font-size: .34rem;
            color: #222;
            background-color: #fff;
            margin-top: .2rem;
            padding: .1rem 0 .1rem .3rem;
            border-bottom: .01rem solid #e7e7e7;    
        }
        .wran {
            margin-top: .2rem;
            text-align: center;
            font-size: .3rem;
            color: #999;
            line-height: .5rem;
        }
    </style>
</head>
<body>
    <div class="resultList">
       </div>
       <script type="text/x-dot-template" id="listT">
           <!--  {{?it.user_list.length != 0}}
               <div class="user">
                    <p class="category">我的</p>
                    {{ for (var i = 0; i < it.user_list.length; i++) { }}

                            <div class=" list flex-def flex-cCenter">
                                <img src="{{=it.user_list[i].image_url}}">

                                       <div class="circleInfo">

                                           <p class="circleIntroduce">{{=it.user_list[i].description}}</p>
                                       </div>
                                    </div>
                                    <p class="circleData">
                                       <span class="circleTitle">成员: <span class="quantity">{{=it.user_list[i].member_count}}</span></span>
                                       <span class="circleTitle">发布: <span class="quantity">{{=it.user_list[i].topic_count}}</span></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {{ }; }}
               </div>
            {{?}} -->
            {{?it.other_list.length != 0}}
                <div class="other">
                    <!-- <p class="category">其他</p> -->
                    {{ for (var i = 0; i < it.other_list.length; i++) { }} 
                        <div class="wrap" data-flag='0' data-id='{{=it.other_list[i].circle_id}}' tapmode data-name='{{=it.other_list[i].title}}'   onclick="openCircleInfo(this)">
                            <div class=" list flex-def flex-cCenter">
                           
                                <img src="{{=it.other_list[i].image_url}}">
                                <div>
                                    <div class="circlTitle">
                                       <div class="circleInfo">
                                           <h3>{{=it.other_list[i].title}}</h3>
                                           <p class="circleIntroduce">{{=it.other_list[i].description}}</p>
                                       </div>
                                    </div>
                                    <p class="circleData">
                                       <span class="circleTitle">成员: <span class="quantity">{{=it.other_list[i].member_count}}</span></span>
                                       <span class="circleTitle">发布: <span class="quantity">{{=it.other_list[i].topic_count}}</span></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {{ }; }}
                </div>
            {{??}}
            <p class="no_data">没有任何我在圈</p>
            {{?}}

       </script>
     
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    
    apiready = function(){
        getData(api.pageParam.data)
    };
  
    // 打开动态详情
    function openCircleInfo(ele) {
        var id = $api.attr(ele, 'data-id');
        var circle_name = $api.attr(ele, 'data-name');
        var flag = $api.attr(ele, 'data-flag');
        console.log('openCircleInfo'+flag)
        api.openWin({
            name: 'find_dynamicState_win',
            url: './find_dynamicState_win.html',
            bounces: false,
            pageParam: {
                circle_id: id,
                circle_name: circle_name,
                flag: flag

            }
        });
    }
</script>
</html>
