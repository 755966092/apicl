<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
        header.header {
            height: 1rem;
            /*width: 100%;*/
            background-color: #3A393E;
            font-size: 0;
            display: -webkit-box; 
    display: flex; 
    -webkit-box-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    align-items: center;
        }
header.header .head {
    height: .44rem;
    /*padding: 0 .3rem;*/
    width: 100%;
    color: #fff;
    display: -webkit-box; 
    display: flex; 
    -webkit-box-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    align-items: center;
    position: relative;
}
header.header .winTitle {
    font-size: .34rem;
    text-align: center;
    width: 4.5rem;
    white-space:nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

header.header .heaDicon {
    display: inline-block;
    width: .22rem;
    height: .37rem;
    background: url(../../image/icon_fanh.png)no-repeat;
    background-size: .22rem .37rem;
    padding-left: .1rem;
}
header.header .callback { 

    width: 1rem;
    height: .37rem;
    background: url(../../image/icon_fanh.png)no-repeat;
    background-size: .22rem .37rem;
    padding-left: .3rem;
    position: absolute;
    left: .3rem;
    bottom: .04rem;         
    font-size: .28rem;
    display: -webkit-box; 
    display: flex; 
    -webkit-box-align: center;
    align-items: center;
    
}
header.header .rightBtn {
    font-size: .28rem;
    position: absolute;
    right: .3rem;
    bottom: .04rem;
    color: #0ABB07;
}

}*/

</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                <!--<span class="heaDicon"></span>-->
                返回
            </span>
            <span class="winTitle">
                我在圈
            </span>
            <span class="rightBtn"   tapmode   onclick="openPhoto()">确定</span> 
        </div>
    </header>
    
  
    
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>

    apiready = function(){
        fnInit();
        
    };
</script>
