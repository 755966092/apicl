<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        body,
        html {
            background-color: #EDECF3;
            position: relative;
        }

        header.header {
            background-color: transparent;
            position: fixed;
            width: 100%;
            z-index: 999;
        }

        header.header span.rightBtn {
            display: inline-block;
            width: .27rem;
            height: .37rem;
            background: url(../../image/icon_find/icon_Share.png)no-repeat;
            background-size: .27rem .37rem;
            background-position: 0 center;
        }

        .main {
            background: transparent;
            font-size: 0;
        }

        .main .imgBg {
            width: 7.5rem;
            height: 4.6rem;
        }

        .main .header {
            text-align: center;
            position: relative;
            font-size: 0;
        }

        .main .header .wrap {
            position: absolute;
            top: -1.25rem;
            width: 100%;
            padding: 0 .3rem;
            box-sizing: border-box;
        }

        .main .header span {
            font-size: .24rem;
            position: absolute;
            top: .85rem;
            color: #fff;
        }

        .main .header span:first-child {
            left: .3rem;
        }

        .main .header span:last-child {
            right: .3rem;
        }

        .main .header .imgHead {
            width: 1.72rem;
            height: 1.72rem;
            vertical-align: middle;
        }

        .shadow {
            width: 100%;
            height: 4.6rem;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            right: 0;
        }

        .main .title {
            height: 1.8rem;
            background-color: #fff;
            padding: .8rem .3rem 0;
            box-sizing: border-box;
            margin-bottom: .2rem;
        }

        .title h3 {
            font-size: .34rem;
            color: #4a4a4a;
            text-align: center;
        }

        .title .circleInfo {
            margin-top: .1rem;
            font-size: .28rem;
            color: #9b9b9b;
        }

        .main .orCode {
            height: .8rem;
            background-color: #fff;
            padding: 0 .3rem;
            border-bottom: 1px solid #C8C7CC;
        }

        .main .orCode:last-child {
            margin-bottom: .2rem;
            border-bottom: 0;
        }

        .orCode .text {
            font-size: .28rem;
            color: #4a4a4a;
            line-height: .8rem;
            float: left;
        }

        .orCode .iconArrow {
            font-size: .28rem;
            line-height: .8rem;
            padding-right: .4rem;
            color: #4a4a4a;
            float: right;
            display: inline-block;
            width: auto;
            height: .8rem;
            background: url(../../image/icon_zk.png)no-repeat;
            background-position: right center;
            background-size: .15rem .25rem;
        }

        .circleMember {
            font-size: 0;
            padding: .2rem .3rem;
            background-color: #fff;
            margin-top: .2rem;
        }

        .circleMember .member {
            display: -webkit-box;
            display: flex;
        }

        .circleMember .member .memberInfo {
            margin-right: .6rem;
        }

        .circleMember .member .memberInfo:last-child {
            margin: 0;
        }

        .circleMember .member img {
            width: .9rem;
            height: .9rem;
            border-radius: 50%
        }

        .circleMember .member .memberName {
            font-size: .24rem;
            margin-top: .1rem;
            text-align: center;
        }

        .viewMore {
            color: #08BB08;
            font-size: .28rem;
            text-align: center;
            margin-top: .45rem;
        }

        .btn {
            background-color: #D0021B;
            font-size: .36rem;
            text-align: center;
            line-height: .98rem;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
        }
        .notJoin .warn {
            margin-top: .2rem;
            font-size: .28rem;
            color: #D0021B;
            background-color: #fff;
            height: 1.6rem;
            padding: 0 .3rem;
            text-align: center;
            line-height: 1.6rem;
        }
        .notJoin .btn {
            background: #08B508;
        }
        .haveJoin {
            display: none;
        }
        .notJoin{
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                圈子信息
            </span>
            <span class="rightBtn" onclick="openPhoto()"></span>
        </div>
    </header>

    <div class="main">
        <img class="imgBg" src="../../image/tx_4.jpg" alt="">
        <!-- 遮罩 -->
        <div class="shadow"></div>
        <div class="header">
            <div class="wrap">
                <span class="fl">成员: 1000</span>
                <img class="imgHead" src="../../image/tx_4.jpg" alt="">
                <span class="fr">发布: 10000</span>
            </div>
        </div>
        <div class="title">
            <h3>UI设计交流圈</h3>
            <p class="circleInfo">圈介绍：大家都到碗里来</p>
        </div>
        <div class="haveJoin">
            <div class="orCode">文
                <span class="text">圈名片</span>
                <span class="iconArrow">Name</span>
            </div>
            <div class="orCode">
                <span class="text">圈二维码</span>
                <span class="iconArrow"></span>
            </div>
            <div class="circleMember">
                <div class="member">
                    <div class="memberInfo">
                        <img src="../../image/tx_2.jpg" alt="">
                        <p class="memberName">王松柏</p>
                    </div>
                    <div class="memberInfo">
                        <img src="../../image/tx_2.jpg" alt="">
                        <p class="memberName">王松柏</p>
                    </div>
                    <div class="memberInfo">
                        <img src="../../image/tx_2.jpg" alt="">
                        <p class="memberName">王松柏</p>
                    </div>
                    <div class="memberInfo">
                        <img src="../../image/tx_2.jpg" alt="">
                        <p class="memberName">王松柏</p>
                    </div>
                    <div class="memberInfo">
                        <img src="../../image/tx_2.jpg" alt="">
                        <p class="memberName">王松柏</p>
                    </div>

                </div>


                <p class="viewMore">查看更多圈联系人</p>
            </div>
            <div class="btn">
                退出圈子
            </div>
        </div>
        <div class="notJoin">
            <div class="orCode">
                <span class="text">圈二维码</span>
                <span class="iconArrow"></span>
            </div>
            <div class="warn">
                只有该圈联系人才能查看圈内成员信息
            </div>
            <div class="btn">
                立即加入
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function () {
        fnInit();
        if (api.pageParam.flag) {
            $api.css($api.dom('.haveJoin'), 'display:block');
        } else {
            $api.css($api.dom('.notJoin'), 'display:block');
        }
    };

</script>

</html>
