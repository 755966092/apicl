<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/weui.css" />
    <style>
        .normal {
            font-size: 0.24rem;
            color: #999;
            text-align: center;
            padding: .2rem;
            background-color: #fff;
            background-clip: content-box;
            height: 0.5rem;
            line-height: 0.5rem;
        }

        .active {
            background-color: #fff;
            height: 0.5rem;
            line-height: 0.5rem;
            font-size: 0;
            color: #999;
            padding: .2rem;
            background-color: #fff;
            background-clip: content-box;
            line-height: 1;
        }

        .active input {
            font-size: 0.24rem;
            line-height: 0.5rem;
            width: 90%;
        }

        .hide {
            display: none;
        }

        header .rightBtn {
            font-size: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                找圈子
            </span>
            <!-- <span class="rightBtn" tapmode onclick="openShadow()">+</span> -->
        </div>
    </header>
    <div class="normal" tapmode onclick="showIpt(this)">
        <i class="weui-icon-search"></i>
        <span>搜索</span>
    </div>
    <div class="active flex-def flex-cCenter hide" id="ipt">
        <i class="weui-icon-search"></i>
        <form>
            <input type="search" name="" id="input" placeholder="搜索">
        </form>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript">
    apiready = function () {
        fnInit();
        openFrame();
        bindEvent();
    };
    $api.dom('form').onsubmit = function () {
        return false;
    };
    function openFrame() {
        api.openFrame({
            name: 'find_searchCircle_frame',
            url: './find_searchCircle_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerH + $api.offset($api.dom('.normal')).h,
                w: 'auto',
                h: 'auto'
            }
        });
    }
    function showIpt(ele) {
        $api.removeCls($api.byId('ipt'), 'hide');
        $api.byId('input').focus();
        $api.addCls(ele, 'hide');
    }
    function changeInput(ele) {
        // /circle/search
        if ($api.val(ele)) {
            api.ajax({
                url: apiSite + '/circle/search',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: {
                        token: $api.getStorage('userToken'),
                        title: $api.val(ele)
                    }
                }
            }, function (ret, err) {
                if (ret) {
                    if (ret.code === 200) {
                        api.sendEvent({
                            name: 'searchCircle',
                            extra: {list: ret.data.other_list}
                        });
                    } else {
                        alert(ret.msg)
                    }
                } else {
                    alert(JSON.stringify(err))
                }
            })
        }
    }
    function bindEvent() {
        if (api.systemType == 'ios') {
            $('#input').on("compositionend", function () {
                changeInput(this);
            })
        } else {
            $('#input').on("input", function () {
                changeInput(this);
            })
        }
    }
</script>

</html>
