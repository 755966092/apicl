<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        li {
            width: 7.5rem;
            box-sizing: border-box;
            padding: .1rem .17rem .16rem;
            border-bottom: .01rem solid #d9d9d9;
            background-color: #fff;
        }
        li img {
            width: .83rem;
            height: .83rem;
            border-radius: .1rem;
            margin-right: .26rem;
        }
        li h3 {
            font-size: .3rem;
            margin-right: .1rem;
            max-width: 3.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        li p {
            margin-top: .1rem;
            font-size: .24rem;
            color: #999;
            max-width: 3.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /*// 行高 = 24
        // 边距 = 8*/
        li .content span{
            border-top: .08rem solid #f2f2f2;
            border-bottom: .08rem solid #f2f2f2;
            max-width: 1.6rem;
            max-height: .64rem;
            padding: 0 .1rem;
            border-radius: .08rem;
            font-size: .2rem;
            color: #999;
            background-color: #F2F2F2;

            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }
        li .icon {
            width: .26rem;
            height: .26rem;
            background: url(../../image/icon_my/icon_my01.png)no-repeat;
            -webkit-background-size: .26rem .26rem;
            background-size: .26rem .26rem;

        }
        li .icon2 {
            width: .26rem;
            height: .26rem;
            background: url(../../image/icon_my/icon_my02.png)no-repeat;
            -webkit-background-size: .22rem .26rem;
            background-size: .22rem .26rem;

        }
    </style>
</head>
<body>
    <div class="main">
        <ul class="resultList">
            <li class="flex-def flex-cCenter">
                <img src="../../image/tx_1.jpg">
                <div class="info flex-item flex-zLeftRight flex-def flex-zBetween">
                    <div class="title">
                        <div class="name flex-item flex-def flex-cCenter">
                            <h3>姓名</h3>
                            <span class="icon"></span>
                        </div>
                        <p>100米以内</p>
                    </div>
                    <span class="content flex-def flex-cCenter">
                        <span>个性签性签</span>
                    </span>
                </div>
            </li>
            <li class="flex-def flex-cCenter">
                <img src="../../image/tx_1.jpg">
                <div class="info flex-item flex-zLeftRight flex-def flex-zBetween">
                    <div class="title">
                        <div class="name flex-item flex-def flex-cCenter">
                            <h3>姓名姓名姓名姓名姓名姓名姓</h3>
                            <span class="icon2"></span>
                        </div>
                        <p>1km以内</p>
                    </div>
                    <span class="content flex-def flex-cCenter">
                        <span>个性签名个性签个性签名个性签个性签名个性签个性签名个性签</span>
                    </span>
                </div>
            </li>
        </ul>
    </div>
     
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        eventMonitoring('ScreeningIsComplete')
    };
    
    // 事件监听
    function eventMonitoring(eventName) {
        api.addEventListener({
            name: eventName
        }, function(ret, err) {
            if (ret) {
                requireData(ret);
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    // 请求数据
    function requireData(ret) {
        // 参数
        var param = ret.value.filterParameters;
        alert(JSON.stringify(param))
    }
    
</script>
</html>
