<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body, html{
            background-color: #000;
            height: 100%;
        }
        .main {
            text-align: center;
        }
        .main img {
            margin-top: 1.64rem;
            width: 7.5rem;
            height: 7.5rem;
        }
        .main span {
            color: #fff;
            font-size: .24rem;
            display: inline-block;
            /*width: .63rem;*/
            height: .52rem;
            background: url(../../image/icon_other/icon_camera.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            padding-top: .65rem;
            text-align: center;
            margin-top: .5rem;
        }
        .main span:nth-child(2) {
             background: url(../../image/icon_other/icon_photo.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            margin-left: .5rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .3rem;
            /*top: 0rem;*/
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>

    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                选择头像
            </span>
            <span class="rightBtn bj" id="over"   tapmode   onclick="enter()">完成</span>
        </div>
    </header>
    <div class="loading"></div>
    <div class="main" id="container">
        <img src="../../image/icon_defaultHead.png" class="headImg">
        <div>
            <span data-str="camear"   tapmode   onclick="upload(this)">拍照上传</span>
            <span data-str="photo"   tapmode id="fileToUpload"   onclick="upload(this)">相册上传</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var flag = 0; // 0 的时候是上传相片; 1 的时候是保存剪切的照片
    var FNImageClip ;
    apiready = function() {
        FNImageClip = api.require('FNImageClip');
	    fnInit();
    };

    function upload(str) {
        var val = $api.attr(str, 'data-str')
        if (val === 'camear') {
             api.getPicture({
                    sourceType: 'camera',
                    mediaValue: 'pic',
                    encodingType: 'jpg',
                    destinationType: 'url',
                    quality: 100,
                    // targetWidth: 750,
                    // targetHeight: 750,
                    saveToPhotoAlbum: true // 拍照后是否保存照片到相册
                }, function(ret, err) {
                    if (ret.data) {
                        clipImage(ret);
                    }
                });
        } else {
            api.getPicture({
                sourceType: 'library',
                mediaValue: 'pic',
                encodingType: 'jpg',
                destinationType: 'url',
                quality: 100,
                // targetWidth: 750,
                // targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    if (ret.data) {
                        // $api.attr($api.dom('img'),'src', ret.data);
                        clipImage(ret);
                    }

                } else {
                    // alert(JSON.stringify(err.msg));
                }
            });
        }
    }
    function clipImage(ret) {
        // // // console.log(flag)
        FNImageClip.open({
            rect: {
                x: 0,
                y: headerH,
                w: api.winWidth,
                h: api.winHeight - headerH
            },
            srcPath: ret.data,
            mode: "image",
            // 截图时是否截取高清图（与原图分辨率一致的图）
            highDefinition: true,
            style: {
                mask: 'rgba(0,0,0,0.4)',
                clip: {
                    w: api.winWidth-1,
                    h: api.winWidth,
                    x: 0,
                    y: api.winHeight / 2 - api.winWidth / 2,
                    borderColor: '#0f0',
                    borderWidth: 1,
                    appearance: 'rectangle'
                }
            },
        }, function(ret, err) {
            if (ret) {
                flag = 1;
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    function enter () {
        // // // console.log('155:'+flag)
        if (flag) {
            imgSave();
        } else {
            var url = $api.attr($api.dom('img'),'src');
            pushImg(url)
        }

    }
    function imgSave() {
            $api.css($api.dom('.loading'), 'display:block');
            FNImageClip.save({
                destPath: 'fs://imageClip/result.png',
                copyToAlbum: false,
                quality: 1
            },function(ret, err){
                // // // console.log('170:'+JSON.stringify(ret))
                if(ret) {

                    var obj = api.require('qiniuUpfile');
                    obj.upfile({
                        file: ret.destPath,
                    }, function(retUpfile, err) {
                        if (retUpfile.status) {
                            if (retUpfile.oper == "complete") {
                                //上传成功后组装访问路径，或直接访问文档
                                // $api.attr($api.dom('img'),'src', 'http://'+ baseUrl +'/'+ retUpfile.info.key);
                                flag = 0;
                                $api.attr($api.dom('img'), 'src', 'http://'+ baseUrl +'/'+ retUpfile.info.key);
                                $api.css($api.dom('.loading'), 'display:none');
                                FNImageClip.close();
                            } else if (retUpfile.oper == "progress") {
                                //上传过程中获取进度数据
                                // // // // console.log(retUpfile.percent);
                            }
                        }
                    });
                } else{
                    alert(JSON.stringify(err));
                }
            });
    }
    function pushImg(imgUrl) {
        api.sendEvent({
            name: 'circleNameEdit3',
            extra: {imgUrl: imgUrl}
        });
        api.closeWin();
    }
</script>
</html>
