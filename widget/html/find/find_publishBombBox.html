<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
      html, body {
        background-color: rgba(0,0,0,0.3);
        color: #fff;
        width: 100%;
        height: 100%;
      }
      div {
        width: 100%;
        height: 100%;
      }
      ul {
        width: 2.24rem;
        height: 1.77rem;
        margin-right: .1rem;
        float: right;
        padding: .12rem  0;
        background: url(../../image/icon_supply/icon_tk.png)no-repeat;
        box-sizing: border-box;
        -webkit-background-size: 2.24rem 1.77rem;
        background-size: 2.24rem 1.77rem;
        font-size: .28rem;

      }
      ul li {
        padding-left: .8rem;
        height: .81rem;
        line-height: .81rem;
        border-bottom: 1px solid #4E4C51;
      }
      
      ul li:first-child {
        background: url(../../image/icon_find/icon_publishPro.png)no-repeat;
        background-size: .34rem .20rem;
        background-position: .25rem center;
      }
      ul li.notJoin {
        background: url(../../image/icon_find/icon_addCircle.png)no-repeat;
        background-size: .31rem .31rem;
        background-position: .25rem center;
      }
      ul li.lastchild {
        background: url(../../image/icon_find/icon_circleInfo.png)no-repeat;
        background-size: .24rem .28rem;
        background-position: .3rem center;
      }
    </style>
</head>
<body   tapmode="hover"   onclick="api.closeFrame()">
   <div   tapmode="hover"   onclick="api.closeFrame()">
       <ul>
           <li class="firstchild"   tapmode="hover"   onclick="publish(0)">发布项目</li>
           <li class="lastchild"   tapmode="hover"   onclick="publish(1)">圈信息</li>
       </ul>
   </div>   
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        $api.css($api.dom('ul'), 'margin-top:' + api.pageParam.headerH + 'px;');
        // if (api.pageParam.flag) {
        if (0) {
          $api.addCls($api.dom('.firstchild'), 'notJoin');
          $api.text($api.dom('.firstchild'), '我要加入');
        }
    };
    function publish(n) {
      // if(api.pageParam.flag) {
      if(0) {
        // flag参数是1,未加入圈子,
          // 点击  我要加入, n == 0, 
          // 打开圈信息的时候 看不到所有, 传给find_cricleInfo_win, 0参数
        //  0已加入圈子
          // 点击 发布项目, 
          // 点击圈信息, 可查看所有信息 传递 n == 1
        if (n) {
            api.openWin({
              name: 'find_cricleInfo_win',
              url: './find_cricleInfo_win.html',
              bounces: false,
              pageParam: {flag : 0}
            });
        } else {
            api.openWin({
              // 我要加入
              name: 'find_payAddCricle_win',
              url: './find_payAddCricle_win.html',
              bounces: false,
              pageParam: {key : 'value'}
            });
            
        }
      } else {
        if (n) {
            api.openWin({
              name: 'find_cricleInfo_win',
              url: './find_cricleInfo_win.html',
              bounces: false,
              pageParam: {flag : 1}
            });
        } else {
            api.openWin({
              name: 'find_publishPro_win',
              url: './find_publishPro_win.html',
              bounces: false,
              pageParam: {key : 'value'}
            });
            
        }
      }
        
    }



   
   
</script>
</html>
