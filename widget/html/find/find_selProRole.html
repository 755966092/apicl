<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html, body {
            background-color: rgba(0,0,0,0.3);
            width: 100%;
            height: 100%;
        }
        .warp {
            width: 100%;
            height: 100%;

            background: url(../../image/icon_find/icon-arrow.png)no-repeat;
            -webkit-background-size: .96rem 1.6rem;
            background-size: .96rem 1.6rem;
            background-position: 1.94rem 9.9rem;
           
            display: -webkit-box; 
            display: flex; 

            -webkit-box-align: center ;
            align-items: center;

            -webkit-box-pack: center;
            justify-content: center;
        }
        .main {
            width: 5.4rem;
            height: 3.6rem;
            background-color: #fff;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            
        }
        .main p.title {
            text-align: center;
            font-size: .34rem;
            line-height: 1.2rem;
        }
        .main p.text {
            text-align: center;
            font-size: .28rem;
            color: #252525;
        }
        .main .wranIcon {
            margin-top: .39rem;
            height: .44rem;
            width: 5.4rem;            
            background: url(../../image/icon_find/icon_warn.png)no-repeat;
            background-size: .44rem .44rem;
            background-position: center center;
        }
        .bth {
            height: .8rem;
            width: 100%;
            font-size: 0;
            position: absolute;
            right: 0;
            bottom: 0;
        }
       .btn_right {
            height: .97rem;
            font-size: .34rem;
            background-color: #08BB08;
            color: #fff;
             width: 100%;
            line-height: .97rem;
        }
       
    </style>
</head>
<body>
    <div class="warp" onclick="api.closeFrame()">
        <div class="main" onclick="event.stopPropagation();">
            <div class="wranIcon"></div>
            <p class="title">您还没有选择项目角色</p>
           
            <p class="text">请先选择项目角色后才能收藏</p>
            <div class="bth">
                <span class="btn_right" onclick="enter()">去选角色</span>
            </div>
        </div>
        
    </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>

    apiready = function(){
        
    };
    
    
</script>
</html>
