<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
       .search {
            height: .5rem;
            line-height: .5rem;
            background-color: #fff;
            margin: .2rem .3rem;
            text-align: center;
            font-size: 0;
            color: #96969B;

        }
        .search .searchIcon {
            display: inline-block;
            width: .26rem;
            height: .5rem;
            background: url(../../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            vertical-align: top;
        }
        .search .searchText {
            font-size: .24rem;
        }

        .list {
            font-size: 0;   
            background-color: #fff;
            padding: 0 .3rem; 
            height: 1.57rem;    
                
            display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
            display: -moz-box; /* 老版本语法: Firefox (buggy) */
            display: -ms-flexbox; /* 混合版本语法: IE 10 */
            display: -webkit-flex; /* 新版本语法: Chrome 21+ */
            display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */
                
            /* 侧轴对齐方式 */
            -webkit-box-align: start ;
            -moz-align-items: flex-start;
            -webkit-align-items: flex-start;
            align-items: flex-start;
        
            /* 主轴对齐方式 */
            -webkit-box-pack: center;
            -moz-justify-content: center;
            -webkit-justify-content: center;
            justify-content: center;
                
            /* 主轴方向 */
            -webkit-box-direction: normal;
            -webkit-box-orient: vertical;
            -moz-flex-direction: column;
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        .list .circlTitle {
            display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
            display: -moz-box; /* 老版本语法: Firefox (buggy) */
            display: -ms-flexbox; /* 混合版本语法: IE 10 */
            display: -webkit-flex; /* 新版本语法: Chrome 21+ */
            display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */

            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;

            margin-bottom: .1rem;   

        }
        .list .circlTitle img {
            width: .9rem;   
            height: .9rem;  
            margin-right: .1rem;    
        }
        .list .circlTitle h3 {
            font-size: .34rem;  
            width: 5.5rem;    
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circlTitle .circleIntroduce {
            font-size: .28rem;  
            width: 5.5rem;    
            white-space: nowrap;
            /*overflow: hidden;*/
            text-overflow: ellipsis;
        }
        .list .circleData {
            font-size: 0;
            padding-left: 1rem; 

        }
        .list .circleData span {
            font-size: .2rem;   
        }
    </style>
</head>
<body>
    <div class="search" onclick="openS()">
        <span class="searchIcon"></span>
        <span class="searchText">搜索</span>
    </div>
    <div class="main clearfix">
       <div class=" list resultList">
       
           <div class="circlTitle clearfix">
           
               <img class="fl" src="../../image/tx_4.jpg">
               <div class="circleInfo fl">
                   <h3>UI设计交流</h3>
                   <p class="circleIntroduce">app及网站设计，圈子里有大牛app及网站设计，圈子里有大牛app及网站设计，圈子里有大牛</p>
               </div>
           </div>
           <p class="circleData">
               <span>成员:1000</span>
               <span>发布:10000</span>
           </p>
          
       </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        
    };
</script>
</html>
