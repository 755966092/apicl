<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
        header {
            background-color: #3A393E;
            height: 1rem;
           color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../../image/icon_fanh.png)no-repeat;
             background-size: .22rem .37rem;
            padding-left: .6rem;
            background-position: .25rem .34rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .2rem;
            display: inline-block;
            height: 1rem;
            width: .44rem;
            color: #0ABB07;
            background: url(../../image/icon_add.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: 0 center;
        }

         
    </style>
</head>
<body>
   <header>
        <span onclick="api.closeWin()">返回</span>
        <span>发布项目</span>
        <span onclick="openShadow()">发布</span> 
    </header>
    
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.openFrame({
            name: 'find_dynamicState_frame',
            url: './find_dynamicState_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            }
        });
    };

    function openShadow() {
        api.openFrame({
            name: 'find_publishBombBox',
            url: './find_publishBombBox.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            pageParam: {
                headerH: headerH
            }
        });
    }
</script>
</html>
