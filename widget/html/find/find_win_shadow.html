<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: rgba(0,0,0,0.2);
            width: 100%;
            height: 100%;
        }
        header.header {
            opacity: 0
        }
        .shadow {
            z-index: 10000;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            padding-top: .15rem;
            box-sizing: border-box;
            padding-right: .075rem;
            /*display: none;*/
            position: fixed;
            /*padding-top: .8rem;*/
        }
        .shadow .box {
            width: 2.48rem;
            height: 1.55rem;
            background-color: #49494B;
            position: relative;
            float: right;
            padding: 0 .15rem;
            box-sizing: border-box;
            font-size: 0;


        }
        .shadow .box>p {
            font-size: .28rem;
            box-sizing: border-box;
            padding-left: .8rem;
            color: #fff;
            line-height: .77rem;
            background: url(../../image/icon_find/icon_publishPro.png)no-repeat;
            -webkit-background-size: .34rem .2rem;
            background-size: .34rem .2rem;
            background-position: .2rem center;

        }
        .shadow .box>p:last-child {
            border-top: .01rem solid #545356;
            background: url(../../image/icon_find/icon_found.png)no-repeat;
            -webkit-background-size: .28rem .28rem;
            background-size: .28rem .28rem;
            background-position: .2rem center;
        }
        .shadow .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-right: .13rem solid transparent;
            border-left: .13rem solid transparent;
            border-bottom: .13rem solid #49494B;
            top: -.12rem;
            right: .35rem;

        }
    </style>
</head>
<body tapmode onclick="api.closeFrame()">
     <header  class="header">
        <div class="head">
            <!-- <span class="callback"   tapmode   onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                我在圈
            </span>
            <span class="rightBtn"   tapmode   onclick="openShadow()">+</span>  -->
        </div>
    </header>
    <div class="shadow">
        <div class="box" tapmode onclick="event.stopPropagation()">
            <div class="triangle"></div>
            <p tapmode onclick="openPublish(1)">发布项目</p>
            <p tapmode onclick="openPublish(0)">创建圈子</p>
        </div>
    </div>


 
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    }; 
    function openPublish(n) {
        if (n) {
            // 1  发布项目
            api.openWin({
                name: 'find_publishPro_win',
                url: './find_publishPro_win.html'
            });
            api.closeFrame();
        } else {
            // 0   创建圈子
            api.openWin({
                name: 'find_foundCircle_win',
                url: './find_foundCircle_win.html',
                pageParam: {
                  name: 'value'
                }
            });
            api.closeFrame();
        }
    }
</script>
</html>
