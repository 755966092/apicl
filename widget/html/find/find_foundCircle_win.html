<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
   <style type="text/css">
        .hide {
            display: none;
        }
   </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                <!--<span class="heaDicon"></span>-->
                返回
            </span>
            <span class="winTitle">
                创建圈子
            </span>
            <span class="rightBtn hide"   tapmode   onclick="enter()">确定</span>
        </div>
    </header>




</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.addEventListener({
            name: 'editCircleHead'
        }, function(ret, err) {
            if (ret) {
                $api.text($api.dom('.winTitle'), '选择圈子头像');
                $api.removeCls($api.dom('.rightBtn'), 'hide');
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.openFrame({
            name: 'find_foundCircle_frame',
            url: './find_foundCircle_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                flag: api.pageParam.flag,
                headerH: headerH
            },
            bounces: false
        });
    };
    function enter() {
        $api.text($api.dom('.winTitle'), '创建圈子');
        $api.addCls($api.dom('.rightBtn'), 'hide');
        api.sendEvent({
            name: 'saveImg'
        });
    }
</script>
</html>
