    <style>
        body,html{
            position: relative;
        }
        body {
            margin-bottom: 1.2rem;
        }
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #fff;
            height: 1rem;
            line-height: 1rem;
            font-size: 0;
            width: 100%;
        }
        footer div {
            font-size: 0;
            width: 50%;
            text-align: center;
        }
        footer .selRole .text {
            font-size: .34rem;
        }
        footer .selRole .icon {
            width: .28rem;
            height: .17rem;
            background: url(../../image/icon_find/icon_arrow.png)no-repeat;
            background-size: .28rem .17rem;
            margin-left: .1rem;

        }
        footer .selRole .icon3 {
            animation: myfirst1 0.5s;
            animation-fill-mode: forwards;
        }
        footer .selRole .icon2 {
            /*transform: rotate(180deg);*/
            animation: myfirst 0.5s;
            animation-fill-mode: forwards;
        }
        @keyframes myfirst{
            from {transform: rotate(0deg);}
            to {transform: rotate(180deg);}
        }
        @keyframes myfirst1{
            from {transform: rotate(180deg);}
            to {transform: rotate(0deg);}
        }
        footer .collect {
            background-color: #08B508;
            color: #fff;
        }
        footer .collect .icon {
            width: .38rem;
            height: .33rem;
            background: url(../../image/icon_find/icon_collect.png)no-repeat;
            background-size: .38rem .33rem;
            margin-right: .1rem;

        }
        footer .collect .text {
            font-size: .34rem;
        }
        .statePersonInfo {
            margin-top: .3rem;
            margin-bottom: .2rem;
            box-sizing: border-box;
            padding: 0 .3rem;
            font-size: 0;
            height: 1rem;
            background-color: #fff;
        }
        .statePersonInfo .name {
            font-size: 0;

        }
        .statePersonInfo .name h3 {
            font-size: .3rem;
        }
        .statePersonInfo .company {

        }
        .statePersonInfo img {
            margin-right: .2rem;
            width: .7rem;
            height: .7rem;
        }
         .label {
            /*width: .74rem;*/
            /* padding: 0 .06rem;
            font-size: .2rem;

            color: #5D7099;
            text-align: center;
            line-height: .28rem;

            border-radius: .06rem;
            height: .28rem; */

            -webkit-background-size: .63rem .28rem;
            background-size: .63rem .28rem;*/
            font-size: 0.2rem;
            color: #CC0019;
            margin-left: 0.05rem;
        }

            font-size: 0;
            text-align: center;
            /*height: 3.77rem;*/
            background-color: #fff;
            width: 100%;
            box-sizing: border-box;

        .content .textContent {

            text-overflow: ellipsis; */

            line-height: .3rem;
        }
        .content .next:after {
            content: '';
            display: inline-block;
            width: 0rem;
            height: 0rem;
            background-color: #fff;
            top: 0;
            right: 0;
            border-top: .15rem solid #08B508;
            border-right: .1rem solid transparent;
            border-bottom: .15rem solid #08B508;
            position: absolute;
        }
        .startEndTime {

            font-size: 0;
            height: .797rem;
            background-color: #fff;
            padding-left: .3rem;
            padding-right: .35rem;
            line-height: .797rem;

        .startEndTime span {

        }
        .startEndTime .zkIcon {
            float: right;
            background: url(../../image/icon_zk.png)no-repeat;
            width: .15rem;
            height: .797rem;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
        }

        .discussContent img {
            width: .78rem;
            height: .78rem;

        }
        .discussContent .img {
            height: 100%;
            width: .78rem;
            margin-right: .15rem;
        }
        .discussContent {

            /*height: 1.37rem;*/
            background-color: #fff;
            font-size: 0;
            box-sizing: border-box;
            padding: .27rem .35rem .2rem;
        }
        .discussContent .fl {

        }
        .discussName {
            font-size: .3rem;
            color: #5D7099;
            margin-right: .1rem;
        }
        .discussTime {
            font-size: .24rem;
            color: #999;
        }
        .discussText {
            font-size: .28rem;
            /*white-space: nowrap;*/
            overflow: hidden;
            text-overflow: ellipsis;
            color: #000;
        }
        .discussTitle {
            margin-bottom: .15rem;
        }
        .shadow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);

        }
        .dn {
            display: none;
        }
        .warring {
            width: 5.07rem;
            height: 3.36rem;
            background-color: #fff;
            border-radius: .1rem;
            text-align: center;
            box-sizing: border-box;
            padding-top: .45rem;
        }
        .warring h3 {
            font-size: .32rem;
            line-height: .6rem;
        }
        .warring p {
            font-size: .24rem;
            line-height: .6rem;
        }
        .warring .btn {
            margin: .35rem auto 0;
            border-radius: .1rem;
            background-color: #1AAD19;
            width: 4.52rem;
            height: .8rem;
            line-height: .8rem;
            color: #fff;
            font-size: .32rem;
        }
        .selRoleList {
            position: fixed;
            bottom: 1rem;
            left: 0;
            background-color: #fff;
            width: 100%;
            padding-left: .3rem;
            display: none;
        }
        .selRoleList ul {
            font-size: 0;
        }
        .selRoleList ul li {
            font-size: .28rem;
            line-height: .8rem;
            border-bottom: .01rem solid #D9D9D9;
            box-sizing: border-box;
        }
        .selRoleList ul li:Last-child {
            border: 0;
        }

        .discussText img {
            width: 0.4rem;
            height: 0.4rem;
        }
    </style>
</head>

<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    var role = ['关系人','知情人','甲方','总包单位','分包单位','设计院','销售'],paramImg;
    apiready = function(){
        moduleInit();
        // 表情转换
        updatePage();
        $api.fixTabBar($api.dom('footer'))
       api.addEventListener({
           name: 'circleTopicComment'
       }, function(ret, err) {
           if (ret) {
            //    UIChatBox.close();
               requestData();
               
           } else {
               alert(JSON.stringify(err));
           }
       });
        requestData();
        api.addEventListener({
            name: 'clearCollect'
        }, function(ret, err) {
            if (ret) {
                requestData();
                UIChatBox.close();
                //console.log('取消收藏')
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    // 用户详情页面
    function openUserInfoPage(ele) {
        api.openWin({
            name: 'winName',
            url: '../addressList/txl_memberInfo_Win.html',
            pageParam: {
                userId: $api.attr(ele, 'data-id')
            }
        });
    }
    // 关闭遮罩
    function closeSelect() {
        $api.addCls($api.dom('.shadow'), 'dn');
         api.sendEvent({
            name: 'circleTopicComment'
        });
    }
    // 获取数据
    function requestData() {
        api.ajax({
            url: apiSite + '/circle_topic/detail',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       topic_id: api.pageParam.topic_id
                   }
            }
        }, function(ret, err) {
            if(ret) {
                api.sendEvent({
                    name: 'collectBtn',
                    extra: {
                        is_collect: ret.data.is_collect
                    }
                });
                if (!ret.data.is_collect) {
                     $api.css($api.dom('footer'), ' display: -webkit-box; display: flex;');
                } else {
                    chatTools();
                    $api.css($api.dom('footer'), ' display:none;');
                }
                var count=0;
                // if (ret.data.info.topic_info.role) {
                //     ret.data.info.topic_info.role = role[ret.data.info.topic_info.role]
                // }
                ret.data.info.topic_info.create_time = initTime(ret.data.info.topic_info.create_time)
                for (var i = 0; i < ret.data.list.length; i++) {
                    if (ret.data.list[i].root == 1) {
                        count++;
                    }
                    // if(ret.data.list[i].role) {
                    //     ret.data.list[i].role = role[ret.data.list[i].role]
                    // }

                }

                ret.data.commmentLength = count;
                //console.log(JSON.stringify(ret.data))
                ret.data.info.topic_info.image_json = eval(ret.data.info.topic_info.image_json);
                paramImg = ret.data.info.topic_info.image_json;
                getData(ret.data)
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    // 收藏
    function openShadow() {
        var val = $api.text($api.byId('role')), valId=0;
        // if ( val == '选择角色') {
        //     $api.removeCls($api.dom('.shadow'), 'dn');
        // } else {
            for (var i = 0; i < role.length; i++) {
                if (val == role[i]) {
                    valId = i+1;
                    break;
                }
            }
            api.ajax({
                url: apiSite + '/circle_topic/collect',
                method: 'post',
                headers: apiHeader,
                data: {
                       values: {
                           token: $api.getStorage('userToken'),
                           topic_id: api.pageParam.topic_id,
                           role: valId
                       }
                }
            }, function(ret, err) {
                if(ret) {
                    // 收藏成功

                    requestData();
                } else {
                    alert(JSON.stringify(err.msg))
                }
            })
        // }

    }
    // 评论输入框
    function chatTools() {
        UIChatBox.open({
            placeholder: '',
            maxRows: 6,
            emotionPath: 'widget://image/chatPage/emotion',
            texts: {
                sendBtn: {
                    title: '发送'
                }
            },
            styles: {
                inputBar: {
                    borderColor: '#d9d9d9',
                    bgColor: '#f2f2f2'
                },
                inputBox: {
                    borderColor: '#B3B3B3',
                    bgColor: '#FFFFFF'
                },
                emotionBtn: {
                    normalImg: 'widget://image/chatPage/face1.png'
                },

                keyboardBtn: {
                    normalImg: 'widget://image/chatPage/key1.png'
                },
                recordBtn: {
                    normalBg: '#c4c4c4',
                    activeBg: '#999999',
                    color: '#000',
                    size: 14
                },
                indicator: {
                    target: 'both',
                    color: '#c4c4c4',
                    activeColor: '#9e9e9e'
                },
                sendBtn: {
                    titleColor: '#fff',
                    bg: '#4cc518',
                    activeBg: '#46a91e',
                    titleSize: 14
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.eventType === 'send') {
                    UIChatBox.closeKeyboard();

                    //  //设置输入框的值
                    UIChatBox.value({
                        msg: ret.msg
                    });
                    api.openFrame({
                        name: 'find_discussType',

    function updatePage() {
            var sourcePath = 'widget://image/chatPage/emotion'; // 表情存放目录
            getImgsPaths(sourcePath, function (emotion) {
                emotionData = emotion;
            });
        }
        // 表情转换
        function getImgsPaths(sourcePathOfChatBox, callback) {
            var jsonPath = 'widget://image/chatPage/emotion/emotion.json'; // 表情的JSON数组
            api.readFile({
                path: jsonPath
            }, function (ret, err) {
                if (ret.status) {
                    var emotionArray = JSON.parse(ret.data);
                    var emotion = {};
                    for (var idx in emotionArray) {
                        var emotionItem = emotionArray[idx];
                        var emotionText = emotionItem.text;
                        var emotionUrl = '../../image/chatPage/emotion/' + emotionItem.name + '.png';
                        emotion[emotionText] = emotionUrl;
                    }

                    /*把emotion对象 回调出去*/
                    if ('function' === typeof (callback)) {
                        callback(emotion);
                    }
                }

            });
        }
        // 表情转换
        function transText(text, imgWidth, imgHeight) {
            var imgWidth = imgWidth || 20;
            var imgHeight = imgHeight || 20;
            var regx = /\[(.*?)\]/gm;
            var textTransed = text.replace(regx, function (match) {
                var imgSrc = emotionData[match];
                if (!imgSrc) {
                    // 说明不对应任何表情，直接返回
                    return match;
                }
                var img = '<img style="vertical-align: middle;" src="' + imgSrc + '" width="' + imgWidth + '" height="' + imgHeight + '">';
                return img;
            });
            return textTransed;
        }
         // doT模版获取数据
            function getData(data) {

                var listTText = $api.byId('listT').text;

                var fnListT = doT.template(listTText);

                var html = fnListT(data);
                html = transText(html,10,10)
                var list = $api.dom('.resultList');
                // 替换resultList所有内容
                $api.html(list, html);

            }
