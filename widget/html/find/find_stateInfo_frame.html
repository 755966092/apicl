<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
        .statePersonInfo {
            height: 1rem;
            background-color: #fff;

            display: -webkit-box; 
            display: flex; 
            
            -webkit-box-align: center ;
            align-items: center;
        }
        .statePersonInfo .headImg {
            width: .65rem;
            height: .65rem;
            margin-right: .1rem;
        }
        .statePersonInfo .text h3 {
            font-size: .34rem;
            margin-right: .1rem;
        }
        .statePersonInfo .text .company {
            font-size: .24rem;
            color: #9b9b9b;
        }
        .statePersonInfo .text .name {
            font-size: 0;
            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
        }
        .statePersonInfo .label {
            width: .63rem;
            height: .28rem;
            background: url(../../image/icon_find/icon_label.png)no-repeat;
            background-size: .63rem .28rem; 
        }

        .content {
            background-color: #fff;
            margin: .3rem 0;
            padding: .3rem .4rem;
            text-align: center;
        }
        .content h3 {
            font-size: .3rem;
        }
        .content .state {
            font-size: .24rem;
            color: #08BB08;
        }
        .content .textContent {
            font-size: .28rem;
            color: #555;
            text-align: left;
            margin-top: .15rem;
        }
        .content .time {
            font-size: .24rem;
            color: #999;
            text-align: left;
            margin-top: .15rem;
        }

        .discuss {
            background-color: #fff;
            padding: 0.1rem .3rem 0;
            font-size: 0;
        }
        .discuss .discussCount {
            font-size: .28rem;
            color: #999;
            margin-bottom: .1rem;
        }
        .discuss .discussName {
            font-size: .34rem;
            color: #333;
        }
        .discuss .discussTime {
            font-size: .24rem;
            color: #999;
            position: absolute;
            right: 0;
            top: 0;
        }
        .discuss .discussText {
            font-size: .28rem;
            color: #333;
            margin-top: .1rem;
        }
        .discuss .discussContent {
            display: -webkit-box; 
            display: flex; 
            -webkit-box-direction: normal;
            flex-direction: column;
            border-bottom: 1px solid #ddd;
            padding: .1rem 0;
        }
        .discuss .discussTitle {
            display: -webkit-box; 
            display: flex; 
           -webkit-box-align: center ;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .discuss .label {
            width: .63rem;
            height: .28rem;
            background: url(../../image/icon_find/icon_label.png)no-repeat;
            background-size: .63rem .28rem;
            margin-right: .1rem;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            display: -webkit-box; 
            display: flex; 
            background-color: #fff;
            height: 1rem;
            line-height: 1rem;
            font-size: 0;
            width: 100%;
        }
        footer div {
         
            width: 50%;
            text-align: center;
        }
        footer .selRole .text {
            font-size: .34rem;
        }
        footer .selRole .icon {
            width: .28rem;
            height: .17rem; 
            background: url(../../image/icon_find/icon_arrow.png)no-repeat;
            background-size: .28rem .17rem;
            margin-left: .1rem;
              
        }
        footer .collect {
            background-color: #08B508;
            color: #fff;
        }
        footer .collect .icon {
            width: .38rem;
            height: .33rem; 
            background: url(../../image/icon_find/icon_collect.png)no-repeat;
            background-size: .38rem .33rem;
            margin-right: .1rem;
              
        }
        footer .collect .text {
            font-size: .34rem;
        }
    </style>
</head>
<body>
    <div class="statePersonInfo">
            <img class="headImg" src="../../image/tx_1.jpg" alt="">
        <div class="text">
            <div class="name">
                <h3>陈生动</h3>
                <span class="label"></span>
            </div>
            <p class="company">上海策赢网络科技 董事长</p>
        </div>
    </div>
    <div class="content">
        <h3>美国平面设计大神安德鲁将在北京举办演讲</h3>
        <p class="state">即将开始</p>
        <p class="textContent">安德鲁是美国设计大神，大家都来参加啊，在北京新国展，已经开始售票啦，想去的人联系我</p>
        <p class="time">2天前</p>
    </div>
    <div class="discuss">
        <p class="discussCount">评论(<span>3</span>)</p>
        <div class="discussContent">
            <div class="discussTitle">
                <div class="fl">
                    <span class="label"></span>
                    <span class="discussName">谢慧</span>
                </div>
                
                <span class="discussTime fr">3小时前</span>
            </div>
            <p class="discussText">广而告之：请报名参加的各位无比去无锡专场扎个场子</p>
        </div>
        <div class="discussContent">
            <div class="discussTitle">
                <div class="fl">
                    <span class="label"></span>
                    <span class="discussName">谢慧</span>
                </div>
                
                <span class="discussTime fr">3小时前</span>
            </div>
            <p class="discussText">广而告之：请报名参加的各位无比去无锡专场扎个场子</p>
        </div>
    </div>
    <footer>
        <div class="selRole">
            <span class="text">选择角色</span>
            <span class="icon"></span>
        </div>
        <div class="collect">
            <span class="icon"></span>
            <span class="text">收藏</span>
        </div>
    </footer>
</body>
