<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #EDECF3;
        }
        .searchWrap {
            padding: .2rem .3rem;
        }
       .search {    
            height: .5rem;
            line-height: .5rem;
            background-color: #fff;
            /*margin: .2rem .3rem;*/
            box-sizing: border-box;
            /*padding: .2rem .3rem;*/
            text-align: center;
            font-size: 0;
            color: #96969B;

        }
        .search .searchIcon {
            display: inline-block;
            width: .26rem;
            height: .5rem;
            background: url(../../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            vertical-align: top;
        }
        .search .searchText {
            font-size: .24rem;
        }

        .list {
            font-size: 0;   
            background-color: #fff;
            height: 1.57rem;
            border-bottom: 1px solid #e7e7e7;    
            
        }
        .user .wrap:last-child .list,
        .other .wrap:last-child .list {
            border-bottom: 0;
        }
        .user, .other {
             border-bottom: 1px solid #e7e7e7;    
        }
        div.wrap {
            padding-left: .3rem;
            box-sizing: border-box;
            background-color: #fff;
        }
        .list .circlTitle {
            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list .img {
            height: 100%;
            margin-top: .3rem;
        }
        .list  img {
            width: .9rem;   
            height: .9rem;  
            margin-right: .1rem;    
        }   
        .list .circlTitle h3 {
            font-size: .3rem;  
            width: 5.5rem;    
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: .1rem;   
        }
        .list .circlTitle .circleIntroduce {
            font-size: .28rem;  
            color: #9b9b9b;
            width: 5.5rem;    
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circleData {
            font-size: 0;
            margin-top: .15rem;

        }
        .list .circleData .circleTitle {
            font-size: .24rem;
            color: #999;
            width: 2rem;
             
        }
        .list .circleData .quantity {
            color: #20C11D;
            font-size: .24rem;
        }
        .category {
            font-size: .34rem;
            color: #222;
            background-color: #fff;
            margin-top: .2rem;
            padding: .1rem 0 .1rem .3rem;
            border-bottom: 1px solid #e7e7e7;    
        }
        .shadow {
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            padding-top: .15rem;
            box-sizing: border-box;
            padding-right: .075rem;
            display: none;
            position: fixed;
            /*padding-top: .8rem;*/
        }
        .shadow .box {
            width: 2.48rem;
            height: 1.55rem;
            background-color: #49494B;
            position: relative;
            float: right;
            padding: 0 .15rem;
            box-sizing: border-box;
            font-size: 0;


        }
        .shadow .box>p {
            font-size: .28rem;
            box-sizing: border-box;
            padding-left: .8rem;
            color: #fff;
            line-height: .77rem;
            background: url(../../image/icon_find/icon_publishPro.png)no-repeat;
            -webkit-background-size: .34rem .2rem;
            background-size: .34rem .2rem;
            background-position: .2rem center;

        }
        .shadow .box>p:last-child {
            border-top: 1px solid #545356;
            background: url(../../image/icon_find/icon_found.png)no-repeat;
            -webkit-background-size: .28rem .28rem;
            background-size: .28rem .28rem;
            background-position: .2rem center;
        }
        .shadow .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-right: .13rem solid transparent;
            border-left: .13rem solid transparent;
            border-bottom: .13rem solid #49494B;
            top: -.12rem;
            right: .35rem;

        }
    </style>
</head>
<body>
    <div class="shadow" ontouchstart="closeShow()">
        <div class="box">
            <div class="triangle"></div>
            <p ontouchstart="openPublish(1)">发布项目</p>
            <p ontouchstart="openPublish(0)">创建圈子</p>
        </div>
    </div>
    <div class="searchWrap">
        <div class="search"   tapmode="hover"   onclick="open1()">
            <span class="searchIcon"></span>
            <span class="searchText" >搜索</span>
        </div>
    </div>
    <div class="main clearfix">
       <div class="resultList"></div>
       <script type="text/x-dot-template" id="listT">
            {{?it.user_list.length != 0}}
               <div class="user">
                    <p class="category">我的</p>
                    {{ for (var i = 0; i < it.user_list.length; i++) { }} 
                        <div class="wrap" data-flag='1' data-name='{{=it.user_list[i].title}}' data-id='{{=it.user_list[i].circle_id}}' tapmode="hover"   onclick="openCircleInfo(this)">
                            <div class=" list flex-def flex-cCenter">
                                <div class="img flex-def flex-cStart">
                                    <img src="{{=it.user_list[i].image_url}}">
                                </div>
                                <div>
                                    <div class="circlTitle">
                                       <div class="circleInfo">
                                           <h3>{{=it.user_list[i].title}}</h3>
                                           <p class="circleIntroduce">{{=it.user_list[i].description}}</p>
                                       </div>
                                    </div>
                                    <p class="circleData">
                                       <span class="circleTitle">成员: <span class="quantity">{{=it.user_list[i].member_count}}</span></span>
                                       <span class="circleTitle">发布: <span class="quantity">{{=it.user_list[i].topic_count}}</span></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {{ }; }}
               </div>
            {{?}}
            {{?it.other_list.length != 0}}
                <div class="other">
                    <p class="category">其他</p>
                    {{ for (var i = 0; i < it.other_list.length; i++) { }} 
                        <div class="wrap" data-flag='0' data-id='{{=it.other_list[i].circle_id}}' tapmode="hover" data-name='{{=it.other_list[i].title}}'   onclick="openCircleInfo(this)">
                            <div class=" list flex-def flex-cCenter">
                           
                                <div class="img flex-def flex-cStart">
                                    <img src="{{=it.other_list[i].image_url}}">
                                </div>
                                <div>
                                    <div class="circlTitle">
                                       <div class="circleInfo">
                                           <h3>{{=it.other_list[i].title}}</h3>
                                           <p class="circleIntroduce">{{=it.other_list[i].description}}</p>
                                       </div>
                                    </div>
                                    <p class="circleData">
                                       <span class="circleTitle">成员: <span class="quantity">{{=it.other_list[i].member_count}}</span></span>
                                       <span class="circleTitle">发布: <span class="quantity">{{=it.other_list[i].topic_count}}</span></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {{ }; }}
                </div>
            {{?}}

       </script>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript">
  
    apiready = function(){
        requestData();
        api.addEventListener({
            name: 'showShadow'
        }, function(ret, err) {
            $api.css($api.dom('.shadow'), 'display: block');
        });
    };
    function closeShow() {
         $api.css($api.dom('.shadow'), 'display: none');
    }
   function openPublish(n) {
        if (n) {
            // 1  发布项目
            alert(n)
        } else {
            // 0   创建圈子
            api.openWin({
                name: 'find_foundCircle_win',
                url: './find_foundCircle_win.html',
                pageParam: {
                    name: 'value'
                }
            });
        }
   }
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
    }
    function requestData() {
        api.ajax({
            url: apiSite + '/api/circle/index',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                    token: $api.getStorage('userToken')
               }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret.data))
                getData(ret.data);
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 打开动态详情
    function openCircleInfo(ele) {
        var id = $api.attr(ele, 'data-id');
        var circle_name = $api.attr(ele, 'data-name');
        var flag = $api.attr(ele, 'data-flag');
        console.log('openCircleInfo'+flag)
        api.openWin({
            name: 'find_dynamicState_win',
            url: './find_dynamicState_win.html',
            bounces: false,
            pageParam: {
                circle_id: id,
                circle_name: circle_name,
                flag: flag

            }
        });
    }

    function open1() {
        api.openFrame({
            name: 'find_joinCircle',
            url: './find_joinCircle.html',
            bounces: false,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            }
        });
    }
</script>
</html>
