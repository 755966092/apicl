     <style>
      html, body {
        background-color: rgba(0,0,0,0.3);
        color: #fff;
        width: 100%;
        height: 100%;
      }
      header.header {
        opacity: 0;
      }
      div {
        width: 100%;
        height: 100%;
      }
      ul {
        width: 2.48rem;
        /* height: 1.55rem; */
        float: right;
        padding: 0 .13rem 0;
        box-sizing: border-box;
        background-color: #3A393F;
        font-size: .28rem;
        margin-right: .1rem;
        position: relative;
        margin-top: .2rem;
        border-radius: .04rem;
      }
      ul span {
        position: absolute;
        width: 0px;
        height: 0px;
        right: .3rem;
        top: -.15rem;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        border-bottom: 10px solid #3A393F;
      }
      ul li {
        padding-left: .87rem;
        height: .75rem;
        line-height: .75rem;
        border-bottom: .01rem solid #4E4C51;


 background: url(../../image/icon_addF.png)no-repeat; background-size: .39rem .30rem; background-position: .25rem center;
      }



      ul li.icon1 {
         background: url(../../image/chatPage/icon_createGroup.png)no-repeat;
        background-size: .39rem .30rem;
        background-position: .25rem center;
      }
      ul li.icon2 {
         background: url(../../image/icon_addF.png)no-repeat;
        background-size: .39rem .30rem;
        background-position: .25rem center;
      }
      ul li.icon3 {
         background: url(../../image/icon_sao.png)no-repeat;
            background-size: .31rem .32rem;
        background-position: .25rem center;
        /* border-bottom: 0; */
      }
      ul li:last-child {
          border: 0;
      }
    </style>
</head>

<body tapmode   onclick="api.closeFrame()">
    <header class="header">
        <div class="head"></div>
    </header>

    <div tapmode onclick="api.closeFrame()">
       <ul>
           <li tapmode class="icon1" onclick="addFellow(2);event.stopPropagation();">发起群聊</li>
           <li tapmode class="icon2" onclick="addFellow(0);event.stopPropagation();">添加朋友</li>
           <li tapmode class="icon3" onclick="addFellow(1);event.stopPropagation();">扫一扫</li>
           <span></span>
       </ul>
   </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript">
    apiready = function() {
        fnInit();
    };
    // 点击添加好友和扫面二维码跳转到的页面
    function addFellow(n) {
        if (n == 0) {
            api.openWin({
                name: 'txl_addFellow_win',
                url: '../addressList/txl_addFellow_win.html',
            });
        } else if(n == 1) {
            api.openWin({
                name: 'scan',
                url: './scan.html',
            });
        } else if (n==2) {
            // 打开群聊页面
            api.openWin({
                name: 'createGroupChat_win',
                url: './createGroupChat_win.html',
                bounces: false,
            });
        }
        setTimeout(function(){
            api.closeFrame();
        },500)
    }
    </script>
</body>
