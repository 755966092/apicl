<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        body,
        html {
            background-color: rgba(0,0,0,0.3);
            color: #fff;
            width: 100%;
            height: 100%;
            /*width: 7.5rem;
            height: 12.8rem;
            background: transparent;*/
            position: relative;
        }
        
        .wrap {
            width: 7.5rem;
            /*height: 12.8rem;*/
            box-sizing: border-box;

        }
        
        .addWin {
            float: right;
            margin-right: .1rem;
            width: 2.24rem;
            height: 1.74rem;
            margin-top: .2rem;
            background-color: #3A393F;
            position: relative;
            /*right: 0.3rem;*/
            /*top: 1.2rem;*/
            /*padding-top: .1rem;*/
        }
        .addWin span {
        position: absolute;
        width: 0px;
        height: 0px;
        right: .3rem;
        top: -.15rem;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        border-bottom: 10px solid #3A393F;
      }
        .addWin p {
            color: #fff;
            padding-left: .9rem;
            height: .82rem;
            line-height: .82rem;
            font-size: .28rem;
        }
        
        .addWin p:nth-child(1) {
            background: url(../../image/icon_add.png)no-repeat;
            background-position: .25rem .22rem;
            -webkit-background-size: .41rem .41rem;
            background-size: .41rem .41rem;
            border-bottom: .01rem solid #959498;
        }
        
        .addWin p:nth-child(2) {
            background: url(../../image/icon_sao.png)no-repeat;
            background-position: .25rem .22rem;
            -webkit-background-size: .41rem .41rem;
            background-size: .41rem .41rem;
        }
        header.header {
            opacity: 0;
        }
    </style>
</head>

<body tapmode="hover"   onclick="api.closeFrame()">
    <header class="header">
        <div class="head"></div>
    </header>
    <div class="wrap"   >
        <div class="addWin">
            <p   tapmode="hover"   onclick="addFellow(0);event.stopPropagation();">添加朋友</p>
            <p   tapmode="hover"   onclick="addFellow(1);event.stopPropagation();">扫一扫</p>
            <span></span>
        </div>
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript">
    apiready = function() {
        fnInit();
    };
    // 点击添加好友和扫面二维码跳转到的页面
    function addFellow(n) {
        if (n == 0) {
            api.openWin({
                name: 'addAccount',
                url: './addAccount.html',
            });
        } else {
            api.openWin({
                name: 'scan',
                url: './scan.html',
            });
        }
        setTimeout(function(){
            api.closeFrame();
        },500)
    }
    </script>
</body>

</html>
