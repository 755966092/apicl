<script type="text/javascript">
    var is_blacklist = 2;
    var user_name, user_head;
    var user_info={};
    apiready = function () {
        // console.log('传来的数据:'+JSON.stringify(api.pageParam));
        moduleInit();
        chatTools();
        // 表情转换
        updatePage();
        // 处理群成员数据ß
        dataProcessing();
        // 获取历史消息
        getHistoryNews();
        // 输入框
        
        eventListener();
        dataProcessing()
        api.addEventListener({
            name: 'viewappear'
        }, function(ret, err){
            console.log('111');
            
            
        });
    }
    // 时间监听以及数据处理
    function eventListener() {
        user_name = $api.getStorage('userName');
        user_head = $api.getStorage('imgCache');

        // 去除头像上的消息数量
        api.sendEvent({
            name: 'refurbish'
        });
        // 接收消息
        api.addEventListener({
            name: 'receiveMsg'
        }, function (ret, err) {
            console.log('接收到消息:'+JSON.stringify(ret));
            // if (ret.value.msgContent.result.message.objectName == 'RC:TxtMsg') {
                sendTextCreate(ret.value.msgContent.result.message, ret.value.msgContent.result.message.messageDirection)
            // }
        });
    }
    // 处理群数据
    function dataProcessing() {
        for (var i = 0; i < api.pageParam.data.group_member_info.length; i++) {
            var element = api.pageParam.data.group_member_info[i];
            user_info[element.rongcloud_user_id] = element
        }
        
    }
    // 关闭浮成菜单
    function closeDiv1() {
        $api.css($api.dom('.shadow'), 'display:none');
    }
    // 发送文字消息
    function sendMsg(params) {
        var sendMsg;
        rong.sendTextMessage({
            conversationType: 'GROUP',
            targetId: api.pageParam.group_id,
            text: params,
            extra: ''
        }, function (ret, err) {
            if (ret.status == 'prepare') {
                sendMsg = ret;
            } else if (ret.status == 'success') {
                sendTextCreate(sendMsg.result.message, 'SEND');
                historicalNews();
            } else if (ret.status == 'error') {
                if (err.code == 405) {
                    api.toast({
                        msg: '你在对方的黑名单中',
                        duration: 2000,
                        location: 'bottom'
                    });
                } else {
                    api.toast({
                        msg: ret.msg,
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            }

        });
    }

    // 聊天界面
    function chatTools() {
        UIChatBox.open({
            // placeholder: '请输入内容',
            maxRows: 6,
            emotionPath: 'widget://image/chatPage/emotion',
            texts: {
                recordBtn: {
                    normalTitle: '按住说话',
                    activeTitle: '松开结束'
                },
                sendBtn: {
                    title: '发送'
                }
            },
            styles: {
                inputBar: {
                    borderColor: '#d9d9d9',
                    bgColor: '#f2f2f2'
                },
                inputBox: {
                    borderColor: '#d9d9d9',
                    bgColor: '#FFFFFF'
                },
                emotionBtn: {
                    normalImg: 'widget://image/chatPage/face1.png'
                },
                // // 加号按钮
                // extrasBtn: {
                //     normalImg: 'widget://image/chatPage/add1.png'
                // },
                // keyboardBtn: {
                //     normalImg: 'widget://image/chatPage/key1.png'
                // },
                // // 录音按钮
                // speechBtn: {
                //     normalImg: 'widget://image/chatPage/cam1.png'
                // },
                // “按住 录音”按钮的样式
                recordBtn: {
                    normalBg: 'widget://image/chatPage/suo1.png',
                    activeBg: 'widget://image/chatPage/suo2.png',
                    color: '#000',
                    size: 14
                },
                indicator: {
                    target: 'both',
                    color: '#c4c4c4',
                    activeColor: '#9e9e9e'
                },
                sendBtn: {
                    titleColor: '#fff',
                    bg: '#4cc518',
                    activeBg: '#46a91e',
                    titleSize: 14
                }
            },
            extras: {
                titleSize: 10,
                titleColor: '#a3a3a3',
                btns: [{
                    title: '图片',
                    normalImg: 'widget://image/chatPage/album1.png',
                    activeImg: 'widget://image/chatPage/album2.png'
                }, {
                    title: '拍照',
                    normalImg: 'widget://image/chatPage/camera1.png',
                    activeImg: 'widget://image/chatPage/camera2.png'
                }, {
                    title: '位置',
                    normalImg: 'widget://image/chatPage/position1.png',
                    activeImg: 'widget://image/chatPage/position2.png'
                }]
            }
        }, function (ret, err) {
            if (ret) {
                boxChatEventListener();
                changeHeight();
                if (ret.eventType == 'send') {
                    if (is_blacklist == 2) {
                        // msg: 发送的消息
                        if (ret.msg == '') {
                            // ios下输入框为空的时候不发送消息
                        } else {
                            sendMsg(ret.msg);
                        }
                        // 把聊天内容滑动到最下面
                    } else {
                        api.toast({
                            msg: '对方在你的黑名单列表中',
                            duration: 2000,
                            location: 'bottom'
                        });
                    }

                }

                if (ret.eventType === 'clickExtras') {
                    if (is_blacklist == 2) {
                        if (ret.index === 0) {
                            // 打开相册
                            openPicture('album');
                        } else if (ret.index === 1) {
                            // 打开相机
                            openPicture('camera');
                        } else if (ret.index === 2) {
                            // 发送位置
                            api.openWin({
                                name: 'winnmap_winame',
                                url: './map_win.html',
                                bounces: false,
                                pageParam: {
                                    key: 'value'
                                }
                            });
                        } else {

                        }
                    } else {
                        api.toast({
                            msg: '对方在你的黑名单列表中',
                            duration: 2000,
                            location: 'bottom'
                        });
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 打开相册
    function openPicture(type) {
        api.getPicture({
            sourceType: type,
            mediaValue: 'pic',
            encodingType: 'jpg',
            destinationType: 'url',
            quality: 100,
            saveToPhotoAlbum: true
        }, function (ret, err) {
            if (ret) {
                if (ret.data) {
                    sendImg(ret);
                }
            } else {
                // alert(JSON.stringify(err));
            }
        });
    }
    // 发送图片消息
    function sendImg(img) {
        // console.log(JSON.stringify(ret))
        var retprepare;
        rong.sendImageMessage({
            conversationType: 'PRIVATE',
            targetId: targetRongId,
            imagePath: img.data,
            extra: ''
        }, function (ret, err) {
            if (ret.status == 'prepare') {
                //  console.log('1237:'+JSON.stringify(ret))
                retprepare = ret;
                retprepare.result.message.content.imageUrl = img.data;
                addSendImgMessages(retprepare.result.message, headImg, 1);
            } else if (ret.status == 'progress') {} else if (ret.status == 'success') {
                //  console.log("1242:"+JSON.stringify(ret));
                historicalNews();
                chatRecordingSql(retprepare, 'sendMsg', headImg);
                // 发送成功
            } else if (ret.status == 'error') {
                // 发送失败
                console.log(JSON.stringify(ret));
            } else {}
        });
    }
    // 监听录音按钮
    function boxChatEventListener() {
        UIChatBox.addEventListener({
            target: 'recordBtn',
            name: 'press'
        }, function (ret, err) {
            if (ret) {
                $api.css($api.dom('.recording'),
                    'background:  url(../../image/chatPage/icon_recording.gif)no-repeat;background-size: 2.72rem 2.72rem;background-position: center;'
                );
                $api.css($api.dom('.recording'), 'display: block');
                // 开始录音
                api.startRecord();
            } else {
                // alert(JSON.stringify(err));
            }
        });
        UIChatBox.addEventListener({
            target: 'recordBtn',
            name: 'move_out'
        }, function (ret, err) {
            // console.log( '按下录音按钮后，从按钮移出');
            $api.css($api.dom('.recording'),
                'background:  url(../../image/chatPage/icon_recording2.png)no-repeat;background-size: 2.72rem 2.72rem;background-position: center;'
            );
        });
        UIChatBox.addEventListener({
            target: 'recordBtn',
            name: 'move_out_cancel'
        }, function (ret, err) {
            // console.log( '按下录音按钮后，从按钮移出并松开按钮');
            $api.css($api.dom('.recording'), 'display: none');
            api.stopRecord();
        });
        UIChatBox.addEventListener({
            target: 'recordBtn',
            name: 'move_in'
        }, function (ret, err) {
            // console.log( 'ove_out 事件后，重新移入按钮区域');
            $api.css($api.dom('.recording'),
                'background:  url(../../image/chatPage/icon_recording.gif)no-repeat;background-size: 2.72rem 2.72rem;background-position: center;'
            );
        });
        UIChatBox.addEventListener({
            target: 'recordBtn',
            name: 'press_cancel'
        }, function (ret, err) {
            if (ret) {
                $api.css($api.dom('.recording'), 'display: none');
                $api.css($api.dom('.recording'),
                    'background:  url(../../image/chatPage/icon_recording.gif)no-repeat;background-size: 2.72rem 2.72rem;background-position: center;'
                );
                api.stopRecord(function (ret, err) {
                    if (ret) {
                        // 停止录音
                        // ret.path 录音路径
                        // ret.duration 录音时长
                        sendVicoe(ret);
                    } else {
                        // alert(JSON.stringify(err));
                    }
                });
            } else {
                // alert(JSON.stringify(err));
            }
        });
    }
    // 发送语音消息
    function sendVicoe(ret) {
        var retData = ret;
        var retprepare;
        rong.sendVoiceMessage({
            conversationType: 'PRIVATE',
            targetId: targetRongId,
            voicePath: retData.path,
            duration: retData.duration,
            extra: ''
        }, function (ret, err) {

            if (ret.status == 'prepare') {
                // 发送准备
                retprepare = ret;
            } else if (ret.status == 'success') {
                historicalNews();
                // 发送成功
                addSendVoiceMessages(retData, headImg, 0);
                // 存储到表中
                chatRecordingSql(retprepare, 'sendMsg', headImg);
            } else if (ret.status == 'error') {}

        });
    }
    // 监听键盘高度
    function changeHeight() {
        UIChatBox.addEventListener({
            target: 'inputBar',
            name: 'move'
        }, function (ret, err) {
            pushPageMove(ret.panelHeight, ret.inputBarHeight);
            window.setTimeout('slideBut()', 300);
        });
        UIChatBox.addEventListener({
            target: 'inputBar',
            name: 'change'
        }, function (ret, err) {
            pushPageMove(ret.panelHeight, ret.inputBarHeight);
            window.setTimeout('slideBut()', 300);
        });
    }
    // 修改聊天内容高度
    function pushPageMove(panelHeight, inputBarHeight) {
        var inputHeight = api.winHeight - (panelHeight + inputBarHeight);
        setTimeout(function () {
            api.setFrameAttr({
                name: 'chattContent',
                rect: {
                    x: 0,
                    y: api.pageParam.headerH,
                    h: inputHeight
                }
            });

        }, 10);
    }
    // 判断是否是黑名单
    // 请求数据
    function isBlackList() {
        api.ajax({
            url: apiSite + '/friendAuth/authUser',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    to_user: api.pageParam.userId
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    // 1 是 2 否
                    //  console.log(JSON.stringify(ret))
                    if (ret.data.list.is_blacklist == 1) {
                        // 已把用户拉黑
                        is_blacklist = 1
                    } else {
                        is_blacklist = 2

                    }
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 滚动到页面底部
    function slideBut() {
        // scrollIntoView 滚动到可是界面的底部   true滚动到顶部
        $api.dom('.main').scrollIntoView(false);
    }
    // 获取历史消息
    function getHistoryNews() {
        rong.getHistoryMessages({
            conversationType: 'GROUP',
            targetId: api.pageParam.group_id,
            oldestMessageId: -1,
            count: 20
        }, function (ret, err) {
            if (ret.status == 'success') {
                var rong_id_arr = [];
                for (var j = ret.result.length - 1; j >= 0; j--) {
                    if (ret.result[j].messageDirection == 'RECEIVE') {
                        rong_id_arr.push(ret.result[j].senderUserId)
                    }
                }
                for (var i = ret.result.length - 1; i >= 0; i--) {
                    var element = ret.result[i];
                    // RC:TxtMsg 文字消息
                    // RC:VcMsg 录音消息
                    // RC:ImgMsg 图片消息
                    // RC:LBSMsg 位置消息
                    // element.messageDirection == 'RECEIVE'  接收的消息
                    // element.messageDirection == 'SEND'  发送的消息
                    if (element.objectName == 'RC:TxtMsg') {
                        sendTextCreate(element, element.messageDirection)
                    }
                }

    // 表情转换2
    function getImgsPaths(sourcePathOfChatBox, callback) {
        var jsonPath = 'widget://image/chatPage/emotion/emotion.json'; // 表情的JSON数组
        api.readFile({
            path: jsonPath
        }, function (ret, err) {
            if (ret.status) {
                var emotionArray = JSON.parse(ret.data);
                var emotion = {};
                for (var idx in emotionArray) {
                    var emotionItem = emotionArray[idx];
                    var emotionText = emotionItem.text;
                    var emotionUrl = '../../image/chatPage/emotion/' + emotionItem.name + '.png';
                    emotion[emotionText] = emotionUrl;
                }

                /*把emotion对象 回调出去*/
                if ('function' === typeof (callback)) {
                    callback(emotion);
                }
            }

        });
    }
    // 表情转换3
    function transText(text, imgWidth, imgHeight) {
        var imgWidth = imgWidth || 20;
        var imgHeight = imgHeight || 20;
        var regx = /\[(.*?)\]/gm;
        var textTransed = text.replace(regx, function (match) {
            var imgSrc = emotionData[match];
            if (!imgSrc) {
                // 说明不对应任何表情，直接返回
                return match;
            }

            var img = '<img src="' + imgSrc + '" width="' + imgWidth + '" height="' + imgHeight + '">';
            return img;
        });
        return textTransed;
    }
