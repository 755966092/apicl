<script type="text/javascript">
    apiready = function(){
        $api.attr($api.dom('img'), 'src', api.pageParam.imgUrl);
        setTimeout(function () {
            if ($api.offset($api.dom('img')).h < 667) {
                $api.css($api.dom('body'), 'height:13.34rem');
            }
            $api.css($api.dom('img'), 'opacity:1');
        },500)

    };
</script>
