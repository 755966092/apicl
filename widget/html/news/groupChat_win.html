<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        header.header span.rightBtn {
            display: inline-block;
            /*width: .3rem;*/
            /*height: .39rem;*/
            background: url(../../image/chatPage/icon_group.png)no-repeat;
            background-size: .52rem auto;
            background-position: right center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle" id="title"></span>
            <span class="rightBtn" tapmode ></span>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var groupInfo;
    apiready = function() {
        moduleInit();
        fnInit();
        requireData(1);
        eventLisenter();
        // 清除该回话纬度消息状态
        rong.clearMessagesUnreadStatus({
            conversationType: 'GROUP',
            targetId: api.pageParam.group_id
        }, function (ret, err) {
            api.execScript({
                name: 'main',
                script: 'getTotalCount();'
            });
        });
        if (api.pageParam.createGroup == 1) {
            // 新建群
             rong.sendTextMessage({
                conversationType: 'GROUP',
                targetId: api.pageParam.group_id,
                text: '大家好!',
                extra: ''
            }, function (ret, err) {
                if (ret.status == 'prepare') {
                } else if (ret.status == 'success') {
                    
                    console.log('发送成功');
                } else if (ret.status == 'error') {
                    console.log('发送失败'+JSON.stringify(ret));
                    }

            });
        }
    }
    
    function eventLisenter() {
        api.addEventListener({
            name: 'editGroupName'
        }, function (ret, err) {
            $api.text($api.byId('title'), ret.value.paramObj.group_name);
            requireData();
        });
        api.addEventListener({
            name: 'editGroupAnnouncement'
        }, function (ret, err) {
            requireData();
        });
        api.addEventListener({
            name: 'addGroupUser'
        }, function (ret, err) {
            requireData();
        });
    }
    function openFrame(data) {
        api.openFrame({
            name: 'groupChat_frame',
            url: './groupChat_frame.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                group_id: api.pageParam.group_id,
                data:data
            }
        });
    }
    function requireData(flag) {
        api.ajax({
            url: apiSite + '/chat_group/info',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    group_id: api.pageParam.group_id
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    console.log('群组详情:'+JSON.stringify(ret.data));
                    
                    groupInfo = ret.data;
                    $api.text($api.byId('title'), ret.data.group_info.group_name);
                    if (flag) {
                        openFrame(ret.data);
                    }
                    $api.addEvt($api.dom('.rightBtn'), 'click', function() {
                        openGroupInfo();
                    });
                    console.log('新建群');
                    
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function openGroupInfo() {
        api.openWin({
            name: 'groupInfo_win',
            url: './groupInfo_win.html',
            bounces: false,
            pageParam: { groupInfo: groupInfo}
        });
    }
</script>

</html>
