<!DOCTYPE html>
<html>

<head>

    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        header.header span.rightBtn {
            display: inline-block;
            /*width: .3rem;*/
            /*height: .39rem;*/
            background: url(../../image/chatPage/icon_group.png)no-repeat;
            background-size: .52rem auto;
            background-position: right center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle" id="title"></span>
            <span class="rightBtn" tapmode></span>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var groupInfo;
    apiready = function () {
        moduleInit();
        fnInit();
        requireData(1);
        eventLisenter();
        // 清除该回话纬度消息状态
        rong.clearMessagesUnreadStatus({
            conversationType: 'GROUP',
            targetId: api.pageParam.group_id
        }, function (ret, err) {
            api.execScript({
                name: 'main',
                script: 'getTotalCount();'
            });
        });
        if (api.pageParam.createGroup == 1) {
            // 新建群
            rong.sendTextMessage({
                conversationType: 'GROUP',
                targetId: api.pageParam.group_id,
                text: '大家好!',
                extra: ''
            }, function (ret, err) {
                if (ret.status == 'prepare') {} else if (ret.status == 'success') {

                    console.log('发送成功');
                } else if (ret.status == 'error') {
                    console.log('发送失败' + JSON.stringify(ret));
                }

            });
        }
    }

    function eventLisenter() {
        api.addEventListener({
            name: 'editGroupName'
        }, function (ret, err) {
            $api.text($api.byId('title'), ret.value.paramObj.group_name);
            requireData();
        });
        api.addEventListener({
            name: 'editGroupAnnouncement'
        }, function (ret, err) {
            requireData();
        });
        api.addEventListener({
            name: 'addGroupUser'
        }, function (ret, err) {
            requireData();
        });
    }

    function openFrame(data) {
        console.log('打开');
        api.openFrame({
            name: 'groupChat_frame',
            url: './groupChat_frame.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                group_id: api.pageParam.group_id,
                data: data
            }
        });
    }

    function requireData(flag) {
        var group_cache = $api.getStorage('group_info_' + api.pageParam.group_id);
        // if (group_cache) {
        //     // 有缓存
        //     groupInfo = group_cache;
        //     $api.text($api.byId('title'), group_cache.group_info.group_name);
        //     if (flag) {
        //         openFrame(groupInfo);
        //     }
        //     $api.addEvt($api.dom('.rightBtn'), 'click', function () {
        //         openGroupInfo();
        //     });
        // } else {
            // 无缓存
            api.ajax({
                url: apiSite + '/chat_group/info',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: {
                        token: $api.getStorage('userToken'),
                        group_id: api.pageParam.group_id
                    }
                }
            }, function (ret, err) {
                if (ret) {
                    if (ret.code === 200) {
                        // console.log('群组详情:'+JSON.stringify(ret.data));
                        groupInfo = ret.data;
                        $api.setStorage('group_info_' + api.pageParam.group_id, groupInfo);
                        $api.text($api.byId('title'), ret.data.group_info.group_name);
                        if (flag) {
                            createSqlTable(ret.data)
                        }
                        $api.addEvt($api.dom('.rightBtn'), 'click', function () {
                            openGroupInfo();
                        });
                    } else {
                        alert(ret.msg)
                    }
                } else {
                    groupInfo = group_cache;
                    $api.text($api.byId('title'), group_cache.group_info.group_name);
                    if (flag) {
                        createSqlTable(groupInfo);
                    }
                    $api.addEvt($api.dom('.rightBtn'), 'click', function () {
                        openGroupInfo();
                    });
                    // openFrame();
                }
            })
        // }
        
    }

    function openGroupInfo() {
        api.openWin({
            name: 'groupInfo_win',
            url: './groupInfo_win.html',
            bounces: false,
            pageParam: {
                groupInfo: groupInfo
            }
        });
    }
    // 新建数据库表格
    function createSqlTable(data) {
        // if (!$api.getStorage('delGroupTab'+api.pageParam.group_id)) {
        //     db.executeSql({
        //         name: SQLName,
        //         sql: 'DROP TABLE tb_chat_group_' + api.pageParam.group_id
        //     }, function (ret, err) {
        //         if (ret.status) {
        //            createTb(data)
        //         } else {
        //             createTb(data)
        //         }
        //     });
        // } else {
        //     console.log('不删除');
            
        //    createTb(data)
        // }
        createTb(data)
    }
    function createTb(data) {
         db.executeSql({
            name: 'db_' + $api.getStorage('userToken'),
            sql: 'CREATE TABLE IF NOT EXISTS tb_chat_group_' + api.pageParam.group_id +
                '(group_id int DEFAULT ' + api.pageParam.group_id +
                ',user_id int,nickname varchar(255),head_img_url varchar(255),messageId int PRIMARY KEY NOT NULL,senderUserId varchar(233),receivedTime char(13),sentTime char(13),objectName varchar(255),messageDirection varchar(255),content_extra varchar(255),content_text text, content_poi text,content_lat varchar(255),content_lon varchar(255),content_imagePath varchar(255),voicePath varchar(255),duration int,thumbPath varchar(255))'
        }, function (ret, err) {
            if (ret.status) {
                $api.setStorage('delGroupTab' + api.pageParam.group_id, 'true')
                console.log('打开2')
                
                openFrame(data);
            } else {
                alert('473' + JSON.stringify(err));
            }
        });
    }
</script>

</html>
