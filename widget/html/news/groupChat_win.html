<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        header.header span.rightBtn {
            display: inline-block;
            /*width: .3rem;*/
            /*height: .39rem;*/
            background: url(../../image/icon_other/icon_datum.png)no-repeat;
            background-size: .3rem .3rem;
            background-position: right center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle" id="title"></span>
            <span class="rightBtn" tapmode onclick="openGroupInfo()"></span>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var groupInfo;
    apiready = function() {
        fnInit();
        requireData();
        eventLisenter();
    }
    function eventLisenter() {
        api.addEventListener({
            name: 'editGroupName'
        }, function (ret, err) {
            $api.text($api.byId('title'), ret.value.paramObj.group_name);
            requireData();
        });
        api.addEventListener({
            name: 'editGroupAnnouncement'
        }, function (ret, err) {
            requireData();
        });
    }
    function openFrame(data) {
        api.openFrame({
            name: 'groupChat_frame',
            url: './groupChat_frame.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                group_id: api.pageParam.group_id,
                data:data
            }
        });
    }
    function requireData() {
        api.ajax({
            url: apiSite + '/chat_group/info',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    group_id: api.pageParam.group_id
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    console.log('群组详情'+JSON.stringify(ret));
                    groupInfo = ret.data;
                    $api.text($api.byId('title'), ret.data.group_info.group_name);
                    openFrame(ret.data)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function openGroupInfo() {
        api.openWin({
            name: 'groupInfo_win',
            url: './groupInfo_win.html',
            bounces: false,
            pageParam: { groupInfo: groupInfo}
        });
    }
</script>

</html>
