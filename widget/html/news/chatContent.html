    // 获取聊天对方信息
    function getSideInfo(rongUserId) {
        rongUserIdArr = rongUserId.split();
        api.ajax({
           url: apiSite + '/api/user/chatUserInfo',
           method: 'post',
           headers: apiHeader,
           data: {
              values: { 
                  token: $api.getStorage('userToken'),
                  id_json: rongUserIdArr
              }
           }
       }, function(ret, err) {
           if(ret) {
               youHeadImg = ret.data.list[rongUserId].head_img_url
               // 获取最新消息
               getNews()
                
           } else {
               alert(JSON.stringify(err))
           }
       })
    }

    // 获取最新消息
    function getNews() {
        rong.getLatestMessages({
            conversationType: 'PRIVATE',
            // 目标rongyun用户名
            targetId: targetRongId,
            // targetId: name,
            count: 20
        }, function(ret, err) {
            for (var i = ret.result.length-1; i >= 0 ; i--) {
                if (ret.result[i].messageDirection == 'RECEIVE') {
                    // 消息方向：SEND(发送) 或者 RECEIVE(接受)
                    addReceMsg(ret.result[i].content.text, youHeadImg)
                } else {
                    addSendMsg(ret.result[i].content.text, headImg);
                }
            }
            // 最新的消息的messageId,获取历史记录函数内部-20处理
            messageId = ret.result[0].messageId;
        })
    }
    
    // 接收消息后新建消息
    function addReceMsg(msg, headImg) {
        $api.append($api.dom('.main'),'<div class="other clearfix"><img class="fl" src="'+ youHeadImg +'"><p class="fl">' + msg + '</p></div>');
            slideBut();
    }
    // 发送消息后新建消息
    function addSendMsg(msg, headImg) {
        $api.append($api.dom('.main'),'<div class="oneself clearfix"><img class="fr" src="'+ headImg +'"><p class="fr"> ' + msg + ' </p></div>');
            slideBut();
    }
    // 查看历史记录 往上面添加消息
    function addSendMsgTop(msg, headImg) {
        $api.prepend($api.dom('.main'),'<div class="oneself clearfix"><img class="fr" src="'+ headImg +'"><p class="fr"> ' + msg + ' </p></div>');
    }
    function addReceMsgTop(msg, headImg) {
        $api.prepend($api.dom('.main'),'<div class="other clearfix"><img class="fl" src="'+ youHeadImg +'"><p class="fl">' + msg + '</p></div>');
    }

    // 滚动到页面底部
    function slideBut() {
        $api.dom('.main').scrollIntoView(false);
    }


    // 查看历史记录
    function chatHis() {
        messageId -= 20;
        var sta;
        var count = messageId>20?20:messageId;
        if (messageId > 0) {
             rong.getHistoryMessages({
                conversationType: 'PRIVATE',
                // 目标rongyun用户名
                targetId: targetRongId,
                // targenameser1',
                // targetId: name,
                oldestMessageId: messageId,
                count: count
            }, function(ret, err) {
                // alert(JSON.stringify(ret))
                for (var i = 0; i < ret.result.length ; i++) {
                    if (ret.result[i].messageDirection == 'RECEIVE') {
                        // 消息方向：SEND(发送) 或者 RECEIVE(接受)
                        addReceMsgTop(ret.result[i].content.text, youHeadImg)
                    } else {
                        addSendMsgTop(ret.result[i].content.text, headImg);
                    }
                }
            })
            return 1
         } else {
            api.toast({
                msg: '无更多记录'
            });
            return 1
         }
    }

    // 下拉刷新后 执行函数chatHis(messageId)

      /**
  * 发送消息 
  * sendMsg(msg)
  * msg: 发送的消息
  */
  function sendMsg(msg) {
    var sendMsg;
    rong.sendTextMessage({
        conversationType: 'PRIVATE',
        // 目标rongyun用户名
        targetId: targetRongId,
        // targetId: name,
        text: msg,
        extra: ''
    }, function(ret, err) {
        
        if (ret.status == 'prepare') {
          sendMsg = ret.result.message.content.text;
          // alert(JSON.stringify(ret));
        }
           
        else if (ret.status == 'success') {
          
            api.sendEvent({
                name: 'sendMsg',
                extra: {
                    msg: sendMsg
                }
            });
            
            
        }
           
        else if (ret.status == 'error') {
            api.alert({
                title: 'title',
                msg: '第三个message' + err.code,
            }, function(ret, err) {
                if (ret) {
                    alert(JSON.stringify(ret));
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
            
    });
  }
