<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #F8F8F8;
            /*height: 20rem;*/
        }
        .main {
            margin: .3rem .3rem;
            padding-bottom: 1.6rem;
        }
        .main .time {
            width: 1.1rem;
            height: .36rem;
            background-color: #CFCFCF;
            font-size: .2rem;
            color: #fff;
            text-align: center;
            line-height: .36rem;
            margin: 0 auto;  
            border-radius: .05rem;
            margin-bottom: .3rem;
        }
        .main .oneself,
        .main .other {
            margin-bottom: .3rem;
        }
        .main .oneself img,
        .main .other img {
            width: .72rem;
            height: .72rem;
            
        }
        .main .oneself p,
        .main .other p {
            background-color: #A0E75A;
            font-size: .28rem;
            min-height: .8rem;
            min-width: 0.1rem;
            max-width: 3.76rem;
            color: #000;
            line-height: .5rem;
            margin-right: .3rem;
            box-sizing: border-box;
            padding: .15rem .2rem;
            border-radius: .1rem;
            position: relative;
            z-index: 2;

        }
        .main .oneself p {
            border: .02rem solid #A0E75A;
        }
        
        .main .oneself p:after {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-top: .15rem solid transparent;
            border-left: .22rem solid #A0E75A;
            border-bottom: .15rem solid transparent;
            position: absolute;
            top: .25rem;
            right: -.20rem;
            z-index: 3
        }
        .main .oneself p:before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-top: .15rem solid transparent;
            border-left: .22rem solid #A0E75A;
            border-bottom: .15rem solid transparent;
            position: absolute;
            top: .25rem;
            right: -.22rem;
            z-index: 1;
        }
        .main .other p:after {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-top: .15rem solid transparent;
            border-right: .22rem solid #fff;
            border-bottom: .15rem solid transparent;
            position: absolute;
            top: .25rem;
            left: -.20rem;
        }
        .main .other p:before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-top: .15rem solid transparent;
            border-right: .22rem solid #E3E3E3;
            border-bottom: .15rem solid transparent;
            position: absolute;
            top: .25rem;
            left: -.22rem;
        }
        .main .other {

        }
        .main .other p {
            background-color: #fff;
            margin-right: 0;
            margin-left: .3rem;
            border: .02rem solid #E3E3E3;
        }
        .supply_info {
            width: 7.5rem;
            position: fixed;
            top: 0;
            left: 0;
            padding: 0 .36rem;
            box-sizing: border-box;
            font-size: 0;
            height: .7rem;
            line-height: .7rem;
            background-color: #fff;
            border-bottom: 1px solid #d9d9d9;
        }
        .hide {
            display: none;
        }
        .supply_info img {
            width: .5rem;
            height: .5rem;
            border-radius: 50%;
            margin-right: .1rem;
        }
        .supply_info .zk {
            width: .15rem;
            height: .7rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
        }
        .supply_info div.div {
            color: #3f3f3f;
            font-size: .26rem;
        }
        .promptText {
            display: none;
            width: 4.463rem;
            height: .6rem ;
            background-color: #CFCFCF;
            font-size: .22rem;
            color: #fff;
            text-align: center;
            margin: 0 auto;
            margin-top: .2rem;
            border-radius: .1rem;
        }
    </style>
</head>
<body id="body">
    <div class="supply_info hide flex-def flex-cCenter">
        <img  src="../../image/noimage.jpg">
        <div class="flex-item flex-def">
            <div class="div flex-item">
                <span id="userName">userName</span>(
                <span id="supplyName">supplyName</span>
                <span id="price">price</span>)
            </div>
            <span class="zk"></span>
        </div>
    </div>
    <p class="promptText">请勿发布违法违规内容，共同营造文明和谐的聊天环境</p>
    <div class="main">
        <!-- <p class="time">04:19</p>
        <div class="oneself clearfix">
            <img class="fr" src="../../image/tx_2.jpg">
            <p class="fr"> d第一 </p>
        </div>
        <div class="other clearfix">
            <img class="fl" src="../../image/tx_2.jpg">
            <p class="fl">qwwwwwwww</p>
        </div> -->
    </div>
   
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>

<script type="text/javascript">
// var rongToken, userToken;
var name,headImg = $api.getStorage('headImg'),youHeadImg;
var messageId,targetRongId;
var  mainH, _main, scrollH;
    apiready = function(){

        moduleInit();
        console.log($api.html($api.dom('.main')))
        
        if (api.pageParam.supplyName) {
            $api.removeCls($api.dom('.supply_info'), 'hide');
            $api.text($api.byId('userName'), api.pageParam.nickname);
            $api.text($api.byId('supplyName'), api.pageParam.supplyName);
            $api.text($api.byId('price'), api.pageParam.priceUint);
            $api.attr($api.dom('.supply_info img'), 'src', api.pageParam.userHeadImg);
            $api.css($api.dom('.main'), 'margin-top: .7rem');
            $api.css($api.dom('.promptText'), 'margin-top: .9rem');
        }



        targetRongId = api.pageParam.targetRongId
        nickname = api.pageParam.nickname;
         getSideInfo(targetRongId)
        // 调整页面到输入框的后面
        

        // 滚动到底部
        slideBut();
        api.addEventListener({
            name: 'sendMsg'
        }, function(ret, err) {
            // 发送消息后, 添加消息内容到页面
            addSendMsg(ret.value.msg, headImg);
            // 聊天列表获取
            var news = historicalNews();
            api.execScript({
                name: 'main',
                frameName: 'frame0',
                script: news
            });

        });
        api.addEventListener({
            name: 'receiveMsg'
        }, function(ret, err) {
            if (ret.value.targetId == targetRongId) {
                 addReceMsg(ret.value.msg, youHeadImg);
            }
            // 收到消息后, 添加消息内容到页面
           
        });
         xiala(messageId);

        // 最新聊天记录
       api.setFrameAttr({
           softInputMode: 'resize',  
       });


        changeHeight();
        // 初始化聊天窗口
        window.setTimeout('chatTools()', 500)
         

    };
    // 监听键盘高度改变事件
    function changeHeight() {
        UIChatBox.addEventListener({
            target: 'inputBar',
            name: 'move'
        }, function(ret, err) {
             pushPageMove(ret.panelHeight, ret.inputBarHeight);
             window.setTimeout('slideBut()', 300)
        });
        UIChatBox.addEventListener({
            target: 'inputBar',
            name: 'change'
        }, function(ret, err) {
            pushPageMove(ret.panelHeight, ret.inputBarHeight);
            window.setTimeout('slideBut()', 300)
        });
    }
    // 修改聊天内容高度
    function pushPageMove (panelHeight, inputBarHeight) {
        var inputHeight = api.winHeight - (panelHeight + inputBarHeight);
        setTimeout(function() {
            api.setFrameAttr({
                name: 'chattContent',
                rect: {
                    x: 0,
                    y: api.pageParam.headerH,
                    h: inputHeight
                }
            });
           
        },10)
    }
    // 聊天界面
    function chatTools() {
        UIChatBox.open({
            placeholder: '请输入内容',
            maxRows: 6,
            emotionPath: 'widget://res/img/emotion',
            texts: {
                recordBtn: {
                    normalTitle: '按住说话',
                    activeTitle: '松开结束'
                },
                sendBtn: {
                    title: '发送'
                }
            },
            styles: {
                inputBar: {
                    borderColor: '#d9d9d9',
                    bgColor: '#f2f2f2'
                },
                inputBox: {
                    borderColor: '#B3B3B3',
                    bgColor: '#FFFFFF'
                },
                emotionBtn: {
                    normalImg: 'widget://image/chatPage/face1.png'
                },
                extrasBtn: {
                    normalImg: 'widget://image/chatPage/add1.png'
                },
                keyboardBtn: {
                    normalImg: 'widget://image/chatPage/key1.png'
                },
                speechBtn: {
                    normalImg: 'widget://image/chatPage/cam1.png'
                },
                recordBtn: {
                    normalBg: '#c4c4c4',
                    activeBg: '#999999',
                    color: '#000',
                    size: 14
                },
                indicator: {
                    target: 'both',
                    color: '#c4c4c4',
                    activeColor: '#9e9e9e'
                },
                sendBtn: {
                    titleColor: '#fff',
                    bg: '#4cc518',
                    activeBg: '#46a91e',
                    titleSize: 14
                }
            },
            extras: {
                titleSize: 10,
                titleColor: '#a3a3a3',
                btns: [{
                    title: '图片',
                    normalImg: 'widget://image/chatPage/album1.png',
                    activeImg: 'widget://image/chatPage/album2.png'
                }, {
                    title: '拍照',
                    normalImg: 'widget://image/chatPage/loc1.png',
                    activeImg: 'widget://image/chatPage/loc2.png'
                }, {
                    title: '位置',
                    normalImg: 'widget://image/chatPage/loc1.png',
                    activeImg: 'widget://image/chatPage/loc2.png'
                }]
            }
        }, function(ret, err) {
            if (ret) {
                changeHeight();
            
                if (ret.eventType == 'send') {
                     // msg: 发送的消息
                    if (ret.msg == '') {
                        // ios下输入框为空的时候不发送消息
                    } else {
                        sendMsg(ret.msg);
                    }
                   
                    // 把聊天内容滑动到最下面
                } 
                if (ret.eventType === 'clickExtras') {
                      alert('点击了第'+ret.index+'个附加按钮')
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        });
     
    }

    // 获取聊天对方信息
    function getSideInfo(rongUserId) {
        rongUserIdArr = rongUserId.split();
        api.ajax({
           url: apiSite + '/api/user/chatUserInfo',
           method: 'post',
           headers: apiHeader,
           data: {
              values: { 
                  token: $api.getStorage('userToken'),
                  id_json: rongUserIdArr
              }
           }
       }, function(ret, err) {
           if(ret) {
               youHeadImg = ret.data.list[rongUserId].head_img_url
               // 获取最新消息
               getNews()
                
           } else {
               alert(JSON.stringify(err.msg))
           }
       })
    }

    // 获取最新消息
    function getNews() {
        rong.getLatestMessages({
            conversationType: 'PRIVATE',
            // 目标rongyun用户名
            targetId: targetRongId,
            // targetId: name,
            count: 20
        }, function(ret, err) {
            for (var i = ret.result.length-1; i >= 0 ; i--) {
                if (ret.result[i].messageDirection == 'RECEIVE') {
                    // 消息方向：SEND(发送) 或者 RECEIVE(接受)
                    addReceMsg(ret.result[i].content.text, youHeadImg)
                } else {
                    addSendMsg(ret.result[i].content.text, headImg);
                }
                
            }
            // 获取历史聊天记录后 页面不想上滚动
            mainH=$api.offset($api.dom('.main')).h;
            _main = mainH
            // 最新的消息的messageId,获取历史记录函数内部-20处理
            messageId = ret.result[0].messageId;
        })
    }
    
    // 接收消息后新建消息
    function addReceMsg(msg, headImg) {
        $api.append($api.dom('.main'),'<div class="other clearfix"><img class="fl" src="'+ youHeadImg +'"><p class="fl">' + msg + '</p></div>');
            slideBut();
    }
    // 发送消息后新建消息
    function addSendMsg(msg, headImg) {
        $api.append($api.dom('.main'),'<div class="oneself clearfix"><img class="fr" src="'+ headImg +'"><p class="fr"> ' + msg + ' </p></div>');
            slideBut();
    }
    // 查看历史记录 往上面添加消息
    function addSendMsgTop(msg, headImg) {
        $api.prepend($api.dom('.main'),'<div class="oneself clearfix"><img class="fr" src="'+ headImg +'"><p class="fr"> ' + msg + ' </p></div>');
    }
    function addReceMsgTop(msg, headImg) {
        $api.prepend($api.dom('.main'),'<div class="other clearfix"><img class="fl" src="'+ youHeadImg +'"><p class="fl">' + msg + '</p></div>');
    }

    // 滚动到页面底部
    function slideBut() {
        // scrollIntoView 滚动到可是界面的底部   true滚动到顶部
        $api.dom('.main').scrollIntoView(false);

    }

    
    // 查看历史记录
    function chatHis() {
        messageId -= 20;
        var count = messageId>20?20:messageId;
        if (messageId > 0) {
             rong.getHistoryMessages({
                conversationType: 'PRIVATE',
                // 目标rongyun用户名
                targetId: targetRongId,
                oldestMessageId: messageId,
                count: count
            }, function(ret, err) {
                // alert(JSON.stringify(ret))
                for (var i = 0; i < ret.result.length ; i++) {
                    if (ret.result[i].messageDirection == 'RECEIVE') {
                        // 消息方向：SEND(发送) 或者 RECEIVE(接受)
                        addReceMsgTop(ret.result[i].content.text, youHeadImg)
                    } else {
                        addSendMsgTop(ret.result[i].content.text, headImg);
                    }
                }

                // 修改获取聊天记录后的页面高度
                mainH = $api.offset($api.dom('.main')).h;
                scrollH = mainH - _main;
                _main =  mainH;
                window.scrollTo(0,scrollH-50);
            })
            return 1
         } else {
            api.toast({
                msg: '无更多记录'
            });
            return 1
         }
    }

    // 下拉刷新后 执行函数chatHis(messageId)
    
    function xiala() {
        api.setCustomRefreshHeaderInfo({
            bgColor: '#C0C0C0',
            isScale: true,
            // image: {
            //     pull: [
            //         'widget://image/refresh/dropdown0.png',
            //         'widget://image/refresh/dropdown1.png',
            //         'widget://image/refresh/dropdown2.png',
            //         'widget://image/refresh/dropdown3.png',
            //         'widget://image/refresh/dropdown4.png',
            //         'widget://image/refresh/dropdown5.png',
            //         'widget://image/refresh/dropdown6.png'
            //     ],
            //     load: [
            //         'widget://image/refresh/loading0.png',
            //         'widget://image/refresh/loading1.png',
            //         'widget://image/refresh/loading2.png',
            //         'widget://image/refresh/loading3.png',
            //         'widget://image/refresh/loading4.png'
            //     ]
            // }
        }, function() {
            if (chatHis()) {
                // 停止刷新
                api.refreshHeaderLoadDone();
                
                

            }
        });
    }

      /**
  * 发送消息 
  * sendMsg(msg)
  * msg: 发送的消息
  */
    function sendMsg(msg) {
        var sendMsg;
        rong.sendTextMessage({
            conversationType: 'PRIVATE',
            // 目标rongyun用户名
            targetId: targetRongId,
            // targetId: name,
            text: msg,
            extra: ''
        }, function(ret, err) {
            
            if (ret.status == 'prepare') {
              sendMsg = ret.result.message.content.text;
              // alert(JSON.stringify(ret));
            }
               
            else if (ret.status == 'success') {
              
                api.sendEvent({
                    name: 'sendMsg',
                    extra: {
                        msg: sendMsg
                    }
                });
                
                
            }
               
            else if (ret.status == 'error') {
                api.alert({
                    title: 'title',
                    msg: '第三个message' + err.code,
                }, function(ret, err) {
                    if (ret) {
                        alert(JSON.stringify(ret));
                    } else {
                        alert(JSON.stringify(err.msg));
                    }
                });
            }
                
        });
    }
</script>
</html>
