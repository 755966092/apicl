<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        header.header span.rightBtn {
            display: inline-block;
            /*width: .3rem;*/
            /*height: .39rem;*/
            background: url(../../image/icon_other/icon_datum.png)no-repeat;
            background-size: .3rem .3rem;
            background-position: right center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle" id="title">聊天信息</span>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
   
    apiready = function() {
        fnInit();
        openFrame();
        $api.text($api.byId('title'), '聊天信息('+api.pageParam.groupInfo.group_member_info.length+')');
        api.addEventListener({
            name: 'group_member_count'
        }, function(ret, err){
            $api.text($api.byId('title'), '聊天信息('+ ret.value.group_member_count+')');
        });
    }
    function openFrame(data) {
        api.openFrame({
            name: 'groupInfo_frame',
            url: './groupInfo_frame.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                groupInfo:api.pageParam.groupInfo
            }
        });
    }
    
</script>

</html>
