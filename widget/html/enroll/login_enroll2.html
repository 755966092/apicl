<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        header.header {
            background-color: #EDECF3;
            
        }
        header.header .head {
            background-color: #EDECF3;
        }
        header.header .callback {
            font-size: .28rem;
            color: #1AAD19;
            /* background: url(../../image/icon_fanh02.png)no-repeat;
            background-size: .22rem .37rem;*/
            padding-left: .3rem;

        }
        
        .main h3 {
            margin: .415rem auto .865rem;
            text-align: center;
            font-size: .44rem;
            color: #000;
            line-height: .62rem;
        }
        .main .info {
            padding-left: .36rem;
        }
        .area {
            font-size: 0;
            border-bottom: .9px solid #ddd;
            padding: .18rem 0;
            height: .78rem;
            width: 100%;
            box-sizing: border-box;
            position: relative;

            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
        }
        .areaTitle {
            font-size: .3rem;
            line-height: .55rem;
            margin-right: .2rem;
            width: 1.5rem;
            
        }
        .areaInfo {
            font-size: .3rem;
            line-height: .4rem;
            color: #888;
        }
        .areaIcon {
            margin-right: .32rem;
            width: .2rem;
            height: .33rem;
            background: url(../../image/icon_zk02.png)no-repeat;
            background-size: .2rem .33rem;

        }
         .tel {
            height: .78rem;
            padding: 0;
        }
        .tel .areaTitle {
            height: .78rem;
            font-size: .3rem;
            line-height: .78rem;
            width: 1.5rem;
            border-right: 0.9px solid #ddd;
            margin-right: .2rem;
        }
        .tel input {
            height: .42rem;
            line-height: .42rem;
            width: 4rem;    
            font-size: .3rem;
            outline: none;
            font-weight: 400;
            
        }
        .tel .wrap {
            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
        }
        .psd .areaTitle {
            border: 0;
        }
        .btn {
            width: 6.8rem;
            height: .85rem;
            margin: 0 auto;
            line-height: .86rem;
            /*background: #1AAD19;*/
            background: #A3DEA3;
            color: #fff;
            font-size: .34rem;
            text-align: center;
            border-radius: .1rem;
            margin-top: .514rem;
            /*border: .01rem solid #189C17;*/
            border: .01rem solid #93C893;

        }
        .enroll {
            font-size: .24rem;
            line-height: .33rem;
            text-align: center;
            margin-top: .35rem;
        }
        .enroll span {
            color: #62759C;
            font-size: .24rem;
        }
        
        .time {
            font-size: .24rem;
            line-height: .33rem;
            color: #808080;
            margin-top: .35rem;
            text-align: center;
        }
        .footer {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                
            </span>
        </div>
    </header>
    <div class="main">
        <h3>短信验证码已发送，请填写验证码</h3>
        <div class="info">
            <div class="area">
                <div>
                    <span class="areaTitle">手机号</span>
                    <span class="areaInfo" id="tel">asdasda</span>
                </div>
            </div>
            <div class="area tel">
                <div>
                    <span class="areaTitle">验证码</span>
                    <input   onkeyup="iptChange(); this.value=this.value.replace(/\D/g,'');" 
                    onafterpaste="this.value=this.value.replace(/\D/g,'')"  type="number" id="inviteCode" placeholder="请填写验证码" >
                </div>
            </div>
           
        </div>
        <div class="footer">
            <button class="btn"   tapmode   onclick="nextStep()" id="login" disabled>
                注册
            </button>
        </div>
       <p class="time">接收短信大约需要<span id="time">60</span>秒</p>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var zoneCode, mobile;
    apiready = function(){
        fnInit();
        api.setWinAttr({
            softInputMode: 'pan'                
        });
        zoneCode = api.pageParam.zoneCode + '  ';
        tel = api.pageParam.tel;
        console.log(tel +'---'+zoneCode)
        $api.text($api.byId('tel'), zoneCode + tel);
      
        gain()
    };
   
    // 点击下一步后
    function nextStep() {
         var yzm = $api.val($api.dom('#inviteCode'));
         console.log('手机号：'+tel+'验证码'+yzm)
         api.ajax({
            url: apiSite + '/login/registerStepTwo',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   mobile: tel,
                   code: yzm
               }
            }
       }, function(ret, err) {
            if (ret.code === 10004) {
                api.toast({
                    msg: ret.msg
                });
            } else {
                api.openWin({
                    name: 'registerWin3',
                    url: './login_enroll3.html',
                    pageParam: {
                        tel : tel,
                        // yzm : yzm
                    },
                    bounces: false
                });
            }
       });



        
    }

    // 输入手机号后, 获取验证码按钮变色
    function iptChange() {
       var val = $api.val($api.byId('inviteCode'));
       // 富国输入的内容不能转换为数值类型 就不是数字 按钮不变色
         // 如果是数值类型 按钮变色
         $api.css($api.byId('login'), 'background:#1AAD19;border: .01rem solid #189C17;');
         $api.removeAttr($api.byId('login'), 'disabled');
        // 非数值类型不变色            
       if(val == '') {
           $api.css($api.byId('login'), 'background: #A3DEA3;border: .01rem solid #93C893;');
           $api.attr($api.byId('login'), 'disabled', 'true');
       }
    }
    // 获取验证码
    function gain() {
         // 进行下一步注册, 获取验证码
        api.ajax({
            url: apiSite + '/common/sendMobileCode',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   mobile: tel
               }
            }
       }, function(ret, err) {
        countDown();
       });
    }
    // 倒计时
    function countDown() {
        var n = 59;
        var inta = setInterval(function(){
            // 设置.time的文本
            $api.text($api.dom('#time'), n);
            // 显示倒计时标签
            // $api.css($api.dom('p'), 'display:block');
            // 禁用发送验证码按钮
            //  $api.attr($api.dom('.hqyzm'), 'disabled', 'true');
             // 修改发送验证码按钮颜色
            // $api.css($api.dom('.hqyzm'), 'border: .01rem solid #d0d0d0;color: #9d9d9d;');
            // 减去倒计时
            n--;
            if (n < 0) {
                // 清除定时器
                clearInterval(inta);
                // 倒计时完毕后修改按钮颜色
                // iptChange();
                // 隐藏倒计时标签
                $api.css($api.dom('.time'), 'display:none');
                // 把倒计时标签清空
                // $api.text($api.dom('.time'), '');
                // 初始化时间
                n = 59;
            }
        },1000)
    }

    
    
</script>
</html>
