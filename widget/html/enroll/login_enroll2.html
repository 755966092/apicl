<html>
<head>

    <style>
        body{

                color: #fff;

        }

        }

       .main .ipt {

            padding: 0.8rem .48rem 0 ;

        .main .ipt input {
            border-bottom: 1px solid #F0F0F0;

            position: relative;

            right: 0;

            font-size: .24rem;
            /*border: 1px solid #D0D0D0;*/

            /*color: #9D9D9D;*/

            border: 1px solid #258AFF;

        .main .nextStep {
            width: 6.3rem;

<body>
     <header>
        <span onclick="api.closeWin()"></span>
    </header>
    <div class="main">
        <h3>请输入你的手机号</h3>
        <div class="ipt">
            <div class="firstIpt">
                <input placeholder="请填写手机号码" maxlength="11" class="tel" id="tel"  type="text" name="txzh" >
                <span class="clearText" onclick="clearText()"></span>
            </div>
            <div class="lastIpt">
                <input placeholder="请填写验证码"  class="yzm" id="yzm" type="text" name="yzm" onkeyup="iptChange1(this)">
                <button class="hqyzm" onclick="gain()">获取验证码</button>
            </div>
        </div>
        <button class="nextStep" onclick="nextStep()" disabled>下一步</button>
        <p>接收短信大约需要<span class="time"></span>秒</p>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        alert(1)
        $api.val($api.byId('tel'), api.pageParam.tel);
        $api.attr($api.byId('tel'), 'disabled', 'true');

    };


    // 输入验证码后, 取消禁用的下一步按钮
    function iptChange1(ele) {
        if ($api.val(ele) == '') {
            $api.attr($api.dom('.nextStep'), 'disabled', 'true');
            $api.css($api.dom('.nextStep'), 'background:#C1E9C1');
        } else {
            $api.removeAttr($api.dom('.nextStep'), 'disabled');
            $api.css($api.dom('.nextStep'), 'background:#08BB08');
        }
    }
    // 点击下一步后
    function nextStep() {
        var tel = $api.val($api.dom('#tel')),
            yzm = $api.val($api.dom('#yzm'));

         api.ajax({
            url: apiSite + 'api/login/registerStepTwo',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   mobile: $api.val($api.dom('#tel')),
                   code: $api.val($api.dom('#yzm'))
               }
            }
       }, function(ret, err) {
            if (ret.code === 10004) {
                api.toast({
                    msg: ret.msg
                });
            } else {
                api.openWin({
                    name: 'registerWin3',
                    url: './login_enroll3.html',
                    pageParam: {
                        tel : $api.val($api.dom('#tel')),
                        // yzm : yzm
                    },
                    bounces: false
                    ``
                });
            }
       });



        
    }

    // 清除手机号
    function clearText() {
        $api.val($api.dom('#tel'), '');
    }
    // 获取验证码
    function gain() {
         // 进行下一步注册, 获取验证码
        api.ajax({
            url: apiSite + 'api/common/sendMobileCode',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   mobile: $api.val($api.dom('#tel'))
               }
            }
       }, function(ret, err) {

       });
        $api.text($api.dom('h3'), '短信验证码已发送，请填写验证码');
        // 倒计时
        countDown();
    }
    // 倒计时
    function countDown() {
        var n = 60;
        var inta = setInterval(function(){
            // 设置.time的文本
            $api.text($api.dom('.time'), n);
            // 显示倒计时标签
            $api.css($api.dom('p'), 'display:block');
            // 禁用发送验证码按钮
             $api.attr($api.dom('.hqyzm'), 'disabled', 'true');
             // 修改发送验证码按钮颜色
            $api.css($api.dom('.hqyzm'), 'border: 1px solid #d0d0d0;color: #9d9d9d;');
            // 减去倒计时
            n--;
            if (n < -1) {
                // 清除定时器
                clearInterval(inta);
                // 倒计时完毕后修改按钮颜色
                iptChange();
                // 隐藏倒计时标签
                $api.css($api.dom('p'), 'display:none');
                // 把倒计时标签清空
                $api.text($api.dom('.time'), '');
                // 初始化时间
                n = 60;
            }
        },1000)
    }

     // 判断手机号是否注册过该平台
    function judge(tel) {
        api.ajax({
            url: apiSite + 'api/login/registerStepOne',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    mobile: tel
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code === 10005) {
                    api.toast({
                        msg: ret.msg
                    });
                } else {
                    if (ret.data.is_user) {
                       api.toast({
                           msg: '可以注册'
                       });
                        
                    } else {
                        // 已经注册过,该平台
                        if (ret.data.is_set_password) {
                            api.alert({
                                title: '提醒',
                                msg: '该手机号以',
                            }, function(ret, err) {
                                if (ret) {
                                    alert(JSON.stringify(ret));
                                } else {
                                    alert(JSON.stringify(err));
                                }
                            });
                            // 设置密码
                        } 
                        if (ret.data.status === -1) {
                            api.toast({
                                msg: '激活手机号'
                            });
                            // 激活
                        }
                    }
                }
        
               


            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    
</script>
</html>
