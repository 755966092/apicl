<body>
     <header>
        <span onclick="api.closeWin()"></span>
    </header>
    <div class="main">
        <h3>请输入你的手机号</h3>
        <div class="ipt">
            <div class="firstIpt">
                <input placeholder="请输入密码" class="tel psd" id="newPsd"  type="password" name="txzh" onkeyup="psdChange(1)">
                <span class="psdClear" id="psdClear1"  onclick="lookPsd(1)"></span>
            </div>
            <div class="firstIpt">
                <input placeholder="请再次输入" class="tel psd" id="pastPsd"  type="password" name="txzh" onkeyup="psdChange(2)">
                <span class="psdClear" id='psdClear2'  onclick="lookPsd(2)"></span>
            </div>
        </div>
        <button class="nextStep" onclick="nextStep()" disabled>确定</button>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var tel;
    apiready = function(){
        fnInit();
        tel = api.pageParam.tel;
    };

    // 显示隐藏查看密码图标
    function psdChange(n) {
        if (n == 1) {
            $api.css($api.dom('#psdClear1'), 'display:inline-block');
            if ($api.val($api.dom('#newPsd')) === '') {
                $api.css($api.dom('#psdClear1'), 'display:none');
                $api.attr($api.dom('#newPsd'), 'type', 'password');
                $api.removeCls($api.dom('#psdClear1'), 'lookPsd');
            }
        } else {
            $api.css($api.dom('#psdClear2'), 'display:inline-block');
            if ($api.val($api.dom('#pastPsd')) === '') {
                $api.css($api.dom('#psdClear2'), 'display:none');
                $api.attr($api.dom('#pastPsd'), 'type', 'password');
                $api.removeCls($api.dom('#psdClear2'), 'lookPsd');
            }
            iptChange();
        }
       
    }
    // 输入验证码后, 取消禁用的下一步按钮
    function iptChange() {
        // 修改下一步按钮
        $api.css($api.dom('.nextStep'), 'background:#08BB08');
        $api.removeAttr($api.dom('.nextStep'), 'disabled');

        // 修改清除按钮
        $api.css($api.dom('#iptClear'), 'display:inline-block');
        if ($api.val($api.dom('#tel')) === '') {
                $api.css($api.dom('#iptClear'), 'display:none');
            }
    }

    // 点击下一步后
    function nextStep() {
        var nickName = $api.val($api.dom('#newPsd')),
            // psd = $api.val($api.dom('#pastPsd'));
        alert(nickName + '--' + psd)
        if (tel === '') {
          
            api.toast({
                msg: '请输入用户名'
            });
        } else if (psd === '') {
            api.toast({
                msg: '请输入密码'
            });
        } else {
            // 注册
            api.ajax({
                url: apiSite + '/login/registerStepThree',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: { 
                        mobile: tel,
                        password: psd,
                        nickname: nickName
                        // invitation_code: $api.val($api.dom('#yzm'))
                    }
                }
            }, function(ret, err) {
                // 注册完成
                alert(ret.data.token + '注册成功')
            });
        }
        // api.openWin({
        //     name: 'registerWin2',
        //     url: './login_enroll2.html',
        //     pageParam: {
        //         tel : tel,
        //         yzm : yzm
        //     },
        //     bounces: false
        // });
    }

    // 清除手机号
    function clearText() {
        $api.val($api.dom('#tel'), '');
        $api.css($api.dom('#iptClear'), 'display:none');
    }
    // 查看密码
    function lookPsd(n) {
        if (n == 1) {
            $api.toggleCls($api.dom('#psdClear1'), 'lookPsd');
            if ($api.hasCls($api.dom('#psdClear1'), 'lookPsd')) {
                $api.attr($api.dom('#newPsd'), 'type', 'text');
            } else {
                $api.attr($api.dom('#newPsd'), 'type', 'password');
            }
        } else {
            $api.toggleCls($api.dom('#psdClear2'), 'lookPsd');
            if ($api.hasCls($api.dom('#psdClear2'), 'lookPsd')) {
                $api.attr($api.dom('#pastPsd'), 'type', 'text');
            } else {
                $api.attr($api.dom('#pastPsd'), 'type', 'password');
            }
        }
    }

    // 获取验证码
    function gain() {
        $api.text($api.dom('h3'), '短信验证码已发送，请填写验证码');
        // 倒计时
        countDown();
    }
    // 倒计时
    function countDown() {
        var n = 60;
        var inta = setInterval(function(){
            // 设置.time的文本
            $api.text($api.dom('.time'), n);
            // 显示倒计时标签
            $api.css($api.dom('p'), 'display:block');
            // 禁用发送验证码按钮
             $api.attr($api.dom('.hqyzm'), 'disabled', 'true');
             // 修改发送验证码按钮颜色
            $api.css($api.dom('.hqyzm'), 'border: 1px solid #d0d0d0;color: #9d9d9d;');
            // 减去倒计时
            n--;
            if (n < -1) {
                // 清除定时器
                clearInterval(inta);
                // 倒计时完毕后修改按钮颜色
                iptChange();
                // 隐藏倒计时标签
                $api.css($api.dom('p'), 'display:none');
                // 把倒计时标签清空
                $api.text($api.dom('.time'), '');
                // 初始化时间
                n = 60;
            }
        },1000)
    }
</script>
</html>
