<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body{
            
        }
         header {
            /*background-color: #3A393E;*/
            height: 1rem;
                color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            display: inline-block;
            width: .6rem;
            height: .6rem;
            position: absolute;
            left: 0;
            background: url(../../image/icon_login/icon_qx.png)no-repeat;
             background-size: .3rem .3rem;
            background-position: .3rem .3rem;
        }
       
        .main h3 {
            font-size: .34rem;
            text-align: center;
        }

       .main .ipt {

            padding: 0.8rem .48rem 0 ;
            font-size: 0; 
        }
        .main .ipt input {
            border-bottom: .01rem solid #F0F0F0;
            width: 100%;
            height: .74rem;
            padding-left: 1.2rem;
            font-size: .28rem;
            outline:none;
            box-sizing: border-box;
        }
       
        .main .ipt .psd {
             background: url(../../image/icon_login/icon_psd2.png)no-repeat;
            background-size: .32rem .34rem;
            background-position: .26rem center;
        }
      
        .main .firstIpt {
            position: relative;
        }
       
        .psdClear {
             position: absolute;
            right: .3rem;
            display: none;
            top: 0;
              width: .6rem;
            height: .74rem;
            background: url(../../image/icon_login/icon_by.png)no-repeat;
            background-size: .4rem .18rem;
            background-position: center center;
        }
        .lookPsd {
            background: url(../../image/icon_login/icon_yj.png)no-repeat;
            background-size: .4rem .27rem;
            background-position: center center;
        }
       
        .main .nextStep {
            width: 6.3rem;
            height: .8rem;
            line-height: .8rem; 
            background-color: #C1E9C1;
            text-align: center; 
            color: #fff;
            font-size: .28rem;    
            margin-left: .6rem;
            margin-top: .8rem;  
            outline: none; 
            border-radius: .1rem;
            margin-top: .9rem;
        }
       
    </style>
</head>
<body>
     <header>
        <span   tapmode   onclick="api.closeWin()"></span>
    </header>
    <div class="main">
        <h3>请输入你的手机号</h3>
        <div class="ipt">
            <div class="firstIpt">
                <input placeholder="请输入密码" class="tel psd" id="newPsd"  type="password" name="txzh" onkeyup="psdChange(1)">
                <span class="psdClear" id="psdClear1"    tapmode   onclick="lookPsd(1)"></span>
            </div>
            <div class="firstIpt">
                <input placeholder="请再次输入" class="tel psd" id="pastPsd"  type="password" name="txzh" onkeyup="psdChange(2)">
                <span class="psdClear" id='psdClear2'    tapmode   onclick="lookPsd(2)"></span>
            </div>
        </div>
        <button class="nextStep"   tapmode   onclick="nextStep()" disabled>确定</button>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var tel;
    apiready = function(){
        fnInit();
        tel = api.pageParam.tel;
    };

    // 显示隐藏查看密码图标
    function psdChange(n) {
        if (n == 1) {
            $api.css($api.dom('#psdClear1'), 'display:inline-block');
            if ($api.val($api.dom('#newPsd')) === '') {
                $api.css($api.dom('#psdClear1'), 'display:none');
                $api.attr($api.dom('#newPsd'), 'type', 'password');
                $api.removeCls($api.dom('#psdClear1'), 'lookPsd');
            }
        } else {
            $api.css($api.dom('#psdClear2'), 'display:inline-block');
            if ($api.val($api.dom('#pastPsd')) === '') {
                $api.css($api.dom('#psdClear2'), 'display:none');
                $api.attr($api.dom('#pastPsd'), 'type', 'password');
                $api.removeCls($api.dom('#psdClear2'), 'lookPsd');
            }
            iptChange();
        }
       
    }
    // 输入验证码后, 取消禁用的下一步按钮
    function iptChange() {
        // 修改下一步按钮
        $api.css($api.dom('.nextStep'), 'background:#08BB08');
        $api.removeAttr($api.dom('.nextStep'), 'disabled');

        // // 修改清除按钮
        // $api.css($api.dom('#iptClear'), 'display:inline-block');
        // if ($api.val($api.dom('#tel')) === '') {
        //         $api.css($api.dom('#iptClear'), 'display:none');
        //     }
    }

    // 点击下一步后
    function nextStep() {
        var nickName = $api.val($api.dom('#newPsd'));
            // psd = $api.val($api.dom('#pastPsd'));
        alert(nickName + '--' + psd)
        if (tel === '') {
          
            api.toast({
                msg: '请输入用户名'
            });
        } else if (psd === '') {
            api.toast({
                msg: '请输入密码'
            });
        } else {
            // 注册
            api.ajax({
                url: apiSite + '/login/registerStepThree',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: { 
                        mobile: tel,
                        password: psd,
                        nickname: nickName
                        // invitation_code: $api.val($api.dom('#yzm'))
                    }
                }
            }, function(ret, err) {
                // 注册完成
                alert(ret.data.token + '注册成功')
            });
        }
        // api.openWin({
        //     name: 'registerWin2',
        //     url: './login_enroll2.html',
        //     pageParam: {
        //         tel : tel,
        //         yzm : yzm
        //     },
        //     bounces: false
        // });
    }

   
    // 查看密码
    function lookPsd(n) {
        if (n == 1) {
            $api.toggleCls($api.dom('#psdClear1'), 'lookPsd');
            if ($api.hasCls($api.dom('#psdClear1'), 'lookPsd')) {
                $api.attr($api.dom('#newPsd'), 'type', 'text');
            } else {
                $api.attr($api.dom('#newPsd'), 'type', 'password');
            }
        } else {
            $api.toggleCls($api.dom('#psdClear2'), 'lookPsd');
            if ($api.hasCls($api.dom('#psdClear2'), 'lookPsd')) {
                $api.attr($api.dom('#pastPsd'), 'type', 'text');
            } else {
                $api.attr($api.dom('#pastPsd'), 'type', 'password');
            }
        }
    }

   
   
</script>
</html>
