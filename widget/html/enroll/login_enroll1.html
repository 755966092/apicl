<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body{
            
        }
         header {
            /*background-color: #3A393E;*/
            height: 1rem;
                color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            display: inline-block;
            width: .6rem;
            height: .6rem;
            position: absolute;
            left: 0;
            background: url(../../image/icon_login/icon_qx.png)no-repeat;
             background-size: .3rem .3rem;
            background-position: .3rem .3rem;
        }
       
        .main h3 {
            font-size: .34rem;
            text-align: center;
        }

       .main .ipt {
            padding: 0 .48rem; 
        }
        .main .ipt input {
            border-bottom: 1px solid #F0F0F0;
            width: 100%;
            height: .74rem;
            padding-left: 1.2rem;
            font-size: .28rem;
            outline:none;
            box-sizing: border-box;
        }
        .main .ipt .tel {
            background: url(../../image/icon_login/icon_sj.png)no-repeat;
            -webkit-background-size: .34rem .49rem;
            background-size: .34rem .49rem;
            background-position: .26rem .16rem;
        }
        .main .ipt .yzm {
            background: url(../../image/icon_login/icon_dx.png)no-repeat;
             -webkit-background-size: .35rem .27rem;
            background-size: .35rem .27rem;
            background-position: .26rem .26rem;
        }
        .main .ipt span {
            font-size: .24rem;
            border: 1px solid #000;
            padding: .05rem .08rem;
            border-radius: .06rem;
        }
        .main .ipt .lastIpt {
            position: relative;
            font-size: 0;
        }
        .main .hqyzm {
            position: absolute;
            right: 0;
            top: .14rem;
        }
    </style>
</head>
<body>
     <header>
        <span onclick="api.closeWin()"></span>
    </header>
    <div class="main">
        <h3>请输入你的手机号</h3>
        <div class="ipt">
            <input placeholder="请填写手机号码" class="tel" id="tel"  type="text" name="txzh" onkeyup="iptChange()">
            <div class="lastIpt">
                <input placeholder="请填写密码" class="yzm" id="yam" type="password" name="yzm">
                <span class="hqyzm">获取验证码</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    };

   
</script>
</html>
