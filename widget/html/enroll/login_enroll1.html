<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                取消
            </span>
            
        </div>
    </header>
    <div class="main">
        <h3>请输入你的手机号</h3>
        <div class="info">
            <div class="area">
                <div>
                    <span class="areaTitle">国家/地区</span>
                    <span class="areaInfo">中国</span>
                </div>
                <!-- <span class="areaIcon"></span> -->
            </div>
            <div class="area tel">
                <div>
                    <span class="areaTitle" id="zoneCode">+86</span>
                    <input  onkeyup="iptChange(); this.value=this.value.replace(/\D/g,'');" onafterpaste="this.value=this.value.replace(/\D/g,'')"  type="number" id="ipt" placeholder="请填写手机号码" >
                </div>
            </div>
           
        </div>
        <div class="btn"   tapmode   onclick="nextStep()" id="login">
            注册
        </div>
       
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.setWinAttr({
            softInputMode: 'pan'                
        });
    };

    // 输入手机号后, 获取验证码按钮变色
    function iptChange() {
       var val = $api.val($api.byId('ipt'));
       var valTransform = parseInt(val);
       // 富国输入的内容不能转换为数值类型 就不是数字 按钮不变色
       if (valTransform) {
         // 如果是数值类型 按钮变色
         $api.css($api.byId('login'), 'background:#1AAD19;border: .01rem solid #189C17;');
       } else {
        // 非数值类型不变色            
       }
       if(val == '') {
           $api.css($api.byId('login'), 'background: #A3DEA3;border: .01rem solid #93C893;');
       }
    }

    // 输入验证码后, 取消禁用的下一步按钮
    
    // 点击下一步后
    function nextStep() {
        var tel = $api.val($api.dom('#ipt'));
        //console.log(tel)
        var zoneCode = $api.text($api.dom('#zoneCode'));
        var mobile;
        api.confirm({
            title: '确认手机号码',
            msg: '我们将发送验证码短信到这个号码：'+tel,
            buttons:['取消', '好']
        },function(ret,err){
            if(ret.buttonIndex == 2){
                // api.closeWin();
                api.ajax({
                        url: apiSite + '/login/registerStepOne',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                            values: { 
                                mobile: tel,
                                zoneCode:zoneCode
                            }
                        }
                }, function(ret, err) {
                            //console.log(JSON.stringify(ret))
                            mobile = ret.data.mobile
                            if (ret.code == 200){
                                 nextTwo(mobile, zoneCode);
                             } else {
                                if (ret.data.is_user) {
                                    alert(ret.msg);
                                } else if (ret.data.is_set_password) {
                                    alert(ret.msg);
                                } else  {
                                    alert(ret.msg);
                                }
                                $api.attr($api.dom('.nextStep'), 'disabled','true');
                                $api.css($api.dom('.nextStep'), 'background:#C1E9C1');
                             }
                            // if (ret.code == 10005) {
                            //     alert('该手机号以注册');
                              
                            // } else {
                               
                            //     if (ret.data.is_set_password) {
                            //         alert('该手机号以注册,请设置密码');
                            //         nextTwo(mobile, zoneCode);
                            //     }
                            //     if (ret.data.status == -1) {
                            //         alert('请激活手机号');
                            //         nextTwo(mobile, zoneCode);
                            //     }
                            // } 
                            
                });
            }
        });
        



        
    }
   

    // 进入第二部
    function nextTwo(mobile, zoneCode) {
        api.openWin({
            name: 'registerWin2',
            url: './login_enroll2.html',
            pageParam: {
                tel : mobile,
                zoneCode: zoneCode
            },
            bounces: false
        });
    }
    // 清除手机号
    function clearText() {
        $api.val($api.dom('#tel'), '');
        $api.css($api.dom('.clearText'), 'display:none');
    }
    // 获取验证码
    function gain() {
         // 进行下一步注册, 获取验证码
         // var tel = $api.val($api.dom('#tel')),
        api.ajax({
            url: apiSite + '/common/sendMobileCode',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   mobile: $api.val($api.dom('#tel'))
               }
            }
       }, function(ret, err) {

       });
        $api.text($api.dom('h3'), '短信验证码已发送，请填写验证码');
        // 倒计时
        countDown();
    }
    // 倒计时
    function countDown() {
        var n = 60;
        var inta = setInterval(function(){
            // 设置.time的文本
            $api.text($api.dom('.time'), n);
            // 显示倒计时标签
            $api.css($api.dom('p'), 'display:block');
            // 禁用发送验证码按钮
             $api.attr($api.dom('.hqyzm'), 'disabled', 'true');
             // 修改发送验证码按钮颜色
            $api.css($api.dom('.hqyzm'), 'border: .01rem solid #d0d0d0;color: #9d9d9d;');
            // 减去倒计时
            n--;
            if (n < -1) {
                // 清除定时器
                clearInterval(inta);
                // 倒计时完毕后修改按钮颜色
                iptChange();
                // 隐藏倒计时标签
                $api.css($api.dom('p'), 'display:none');
                // 把倒计时标签清空
                $api.text($api.dom('.time'), '');
                // 初始化时间
                n = 60;
            }
        },1000)
    }

     // 判断手机号是否注册过该平台
    function judge(tel) {
        api.ajax({
            url: apiSite + '/login/registerStepOne',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    mobile: tel
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code === 10005) {
                    api.toast({
                        msg: ret.msg
                    });
                } else {
                    if (ret.data.is_user) {
                       api.toast({
                           msg: '可以注册'
                       });
                        
                    } else {
                        // 已经注册过,该平台
                        if (ret.data.is_set_password) {
                            api.alert({
                                title: '提醒',
                                msg: '该手机号以',
                            }, function(ret, err) {
                                if (ret) {
                                    // alert(JSON.stringify(ret));
                                } else {
                                    alert(JSON.stringify(err.msg));
                                }
                            });
                            // 设置密码
                        } 
                        if (ret.data.status === -1) {
                            api.toast({
                                msg: '激活手机号'
                            });
                            // 激活
                        }
                    }
                }
        
               


            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    
</script>
