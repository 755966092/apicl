<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        header.header {
            background-color: #EDECF3;
            
        }
        header.header .head {
            background-color: #EDECF3;
        }
        .main h3 {
            margin: .415rem auto .865rem;
            text-align: center;
            font-size: .44rem;
            color: #000;
            line-height: .62rem;
        }
        .main .info {
            padding: 0 .36rem;
        }
        .area {
            font-size: 0;
            border-bottom: .9px solid #ddd;
            padding: .18rem 0;
            height: .78rem;
            width: 100%;
            box-sizing: border-box;
            position: relative;

            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
        }
        .areaTitle {
            font-size: .3rem;
            line-height: .55rem;
            margin-right: .2rem;
            width: 1.5rem;
            
        }
        .areaInfo {
            font-size: .3rem;
            line-height: .4rem;
            color: #888;
        }
        .areaIcon {
            margin-right: .32rem;
            width: .2rem;
            height: .33rem;
            background: url(../../image/icon_zk02.png)no-repeat;
            background-size: .2rem .33rem;

        }
         .tel {
            height: .78rem;
            padding: 0;
        }
        .tel .areaTitle {
            height: .78rem;
            font-size: .3rem;
            line-height: .78rem;
            width: 1.5rem;
            border-right: 0.9px solid #ddd;
            margin-right: .2rem;
        }
        .tel input {
            height: .42rem;
            line-height: .42rem;
            width: 4rem;    
            font-size: .3rem;
            outline: none;
            font-weight: 400;
            
        }
        .tel .wrap {
            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
        }
        .psd .areaTitle {
            border: 0;
        }
        .btn {
            width: 6.8rem;
            height: .85rem;
            margin: 0 auto;
            line-height: .86rem;
            /*background: #1AAD19;*/
            background: #A3DEA3;
            color: #fff;
            font-size: .34rem;
            text-align: center;
            border-radius: .1rem;
            margin-top: .514rem;
            /*border: .01rem solid #189C17;*/
            border: .01rem solid #93C893;

        }
        .enroll {
            font-size: .24rem;
            line-height: .33rem;
            text-align: center;
            margin-top: .35rem;
        }
        .enroll span {
            color: #62759C;
            font-size: .24rem;
        }
        
        .time {
            font-size: .24rem;
            line-height: .33rem;
            color: #808080;
            margin-top: .35rem;
            text-align: center;
        }
        .footer {
            width: 100%;
            text-align: center;
        }
        header .callback {
            line-height: .8rem;
            color: #1AAD19;
            height: .8rem;
            font-size: .28rem;
            box-sizing: border-box;
            position: absolute;
            padding-left: .3rem;
            background: url(../../image/icon_fanh02.png)no-repeat;
            -webkit-background-size: .22rem .37rem;
            background-size: .22rem .37rem;
            background-position: 0 center;
            left: .3rem;
            top: 0;
        }
        .clearIcon {
            display: inline-block;
            width: .3rem;
            height: .3rem;
            background: url(../../image/icon_other/icon_clear.png)no-repeat;
            -webkit-background-size: .3rem .3rem;
            background-size: .3rem .3rem;
            background-position: 0 center;
            float: right;
        }
        .hidePsdIcon {
            display: inline-block;
            width: .3rem;
            height: .2rem;
            background: url(../../image/icon_login/icon_by.png)no-repeat;
            -webkit-background-size: .3rem .13rem;
            background-size: .3rem .13rem;
            background-position: 0 bottom;
            float: right;
        }
        .hidePsdIcon2 {
            display: inline-block;
            width: .3rem;
            height: .2rem;
            background: url(../../image/icon_login/icon_yj.png)no-repeat;
            -webkit-background-size: .3rem .2rem;
            background-size: .3rem .2rem;
            background-position: 0 bottom;
            float: right;
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                
            </span>
        </div>
    </header>
    <div class="main">
        <h3>请设置你的新密码</h3>
        <div class="info">
            <div class="area">
                <div>
                    <span class="areaTitle">新密码</span>
                    <!-- <span class="areaInfo" id="tel">asdasda</span> -->
                    <input type="password" id="psd_1" name="" placeholder="请输入你的新密码">
                </div>
                <span class="clearIcon" tapmode onclick="clearText()"></span>
            </div>
            <div class="area tel">
                <div>
                    <span class="areaTitle">新密码</span>
                    <input   onkeyup="iptChange()"  type="password" id="psd_2" placeholder="请再次输入新密码" >
                </div>
                <span class="hidePsdIcon" id="hidePsdIcon" tapmode onclick="hidePsd()"></span>
            </div>
           
        </div>
        <div class="footer">
            <button class="btn"   tapmode   onclick="nextStep()" id="login" disabled>
                确定
            </button>
        </div>
       <!-- <p class="time">接收短信大约需要<span id="time">60</span>秒</p> -->
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var flag = 0;
    apiready = function(){
        fnInit();
        api.setWinAttr({
            softInputMode: 'pan'                
        });
    };
    // 清除密码
    function clearText() {
        $api.val($api.byId('psd_1'), '');
        $api.val($api.byId('psd_2'), '');
    }
    // 显示隐藏密码
    function hidePsd() {
        var hidePsdIcon = $api.byId('hidePsdIcon');
        var psd_2 = $api.byId('psd_2');
        var psd_1 = $api.byId('psd_1');
        if (!flag) {
            // 换成显示的
            $api.attr(psd_2, 'type', 'text');
            $api.attr(psd_1, 'type', 'text');
            $api.removeCls(hidePsdIcon, 'hidePsdIcon');
            $api.addCls(hidePsdIcon, 'hidePsdIcon2');
            flag = 1;
        } else {
            flag = 0;
            $api.attr(psd_2, 'type', 'password');
            $api.attr(psd_1, 'type', 'password');
            $api.removeCls(hidePsdIcon, 'hidePsdIcon2');
            $api.addCls(hidePsdIcon, 'hidePsdIcon');
            // 换成隐藏的 
        }

    }
    // 点击下一步后
    function nextStep() {
        var psd_1 = $api.val($api.byId('psd_1'));
        var psd_2 = $api.val($api.byId('psd_2'));
        if (psd_1 === psd_2) {
            // 修改密码
            api.ajax({
                url: apiSite + '/login/forgetPasswordStepTwo',
                method: 'post',
                headers: apiHeader,
                data: {
                       values: { 
                           mobile: api.pageParam.mobile,
                           password:psd_1,
                           repeat_password:psd_2
                       }
                }
            }, function(ret, err) {
                if(ret) {
                    alert(JSON.stringify(ret))
                } else {
                    alert(JSON.stringify(err))
                }
            })
        } else {
            // 两次输入的密码不一致
            alert('两次输入的密码不一致')
        }
        
       
    }

    // 输入手机号后, 获取验证码按钮变色
    function iptChange() {
       var val = $api.val($api.byId('psd_2'));
       // 富国输入的内容不能转换为数值类型 就不是数字 按钮不变色
         // 如果是数值类型 按钮变色
         $api.css($api.byId('login'), 'background:#1AAD19;border: .01rem solid #189C17;');
         $api.removeAttr($api.byId('login'), 'disabled');
        // 非数值类型不变色            
       if(val == '') {
           $api.css($api.byId('login'), 'background: #A3DEA3;border: .01rem solid #93C893;');
           $api.attr($api.byId('login'), 'disabled', 'true');
       }
    }
    
    
    
</script>
</html>
