    function iptChange() {
       var nickName = $api.val($api.byId('nickName'));

       var inviteCode = $api.val($api.byId('inviteCode'));
       // 富国输入的内容不能转换为数值类型 就不是数字 按钮不变色
       if (nickName != '' && psd != '') {
         // 如果是数值类型 按钮变色
         $api.css($api.byId('login'), 'background:#1AAD19;border: 1px solid #189C17;');
         $api.removeAttr($api.byId('login'), 'disabled');
       } else {
        // 非数值类型不变色            
       }
       if(nickName == '' || psd == '') {
           $api.css($api.byId('login'), 'background: #A3DEA3;border: 1px solid #93C893;');
