<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        header.header {
            background-color: #fff;
            
        }
        header.header .callback {
            font-size: .28rem;
            color: #1AAD19;
             background: url(../../image/icon_fanh02.png)no-repeat;
            background-size: .22rem .37rem;
            padding-left: .3rem;

        }
        
        .main h3 {
            margin: .238rem auto .615rem;
            text-align: center;
            font-size: .44rem;
            color: #000;
            line-height: .62rem;
            width: 6.16rem;
        }
        .main .info {
            padding-left: .36rem;
        }
        .area {
            font-size: 0;
            border-bottom: .9px solid #ddd;
            padding: .18rem 0;
            height: .78rem;
            width: 100%;
            box-sizing: border-box;
            position: relative;

            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
        }
        .areaTitle {
            font-size: .3rem;
            line-height: .55rem;
            margin-right: .2rem;
            width: 1.5rem;
            
        }
        .areaInfo {
            font-size: .3rem;
            line-height: .4rem;
            color: #888;
        }
        .areaIcon {
            margin-right: .32rem;
            width: .2rem;
            height: .33rem;
            background: url(../../image/icon_zk02.png)no-repeat;
            background-size: .2rem .33rem;

        }
         .tel {
            height: .78rem;
            padding: 0;
        }
        .tel .areaTitle {
            height: .78rem;
            font-size: .3rem;
            line-height: .78rem;
            width: 1.5rem;
            /*border-right: 0.9px solid #ddd;*/
            margin-right: .2rem;
        }
        .tel input {
            height: .42rem;
            line-height: .42rem;
            width: 4rem;    
            font-size: .3rem;
            outline: none;
            font-weight: 400;
            
        }
        .tel .wrap {
            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
        }
        .psd .areaTitle {
            border: 0;
        }
        .btn {
            width: 6.8rem;
            height: .85rem;
            margin: 0 auto;
            line-height: .86rem;
            /*background: #1AAD19;*/
            background: #A3DEA3;
            color: #fff;
            font-size: .34rem;
            text-align: center;
            border-radius: .1rem;
            margin-top: .514rem;
            /*border: 1px solid #189C17;*/
            border: 1px solid #93C893;

        }
        .enroll {
            font-size: .24rem;
            line-height: .33rem;
            text-align: center;
            margin-top: .35rem;
        }
        .enroll span {
            color: #62759C;
            font-size: .24rem;
        }
        
        .time {
            font-size: .24rem;
            line-height: .33rem;
            color: #808080;
            margin-top: .35rem;
            text-align: center;
        }
        .footer {
            width: 100%;
            text-align: center;
        }
        .headImg {
            text-align: center;
            border-bottom: 0.9px solid #ddd;
            margin: 0 .3rem;
            font-size: 0;
            padding-bottom: .37rem;
        }
        .headImg img {
            width: 1.46rem;
            height: 1.46rem;
            border: 2px dashed #0ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback" onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                
            </span>
        </div>
    </header>
    <div class="main">
        <h3>请完善个人资料，方便朋友认出你。</h3>
        <div class="headImg">
            <img src="../../image/tx_1.jpg" alt="">
        </div>
        <div class="info">
            <div class="area tel">
                <div>
                    <span class="areaTitle">昵称</span>
                    <input  onkeyup="iptChange()"  type="text" id="nickName" placeholder="例如：陈诚" >
                </div>
            </div>
             <div class="area tel">
                <div>
                    <span class="areaTitle">登陆密码</span>
                    <input  onkeyup="iptChange()"  type="password" id="psd" placeholder="请填写密码" >
                </div>
            </div>
             <div class="area tel">
                <div>
                    <span class="areaTitle">邀请码</span>
                    <input  onkeyup="this.value=this.value.replace(/\D/g,'');" 
                    onafterpaste="this.value=this.value.replace(/\D/g,'')"  type="text" id="inviteCode" placeholder="请填写邀请码（选填）" >
                </div>
            </div>
           
        </div>
        <div class="footer">
            <button class="btn" onclick="nextStep()" id="login" >
                注册
            </button>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var tel;
    apiready = function(){
        fnInit();
        tel = api.pageParam.tel
    };

    // 输入手机号后, 获取验证码按钮变色
    function iptChange() {
       var nickName = $api.val($api.byId('nickName'));
       var psd = $api.val($api.byId('psd'));
       var inviteCode = $api.val($api.byId('inviteCode'));
       // 富国输入的内容不能转换为数值类型 就不是数字 按钮不变色
       if (nickName != '' && psd != '') {
         // 如果是数值类型 按钮变色
         $api.css($api.byId('login'), 'background:#1AAD19;border: 1px solid #189C17;');
         $api.removeAttr($api.byId('login'), 'disabled');
       } else {
        // 非数值类型不变色            
       }
       if(nickName == '' || psd == '') {
           $api.css($api.byId('login'), 'background: #A3DEA3;border: 1px solid #93C893;');
           $api.attr($api.byId('login'), 'disabled', 'true');
       }
    }

    // 点击下一步后
    function nextStep() {
        var nickName = $api.val($api.byId('nickName'));
        var psd = $api.val($api.byId('psd'));
        var inviteCode = $api.val($api.byId('inviteCode'));
        // alert(tel + '--' + nickName + '--' + psd + '--' + inviteCode)
        if (nickName === '') {
            api.toast({
                msg: '请输入昵称'
            });
        } else if (psd === '') {
            api.toast({
                msg: '请输入密码'
            });
        } else {
            // 注册
            // alert(tel + '--' + nickName + '--' + psd + '--' + inviteCode)
            api.ajax({
                url: apiSite + 'api/login/registerStepThree',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: { 
                        mobile: tel,
                        password: psd,
                        nickname: nickName,
                        invitation_code: inviteCode
                    }
                }
            }, function(ret, err) {
                // alert('错误信息:'+JSON.stringify(err))
                // alert('正确信息:'+JSON.stringify(ret))
                // // 注册完成
                // api.toast({
                //     msg: '注册成功'
                // });
                // 融云帐号
                var rongUserId =  ret.data.rongcloud_user_id,
                // 融云token
                    rongToken =  ret.data.rongclound_token,
                // 平台token
                    userToken = ret.data.token;
                    $api.setStorage('rongUserId', rongUserId);
                    $api.setStorage('rongToken', rongToken);
                    $api.setStorage('userToken', userToken);
                    // 
                    api.openWin({
                        name: 'main',
                        url: '../main.html',
                        slidBackEnabled: false,
                        pageParam: {
                            userToken: userToken,
                            rongToken: rongToken
                        }
                    });
                    rongyun(rongToken);
            });
        }
    }

  
</script>
</html>
