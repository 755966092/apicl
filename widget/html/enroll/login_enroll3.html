    function queryContactByPage(userToken,page) {
        $api.css($api.dom('.loading'), 'display: block');
        if ("undefined" == typeof page) {
            var page = 0;
        }
        var contacts = api.require('contacts');
        contacts.queryByPage({
            count: 3000,
            pageIndex: page
        }, function (ret, err) {
            if (ret.status) {
                contactArr.contacts = contactArr.contacts.concat(ret.contacts);
                if (page < (ret.pages - 1)) {
                    queryContactByPage(userToken,page + 1);
                } else {
                    updateContact(userToken,contactArr)
                }

                    data[i] = data[j];
                    data[j] = temp;
                }
