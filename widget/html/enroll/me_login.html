<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        .main h3 {
            margin: 1.5rem auto .87rem;
            text-align: center;
            font-size: .44rem;
            color: #000;
            line-height: .62rem;
        }
        .main .info {
            padding-left: .36rem;
        }
        .area {
            font-size: 0;
            border-bottom: 1px solid #ddd;
            padding: .18rem 0;
            height: .78rem;
            width: 100%;
            box-sizing: border-box;
            position: relative;

            display: -webkit-box; 
            display: flex; 
            -webkit-box-align: center ;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
        }
        .areaTitle {
            font-size: .3rem;
            line-height: .55rem;
            margin-right: .42rem;
        }
        .areaInfo {
            font-size: .3rem;
            line-height: .4rem;
        }
        .areaIcon {
            margin-right: .32rem;
            width: .2rem;
            height: .33rem;
            background: url(../../image/icon_zk02.png)no-repeat;
            background-size: .2rem .33rem;

        }
         .tel {
            height: .8rem;
            padding: 0;
        }
        .tel .areaTitle {
            height: .8rem;
            font-size: .3rem;
            line-height: .8rem;
            width: 1.5rem;
            border-right: 1px solid #ddd;
            margin-right: .2rem;
        }
        .tel input {
            height: .8rem;
            line-height: .8rem;
            width: 4rem;    
            font-size: .3rem;
            outline: none;
        }
        .psd .areaTitle {
            border: 0;
        }
        .btn {
            width: 6.8rem;
            height: .85rem;
            margin: 0 auto;
            line-height: .86rem;
            /*background: #1AAD19;*/
            background: #A3DEA3;
            color: #fff;
            font-size: .34rem;
            text-align: center;
            border-radius: .1rem;
            margin-top: .55rem;
            /*border: 1px solid #189C17;*/
            border: 1px solid #93C893;

        }
        .enroll {
            font-size: .24rem;
            line-height: .33rem;
            text-align: center;
            margin-top: .35rem;
        }
        .enroll span {
            color: #62759C;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <h3>我在</h3>
        <div class="info">
            <div class="area">
                <div>
                    <span class="areaTitle">国家/地区</span>
                    <span class="areaInfo">中国</span>
                </div>
                <span class="areaIcon"></span>
            </div>
            <div class="area tel">
                <div>
                    <span class="areaTitle">+86</span>
                    <input type="text" id="txzh" placeholder="请填写手机号码"onkeyup="iptChange()">
                </div>
            </div>
            <div class="area tel psd">
                <div>
                    <span class="areaTitle">密码</span>
                    <input type="text" id="psd"  placeholder="请填写密码">
                </div>
            </div>
        </div>
        <div class="btn" onclick="login()" id="login">
            登录
        </div>
        <p class="enroll">没有我在账号？
            <span class="goEnroll" onclick="register()" id="register">去注册 / </span>
            <span class="revisePsd" onclick="forgetPsd()">忘记密码</span></p>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var userToken, rongToken;
    apiready = function(){
      
        // 初始化模块
        moduleInit();
        // 退出app
        exitApp();
        api.openFrame({
            name: 'frameName',
            url: './weixin_login.html',
            rect: {
                x: 0,
                y: api.winHeight-200,
                w: 'auto',
                h: 'auto'
            },
            bounces: false
        });
    };

    // 输入帐号登录按钮变色
    function iptChange() {
        $api.css($api.dom('#login'), 'background: #1AAD19');
        $api.css($api.dom('#login'), 'border: 1px solid #189C17;');
        if($api.val($api.dom('#txzh')) === '') {
            $api.css($api.dom('#login'), 'background: #A3DEA3;');
            $api.css($api.dom('#login'), 'border: 1px solid #93C893;');
        }
    }
    function login() {
        // 登陆 测试不输入账号密码
        var mobile = $api.val($api.dom('#txzh'));
        var password = $api.val($api.dom('#psd'));
        
        // 后期删除
        // var mobile = '17600103536';
        // var password = '123456'
        api.ajax({
            url: apiSite + '/api/login/doLogin',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    mobile: mobile,
                    password: password
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code == 200) {
                   
                    // 把用户token缓存到本地
                        userToken = ret.data.token;
                        rongToken = ret.data.rongcloud_token;
                    $api.setStorage('userToken', userToken);
                    $api.setStorage('rongToken', rongToken);
                    
                    // alert('缓存信息：' + $api.getStorage('userToken'))
                    // 把当前的usertoken和rongtoken广播出去
                    // sendToken (userToken,rongToken)

                    loginSuccess(userToken, rongToken);
                    rongyun(rongToken);
                } else {
                    api.toast({
                        msg: ret.msg
                    });
                }
            } else {
                api.toast({
                        msg: ret.msg
                    });
            }
        });
        
    }

    function loginSuccess () {
        // 登陆完成
         api.openWin({
            name: 'main',
            url: '../main.html',
            slidBackEnabled: false,
            pageParam: {
                userToken: userToken,
                rongToken: rongToken
            }
        });
    }
    // function sendToken (userToken,rongToken) {
    //     api.sendEvent({
    //         name: 'sendToken',
    //         extra: {
    //             userToken: userToken, 
    //             rongToken: rongToken
    //         }
    //     });
    // }

    // 注册
    function register() {
        api.openWin({
            name: 'login_enroll1',
            url: './login_enroll1.html',
            bounces: false
        });
    }
    // 修改密码
    function forgetPsd() {
        api.openWin({
            name: 'ForgetPassword',
            url: './login_ForgetPassword1.html',
            bounces: false
        });
    }
   
</script>
</html>
