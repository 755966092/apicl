<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        .main h3 {
            margin: 1.5rem auto .55rem;
            text-align: center;
            font-size: .44rem;
            color: #000;
            line-height: .62rem;
        }

        .main .info {
            padding-left: .36rem;
        }

        .area {
            font-size: 0;
            border-bottom: .9px solid #ddd;
            padding: .18rem 0;
            height: .78rem;
            width: 100%;
            box-sizing: border-box;
            position: relative;

            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
        }

        .areaTitle {
            font-size: .3rem;
            line-height: .55rem;
            margin-right: .42rem;
        }

        .areaInfo {
            font-size: .3rem;
            line-height: .4rem;
        }

        .areaIcon {
            margin-right: .32rem;
            width: .2rem;
            height: .33rem;
            background: url(../../image/icon_zk02.png)no-repeat;
            background-size: .2rem .33rem;

        }

        .tel {
            height: .78rem;
            padding: 0;
        }

        .tel .areaTitle {
            height: .78rem;
            font-size: .3rem;
            line-height: .78rem;
            width: 1.5rem;
            border-right: 0.9px solid #ddd;
            margin-right: .2rem;
        }

        .tel input {
            height: .42rem;
            line-height: .42rem;
            width: 4rem;
            font-size: .3rem;
            outline: none;
            font-weight: 400;

        }

        .tel .wrap {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
        }

        .psd .areaTitle {
            border: 0;
        }

        .btn {
            width: 6.8rem;
            height: .85rem;
            margin: 0 auto;
            line-height: .86rem;
            /*background: #1AAD19;*/
            background: #A3DEA3;
            color: #fff;
            font-size: .34rem;
            text-align: center;
            border-radius: .1rem;
            margin-top: .55rem;
            /*border: .01rem solid #189C17;*/
            border: .01rem solid #93C893;

        }

        .enroll {
            font-size: .24rem;
            line-height: .33rem;
            text-align: center;
            margin-top: .35rem;
        }

        .enroll span {
            color: #62759C;
            font-size: .24rem;
        }
    </style>
</head>

<body>
    <div class="main">
        <h3>我在</h3>
        <div class="info">
            <div class="area">
                <div>
                    <span class="areaTitle">国家/地区</span>
                    <span class="areaInfo">中国</span>
                </div>
                <!-- <span class="areaIcon"></span> -->
            </div>
            <div class="area tel">
                <div>
                    <span class="areaTitle">+86</span>
                    <input onkeyup="iptChange(); this.value=this.value.replace(/\D/g,'');" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                        type="number" id="txzh" placeholder="请填写手机号码">
                </div>
            </div>
            <div class="area tel psd">
                <div class="wrap">
                    <span class="areaTitle">密码</span>
                    <input type="password" id="psd" placeholder="请填写密码">
                </div>
            </div>
        </div>
        <div class="btn" tapmode onclick="login()" id="login">
            登录
        </div>
        <p class="enroll">没有我在账号？
            <span class="goEnroll" tapmode onclick="register()" id="register">去注册 / </span>
            <span class="revisePsd" tapmode onclick="forgetPsd()">忘记密码</span>
        </p>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/pinyin4js.js"></script>
<script type="text/javascript" src="../../script/queryContact.js"></script>
<script type="text/javascript">
    var userToken, rongToken;

    apiready = function () {

        // 初始化模块
        moduleInit();


        // 退出app
        exitApp();
        // api.openFrame({
        //     name: 'weixin_login',
        //     url: './weixin_login.html',
        //     rect: {
        //         x: 0,
        //         y: api.winHeight-200,
        //         w: 'auto',
        //         h: 'auto'
        //     },
        //     bounces: false
        // });
    };

    // 输入帐号登录按钮变色
    function iptChange() {
        if ($api.val($api.dom('#txzh')) === '') {
            $api.css($api.dom('#login'), 'background: #A3DEA3;');
            $api.css($api.dom('#login'), 'border: .01rem solid #93C893;');
        }
        if ($api.val($api.dom('#txzh')) !== 0) {
            $api.css($api.dom('#login'), 'background: #1AAD19');
            $api.css($api.dom('#login'), 'border: .01rem solid #189C17;');
        }
    }
    function login() {
        $api.byId('psd').blur();
        // 登陆 测试不输入账号密码
        var mobile = $api.val($api.dom('#txzh'));
        var password = $api.val($api.dom('#psd'));
        api.ajax({
            url: apiSite + '/login/doLogin',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    mobile: mobile,
                    password: password
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code == 200) {
                    // 获得极光推送
                    ajpush.getRegistrationId(function (ret) {
                        var registrationId = ret.id;
                        $api.setStorage('registrationId', registrationId);
                        var appVersion = api.appVersion;
                        // $api.setStorage('registration_id', registrationId);
                        // $api.setStorage('appVersion', appVersion);
                        api.ajax({
                            url: apiSite + '/settings/registerDevice',
                            method: 'post',
                            headers: apiHeader,
                            data: {
                                values: {
                                    token: $api.getStorage('userToken'),
                                    registration_id: registrationId,
                                    version: appVersion
                                }
                            }
                        }, function (ret, err) {
                            if (ret) {
                            } else {
                                alert(JSON.stringify(err))
                            }
                        })
                    });
                    // 把用户token缓存到本地
                    userToken = ret.data.token;
                    rongToken = ret.data.rongcloud_token;
                    $api.setStorage('userToken', userToken);
                    $api.setStorage('rongToken', rongToken);


                    // 把当前的usertoken和rongtoken广播出去
                    // sendToken (userToken,rongToken)
                  //  console.log('开始获取');
                    loginSuccess(userToken, rongToken);
                    queryContactByPage()
                } else {
                    api.toast({
                        msg: ret.msg
                    });
                }
            } else {
                api.toast({
                    msg: ret.msg
                });
            }
        });

    }

    // 登陆完成
    function loginSuccess() {
        rongyun(rongToken);
        api.openWin({
            name: 'mainPage',
            url: '../main.html',
            slidBackEnabled: false,
            pageParam: {
                userToken: userToken,
                rongToken: rongToken
            }
        });
        setTimeout(function () {
            api.closeFrame({
                name: 'weixin_login'
            });
        }, 500)

    }
    // 注册
    function register() {
        api.openWin({
            name: 'login_enroll1',
            url: './login_enroll1.html',
            bounces: false
        });
    }
    // 修改密码
    function forgetPsd() {
        api.openWin({
            name: 'ForgetPassword',
            url: './login_ForgetPassword1.html',
            bounces: false
        });
    }
    
</script>

</html>
