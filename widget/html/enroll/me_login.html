<script type="text/javascript">
    var userToken, rongToken;

    apiready = function(){
      
        // 初始化模块
        moduleInit();
        // 退出app
        exitApp();
        api.openFrame({
            name: 'weixin_login',
            url: './weixin_login.html',
            rect: {
                x: 0,
                y: api.winHeight-200,
                w: 'auto',
                h: 'auto'
            },
            bounces: false
        });
    };

    // 输入帐号登录按钮变色
    function iptChange() {
        
       
        if($api.val($api.dom('#txzh')) === '') {
            $api.css($api.dom('#login'), 'background: #A3DEA3;');
            $api.css($api.dom('#login'), 'border: 1px solid #93C893;');
        } 
        if ($api.val($api.dom('#txzh')) !== 0) {
             $api.css($api.dom('#login'), 'background: #1AAD19');
             $api.css($api.dom('#login'), 'border: 1px solid #189C17;');
        }
    }
    function login() {
        $api.byId('psd').blur();
        // 登陆 测试不输入账号密码
        var mobile = $api.val($api.dom('#txzh'));
        var password = $api.val($api.dom('#psd'));
        
        // 后期删除
        // var mobile = '17600103536';
        // var password = '123456'
        api.ajax({
            url: apiSite + '/login/doLogin',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    mobile: mobile,
                    password: password
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code == 200) {
                   
                    // 把用户token缓存到本地
                        userToken = ret.data.token;
                        rongToken = ret.data.rongcloud_token;
                    $api.setStorage('userToken', userToken);
                    $api.setStorage('rongToken', rongToken);
                    
                    // alert('缓存信息：' + $api.getStorage('userToken'))
                    // 把当前的usertoken和rongtoken广播出去
                    // sendToken (userToken,rongToken)
                    syncContacts(userToken, rongToken)
                    
                   

                } else {
                    api.toast({
                        msg: ret.msg
                    });
                }
            } else {
                api.toast({
                        msg: ret.msg
                    });
            }
        });
        
    }

    function loginSuccess () {
        // 登陆完成
         api.openWin({
            name: 'mainPage',
            url: '../main.html',
            slidBackEnabled: false,
            pageParam: {
                userToken: userToken,
                rongToken: rongToken
            }
        });
        setTimeout(function() {
            api.closeFrame({
                name: 'weixin_login'
            });
        },500)

    }   
    // 注册
    function register() {
        api.openWin({
            name: 'login_enroll1',
            url: './login_enroll1.html',
            bounces: false
        });
    }
    // 修改密码
    function forgetPsd() {
        api.openWin({
            name: 'ForgetPassword',
            url: './login_ForgetPassword1.html',
            bounces: false
        });
    }
   
    function syncContacts(userToken, rongToken) {
            // api.confirm({
            //     title: '查找你的我在朋友',
            //     msg: '我在将上传手机通讯录至我在服务器以匹配及推荐朋友。（上传通讯录仅用于匹配朋友，不会保存任何资料，亦不会作它用）',
            //     buttons:['不允许', '好']
            // },function(ret,err){
            //      // 打开数据库， 新建表格
              
                
            // });
                openDb(userToken);
                // if(ret.buttonIndex == 1){
                //     loginSuccess(userToken, rongToken);
                //     rongyun(rongToken);
                // } else {
                     // setTimeout(function(){
                         contacts.queryByPage({
                            pageIndex: 0
                        }, function(ret, err) {
                            if (ret) {
                                console.log('syncContacts第四步：同步完成' + JSON.stringify(ret))
                                api.ajax({
                                    url: apiSite + '/contact/sync',
                                    method: 'post',
                                    headers: apiHeader,
                                    // timeout: 10000,
                                    data: {
                                        values: { 
                                            token: userToken,
                                            contact_json:ret
                                        }
                                    }
                                }, function(ret1, err1) {
                                    // 同步通讯录成功
                                    // 请求同步的数据，存到本地数据库
                                    // console.log('上传通讯录数据'+JSON.stringify(ret.contacts))
                                    // console.log('上传结果'+JSON.stringify(ret1))
                                    if (ret1.code == 200) {
                                        requestData(userToken);
                                    }
                                })
                            } else {
                                alert(JSON.stringify(err.msg));
                            }
                        });
                    // },100)
                    loginSuccess(userToken, rongToken);
                    rongyun(rongToken);
                    
                // }
    }

    // 打开数据库
    function openDb(userToken) {
         // 打开数据库
        db.openDatabase({
            name: 'db_'+userToken
        }, function(ret, err) {
            if (ret.status) {
                // alert('打开成功');
                // console.log("打开数据库成功")
            } else {
                alert('新建库错误:'+JSON.stringify(err));
            }
        });
    }
    // 请求数据
    function requestData(userToken) {
        api.ajax({
            url: apiSite + '/contact/index',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                  token: userToken
               }
            }
       }, function(ret, err) {
            // console.log('上传完请求:'+JSON.stringify(ret))
            
            api.ajax({
                url: apiSite + '/contact/friend',
                method: 'post',
                headers: apiHeader,
                data: {
                       values: { 
                           token: $api.getStorage('userToken'),
                       }
                }
            }, function(retFriend, err) {
                if(retFriend) {
                    disData(ret.data.single_list.concat(retFriend.data.list), 1)
                    disData(ret.data.both_list, 2)
                    disData(ret.data.unavailable_list, 3)
                    disData(ret.data.list, 4)
                } else {
                    alert(JSON.stringify(err))
                }
            })
            
            // 1 初识好友
            // 2 熟识好友
            // 3 尚未加入
            // 4 一度人脉
       })
           
    }
    // 处理数据
    function disData (data, type) {

        // console.log('disData'+JSON.stringify(data))
        if (data != '') {
            for (var i = 0; i < data.length; i++) {
                // single_list
                // both_list
                // friend_list
                // 去除空格
                data[i].nickname = $api.trimAll(data[i].nickname)
                if (data[i].remark_nickname) {
                    data[i].litter = PinyinHelper.getShortPinyin(data[i].remark_nickname).toUpperCase();
                } else {
                    data[i].litter = PinyinHelper.getShortPinyin(data[i].nickname).toUpperCase();
                }
                data[i].title = data[i].nickname;
                data[i].img = data[i].head_img_url;
                data[i].titleSize = 15;
                if (data[i].current_position == null) {
                    data[i].current_position = '';
                } 
                if (data[i].current_company == null) {
                    data[i].current_company = '';
                }
            }
            // 模块数据格式
            litterSort(data, type)
        }
    }
    // 排序
    function litterSort(data,type) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].litter < data[j].litter) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         sqlSyntax(data, type);
    }
    // 拼数据库语法字符串
    function sqlSyntax(data1, type) {
        for (var i = 0; i < data1.length; i++) {
            data1[i].flag = data1[i].litter[0];
        }
        // console.log('数据库语法字符串:'+data1);
        var SQLName = 'db_'+$api.getStorage('userToken');
        var SQL = 'INSERT OR REPLACE INTO addressList(user_id,nickname,head_img_url,current_company,current_position,current_degree, titleSize,title,img,flag,litter,type, sex, remark_nickname, remark_real_name, remark_head_img_url, remark_sex, remark_birthday, remark_hometown, remark_current_company, remark_current_position, remark_current_degree, remark_current_contact) VALUES '
        for (var i = 0; i < data1.length; i++) {
            SQL += '('+data1[i].user_id+',"'+ data1[i].nickname +'","'+ data1[i].head_img_url +'","'+ (data1[i].current_company || "") +'","'+ (data1[i].current_position || "") +'","'+ (data1[i].current_degree || "") +'","'+ data1[i].titleSize +'","'+ data1[i].title +'","'+ data1[i].img+'","'+ data1[i].flag +'","'+ data1[i].litter +'","'+ type +'","'+ (data1[i].sex || 1) +'","'+ (data1[i].remark_nickname || "") +'","'+ (data1[i].remark_real_name || "") +'","'+ (data1[i].remark_head_img_url || "") +'","'+ (data1[i].remark_sex || "") +'","'+ (data1[i].remark_birthday || "") +'","'+ (data1[i].remark_hometown || "") +'","'+ (data1[i].remark_current_company || "") +'","'+ (data1[i].remark_current_position || "") +'","'+ (data1[i].remark_current_degree || "") +'","'+ (data1[i].remark_current_contact || "") +'"),';
        }

        // db.executeSql({
        //      name: SQLName,
        //      sql: 'DROP TABLE addressList'    
        //  }, function(ret, err){        
        //      if( ret.status ){
        //          alert('1'+ JSON.stringify( ret ) );
        //      }else{
        //          alert( JSON.stringify( err ) );
        //      }
        //  });







        SQL = SQL.substring(0,SQL.length-1) + ';'
    
        db.executeSql({
                     name: SQLName,
            sql: 'CREATE TABLE IF NOT EXISTS addressList(user_id int, nickname varchar(255), head_img_url varchar(255), current_position varchar(255), current_company varchar(255), current_degree varchar(255), current_contact varchar(255), titleSize int, title varchar(255), img varchar(255), flag varchar(255), litter varchar(255), type int, sex varchat(10), remark_nickname varchar(255),  remark_real_name varchar(255) , remark_head_img_url varchar(255) , remark_sex varchar(255) , remark_birthday varchar(255) , remark_hometown varchar(255) , remark_current_company varchar(255) , remark_current_position varchar(255) , remark_current_degree varchar(255), remark_current_contact varchar(255))'
        }, function(ret, err) {
            // ;CREATE UNIQUE INDEX user_id_idx on addressList (user_id);
            if (ret.status) {
                 // console.log('新建表格'+JSON.stringify(ret));
                 db.executeSql({
                     name: SQLName,
                     sql: 'CREATE UNIQUE INDEX IF NOT EXISTS user_id_idx ON addressList (user_id)'    
                 }, function(ret, err){        
                     if( ret.status ){
                        // console.log( JSON.stringify( ret ) );
                        db.executeSql({
                            name: SQLName,
                            sql: SQL   
                        }, function(ret, err){        
                            if( ret.status ){
                                // console.log( '插入数据'+JSON.stringify( ret ) );
                                
                            }else{
                                alert( JSON.stringify( err ) );
                            }
                        });
                     }else{
                         alert( JSON.stringify( err ) );
                     }
                 });
               
               
                
            } else {
                alert('新建表错误:'+JSON.stringify(err));
            }
        });
    }
</script>
