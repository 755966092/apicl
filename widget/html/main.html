    <div id="wrap" class="flex-wrap flex-vertical">

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
var userToken, rongToken,footerH;  
apiready = function() {
    footerH = $api.offset($api.byId('footer')).h;
    api.addEventListener({
        name:'appintent'
    },function(ret,err){
        alert('main');
    });
    fnInit();
    // 获取传递参数
    userToken = api.pageParam.userToken;
    rongToken = api.pageParam.rongToken;
    moduleInit();
    $api.fixStatusBar($api.dom('header'));
    api.setStatusBarStyle({
        style: 'light',
        color: 'rbga(0,0,0,0)'
    });
    funIniGroup();
    // 退出app
    exitApp();
    api.addEventListener({
        name: 'viewappear'
    }, function(ret, err) {
        api.sendEvent({
            name: 'refurbish'
        });
    });
    api.addEventListener({
        name: 'searchSupply'

    }, function(ret, err) {
      
        $api.html($api.dom('.supply'), '找供求<span onclick="addPublish()"></span>');
    });
    api.addEventListener({
        name: 'clearSearchSupply'
    }, function(ret, err) {
        $api.html($api.dom('.supply'), '供求<span onclick="addPublish()"></span>');
    });

    getTotalCount();

}

// 获取所有未读消息数
function getTotalCount() {
    rong.getTotalUnreadCount(function(ret, err) {
        if (ret.result == 0) {
            $api.html($api.byId('title'), '我在<span id="addFellow" onclick="addFellow()"></span>');
            $api.css($api.byId('newsCount'), 'display: none');
        } else {
            $api.html($api.byId('title'), '我在（' +ret.result+ '）<span id="addFellow" onclick="addFellow()"></span>');
            $api.css($api.byId('newsCount'), 'display: inline-block');
            $api.html($api.byId('newsCount'), ret.result);
        }
    })
}


function funIniGroup() {
    var eHeaderLis = $api.domAll('header li'),
        frames = [];
    for (var i = 0, len = eHeaderLis.length; i < len; i++) {
        // 个人中心页面不弹动
        if (i === 4 || i === 1 || i ===2 || i===0) {
            frames.push({
                name: 'frame' + i,
                url: './frame' + i + '.html',
                bgColor: 'rgba(0,0,0,.2)',
                pageParam: {
                    userToken: userToken,
                    rongToken: rongToken,
                    headerH: headerH,
                    footerH: footerH
                },
                bounces: false
            }) 
        } else {
            frames.push({
                name: 'frame' + i,
                url: './frame' + i + '.html',
                bgColor: 'rgba(0,0,0,.2)',
                pageParam: {
                    userToken: userToken,
                    rongToken: rongToken,
                    headerH: headerH,
                    footerH: footerH
                },
                bounces: true
            })
        }
    }
    api.openFrameGroup({
        name: 'group',
        scrollEnabled: false,
        preload: 0,
        rect: {
            x: 0,
            y: $api.dom('header').offsetHeight,
            w: api.winWidth,
            h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('#footer').offsetHeight
        },
        index: 0,
        frames: frames
    }, function(ret, err) {

    });
}

// 随意切换按钮
function randomSwitchBtn(tag) {
    if (tag == $api.dom('#footer li.active')) return;
    var eFootLis = $api.domAll('#footer li'),
        eHeaderLis = $api.domAll('header li'),
        index = 0;
    for (var i = 0, len = eFootLis.length; i < len; i++) {
        if (tag == eFootLis[i]) {
            index = i;
        } else {
            $api.removeCls(eFootLis[i], 'active');
            $api.removeCls(eHeaderLis[i], 'active');
        }
    }
    $api.addCls(eFootLis[index], 'active');
    $api.addCls(eHeaderLis[index], 'active');
    api.setFrameGroupIndex({
        name: 'group',
        index: index
    });

    if ($api.attr(tag, 'data-val') !== '3'){
        api.closeFrameGroup({
            name: 'supply_publish'
        });
    } else {
        api.sendEvent({
            name: 'openSupplyPublishr'
        });
    }
}

// 添加好友按钮
function addFellow() {
    //添加时间，控制frame0页面的添加好友弹框的显示，如果在该页面写会被frame覆盖
    api.sendEvent({
        name: 'showNews',
    });
}
// 点击发布按钮
function addPublish() {
    api.sendEvent({
        name: 'addPublish'
    });
}

</script>
