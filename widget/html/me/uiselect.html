<head>

    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
   	<style type="text/css">
   		span {
   			font-size: .24rem;
   			padding: .1rem .2rem;
   		}
   		span:nth-child(1) {
   			border: .01rem solid #f00;
   			float: left;
   			margin-right: .5rem;

   		}
   		span:nth-child(2) {
   			border: .01rem solid #ff0;
   			float: right;
   			margin-left: .5rem;
   		}
   	</style>
</head>
<body>
    <span   tapmode   onclick="enter(0)">取消</span>
    <span   tapmode   onclick="enter(1)">确认</span>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var selDate;
    apiready = function(){
	   moduleInit()
     dianji();
	  

    };
  
  
 function dianji() {
        UISelector.open({
            rect: {
                x: 0,
                y: 30,
                // y: api.winHeight / 2 + 170,
                // w: api.frameWidth - 60,
                h: 150
            },
            styles: {
                bg: 'rgba(255,0,0,0.5)',
                text: {
                    size: 14,
                    selected: '#f00',
                    normal: '#000'
                },
                item: {
                    w: 80,
                    h: 20,
                    normal: 'rgba(0,0,0,0.3)',
                    selected: 'rgba(255,255,255,0)',
                    zoomIn: 1.5
                }
            },
            rows: 3,
            indexs: [10, 4, 5],
            bounce: false,
            fixedOn: api.frameName,
            fixed: false,
            data: 'widget://data/date.json'
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret));
                selDate = JSON.stringify(ret);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
   }  
  function enter (n) {
  	if (n) {
		alert(selDate);
  	} else {
  		api.closeFrame({
  		    // name: ''
  		});
  	}
  }
  
</script>
</html>
