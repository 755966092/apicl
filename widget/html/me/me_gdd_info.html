<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #F8F8F8;
        }
        header.header .winTitle {
            width: auto;
            font-size: 0;
        }
        header.header .head_center {
            font-size: 0;
            line-height: .8rem;
            border-radius: .05rem;
            color: #999;
        }
        header.header .head_center_left:first-child {
            margin-right: .5rem;
        }
        header .head_center span {
            text-align: center;
            font-size: .34rem;
            height: .78rem;
            line-height: .78rem;
            box-sizing: border-box;
           
        }
        .select {
           border-bottom: .05rem solid #F0F0F0;
           color: #fff;
        }
        header .rightBtn {
            font-size: 0;
        }
        header .search {
            display: inline-block;
            width: .34rem;
            height: .35rem;
    
            margin-top: .23rem;
            padding-right: .2rem;
            margin-right: .2rem;
            border-right: 1px solid #fff;
            background: url(../../image/icon_search2.png)no-repeat;
            -webkit-background-size: .34rem .35rem;
            background-size: .34rem .35rem;
            background-position: 0 center;
        }
        header .filter {
            display: inline-block;
            width: .34rem;
            height: .3rem;
            background: url(../../image/icon_supply/icon_sx1.png)no-repeat;
            -webkit-background-size: .34rem .3rem;
            background-size: .34rem .3rem;
            background-position: 0 center;
        }
       
        .nav  {
            font-size: 0;
            height: .8rem;
            background-color: #fff;
            border-bottom: 1px solid #E8E8E8;
            line-height: .8rem;
            padding: 0 .3rem;
            margin-bottom: .2rem;
        }
        .nav span {
            font-size: .3rem;
        }
        
         .list {
            /*padding: 0 .3rem;*/
        }
        .main_no1 {
            background-color: #fff;
            font-size: 0;  
            height: 1rem; 
            padding: 0 .3rem;
        }
        .main_no1 img {
            width: .7rem;   
            height: .7rem;  
            margin-right: .2rem;    
        }
        .main_no1 h3 {

        }
         .main_no1 p {
            color: #999;
            font-size: .24rem;   
            line-height: .33rem;    
        }
        

        .main_no2  {
            box-sizing: border-box;
            font-size: 0;
            height: 1.5rem;
            padding: 0 .3rem;
            background-color: #F9F9F9;

        }
        .main_no2 img {
            width: .9rem;
            height: .9rem;
        }
        .main_no2 .title {
            box-sizing: border-box;
            width: 2rem;
            margin-left: .2rem;
            margin-right: .2rem;
            font-size: 0;
            overflow: hidden;
        }
        .main_no2 .title h3 {
            font-size: .28rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main_no2 .title p {
            font-size: .24rem;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main_no2 .jl_right {
            /*width: 5rem;*/
            font-size: 0;
        }
        .main_no2 .jl_right .money {
            font-size: .34rem;
            color: #0ABB07;
        }
        .main_no2 .jl_right .count {
            font-size: .28rem;
            color: #999;
        }
        
         .main_no3 {
            background-color: #fff;
            font-size: 0;
            padding: 0 .3rem;

        }
        .main_no3 .price {
            font-size: .34rem;
            height: .63rem;
            line-height: .63rem;    
            text-align: right;
            /*padding: 0 .3rem;*/
        }
        .main_no3 .price span {
            font-size: .24rem;
        }
        .main_no3 .appraise {
            /*font-size: 0;*/
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DFDFDF;
            border-top: 1px solid #DFDFDF;
        }  
        .main_no3 .appraise span {
           
            width: 50%;
            text-align: center;
            box-sizing: border-box;
            text-align: right;
            font-size: .34rem;
            color: #DF2D57;
        }
        .main_no3 .appraise span:first-child {
            border: 0;
            text-align: left;
             font-size: .3rem;
             color: #333;
        }
        

        .main_no4 {
            margin-top: .2rem;
            font-size: 0;
            background-color: #fff;
        }
        .main_no4 p {
            height: .8rem;
            line-height: .8rem;
            background-color: #fff;
            border-bottom: 1px solid #E0E0E0;
            font-size: .28rem;
            color: #555;
            padding-left: .75rem;
            background: url(../../image/icon_my/icon_fw.png)no-repeat;
            -webkit-background-size: .34rem .31rem;
            background-size: .34rem .31rem;
            background-position: .3rem center;
        }
         .main_no4 p:nth-child(2) {
            background: url(../../image/icon_my/icon_time.png)no-repeat;
            -webkit-background-size: .35rem .34rem;
            background-size: .35rem .34rem;
            background-position: .3rem center;
         }
         .main_no4 p:nth-child(3) {
            background: url(../../image/icon_my/icon_bz.png)no-repeat;
            -webkit-background-size: .35rem .34rem;
            background-size: .35rem .34rem;
            background-position: .3rem center;
         }

        .main_no5 {
            padding: .15rem 0;
            font-size: 0;
            margin-top: .2rem;
            background-color: #fff;
        }
        .main_no5 p {
            line-height: .45rem;
            height: .45rem;
            font-size: .24rem;
            color: #999;
            padding-left: .3rem;
        }
        .main_no5 .copy {
            display: inline-block;
            line-height: .3rem;
            padding: 0 .05rem;
            float: right;
            margin-right: .3rem;
            font-size: .2rem;
            color: #0076FF;
            border: 1px solid #0076FF;
            border-radius: .08rem;
        }
        .main_no6 {
            width: 100%;
            position: fixed;
            bottom: 0;
            right: 0;
            height: .9rem;
            background-color: #fff;
            font-size: 0;

        }
        .main_no6 span {
            font-size: .34rem;
            width: 50%;
            text-align: center;
            line-height: .9rem;
        }
        .main_no6 span:last-child {
            background-color: #1AAD19;
            color: #fff;
        }

</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle head_center">
                <span class=" head_center_left">Ta供</span>
                <span class=" head_center_left">我供</span>
                <!-- <span class=" head_center_left "   tapmode="hover"   onclick="switchApr(1)">我供</span>
                <span class=" head_center_left "   tapmode="hover"   onclick="switchApr(0)">Ta供</span> -->
            </span>
           <!--  <span class="rightBtn"   tapmode="hover"   onclick="openShadow()">
                <span class="search"></span>
                <span ontouchstart='openShadow()' class="filter"></span>
            </span>  -->
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        if (api.pageParam.flag) {
            // 1 ta
            // 0 wo
            $api.addCls($api.domAll('.head_center_left')[0], 'select');
        } else {
            $api.addCls($api.domAll('.head_center_left')[1], 'select');
        }
        api.openFrame({
            name: 'me_gdd_info_frame',
            url: './me_gdd_info_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                order_id: api.pageParam.order_id
            },
            bounces: false
        });
    };
   function listSelect () {
        api.openFrame({
            name: 'shadow',
            url: './me_gdd_shadow.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH
            },
           
            bounces: false
        });

   }
</script>
</html>
