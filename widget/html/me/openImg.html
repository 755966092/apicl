    apiready = function(){
        fnInit()
        var UIScrollPicture = api.require('UIScrollPicture');
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: 200
            },
            data: {
                paths: [
                    'http://imgsrc.baidu.com/imgad/pic/item/ac4bd11373f082024d276a1b41fbfbedab641b58.jpg',
                    'http://img.tuku.cn/file_big/201503/d8905515d1c046aeba51025f0ea842f0.jpg',

                ],
                // captions: ['apicloud', 'apicloud', 'apicloud', 'apicloud']
            },
            styles: {
                caption: {
                    height: 35,
                    color: '#E0FFFF',
                    size: 13,
                    bgColor: '#696969',
                    position: 'bottom'
                },
                indicator: {
                    align: 'center',
                    color: 'rbga(0,0,0,0.5)',
                    activeColor: '#fff'
                }
            },
            placeholderImg: 'widget://image/tx_1.jpg',
            contentMode: 'scaleToFill',
            interval: 3,
            loop: true,
            fixed: false
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
