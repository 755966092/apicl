<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        .no_data {
            text-align: center;
            font-size: .28rem;
            color: #999;
            line-height: .8rem;
            /*display: none;*/
        }
        body {
            font-size: 0;
        }
        .img {
            margin-right: .2rem;
        }

        .user {
            height: .7rem;
            border-bottom: .01rem solid #ECECEC;
            padding-right: .3rem;
        }
        .user .img img {
            width: .5rem;
            height: .5rem;
            border-radius: 50%;
        }
        .user .text h3 {
            font-size: .3rem;
            line-height: .42rem;
            margin-right: .1rem;
        }
        .user .text p {
            max-width: 5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: .24rem;
            line-height: .33rem;
            color: #999;
        }
        .info {
            padding-right: .3rem;
            height: 1.5rem;
        }
        .info .img img {
            width: .9rem;
            height: .9rem;
        }

        .info .text .top .title {
            max-width: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: .3rem;
        }
        .info .text .top .price {
            font-size: .26rem;
            color: #0ABB07;
        }
        .info .text .bottom {

            margin-top: .1rem;
        }
        .info .text .bottom .left {
            max-width: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: .24rem;
            color: #555;
        }.info .text .bottom .right {
            font-size: .24rem;
            color: #999;
        }
        .label {
             font-size: .2rem;
            color: #cc0019;
            margin-right: .1rem;
        }
        .item {
            background-color: #fff;

        }
        .wrap {
            padding-left: .3rem;
            background-color: #fff;
            border-bottom: .01rem solid #ececec;
            margin-bottom: .2rem;
        }
    </style>
</head>
<body>
    <div class="main resultList"></div>
    <script type="text/x-dot-template" id="listT">
        {{?it.length > 0}}
            {{ for (var i = 0; i < it.length; i++) { }}
                <div class="wrap">
                    <div class="item">
                        <div class="user flex-cCenter flex-def" data-id="{{=it[i].user_id}}" tapmode onclick="openUserInfo(this)">
                            <div class="img">
                                {{?it[i].head_img_url}}
                                <img src="{{=it[i].head_img_url}}">
                                {{??}}
                                <img src="../../image/noimage.jpg">
                                {{?}}
                            </div>
                            <div class="text flex-def flex-cCenter">
                                <h3>{{=it[i].nickname}}</h3>
                                {{?it[i].current_company == null}}

                                {{??it[i].current_position == null}}
                                    <p>{{=it[i].current_company}}</p>
                                {{??}}
                                    <p>{{=it[i].current_company}} {{=it[i].current_position}}</p>
                                {{?}}
                            </div>
                        </div>
                        <div class="info flex-cCenter flex-def"  tapmode onclick="openInfo(this)" data-id="{{=it[i].topic_id}}">
                            <div class="img">
                                 {{?it[i].image_json[0]}}
                                <img src="{{=it[i].image_json[0]}}">
                                {{??}}
                                <img src="../../image/noimage.jpg">
                                {{?}}

                            </div>
                            <div class="text flex-item">
                                <div class="top flex-def flex-zBetween flex-cCenter">
                                    <div class="div flex-def flex-cCenter">
                                        <span class="label">[{{=it[i].role}}]</span>
                                        <span class="title">{{=it[i].title}}</span>
                                    </div>
                                    <!-- <span class="price">{{=it[i].reward}}元</span> -->
                                </div>
                                <div class="bottom flex-def flex-zBetween">
                                    <div class="left">
                                        <!-- {{=it[i].description}} -->
                                    </div>
                                    <div class="right">
                                        {{=it[i].create_time}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{};}}
        {{??}}
            <p class="no_data">暂无数据</p>
        {{?}}
    </script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
var role = ['关系人','知情人','甲方','总包单位','分包单位','设计院','销售'];
    apiready = function(){
        requireData();
        api.setCustomRefreshHeaderInfo({
            bgColor: '#EFEFF4',
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    function openUserInfo(ele) {
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: '../addressList/txl_memberInfo_Win.html',
            bounces: false,
            pageParam: {userId : $api.attr(ele, 'data-id')}
        });
    }
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/circleCollect',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),

                   }
            }
        }, function(ret, err) {
            if(ret) {
                api.refreshHeaderLoadDone();
                // // alert(JSON.stringify(ret))
                for (var i = 0; i < ret.data.list.length; i++) {
                    // if ( ret.data.list[i].unit > 0) {
                    //      ret.data.list[i].unit = _dataSource[ ret.data.list[i].unit-1]
                    // } else {
                    //      ret.data.list[i].unit = '未定义'
                    // }
                    ret.data.list[i].role = role[ret.data.list[i].role-1]
                    ret.data.list[i].image_json = eval(ret.data.list[i].image_json)
                    ret.data.list[i].create_time = initTime(ret.data.list[i].create_time)
                }
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
      // 打开详情
    function openInfo(ele) {
        api.openWin({
            name: 'supply_info_frame',
            url: '../find/find_stateInfo_win.html',
            pageParam: {
                topic_id: $api.attr(ele, 'data-id')
            }
        });
    }
</script>
</html>
