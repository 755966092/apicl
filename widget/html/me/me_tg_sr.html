<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
  
    .main ul {
        background-color: #fff;
        /*padding: 0 .3rem;*/
        padding-left: .3rem;
    }
    
    .main ul li>div {
        padding-right: .3rem;
        height: 100%;
    }
    
    .main ul li {
        font-size: 0;
        height: 1.37rem;
        border-bottom: 1px solid #EDEDED;
        background: #fff;
        position: relative;
    }
    
    .main ul li .type {
      line-height: .42rem;
        font-size: .3rem;
    }
    
    .main ul li .time {
        font-size: .24rem;
        line-height: .33rem;
        color: #999;
    }
    
    .main ul li .count {
        font-size: .42rem;
        color: #06BC02;
    }
    
    .content {
        width: 1rem;
        margin-top: .08rem;
        color: #999;
    }
    
    .content:nth-child(2) {
        width: auto;
        max-width: 5.5rem;
        margin-top: .23rem;
        margin-left: .5rem
    }
    
    .data {
        font-size: .55rem;
        text-align: center;
    }
    
    .maney {
        font-size: .42rem;
        color: #000;
    }
    
    .month {
        text-align: center;
        font-size: .24rem;
    }
    
    .cause {
        font-size: .24rem;
    }
    
    .title {
        height: 2.33rem;
        background-color: #fff;
        border-bottom: 1px solid #EDEDED;
        margin-bottom: .2rem;
        padding-left: .82rem;
        padding-top: .24rem;
    }
    
    .title p {
        font-size: .32rem;
        color: #333;
    }
    
    .title h3 {
        font-size: .75rem;
        margin-top: .34rem;
        color: #429321;
    }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode="hover" onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                收入明细
            </span>
        </div>
    </header>
    <div class="main">
        <div class="title">
            <p>已收入</p>
            <h3>
        <span>￥</span>
        <span>20.40</span>
      </h3>
        </div>
        <ul>
            <li>
                <div class="flex-def flex-cCenter flex-zBetween">
                    <div class="liLeft">
                        <p class="type">邀请xxx成为会员</p>
                        <p class="time">2017-05-09 23：49：42</p>
                    </div>
                    <div class="liRight">
                        <span class="count">+5.00</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="flex-def flex-cCenter flex-zBetween">
                    <div class="liLeft">
                        <p class="type">邀请xxx成为会员</p>
                        <p class="time">2017-05-09 23：49：42</p>
                    </div>
                    <div class="liRight">
                        <span class="count">-5.00</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
apiready = function() {
    fnInit();
};
</script>

</html>
