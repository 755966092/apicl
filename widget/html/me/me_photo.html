<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
</head>
<body>

     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">相册</span>
            <span class="rightBtn" tapmode onclick="openShadow(this)">编辑</span>
        </div>
    </header>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        if (api.pageParam.imgJson) {
            $api.css($api.dom('.rightBtn'), 'display:none');
        }
        api.openFrame({
            name: 'me_photo_frame',
            url: './me_photo_frame.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                imgJson: api.pageParam.imgJson
            }
        });
        api.addEventListener({
            name: 'showSelIcon2'
        }, function(ret, err){
            console.log('监听到2');
            
            if ($api.text($api.dom('.rightBtn')) == '编辑') {
                $api.text($api.dom('.rightBtn'), '取消')
            } else {
                $api.text($api.dom('.rightBtn'), '编辑')
            }
        });
    };
    function openShadow(ele) {
        if ($api.text(ele) == '编辑') {
            $api.text(ele,'取消')
        } else {
            $api.text(ele, '编辑')
        }
        api.sendEvent({
            name: 'showSelIcon'
        });
    }
</script>
</html>
