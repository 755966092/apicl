<body>
    
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                公司主页
            </span>
        </div>
    </header>
    <div class="main">  
        <h3 class="title"></h3>
        <p class="smlTitle">请选择上传证明材料的类型</p>
        <div class="wrap clearfix">
            <div class="fl content1" data-type='business_license' tapmode onclick="prove(this)">
                <div class="yyzz business_license"></div>
                        <p class="zlTitle">营业执照</p>
            </div>
            <div class="fl content2" data-type='identity' tapmode onclick="prove(this)">
                <div class="yyzz identity"></div>
                        <p class="zlTitle">工牌</p>
            </div>
            <div class="fl content3" data-type='authorization' tapmode onclick="prove(this)">
                <div class="yyzz authorization"></div>
                        <p class="zlTitle">委托书</p>
            </div>
        </div>
    </div>
    <div class="btn">
        <button tapmode onclick="uploadCertificationInformation()" class=" weui-btn weui-btn_primary">提交</button>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        initPage();
        listenEvent();
    };
    // 初始化页面
    function initPage() {
         $api.text($api.dom('h3'), api.pageParam.name);
    }
    var imgUrlArr = {
        identity:'',
        business_license:'',
        authorization:''
    }
    // 监听三个事件
    function listenEvent() {
        api.addEventListener({
            name: 'sendEvent_identity'
        }, function(ret, err){
            setStyle('identity', ret);
            imgUrlArr.identity = ret.value.imgWebUrl;
        });
        api.addEventListener({
            name: 'sendEvent_business_license'
        }, function(ret, err){
            setStyle('business_license', ret);
            imgUrlArr.business_license = ret.value.imgWebUrl;
        });
        api.addEventListener({
            name: 'sendEvent_authorization'
        }, function(ret, err){
            setStyle('authorization', ret);
            imgUrlArr.authorization = ret.value.imgWebUrl;
        });
    }
    // 设置图片
    function setStyle(className, ret) {
            $api.css($api.dom('.'+className), 'background: url(' + ret.value.imgUrl + ')no-repeat;-webkit-background-size: 2.74rem auto;background-size: 2.74rem auto;background-position: center center;');
            $api.attr($api.dom('.'+className), 'data-url', ret.value.imgUrl);
    }
    // 上传认证资料
    function uploadCertificationInformation() {
        for (var key in imgUrlArr) {
            if (imgUrlArr.hasOwnProperty(key)) {
                var element = imgUrlArr[key];
                if(!element) {
                    alert('请完善公司资料');
                    break;
                }
            }
        }
        var obj = {
            token: $api.getStorage('userToken'),
            company_id: parseInt(api.pageParam.companyId),
            identity: imgUrlArr.identity,
            authorization: imgUrlArr.authorization,
            business_license: imgUrlArr.business_license,
        };
        api.ajax({
            url: apiSite + '/userCenter/companyAttcti',
            method: 'post',
            headers: apiHeader,
            data: {
                values: obj
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    api.toast({
                        msg: '上传成功',
                        duration: 2000,
                        location: 'bottom'
                    });
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 获取公司详情
    function requireData() {
        api.ajax({
            url: apiSite + '/userCenter/workDetails',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    company_id: api.pageParam.companyId,
                    statu: 2
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    $api.text($api.dom('h3'), ret.data.list.name);
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function prove(ele) {
        api.openWin({
            name: 'winName',
            url: './me_gs_scan.html',
            pageParam: {
                type: $api.attr(ele, 'data-type'),
                imgUrl: $api.attr($api.dom(ele, '.yyzz'), 'data-url') || ''
            }
        });
    }
   
</script>
</html>
