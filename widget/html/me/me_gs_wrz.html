<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #fff;
        }
        .title {
            height: .98rem;
            font-size: .34rem;
            color: #439422;
            border-bottom: 1px solid #d9d9d9;
            border-top: 1px solid #d9d9d9;
            margin-top: .2rem;
            text-align: center;
            line-height: .98rem;
            background-color: #fff;
        }
        .smlTitle {
            font-size: .32rem;
            text-align: center;
            margin-top: .4rem;
            margin-bottom: .3rem;
        }
        .yyzz {
            width: 2.74rem;
            height: 2.86rem;
            border: 1px solid #000;
            background: url(../../image/icon_gs/icon_zz.png)no-repeat;
            -webkit-background-size: 1.66rem 1.57rem;
            background-size: 1.66rem 1.57rem;
            background-position: center center;
            box-sizing: border-box;
        }
        .zlTitle {
            font-size: .28rem;
            width: 2.74rem;
            height: .6rem;
            background-color: #439422;
            color: #fff;
            text-align: center;
            line-height: .6rem;
        }
        .content1,
        .content3 {
            margin-left: .7rem;
        }
        .content2 {
            margin-left: .62rem;
            margin-bottom: .62rem;
        }
        .content2 .yyzz {
            background: url(../../image/icon_gs/icon_gp.png)no-repeat;
            -webkit-background-size: 1.18rem 1.57rem;
            background-size: 1.18rem 1.57rem;
            background-position: center center;
        }
        .content3 .yyzz {
            background: url(../../image/icon_gs/icon_wts.png)no-repeat;
            -webkit-background-size: 1.44rem 1.45rem;
            background-size: 1.44rem 1.45rem;
            background-position: center center;
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback" onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                公司主页
            </span>
        </div>
    </header>
    <div class="main">  
        <h3 class="title">第一学教育科技（北京）有限公司</h3>
        <p class="smlTitle">请选择上传证明材料的类型</p>
        <div class="fl content1" data-type='yyzz' onclick="prove()">
            <div class="yyzz"></div>
            <p class="zlTitle">营业执照</p>
        </div>
        <div class="fl content2" data-type='gp' onclick="prove()">
            <div class="yyzz"></div>
            <p class="zlTitle">工牌</p>
        </div>
        <div class="fl content3" data-type='wts' onclick="prove()">
            <div class="yyzz"></div>
            <p class="zlTitle">委托书</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    };
    function prove() {
        api.openWin({
            name: 'winName',
            url: './me_gs_scan.html',
            pageParam: {
                name: 'value'
            }
        });
    }
   
</script>
</html>
