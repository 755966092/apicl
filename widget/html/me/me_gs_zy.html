<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #F8F8F8;
        }
         header {
            background-color: #3A393E;
            height: 1rem;
           color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../../image/icon_fanh.png)no-repeat;
             background-size: .22rem .37rem;
            padding-left: .6rem;
            background-position: .25rem .34rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .2rem;
        }

        
       
        .main ul li {
            height: .82rem;
            line-height: .82rem;
            padding: 0 .3rem 0 .3rem;
            font-size: .28rem;
            border-bottom: 1px solid #EDEDED;
            background: #fff;
            position: relative;
        }
        .icon_zk {
            display: inline-block;
            padding-right: .15rem;
            height: .8rem;
            background: url(../../image/icon_member/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 .3rem;
            float: right;
        }
        
        .title {
            height: .98rem;
            font-size: .34rem;
            color: #439422;
            border-bottom: 1px solid #d9d9d9;
            text-align: center;
            line-height: .98rem;
            background-color: #fff;
            margin-top: .2rem;
        }
        .gs_icon {
            font-size: .32rem;
            background-color: #fff;
            border-bottom: 1px solid #d9d9d9;
            margin-top: .2rem;
            height: 1.6rem;
            line-height: 1.6rem;
            padding: 0 .3rem;
            position: relative;
            margin-bottom: .2rem;
        }
        
        .gs_icon img {
            width: 1.19rem;
            height: 1.19rem;
            vertical-align: middle;
            position: absolute;
            top: .21rem;
            right: .65rem;
        }
        .gs_icon .icon_zk {
            height: 1.6rem;
            background: url(../../image/icon_member/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
        }
        ul li:last-child {
            margin-top: .2rem;
        }
    </style>
</head>
<body>
     <header>
        <span onclick="api.closeWin()">返回</span>
        <span>公司主页</span>
    </header>
    <div class="main">  
        <h3 class="title">第一学教育科技（北京）有限公司</h3>
        <div class="gs_icon">
            公司图标
            <img src="../../image/tx_4.jpg">
            <span class="icon_zk"></span>
        </div>
        <ul>
            <li onclick="login(this)" data-val="gsjc"><span>公司简称</span><span class="icon_zk"></span></li>
            <li onclick="login(this)" data-val="schy"><span>所处行业</span><span class="icon_zk"></span></li>
            <li onclick="login(this)" data-val="ygrs"><span>员工人数</span><span class="icon_zk"></span></li>
            <li onclick="login(this)" data-val="gsdz"><span>公司地址</span><span class="icon_zk"></span></li>
            <li onclick="login(this)" data-val="gsjj"><span>公司简介</span><span class="icon_zk"></span></li>
            <li onclick="login(this)" data-val="gsgw"><span>公司官网</span><span class="icon_zk"></span></li>
       </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    };
   function login (ele) {
        var val = $api.attr(ele, 'data-val');
        api.openWin({
            name: val + 'Win',
            url: './me_tg_' + val + '.html',
            pageParam: {
                name: 'value'
            },
            bounces: false
        });
   }
   
</script>
</html>
