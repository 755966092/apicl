<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
        img {
            width: 1.1rem;
            height: 1.1rem;
        }
        .m30 {
            margin: 0.3rem 0; 
        }
        .mt20 {
            margin-top: 0.2rem;
        }
        .btn {
            margin-top: 0.4rem;
            padding: 0.36rem;
        }
         .title {
            height: .98rem;
            font-size: .34rem;
            color: #439422;
            border-bottom: .01rem solid #d9d9d9;
            border-top: .01rem solid #d9d9d9;
            margin-top: .2rem;
            text-align: center;
            line-height: .98rem;
            background-color: #fff;
        }
        .rightText {
             /* 不换行 */
            max-width: 4.5rem;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            line-height: 1.47058824;
         }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                公司主页
            </span>
            <span class="rightBtn" tapmode onclick="openHomePage()">进入主页</span>
        </div>
    </header>
    <h3 class="title"></h3>
    <div class="weui-cells m30">
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openImgPage()">
            <div class="weui-cell__bd">
                <p>公司图标</p>
            </div>
            <img id="companyIcon" src="../../image/icon_gs/company_logo.png">
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>
   
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openInputPage(this)" data-type="shortName">
            <div class="weui-cell__bd">
                <p>公司简称</p>
            </div>
            <div class="weui-cell__ft">
                <p class="rightText" id="shortName"></p>
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openListPage(this)" data-type="industry">
            <div class="weui-cell__bd">
                <p>所属行业</p>
            </div>
            <div class="weui-cell__ft">
                <p id="industry" class="rightText"></p>
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openInputPage(this)" data-type="peopleNumber">
            <div class="weui-cell__bd">
                <p>员工人数</p>
            </div>
            <div class="weui-cell__ft">
                <p id="peopleNumber" class="rightText"></p>
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openInputPage(this)" data-type="companyAddress">
            <div class="weui-cell__bd">
                <p>公司地址</p>
            </div>
            <div class="weui-cell__ft">
                <p id="companyAddress" class="rightText"></p>
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openInputPage(this)" data-type="introduction">
            <div class="weui-cell__bd">
                <p>公司简介</p>
            </div>
            <div class="weui-cell__ft">
                <p id="introduction" class="rightText"></p>
            </div>
        </a>
    </div>
    <div class="weui-cells mt20">
        <a  class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openInputPage(this)" data-type="officialWebsite">
            <div class="weui-cell__bd">
                <p>公司官网</p>
            </div>
            <div class="weui-cell__ft">
                <p id="officialWebsite" class="rightText"></p>
            </div>
        </a>
    </div>
    <div class="weui-cells mt20">
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openTranferPage(this)" data-type="officialWebsite">
            <div class="weui-cell__bd">
                <p>公司管理权转让</p>
            </div>
            <div class="weui-cell__ft">
                <p id="officialWebsite" class="rightText"></p>
            </div>
        </a>
    </div>
    <div class="btn">
        <button tapmode onclick="editCompany()" class=" weui-btn weui-btn_primary">提交</button>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        initPage();
        addImgEventListener();
    };
    // 公司管理权转让
    function openTranferPage() {
      api.openWin({
          name: 'me_gs_management',
          url: './me_gs_management.html',
          bounces: false,
          pageParam: {companyId : api.pageParam.companyId}
      });  
    }
    // 监听事件
    function addImgEventListener() {
        api.addEventListener({
            name: 'sendEvent_companyIcon'
        }, function(ret, err){
            $api.attr($api.byId('companyIcon'), 'src', ret.value.selDate);
        });
        api.addEventListener({
            name: 'shortName'
        }, function(ret, err){
            $api.text($api.byId('shortName'), ret.value.value);
        });
        api.addEventListener({
            name: 'industry'
        }, function(ret, err){
            // industry
            $api.text($api.byId('industry'), ret.value.value);
            $api.attr($api.byId('industry'), 'data-id',ret.value.industryId);
        });
        api.addEventListener({
            name: 'peopleNumber'
        }, function(ret, err){
            $api.text($api.byId('peopleNumber'), ret.value.value);
        });
        api.addEventListener({
            name: 'companyAddress'
        }, function(ret, err){
            $api.text($api.byId('companyAddress'), ret.value.value);
        });
        api.addEventListener({
            name: 'introduction'
        }, function(ret, err){
            $api.text($api.byId('introduction'), ret.value.value);
        });
        api.addEventListener({
            name: 'officialWebsite'
        }, function(ret, err){
            $api.text($api.byId('officialWebsite'), ret.value.value);
        });
    }
    // 打开输入页面
    function openInputPage(ele) {
        api.openWin({
            name: 'me_gs_input',
            url: './me_gs_input.html',
            bounces: false,
            pageParam: { 
                type : $api.attr(ele, 'data-type'),
                text: $api.text($api.dom(ele, '.rightText'))
            }
        });
    }
    // 打开行业列表页面
    function openListPage(ele) {
        api.openWin({
            name: 'me_gs_industry',
            url: './me_gs_industry.html',
            bounces: false,
        });
    }
    // 初始化页面
    function initPage() {
        $api.text($api.dom('h3'), api.pageParam.name);
        api.ajax({
            url: apiSite + '/userCenter/workDetails',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    company_id: api.pageParam.companyId,
                    statu: 1
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    if (ret.data.list.image_url) {
                        $api.attr($api.byId('companyIcon'), 'src', ret.data.list.image_url);
                    }
                    $api.text($api.byId('industry'), ret.data.list.industry_name);
                    $api.attr($api.byId('industry'), 'data-id' ,ret.data.list.industry_id);
                    $api.text($api.byId('introduction'), ret.data.list.introduction);
                    $api.text($api.byId('peopleNumber'), ret.data.list.size);
                    $api.text($api.byId('officialWebsite'), ret.data.list.website);
                    $api.text($api.byId('shortName'), ret.data.list.name);
                    $api.text($api.byId('companyAddress'), ret.data.list.address);
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
   function login (ele) {
        var val = $api.attr(ele, 'data-val');
        api.openWin({
            name: val + 'Win',
            url: './me_tg_' + val + '.html',
            pageParam: {
                name: 'value'
            },
            bounces: false
        });
   }
   // 获取公司详情
    function requireData() {
        api.ajax({
            url: apiSite + '/userCenter/workDetails',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    company_id: api.pageParam.companyId,
                    statu: 2
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    $api.text($api.dom('h3'), ret.data.list.name);
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 编辑公司页面
    function editCompany() {
        // 获取公司信息提交
        var companyIcon = $api.attr($api.byId('companyIcon'), 'src');
        var industry = $api.attr($api.byId('industry'), 'data-id');
        var introduction = $api.text($api.byId('introduction'));
        var peopleNumber = $api.text($api.byId('peopleNumber'));
        var officialWebsite = $api.text($api.byId('officialWebsite'));
        var shortName = $api.text($api.byId('shortName'));
        var address = $api.text($api.byId('companyAddress'));
        
        if (companyIcon == '../../image/icon_defaultHead.png') {
            alert('请选择公司图标');
        } else if (shortName == '') {
            alert('请输入公司简称')
        } else if (industry == 'null') {
            alert('请选择行业')
        } else if (peopleNumber == '' || peopleNumber == 0) {
            alert('请输入公司人数')
        } else if (address == '') {
            alert('请输入公司地址')
        } else if (introduction == '') {
            alert('请填写公司简介')
        }  else if (officialWebsite == '') {
            alert('请输入公司官网')
        } else {
            api.ajax({
                url: apiSite + '/userCenter/companyEdit',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: { 
                        token: $api.getStorage('userToken'),
                        company_id: api.pageParam.companyId,
                        address: address,
                        image_url: companyIcon,
                        industry_id: industry,
                        introduction: introduction,
                        size: peopleNumber,
                        website: officialWebsite,
                        name: shortName,
                    }
                }
            }, function(ret, err) {
                if(ret) {
                    if (ret.code === 200) {
                        api.toast({
                            msg: '提交成功',
                            duration: 2000,
                            location: 'bottom'
                        });
                    } else {
                        alert(ret.msg)
                    }
                } else {
                    alert(JSON.stringify(err))
                }
            })
        }
        
    }
    // 进入公司主页
    function openHomePage() {
        api.openWin({
            name: 'me_gs_homePage',
            url: './me_gs_homePage.html',
            bounces: false,
            pageParam: {
                companyId: api.pageParam.companyId,
                statu: api.pageParam.statu,
                name: api.pageParam.name
            }
        });
    }
    // 上传公司图标
    function openImgPage() {
        api.openWin({
            name: 'me_info_tx',
            url: './me_info/me_info_tx.html',
            bounces: false,
            pageParam: {
                name: $api.attr($api.byId('companyIcon'), 'src'),
                type:'sendEvent_companyIcon'
            }
        });
    }
</script>
</html>
