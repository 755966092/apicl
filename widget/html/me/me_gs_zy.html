<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
      
        .main ul li {
            height: .82rem;
            line-height: .82rem;
            padding-left: .3rem;
            font-size: .28rem;
            
            background: #fff;
            position: relative;
        }
        .main ul li .wrap {
            padding-right: .3rem;
            border-bottom: .01rem solid #EDEDED;
        }
         .main ul li:last-child {
            border-bottom: .01rem solid #EDEDED;
         }
         .main ul li:last-child .wrfap {
            border: 0;
         }
        .icon_zk {
            display: inline-block;
            padding-right: .15rem;
            height: .8rem;
            background: url(../../image/icon_member/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 .3rem;
            float: right;
        }
        
        .title {
            height: .98rem;
            font-size: .34rem;
            color: #439422;
            border-bottom: .01rem solid #d9d9d9;
            text-align: center;
            line-height: .98rem;
            background-color: #fff;
            margin-top: .2rem;
        }
        .gs_icon {
            font-size: .32rem;
            background-color: #fff;
            border-bottom: .01rem solid #d9d9d9;
            margin-top: .2rem;
            height: 1.6rem;
            line-height: 1.6rem;
            padding: 0 .3rem;
            position: relative;
            margin-bottom: .2rem;
        }
        
        .gs_icon img {
            width: 1.19rem;
            height: 1.19rem;
            vertical-align: middle;
            position: absolute;
            top: .21rem;
            right: .65rem;
        }
        .gs_icon .icon_zk {
            height: 1.6rem;
            background: url(../../image/icon_member/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
        }
        ul li:last-child {
            margin-top: .2rem;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                公司主页
            </span>
        </div>
    </header>
    <div class="main">  
        <h3 class="title">第一学教育科技（北京）有限公司</h3>
        <div class="gs_icon">
            公司图标
            <img src="../../image/tx_4.jpg">
            <span class="icon_zk"></span>
        </div>
        <ul>
            <li   tapmode   onclick="login(this)" data-val="gsjc">
                <div class="wrap">
                    <span>公司简称</span>
                    <span class="icon_zk"></span>
                </div>
            </li>
            <li   tapmode   onclick="login(this)" data-val="schy">
                <div class="wrap">
                    <span>所处行业</span>
                    <span class="icon_zk"></span>
                </div>
            </li>
            <li   tapmode   onclick="login(this)" data-val="ygrs">
                <div class="wrap">
                    <span>员工人数</span>
                    <span class="icon_zk"></span>
                </div>
            </li>
            <li   tapmode   onclick="login(this)" data-val="gsdz">
                <div class="wrap">
                    <span>公司地址</span>
                    <span class="icon_zk"></span>
                </div>
            </li>
            <li   tapmode   onclick="login(this)" data-val="gsjj">
                <div class="wrap">
                    <span>公司简介</span>
                    <span class="icon_zk"></span>
                </div>
            </li>
            <li   tapmode   onclick="login(this)" data-val="gsgw">
                <div class="wrap">
                    <span>公司官网</span>
                    <span class="icon_zk"></span>
                </div>
            </li>
       </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    };
   function login (ele) {
        var val = $api.attr(ele, 'data-val');
        api.openWin({
            name: val + 'Win',
            url: './me_tg_' + val + '.html',
            pageParam: {
                name: 'value'
            },
            bounces: false
        });
   }
   
</script>
</html>
