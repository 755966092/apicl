<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
       
        .item {
            background-color: #fff;
            padding: .2rem .3rem;
            box-sizing: border-box;
            border-bottom: .01rem solid #ECECEA;
        }
        .main {
            /*padding: 0 .3rem;*/
            background-color: #fff;
        }
        .commentIcon {
            display: inline-block;
            width: .34rem;
            float: right;
            height: .26rem;
            background: url(../../image/icon_supply/icon_comment.png)no-repeat;
            -webkit-background-size: .34rem .26rem;
            background-size: .34rem .26rem;
        }
        .commentText {
            font-size: 0;
            margin-top: .2rem;
        }
        .commentText ul {
            position: relative;
        }
        .commentText ul:before {
            position: absolute;
            left: .2rem;
            top: -.1rem;
            content: "";
            display: inline-block;
            width: 0rem;
            height: 0rem;
            border-right: .1rem solid transparent;
            border-left: .1rem solid transparent;
            border-bottom: .1rem solid #F3F3F5;
        }
        .commentText li {
            font-size: .24rem;
            background: #F3F3F5;
            padding: .05rem .2rem;
        }
        .headImg {
            font-size: 0;
        }
        .headImg img {
            width: .785rem;
            height: .785rem;
        }
        .content {
            font-size: 0;
            margin-left: .2rem;
        }
        
        .titleLeft {
            width: 3.5rem;
        }
        .titleLeft .name {
            font-size: .34rem;
            color: #333;
        }
        .titleLeft .zmfText {
            color: #4990E2;
            font-size: .2rem;
        }
        .titleRight {
            color: #0ABB07;
            font-size: .34rem;
        }

        .info {
            font-size: 0;
        }
        .info {
            font-size: .24rem;
            color: #555;
        }
        .info .text {
            font-size: .24rem;
            color: #000;
            margin-top: .1rem;
            line-height: .28rem;

        }
        .info .comIcon {
            width: .63rem;
            height: .28rem;
            background: url(../../image/icon_supply/icon_gs.png)no-repeat;
            -webkit-background-size: .63rem .28rem;
            background-size: .63rem .28rem;
            margin-right: .1rem;
        }

        .comment .time {
            font-size: .2rem;
            color: #999;
        }
        .info {
            margin: .1rem 0;
        }

            
   </style>
</head>
<body>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        requireData();
    };
    // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/userCenter/companyUser',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    company_id: api.pageParam.companyId
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
</html>
