<head>

            width: 100px;

    </style>
</head>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                设置
            </span>
            <span class="rightBtn">+</span>
        </div>
    </header> 
    <button onclick="aaaaaa()">分享</button>
<body>

</body>
<script src="../../script/common.js"></script>
<script src="../../script/api.js"></script>
<script>
    var obj;
    apiready = function(){
        fnInit();
        requireData()
    }
    function requireData() {
        api.ajax({
            url: apiSite + '/share/supplyParam',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    supply_id: 142
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    console.log(JSON.stringify(ret));
                    obj = ret.data
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function aaaaaa() {
        var wx = api.require('wx');
         wx.shareWebpage({
            apiKey: '',
            scene: 'timeline',
            title: obj.title,
            description: obj.description,
            thumb: 'widget://a.jpg',
            contentUrl: obj.content_url
        }, function (ret, err) {
            if (ret.status) {
                alert('分享成功');
            } else {
                alert(err.code);
            }
        });
    }
        
</script>
</html>
