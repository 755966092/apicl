<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #F8F8F8;
        }
        .main .listContent {
            height: 2.34rem;    
            border-bottom: 1px solid #E0E0E0;
            background-color: #fff;
            padding:  0 .5rem; 

        }

        /* 左边提现 */
        .main .listContent .jl_left {
            line-height: 1.16rem;   
            font-size: .75rem;  
        }
        button {
            display: block;
            border-radius: .1rem;
            width: 5.86rem;
            height: .8rem;
            line-height: .8rem; 
            background-color: #08BB08;
            text-align: center; 
            color: #fff;
            font-size: .28rem;    
            margin: 0rem auto .25rem;
            outline: none  
        }

        input {
            width: 3.5rem;    
            font-size: .9rem;  
            height: 1.16rem;    
            outline: none;
            line-height: 1.16rem;
        }
        /*input::-webkit-input-placeholder {
            font-size: .28rem;
        }*/
        .title {
            font-size: .28rem;
            padding-top: .28rem;    
            margin-bottom: .36rem; 
        }
        /* 余额 */
        .surplus {
            height: 1.16rem;
            line-height: 1.16rem;
            font-size: .32rem;
            background-color: #fff;
            /*border-bottom: 1px solid #E0E0E0;*/
            padding-left: .5rem;
        }
        .all {
            color: #4A90E2;
            font-size: .24rem;
        }
        .surplusMoney {
            margin-right: .2rem;
            font-size: .24rem;
        }
        .surplusMoney span:nth-child(1) {
            margin-left: .2rem;
        }
        .main {
            margin: .3rem;
            background-color: #fff;
            padding-bottom: .7rem;
        }
        .label {
            padding-left: .5rem;
            box-sizing: border;
        }
        .arriveTime {
            text-align: center;
            font-size: .24rem;
            color: #999;
        }
        .card {
            color: #576B9E;
        }
    </style>
</head>
<body>
      <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                提现
            </span>
        </div>
    </header>
    <div class="main"> 
     <div class="label">
                <p class="title">
                    到账银行卡
                    <span class="card">建设银行（1234）</span>
                </p>

            </div> 
        <div class="listContent">
           
            <p class="title">提现金额</p>
            <span class="jl_left fl">￥</span>  
            <input style="font-family: 'microsoft yahei';" class="fl" type="text" name="zfbzh" placeholder="提现金额">
        </div>
        <div class="surplus">  
            <span class="surplusMoney">帐户余额 <span>￥</span><span class="money">510</span></span>
            <span class="all"   tapmode="hover"   onclick="allGet()">全部提现</span>
        </div>
        <button   tapmode="hover"   onclick="enter()">确认提现</button>
        <p class="arriveTime">2小时内到账</p>
    </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    };
    // 全部提现，把余额全部写进输入框
   function allGet() {
       var money = $api.text($api.dom('.money'));
       $api.attr($api.dom('input'), 'value', money);
       // 情况input的placeholder属性
       $api.attr($api.dom('input'), 'placeholder', '');
   }
   function enter () {
        // 获取用户输入的金额
        var val = $api.val($api.dom('input'));
        api.openFrame({
            name: 'txEnter',
            url: './me_hy_txEnter.html',
            pageParam: {
                money: val
            }
        });
        
   }
</script>
</html>
