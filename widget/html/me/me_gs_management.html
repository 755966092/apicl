<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/weui.css" />
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                公司管理权转让
            </span>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/pinyin4js.js"></script>
<script type="text/javascript">
    var arr = [{ "industry_id": 8, "name": "建筑" }, { "industry_id": 8, "name": "啊建筑" }, { "industry_id": 8, "name": "吧建筑" }, { "industry_id": 8, "name": "吃建筑" }]
    apiready = function () {
        fnInit();
        moduleInit();
        requireListData();
    };
    function requireListData() {
        api.ajax({
            url: apiSite + '/userCenter/companyUser',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                     token: $api.getStorage('userToken'),
                     company_id: api.pageParam.companyId
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                  //  console.log(JSON.stringify(ret))
                    sortData(ret.data.list)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }

    // 格式化列表数据
    function sortData(data) {
        for (var i = 0; i < data.length; i++) {
            data[i].letter = PinyinHelper.getShortPinyin($api.trimAll(data[i].name)).toUpperCase();
            data[i].flag = data[i].letter[0];
        }
        for (var i = 0; i < data.length - 1; i++) {
            for (var j = 0; j < data.length - i - 1; j++) {
                if (data[j].letter > data[j + 1].letter) {
                    var temp = data[j];
                    data[j] = data[j + 1];
                    data[j + 1] = temp;
                }
            }
        }
        paixv(data);
    }
    function paixv(data) {
        for (var i = 0; i < data.length; i++) {
            if (f_check_uppercase(data[0].flag)) {
                data[0].initial = data[0].flag;
            } else {
                data[0].initial = '#';
            }
            if (i > 0) {
                if (data[i].flag !== data[i - 1].flag) {
                    if (f_check_uppercase(data[i].flag)) {
                        data[i].initial = data[i].flag;
                    } else {
                        data[i].initial = '#';
                    }
                }
            }
        }
        var arr = {}
        var a;
        for (var i = 0; i < data.length; i++) {
            data[i].title = data[i].nickname;
            data[i].industry_id = data[i].user_id;
            data[i].img = data[i].head_img_url;
            data[i].subTitle = data[i].name+data[i].position;
            data[i].subTitle = data[i].name+' '+data[i].position;
            data[i].subTitle = data[i].name+' '+data[i].position;
            data[i].subTitleColor = '#999';
            delete data[i].nickname;
            delete data[i].letter;
            delete data[i].flag;
            delete data[i].head_img_url;
            data[i].titleSize = 15;
            if (data[i].initial) {
                if (data[i].initial == '#') {
                    if (arr[data[i].initial]) {
                    } else {
                        arr[data[i].initial] = [];
                    }
                    a = i;
                } else {
                    arr[data[i].initial] = [];
                    a = i;
                }
            }
            arr[data[a].initial].push(data[i])

        };
        initList(arr);
    }
    function f_check_uppercase(obj) {
        if (/[A-Z]/.test(obj)) {
            return true;
        }
        return false;
    }
    function initList(data) {
        console.log(JSON.stringify(data,null,4));
        listContact.open({
            x: 0,
            y: headerH,
            w: api.frameWidth,
            h: api.winHeight - headerH,
            bgColor: '#EFEFF4',
            // 分割线颜色
            borderColor: '#EDEDED',
            cellBgColor: '#fff',
            groupTitle: {
                color: '#999',
                size: 14,
                bgColor: '#EFEFF4'
            },
            cellHeight: 50,
            imgHeight: 32,
            imgWidth: 32,
            groupTitle: {
                color: '#999',
                size: 14,
                bgColor: '#EFEFF4'
            },
            data: data,
            indicator: {
                bgColor: 'rgba(0,0,0,0)',
                color: '#5A5A5A'
            },
        }, function (ret, err) {
          //  console.log(JSON.stringify(data[ret.key][ret.index]))
           setManagement(data[ret.key][ret.index].user_id)
        });
    }
    // 设置新的管理员
    function setManagement(id) {
        api.ajax({
            url: apiSite + '/userCenter/companyTransfer',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    company_id: api.pageParam.companyId,
                    admin_new: id
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    api.toast({
                        msg: '设置成功',
                        duration: 2000,
                        location: 'bottom'
                    });
                    api.sendEvent({
                        name: 'SetNewAdministrator'
                    });
                    api.closeToWin({
                        name: 'winName_gs',
                        animation: {
                            type: 'flip',
                            subType: 'from_bottom',
                            duration: 500
                        }
                    });
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }

</script>

</html>
