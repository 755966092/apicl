<!DOCTYPE html>
<html onclick="api.closeFrame();">
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
    html {
        background-color: rgba(0,0,0,.4);
        position: relative;
    }
    body {
        background-color: transparent;
        position: relative;

    }
    .main {
        background-color: #fff;
        position: fixed;
        bottom: 0;
        left: 0;
    }
    .pwd-box{  
        width: 7.08rem;
        padding-left: 1px;  
        position: relative;  
        border: .01rem solid #999999;  
        border-radius: .06rem;  
        overflow: hidden; 
        margin: 0 auto;
    }  
    .pwd-box input[type="tel"]{  
        width: 99%;  
        height: 99%;  
        color: transparent;  
        position: absolute;  
        top: 0;  
        left: 0;  
        border: none;  
        font-size: 18px;  
        opacity: 0;  
        z-index: 1;  
        letter-spacing: 1rem;  
    }  
    .fake-box {
        font-size: 0;
        text-align: center;
    }
    .fake-box input{  
        width: 1.18rem;  
        height: 1.18rem;  
        border: none;  
        border-right: .01rem solid #D9D9D9;  
        text-align: center;  
        font-size: .3rem;  
    }  
    .fake-box input:nth-last-child(1){  
        border:none;  
    }  
      
    .pan {
        width: 7.5rem;
        background-color: #fff;
        border-top: .01rem solid #B0AFAF;
    }
    .pan p {
        font-size: 0;
        border-bottom: .01rem solid #E5E7E8;
    
    }
    .pan span:nth-child(2) {
        border-left: .01rem solid #E5E7E8;
        border-right: .01rem solid #E5E7E8;
    }
    .pan span {
        box-sizing: border-box;
        font-size: .3rem;
        text-align: center;
        display: inline-block;
        width: 2.5rem;
        height: .96rem;
        line-height: .96rem;
    }
    .leftBotton {
        background-color: #D5D8DB;
        color: #000;
    }
    .leftBotton1 {
         color: #D5D8DB;
    } 
    h3 {
        font-size: .34rem;
        text-align: center;
        height: 1.02rem;
        line-height: 1.02rem;
        margin-bottom: .45rem;
        position: relative;
    }
    .wpwd {
        text-align: right;
        color: #62759C;
        font-size: .24rem;
        height: 2.15rem;
        padding-top: .3rem;
        padding-right: .2rem;
        box-sizing: border-box;
    }
    .clearBtn {
        display: inline-block;
        width: .2rem;
        height: 1.02rem;
        /*float: left;*/
        /*margin-left: .45rem;*/
        position: absolute;
        left: .45rem;
        /*background-color: #f00;*/
    }
    </style>
</head>
<body>
        <div class="main" onclick="event.stopPropagation();">
            <h3>
                <span class="clearBtn" onclick="api.closeFrame()" tapmode="hover">x</span>
                输入密码
            </h3>
            <div class="pwd-box">  
                <input type="tel" maxlength="6" class="pwd-input" readonly=""  oninput="sel(this)" id="pwd-input">  
                <div class="fake-box flex-def flex-zCenter">  
                    <input type="password" class="mima" readonly="">  
                    <input type="password" class="mima" readonly="">  
                    <input type="password" class="mima" readonly="">  
                    <input type="password" class="mima" readonly="">  
                    <input type="password" class="mima" readonly="">  
                    <input type="password" class="mima" readonly="">  
                </div>  
            </div>  
            <p class="wpwd" tapmode="hover" onclick="openSetPsdPage()">忘记密码?</p>
             <div class="pan">
                <p>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">1</span>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">2</span>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">3</span>
                </p>
                <p>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">4</span>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">5</span>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">6</span>
                </p>
                <p>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">7</span>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">8</span>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">9</span>
                </p>
                <p>
                    <span class="leftBotton leftBotton1">0</span>
                    <span tapmode="hover" onclick="inputNumber(this);event.stopPropagation();">0</span>
                    <span class="leftBotton" tapmode="hover" onclick="clearInputNumber(this);event.stopPropagation();">x</span>
                </p>
            </div> 
        </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript">
    function sel(ele) {
        var mimaArr = $api.dom('.fake-box');
        var pwd = $api.trimAll($api.val(ele)),len = pwd.length;
        for (var i = 0; i < len; i++) {  
            $api.val($api.eq(mimaArr, i+1), pwd[i]);
        } 
        $api.val($api.eq(mimaArr, len+1), '');
        if (len >=6 ) {
            console.log(pwd)
            submitData(pwd);
        }
    }
    var number = '',n=0;
    function inputNumber(ele) {
        n++;
        if (n>6) {
            // n=0;
        } else {
            var number1 = $api.text(ele);
            number += number1;
            $api.val($api.byId('pwd-input'), $api.trimAll(number));
            sel($api.byId('pwd-input'))
        }
    }
    function clearInputNumber() {
        if (n==0) {
        } else {
            number = number.substring(0,number.length-1);
            n = number.length;
            console.log('n:--::'+n)
            console.log(number)
            $api.val($api.byId('pwd-input'), $api.trimAll(number));
            sel($api.byId('pwd-input'));
        }
        
    }
   
    // 提交
    function submitData(psd) {
        api.ajax({
            url: apiSite + '/finance_center/purchaseVip',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                        token: $api.getStorage('userToken'),
                        month:  api.pageParam.month,
                        pay_method: api.pageParam.pay_method,
                        pay_password: psd
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code == 200) {
                    api.execScript({
                        name: 'winName_hy',
                        script: 'requestData();'
                    });
                    // 支付成功
                    api.closeWin();
                } else {
                    alert(JSON.stringify(ret.msg))
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 修改密码
    function openSetPsdPage() {
        api.openWin({
            name: 'me_hy_tx_setPsd_win',
            url: '../me/me_hy_tx_setPsd_win.html'
        });
    }
</script>
</html>
