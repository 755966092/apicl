<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        body {
            font-size: 0;
        }
        .img {
            margin-right: .2rem;
        }

        .user {
            height: .7rem;
            border-bottom: .01rem solid #ECECEC;
            padding-right: .3rem;
        }
        .user .img img {
            width: .5rem;
            height: .5rem;
            border-radius: 50%;
        }
        .user .text h3 {
            font-size: .3rem;
            line-height: .42rem;
            margin-right: .1rem;
        }
        .user .text p {
            max-width: 5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: .24rem;
            line-height: .33rem;
            color: #999;
        }
        .info {
            padding-right: .3rem;
            height: 1.5rem;
        }
        .info .img img {
            width: .9rem;
            height: .9rem;
        }

        .info .text .top .title {
            max-width: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: .3rem;
        }
        .info .text .top .price {
            font-size: .26rem;
            color: #0ABB07;
        }
        .info .text .bottom {

            margin-top: .1rem;
        }
        .info .text .bottom .left {
            max-width: 3rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: .24rem;
            color: #555;
        }.info .text .bottom .right {
            font-size: .24rem;
            color: #999;
        }
        .label {
             font-size: .2rem;
            color: #cc0019;
            margin-right: .1rem;
        }
        .item {
            background-color: #fff;

        }
        .wrap {
            padding-left: .3rem;
            background-color: #fff;
            border-bottom: .01rem solid #ececec;
            margin-bottom: .2rem;
        }
        .nomain .icon {
            width: 2.2rem;
            height: 2.2rem;
            background: url(../../image/iocn_addressList/icon_noInfo.png)no-repeat;
            -webkit-background-size: 2.2rem 2.2rem;
            background-size: 2.2rem 2.2rem;
            margin: 0 auto;
        }
        .nomain {
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;
            margin: auto;
        }
        .nomain p {
            font-size: .3rem;
            color: #999;
            /*width: 3.9rem;*/
            margin: .36rem auto 0;
            text-align: center;
        }
        .nomain .jump {
            color: #89B2EF;
            font-size: 0.34rem;
        }
        .nomain .wrap {
            background-color: rgba(0, 0, 0, 0)
        }
    </style>
</head>
<body>
    <div class="main resultList"></div>
    <script type="text/x-dot-template" id="listT">
        {{?it.length > 0}}
            {{ for (var i = 0; i < it.length; i++) { }}
                <div class="wrap">
                    <div class="item">
                        <div class="user flex-cCenter flex-def" data-id="{{=it[i].user_id}}" tapmode onclick="openUserInfo(this)">
                            <div class="img">
                                {{?it[i].head_img_url}}
                                <img src="{{=it[i].head_img_url}}">
                                {{??}}
                                <img src="../../image/noimage.jpg">
                                {{?}}
                            </div>
                            <div class="text flex-def flex-cCenter">
                                <h3>{{=it[i].nickname}}</h3>
                                {{?it[i].current_company == ''}}
                                {{??it[i].current_position == ''}}
                                    <p>({{=it[i].current_company}})</p>
                                {{??it[i].current_company != '' && it[i].current_position != ''}}
                                    <p>({{=it[i].current_company}} {{=it[i].current_position}})</p>
                                {{??}}
                                {{?}}
                            </div>
                        </div>
                        <div class="info flex-cCenter flex-def"  tapmode onclick="openInfo(this)" data-id="{{=it[i].demand_id}}">
                            <div class="img">
                                 {{?it[i].image_json[0]}}
                                <img src="{{=it[i].image_json[0]}}">
                                {{??}}
                                <img src="../../image/noimage.jpg">
                                {{?}}

                            </div>
                            <div class="text flex-item">
                                <div class="top flex-def flex-zBetween flex-cCenter">
                                    <div class="div flex-def flex-cCenter">
                                        {{?it[i].type==1}}
                                        <span class="label">[个人]</span>
                                        {{??}}
                                        <span class="label">[公司]</span>
                                        {{?}}
                                        <span class="title">{{=it[i].title}}</span>
                                    </div>
                                    <span class="price">{{=it[i].reward}}元</span>
                                </div>
                                <div class="bottom flex-def flex-zBetween">
                                    <div class="left">
                                        {{=it[i].description}}
                                    </div>
                                    <div class="right">
                                        {{=it[i].create_time}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{ } }}
        {{??}}
            <div class="nomain flex-def flex-cCenter flex-zCenter">
                <div class="wrap">
                        <div class="icon">
                    </div>
                        <p>空空如也 ~</p>
                        <p class="jump" tapmode onclick="openCreateCirclePage()">快去看看吧...</p>
                </div>
            </div>
        {{?}}
    </script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
var _dataSource = ["次","幅","单","小时","分钟","天","周","月","份", "个", "扇", "课时", "面议","其他","未定义"];
    apiready = function(){
        requireData();
        api.setCustomRefreshHeaderInfo({
            bgColor: '#EFEFF4',
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    function openCreateCirclePage() {
        api.openWin({
            name: 'main',
            url: '../main.html',
            bounces: false,
            slidBackEnabled: false
        });
        api.sendEvent({
            name: 'displaySupply',
            extra: {
                index: 2,
                supplyIndex: 2
            }
        });
    }
    function openUserInfo(ele) {
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: '../addressList/txl_memberInfo_Win.html',
            bounces: false,
            pageParam: {userId : $api.attr(ele, 'data-id')}
        });
    }
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/demandCollect',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),

                   }
            }
        }, function(ret, err) {
            if(ret) {
                api.refreshHeaderLoadDone();
                // alert(JSON.stringify(ret))
                for (var i = 0; i < ret.data.list.length; i++) {
                    if ( ret.data.list[i].unit > 0) {
                         ret.data.list[i].unit = _dataSource[ ret.data.list[i].unit-1]
                    } else {
                         ret.data.list[i].unit = '未定义'
                    }
                    ret.data.list[i].image_json = eval(ret.data.list[i].image_json)
                    ret.data.list[i].create_time = initTime(ret.data.list[i].create_time)
                }
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
      // 打开详情
    function openInfo(ele) {
        api.openWin({
            name: 'supply_info_frame',
            url: '../supply/supply_info_demand_frame.html',
            pageParam: {
                demand_id: $api.attr(ele, 'data-id')
            }
        });
    }
</script>
</html>
