<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        .main .listContent {
            height: 1.3rem;  
            border-bottom: 1px solid #E0E0E0;
            background-color: #fff;
            padding:  0 .3rem; 
            /*margin-top: .2rem;*/
            position: relative;
        }

        /* 左边提现 */
        .main .listContent .jl_left {
            font-size: .28rem;
            line-height: 1.3rem;   
        }

        /* 右边钱数 */
        .main .listContent .jl_right {
            font-size: .34rem;
            text-align: right;  
            height: 1.16rem;    
            padding-top: .2rem;    
            box-sizing: border-box;
            color: #0abb07;
            position: absolute;
            right: .3rem;
            top: 0;
        }
        .main .listContent .jl_right p {
            margin-bottom: .1rem;
        }
        .main .listContent .bearFruit {
            font-size: .24rem;
            margin-top: .15rem; 
        }

        .img {
             width: .92rem;
            height: .92rem;
            /*vertical-align:middle;*/
            margin-top: .19rem;
        }
        .title {
            padding-top: .25rem;
            padding-left: .2rem;
            height: 1rem;
            overflow: hidden;
            font-size: 0rem;
            /*width: 5rem;*/
        }
        .title span {
            border: 1px solid #0076ff;
            border-radius: .05rem;
            color: #0076ff;
            padding: 0 0.05rem;
            font-size: .18rem;
        }
        .title h3 {
            margin-bottom: .05rem;
            margin-left: .1rem;
            line-height: .3rem;
            width: 3.5rem;
            height: .4rem;
            font-size: .32rem;
            font-weight: 600;
            white-space:nowrap;
            text-overflow:ellipsis;
            overflow: hidden;
        }
        .title p {
            /*margin-top: .1rem;*/
            font-size: .24rem;
            float: left;
            line-height: .4rem;
            height: .5rem;
            width: 3.5rem;
            white-space:nowrap;
            text-overflow:ellipsis;
            overflow: hidden;
        }
        .money {

        }
        .nav {
             border-bottom: .01rem solid #E6E6E4;
            height: .7rem;
            text-align: center;
            line-height: .7rem;
            font-size: 0;
            background-color: #fff;
            position: relative;
        }
        .nav span {
            /*border-right: 1px solid #E6E6E4;*/
            height: .8rem;
            font-size: .28rem;
            float: left;
            box-sizing: border-box;
        }
        .nav span:last-child {
            border: 0;
        }
        .nav .head {
            width: 2.15rem;

        }
        .nav .search {
            width: 1rem;
            background: url(../../image/icon_supply/icon_search.png)no-repeat;
             -webkit-background-size: .338rem .35rem;
            background-size: .338rem .35rem;
            background-position: center center;
        }
        .act{
            color: #27B24A;
        }
        .indexbar {
            background: url('../../image/tabLine.png') no-repeat center bottom;
            background-size: 63px auto;
            color: #27B24A;
            width: 25%;
            left: 1.15rem;
            bottom: 0;
            position: absolute;
            height: 2px;
        }
        .nav .head .titleText {
            border-left: 1px solid #E6E6E4;
            margin-top: .2rem;
            width: 100%;
            text-align: center;
            line-height: .4rem;
            height: .4rem;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                我的收藏
            </span>
            
        </div>
    </header>
    <div class="main">  
        <div class="nav ">
            <span class="search"></span>
            <span class="head act"   tapmode="hover"   onclick="switchApr(0)">
                <span class="titleText">供</span>
            </span>
            <span class="head"   tapmode="hover"   onclick="switchApr(1)">
                <span class="titleText">求</span>
            </span>
            <span class="head"   tapmode="hover"   onclick="switchApr(2)">
                <span class="titleText">圈</span>
            </span>
            <div class="indexbar" id="indexbar"></div>
        </div>
            
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        var navH = $api.offset($api.dom('.nav')).h;
        var frameH = navH + headerH;
        openAprGroup(frameH)
    };
  




    // 打开frame组
    function openAprGroup (frameH){
        api.openFrameGroup({
            name: 'scGroup',
            rect: {
                 x: 0, 
                 y: frameH+1, 
                 w: 'auto',
                 h: 'auto'
            },
            scrollEnabled: true,
            index: 0,
            frames: [{
                name: 'scGroup1', 
                url: './me_sc_publish_1.html',
                pageParam: {
                    headerH: headerH
                }
            },{
                name: 'scGroup2', 
                url: './me_sc_publish_2.html',
                pageParam: {
                    headerH: headerH
                }
            },{
                name: 'scGroup3', 
                url: './me_sc_publish_3.html',
                pageParam: {
                    headerH: headerH
                }
            }]
        }, function(ret, err) {
            if (ret) {
                switchAprIndex(ret.index)
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }


    // 显示的页面
     function switchApr(index){
            api.setFrameGroupIndex ({
                name: 'scGroup',
                index: index,
                scroll: true
            });
            switchAprIndex(index);
        }
       // 标题下面竖线
    function sliderbarCallback(id, num) {
        var width = parseInt((api.frameWidth - $api.offset($api.dom('.search')).w) / 3);
        var move = num * width;

        $api.css($api.byId(id),
                "-webkit-transform:translate(" + move + "px,0);-webkit-transition: 300ms;"
        );
    }

     // 切换头部的标题颜色
    function switchAprIndex(index){
        sliderbarCallback('indexbar',index)
        var aprItems = $api.domAll('.head');
        for (var i = 0; i < aprItems.length; i++) {
            $api.removeCls(aprItems[i], 'act');
        }
        $api.addCls(aprItems[index+1], 'act');
    }

   
</script>
</html>
