<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
       
        .nav {
            height: .8rem;
            border-bottom: 1px solid #D3D3D3;
            font-size: 0;   
        }
        .nav .head {
            font-size: .28rem;  
            color: #555;
            line-height: .8rem;  
            border-left: 1px solid #D3D3D3;
            text-align: center;
            width: 50%; 
        }
        .nav .search {
            width: 1rem;
            height: .8rem;  
            background: url(../../image/icon_supply/icon_search.png)no-repeat;
            background-position: center center;
            -webkit-background-size: .338rem .349rem;
            background-size: .338rem .349rem;
        }
        .nav .head span {
            background: url(../../image/icon_my/icon_zk.png)no-repeat;
            background-size: .3rem .2rem;
            background-position: 0 0;

            height: .1rem;
            margin-left: .1rem;  
        }
        .nav .head span.up {
            background-position: -.15rem -.1rem;
        }



        .list {
            /*padding: 0 .3rem;*/
        }
        .main_no1 {
            
            font-size: 0;  
            height: .7rem; 
            padding: 0 .3rem;
        }
        .main_no1 img {
            width: .5rem;   
            height: .5rem;  
            border-radius: 50%;
            margin-right: .2rem;    
        }
        
        .main_no1 span:first-child {
            line-height: .7rem;
            font-size: .3rem;   
            line-height: .42rem;    
        }
         .main_no1 span:nth-child(2) {
            line-height: .7rem;
            color: #999;
            font-size: .3rem;   
            line-height: .33rem;    
        }
        .main_no1 i {
            display: inline-block;
            float: right;
            width: .15rem;
            height: .7rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
        }

        .main_no2  {
            box-sizing: border-box;
            font-size: 0;
            height: 1.5rem;
            /*padding: 0 .3rem;*/
            padding-right: .3rem;
             border-top: 1px solid #ECECEC;
            /*background-color: #F9F9F9;*/

        }
        .borderb {
            padding-left: .3rem;

        }
        .main_no2 img {
            width: .9rem;
            height: .9rem;
        }
        .main_no2 .title {
            box-sizing: border-box;
            width: 2rem;
            margin-left: .2rem;
            margin-right: .2rem;
            font-size: 0;
            overflow: hidden;
        }
        .main_no2 .title h3 {
            font-size: .28rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main_no2 .title p {
            line-height: .7rem;
            font-size: .24rem;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main_no2 .jl_right {
            /*width: 5rem;*/
            font-size: 0;
        }
        .main_no2 .jl_right .money {
            font-size: .34rem;
            color: #000;
        }
        .main_no2 .jl_right .count {
            font-size: .28rem;
            color: #999;
        }

        .main_no3 {
            font-size: 0;
        }
        .main_no3 .price {
            
            font-size: .34rem;
            height: .63rem;
            line-height: .63rem;    
            text-align: right;
            /*padding: 0 .3rem;*/
            padding-left: .3rem;
        }
        .main_no3 .price .wrap {
            padding-right: .3rem;
            border-top: 1px solid #ECECEC;
             color: #F68F23;
        }
        .main_no3 .price span {
            font-size: .24rem;
            color: #000;
        }
        .main_no3 .appraise {
            /*font-size: 0;*/
            margin-top: .26rem;
            height: .8rem;
            border-bottom: 1px solid #DFDFDF;
        }  
        .main_no3 .appraise span {
            font-size: .28rem;
            width: 1.34rem;
            line-height: .6rem;
            display: inline-block;
            height: .54rem;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #B2B2B2;
            border-radius: .06rem;
            margin-right: .15rem;

        }
        
        .shadow {
            position: fixed;
            top: 0;
            right: 0;
            width: 7.5rem;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            margin-top: .81rem;
        }
        .shadow .list {
            background-color: #fff;

        }
        .shadow .list p {
            background-color: #F8F8F8;
            color: #494949;
            padding-left: .3rem;
            font-size: .3rem;
            line-height: .88rem;
        }
        .shadow .list ul {
            padding-left: .3rem;
        }
        .shadow .list ul li {
            border-bottom: .02rem solid #D9D9D9;
            font-size: .28rem;
            line-height: .88rem;
        }
        .shadow .lx, .shadow .zt {
            display: none;
        }
        .warp {
            margin-top: .2rem;
            background-color: #fff;
        }
        .label {
            font-size: .2rem;
            border: 1px solid #0076FF;
            color: #0076FF;
            border-radius: .06rem;
            margin-right: .12rem;
            padding: 0 .02rem;
            line-height: .35rem;
            height: .24rem;
        }
    </style>
    
</head>
<body>
<div class="main resultList">
</div>
<script type="text/x-dot-template" id="listT">
    {{ for (var i = 0; i < it.length; i++) { }} 
        <div class="warp" onclick="event.stopPropagation();">
            <div class="main_no1 flex-def flex-cCenter">
                <img src="{{=it[i].head_img_url}}">
                <div class="flex-item flex-def flex-cCenter flex-zBetween">
                    <div>
                        <span>{{=it[i].nickname}}</span>
                        {{?it[i].current_company == null}}
                               
                        {{??it[i].current_position == null}}
                            <span>({{=it[i].current_company}})</span>
                        {{??}}
                            <span>({{=it[i].current_company}} {{=it[i].current_position}})</span>
                        {{?}}
                        
                    </div>
                    <i></i>
                </div>
            </div>
            <div class="list"  >
                <div class="borderb" data-id="{{=it[i].order_id}}" tapmode="hover" onclick="openInfo(this)" data-val='info'>
                    <div class="main_no2 flex-def flex-cCenter">
                        <div class="img">
                            {{?it[i].image_json[0] == null}}
                            <img src="../../image/noimage.jpg">
                            {{??}}
                            <img src="{{=it[i].image_json[0]}}">
                            {{?}}
                        </div>
                        <div class="title flex-item">
                             <div class="flex-def flex-cCenter">
                                {{?it[i].type==1}}
                                <span class="label">个人</span>
                                {{??}}
                                <span class="label">公司</span>
                                {{?}}
                                <h3 class="">{{=it[i].title}}</h3>
                            </div>
                            <p>{{=it[i].description}}</p>
                        </div>
                        <div class="jl_right flex-cEnd flex-zTopBottom flex-def">
                            <p>
                                <span class="money">{{=it[i].reward}}元</span>
                            </p>
                            <!-- <p class="bearFruit ydz">
                                <span class="count">x{{=it[i].amount}}</span>
                            </p> -->
                        </div>
                    </div>
                </div>
                <div class="main_no3">
                    <div class="price">
                        <p class="wrap">
                            <span>合计: </span>￥{{=it[i].reward}}元
                        </p>
                    </div>
                    <p class="appraise flex-def flex-cCenter flex-zEnd" tapmode='hover' onclick="event.stopPropagation();">
                        {{for(var j = 0; j < it[i].button.buttonArr.length; j++){ }}
                                <span data-reasonList='{{=JSON.stringify(it[i].reason_list)}}' data-moeny='{{=it[i].total_money}}' data-id='{{=it[i].order_id}}' data-supply='{{=it[i].supply_id}}'  tapmode='hover' onclick="oriderOperate(this)" class="btn" data-url='{{=it[i].button.buttonArr[j].url}}'>{{=it[i].button.buttonArr[j].key}}</span>
                        {{ }; }}
                    </p>
                </div>
            </div>
        </div>
    {{ }; }}
</script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        moduleInit();
        requireData();
        api.addEventListener({
            name: 'filterOrder'
        }, function(ret, err) {
            if (ret) {
                requireData(ret.value.type, ret.value.status, ret.value.sub_type);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
         // 下拉刷新
        api.setCustomRefreshHeaderInfo({
            bgColor: '#EFEFF4',
        }, function(ret, err) {
            //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            requireData();
        });
    };
    // 获取数据
    function requireData(type, status, sub_type) {
        api.ajax({
            url: apiSite + '/api/demand_order/helperDemandOrder',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       // token: 'b678d8a0-f0d8-c67e-50b0-4d839ea864d7',
                       type: type || undefined,
                       status: status  || undefined,
                       sub_type: sub_type  || undefined
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if(ret.code == 200) {
                    console.log('ta:'+JSON.stringify(ret))
                    // 停止下拉刷新
                    api.refreshHeaderLoadDone()
                    for (var i = 0; i < ret.data.list.length; i++) {
                        ret.data.list[i].image_json = eval(ret.data.list[i].image_json)
                        // 处理按钮
                        ret.data.list[i].button.buttonArr=[];
                        for(key in ret.data.list[i].button) {
                            for(key1 in ret.data.list[i].button[key]) {
                                if (ret.data.list[i].button[key].is_show == true){
                                    console.log(key)
                                    // key 即是要显示的按钮
                                    ret.data.list[i].button[key].key = key;
                                    ret.data.list[i].button.buttonArr.push(ret.data.list[i].button[key])
                                    break;
                                    // console.log(key1 +':::'+ret.data.list[i].button[key][key1])
                                }
                            }
                        } 
                        for (var j = 0; j < ret.data.list[i].button.buttonArr.length; j++) {
                            switch(ret.data.list[i].button.buttonArr[j].key){
                                case 'cancel_order': ret.data.list[i].button.buttonArr[j].key = '取消订单'; break;
                                case 'confirm_help': ret.data.list[i].button.buttonArr[j].key = '确认帮助'; break;
                                case 'refuse_help': ret.data.list[i].button.buttonArr[j].key = '拒绝帮助'; break;
                                case 'finish': ret.data.list[i].button.buttonArr[j].key = '完成订单'; break;
                                case 'delete': ret.data.list[i].button.buttonArr[j].key = '删除订单'; break;
                                case 'confirm_finish': ret.data.list[i].button.buttonArr[j].key = '确认完成'; break;
                                case 'comment': ret.data.list[i].button.buttonArr[j].key = '评价'; break;
                                case 'cancel': ret.data.list[i].button.buttonArr[j].key = '取消订单'; break;

                                // 卖家页面
                                // case 'confirm_service': ret.data.list[i].button.buttonArr[j].key = '确认接单'; break;
                                // case 'refuse_cancel': ret.data.list[i].button.buttonArr[j].key = '拒绝接单'; break;
                                // case 'extend': ret.data.list[i].button.buttonArr[j].key = '延迟服务'; break;
                                // case 'discount': ret.data.list[i].button.buttonArr[j].key = '优惠'; break;
                                // case 'confirm_cancel': ret.data.list[i].button.buttonArr[j].key = '同意取消'; break;
                                // case 'refuse_cancel': ret.data.list[i].button.buttonArr[j].key = '拒绝取消'; break;
                                // case 'refund': ret.data.list[i].button.buttonArr[j].key = '退款'; break;
                            }
                        }
                    }
                    if (getData(ret.data.list)) {
                        if (api.systemType === 'ios') {
                            for (var i = 0; i < $api.domAll('.btn').length; i++) {
                                $api.css($api.domAll('.btn')[i], 'line-height:.54rem');
                            }
                            for (var i = 0; i < $api.domAll('.label').length; i++) {
                                
                                 $api.css($api.domAll('.label')[i], 'line-height:.24rem');
                            }
                        }
                    }
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
     // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        return true;
    }
    function closeShadow() {
        $api.css($api.dom('.shadow'), 'display:none');
        $api.removeCls($api.dom('.up'), 'up');
        for (var i = 0; i < $api.domAll('.head').length; i++) {
            $api.css( $api.domAll('.head')[i], 'color:#555');
        }
    }
    // 筛选
    function filter(ele) {
        alert($api.text(ele))
        closeShadow();

    }
    // 打开筛选列表
    function listSelect (n, ele) {
        var childNode = $api.dom(ele,'span');
        $api.removeCls($api.dom('.up'), 'up');
        for (var i = 0; i < $api.domAll('.head').length; i++) {
            $api.css( $api.domAll('.head')[i], 'color:#555');
        }

        if (!$api.hasCls(childNode, 'up')) {
            $api.addCls(childNode, 'up');
            $api.css(ele, 'color:#339900');
            $api.css($api.dom('.shadow'), 'display:block');
        } else {
            $api.removeCls(childNode, 'up');
            $api.css(ele, 'color:#555');
            $api.css($api.dom('.shadow'), 'display:none');
        }
        var text = $api.attr(ele, 'data-val');
        if (text == 'lx') {
            console.log(1)
            $api.css($api.dom('.lx'), 'display:block');
            $api.css($api.dom('.zt'), 'display:none');
        } else {
            console.log(2)
            $api.css($api.dom('.lx'), 'display:none');
            $api.css($api.dom('.zt'), 'display:block');
        }
        // api.openFrame({
        //     name: 'shadow',
        //     url: './me_gdd_shadow.html',
        //     rect: {
        //         x: 0,
        //         y: api.pageParam.headerH,
        //         w: 'auto',
        //         h: 'auto'
        //     },
        //     bounces: false
        // });
        // api.bringFrameToFront({
        //     from: 'shadow'
        // });

    }
    // 打开订单详情
    function openInfo(ele) {
        var val = $api.attr(ele,'data-val');
        var order_id = $api.attr(ele,'data-id');
        api.openWin({
            name: val,
            url: './me_qdd_info.html',
            pageParam: {
                flag: 1,
                order_id: order_id
            }
        });
    }

    // 操作按钮
    function oriderOperate(ele) {
        var url = $api.attr(ele, 'data-url');
        var id = $api.attr(ele, 'data-id');
        var supplyId = $api.attr(ele, 'data-supply');
        var token = $api.getStorage('userToken');
         var obj = {};
        var flagText = $api.text(ele);
        if (flagText === '删除订单') {
            obj = {
                token: token,
                order_id: id,
            }
            ajaxOperate(obj,url)
        } else if (flagText === '评价') {
            obj = {
                token: token,
                order_id: id,
            }
            api.openWin({
                name: 'supply_commentPage',
                url: '../supply/supply_commentPage.html',
                pageParam: {
                    obj: obj,
                    flag: 1,
                    type: 'demand'
                }
            });
        }  else if (flagText === '完成订单') {
            obj = {
                token: token,
                order_id: id,
            }
            ajaxOperate(obj,url)
        } else if (flagText === '拒绝帮助' || flagText === '取消订单') {
            var reasonList = JSON.parse($api.attr(ele, 'data-reasonList'));
            var datas = []
            for(key in reasonList) {
                datas.push({
                    name:reasonList[key],
                    id:key
                })
            }
            var UIActionSelector = api.require('UIActionSelector');
                UIActionSelector.open({
                    datas: datas,
                    actives: [1],
                    layout: {
                        row: 7,
                        col: 1,
                        height: 30,
                        size: 16,
                        sizeActive: 18,
                        rowSpacing: 5,
                        colSpacing: 5,
                        maskBg: 'rgba(0,0,0,0.5)',
                        bg: '#fff',
                        color: '#888',
                        colorSelected: '#000'
                    },
                    animation: true,
                    cancel: {
                        text: '取消',
                        size: 12,
                        w: 90,
                        h: 35,
                        bg: '#eee',
                        // bgActive: '#ccc',
                        color: '#000',
                        // colorActive: '#fff'
                    },
                    ok: {
                        text: '确定',
                        size: 12,
                        w: 90,
                        h: 35,
                        bg: '#eee',
                        // bgActive: '#ccc',
                        color: '#000',
                        // colorActive: '#fff'
                    },
                    title: {
                        text: '请选择退款原因',
                        size: 20,
                        h: 35,
                        bg: '#eee',
                        color: '#000'
                    },
                    fixedOn: api.frameName
                }, function(ret, err) {
                    if (ret) {
                        if (ret.eventType == 'ok') {
                            console.log(ret.selectedInfo[0].id)
                            obj = {
                                token: $api.getStorage('userToken'),
                                order_id: id,
                                reason: ret.selectedInfo[0].id
                            }
                            console.log('obj::'+JSON.stringify(obj))
                            ajaxOperate(obj, url)
                        }
                    } else {
                        alert(JSON.stringify(err.msg));
                    }
                });
        } else {
            obj = {
                token: token,
                order_id: id
            };
            ajaxOperate(obj, url);
        }
    }

    function ajaxOperate(obj, url) {
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                   values: obj
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code !== 200) {
                    alert(JSON.stringify(ret.msg))
                } else {
                    requireData();
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }

</script>
</html>
