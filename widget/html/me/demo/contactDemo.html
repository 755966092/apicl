<script type="text/javascript">
    apiready = function () {

        getContact();
    }

    function initPage() {
        var db = api.require('db');
        db.selectSql({
            name: 'db_' + $api.getStorage('userToken'),
            sql: 'SELECT * FROM addressList_simplify WHERE type=3 order by flag asc'
        }, function (ret, err) {
            if (ret.status) {
                // console.log(ret.data.length)
                if (ret.data.length > 500) {
                    // console.log('本地数据库')
                    openList(paixv(ret.data))
                } else {
                    // console.log('网络数据')
                    requireData();
                }
            }
        })
    }
    var t1,t2,t3,t4;
    function getContact() {
        t1 = new Date().getTime();
        api.ajax({
            url: apiSite + '/contact/getBossContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    t2 = new Date().getTime();
                    // console.log('请求数据用时:'+(t2-t1)/1000)
                    var dataContact=[];
                    // console.log(ret.data.unavailable_list.length)
                    for (var i = 0; i < ret.data.unavailable_list.length; i++) {
                        var element = ret.data.unavailable_list[i];
                        dataContact.push({
                            imgPath : 'widget://image/icon_defaultHead.png',
                            title : element.nickname,
                            subTitle : '副标题'
                        })
                    }
                    t3 = new Date().getTime();
                    // console.log('处理数据用时:'+(t3-t1)/1000)
                    openList(dataContact)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function openList(dataList) {
        var UIListContactsPlus = api.require('UIListContactsPlus');
        UIListContactsPlus.open({
            rect: {
                x: 0,
                y: 44,
                w: api.frameWidth,
                h: api.frameHeight - 104
            },
            contacts: dataList,
            fixedOn: api.frameName
        }, function (ret) {
            if (ret) {
                t4 = new Date().getTime();
                // console.log('打开用时:'+(t4-t3)/1000)
                alert(JSON.stringify(ret));
            }
        });
    }

    function requireData() {
        api.ajax({
            url: apiSite + '/contact/getBossContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    // console.log(ret.data.unavailable_list.length)
                    disData(ret.data.unavailable_list, 3)
                }
            } else {

            }
        })
    }

    function disData(data, type) {
        // console.log('disData'+type)
        // console.log('disData'+data)
        if (data != '') {
            for (var i = 0; i < data.length; i++) {
                // single_list
                // both_list
                // friend_list
                // 去除空格
                data[i].nickname = $api.trimAll(data[i].nickname)
                if (data[i].remark_nickname) {
                    data[i].litter = PinyinHelper.getShortPinyin(data[i].remark_nickname).toUpperCase();
                } else {
                    data[i].litter = PinyinHelper.getShortPinyin(data[i].nickname).toUpperCase();
                }
                // data[i].litter = PinyinHelper.getShortPinyin(data[i].nickname).toUpperCase();
                data[i].title = data[i].nickname;
                data[i].img = data[i].head_img_url;
                data[i].titleSize = 15;
                if (data[i].current_position == null) {
                    data[i].current_position = '';
                }
                if (data[i].current_company == null) {
                    data[i].current_company = '';
                }
            }
            // 模块数据格式
            litterSort(data, type)
            // sqlSyntax(initialData);
        }
    }
    // 排序
    function litterSort(data, type) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].litter < data[j].litter) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
        }
        sqlSyntax(data, type);
    }
    // 拼数据库语法字符串
    function sqlSyntax(data1, type) {
        var db = api.require('db');
        for (var i = 0; i < data1.length; i++) {
            data1[i].flag = data1[i].litter[0];
        }
        var SQLName = 'db_' + $api.getStorage('userToken');
        var SQL2 =
            'INSERT OR REPLACE INTO addressList_simplify(user_id,title,img,subTitle,current_contact, flag,type) VALUES ';
        for (var i = 0; i < data1.length; i++) {
            var subTitleStr = '',
                contactStr = '';
            if (data1[i].remark_current_company) {
                subTitleStr += data1[i].remark_current_company + " "
            } else if (data1[i].current_company) {
                subTitleStr += data1[i].current_company + " "
            } else {

            }
            if (data1[i].remark_current_position) {
                subTitleStr += data1[i].remark_current_position + " "
            } else if (data1[i].current_position) {
                subTitleStr += data1[i].current_position + " "
            } else {

            }
            if (data1[i].remark_current_degree) {
                subTitleStr += data1[i].remark_current_degree + " "
            } else if (data1[i].current_degree) {
                subTitleStr += data1[i].current_degree + " "
            } else {

            }
            if (data1[i].remark_current_contact) {
                contactStr = data1[i].remark_current_contact;
            } else if (data1[i].current_contact) {
                contactStr = data1[i].current_contact
            } else {

            }
            // subTitleStr
            SQL2 += '(' + data1[i].user_id + ',"' + (data1[i].remark_nickname || data1[i].nickname) + '","' + (data1[i]
                    .remark_head_img_url || data1[i].head_img_url) + '","' + subTitleStr + '","' + contactStr + '","' +
                data1[i].flag + '","' + type + '"),';
        }
        SQL2 = SQL2.substring(0, SQL2.length - 1) + ';'
        // console.log(SQL)
        db.executeSql({
            name: SQLName,
            sql: SQL2
        }, function (ret, err) {
            if (ret.status) {
                // console.log('插入数据成功')
                initPage();
            } else {
                // console.log('执行语句错误:' + JSON.stringify(err))
            }
        });

    }

    function f_check_uppercase(obj) {
        if (/[A-Z]/.test(obj)) {
            return true;
        }
        return false;
    }

    function paixv(data) {
        for (var i = 0; i < data.length; i++) {
            if (f_check_uppercase(data[0].flag)) {
                data[0].initial = data[0].flag;
            } else {
                data[0].initial = '#';
            }
            if (i > 0) {
                if (data[i].flag !== data[i - 1].flag) {
                    if (f_check_uppercase(data[i].flag)) {
                        data[i].initial = data[i].flag;
                    } else {
                        data[i].initial = '#';
                    }
                }
            }
        }
        var arr = {}
        var a;
        for (var i = 0; i < data.length; i++) {
            // data[i].subTitle = (data[i].current_company || ""+ data[i].current_position || ""+data[i].current_degree||"") ? (data[i].current_company || ""+" "+ data[i].current_position || ""+" "+data[i].current_degree||"") : ""
            data[i].titleSize = 15;
            // data[i].subTitleColor = '#999'
            if (data[i].initial) {
                if (data[i].initial == '#') {
                    if (arr[data[i].initial]) {} else {
                        arr[data[i].initial] = [];
                    }
                    a = i;
                } else {
                    arr[data[i].initial] = [];
                    a = i;
                }
            }
            arr[data[a].initial].push(data[i])
        }
        return arr;
    }
