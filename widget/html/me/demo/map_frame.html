<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <style>
        .main {
            margin-top: 7.6rem;
            border: 1px solid #f00;
        }
        
        li {
            padding: .05rem .16rem;
            border-bottom: 1px solid #000;
        }
        
        .name {
            font-size: .3rem;
        }
        
        .address {
            font-size: .24rem;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="main">
        <ul class="resultList">
            <!-- <li>
                <p class="name">{{=it[i].name}}</p>
                <p class="address">{{=it[i].address}}</p>
            </li> -->
        </ul>
        <script type="text/x-dot-template" id="listT">
            {{ for(var i = 0; i
            < it.length; i++){ }} 
            <li data-lat="{{=it[i].coord.lat}}" data-lon="{{=it[i].coord.lon}}" tapmode onclick="addLabel(this)">
                <p class="name">{{=it[i].name}}</p>
                <p class="address">{{=it[i].address}}</p>
            </li>
            {{ } }}
        </script>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../script/doT.min.js"></script>
<script type="text/javascript">
    var lon,lat,dataArr=[];
    apiready = function() {
        moduleInit();
        initMap();
        scrollBottom();
    }
    function scrollBottom() {
        api.addEventListener({
            name: 'scrolltobottom'
        }, function(ret, err){
        });
    }
    function initMap() {
        if (api.systemType === 'ios') {
            bMap.initMapSDK(function(ret) {
                if (ret.status) {
                    // alert('地图初始化成功，可以从百度地图服务器检索信息了！');
                    startPositioning();
                }
            });
        } else {
            startPositioning();
        }
    }

    function startPositioning() {
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                nearHotSpotLocation(ret.lon, ret.lat)
                openMap(ret.lon, ret.lat)
            } else {
                alert(err.code);
            }
        });
    }

    function openMap(lon, lat) {
        bMap.open({
            rect: {
                x: 0,
                y: 0,
                w: api.frameWidth,
                h: api.frameWidth
            },
            center: {
                lon: lon,
                lat: lat
            },
            zoomLevel: 17,
            showUserLocation: true,
            fixedOn: api.frameName,
            fixed: true
        }, function(ret) {
            if (ret.status) {
                bMap.addEventListener({
                    name: 'viewChange'
                }, function(ret) {
                    if (ret.status) {
                       bMap.addAnnotations({
                           annotations: [{
                               id: 1, lon: ret.lon, lat: ret.lat
                           }],
                           icon: 'widget://',
                           draggable: true
                       }, function(ret){
                           if(ret){
                           }
                       });
                       lon = ret.lon;
                       lat = ret.lat;
                        nearHotSpotLocation(lon, lat)
                    }
                });
            }
        });
    }
    // 附近热点位置
    function nearHotSpotLocation(lon, lat) {
        bMap.getNameFromCoords({
            lon: lon,
            lat: lat
        }, function(ret, err) {
            if (ret.status) {
                dataArr = dataArr.concat(ret.poiList);
                getData(ret.poiList)
            }
        });
    }
    // 打开frame
    function openIconFrame() {
        api.openFrame({
            name: 'frameName',
            url: './map_frame_icon.html',
            rect: {
                x: api.frameWidth / 2,
                y: api.frameWidth / 2 + api.pageParam.headerH,
                w: 20,
                h: 20
            },
            pageParam: {
                name: 'value'
            },
            bounces: false
        });
    }
    // 添加标注
    function addLabel(ele) {
        var lon = $api.attr(ele, 'data-lon'),
            lat = $api.attr(ele, 'data-lat'),
            name = $api.text($api.dom(ele, '.name')),
            address = $api.text($api.dom(ele, '.address'));
        api.sendEvent({
            name: 'selectPosition',
            extra: {
                lon:lon,
                lat:lat,
                name:name,
                address:address
            }
        });
        bMap.addAnnotations({
            annotations: [{
                id: 2,
                lon: lon,
                lat: lat
            }],
            icon: 'widget://image/icon_my/icon_sc.png',
            draggable: true
        }, function(ret,err) {
        });
        setTimeout(function() {
            bMap.addAnnotations({
                annotations: [{
                    id: 1, lon: lon, lat: lat
                }],
                icon: 'widget://',
                draggable: true
            }, function(ret){
            });
            bMap.setCenter({
                coords: {
                    lon: $api.attr(ele, 'data-lon'),
                    lat: $api.attr(ele, 'data-lat')
                }
            });
        }, 500);
    }
</script>

</html>
