<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <style>
        .main {
            margin-top: 7.6rem;
            /*border: 1px solid #f00;*/
        }
        
        li {
            padding: .05rem .16rem;
            border-bottom: 1px solid #d9d9d9;
            height: 0.8em;
        }
        
        .name {
            font-size: .3rem;
        }
        
        .address {
            font-size: .24rem;
            color: #999;
        }
        .select {
            background: url(../../../image/icon_my/icon_wdq.png)no-repeat;
            background-size: .3rem .3rem;
            background-position: right center;
        }
       
    </style>
</head>

<body>
    <div class="main">
        
      <!--   <ul>
            <li  class="select flex-def flex-cCenter" id="currentPosi" tapmode onclick="addLabel(this)">
                <p class="name">  </p>
            </li>
        </ul> -->
        <ul class="resultList">
            <!-- <li>
                <p class="name">{{=it[i].name}}</p>
                <p class="address">{{=it[i].address}}</p>
            </li> -->
           
        </ul>
        <script type="text/x-dot-template" id="listT">
            {{ for(var i = 0; i < it.length; i++){ }} 
                    <li data-address="{{=it[i].address}}" data-name="{{=it[i].name}}" data-lat="{{=it[i].coord.lat}}" data-lon="{{=it[i].coord.lon}}" tapmode onclick="addLabel(this)">
                        <p class="name">{{=it[i].name}}</p>
                        <p class="address">{{=it[i].address}}</p>
                    </li>
            {{ } }}
        </script>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../script/doT.min.js"></script>
<script type="text/javascript">
    var lon,lat,dataArr=[],viewChange = 1;
    apiready = function() {
        moduleInit();
        initMap();
        scrollBottom();
        addEventListenerSearch()
    }
    function scrollBottom() {
        api.addEventListener({
            name: 'scrolltobottom'
        }, function(ret, err){
        });
    }
    // 监听搜索返回数据
    function addEventListenerSearch() {
        api.addEventListener({
            name: 'addEventListenerSearch'
        }, function(ret, err) {
            if (ret) {
                nearHotSpotLocation(ret.value.obj.lon, ret.value.obj.lat, ret.value.obj);
                bMap.addAnnotations({
                    annotations: [{
                        id: 2, lon: ret.value.obj.lon, lat: ret.value.obj.lat
                    }],
                    icon: 'widget://',
                    draggable: true
                }, function(ret){
                    bMap.addAnnotations({
                        annotations: [{
                            id: 1,
                            lon: lon,
                            lat: lat
                        }],
                        icon: 'widget://image/icon_my/icon_sc.png',
                        draggable: true
                    }, function (ret, err) {
                    });
                });
                viewChange = 0;
                bMap.setCenter({
                    coords: {
                        lon: ret.value.obj.lon,
                        lat: ret.value.obj.lat
                    }
                });
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // ios下需先初始化才可以打开地图
    function initMap() {
        if (api.systemType === 'ios') {
            startPositioning();
            // bMap.initMapSDK(function(ret,err) {
            //     console.log(JSON.stringify(ret))
            //     console.log(JSON.stringify(err))
            //     if (ret.status) {
            //         alert('地图初始化成功，可以从百度地图服务器检索信息了！');
            //         startPositioning();
            //     }
            // });
        } else {
            startPositioning();
        }
    }
    // 开始定位
    function startPositioning() {
         // bMap.initMapSDK(function(ret,err) {
            //     console.log(JSON.stringify(ret))
            //     console.log(JSON.stringify(err))
            //     if (ret.status) {
            //         alert('地图初始化成功，可以从百度地图服务器检索信息了！');
            //         startPositioning();
            //     }
            // });
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                openMap(ret.lon, ret.lat);
               
                getNameFromCoords(ret.lon, ret.lat);
            } else {
                alert(err.code);
            }
        });
    }
    function getNameFromCoords(lon,lat) {
        bMap.getNameFromCoords({
            lon: lon,
            lat: lat
        }, function(ret, err) {
            if (ret.status) {
                api.sendEvent({
                    name: 'selectPosition',
                    extra: {
                        lon: ret.poiList[0].coord.lon,
                        lat: ret.poiList[0].coord.lat,
                        name: ret.poiList[0].name,
                        address: ret.poiList[0].address
                    }
                });
            }
        });
    }

    function openMap(lon, lat) {
        bMap.open({
            rect: {
                x: 0,
                y: 0,
                w: api.frameWidth,
                h: api.frameWidth
            },
            center: {
                lon: lon,
                lat: lat
            },
            zoomLevel: 17,
            showUserLocation: true,
            fixedOn: api.frameName,
            fixed: true
        }, function(ret) {
            if (ret.status) {
                nearHotSpotLocation(lon, lat)
                bMap.addEventListener({
                    name: 'viewChange'
                }, function(ret) {
                    if (ret.status) {
                       bMap.addAnnotations({
                           annotations: [{
                               id: 2, lon: ret.lon, lat: ret.lat
                           }],
                           icon: 'widget://',
                           draggable: true
                       }, function(ret){
                           if(ret){
                           }
                       });
                       lon = ret.lon;
                       lat = ret.lat;
                       if (viewChange) {
                           // 点击列表地点, 重新设置地图中心, 不刷新列表
                           // 手滑移动地图视图, 刷新列表数据
                           // 仿微信
                           nearHotSpotLocation(lon, lat);
                           getNameFromCoords(lon, lat);
                        } else {
                            viewChange = 1;
                        }
                    }
                });
            }
        });
    }
    // 附近热点位置
    function nearHotSpotLocation(lon, lat, addEventListenerSearch) {
        bMap.getNameFromCoords({
            lon: lon,
            lat: lat
        }, function(ret, err) {
            console.log(JSON.stringify(ret))
            if (ret.status) {
                var obj;
                dataArr = dataArr.concat(ret.poiList);
                getData(ret.poiList);
                if(addEventListenerSearch) {
                    var str = '<li data-address="'+ addEventListenerSearch.address +'" data-name="'+ addEventListenerSearch.name +'" data-lat="'+ addEventListenerSearch.lat +'" data-lon="'+ addEventListenerSearch.lon +'" tapmode onclick="addLabel(this)"><p class="name" >'+ addEventListenerSearch.name +'</p><p class="address">'+ addEventListenerSearch.address +'</p></li >';
                    $api.prepend($api.dom('ul'), str);
                    obj = {
                            lon: addEventListenerSearch.lon,
                            lat: addEventListenerSearch.lat,
                            name: addEventListenerSearch.name,
                            address: addEventListenerSearch.address
                        }
                }
                $api.addCls($api.domAll('ul li')[0], 'select');
                if (!addEventListenerSearch) {
                    obj = {
                        lon: $api.attr($api.dom('.select'), 'data-lon'),
                        lat: $api.attr($api.dom('.select'), 'data-lat'),
                        name: $api.attr($api.dom('.select'), 'data-name'),
                        address: $api.attr($api.dom('.select'), 'data-address'),
                    }
                }
                api.sendEvent({
                    name: 'selectPosition',
                    extra: obj
                });
            }
        });
    }
    // 添加标注
    function addLabel(ele) {
        var liDom = $api.domAll('li');
        for (var i = 0; i < liDom.length; i++) {
            var element = liDom[i];
            $api.removeCls(element, 'select');
        }
        $api.addCls(ele, 'select');

        var lon = $api.attr(ele, 'data-lon'),
            lat = $api.attr(ele, 'data-lat'),
            name = $api.attr(ele, 'data-name'),
            address = $api.attr(ele, 'data-address');
        // 发送事件, 把选择的位置信息传递给win
        api.sendEvent({
            name: 'selectPosition',
            extra: {
                lon:lon,
                lat:lat,
                name:name,
                address:address
            }
        });
        bMap.addAnnotations({
            annotations: [{
                id: 1,
                lon: lon,
                lat: lat
            }],
            icon: 'widget://image/icon_my/icon_sc.png',
            draggable: true
        }, function(ret,err) {
        });
        setTimeout(function() {
            bMap.addAnnotations({
                annotations: [{
                    id: 2, lon: lon, lat: lat
                }],
                icon: 'widget://',
                draggable: true
            }, function(ret){
            });
            viewChange = 0;
            bMap.setCenter({
                coords: {
                    lon: $api.attr(ele, 'data-lon'),
                    lat: $api.attr(ele, 'data-lat')
                }
            });
        }, 500);
    }
</script>

</html>
