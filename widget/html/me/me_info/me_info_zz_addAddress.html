<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
       
       
        ul {
            margin-top: .2rem;
            font-size: .28rem;
            background-color: #fff;
        }
        ul li {
            height: .8rem;
            border-bottom: 1px solid #ECECEC;
            padding: 0 .3rem;
            line-height: .8rem;
        }
        li .title {
            width: 1.3rem;
        }
        li input {
            height: .8rem;
            outline: none;
        }
        .text {
            color: #B1AEA9;
            width: 5rem;
        }
         .main_no3 {
            margin-top: 2rem;
            text-align: center;
        }
        .main_no3 button {
            width: 6.3rem;
            border-radius: .08rem;
            text-align: center;
            margin: 0 auto;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #fff;
            background:  #A3DEA3;
          
        }
        #over {
        display: none;
        color: #DF214E;
       }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                新增地址
            </span>
             <span class="rightBtn bj" id="over" ontouchstart="delDz()">删除</span> 
        </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
        
        if (api.pageParam.flag) {
            // 1 编辑
            $api.text($api.dom('.winTitle'), '修改地址');
            $api.css($api.byId('over'), 'display:inline-block');
        } else {
            // 0 新增
        }
        api.openFrame({
            name: 'me_info_zz_addAddress_frame',
            url: './me_info_zz_addAddress_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                    flag: api.pageParam.flag,
                    address_id: api.pageParam.address_id
            },
            bounces: false
        });

    };
     // 删除地址
    function delDz () {
         api.ajax({
            url: apiSite + '/user_center/deleteAddress',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    address_id: api.pageParam.address_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
                // alert(JSON.stringify(ret))
                api.sendEvent({
                    name: 'addCity'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
</script>
</html>
