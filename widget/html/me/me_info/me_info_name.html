<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
       
      
        .main {
            font-size: 0;
            padding-top: .3rem;
            position: relative;
        }
        .main input {
            height: .797rem;
            width: 100%;
            background-color: #fff;
            outline: none;
            font-size: .3rem;
            color: #555;
            padding-left: .2rem;
            padding-right: .3rem;
        }
        .main .clearIcon {
            width: .24rem;
            height: .797rem;
            background: url(../../../image/icon_other/icon_clear.png)no-repeat;
            -webkit-background-size: .24rem .24rem;
            background-size: .24rem .24rem;
            background-position: 0 center;
            position: absolute;
            right: .4rem;
            top: .3rem;
            display: none;
        }
    </style>
</head>
<body>
    
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                
            </span>
            <span class="rightBtn bj"   tapmode   onclick="enter()">保存</span> 
        </div>
    </header>
  
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();

        api.openFrame({
            name: 'me_info_name_frame',
            url: './me_info_name_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                type: api.pageParam.type,
                name: api.pageParam.name
            },
            bounces: false
        });


        if (api.pageParam.type == 'name') {
            $api.text($api.dom('.winTitle'), '真实姓名');
            // $api.val($api.dom('input'), api.pageParam.name);
            $api.attr($api.dom('input'), 'placeholder', api.pageParam.name);
        } 
        if (api.pageParam.type == 'nickname') {
            $api.text($api.dom('.winTitle'), '昵称');
            $api.attr($api.dom('input'), 'placeholder', api.pageParam.name);
        }
    };

    function enter() {
        api.sendEvent({
            name: 'editName'
        });
    }



    function clearBtn(ele) {
        var val = $api.val(ele);
        if (val) {
            $api.css($api.dom('.clearIcon'), 'display:inline-block');
        } else {
            $api.css($api.dom('.clearIcon'), 'display:none');
        }
    }
    function clearText () {
        $api.val($api.dom('input'), '');
        $api.css($api.dom('.clearIcon'), 'display:none');
    }
</script>
</html>
