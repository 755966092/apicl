<body>
        <div class="weui-cells__title">学习经历（中学）</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>学校</p>
                </div>
                <input type="text" id="school" class="weui-cell__ft" name="" placeholder="必填">
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>文理科</p>
                </div>
                <div id="selectKe" tapmode onclick="openSelect2(this)" class="weui-cell__ft" >必选</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>开始时间</p>
                </div>
                <div tapmode data-val='start' onclick="openTime(this)" id="time_1" class="weui-cell__ft">请选择</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>结束时间</p>
                </div>
                <div data-val='startTime' tapmode onclick="openTime(this)" id="time_2" class="weui-cell__ft">请选择</div>
            </div>
        </div>
        <div class="weui-cells__title">在校经历</div>
        <!-- <div class="main clearfix" style="font-size: 0">
            <textarea rows="6" id="textarea" placeholder="主要在校经历" maxlength="300" oninput="changeText(this)"></textarea>
            <p class="mobile fr" id="textLength"> 0/300</p>
        </div> -->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea id="textarea" class="weui-textarea" placeholder="请输入文本" rows="3" maxlength="200" oninput="changeText(this)"></textarea>
                    <div class="weui-textarea-counter">
                        <span id="textLength">0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="page__bd page__bd_spacing">
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="main_no3" tapmode onclick="addStudy()">保存</a>
        </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        moduleInit();
        if (api.pageParam.flag == 1) {
            url = '/user_center/editEducation';
            // $api.text($api.byId('main_no3'), '删除');
            // $api.text($api.byId('title'), '修改学习经历');
            // $api.css($api.byId('over'), 'display:inline-block');
            // $api.css($api.byId('main_no3'), 'background-color:#DF214E');
            // $api.removeAttr($api.byId('main_no3'), '  tapmode   onclick');
            // $api.rmEvt($api.byId('main_no3'), 'click', addStudy);
            // $api.addEvt($api.byId('main_no3'), 'click', function(){
            //     delStudy();
            // });
        } else {
            url = '/user_center/addEducation'
        }
        if (api.pageParam.education_id) {
            getCityList();
        }

        api.addEventListener({
            name: 'editStudy'
        }, function(ret, err) {
            if (ret) {
                addStudy();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };

     // 打开时间选择器
   function openTime(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {$api.domAll('input')[i].blur()}
        var data = $api.attr(ele, 'data-val');
        var text;
        if (data == 'start') {
            text = '选择开始时间'
        } else {
            text = '选择结束时间'
        }
        var date, date1, date2;
        var current = $api.text(ele);
        if (current!='请选择') {
            current = current.split('-')
            date = current[0];
            date1 = current[1];
            date2 = current[2];
        } else　{
            date = new Date().getFullYear();
            date1 = new Date().getMonth();
            date2 = new Date().getDate();
        }
        api.openPicker({
            type: 'date',
            date: date+'-'+date1+'-'+date2,
            title: text
        }, function(ret, err) {
            if (ret) {
                  var dateYear = new Date().getFullYear(),
                        dateMonth = new Date().getMonth()+1,
                        dateDay = new Date().getDate();
                 if (data == 'startTime') {
                    // 开始时间
                    if ((ret.year > dateYear) || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {                        api.toast({
                            msg: '请选择早于当前的时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                } else {
                    //结束时间
                    var startTime = $api.text($api.byId('time_1')).split('-')
                    if (ret.year > dateYear || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {
                        $api.text(ele, '至今');
                    } else if (ret.year < startTime[0] || ((ret.year == startTime[0]) && (ret.month < startTime[1])) || (((ret.year == startTime[0]) && (ret.month == startTime[1])) && ret.day < startTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
   }
    function openSelect2(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {$api.domAll('input')[i].blur()}
        var text = $api.text(ele);
        var data = ['文科','理科'];
        var selArr = []
        if (text!='必选') {
            for (var i = 0; i < data.length; i++) {
                if (data[i] == text) {
                    selArr.push(i)
                    break;
                }
            }
        } else {
            selArr = [1]
        }
        var fontsize = 16,rowLength = 5, enterSize = 14;
        if (api.systemType === 'ios') {
            fontsize = 20;
            rowLength = 7;
            enterSize = 16;
        }
        UIActionSelector.open({
            datas: [
                {
                    name:'文科'
                },{
                    name:'理科'
                }
            ],
            actives: selArr,
            layout: {
                row: rowLength,
                col: 1,
                height: 26,
                size: fontsize,
                sizeActive: fontsize+2,
                rowSpacing: 5,
                colSpacing: 5,
                maskBg: 'rgba(0,0,0,0.5)',
                bg: '#fff',
                color: '#888',
                colorSelected: '#000'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                color: '#000',
            },
            ok: {
                text: '确定',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                color: '#000',
            },
            title: {
                text: '请选择学历',
                size: 20,
                h: 44,
                bg: '#eee',
                color: '#000'
            },
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                if (ret.eventType == 'ok') {
                    // enter(ret.level1)
                    $api.text(ele, ret.level1);
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
     // 获取数据
    function getCityList() {
        api.ajax({
            url: apiSite + '/user_center/editEducationIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    education_id: api.pageParam.education_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.data.info.end_date == '0000-00-00' ){
                     $api.text($api.byId('time_2'), '至今');
                }
                $api.val($api.byId('school'), ret.data.info.school);
                $api.text($api.byId('selectKe'), ret.data.info.major);
                $api.text($api.byId('time_1'), ret.data.info.start_date);

                $api.val($api.byId('textarea'), ret.data.info.description);
                $api.text($api.byId('textLength'), ret.data.info.description.length);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 提交数据
    function addStudy() {

        // 获取数据
        var school = $api.val($api.byId('school'));
        var selectKe = $api.text($api.byId('selectKe'));
        var time_1 = $api.text($api.byId('time_1'));
        var time_2 = $api.text($api.byId('time_2')) == '至今' ? '0000-00-00' : $api.text($api.byId('time_2'));
        var textarea = $api.val($api.byId('textarea'));

         api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    education_id: api.pageParam.education_id,
                    type: 2,
                    school: school,
                    major: selectKe,
                    degree: '',
                    description: textarea,
                    start_date: time_1,
                    end_date: time_2
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code === 200) {
                     api.sendEvent({
                         name: 'addStudy'
                     });
                     api.closeWin();
                 } else {
                    alert(ret.msg);
                 }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });

    }
     // 删除数据
    function delStudy () {
        api.ajax({
            url: apiSite + '/user_center/deleteEducation',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    education_id: api.pageParam.education_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑文本和修改文本长度内容
    function changeText(ele) {
        // alert();
        $api.text($api.byId('textLength'), ele.value.length);
    }


</script>
</html>
