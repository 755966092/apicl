<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/flex.css"/>
   <style type="text/css">
        
        .move {
           font-size: 0;

        }
        p.type {
             padding-left: .3rem;
            font-size: .28rem;
            line-height: .6rem;
            color: #999;

        }
        .item {
            padding-left: .3rem;
            line-height: .797rem;
            box-sizing: border-box;
            margin-top: .02rem;
            font-size: 0;
            display: inline-block;
            height: .797rem;
            background-color: #fff;
            width: 100%;
            border-bottom: .01rem solid #d9d9d9;
        }
        .item span,
        .item input {
            font-size: .3rem;
            outline: none;
        }
        .addPhone {
            height: .797rem;
            margin-top: .2rem;
            background-color: #fff;
            font-size: 0;
            display: -webkit-box; 
            display: flex;
            -webkit-box-align:  center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center
        }
        .addPhone div {
            font-size: .3rem;
            color: #27B24A;
        }
        .addIcon {
            width: .4rem;
            height: .4rem;
            background: url(../../../image/icon_my/icon_add.png)no-repeat;
            background-size: .4rem .4rem;
            margin-right: .1rem;
        }
        .clearIcon {
            width: .25rem;
            height: .8rem;
            background: url(../../../image/icon_other/icon_clear.png)no-repeat;
            -webkit-background-size: .25rem .25rem;
            background-size: .25rem .25rem;
            background-position: 0 center;
            float: right;
            padding-right: .4rem;
            display: none;
        }
        .label {
            margin-right: .2rem;
        }
        .icon {
            width: .78rem;
            height: .8rem;
             float: right;
            margin-right: .36rem;
        }
        .selIcon .icon {
            width: .78rem;
            height: .8rem;
            background: url(../../../image/icon_my/icon_enter.png)no-repeat;
            -webkit-background-size: .5rem .35rem;
            background-size: .5rem .35rem;
            background-position: center center;
            float: right;
            margin-right: .36rem;
        }
   </style>
</head>
<body>
    <div class="main resultList"></div>
    <script type="text/x-dot-template" id="listT">
            {{ for (var i = 0; i < it.length; i++) { }} 
                {{?it[i].flag == 1}}
                    <p class="type moveTitle">移动</p>
                {{?}}

                {{?it[i].type == 1}}
                    <div tapmode onclick="setDefaultContact(this)" class="move moveFlag {{=it[i].is_default == 1 ? 'selIcon' : ''}}" data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}" >
                        <div class="item">
                            <span class="label">{{=it[i].sub_type}}：</span>
                            <input type="text" onchange="revisePhone(this)" data-id="{{=it[i].contact_id}}" value="{{=it[i].phone}}" disabled="true">
                            <span class="clearIcon" data-id="{{=it[i].contact_id}}"  tapmode onclick="clearItem(this)"></span>
                        <span class="icon "></span>
                        </div>
                    </div>
                {{?}}

                {{?it[i].flag == 2}}
                    <p class="type fixedTitle">固定</p>
                {{?}}
                {{?it[i].type == 2}}
                    <div  tapmode onclick="setDefaultContact(this)" class="move fixedFlag {{=it[i].is_default == 1 ? 'selIcon' : ''}}"  data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}">
                        <div class="item" >
                            <span class="label">{{=it[i].sub_type}}：</span>
                            <input type="text" onchange="revisePhone(this)" data-id="{{=it[i].contact_id}}" value="{{=it[i].phone}}" disabled="true">
                            <span class="clearIcon" data-id="{{=it[i].contact_id}}" tapmode onclick="clearItem(this)"></span>
                        <span class="icon "></span>
                        </div>
                    </div>
                {{?}}
            {{ }; }} 
   </script>
    <!-- <div class="addPhone" tapmode onclick="addPhone()">
        <div class="addIcon"></div>
        <div>添加电话号码</div>
   </div> -->
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../script/doT.min.js"></script>

<script type="text/javascript">
    var editArr=[];
    apiready = function(){
        lxrList();
        api.addEventListener({
            name: 'xgTel'
        }, function(ret, err) {
            if (ret) {
                lxrList();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 设置默认联系方式
    function setDefaultContact(ele) {
        var contactId = $api.attr(ele, 'data-id');
        
        api.ajax({
            url: apiSite + '/user_center/setDefaultContact',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       contact_id: contactId
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret))
                $api.removeCls($api.dom('.selIcon'), 'selIcon');
                $api.addCls(ele, 'selIcon');
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function revisePhone(ele) {
        var obj = {}
            obj.id = parseInt($api.attr($api.closest(ele, '.move'), 'data-id')),
            obj.sub_type = parseInt($api.attr($api.closest(ele, '.move'), 'data-sub_type') == '工作' ? 1 : 2),
            obj.type = parseInt($api.attr($api.closest(ele, '.move'), 'data-type')),
            obj.phone = $api.val(ele);
          
            var i=0;
            do{
                if (editArr[i].id == obj.id && obj.phone == editArr[i].phone) {
                    break;
                } else {
                    editArr.push(obj)
                }
                i++;
            }while(i < editArr.length)
            alert(JSON.stringify(obj))
            
    }
    // 监听点击保存和编辑按钮
    function monitorEvent () {
        var clearIcon = $api.domAll('.clearIcon'),
            ipt = $api.domAll('input');

        api.addEventListener({
            name: 'keepPhone'
        }, function(ret, err) {
            
            if (ret) {
                for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:none');
                }
                for (var i = 0; i < ipt.length; i++) {
                    $api.attr(ipt[i], 'disabled', 'true');
                }
                // 编辑电话号码
                for (var i = 0; i < editArr.length; i++) {
                    api.ajax({
                        url: apiSite + '/user_center/editContact',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                           values: { 
                                token: $api.getStorage('userToken'),
                                contact_id: editArr[i].id,
                                sub_type: editArr[i].sub_type,
                                type: editArr[i].type,
                                phone: editArr[i].phone
                           }
                        }
                    }, function(ret, err) {
                        if(ret) {
                            alert(JSON.stringify(ret))
                        } else {
                            alert(JSON.stringify(err.msg))
                        }
                    })
                }
            } else {
                alert('1'+JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'editPhone'
        }, function(ret, err) {
            
            if (ret) {
               for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:inline-block');
                }
                for (var i = 0; i < ipt.length; i++) {
                    $api.removeAttr(ipt[i], 'disabled');
                }
            } else {
                alert('2'+JSON.stringify(err));
            }
        });
    }

     // 获取联系人列表
    function lxrList() {
        api.ajax({
            url: apiSite + '/user_center/contactList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken')
                } 
            }
        }, function(ret, err) {
            if (ret) {
                handleData(litterSort(ret.data.list))
                // getData(ret.data.list);
                // alert(JSON.stringify(ret.data))
                
                if(ret.data.list.length != 0) {
                    api.sendEvent({
                        name: 'showEditText'
                    });
                }
                monitorEvent();
            } else {
                alert('3'+JSON.stringify(err));
            }
        });
    }

    // 处理数据
    function handleData(data) {
        for (var i = 0; i < data.length; i++) {
            if (data[i].sub_type == 1) {
                data[i].sub_type = '工作'
            } else {
                data[i].sub_type = '生活'
            }
        }
        if (data) {
            $api.setStorage('userPhone', data);
        }
        getData(data);
    }
    function litterSort(data) {
        
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].type < data[j].type) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         
         for (var i = 0; i < data.length; i++) {
             data[0].flag = data[0].type
            if (i>0) {
                if (data[i].type !== data[i-1].type) {
                    data[i].flag = data[i].type
                }
            }
        }
        return data
    }

    function clearItem(ele) {
        var father = $api.closest(ele, '.move');
        var id = $api.attr(ele, 'data-id');
        
        // 删除电话
        api.ajax({
            url: apiSite + '/user_center/deleteContact',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   token: $api.getStorage('userToken'),
                   contact_id: id
               }
            }
        }, function(ret, err) {
            if(ret) {
                if(ret.code !== 200) {
                    alert(ret.msg)
                } else {
                    $api.remove(father);
                    if ($api.domAll('.moveFlag').length == 0) {
                        $api.remove($api.dom('.moveTitle'));
                    } 
                    if ($api.domAll('.fixedFlag').length == 0) {
                         $api.remove($api.dom('.fixedTitle'));
                    }
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function addPhone() {
        api.openWin({
            name: 'winName',
            url: './me_info_zydh_addtel.html',
            pageParam: {
                name: 'value'
            }
        });
    }
</script>
</html>
