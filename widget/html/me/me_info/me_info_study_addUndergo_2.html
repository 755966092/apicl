<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
       
      
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle"  id="title">
                新增学习经历
            </span>
            <span class="rightBtn bj" id="over"   tapmode="hover"   onclick="addStudy()">删除</span> 
        </div>
    </header>
  
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        fnInit();
        if (api.pageParam.flag ==1) {
             $api.text($api.byId('title'), '修改学习经历');
             $api.css($api.byId('over'), 'color:#DF214E');
        } else {
           $api.css($api.byId('over'), 'display:none');
        }
        api.openFrame({
            name: 'me_info_study_addUndergo_2_frame',
            url: './me_info_study_addUndergo_2_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                flag: api.pageParam.flag,
                name: api.pageParam.name,
                education_id:api.pageParam.education_id
            },
            bounces: true
        });
    }
   
      // 删除数据
    function delStudy () {
        api.ajax({
            url: apiSite + '/user_center/deleteEducation',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    education_id: api.pageParam.education_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
</script>
</html>
