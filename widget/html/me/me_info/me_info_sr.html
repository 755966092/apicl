        span {
            font-size: .36rem;

<body onclick="api.closeFrame()">
    <div class="main" onclick="api.closeFrame()">
        <span onclick="enter()">чбошод</span>
    </div>
</body>

<script type="text/javascript">
var selDate;
    apiready = function(){
       moduleInit();
       dianji();

    };
 function dianji() {
        var spanH = $api.offset($api.dom('span')).h;
        UISelector.open({
            rect: {
                x: 0,
                y: api.frameHeight  - 150 - spanH,
                // y: api.winHeight / 2 + 170,
                // w: api.frameWidth - 60,
                h: 150
            },
            styles: {
                bg: 'rgba(255,255,255,1)',
                text: {
                    size: 18,
                    selected: '#333',
                    normal: '#a8a8a8'
                },
                item: {
                    w: 80,
                    h: 20,
                    normal: 'rgba(0,0,0,0)',
                    selected: 'rgba(0,0,0,0)',
                    zoomIn: 1.2
                }
            },
            rows: 3,
            indexs: [10, 4, 5],
            bounce: false,
            fixedOn: api.frameName,
            fixed: false,
            data: srDate
        }, function(ret, err) {
            if (ret) {
                selDate = ret.selects[0].content + '-' + ret.selects[1].content + '-' + 
                ret.selects[2].content;
            } else {
                alert(JSON.stringify(err));
            }
        });
        
   }  
  function enter () {
    alert(selDate)
    
    api.sendEvent({
        name: 'xiugaisr',
        extra: {
            selDate: selDate
        }
    });
    api.closeFrame();
  }
  
</script>
