<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
      
        body, html {
            background-color: #F8F8F8;
        }
        
        .main_no1 {
           margin-top: .6rem;
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        .main_no1 p span {
            display: inline-block;
            width: .45rem;
            height: .8rem;
            float: right;
            background: url(../../../image/icon_my/icon_enter.png)no-repeat;
            background-size: .45rem .34rem;
            background-position: center center;
            display: none;
        }
        .main_no1 p span.select {
            display: inline-block;
        }
        .main_no2 p {
            margin-top: .2rem;
        }
        button {
            display: block;
            width: 7.2rem;
            height: .95rem;
            background-color: #08BB08;
            color: #fff;
            font-size: .34rem;
            margin-top: 4rem;
            margin: 0 auto;
        }
        .main_no3 {
            margin-top: 4rem;
        }
        .main_no2 .telClass{
            background: #fff url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: 7.05rem center;
        }
        .main_no2 .telClass_1 {
            margin-right: .3rem;
            color: #36b857;
        }
        input { 
            height: .8rem;
            outline: none;
            width: 1.9rem;
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback" onclick="api.closeWin()">取消</span>
            <span class="winTitle">
                电话号码
            </span>
        </div>
    </header>
    <div class="main clearfix">
       <div class="main_no1">
           <p onclick="selectClass(this)"  data-val="1">
                移动电话
                <span class="selClass select"></span>
           </p>
           <p onclick="selectClass(this)"  data-val="2">
                固定电话
                <span class="selClass"></span>
           </p>
       </div>
       <div class="main_no2">
           <p class="telClass" onclick="selTel()">类别
                <span class="fr telClass_1">工作</span>
           </p>
           <p>电话号码
                <input type="text" name="" placeholder="输入手机号" class="fr">
           </p>
       </div>
       <div class="main_no3 ">
           <button onclick="addTel()">保存</button>
       </div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var val = 1, dhlb = 1;
    apiready = function(){
	    fnInit();
        api.addEventListener({
            name: 'xiugaitel'
        }, function(ret, err) {
            if (ret) {
                if (ret.value.selDate == '工作') {
                    dhlb = 1;
                } else {
                    dhlb = 2;
                }
                $api.text($api.dom('.telClass_1'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    


    // 选择电话类别  生活 || 工作
    function selTel() {

            api.openFrame({
                name: 'me_info_tel',
                url: './me_info_tel.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: api.winHeight
                },
                bounces: false
            });
    }


    // 选择电话类别 移动 || 固定
    function selectClass(ele) {
        val = $api.attr(ele, 'data-val');
        for (var i = 0; i < $api.domAll('.selClass').length; i++) {
            $api.removeCls($api.domAll('.selClass')[i], 'select');
        }
        $api.addCls($api.last(ele), 'select');
    }

    // 添加电话完成
    function addTel() {
        var tel = $api.val($api.dom('input'));


          api.ajax({
            url: apiSite + '/api/user_center/addContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    phone: tel,
                    type: val,
                    sub_type: dhlb
                }
            }
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
            }
        })



        if (tel.length !== 11 ) {
            api.toast({
                msg: '输入正确的手机号'
            });
        } else {
             api.sendEvent({
                name: 'addTel',
                extra: {
                    val: val, 
                    dhlb: dhlb,
                    tel: tel
                }
            });
            api.closeWin();
        }
       
    }

</script>
</html>
