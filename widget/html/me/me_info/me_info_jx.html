<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style type="text/css">
       body,html {
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            height: 100%;

        }
        span {
            font-size: .36rem;
            width: 100%;
            padding: .3rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #fff;
            color: #0089e9;
        }
        .main {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body   tapmode   onclick="api.closeFrame()">
    <div class="main"   tapmode   onclick="api.closeFrame()">
        <span   tapmode   onclick="enter()">确认</span>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../data/city.js"></script>
<script type="text/javascript">
    var selDate,defaultData,defaultArr=[];
    apiready = function(){
        moduleInit();
        dianji();
        queryData();
    };

    // 查询数据位置
    function queryData() {
        var homeText = api.pageParam.homeText;
        if (homeText == null ||  homeText == "请选择") {
            for (var i = 0; i < 2; i++) {
                defaultArr.push(i)
            }
         // 查询数据位置
        } else {
            var year = api.pageParam.homeText[0];
           var month = api.pageParam.homeText[1];
           // alert(year+'---'+month)
           // 获取年份的位置
           for (var i = 0; i < city.length; i++) {
               if (city[i].title == year) {
                defaultArr.push(i)
                    break;
               }
           }
           // 获取月份的位置
           for (var i = 0; i < city[defaultArr[0]].contents.length; i++) {
               if (city[defaultArr[0]].contents[i] == month){
                    defaultArr.push(i)
                    break;
               }
           }
        }
       
    }




    function dianji() {
        var spanH = $api.offset($api.dom('span')).h;
        var UISelector = api.require('UISelector');

        UISelector.open({
            rect: {
                x: 0,
                y: api.frameHeight  - 150 - spanH,
                h: 150
            },
            styles: {
                bg: 'rgba(255,255,255,1)',
                text: {
                    size: 18,
                    selected: '#333',
                    normal: '#a8a8a8'
                },
                item: {
                    w: 80,
                    h: 20,
                    normal: 'rgba(0,0,0,0)',
                    selected: 'rgba(0,0,0,0)',
                    zoomIn: 1.2
                }
            },
            rows: 3,
            indexs: defaultArr,
            bounce: false,
            fixedOn: api.frameName,
            fixed: false,
            // data: 'widget://data/city.json'
            data: city
        }, function(ret, err) {
            if (ret) {
                // selDate = ret.selects[0].content + '-' + ret.selects[1].content;

                if (ret.eventType == 'show') {
                     UISelector.set({
                        indexs: defaultArr
                    });
                    selDate = city[defaultArr[0]].title + '-' +  city[defaultArr[0]].contents[defaultArr[1]]
               } else {
                    selDate = ret.selects[0].content+ '-' + ret.selects[1].content
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
   }   
  function enter () {
    // alert('发送成功' + selDate)
    api.sendEvent({
        name: 'xiugaijx',
        extra: {
            selDate: selDate
        }
    });
    api.closeFrame();
  }
  
</script>
</html>
