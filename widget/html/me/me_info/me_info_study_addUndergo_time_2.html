<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style type="text/css">
        body,html {
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            height: 100%;

        }
        span {
            font-size: .36rem;
            width: 100%;
            padding: .3rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #fff;
            color: #0089e9;
        }
        .main {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body   tapmode="hover"   onclick="api.closeFrame()">
    <div class="main"   tapmode="hover"   onclick="api.closeFrame()">
        <span   tapmode="hover"   onclick="enter()">确认</span>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../data/date.js"></script>
<script type="text/javascript">
    var selDate,defaultData,defaultArr=[];
    apiready = function(){
       moduleInit();
       dianji();
        queryData();
    };
    var a = {
        title: "至今",
        contents: [{
            title: "",
            contents: [""]

        }]
    }   
    srDate.unshift(a)
    function queryData () {
        var time = api.pageParam.time;
        // alert(time)
        // alert(time)
        if (time == '' || time == '请选择' || time == '0000,00,00') {
            for (var i = 0; i < 3; i++) {
                defaultArr.push(i)
            }
        } else if (time == '至今') {
            defaultArr.push(0)
        } else {
            var year = parseInt(time[0] || 0);
            var month = parseInt(time[1] || 0);
            var day = parseInt(time[2] || 0);
            // 获取年份的位置
            for (var i = 0; i < srDate.length; i++) {
                if (srDate[i].title == year) {
                 defaultArr.push(i)
                     break;
                }
            }

            // 获取月份的位置
            for (var i = 0; i < srDate[defaultArr[0]].contents.length; i++) {
                if (srDate[defaultArr[0]].contents[i].title == month){
                     defaultArr.push(i)
                     break;
                }
            }
            // 获取日期的位置
             for (var i = 0; i < srDate[defaultArr[0]].contents[defaultArr[1]].contents.length; i++) {
                 if (srDate[defaultArr[0]].contents[defaultArr[1]].contents[i] == day) {
                     defaultArr.push(i)
                     break;
                 }
             }
        }
    }
    function dianji() {
        var spanH = $api.offset($api.dom('span')).h;
        UISelector.open({
            rect: {
                x: 0,
                y: api.frameHeight - 150 - $api.offset($api.dom('span')).h,
                // y: api.winHeight / 2 + 170,
                // w: api.frameWidth - 60,
                h: 150
            },
            styles: {
                bg: 'rgba(255,255,255,1)',
                text: {
                    size: 18,
                    selected: '#333',
                    normal: '#a8a8a8'
                },
                item: {
                    w: 80,
                    h: 20,
                    normal: 'rgba(0,0,0,0)',
                    selected: 'rgba(0,0,0,0)',
                    zoomIn: 1.2
                }
            },
            rows: 3,
            indexs: defaultArr,
            bounce: false,
            fixedOn: api.frameName,
            fixed: false,
            data:  srDate
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                if (ret.eventType == 'show') {
                    UISelector.set({
                        indexs: defaultArr
                    });
                    if (api.pageParam.time == '至今') {
                        selDate = '至今'
                    } else if (api.pageParam.time == '' || api.pageParam.time == '请选择' || api.pageParam.time == '0000,00,00') {
                        selDate = '至今'
                    } else {
                        selDate = srDate[defaultArr[0]].title + '-' +  srDate[defaultArr[0]].contents[defaultArr[1]].title  + '-' +srDate[defaultArr[0]].contents[defaultArr[1]].contents[defaultArr[2]]
                    }
                } else {
                    if (ret.selects[0].content == '至今') {
                        selDate = '至今'
                    } else {
                        selDate = ret.selects[0].content+ '-' + ret.selects[1].content + '-' + ret.selects[2].content;
                    }
                }    

                // if (ret.selects[0].content == '至今') {
                //     selDate = '至今'
                // } else {
                //     selDate = ret.selects[0].content + '-' + ret.selects[1].content + '-' + ret.selects[2].content;
                // }
            } else {
                alert(JSON.stringify(err));
            }
        });
   }  
  function enter () {
   
    api.sendEvent({
        name: 'selectTime_2',
        extra: {
            selDate: selDate
        }
    });
    api.closeFrame();
  }
  
</script>
</html>
