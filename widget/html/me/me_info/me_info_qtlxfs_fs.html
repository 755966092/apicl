<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        header {
            background-color: #3A393E;
            height: 1rem;
            color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../../../image/icon_fanh.png)no-repeat;
            background-size: .2rem .31rem;
            padding-left: .4rem;
            background-position: .14rem .36rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .3rem;
            /*top: 0rem;*/
        }
        body, html {
            background-color: #F8F8F8;
        }
        
        .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        p:first-child{
            margin-top: .2rem;
        }
         .main_no2 .telClass{
            background: #fff url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: 7.05rem center;
        }
        .main_no2 .telClass_1 {
            margin-right: .3rem;
            color: #36b857;
        }
    </style>
</head>
<body>
     <header>
        <span onclick="api.closeWin()">取消</span>
        <span>电话</span>
        <span onclick="enter()" class="bj">编辑</span>
    </header>
    <div class="main">
         <div class="main_no2">
           <p class="telClass" data-val="jstx" onclick="selTel(this)">即时通讯
                <span class="fr telClass_1"></span>
           </p>
           <p class="telClass" data-val="wz" onclick="selTel(this)">网站
                <span class="fr telClass_1"></span>
           </p>
       </div>
       
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
    };
    function selTel(ele) {
        var val = $api.attr(ele, 'data-val');
        api.openWin({
            name: val,
            url: 'me_info_qtlxfs_'+ val +'.html',
            pageParam: {
                userToken: api.pageParam.userToken
            },
            bounces: false
        });
    }
</script>
</html>
