<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        body, html {
            background-color: #F8F8F8;
        }
        .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        p:first-child{
            margin-top: .2rem;
        }
         .main_no2 .telClass{
            background: #fff url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: 7.05rem center;
            margin-bottom: .2rem;
        }
        .main_no2 .telClass_1 {
            margin-right: .3rem;
            color: #36b857;
        }
    </style>
</head>
<body>
    
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                电话
            </span>
            <!--<span class="rightBtn bj"   tapmode="hover"   onclick="enter()">编辑</span> -->
        </div>
    </header>
    <div class="main">
         <div class="main_no2">
           <p class="telClass" data-val="jstx"   tapmode="hover"   onclick="selTel(this)">即时通讯
                <span class="fr telClass_1"></span>
           </p>
           <p class="telClass" data-val="wz"   tapmode="hover"   onclick="selTel(this)">网站
                <span class="fr telClass_1"></span>
           </p>
       </div>
       
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
    };
    function selTel(ele) {
        var val = $api.attr(ele, 'data-val');
        api.openWin({
            name: val,
            url: 'me_info_qtlxfs_'+ val +'.html',
            pageParam: {
                userToken: api.pageParam.userToken
            },
            bounces: false
        });
    }
</script>
</html>
