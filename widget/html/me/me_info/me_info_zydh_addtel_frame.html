<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />

    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        .main_no1 {
           margin-top: .6rem;
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: .01rem solid #d9d9d9;
            font-size: .3rem;
            padding: 0 .36rem;

        }

        .main_no1 p span {
            display: inline-block;
            width: .45rem;
            height: .8rem;
            float: right;
            background: url(../../../image/icon_my/icon_enter.png)no-repeat;
            background-size: .34rem .26rem;
            background-position: center center;
            display: none;
        }
        .main_no1 p span.select {
            display: inline-block;
        }
        .main_no2 p {
            margin-top: .2rem;
        }
     
        .main_no3 {
           width: 6.785rem;
            height: .841rem;
            border-radius: .06rem;
            background-color: #1AAD19;
            border: .01rem solid #189c17;
            margin: 0 auto;
            line-height: .841rem;
            text-align: center;
            font-size: .34rem;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .main_no2 .telClass{
            background: #fff url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: 7.05rem center;
        }
        .main_no2 .telClass_1 {
            margin-right: .3rem;
            color: #36b857;
        }
        input { 
            height: .8rem;
            outline: none;
            width: 1.9rem;
        }
        .wrap {
            padding-left: .36rem;
            background-color: #fff;
        }
        .wrap p {
            padding-left: 0;
            padding-right: .36rem;
        }

<body>
   <!--  <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">取消</span>
            <span class="winTitle">
                电话号码
            </span>
        </div>
    </header> -->
    <div class="main clearfix">
       <div class="main_no1">
           <div class="wrap">
               <p   tapmode   onclick="selectClass(this)"  data-val="1">
                    移动电话
                    <span class="selClass select"></span>
               </p>
           </div>
           <p   tapmode   onclick="selectClass(this)"  data-val="2">
                固定电话
                <span class="selClass"></span>
           </p>
       </div>
       <div class="main_no2">
           <p class="telClass"   tapmode   onclick="selTel()">类别
                <span class="fr telClass_1">工作</span>
           </p>
           <p>电话号码
                <input type="text" name="" id="phone" placeholder="输入手机号" class="fr">
           </p>
       </div>
       <div class="main_no3" tapmode onclick="addTel()">保存</div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var type = 1, sub_type = 1;
    apiready = function(){
        modilyType();
        if (api.pageParam.contactId) {
            requireData();
        }
    };
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/editContactIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       contact_id: api.pageParam.contactId
                   }
            }
        }, function(ret, err) {
            if(ret) {
                type = ret.data.info.type;
                sub_type = ret.data.info.sub_type;
                $api.val($api.byId('phone'), ret.data.info.phone);
                $api.removeCls($api.dom('.select'), 'select');
                $api.addCls($api.dom('p[data-val="'+ ret.data.info.type +'"] span'), 'select');

                $api.text($api.dom('.telClass_1'), ret.data.info.sub_type == 1 ? '工作' : '生活');
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 电话类型回调
    function modilyType(){
        api.addEventListener({
            name: 'xiugaitel'
        }, function(ret, err) {
            if (ret) {
                if (ret.value.selDate == '工作') {
                    sub_type = 1;
                } else {
                    sub_type = 2;
                }
                $api.text($api.dom('.telClass_1'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 选择电话类别  生活 || 工作
    function selTel() {
            var val = $api.text($api.dom('.telClass_1'));
            api.openFrame({
                name: 'me_info_tel',
                url: './me_info_tel.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: api.winHeight
                },
                pageParam: {
                    val:val
                },
                bounces: false
            });
    }
    // // 选择电话类别 移动 || 固定
    function selectClass(ele) {
        type = $api.attr(ele, 'data-val');
        for (var i = 0; i < $api.domAll('.selClass').length; i++) {
            $api.removeCls($api.domAll('.selClass')[i], 'select');
        }
        $api.addCls($api.last(ele), 'select');
    }

    // // 添加电话完成
    function addTel() {
        var tel = $api.val($api.dom('input')),url;
        if (api.pageParam.contactId) {
            url = '/user_center/editContact'
        } else {
            url = '/user_center/addContact';
        }
        // // // console.log(tel+'--'+url)
        if(checkPhone(tel)) {
            api.ajax({
                url: apiSite + url,
                method: 'post',
                headers: apiHeader,
                data: {
                    values: { 
                        token: $api.getStorage('userToken'),
                        contact_id: api.pageParam.contactId || '',
                        phone: tel,
                        type: type,
                        sub_type: sub_type
                    }
                }
            }, function(ret, err) {
                if (ret) {
                    api.closeWin();
                } else {
                    alert(JSON.stringify(err.msg))
                }
            })
        }
    }
    function checkPhone(data){ 
        var phone = /^1[34578]\d{9}$/,
            tel = /^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/;
        if(!(phone.test(data))&& !(tel.test(data))){ 
            alert("电话号码有误，请重填");  
            return false; 
        } else {
            return true
        }
    }

</script>
</html>
