<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
       
        .wrap {
            margin-top: .2rem;
        }
        .dzlist {
            height: 1.9rem;
            border-bottom: .01rem solid #E3E3E3;
            background-color: #fff;
            padding: 0 .36rem;
            font-size: 0;
        }
        .dzlist .img {
            height: 1.9rem;
            box-sizing: border-box;
            padding-top: .2rem;
        }
        .dzlist .left {
            width: 5.7rem;
            /*margin-right: .5rem;*/
        }
        .dzlist h3 {
            font-size: .34rem;
            color: #000;

        }
        .dzlist p {
            font-size: .24rem;
            color: #737373;
        }
        .dzlist .right {
            height: .44rem;
            width: .44rem;
            background: url(../../../image/icon_my/icon_bj.png)no-repeat;
            background-size: .44rem .44rem;
            background-position: 0 bottom;
            /*position: absolute;
            right: 0;
            top: 0;*/
        }
        
        .dzlist img {
            width: .64rem;
            height: .64rem;
            float: left;
            margin-right: .1rem;
        }
        .main_no3 {
            margin-top: .2rem;
            background-color: #fff;
        }
        .main_no3 p {
            width: 2.5rem;
            text-align: center;
            margin: 0 auto;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #27b24a;
            background:  url(../../../image/icon_my/icon_add.png)no-repeat;
            -webkit-background-size: .4rem .4rem ;
            background-size: .4rem .4rem ;
            background-position: 0 center;
            padding-left: .3rem;
        }
        .dzlist .edit {
            background: url(../../../image/icon_login/icon-clearText.png)no-repeat;
            background-size: .25rem .25rem;
            background-position: 0 bottom;
        }
        .schoolInfo {
            font-size: .24rem;
            line-height: .4rem;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /*.kuo {
            height: .5rem;
        }*/
    </style>
</head>
<body>
    
    <div class="wrap resultList">
   
    </div>
    <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }} 
            <div class="dzlist"  tapmode   onclick="openEdit(this)" data-type='{{=it[i].type}}' data-id='{{=it[i].project_id}}'>
                <div class="flex-def kuo flex-cCenter">
                    <div class="img flex-def flex-cStart">
                        <img src="../../../image/tx_2.jpg">
                    </div>
                    <div class="left fl">
                        <h3>{{=it[i].name}}</h3>
                        <!-- <p>{{=it[i].start_date}} - {{=it[i].end_date}},{{=it[i].url}}&nbsp;&nbsp;{{=it[i].role}}</p> -->
                        <p>{{=it[i].url}}&nbsp;&nbsp;{{=it[i].role}}</p>
                        <div class="schoolInfo">{{=it[i].description}}</div>
                        <div class="schoolInfo">{{=it[i].achievement}}</div>
                    </div>
                    <span    class="right fr" id="btnStatus"></span></div>
                </div>
        {{ }; }}
    </script>
    <div class="main_no3 ">
        <p   tapmode   onclick="addAddress()">添加项目业绩</p>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../script/doT.min.js"></script>
<script type="text/javascript">
    var zipcode;//邮编
    apiready = function(){
        // 请求地址列表
	    getCityList();
        // 删除
        delDz();
        // 监听增加地址事件
        addCity();

        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
            if (ret) {
                getCityList();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 监听增加地址事件
    function addCity()　{
        // 监听增加地址事件
        api.addEventListener({
            name: '_addStudy'
        }, function(ret, err) {
            getCityList();
            if (ret) {
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑地址
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-id');
        // var type = $api.attr(ele, 'data-type');

        if ($api.hasCls($api.byId('btnStatus'), 'edit')) {
            // 删除按钮状态下删除地址
            $api.remove($api.closest($api.byId('btnStatus'), '.dzlist'));
            delDz2(val);
        } else {
            // 编辑按钮状态下 进入编辑页面
            api.openWin({
                name: 'me_info_project_addproject',
                url: './me_info_project_addproject.html',
                pageParam: {
                    userToken: api.pageParam.userToken || $api.getStorage('userToken'),
                    flag: 1,
                    project_id: val
                }
            });
            
        }
        
    }

    // 添加新地址
    function addAddress() {
        api.openWin({
            name: 'me_info_project_addproject',
            url: './me_info_project_addproject.html',
            pageParam: {
                userToken: api.pageParam.userToken || $api.getStorage('userToken'),
                flag: 0
            },
            bounces: false
        });
    }

    // 请求地址列表
    function getCityList() {
        api.ajax({
            url: apiSite + '/user_center/projectList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken')
                }
            }
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < ret.data.list.length; i++) {
                    if (ret.data.list[i].end_date == '0000-00-00' ){
                        ret.data.list[i].end_date = '至今'
                    }
                }
                if (ret.data.list.length != 0){
                    api.sendEvent({
                        name: 'showEditText'
                    });
                }
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.right').length; i++) {
                    $api.toggleCls($api.domAll('.right')[i], 'edit');
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除服务器地址
    function delDz2 (id) {
        api.ajax({
            url: apiSite + '/user_center/deleteProject',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    project_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }




















    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }
</script>
</html>
