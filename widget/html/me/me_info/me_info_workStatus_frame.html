<script type="text/javascript">
    var zipcode;//邮编
    apiready = function(){

    // 请求地址列表
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/getUserStatus',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken')
                }
            }
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < ret.data.list.length; i++) {
                    if (ret.data.list[i].type === 1) {
                        // 工作
                    } else {
                        // 学习
                        if (ret.data.list[i].degree == '1') {
                            ret.data.list[i].degree = '专科'
                        } else if (ret.data.list[i].degree == '2') {
                            ret.data.list[i].degree = '本科'
                        } else if (ret.data.list[i].degree == '3') {
                            ret.data.list[i].degree = '硕士'
                        } else if (ret.data.list[i].degree == '4') {
                            ret.data.list[i].degree = '博士'
                        } else if (ret.data.list[i].degree == '5'){
                            ret.data.list[i].degree = '博士后'
                        } else {
                            ret.data.list[i].degree = ''
                        }
                    }
                }
                getData(ret.data.list);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 选择默认
    function selStatus(ele) {
        var statusId = parseInt($api.attr(ele, 'data-statusId'));
        var type = parseInt($api.attr(ele, 'data-type'));
        //console.log('type:'+type)
        //console.log('statusId:'+statusId)
        for (var i = 0; i < $api.domAll('span').length; i++) {
            $api.removeCls($api.domAll('span')[i], 'selIcon');
        }
        $api.addCls($api.dom(ele, 'span'), 'selIcon');
        api.ajax({
            url: apiSite + '/user_center/setDefaultStatus',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       type: type,
                       status_id: statusId
                   }
            }
        }, function(ret, err) {
            if(ret) {
                api.toast({
                    msg: '修改状态成功'
                });
                api.execScript({
                    name: 'main',
                    frameName: 'frame4',
                    script: 'userInfo();'
                });
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
