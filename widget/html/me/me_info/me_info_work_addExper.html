<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
       
      
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                新增工作经历
            </span>
            <span class="rightBtn bj" id="over"   tapmode   onclick="delStudy()">删除</span> 
        </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        if (api.pageParam.flag == 1) {
            $api.css($api.byId('over'), 'display:inline-block');
            $api.text($api.dom('.winTitle'), '修改工作经历');
            $api.css($api.byId('over'), 'color:#DF214E');
        } else {
            $api.css($api.byId('over'), 'display:none');
        }
        api.openFrame({
            name: 'me_info_work_addExper_frame',
            url: './me_info_work_addExper_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                work_id: api.pageParam.work_id,
                flag: api.pageParam.flag
            },
            bounces: false
        });
    };
    // 删除数据
    function delStudy () {
        api.ajax({
            url: apiSite + '/user_center/deleteWork',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    work_id: api.pageParam.work_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'delStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
</script>
</html>
