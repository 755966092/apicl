<script type="text/javascript">
    apiready = function(){
	    // fnInit();
        
        // 初始化

        addEventXiugaiTel();
        addEventAddTel();
        addPhone();

    // 监听增加电话好吗
    function addPhone() {
        api.addEventListener({
            name: 'xgTel'
        }, function(ret, err) {
            if (ret) {
               lxrList();
            } else {
                // alert(JSON.stringify(err));
            }
        });
    }
    // 监听删除电话事件
    function delTel () {
        api.addEventListener({
            name: 'bjTel'
        }, function(ret, err) {
            if (ret) {
               enter(ret.value.valueName1);
            } else {
                // alert(JSON.stringify(err));
            }
        });
    }
    // 监听修改电话事件
    function addEventXiugaiTel() {
        api.addEventListener({
            name: 'xiugaitel'
        }, function(ret, err) {
            if (ret) {
                $api.text($api.dom('.telClass_1'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 监听增加电话事件
    function addEventAddTel() {
        api.addEventListener({
            name: 'addTel'
        }, function(ret, err) {
            if (ret) {
                addList(ret.value.dhlb, ret.value.val, ret.value.tel )
            } else {
                alert(JSON.stringify(err));
            }
        });
        // lxrList();
    }

    // 添加号码列表
    function addList(dhlb, valCla, tel) {
        if (dhlb == 1) {
            // 工作
            val = '工作';
       } else {
            // 生活
            val = '生活';
       }
       if (valCla == 1) {
            // 移动电话
            if (!$api.dom('.ydd')) {
                
                $api.append($api.dom('.wrap'), '<div class="main yd clearfix"><p class="mobile">移动</p><div class="main_no1 ydd"></div></div>');
            }
            $api.append($api.dom('.ydd'), '<p class="p">' + val + '<input maxlength="11" type="text" class="telIpt" name="" value="'+tel+'" disabled><i class="clearIpt" onclick="clearIpt(this)"></i></p>');
       } else {
            // 固定电话
            if (!$api.dom('.gdd')) {
                
                $api.append($api.dom('.wrap'), '<div class="main gd clearfix"><p class="mobile">固定</p><div class="main_no1 gdd"></div></div>')
            }
            $api.append($api.dom('.gdd'), '<p class="p">' + val + '<input maxlength="11" type="text" class="telIpt" name="" value="'+tel+'" disabled><i class="clearIpt" onclick="clearIpt(this)"></i></p>');
       }
    }

    // 编辑电话号码
    function enter (text) {
        var ipt = $api.domAll('input'),
            clearIpt = $api.domAll('.clearIpt');
        if (text == '保存') {
            for (var i = 0; i < ipt.length; i++) {
                $api.removeAttr(ipt[i], 'disabled');
            }
            for (var i = 0; i < clearIpt.length; i++) {
                $api.css(clearIpt[i], 'display:inline-block');
            }
            // 移除添加按钮绑定的事件
        } else {
            for (var i = 0; i < ipt.length; i++) {
                $api.attr(ipt[i], 'disabled', 'true');
            }
            for (var i = 0; i < clearIpt.length; i++) {
                $api.css(clearIpt[i], 'display:none');
            }
        }
    }

    // 添加电话号码
    function addTel() {
        api.openWin({
            name: 'addTel',
            url: './me_info_zydh_addtel.html',
            pageParam: {
                userToken: api.pageParam.userToken || $api.getStorage('userToken')
            },
            bounces: false
        });
    }
    // 删除电话好吗
    function clearIpt(ele) {
        $api.remove($api.closest(ele,'.p'));
        // console.log($api.closest(ele,'.p'))
        // console.log($api.trim($api.html($api.dom('.gdd'))))
        // if ($api.trim($api.html($api.dom('.gdd'))) == '') {
        //    // $api.remove($api.closest(a, '.gd'));
        //    console.log(1)
        // }
        api.ajax({
            url: apiSite + '/api/user_center/deleteContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    contact_id: $api.attr(ele, 'data-val')
                }
            }
        }, function(ret, err) {

        })

    }
    // 获取联系人列表
    function lxrList() {
        api.ajax({
            url: apiSite + '/api/user_center/contactList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken')
                } 
            }
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret));
                alert(JSON.stringify(ret))
                var phoneArr = ret.data.list
                for (var i = 0; i < phoneArr.length; i++) {
                    if (phoneArr[i].type == 1) {
                        // 移动电话
                        // 
                        if (!$api.dom('.ydd')) {
                            $api.append($api.dom('.wrap'), '<div class="main yd clearfix"><p class="mobile">移动</p><div class="main_no1 ydd"></div></div>');
                        }
                        if (phoneArr[i].sub_type == 1) {
                            // 工作
                            $api.append($api.dom('.ydd'), '<p class="p">工作<input onchange="bjPhone(this)" data-val="'+ phoneArr[i].contact_id +'"  data-type = "'+ phoneArr[i].type +'"   maxlength="11" data-subType = "'+ phoneArr[i].sub_type +'" type="text" class="telIpt" name="" value="'+phoneArr[i].phone+'" disabled><i data-val="'+ phoneArr[i].contact_id +'"  class="clearIpt" onclick="clearIpt(this)"></i></p>');
                        } else {
                            // 生活
                            $api.append($api.dom('.ydd'), '<p class="p">生活<input onchange="bjPhone(this)" data-val="'+ phoneArr[i].contact_id +'"   data-type = "'+ phoneArr[i].type +'"   maxlength="11" data-subType = "'+ phoneArr[i].sub_type +'" type="text" class="telIpt" name="" value="'+phoneArr[i].phone+'" disabled><i data-val="'+ phoneArr[i].contact_id +'"  class="clearIpt" onclick="clearIpt(this)"></i></p>');
                        }
                    } else {
                        // 固定电话
                        if (!$api.dom('.gdd')) {
                            $api.append($api.dom('.wrap'), '<div class="main gd clearfix"><p class="mobile">固定</p><div class="main_no1 gdd"></div></div>')
            
                        }
                        if (phoneArr[i].sub_type == 1) {
                            // 工作
                            $api.append($api.dom('.gdd'), '<p class="p">工作<input onchange="bjPhone(this)" data-val="'+ phoneArr[i].contact_id +'"   data-type = "'+ phoneArr[i].type +'"   maxlength="11" data-subType = "'+ phoneArr[i].sub_type +'" type="text" class="telIpt" name="" value="'+phoneArr[i].phone+'" disabled><i data-val="'+ phoneArr[i].contact_id +'"  class="clearIpt" onclick="clearIpt(this)"></i></p>');
                        } else {
                            // 生活
                            $api.append($api.dom('.gdd'), '<p class="p">生活<input onchange="bjPhone(this)" data-val="'+ phoneArr[i].contact_id +'" data-type = "'+ phoneArr[i].type +'"   maxlength="11" data-subType = "'+ phoneArr[i].sub_type +'" type="text" class="telIpt" name="" value="'+phoneArr[i].phone+'" disabled><i data-val="'+ phoneArr[i].contact_id +'" class="clearIpt" onclick="clearIpt(this)"></i></p>');
                        }
                    }
                }
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    
    function bjPhone(ele) {
         api.ajax({
            url: apiSite + '/api/user_center/editContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    contact_id: $api.attr(ele, 'data-val'),
                    phone: $api.val(ele),
                    type: $api.attr(ele, 'data-type'),
                    sub_type: $api.attr(ele, 'data-subType')
                }
            }
        }, function(ret, err) {
            alert(JSON.stringify(ret))
        })
    }
