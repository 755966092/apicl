    <style>

            position: relative;
            font-size: .36rem;

        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../../../image/icon_fanh.png)no-repeat;
            background-size: .2rem .31rem;

            background-position: .14rem .36rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .3rem;
            /*top: 0rem;*/
        }
        body, html {
            background-color: #F8F8F8;
        }
         .main_no1 {
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;

            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        .main_no1 p span.select {
            display: inline-block;
        }
        button {

            color: #fff;
            font-size: .34rem;
            margin-top: 4rem;
            margin: 0 auto;
        }
        .main_no3 {
            margin-top: .2rem;
            background-color: #fff;

            width: 6.32rem; 
            border-radius: .1rem;
            height: .82rem;
            line-height: .82rem;    
            text-align: center;
            font-size: .34rem;
            background-color: #27b24a ;
            color: #fff; 
            margin-top: 1rem; 
        }
       
        
        
        .mobile {
            height: .6rem;
            font-size: .28rem;
            color: #999;
            line-height: .6rem;
            padding-left: .3rem;
        }
        .telIpt {
            height: .8rem;
            /*margin-left: .5rem;*/
            outline: none;
            float: right;
            width: 4rem;
            text-align: right;
            padding-right: .4rem;  
        }
        span.telIpt {
            display: inline-block;  
            font-size: .27rem;
            color: #B1A9AB;
            height: .8rem;  
            background: url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: right  center;
                
        }

            display: none;

        color: #000;

        outline: none; 
       }
       #textLength {
        background-color: #fff;
        width: 100%;  
        padding-right:.3rem ; 
        margin: 0;

       }

        display: none;
        color: #129F13;

</head>
<body>
     <header>
        <span onclick="api.closeWin()">取消</span>
        <span id="title">新增项目业绩</span>
        <span onclick="addStudy()" id="over">完成</span>
    </header>
  
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){

        
        fnInit();
        
        api.openFrame({
            name: 'me_info_project_addproject_frome',
            url: './me_info_project_addproject_frome.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                userToken: api.pageParam.userToken || $api.getStorage('userToken'),
                flag: api.pageParam.flag,
                project_id: api.pageParam.project_id
            },
            bounces: true
        });

        if (api.pageParam.flag == 1) {
             $api.css($api.byId('over'), 'display:inline-block');
        }
    };
    function addStudy() {
        api.sendEvent({
            name: 'addStudy'
        });
    }
   
</script>
