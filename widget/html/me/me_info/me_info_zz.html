<html>
<head>

        .hide {
            display: none;
        }

</head>
<body>
    
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                地址
            </span>
            <span class="rightBtn bj hide" id="over"   tapmode   onclick="enter()">编辑</span> 
        </div>
    </header>
    <div class="wrap">
       
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
        api.openFrame({
            name: 'zydhframe',
            url: './me_info_zz_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            bounces: false
        });
        api.addEventListener({
            name: 'viewappear'
        }, function(ret, err) {
                api.sendEvent({
                    name: 'qtlxfsOpenWin'
                });
            
        });
        api.addEventListener({
            name: 'showEditText'
        }, function(ret, err) {
            if (ret) {
                $api.removeCls($api.byId('over'), 'hide');
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    function enter () {
        if ($api.text($api.dom('.bj')) == '编辑') {
            $api.text($api.dom('.bj'), '保存');
            // 移除添加按钮绑定的事件
            api.sendEvent({
                name: 'editDz'
            });
            
        } else {
            $api.text($api.dom('.bj'), '编辑');
            api.sendEvent({
                name: 'editDz'
            });
        }
    }
</script>
</html>
