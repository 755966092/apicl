    <style>

<body>
   
    <div class="wrap">
        <div class="main clearfix">
            <p class="mobile ">工作经历</p>
            <div class="main_no1 .wrapyd">
            <pl class="36r"></pl>
               <div class="wrap">
                    <p>
                        公司
                        <input  type="text" id="company_name" class="telIpt" name="" placeholder ="必填" >
                   </p>
               </div>
               <div class="wrap">
               <p>
                    职务
                    <input maxlength="11" type="text" id="company_position" class="telIpt" name="" placeholder ="必填" >
               </p>
                </div>
               <p class="time">
                    时间段
                    <span class="telIpt" >
                        <span   tapmode data-val='startTime'   onclick="selectTime(this,1)" id="time_1">请选择</span >
                        --
                        <span   tapmode data-val='endTime'     onclick="selectTime(this,2)" id="time_2">请选择</span>
                    </span>
               </p>
               
           </div>
        </div>
        <div class="main clearfix" style="font-size: 0">
            <p class="mobile ">经历描述</p>
            <textarea rows="6" placeholder="主要经历" id="textarea" maxlength="300" onkeyup="changeText(this)"></textarea>
            <p class="mobile fr" id="textLength"> 0/300</p>
        </div>
    </div>
     <div class="main_no3" id="main_no3"   tapmode   onclick="addStudy()">
           保存
       </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){

        if (api.pageParam.flag == 1) {
            url = '/user_center/editWork';
        } else {
            url = '/user_center/addWork'
        }
        // 获取数据
        getCityList();
        
    };

    // 获取数据
    function getCityList() {
        api.ajax({
            url: apiSite + '/user_center/editWorkIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    work_id: api.pageParam.work_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                ret.data.info.end_date = ret.data.info.end_date == '0000-00-00'?'至今':ret.data.info.end_date;
                $api.val($api.byId('company_name'), ret.data.info.company_name);    
                $api.val($api.byId('company_position'), ret.data.info.position);    
                // $api.text($api.byId('selectEdu'), ret.data.info.degree);   
                $api.text($api.byId('time_1'), ret.data.info.start_date);    
                $api.text($api.byId('time_2'), ret.data.info.end_date); 
                $api.val($api.byId('textarea'), ret.data.info.description); 
                $api.text($api.byId('textLength'), ret.data.info.description.length + '/300');
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
   
    // 提交数据
    function addStudy() {
        // 获取数据
        var company_name = $api.val($api.byId('company_name'));    
        var position = $api.val($api.byId('company_position'));    
        var time_1 = $api.text($api.byId('time_1'));    
        var time_2 = $api.text($api.byId('time_2'))=='至今'?'0000-00-00':$api.text($api.byId('time_2')); 
        var textarea = $api.val($api.byId('textarea')); 
        
         api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    work_id: api.pageParam.work_id,
                    company_id: '',
                    company_name: company_name,
                    position: position,
                    description: textarea,
                    start_date: time_1,
                    end_date: time_2
                }
            }
        }, function(ret, err) {
            if (ret) {
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        }); 
           
    }
    // 删除数据
    function delStudy () {
        api.ajax({
            url: apiSite + '/user_center/deleteWork',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    work_id: api.pageParam.work_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // // alert(JSON.stringify(ret))
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑文本和修改文本长度内容
    function changeText(ele) {
        // alert();
        $api.text($api.byId('textLength'), ele.value.length + '/300');
    } 
    // 打开时间选择器
    function selectTime(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {$api.domAll('input')[i].blur()}
        var data = $api.attr(ele, 'data-val');
        var text;
        if (data == 'startTime') {
            text = '选择开始时间'
        } else {
            text = '选择结束时间'
        }
        var date, date1, date2;
        var current = $api.text(ele);
        if (current!='请选择') {
            current = current.split('-')
            date = current[0];
            date1 = current[1];
            date2 = current[2];
        } else　{
            date = new Date().getFullYear();
            date1 = new Date().getMonth();
            date2 = new Date().getDate();
        }
        api.openPicker({
            type: 'date',
            date: date+'-'+date1+'-'+date2,
            title: text
        }, function(ret, err) {
            if (ret) {
                var dateYear = new Date().getFullYear(),
                    dateMonth = new Date().getMonth()+1,
                    dateDay = new Date().getDate();
                if (data == 'startTime') {
                    
                    // 开始时间
                    // 年不小于当前年份 (ret.year > dateYear)
                    // 年等于今年 月份小于当前月份 if ((ret.year == dateYear) && (ret.month > dateMonth))
                    // 年月等于 日小于当前日期 if (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day > dateDay)
                    // 年月等于 日小于当前日期 if (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day > dateDay)
                    if ((ret.year > dateYear) || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {
                        api.toast({
                            msg: '请选择早于当前的时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                } else {
                    //结束时间
                    // ((ret.year == dateYear) && (ret.month > dateMonth))
                    // (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day > dateDay)
                    var startTime = $api.text($api.byId('time_1')).split('-')
                    if (ret.year > dateYear || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {
                        $api.text(ele, '至今');
                    } else if (ret.year < startTime[0] || ((ret.year == startTime[0]) && (ret.month < startTime[1])) || (((ret.year == startTime[0]) && (ret.month == startTime[1])) && ret.day < startTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
</script>
