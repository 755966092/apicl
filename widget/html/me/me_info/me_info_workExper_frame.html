    <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }}

                    <p>{{=it[i].start_date}} - {{=it[i].end_date}},&nbsp;&nbsp;{{=it[i].position}}</p>

<script type="text/javascript">
    var zipcode;//邮编
    apiready = function(){
        // 请求地址列表
	    getCityList();
        // 删除
        delDz();
        // 监听增加地址事件
        addCity();

        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
            if (ret) {
                getCityList();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        api.addEventListener({
            name: 'delStudy'
        }, function(ret, err) {
            if (ret) {
                getCityList();
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    // 监听增加地址事件
    function addCity()　{
        // 监听增加地址事件
        api.addEventListener({
            name: 'addCity'
        }, function(ret, err) {
            getCityList();
            if (ret) {
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑地址
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-id');
        var type = $api.attr(ele, 'data-type');

        if ($api.hasCls($api.byId('btnStatus'), 'edit')) {
            // 删除按钮状态下删除地址
            $api.remove($api.closest($api.byId('btnStatus'), '.dzlist'));
            delDz2(val);
        } else {
            // 编辑按钮状态下 进入编辑页面
            api.openWin({
                name: 'me_info_work_addExper',
                url: './me_info_work_addExper.html',
                pageParam: {
                    userToken: api.pageParam.userToken || $api.getStorage('userToken'),
                    flag: 1,
                    work_id: val
                },
                softInputMode: 'pan'
            });
            
        }
        
    }

    // 添加新地址
    function addAddress() {
        api.openWin({
            name: 'addAddressWin',
            url: './me_info_work_addExper.html',
            pageParam: {
                userToken: api.pageParam.userToken || $api.getStorage('userToken'),
                flag: 0
            },
            softInputMode: 'pan',
            bounces: false
        });
    }

    // 请求地址列表
    function getCityList() {
        api.ajax({
            url: apiSite + '/user_center/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken')
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log(JSON.stringify(ret))
                for (var i = 0; i < ret.data.list.length; i++) {
                    if (ret.data.list[i].end_date == '0000-00-00' ){
                        ret.data.list[i].end_date = '至今'
                    }
                }
                getData(ret.data.list);
                if (ret.data.list.length != 0) {
                    $api.setStorage('userWorkExperience', ret.data.list);
                    api.sendEvent({
                        name: 'showEditText'
                    });
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.right').length; i++) {
                    $api.toggleCls($api.domAll('.right')[i], 'edit');
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除服务器地址
    function delDz2 (id) {
        api.ajax({
            url: apiSite + '/user_center/deleteWork',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    work_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }




















    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }
</script>
