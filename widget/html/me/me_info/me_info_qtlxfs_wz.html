 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        
        body, html {
            background-color: #F8F8F8;
        }
        
        .main_no1 {
           margin-top: .6rem;
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        .main_no1 p span {
            display: inline-block;
            width: .45rem;
            height: .8rem;
            float: right;
            background: url(../../../image/icon_my/icon_enter.png)no-repeat;
            background-size: .45rem .34rem;
            background-position: center center;
            display: none;
        }
        .main_no1 p span.select {
            display: inline-block;
        }
        .main_no2 p {
            margin-top: .2rem;
        }
       
        .main_no3 button{
            display: block;
            width: 6.785rem;
            height: .841rem;
            border-radius: .06rem;
            background-color: #27B24A;
            border: 1px solid #27B24A;
            margin: 0 auto;
            line-height: .841rem;
            text-align: center;
            font-size: .34rem;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .main_no2 .telClass{
            background: #fff url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: 7.05rem center;
        }
        .main_no2 .telClass_1 {
            margin-right: .3rem;
            color: #36b857;
        }
        input { 
            height: .8rem;
            outline: none;
            width: 4rem;
            text-align: right;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                网址
            </span>
            
        </div>
    </header>
    <div class="main clearfix">
       <div class="main_no2">
           <p>网址
                <input style="font-family: 'microsoft yahei';" type="text" name="" placeholder="输入网址" class="fr">
           </p>
       </div>
       <div class="main_no3 ">
           <button   tapmode="hover" onclick="addTel()">保存</button>
       </div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var val = 1;
    apiready = function(){
	    fnInit();
    };
    // 添加电话完成
    function addTel() {
        var tel = $api.val($api.dom('input'));
        api.ajax({
            url: apiSite + '/api/user_center/addOtherContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    info: tel,
                    type: 2,
                    sub_type: val
                }
            }
        }, function(ret, err) {
            if (ret) {
                api.closeWin();
            }
        })
    }

</script>
</html>
