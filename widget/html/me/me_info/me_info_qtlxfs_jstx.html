<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        header {
            background-color: #3A393E;
            height: 1rem;
            color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../../../image/icon_fanh.png)no-repeat;
            background-size: .2rem .31rem;
            padding-left: .4rem;
            background-position: .14rem .36rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .3rem;
            /*top: 0rem;*/
        }
        body, html {
            background-color: #F8F8F8;
        }
        
        .main_no1 {
           margin-top: .6rem;
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        .main_no1 p span {
            display: inline-block;
            width: .45rem;
            height: .8rem;
            float: right;
            background: url(../../../image/icon_my/icon_enter.png)no-repeat;
            background-size: .45rem .34rem;
            background-position: center center;
            display: none;
        }
        .main_no1 p span.select {
            display: inline-block;
        }
        .main_no2 p {
            margin-top: .2rem;
        }
        button {
            display: block;
            width: 7.2rem;
            height: .95rem;
            background-color: #08BB08;
            color: #fff;
            font-size: .34rem;
            margin-top: 4rem;
            margin: 0 auto;
        }
        .main_no3 {
            margin-top: 4rem;
        }
        .main_no2 .telClass{
            background: #fff url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: 7.05rem center;
        }
        .main_no2 .telClass_1 {
            margin-right: .3rem;
            color: #36b857;
        }
        input { 
            height: .8rem;
            outline: none;
            width: 4rem;
        }
    </style>
</head>
<body>
     <header>
        <span onclick="api.closeWin()">取消</span>
        <span>即时通讯</span>
        <!-- <span onclick="enter()">完成</span> -->
    </header>
    <div class="main clearfix">
       <div class="main_no1">
           <p onclick="selectClass(this)"  data-val="1">
                QQ
                <span class="selClass select"></span>
           </p>
           <p onclick="selectClass(this)"  data-val="2">
                微信
                <span class="selClass"></span>
           </p>
       </div>
       <div class="main_no2">
           <p>帐号
                <input type="text" name="" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;输入帐号" class="fr">
           </p>
       </div>
       <div class="main_no3 ">
           <button onclick="addTel()">保存</button>
       </div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var val = 2;
    apiready = function(){
	    fnInit();
    };
    



    // 选择通讯方式 QQ || 微信
    function selectClass(ele) {
        val = $api.attr(ele, 'data-val');
        for (var i = 0; i < $api.domAll('.selClass').length; i++) {
            $api.removeCls($api.domAll('.selClass')[i], 'select');
        }
        $api.addCls($api.last(ele), 'select');
    }

    // 添加电话完成
    function addTel() {
        var tel = $api.val($api.dom('input'));
        api.closeWin();
          api.ajax({
            url: apiSite + '/api/user_center/addOtherContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    info: tel,
                    type: 1,
                    sub_type: val
                }
            }
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret))
                api.sendEvent({
                    name: 'addJstx',
                    extra: {
                        val: val, 
                        dhlb: 1,
                        tel: info
                    }
                });
            }
        })
        
       
    }

</script>
</html>
