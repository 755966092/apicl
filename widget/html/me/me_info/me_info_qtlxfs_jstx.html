<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        .main_no1 {
           margin-top: .6rem;
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: .01rem solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        .wrap {
            padding-left: .36rem;
            background-color: #fff;
        }
        .wrap p {
            padding-right: .36rem;
            padding-left: 0;
        }
        .main_no1 p span {
            display: inline-block;
            width: .45rem;
            height: .8rem;
            float: right;
            background: url(../../../image/icon_my/icon_enter.png)no-repeat;
            background-size: .45rem .34rem;
            background-position: center center;
            display: none;
        }
        .main_no1 p span.select {
            display: inline-block;
        }
        .main_no2 p {
            margin-top: .2rem;
        }
        button {
            display: block;
            width: 6.785rem;
            height: .841rem;
            border-radius: .06rem;
            background-color: #1AAD19;
            border: .01rem solid #189c17;
            margin: 0 auto;
            line-height: .841rem;
            text-align: center;
            font-size: .34rem;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .main_no3 {
            margin-top: 4rem;
        }

        .main_no2 .telClass{
            background: #fff url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: 7.05rem center;
        }
        .main_no2 .telClass_1 {
            margin-right: .3rem;
            color: #36b857;
        }
        input { 
            height: .8rem;
            outline: none;
            width: 4rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                即时通讯
            </span>
       
        </div>
    </header>
    <div class="main clearfix">
       <div class="main_no1">
           <div class="wrap">
               <p   tapmode   onclick="selectClass(this)"  data-val="1">
                    QQ
                    <span class="selClass select" data-val='QQ'></span>
               </p>
           </div>
           <p   tapmode   onclick="selectClass(this)"  data-val="2">
                微信
                <span class="selClass" data-val='微信'></span>
           </p>
       </div>
       <div class="main_no2">
           <p>帐号
                <input type="text" name="" placeholder="输入帐号" class="fr">
           </p>
       </div>
       <div class="main_no3 ">
           <button   tapmode   onclick="addTel()">保存</button>
       </div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var val = 2;
    apiready = function(){
	    fnInit();
    };
    



    // 选择通讯方式 QQ || 微信
    function selectClass(ele) {
        val = $api.attr(ele, 'data-val');
        for (var i = 0; i < $api.domAll('.selClass').length; i++) {
            $api.removeCls($api.domAll('.selClass')[i], 'select');
        }
        $api.addCls($api.last(ele), 'select');
    }

    // 添加电话完成
    function addTel() {
        var tel = $api.val($api.dom('input'));
        val = $api.attr($api.dom('.select'),'data-val') == 'QQ' ? 2 : 1
        api.ajax({
            url: apiSite + '/user_center/addOtherContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    info: tel,
                    type: 1,
                    sub_type: val
                }
            }
        }, function(ret, err) {
            if (ret) {
            }
            api.closeWin();
        })
        
       
    }

</script>
</html>
