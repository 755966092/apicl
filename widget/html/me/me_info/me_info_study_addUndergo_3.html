<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        body, html {
            background-color: #F8F8F8;
        }
         .main_no1 {
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding: 0 .3rem;

        }
        .main_no1 p span.select {
            display: inline-block;
        }
        button {
            display: block;
            width: 7.2rem;
            height: .95rem;
            background-color: #08BB08;
            color: #fff;
            font-size: .34rem;
            margin-top: 4rem;
            margin: 0 auto;
        }
        .main_no3 {
            margin-top: .2rem;
            background-color: #fff;
            margin: 0 auto;  
            width: 6.32rem; 
            border-radius: .1rem;
            height: .82rem;
            line-height: .82rem;    
            text-align: center;
            font-size: .34rem;
            background-color: #27b24a ;
            color: #fff; 
            margin-top: 1rem; 
        }
       
        
        
        .mobile {
            height: .6rem;
            font-size: .28rem;
            color: #999;
            line-height: .6rem;
            padding-left: .3rem;
        }
        .telIpt {
            height: .8rem;
            /*margin-left: .5rem;*/
            outline: none;
            float: right;
            width: 4rem;
            text-align: right;
            padding-right: .4rem;  
        }
        span.telIpt {
            display: inline-block;  
            font-size: .27rem;
            color: #B1A9AB;
            height: .8rem;  
            background: url(../../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: right  center;
                
        }
        .clearIpt {
            display: none;
            width: .24rem;
            height: .8rem;
            background: url(../../../image/icon_login/icon-clearText.png)no-repeat;
            background-size: .24rem .24rem;
            background-position: 0 center;
            float: right;
        }
       textarea {
        background-color: #fff;
        text-align: left;
        width: 100%;    
        font-size: .24rem;  
        color: #000;
        padding: .2rem .3rem;
        box-sizing: border-box;
        outline: none; 
       }
       #textLength {
        background-color: #fff;
        width: 100%;  
        padding-right:.3rem ; 
        margin: 0;  
        text-align: right; 
        border-top: 1px solid #EFEFEF;   
       }
       #over {
        display: none;
        color: #129F13;
       }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">取消</span>
            <span class="winTitle" id="title">
                新增学习经历
            </span>
            <span class="rightBtn bj" id="voer"   tapmode="hover"   onclick="enter()">完成</span> 
        </div>
    </header>
   
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        fnInit();
        if (api.pageParam.flag ==1) {
             $api.text($api.byId('title'), '修改学习经历');
        }
         api.openFrame({
            name: 'me_info_study_addUndergo_3_frame',
            url: './me_info_study_addUndergo_3_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                flag: api.pageParam.flag,
                name: api.pageParam.name,
                education_id:api.pageParam.education_id
            },
            bounces: true
        });
     
    }
    function enter() {
        api.sendEvent({
            name: 'editStudy'
        });
    }
</script>
