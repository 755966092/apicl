<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
        header {
            background-color: #3A393E;
            height: 1rem;
            color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../../../image/icon_fanh.png)no-repeat;
            background-size: .2rem .31rem;
            padding-left: .4rem;
            background-position: .14rem .36rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .3rem;
            /*top: 0rem;*/
        }
        body, html {
            background-color: #F8F8F8;
        }
        
        
    </style>
</head>
<body>
     <header>
        <span onclick="api.closeWin()">取消</span>
        <span>学习经历</span>
        <span onclick="enter()" class="bj">编辑</span>
    </header>
    <div class="wrap">
       
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
        api.openFrame({
            name: 'me_info_workExper_frame',
            url: './me_info_workExper_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            bounces: false
        });
        api.addEventListener({
            name: 'viewappear'
        }, function(ret, err) {
                api.sendEvent({
                    name: 'qtlxfsOpenWin'
                });
            
        });
    };
    function enter () {
        if ($api.text($api.dom('.bj')) == '编辑') {
            $api.text($api.dom('.bj'), '保存');
            // 移除添加按钮绑定的事件
            api.sendEvent({
                name: 'editDz'
            });
            
        } else {
            $api.text($api.dom('.bj'), '编辑');
            api.sendEvent({
                name: 'editDz'
            });
        }
    }
</script>
</html>
