<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/weui.css" />
    <style>
        .loading {
            display: none;
        }
        .positioning {
            display: inline-block;
            width: 0.32rem;
            height: .4rem;
            background: url(../../../image/icon_my/icon_cityPositioning.png)no-repeat;
            background-size: .32rem .4rem;
        }


        .weui-label {
            width: 1.6rem;
        }

        .weui-input,
        .weui-cells {
            font-size: 0.3rem;
        }
        .weui-input {
            color: #999;
        }
        .main_no3 {
            padding: 0 .36rem;
            margin-top: 0.3rem;
        }
    </style>
</head>

<body>
    <div class="loading"></div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">省</label>
            </div>
            <div class="weui-cell__bd">
                <span class="weui-input provinces" type="text" data-val="provinces" tapmode onclick="selectList(this)" placeholder="所在省份">
                     所在省份
                </span>
            </div>
            <div class="positioning" tapmode onclick="getAddress();event.stopPropagation()"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">市</label>
            </div>
            <div class="weui-cell__bd">
                <span class="weui-input cities" type="text" data-val="cities" tapmode onclick="selectList(this)" placeholder="所在城市">
                    所在城市
                </span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">区</label>
            </div>
            <div class="weui-cell__bd">
                <span class="weui-input city" type="text" data-val="city" tapmode onclick="selectList(this)" placeholder="所在城区">
                    所在城区
                </span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label ">详细地址</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input address" type="text" oninput="iptCom()" placeholder="街道门牌信息">
                   
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label ">邮政编码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input zipcode" type="number" oninput="iptCom()" placeholder="邮政编码">
            </div>
        </div>
    </div>
    <div class="main_no3 ">
        <button href="javascript:;" disabled tapmode onclick="addAddRess()" class="btn weui-btn_disabled weui-btn weui-btn_primary">保存</button>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../data/city_level3.js"></script>
<script type="text/javascript">
    var url, provinces, cities, address, zipcode;
    apiready = function () {
        moduleInit();
        if (api.pageParam.flag) {
            // 1 编辑
            url = '/user_center/editAddress'
            getCityList();
        } else {
            // 0 新增
            url = '/user_center/addAddress'
        }
    };
    // 定位
    function getAddress() {
        $api.css($api.dom('.loading'), 'display: block');
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        }, function (ret, err) {
            if (ret.status) {
                //  console.log(JSON.stringify(ret,null,4));
                bMap.getNameFromCoords({
                    // lon: 120.156160,
                    // lat: 35.968558
                    lon: ret.lon,
                    lat: ret.lat
                }, function (ret, err) {
                    if (ret.status) {
                        // console.log(JSON.stringify(ret, null, 4));
                        // province 省
                        // city 市
                        // district 区
                        ret.province = ret.province.replace(/市|自治区|维吾尔自治区|省|特别行政区/g, '');
                        ret.city = ret.city.replace(/市|自治区|特别行政区/g, '');
                        $api.text($api.dom('.provinces'), ret.province);
                        $api.text($api.dom('.cities'), ret.city);
                        $api.text($api.dom('.city'), ret.district);
                        $api.val($api.dom('.address'), ret.address);
                        $api.css($api.dom('.loading'), 'display: none');
                        textColor();
                        iptCom();
                    }
                });
            } else {
                alert(err.code);
            }
        });
    }
    function addAddRess() {
        provinces = $api.text($api.dom('.provinces')),
            cities = $api.text($api.dom('.cities')),
            city = $api.text($api.dom('.city')),
            address = $api.val($api.dom('.address')),
            zipcode = $api.val($api.dom('.zipcode'));
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    province: provinces,
                    city: cities,
                    district: city,
                    address: address,
                    zipcode: zipcode,
                    note: '地址',
                    address_id: api.pageParam.address_id
                }
            }
        }, function (ret, err) {
            if (ret) {
                api.sendEvent({
                    name: 'addCity'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 请求地址列表
    function getCityList() {
        $api.css($api.dom('.loading'), 'display: block');
        api.ajax({
            url: apiSite + '/user_center/editAddressIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    address_id: api.pageParam.address_id
                }
            }
        }, function (ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                $api.text($api.dom('.provinces'), ret.data.info.province);
                $api.text($api.dom('.cities'), ret.data.info.city);
                $api.text($api.dom('.city'), ret.data.info.district);
                $api.val($api.dom('.address'), ret.data.info.address);
                $api.val($api.dom('.zipcode'), ret.data.info.zipcode);
                $api.css($api.dom('.loading'), 'display: none');
                textColor();
                iptCom();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 按钮变色
    function iptCom() {
        provinces = $api.text($api.dom('.provinces')),
            cities = $api.text($api.dom('.cities')),
            city = $api.text($api.dom('.city')),
            address = $api.val($api.dom('.address')),
            zipcode = $api.val($api.dom('.zipcode'));
        if (provinces !== '' && cities !== '' && city !== '' && address !== '') {
            $api.removeCls($api.dom('.btn'), 'weui-btn_disabled');
            $api.removeAttr($api.dom('.btn'), 'disabled');
        }
    }
    // 打开选择器
    function selectList(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {
            $api.domAll('input')[i].blur();
        }
        var provinces = $api.text($api.dom('.provinces')),
            cities = $api.text($api.dom('.cities')),
            city = $api.text($api.dom('.city'));
        var homeText = [];
        homeText.push(provinces)
        homeText.push(cities)
        homeText.push(city)

        var active = [];
        for (var i = 0; i < cityLevel3.length; i++) {
            if (cityLevel3[i].name == homeText[0]) {
                active.push(i);
                for (var j = 0; j < cityLevel3[i].sub.length; j++) {
                    if (cityLevel3[i].sub[j].name == homeText[1]) {
                        active.push(j);
                        for (var p = 0; p < cityLevel3[i].sub[j].sub.length; p++) {
                            if (cityLevel3[i].sub[j].sub[p].name == homeText[2]) {
                                active.push(p);
                                break;
                            }
                        }
                    }
                }
            }
        }
        var fontsize = 16, rowLength = 5;
        if (api.systemType === 'ios') {
            fontsize = 20;
            rowLength = 7;
        }
        UIActionSelector.open({
            datas: 'widget://data/city_level3.json',
            actives: active,
            layout: {
                row: 7,
                col: 3,
                height: 30,
                size: 16,
                sizeActive: 18,
                rowSpacing: 5,
                colSpacing: 5,
                maskBg: 'rgba(0,0,0,0.5)',
                bg: '#fff',
                color: '#888',
                colorSelected: '#000'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: 16,
                w: 60,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            ok: {
                text: '完成',
                size: 16,
                w: 60,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            title: {
                text: '请选择',
                size: 20,
                h: 40,
                bg: '#F0F0F0',
                color: '#000'
            },
            fixedOn: api.frameName
        }, function (ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                if (ret.eventType == 'ok') {
                    $api.text($api.dom('.provinces'), ret.level1);
                    $api.text($api.dom('.cities'), ret.level2);
                    $api.text($api.dom('.city'), ret.level3);
                   textColor();
                    // 判断按钮变色
                    iptCom();
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    function textColor() {
         for (var i = 0; i < $api.domAll('.weui-input').length; i++) {
            $api.css($api.domAll('.weui-input')[i], 'color: #000');
        }
    }
</script>

</html>
