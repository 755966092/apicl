<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <style>
       
       
        ul {
            margin-top: .2rem;
            font-size: .28rem;
            background-color: #fff;
        }
        ul li {
            height: .8rem;
            /*border-bottom: .01rem solid #ECECEC;*/
            padding-left: .36rem;
            line-height: .8rem;
        }
        .wrap {
            border-bottom: .01rem solid #d9d9d9;
            padding-right: .36rem;
        }
        li .title {
            width: 1.3rem;
        }
        li input {
            height: .8rem;
            outline: none;
        }
        .text {
            color: #B1AEA9;
            width: 5rem;
        }
         .main_no3 {
            margin-top: 2rem;
            text-align: center;
        }
        .main_no3 button {
            width: 6.3rem;
            border-radius: .08rem;
            text-align: center;
            margin: 0 auto;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #fff;
            background:  #A3DEA3;
        }
        ul li.last {
            border-bottom: .01rem solid #d9d9d9;
        }
    </style>
</head>
<body>
   
    <div class="main">
        <ul>
            <li>
                <div class="wrap">
                    <span class="title" >省</span>
                    <span class="text provinces" data-val="provinces"   tapmode   onclick="selectList(this)">所在省份</span>
                </div>
            </li>
            <li>
                <div class="wrap">
                    <span class="title" >市</span>
                    <span class="text cities" data-val="cities"   tapmode   onclick="selectList(this)">所在城市</span>
                </div>
            </li>
            <li>
                <div class="wrap">
                    <span class="title" >区</span>
                    <span class="text city" data-val="city"   tapmode   onclick="selectList(this)">所在城区</span>
                </div>
            </li>
            <li>
                <div class="wrap">
                    <span class="title">详细地址</span>
                    <input type="text" class="address" name="" oninput ="iptCom()" placeholder="街道门牌信息">
                </div>
            </li>
            <li class="last">
                <span class="title">邮政编码</span>
                <input type="number" class="zipcode" name="" oninput ="iptCom()" placeholder="邮政编码">
            </li>
        </ul>
    </div>
    <div class="main_no3 ">
        <button   tapmode   onclick="addAddRess()" class="btn" disabled>保存</button>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script type="text/javascript" src="../../../data/city_level3.js"></script>
<script type="text/javascript">
var url, provinces, cities,  address, zipcode;
    apiready = function(){
        moduleInit();
        if (api.pageParam.flag) {
            // 1 编辑
            url = '/user_center/editAddress'
            getCityList();
        } else {
            // 0 新增
            url = '/user_center/addAddress'
        }
    };
    function addAddRess() {
        provinces =  $api.text($api.dom('.provinces')),
        cities =  $api.text($api.dom('.cities')),
        city =  $api.text($api.dom('.city')),
        address =  $api.val($api.dom('.address')),
        zipcode =  $api.val($api.dom('.zipcode'));
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    province: provinces,
                    city: cities,
                    district: city,
                    address: address,
                    zipcode: zipcode,
                    note: '住址',
                    address_id: api.pageParam.address_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                api.sendEvent({
                    name: 'addCity'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 请求地址列表
    function getCityList() {
        api.ajax({
            url: apiSite + '/user_center/editAddressIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    address_id: api.pageParam.address_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret))
                $api.text($api.dom('.provinces'), ret.data.info.province);
                $api.text($api.dom('.cities'), ret.data.info.city);
                $api.text($api.dom('.city'), ret.data.info.district);
                $api.val($api.dom('.address'), ret.data.info.address);
                $api.val($api.dom('.zipcode'), ret.data.info.zipcode);
                iptCom();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 按钮变色
    function iptCom() {
            provinces =  $api.text($api.dom('.provinces')),
            cities =  $api.text($api.dom('.cities')),
            city =  $api.text($api.dom('.city')),
            address =  $api.val($api.dom('.address')),
            zipcode =  $api.val($api.dom('.zipcode'));
        if (provinces !== '' && cities !== '' && city !== '' && address !== '' ) {
            $api.css($api.dom('.btn'), 'background:  #08BB08');
            $api.removeAttr($api.dom('.btn'),'disabled');
        }
    }
    // 打开选择器
    function selectList(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {
            $api.domAll('input')[i].blur();
        }
        var provinces = $api.text($api.dom('.provinces')),
            cities = $api.text($api.dom('.cities')),
            city = $api.text($api.dom('.city'));
        var homeText=[];
        homeText.push(provinces)
        homeText.push(cities)
        homeText.push(city)

        var active = [];
        for (var i = 0; i < cityLevel3.length; i++) {
            if (cityLevel3[i].name == homeText[0]) {
                active.push(i);
                for (var j = 0; j < cityLevel3[i].sub.length; j++) {
                    if (cityLevel3[i].sub[j].name == homeText[1]) {
                        active.push(j);
                        for (var p = 0; p < cityLevel3[i].sub[j].sub.length; p++) {
                            if ( cityLevel3[i].sub[j].sub[p].name == homeText[2]) {
                                active.push(p);
                                break;
                            }
                        }
                    }
                }
            }
        }
        var fontsize = 16,rowLength = 5;
        if (api.systemType === 'ios') {
            fontsize = 20;
            rowLength = 7;
        }
        UIActionSelector.open({
            datas: 'widget://data/city_level3.json',
            actives: active,
            layout: {
                row: 7,
                col: 3,
                height: 30,
                size: 16,
                sizeActive: 18,
                rowSpacing: 5,
                colSpacing: 5,
                maskBg: 'rgba(0,0,0,0.5)',
                bg: '#fff',
                color: '#888',
                colorSelected: '#000'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: 16,
                w: 60,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            ok: {
                text: '完成',
                size: 16,
                w: 60,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            title: {
                text: '请选择',
                size: 20,
                h: 40,
                bg: '#F0F0F0',
                color: '#000'
            },
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                if (ret.eventType == 'ok') {
                    $api.text($api.dom('.provinces'), ret.level1);
                    $api.text($api.dom('.cities'), ret.level2);
                    $api.text($api.dom('.city'), ret.level3);
                    for (var i = 0; i < $api.domAll('.text').length; i++) {
                        $api.css($api.domAll('.text')[i], 'color: #000');
                    }
                    // 判断按钮变色
                    iptCom();
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
</script>
</html>
