    <script type="text/x-dot-template" id="listT">
                {{ for (var i = 0; i < it.length; i++) { }}

                            <p class="weui-media-box__desc">{{=it[i].description}}</p>
                            <p class="weui-media-box__desc">

                                <span class="count no1">{{=it[i].member_count}}</span>
                                <span class="label">发布:</span>

                            </p>
                        </div>
                    </a>

<script type="text/javascript">
    apiready = function() {
        // 请求数据
        requireData();
        // 监听创建圈子事件
        foundCircle();
        // 下拉刷新
        api.setCustomRefreshHeaderInfo({
            bgColor: '#EFEFF4',
        }, function(ret, err) {
            requireData();
        })

    };
     // 打开创建圈子页面
     function openCreateCirclePage() {
        api.openWin({
            name: 'winname',
            url: '../find/find_foundCircle_win.html',
            bounces: false,
        });
    }
    // 进入圈子详情
    function openCircleInfo(ele) {
        api.openWin({
            name: 'winName',
            url: '../find/find_dynamicState_win.html',
            pageParam: {
                circle_id: $api.attr(ele, 'data-id'),
                circle_name: $api.attr(ele, 'data-name'),
                flag: 1
            }
        });
    }
    // 监听创建圈子事件
    function foundCircle() {
        api.addEventListener({name: 'frame4Open'}, function (ret, err) {
            if (ret) {//console.log('监听到信息')
                requireData()
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        api.addEventListener({
            name: 'circleTopicComment'
        }, function(ret, err){
            requireData()
        });

    }
    function requireData() {
        api.ajax({
            url: apiSite + '/circle/userList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                //console.log(JSON.stringify(ret))
                // 停止下拉刷新
                api.refreshHeaderLoadDone();
                if (ret.data.list <= 0) {
                     $api.css($api.dom('.main'), 'display:none');
                     $api.css($api.dom('.loading'), 'display:none');
                     $api.removeCls($api.dom('.nomain'), 'hide');
                } else {
                    $api.addCls($api.dom('.nomain'), 'hide');
                    $api.css($api.dom('.loading'), 'display:none');
                    getData(ret.data.list)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
</script>
