<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style type="text/css">
    html {
        height: 100%;
    }
    body {
        position: relative;
        height: 100%;
    }
    .title {
        margin: .2rem 0;
    }
    
    .title .text {
        font-size: .24rem;
        color: #777;
        margin-right: .2rem;
    }
    
    .title .line {
        width: .97rem;
        height: .03rem;
        background-color: #999;
    }
    
    .title .icon {
        width: .284rem;
        height: .34rem;
        background-color: #f00;
        margin-right: .07rem;
        margin-left: .2rem;
    }
    
    .item {
        height: 1.57rem;
        font-size: 0;
        padding-left: .3rem;
        background-color: #fff;
        margin-top: .01rem;
    }
    
    .item .wrap {
        background-color: #fff;
        height: 1.57rem;
        border-bottom: 1px solid #E6E6E6;
        padding-right: .3rem;
    }
    .complete .item:last-child {
        border-bottom: 1px solid #E6E6E6;
    }
    .complete .item:last-child .wrap {
        border-bottom: 0
    }
    .item .itemLeft {
        margin-right: .2rem;
    }
    
    .item img {
        width: .9rem;
        height: .9rem;
    }
    
    .item h3 {
        font-size: .34rem;
    }
    
    .item .circleInfo {
        font-size: .28rem;
        color: #999;
    }
    
    .circleCount {
        margin-top: .12rem;
        font-size: 0;
    }
    
    .circleCount .no1 {
        margin-right: .6rem;
    }
    
    .circleCount .label {
        font-size: .24rem;
        color: #999;
    }
    
    .circleCount .count {
        font-size: .24rem;
        color: #0ABB07;
    }
    .complete {
        background-color: #fff;
    }
    .main {
        display: none;
    }

    .icon {
        width: 5.16rem;
        height: 2.37rem;
        background: url(../../image/iocn_addressList/icon_noInfo.png)no-repeat;
        -webkit-background-size: 5.16rem 2.37rem;
        background-size: 5.16rem 2.37rem;
        margin: 0 auto;
    }
    .nomain {
        position: absolute;
        top: 0;bottom: 0;left: 0;right: 0;
        margin: auto;
    }
    .nomain p {
        font-size: .3rem;
        color: #555;
        /*width: 3.9rem;*/
        margin: .8rem auto 0;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="main">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="nomain flex-def flex-cCenter flex-zCenter">
       <div class="wrap">
            <div class="icon">
            
        </div>
        <p>您还没有创建过我在圈，<br>
您可以点击屏幕右上角的加号<br>
创建属于自己的我在圈</p>
       </div>
    </div>
</body>
