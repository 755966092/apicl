<script type="text/javascript">
    apiready = function(){
      // 输入数字验证
          var cleaveNumeral = new Cleave('.input-number', {
              numeral: true,
              numeralIntegerScale: 5,
              numeralPositiveOnly: true,
              delimiter: '' 
          });
        requireData();
    };
    // 全部提现，把余额全部写进输入框
   function allGet() {
       var money = $api.text($api.dom('.money'));
       $api.val($api.dom('input'), money);
       // 情况input的placeholder属性
       // $api.attr($api.dom('input'), 'placeholder', '');
   }
   // 
   function iptBlur() {
       // 失去焦点
       $api.addCls($api.byId('warning'), 'hide');
    }
    function iptFocus() {
        // 获取的焦点
        $api.removeCls($api.byId('warning'), 'hide');
    }
   function requireData() {
       api.ajax({
           url: apiSite + '/finance_center/withdrawIndex',
           method: 'post',
           headers: apiHeader,
           data: {
                  values: { 
                      token: $api.getStorage('userToken'),
                  }
           }
       }, function(ret, err) {
           if(ret) {
              $api.text($api.byId('text'), ret.data.withdraw_info);
              $api.attr($api.dom('input'), 'placeholder', '可转出'+ ret.data.balance +'元');
               //console.log(JSON.stringify(ret));
               // 设置余额
               $api.text($api.dom('.money'), ret.data.balance);

           } else {
               alert(JSON.stringify(err))
           }
       })
   }
   // 选择提现类型
   function selType(ele) {
       var type = $api.attr(ele, 'data-type');
       $api.removeCls($api.dom('.sel'), 'sel');
       $api.addCls($api.dom(ele, '.selIcon'), 'sel');
   }
   // 按钮
   function enter() {
       var money = $api.val($api.byId('money'));
       // var type = $api.attr($api.dom('.sel'), 'data-type');
       var money2 = money
       // var count = 0;
       // for (var i = 0; i < money2.length; i++) {
       //   if (money2[i] == '.') {
       //    count++;
       //   }
       // }
       if (money == '' || money <= 0) {
          alert('输入金额不正确')
       } else {
         api.openWin({
             name: 'me_hy_tx_info_win',
             url: './me_hy_tx_info_win.html',
             pageParam: {
                 money: money,
                 // type: type
             }
         });
       }
   }
