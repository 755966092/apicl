<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        .label {
            font-size: .2rem;
            color: #0076FF;
            border: .01rem solid #0076FF;
            text-align: center;
            /*line-height: .3rem;*/
            padding: 0 .05rem;
            margin-right: .1rem;
            border-radius: .06rem;
        }
       .listContent {
        height: 1.5rem;
       }
       .title h3 {
        font-size: .3rem;
        width: 2.5rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
       }.title p {
        font-size: .24rem;
        color: #555;
         width: 4rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

       }
       .money {
            font-size: .34rem;
            color:#0ABB07;
       }
       .time {
        font-size: .28rem;
        color: #999;
       }
       img {
        width: .9rem;
        height: .9rem;
        margin-right: .2rem;
       }
       .title {
        font-size: 0;
       }
       li {
        margin-top: .2rem;  
        border-bottom: .01rem solid #d9d9d9;
        box-sizing: border-box;
        background-color: #fff;
        padding: 0 .3rem;
       }
    </style>
</head>
<body>
    
    <div class="main">  
    <ul class="resultList">
       
    </ul>
    <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }} 
            <li class="listContent flex-def flex-cCenter" data-id="{{=it[i].supply_id}}" tapmode="hover" onclick="info(this)">
                <img class="img " src="{{=it[i].image_json[0]}}">
                <div class="text flex-item">
                    <div class="title">
                        <div class="flex-def flex-cCenter flex-zBetween">
                            <div class="flex-def flex-cCenter">
                                {{?it[i].type==1}}
                                    <span class="label">个人</span>
                                {{??}}
                                    <span class="label">公司</span>
                                {{?}}
                                <h3 class="">{{=it[i].title}}</h3>
                            </div>
                            <span class="money">{{=it[i].price}}元/{{=it[i].unit}}</span>
                        </div>
                        <div class="flex-def flex-cCenter flex-zBetween"">
                            <p>{{=it[i].description}}</p>
                         <span class="time">{{=it[i].status}}</span>
                        </div>
                    </div>
                </div>
            </li>
        {{ }; }}
    </script>
    </div>
   
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    var _dataSource = ["次","幅","单","小时","分钟","天","周","月","份", "个", "扇", "课时", "面议","其他","未定义"];

    apiready = function(){
        requireData();
        api.addEventListener({
            name: 'editSupplyAfter'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/mySupply',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       // token: 'b678d8a0-f0d8-c67e-50b0-4d839ea864d7',
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret))
                 for (var i = 0; i < ret.data.list.length; i++) {
                    ret.data.list[i].image_json = eval(ret.data.list[i].image_json)
                    
                    if ( ret.data.list[i].unit > 0) {
                         ret.data.list[i].unit = _dataSource[ ret.data.list[i].unit-1]
                    } else {
                         ret.data.list[i].unit = '未定义'
                    }
                    if (ret.data.list[i].status === 1) {
                        ret.data.list[i].status = '开启中'
                    } else if (ret.data.list[i].status === 2) {
                        ret.data.list[i].status = '暂停'
                    } else {
                        ret.data.list[i].status = '已删除'
                    }
                }
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function info(ele) {
        var supply_id = $api.attr(ele, 'data-id');
        api.openWin({
            name: 'me_yfb_infoSupply',
            url: './me_yfb_infoSupply.html',
            bounces: false,
            pageParam: {
                supply_id: supply_id
            }
        });
    }
   
</script>
</html>
