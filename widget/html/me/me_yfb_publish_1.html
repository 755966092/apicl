<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
    var _dataSource = ["次", "幅", "单", "小时", "分钟", "天", "周", "月", "份", "个", "扇", "课时", "面议", "其他", "未定义"];

    apiready = function () {
        requireData();
        api.setCustomRefreshHeaderInfo({
            bgColor: '#C0C0C0',
        }, function (ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });

        api.addEventListener({
            name: 'editSupplyAfter'
        }, function (ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 打开发布供应页面
    function openCreateCirclePage() {
        api.openWin({
            name: 'supply_releaseSupply_win',
            url: '../supply/supply_releaseSupply_win.html',
            bounces: false,
        });
    }
    // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/mySupply',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken')
                }
            }
        }, function (ret, err) {
            if (ret) {
                api.refreshHeaderLoadDone();
                //console.log(JSON.stringify(ret))
                if (ret.code == 200) {
                    for (var i = 0; i < ret.data.list.length; i++) {
                        ret.data.list[i].image_json = eval(ret.data.list[i].image_json)

                        if (ret.data.list[i].unit > 0) {
                            ret.data.list[i].unit = _dataSource[ret.data.list[i].unit - 1]
                        } else {
                            ret.data.list[i].unit = '未定义'
                        }
                        if (ret.data.list[i].status === 1) {
                            ret.data.list[i].status = '开启中'
                        } else if (ret.data.list[i].status === 2) {
                            ret.data.list[i].status = '暂停'
                        } else {
                            ret.data.list[i].status = '已删除'
                        }
                    }
                    getData(ret.data.list)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function info(ele) {
        var supply_id = $api.attr(ele, 'data-id');
        api.openWin({
            name: 'me_yfb_infoSupply',
            url: './me_yfb_infoSupply.html',
            bounces: false,
            pageParam: {
                supply_id: supply_id
            }
        });
    }

</script>
