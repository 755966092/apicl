<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        .no_data {
            text-align: center;
            font-size: .28rem;
            color: #999;
            line-height: .8rem;
            /*display: none;*/
        }
       .listContent {
        height: 1.5rem;
       }
       .title h3 {
        font-size: .3rem;
        width: 2.5rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
       }.title p {
        font-size: .24rem;
        color: #555;
         width: 4rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

       }
       .money {
            font-size: .34rem;
            color:#0ABB07;
       }
       .time {
        font-size: .28rem;
        color: #999;
       }
       img {
        width: .9rem;
        height: .9rem;
        margin-right: .2rem;
       }
       .title {
        font-size: 0;
       }
       li {
        margin-top: .2rem;
        border-bottom: .01rem solid #d9d9d9;
        box-sizing: border-box;
        background-color: #fff;
        padding: 0 .3rem;
       }
        .label {
            font-size: .2rem;
            color: #cc0019;
            margin-right: .1rem;
        }
        .nomain .icon {
            width: 2.2rem;
            height: 2.2rem;
            background: url(../../image/iocn_addressList/icon_noInfo.png)no-repeat;
            -webkit-background-size: 2.2rem 2.2rem;
            background-size: 2.2rem 2.2rem;
            margin: 0 auto;
        }
        .nomain {
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;
            margin: auto;
        }
        .nomain p {
            font-size: .3rem;
            color: #999;
            /*width: 3.9rem;*/
            margin: .36rem auto 0;
            text-align: center;
        }
        .nomain .jump {
            color: #89B2EF;
            font-size: 0.34rem;
        }
        .nomain .wrap {
            background-color: rgba(0, 0, 0, 0)
        }
    </style>
</head>
<body>

    <div class="main">
    <ul class="resultList">

    </ul>
    <script type="text/x-dot-template" id="listT">
        {{?it.length > 0}}
            {{ for (var i = 0; i < it.length; i++) { }}
                <li class="listContent flex-def flex-cCenter" data-id="{{=it[i].demand_id}}" tapmode onclick="info(this)">
                    {{?it[i].image_json[0]==null}}
                    <img class="img " src="../../image/noimage.jpg">
                    {{??}}
                    <img class="img " src="{{=it[i].image_json[0]}}">
                    {{?}}
                    <div class="text flex-item">
                        <div class="title">
                            <div class="flex-def flex-cCenter flex-zBetween">
                                <div class="flex-def flex-cCenter">
                                    {{?it[i].type==1}}
                                        <span class="label">[个人]</span>
                                    {{??}}
                                        <span class="label">[公司]</span>
                                    {{?}}
                                    <h3 class="">{{=it[i].title}}</h3>
                                </div>
                                <span class="money">{{=it[i].reward}}元</span>
                            </div>
                            <div class="flex-def flex-cCenter flex-zBetween"">
                                <p>{{=it[i].description}}</p>
                             <span class="time">{{=it[i].status}}</span>
                            </div>
                        </div>
                    </div>
                </li>
            {{ }; }}
        {{??}}
            <div class="nomain flex-def flex-cCenter flex-zCenter">
                <div class="wrap">
                        <div class="icon">
                    </div>
                        <p>空空如也 ~</p>
                        <p class="jump" tapmode onclick="openCreateCirclePage()">快去发布需求吧...</p>
                </div>
            </div>
        {{?}}
    </script>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">

    apiready = function(){
        requireData();
        api.setCustomRefreshHeaderInfo({
            bgColor: '#C0C0C0',
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'editSupplyAfter'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 打开发布供应页面
    function openCreateCirclePage() {
        api.openWin({
            name: 'supply_releaseAsk_win',
            url: '../supply/supply_releaseAsk_win.html',
            bounces: false,
        });
    }
    // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/myDemand',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       // token: 'b678d8a0-f0d8-c67e-50b0-4d839ea864d7',
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                //console.log(JSON.stringify(ret))
                api.refreshHeaderLoadDone();
                 if(ret.code == 200) {
                    for (var i = 0; i < ret.data.list.length; i++) {
                        ret.data.list[i].image_json = eval(ret.data.list[i].image_json)
                        if (ret.data.list[i].status === 1) {
                            ret.data.list[i].status = '求助中'
                        } else if (ret.data.list[i].status === 2) {
                            ret.data.list[i].status = '帮助中'
                        } else if (ret.data.list[i].status === 4) {
                            ret.data.list[i].status = '已失效'
                        } else {
                            ret.data.list[i].status = '已结束'
                        }
                    }
                    getData(ret.data.list)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function info(ele) {
        var demand_id = $api.attr(ele, 'data-id');
        api.openWin({
            name: 'demand',
            url: './me_yfb_infoDemand.html',
            bounces: false,
            pageParam: {
                demand_id: demand_id
            }
        });
    }

</script>
</html>
