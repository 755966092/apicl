<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
        .no_data {
            text-align: center;
            font-size: .28rem;
            color: #999;
            line-height: .8rem;
            /*display: none;*/
        }

        .label {
            font-style: normal;
            font-size: .2rem;
            color: #cc0019;
            margin-right: .1rem;
            vertical-align: middle;
        }
        .title{
            font-size: .3rem;
        }
        .money {
            color: #0ABB07;
            font-size: 0.3rem;
        }
        .time {
            color: #999;
        }
        .nomain .icon {
            width: 2.2rem;
            height: 2.2rem;
            background: url(../../image/iocn_addressList/icon_noInfo.png)no-repeat;
            -webkit-background-size: 2.2rem 2.2rem;
            background-size: 2.2rem 2.2rem;
            margin: 0 auto;
        }

        .nomain {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .nomain p {
            font-size: .3rem;
            color: #999;
            /*width: 3.9rem;*/
            margin: .36rem auto 0;
            text-align: center;
        }

        .nomain .jump {
            color: #89B2EF;
            font-size: 0.34rem;
        }

        .nomain .wrap {
            background-color: rgba(0, 0, 0, 0)
        }


        .weui-panel__bd {
            background-color: #fff;
        }

        .weui-media-box_appmsg .weui-media-box__hd {
            margin: 0;
            height: .9rem;
        }

        .weui-media-box_appmsg .weui-media-box__thumb {
            width: 0.9rem;
            height: 0.9rem;
        }

        .weui-media-box__desc {
            -webkit-line-clamp: 1;

        }

        .weui-media-box__desc span,
        .weui-media-box__title span {
             text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .weui-media-box__desc span:last-child, 
        .weui-media-box__title span:last-child {
            text-align: right;
            width: 29%;
        }

        .weui-media-box__desc span:first-child, 
        .weui-media-box__title span:first-child {
            width: 69%;
        }

        .weui-media-box {
            padding: 0.2rem;
        }
    </style>
</head>
<body>

    <div class="main">
    <div class="resultList weui-panel__bd">

    </div>
    <script type="text/x-dot-template" id="listT">
        {{?it.length > 0}}
            {{ for (var i = 0; i < it.length; i++) { }}
                 <a href="javascript:void(0);" data-id="{{=it[i].demand_id}}" tapmode onclick="info(this)" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        {{?it[i].image_json[0]==null}}
                            <img class="img weui-media-box__thumb" src="../../image/noimage.jpg">
                        {{??}}
                            <img class="img weui-media-box__thumb" src="{{=it[i].image_json[0]}}">
                        {{?}}
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title"> 
                            <span class="title">
                                    {{?it[i].type==1}}
                                        <i class="label">[个人]</i>
                                    {{??}}
                                        <i class="label">[公司]</i>
                                    {{?}}
                                    {{=it[i].title}}</span>
                            <span class="money">{{=it[i].reward}}元</span>
                        </h4>
                        <p class="weui-media-box__desc">
                            <span style="color:#000">{{=it[i].description}}</span>
                            <span>{{=it[i].status}}</span>
                        </p>
                    </div>
                </a> 
            {{ }; }}
        {{??}}
            <div class="nomain flex-def flex-cCenter flex-zCenter">
                <div class="wrap">
                        <div class="icon">
                    </div>
                        <p>空空如也</p>
                        <p class="jump" tapmode onclick="openCreateCirclePage()">快去发布需求吧</p>
                </div>
            </div>
        {{?}}
    </script>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">

    apiready = function(){
        requireData();
        api.setCustomRefreshHeaderInfo({
            bgColor: '#C0C0C0',
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'editSupplyAfter'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 打开发布供应页面
    function openCreateCirclePage() {
        api.openWin({
            name: 'supply_releaseAsk_win',
            url: '../supply/supply_releaseAsk_win.html',
            bounces: false,
        });
    }
    // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/myDemand',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       // token: 'b678d8a0-f0d8-c67e-50b0-4d839ea864d7',
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                //console.log(JSON.stringify(ret))
                api.refreshHeaderLoadDone();
                 if(ret.code == 200) {
                    for (var i = 0; i < ret.data.list.length; i++) {
                        ret.data.list[i].image_json = eval(ret.data.list[i].image_json)
                        if (ret.data.list[i].status === 1) {
                            ret.data.list[i].status = '求助中'
                        } else if (ret.data.list[i].status === 2) {
                            ret.data.list[i].status = '帮助中'
                        } else if (ret.data.list[i].status === 4) {
                            ret.data.list[i].status = '已失效'
                        } else {
                            ret.data.list[i].status = '已结束'
                        }
                    }
                    getData(ret.data.list)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function info(ele) {
        var demand_id = $api.attr(ele, 'data-id');
        api.openWin({
            name: 'demand',
            url: './me_yfb_infoDemand.html',
            bounces: false,
            pageParam: {
                demand_id: demand_id
            }
        });
    }

</script>
</html>
