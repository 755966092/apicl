<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        body {
            padding: 0 .5rem;
            border-top: 1px solid #000;
            background-color: #f0f0f0;
        }
        span {
            font-size: .24rem;
            padding: .1rem .2rem;
            margin-top: .2rem;
        }
        span:nth-child(1) {
            float: left;
            margin-right: .5rem;

        }
        span:nth-child(2) {
            float: right;
            margin-left: .5rem;
        }
    </style>
</head>
<body>
    <span onclick="enter(0)">取消</span>
    <span onclick="enter(1)">确认</span>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var selDate;
    apiready = function(){
       dianji();
       

    };
 function dianji() {
        var UISelector = api.require('UISelector');

        UISelector.open({
            rect: {
                x: 0,
                y: 30,
                // y: api.winHeight / 2 + 170,
                // w: api.frameWidth - 60,
                h: 150
            },
            styles: {
                bg: 'rgba(0,0,0,0)',
                text: {
                    size: 14,
                    selected: '#000',
                    normal: '#555'
                },
                item: {
                    w: 80,
                    h: 20,
                    normal: 'rgba(0,0,0,0)',
                    selected: 'rgba(0,0,0,0)',
                    zoomIn: 1.5
                }
            },
            rows: 3,
            indexs: [3, 4, 5],
            bounce: false,
            fixedOn: api.frameName,
            fixed: false,
            data: [{
                title: '男',
            }, {
                title: '女',
            }]
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret));
                selDate = JSON.stringify(ret);
            } else {
                alert(JSON.stringify(err));
            }
        });
   }  
  function enter (n) {
    if (n) {
        alert(selDate);
        api.closeFrame({
            // name: ''
        });
    } else {
        api.closeFrame({
            // name: ''
        });
    }
  }
  
</script>
</html>
