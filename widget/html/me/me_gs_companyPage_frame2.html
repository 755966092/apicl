<script type="text/javascript">
    var sub_type = ['自产自销', '代理代销', '技能分享', '出租租赁', '相亲交友'];
    apiready = function () {
        requireData();
    };
    // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/Demand/companydemandindex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    company_id: api.pageParam.companyId
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    for (var i = 0; i < ret.data.list.length; i++) {
                        // 解析图片json
                        ret.data.list[i].image_json = eval(ret.data.list[i].image_json);
                        ret.data.list[i].sub_type = sub_type[ret.data.list[i].sub_type - 1];
                    }
                    getData(ret.data.list)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 收藏
    function collect(ele) {
        var url;
        if ($api.hasCls(ele, 'collect')) {
            // 已收藏
            // $api.removeCls(ele, 'collect');
            url = '/demand/cancelCollect';
        } else {
            // 未收藏
            // $api.addCls(ele, 'collect');
            url = '/demand/collect';
        }
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    demand_id: $api.attr(ele, 'data-id')
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code == 200) {
                    if ($api.hasCls(ele, 'collect')) {
                        // 已收藏
                        $api.removeCls(ele, 'collect');
                        api.toast({
                            msg: '取消收藏成功'
                        });
                    } else {
                        // 未收藏
                        $api.addCls(ele, 'collect');
                        api.toast({
                            msg: '收藏供应成功'
                        });
                    }
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    // 打开供求详情
    function openInfoPage(ele) {
        api.openWin({
            name: 'supply_info_demand_win',
            url: '../supply/supply_info_demand_win.html',
            bounces: false,
            pageParam: { demand_id: $api.attr(ele, 'data-id') }
        });
    }
    // 进入用户详情页面
    function openUserInfoPage(ele) {
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: '../addressList/txl_memberInfo_Win.html',
            bounces: false,
            pageParam: {userId : $api.attr(ele, 'data-userId')}
        });
    }
</script>
