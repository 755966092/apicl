<script type="text/javascript">
    apiready = function(){
        fnInit();

       
        var navH = $api.offset($api.dom('.head')).h;
        var frameH = navH + headerH;
        openAprGroup(frameH)
    };
    function zj() {
        $api.append($api.dom('ul'), '<li class="listContent"><span class="jl_left fl">提现-<span class="way">微信</span></span><div class="jl_right fr"><p><span>￥</span><span class="money">5</span></p><p class="bearFruit ydz"><span class="time">11月23日</span></p></div></li>')
    }




    // 打开frame组
    function openAprGroup (frameH){
        api.openFrameGroup({
            name: 'publishGroup',
            rect: {
                 x: 0, 
                 y: frameH, 
                 w: 'auto',
                 h: 'auto'
            },
            scrollEnabled: true,
            index: 0,
            frames: [{
                name: 'publishGroup1', 
                url: './me_yfb_publish_1.html',
                pageParam: {
                    headerH: headerH
                }
            },{
                name: 'publishGroup2', 
                url: './me_yfb_publish_2.html',
                pageParam: {
                    headerH: headerH
                }
            },{
                name: 'publishGroup3', 
                url: './me_yfb_publish_3.html',
                pageParam: {
                    headerH: headerH
                }
            }]
        }, function(ret, err) {
            if (ret) {
                switchAprIndex(ret.index)
            } else {
                alert(JSON.stringify(err));
            }
        });
    }


    // 显示的页面
     function switchApr(index){
            api.setFrameGroupIndex ({
                name: 'publishGroup',
                index: index,
                scroll: true
            });
            switchAprIndex(index);
        }

     // 切换头部的标题颜色
    function switchAprIndex(index){
        var aprItems = $api.domAll('.head');
        for (var i = 0; i < aprItems.length; i++) {
            $api.removeCls(aprItems[i], 'act');
        }
        $api.addCls(aprItems[index], 'act');
    }

   
</script>
