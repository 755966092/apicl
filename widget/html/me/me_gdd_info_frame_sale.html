<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html,body {
            width: 7.5rem;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
        }
        
        .refund {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .refund .main {
            width: 4.89rem;
            height: 3.22rem;
            border-radius: .2rem;
            background-color: #fff;
            position: absolute;
            top: 0;bottom: 0;right: 0;left: 0;
            margin: auto;
            font-size: 0;
            text-align: center;
        }
        .refund .main h3 {
            font-size: .34rem;
            margin: .3rem;
        }
        .refund .main p {
            font-size: .24rem;
            color: #3294FF;

        }
        .refund .main input {
            border: .01rem solid #d9d9d9;
            width: 1.1rem;
            height: .8rem;
            margin: 0 .44rem;
            text-align: center;
            font-size: .34rem;
        }
        .refund .main .quxiao {
            height: .8rem;
            line-height: .8rem;
            width: 100%;
            font-size: 0;

        }
        .refund .main .quxiao span {
            font-size: .3rem;
            width: 50%;
        }
        .refund .main .quxiao span:last-child {
            border-left: .01rem solid #d9d9d9;
            box-sizing: border-box;
        }
        .icon {
            font-size: .8rem;
            color: #0ABB07;

        }
    </style>
</head>
<body>
    <div class="refund" ontouchstart="api.closeFrame()">
        <div class="main flex-def flex-cCenter flex-zTopBottom flex-zBetween" ontouchstart='event.stopPropagation();'>
            <div>
                <h3>调整当前服务价格</h3>
                <div class="flex-def flex-cCenter flex-zCenter">
                    <span class="icon" tapmode onclick="adjustPrice(0)">-</span>
                    <input type="tel" id="money" value="1">
                    <span class="icon" tapmode onclick="adjustPrice(1)">+</span>
                </div>
            </div>
            <div class="quxiao">
                <span ontouchstart="enter(0)">否</span>
                <span ontouchstart="enter(1)">是</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
   apiready = function(){
       if (api.pageParam.flag =='priceDifference') {
            $api.text($api.dom('h3'), '输入差价');
       }
   }
    function enter(n) {
        if (n) {
            // n = 1; 确定退款
            // n = 0; 取消退款
            var money = $api.val($api.byId('money'));
            var param = api.pageParam.param
            param.money = money;
            if (api.pageParam.flag =='priceDifference') {
                api.pageParam.param.money = money;
                api.openFrame({
                    name: 'supply_modeOfPayment',
                    url: '../supply/supply_modeOfPayment.html',
                    bounces: false,
                    rect: {
                        x: 0,
                        y: 0,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        obj: api.pageParam.param,
                        price: money,
                        flag: 2
                    }
                });
                api.closeFrame();
            } else {
                api.ajax({
                    url: apiSite + '/supply_order/sellerDiscountService',
                    method: 'post',
                    headers: apiHeader,
                    data: {
                           values: param
                    }
                }, function(ret, err) {
                    if(ret) {
                        if (ret.code === 200) {
                            api.sendEvent({
                                name: 'saleMoney'
                            });
                            setTimeout(function(){api.closeFrame();},500)
                        } else {
                            alert(ret.msg)
                        }
                    } else {
                        alert(JSON.stringify(err))
                    }
                })
            }
            
        } else {
            api.closeFrame();
        }
    }
    function adjustPrice(n) {
        var price = $api.val($api.byId('money'));
        if (price >= 1) { 
            if (n) {
                // 增加
                $api.val($api.byId('money'), ++price)
            } else {
                // 减少
                $api.val($api.byId('money'), --price)
            }
        } else {
            alert('不能再低了!')
        }
    }
</script>
</html>
