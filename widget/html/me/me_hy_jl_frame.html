    <script type="text/x-dot-template" id="listT">
        {{?it.length > 0}}
            {{ for (var i = 0; i < it.length; i++) { }} 
                <div class="listContent">
                    <span class="jl_left fl">提现-<span class="way">{{=it[i].type}}</span></span>  
                    <div class="jl_right fr">
                        <p>
                            <span>￥</span><span class="money">{{=it[i].money}}</span>
                        </p> 
                        <p class="bearFruit">
                            {{?it[i].status == 1}}
                                <span class="time"></span>
                                <span class="receive wdz">未到账</span>
                            {{??it[i].status == 2}}
                                <span class="time">{{=it[i].end_time}}</span>
                                <span class="receive">已到账</span>
                            {{??}}
                                <span class="receive wdz">失败</span>
                            {{?}}
                        </p>
                    </div>
                </div>
            {{}}}
        {{??}}
            <p class="no_data">暂无数据</p>
        {{?}}
    </script>

<script type="text/javascript">
    apiready = function(){
        requestData();
        
    };
    function requestData() {
        api.ajax({
            url: apiSite + '/finance_center/withdrawList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                for (var i = 0; i < ret.data.list.length; i++) {
                    ret.data.list[i].type = ret.data.list[i].type == 1 ? ' 支付宝' : '微信'
                    
                }
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
</script>
