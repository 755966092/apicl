<script type="text/javascript">
    apiready = function(){
        requestData();

    };
    function requestData() {
        api.ajax({
            url: apiSite + '/finance_center/withdrawList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                for (var i = 0; i < ret.data.list.length; i++) {
                    ret.data.list[i].type = ret.data.list[i].type == 1 ? ' 支付宝' : '微信'

                }
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
