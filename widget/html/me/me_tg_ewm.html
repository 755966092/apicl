<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #000;
            position: relative;
            height: 100%;
        }
        
        .main {
            width: 5.3rem;
            height: 7.337rem;
            background-color: #fff;
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;margin: auto;
            box-sizing: border-box;
            padding: .37rem;
        }
        
        .headImg {
            margin-right: .2rem;
        }
        .headImg img {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: .1rem;
            border: 1px solid #BEBEC1;
        }
        .titleText {
            font-size: 0;
        }
        .titleText span {
            font-size: .3rem;
        }
        .titleText .icon{
            width: .24rem;
            height: .24rem;
            background: url(../../image/icon_supply/icon_person.png);
            -webkit-background-size: .24rem .24rem ;
            background-size: .24rem .24rem ;
            margin-left: .2rem;
        }
        .code {
            font-size: .24rem;
            color: #999;
            margin-top: .2rem;
        }
        .code .info {
            font-size: .24rem;
        }
        .QRCode img{
            margin-top: .6rem;
            width: 3.9rem;
            height: 3.9rem;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                我的推广二维码
            </span>
        </div>
    </header>
    <div class="main flex-def flex-zTopBottom">  
       <div class="title flex-def ">
           <div class="headImg">
               <img id="head_img_url" src="../../image/tx_4.jpg">
           </div>
           <div class="titleText">
               <p class="namw flex-def flex-cCenter">
                   <span id="nickname">Alexi</span>
                   <span class="icon"></span>
               </p>
               <p class="code">邀请码：<span class="info" id="invitation_code">45EEFW5G54</span></p>
           </div>
        </div>
        <div class="QRCode flex-def flex-zCenter ">
            <img id="ewm" src="">
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
       
        $api.text($api.byId('nickname'), $api.getStorage('userName'));
        var InviteInfo = $api.getStorage('InviteInfo');
        if (InviteInfo) {
            // 有缓存
            console.log('使用缓存')
            $api.text($api.byId('invitation_code'), InviteInfo.info.invitation_code);
            $api.attr($api.byId('head_img_url'), 'src', InviteInfo.info.head_img_url);
            createQrcode(InviteInfo.info.invitation_code)
            requestData(InviteInfo);
        } else {
            // 没有缓存
            requestData();
            console.log('网路获取')
        }

       
    };
    function requestData(cacheData) {
        api.ajax({
            url: apiSite + '/api/user_center/inviteInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (cacheData == ret.data) {
                    // 网络数据没有更新
                } else {
                    // 网络数据有更新
                    $api.setStorage('InviteInfo', ret.data);
                    createQrcode(ret.data.info.invitation_code)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function createQrcode(str) {
         // 生成二维码
        var scanner = api.require('scanner');
        scanner.encode({
            string: str,
            save: {
                imgPath: 'fs://',
                imgName: 'album1.png',
                size: 390
            }
        }, function(ret, err) {
            if (ret.status) {
                alert(JSON.stringify(ret))
                $api.attr($api.byId('ewm'), 'src', ret.savePath);
            } else {
                alert(JSON.stringify(err));
            }
        });
    } 
</script>
</html>
