<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #000;
            position: relative;
            height: 100%;
        }

        .main {
            width: 5.3rem;
            height: 7.337rem;
            background-color: #fff;
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;margin: auto;
            box-sizing: border-box;
            padding: .37rem  0;
        }
        .main .title {
            padding: 0 .36rem .2rem;
        }
         .title img {
             margin-right: .2rem;
            width: 1.2rem;
            height: 1.2rem;
            border-radius: .1rem;
            border: .01rem solid #BEBEC1;
        }
        .titleText {
            font-size: 0;
        }
        .titleText span {
            font-size: .36rem;
            font-weight: 600;
        }
        .titleText .icon{
            width: .24rem;
            height: .24rem;
            background: url(../../image/icon_supply/icon_person.png)no-repeat;
            -webkit-background-size: .24rem .24rem ;
            background-size: .24rem .24rem ;
            margin-left: .2rem;
        }
        .titleText .icon2 {
             background: url(../../image/icon_my/icon_my02.png)no-repeat;
            -webkit-background-size: .24rem .24rem ;
            background-size: .24rem .24rem ;
        }
        .code {
            font-size: .24rem;
            color: #999;
            margin-top: .2rem;
        }
        .code .info {
            font-size: .24rem;
        }
        .QRCode img{
            /*margin-top: .6rem;*/
            width: 5.3rem;
            height: 5.3rem;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                 我的二维码
            </span>
            <span class="rightBtn" tapmode onclick="sharePage()">分享</span>
        </div>
    </header>
    <div class="main flex-def flex-zTopBottom">
       <div class="title flex-def ">
           <!-- <div class="headImg"> -->
               <img id="head_img_url" src="../../image/icon_defaultHead.png">
           <!-- </div> -->
           <div class="titleText flex-def flex-cCenter">
               <p class="namw flex-def flex-cCenter">
                   <span id="nickname"></span>
                   <span id="icon" class="icon"></span>
               </p>
               <!-- <p class="code">邀请码：<span class="info" id="invitation_code"></span></p> -->
           </div>
        </div>
        <div class="QRCode flex-def flex-zCenter ">
            <img id="ewm" src="../../image/icon_defaultHead.png">
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        $api.rmStorage('InviteInfo');
        var InviteInfo = $api.getStorage('InviteInfo');
        // if (InviteInfo) {
        if (InviteInfo) {

            // 有缓存
            $api.text($api.byId('invitation_code'), InviteInfo.info.invitation_code);
            $api.attr($api.byId('head_img_url'), 'src', InviteInfo.info.head_img_url);
            $api.text($api.byId('nickname'), InviteInfo.info.nickname);
            createQrcode(InviteInfo.info.invitation_code,InviteInfo.info.user_id)
            requestData(InviteInfo);
        } else {
            // 没有缓存
            requestData();
        }


    };
    function sharePage() {
        var val;
        api.ajax({
            url: apiSite + '/share/invitationParam',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    // ret.data.description
                    // ret.data.thumb
                    // ret.data.content_url
                    api.actionSheet({
                        buttons: ['分享给微信好友', '分享到微信朋友圈']
                    }, function (ret1, err1) {
                        if (ret1.buttonIndex == 1) {
                            // 好友
                            val = 'session'
                            shareFn(ret.data, val)
                        } else if (ret1.buttonIndex == 2){
                            // pengyouq 
                            val = 'timeline'
                            shareFn(ret.data, val)
                        }
                    });
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function shareFn(obj, val) {
            var wx = api.require('wx');
            api.imageCache({
                url: obj.thumb + "?imageView2/1/w/200/h/200/format/jpg/q/24|imageslim"
            }, function (ret, err) {
                wx.shareWebpage({
                    apiKey: '',
                    scene: val,
                    title: obj.title,
                    description: obj.description,
                    thumb: ret.url || '',
                    contentUrl: obj.content_url
                }, function (ret, err) {
                    if (ret.status) {
                        api.toast({
                            msg: '分享成功',
                            duration: 2000,
                            location: 'bottom'
                        });
                    } else {
                        if (err.code == 2) {
                            api.toast({
                                msg: '取消分享',
                                duration: 2000,
                                location: 'bottom'
                            });
                         } else {
                            api.toast({
                                msg: '未知错误:' + err.code,
                                duration: 2000,
                                location: 'bottom'
                            });
                        }
                    }
                });
            });

        }
    function requestData(cacheData) {
        api.ajax({
            url: apiSite + '/user_center/inviteInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log(JSON.stringify(ret));
                
                if ($api.jsonToStr(cacheData) == $api.jsonToStr(ret.data)) {
                    // 网络数据没有更新
                } else {
                    // 网络数据有更新
                    $api.text($api.byId('invitation_code'), ret.data.info.invitation_code);
                    $api.attr($api.byId('head_img_url'), 'src', ret.data.info.head_img_url);
                    $api.text($api.byId('nickname'), ret.data.info.nickname);
                    if (ret.data.info.sex == 2) {
                        $api.addCls($api.byId('icon'), 'icon2');
                    }
                    $api.setStorage('InviteInfo', ret.data);
                    createQrcode(ret.data.info.qr_code_info)
                    // createQrcode(ret.data.info.invitation_code, ret.data.info.user_id)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function createQrcode(str) {
        console.log(str);
        
         // 生成二维码
        var scanner = api.require('scanner');
        scanner.encode({
            string: str,
            save: {
                imgPath: 'fs://',
                imgName: 'album1.png',
                size: 390
            }
        }, function(ret, err) {
            if (ret.status) {
                // alert(JSON.stringify(ret))
                $api.attr($api.byId('ewm'), 'src', ret.savePath);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
   
</script>
</html>
