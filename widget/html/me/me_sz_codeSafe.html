<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/weui.css" />
    <style>
        .weui-cell__bd p {
            font-size: 0.32rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                帐号与安全
            </span>
        </div>
    </header>
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;" data-type="paypsd" onclick="editInfo(this)" tapmode>
            <div class="weui-cell__bd">
                <p>创建/修改支付密码</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="resetPsd(1)">
            <div class="weui-cell__bd">
                <p>修改我在密码</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="resetPsd(2)">
            <div class="weui-cell__bd">
                <p>忘记我在密码</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnInit()

    };
    // 修改密码
    function resetPsd(n) {
       if (n==1) {
            api.openWin({
               name: 'login_resetPassword',
               url: '../enroll/login_resetPassword.html'
           });
       } else {
           api.openWin({
               name: 'login_resetPassword',
               url: '../enroll/login_ForgetPassword1.html'
           });
       }
    }
    function editInfo(ele) {
        var type = $api.attr(ele, 'data-type');
        if (type === 'paypsd') {
            api.openWin({
                name: 'me_hy_tx_setPsd_win',
                url: './me_hy_tx_setPsd_win.html',
                
            });
        }
    }

</script>

</html>
