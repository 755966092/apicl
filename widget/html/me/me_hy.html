<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>

        header.header {
            /*background-color: #7ABF38;*/
            background: url(../../image/icon_my/icon_hy_3.png)no-repeat;
            -webkit-background-size: 100% 1rem;
            background-size: 100% 1rem;
            background-position: 0 0;
        }
        header.header .head {
            background: url(../../image/icon_my/icon_hy_2.png)no-repeat;
            -webkit-background-size: 100% 1rem;
            background-size: 100% 1rem;
            /*background-color: #7ABF38;*/

        }

        /* 加号 */
        header.header span.rightBtn {
            color: #fff;
            /* display: inline-block;
            width: .44rem;
            background: url(../../image/icon_member/icon_bz.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: 0 center; */
        }
        .main {
            height: 3.8rem;
            /*background-color: #7ABF38;*/
            background: url(../../image/icon_my/icon_hy_1.png)no-repeat;
            -webkit-background-size: 100% 3.8rem;
            background-size: 100% 3.8rem;
            padding-right: .3rem;
            padding-left: .3rem;
            box-sizing: border-box;
            color: #fff;
            text-align: center;
        }
        /* 我的账单 */
        .main .bill {
            text-align: right;
            font-size: .28rem;
        }
        /* 钱数 */
        .main h3 {
            font-size: 1.1rem;
            margin-bottom: .2rem;
            font-weight: 700;
        }
        /* 余额 有效期*/

        .main .time {
            font-size: .3rem;
            margin-bottom: .4rem;
        }
        .main .remainder {
            font-size: .3rem;
            margin-bottom: .4rem;
        }
        ul li {
            background: #fff url(../../image/icon_member/icon_cz.png)no-repeat;
            -webkit-background-size: .42rem .42rem;
            background-size: .42rem .42rem;
            background-position: .35rem center;
            /*height: .8rem;*/
            font-size: .28rem;
            padding-left: .35rem;
        }
        ul li .wrap {
            line-height: .8rem;
            border-bottom: .01rem solid #d9d9d9;
            /*height: .76rem;*/
            padding-left: .65rem;
        }
        ul li span {
            display: inline-block;
            width: .15rem;
            height: .8rem;
            background: url(../../image/icon_member/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 .3rem;
            float: right;
            margin-right: .3rem;
        }
        ul li:nth-child(2) {
            background: #fff url(../../image/icon_member/icon_tx.png)no-repeat;
             -webkit-background-size: .42rem .42rem;
            background-size: .42rem .42rem;
            background-position: .35rem center;

        }
        ul li:nth-child(3) .wrap {
            border: 0;
        }
        ul li:nth-child(3) {
            /*margin-top: .2rem;*/
            background: #fff url(../../image/icon_member/icon_jl.png)no-repeat;
             -webkit-background-size: .42rem .42rem;
            background-size: .34rem .34rem;
            background-position: .35rem center;
            border-bottom: .01rem solid #E4E4E4;
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                钱包
            </span>
            <span class="rightBtn"   tapmode   onclick="login(this)" data-val="wdzd">我的账单</span>
        </div>
    </header>

    <div class="main resultList">
        <!-- <p class="bill"   tapmode   onclick="login(this)" data-val="wdzd">我的账单</p>
        <h3 id="available_assets">0.00</h3>
        <p class="remainder">余额（元）</p>
        <p class="time">会员有效期至<span>2017</span>年<span>12</span>月<span>1</span>日</p> -->
    </div>
    <script type="text/x-dot-template" id="listT">
        <!-- <p class="bill"   tapmode   onclick="login(this)" data-val="wdzd">我的账单</p> -->
        <h3 id="available_assets">{{=it.available_assets}}</h3>
        <p class="remainder">余额（元）</p>
        <!-- <p class="time">会员有效期至<span>2017</span>年<span>12</span>月<span>1</span>日</p> -->
        {{?it.is_vip === 1}}
            <p class="time">会员有效期至{{=it.vip_end_time}}</p>
        {{??}}
            <p class="time">您还没有购买会员服务</p>
        {{?}}
    </script>
    <ul>
        <li   tapmode   onclick="login(this)" data-val="cz">
            <div class="wrap">
                充值成为会员
                <span></span>
            </div>
        </li>
        <li   tapmode   onclick="login(this)" data-val="tx">
            <div class="wrap">
                提现
                <span></span>
            </div>
        </li>
        <li   tapmode   onclick="login(this)" data-val="jl">
            <div class="wrap">
                提现记录
                <span></span>
            </div>
        </li>

    </ul>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        // android顶部导航栏高度 60
        if (api.systemType == 'android') {
            $api.css($api.dom('header.header'), 'background-size: 100% .6rem');
        }
        api.setStatusBarStyle({
            colo: '#7ABF38'
        });
	    fnInit();
        requestData();
    };
    function login(ele) {
       // 根据点击的按钮进入不同的页面
        var val = $api.attr(ele, 'data-val');
            api.openWin({
                name: val,
                url: './me_hy_' + val + '.html',
                pageParam: {
                    name: 'value'
                },
                bounces: true
            });
    }

    function requestData() {
        api.ajax({
            url: apiSite + '/finance_center/vipCenter',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                getData(ret.data);
                // $api.text($api.byId('available_assets'), ret.data.available_assets  );
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }

</script>
</html>
