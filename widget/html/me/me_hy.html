<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body, html{
            background-color: #EDECF3;
        }
        header.header {
            background-color: #7ABF38;
            
        }
        
/* 加号 */
header.header span.rightBtn {
    display: inline-block;
    width: .44rem;
    height: .44rem;
    background: url(../../image/icon_member/icon_bz.png)no-repeat;
    -webkit-background-size: .44rem .44rem;
    background-size: .44rem .44rem;
    background-position: 0 center;
}
        .main {
            height: 3.8rem;
            background-color: #7ABF38;
            padding-right: .3rem;
            padding-left: .3rem;   
            box-sizing: border-box; 
            color: #fff;
            text-align: center;
        }
        /* 我的账单 */
        .main .bill {
            text-align: right;
            font-size: .28rem;
        }
        /* 钱数 */
        .main h3 {
            font-size: 1.1rem;
            margin-bottom: .2rem;
            font-weight: 700;   
        }
        /* 余额 有效期*/
        
        .main .time {
            font-size: .3rem;
            margin-bottom: .4rem;
        }
        .main .remainder {
            font-size: .3rem; 
            margin-bottom: .4rem;  
        }
        ul li {
            background: #fff url(../../image/icon_member/icon_cz.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .35rem center;
            height: .8rem;
            font-size: .28rem;
            padding-left: .35rem;
            line-height: .8rem;
            
        }
        ul li .wrap {
            border-bottom: 1px solid #E4E4E4;
            padding-left: .65rem;
        }
        ul li span {
            display: inline-block;
            width: .15rem;
            height: .8rem;
            background: url(../../image/icon_member/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 .3rem;
            float: right;
            margin-right: .3rem;
        }
        ul li:nth-child(2) {
            background: #fff url(../../image/icon_member/icon_tx.png)no-repeat;
             -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .35rem center;

        }
        ul li:nth-child(3) .wrap {
            border: 0;
        }
        ul li:nth-child(3) {
            /*margin-top: .2rem;*/
            background: #fff url(../../image/icon_member/icon_jl.png)no-repeat;
             -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .35rem center;
            border-bottom: 1px solid #E4E4E4;
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                会员中心
            </span>
            <span class="rightBtn"   tapmode="hover"   onclick="openShadow()"></span> 
        </div>
    </header>
    <div class="main">
        <p class="bill"   tapmode="hover"   onclick="login(this)" data-val="wdzd">我的账单</p>
        <h3>60.00</h3>
        <p class="remainder">余额（元）</p>
        <p class="time">会员有效期至<span>2017</span>年<span>12</span>月<span>1</span>日</p>
    </div>
    <ul>
        <li   tapmode="hover"   onclick="login(this)" data-val="cz">
            <div class="wrap">
                充值会员
                <span></span>
            </div>
        </li>
        <li   tapmode="hover"   onclick="login(this)" data-val="tx">
            <div class="wrap">
                提现
                <span></span>
            </div>
        </li>
        <li   tapmode="hover"   onclick="login(this)" data-val="jl">
            <div class="wrap">
                提现记录
                <span></span>
            </div>
        </li>
        
    </ul>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit()
    };
    function login(ele) {
       // 根据点击的按钮进入不同的页面
        var val = $api.attr(ele, 'data-val');
            api.openWin({
                name: val,
                url: './me_hy_' + val + '.html',
                pageParam: {
                    name: 'value'
                },
                bounces: true
            });
    }
   
    
</script>
</html>
