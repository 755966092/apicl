<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        .state {
            height: 1.5rem;
            background-color: #fff;
            padding: 0 .3rem;
         }
         .state .icon {
             width: .56rem;
             height: .597rem;
             background: url(../../image/icon_my/icon_clearOrder.png)no-repeat;
             -webkit-background-size: .56rem .59rem;
             background-size: .56rem .59rem;
             margin-right: .22rem;
         }
         .state h3 {
             font-size: .34rem;
             line-height: .48rem;
         }.state p {
             font-size: .24rem;
             color: #666;
             line-height: .33rem;
             margin-top: .1rem;
        }
        

        .userInfo {
            height: 1rem;
            background-color: #fff;
            margin-top: .2rem;
            padding: 0 .3rem;
            border-bottom: .01rem solid #E6E6E6;
         }.userInfo img {
            width: .7rem;
            height: .7rem;
            margin-right: .2rem;
         }.userInfo .userName {
             font-size: .3rem;
             line-height: .42rem;
         }.userInfo .position {
             font-size: .24rem;
             line-height: .33rem;
             color: #999;
         }.userInfo .icon_tel {
            margin-right: .3rem;
            width: .34rem;
            height: .325rem;
            background: url(../../image/icon_my/icon_tel.png)no-repeat;
            background-size: .34rem .325rem;
         }.userInfo .icon_chat {
            width: .39rem;
            height: .34rem;
            background: url(../../image/icon_my/icon_chat.png)no-repeat;
            background-size: .39rem .34rem;
        }

        .userPosition {
            margin-top: .2rem;
            height: 1.2rem;
            padding-left: .3rem;
            background: #fff url(../../image/icon_my/icon_position.png)no-repeat;
            -webkit-background-size: .32rem .429rem;
            background-size: .32rem .429rem;
            background-position: .3rem center;

         }.userPosition h3 {
            font-size: .3rem;
            line-height: .42rem;
         }.userPosition p {
            font-size: .24rem;
            line-height: .33rem;
         }.userPosition .wrap {
            padding-left: .55rem;
            height: 1.2rem;
            border-bottom: .01rem solid #E2E2E2;
            box-sizing: border-box;
        }
        .serverTime {
            height: .797rem;
            background: #fff url(../../image/icon_my/icon_time.png) no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .3rem center;
            padding-left: .3rem;
         }.serverTime p {
            padding-left: .55rem;
            font-size: .3rem;
            line-height: .797rem;
            border-bottom: .01rem solid #E2E2E2;
            box-sizing: border-box;
        }
        .serverType {
            height: .797rem;
            background: #fff url(../../image/icon_my/icon_fw.png) no-repeat;
            -webkit-background-size: .34rem .31rem;
            background-size: .34rem .31rem;
            background-position: .3rem center;
            border-bottom: .01rem solid #E2E2E2;

         }.serverType p {
            border: 0;
        }
        
        .label{
            font-size: .20rem;
            color: #0076FF;
            line-height: .26rem;
            height: .26rem;
            border-radius: .06rem;
            margin-right: .1rem;
            padding: 0 .05rem;
            border: .01rem solid #0076FF;
        }
        
        .orderInfo {
            background-color: #fff;
            border-bottom: .01rem solid #ECECEC;
            padding: .3rem .3rem;
            box-sizing: border-box;
         }.orderInfo .top {
            height: 1.81rem;
            font-size: 0;
         }.orderInfo .top img {
            width: .91rem;
            height: .91rem;
            margin-right: .2rem;
         }.orderInfo .top .text .supplyName{
            font-size: .28rem;
            color: #333;
         }.orderInfo .top .text .price{
            font-size: .34rem;
         }.orderInfo .top .text .infoText{
            font-size: .24rem;
            color: #555;
         }.orderInfo .top .text .count{
            font-size: .28rem;
            color: #999;
         }.orderInfo .top .info{
            margin-top: .1rem;
        }

        .orderInfo .bottom .wrap{
            height: 1.71rem;
            border-top: .01rem solid #ECECEC;
            box-sizing: border-box;
            font-size: 0;
            padding-top: .2rem;
         }.orderInfo .bottom {
            padding-left: .3rem;
         }.total {
            font-size: .24rem;
            text-align: right;
         }.totalData {
            font-size: .34rem;
            color: #1AAD19;
         }.totalNumber{
            color: #1AAD19;
         }.btn {
            width: 1.34rem;
            height: .54rem;
            text-align: center;
            line-height: .54rem;
            font-size: .28rem;
            border-radius: .06rem;
            margin-left: .32rem;
            border: .01rem solid #000;
         }.btnGroup {
            text-align: right;
            margin-top: .5rem;
        }
        .orderTime {
            height: 1.96rem;
            background-color: #fff;
            margin-top: .2rem;
            padding: .3rem;
         }p {
            font-size: .24rem;
            line-height: .48rem;
         } p .code {
            color: #3f3f3f;
        }

        .remark {
            height: .8rem;
            background: #fff url(../../image/icon_my/icon_bz.png)no-repeat;
            -webkit-background-size: .34rem .33rem;
            background-size: .34rem .33rem;
            background-position: .3rem center;
            font-size: .24rem;
            margin-top: .2rem;
            line-height: .8rem;
            padding-left: .73rem;
         }span {
            color: #3f3f3f;
        }
            
        .appraise {
            width: 7.5rem;
            background-color: #1AAD19;
            font-size: .34rem;
            text-align: center;
            height: .9rem;
            line-height: .9rem;
            color: #fff;
            margin-top: .75rem;
        }
    </style>
</head>
<body>
    <div class="main">  
        <div class="state flex-def flex-cCenter">
            <div class="icon"></div>
            <div class="text">
                <h3>订单关闭</h3>
                <p>订单已取消</p>
            </div>
        </div>
       
        <div class="userPosition">
            <div class="wrap flex-def flex-zTopBottom flex-zCenter">
                <h3>姓名</h3>
                <p>北京市海淀区清华科技园创业大厦110</p>
            </div>
        </div>
        <div class="serverTime">
            <p>服务时间：<span>2017年3月2日</span></p>
        </div>
        <div class="serverTime serverType">
            <p>服务形式：<span>线上</span></p>
        </div>
        
         <div class="userInfo flex-def flex-cCenter">
            <img src="../../image/tx_4.jpg">
            <div class="text flex-def flex-zBetween flex-item">
                <div class="left">
                    <p class="userName">lalala的</p>
                    <p class="position">上海策赢网络科技 董事长</p>
                </div>
                <div class="right flex-def flex-cCenter">
                    <span class="icon_tel"></span>
                    <span class="icon_chat"></span>
                </div>
            </div>
        </div>
        <div class="orderInfo">
            <div class="top flex-def">
                <img src="../../image/tx_4.jpg">
                <div class="text flex-item">
                    <div class="title flex-def flex-zBetween">
                        <div class="flex-def flex-cCenter">
                            <span class="label">个人</span>
                            <p class="supplyName">提供风景类素材</p>
                        </div>
                        <p class="price">30元/套</p>
                    </div>
                    <div class="info flex-def flex-zBetween">
                        <p class="infoText">全部为本人原创作品</p>
                        <p class="count">x1</p>                   
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="wrap">
                    <p class="total">合计：<span class="totalData">￥<span class="totalNumber">30</span>元</span></p>
                    <div class="btnGroup">
                        <span class="btn">删除订单</span>
                        <span class="btn">删除订单</span>
                        <span class="btn">删除订单</span>
                    </div>
                </div>
            </div>            
        </div>
        <div class="orderTime">
            <p>订单编号：
                <span class="code" id="code">2307542801230022</span>
                <span class="label fr" ontouchstart="copyString()"   id="copy">复制</span>
            </p>
            <p>下单时间：<span class="code">2017-04-13 11：06：34</span></p>
            <p>取消原因：<span class="code">2307542801230022</span></p>
        </div>
        <div class="remark">
            备注：<span>备注备注</span>
        </div>
        <div class="appraise">评价</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        moduleInit();
    };
    function copyString() {
        var val = $api.text($api.byId('code'));
        clipBoard.set({
            value: val
        }, function(ret, err) {
            if (ret) {
                alert('复制成功');
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
  
</script>
</html>
