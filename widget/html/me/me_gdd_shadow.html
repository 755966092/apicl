<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html, body {
            height: 100%;
            width: 7.5rem;
            background-color: rgba(0,0,0,0.2);
        }
        .main {
            width: 100%;
            height: 100%;
        }
        .slide {
            width: 6rem;
            height: 100%;
            margin-left: 1.5rem;
            background-color: #fff;
            font-size: 0;
            box-sizing: border-box;
            position: relative;
        }
        .wrap {
             padding: .4rem 0  0 .2rem;
        }
        .slide .status {
            padding-right: .2rem;
            padding-bottom: .2rem;
            margin-bottom: .3rem;
        }
        .bb {
            border-bottom: 1px solid #ECECEC;
        }
        .slide p {
            font-size: .24rem;
            color: #555;
            margin-bottom: .15rem;
        }
        .slide span {
            margin-right: .13rem;
            width: 1.78rem;
            font-size: .24rem;
            background-color: #F3F3F3;
            border-radius: .1rem;
            height: .8rem;
            text-align: center;
            line-height: .8rem;
            margin-bottom: .2rem;
        }
        .sel {
            background: #f3f3f3 url(../../image/icon_supply/icon_text4.png)no-repeat;
            -webkit-background-size: 1.78rem .8rem;
            background-size: 1.78rem .8rem;
        }
        .slide span.mr0 {
            margin-right: 0;
        }
        .footer {
            height: .78rem;
            width: 100%;
            font-size: 0;
            line-height: .78rem;
            position: absolute;
            bottom: 0;right: 0;
        }
        .footer span {
            border-radius: 0;
            margin: 0;
            width: 50%;
            text-align: center;
            font-size: .34rem;
            position: absolute;
            bottom: 0;
        }
        .footer span:last-child{
            right: 0;
            bottom: 0;
            color: #fff;
            background-color: #27B24A;
        }
    </style>
</head>
<body>
     <div class="main" ontouchstart="api.closeFrame()">
        <div class="slide" ontouchstart = 'event.stopPropagation();'>
            <div class="wrap">
                <div class="status bb">
                    <p>全部状态</p>
                    <span data-val="0" ontouchstart="selClass(this)" >全部状态</span>
                    <span data-val="1" ontouchstart="selClass(this)">待付款</span>
                    <span data-val="2" ontouchstart="selClass(this)" class="mr0">待发货</span>
                    <span data-val="3" ontouchstart="selClass(this)">待收货</span>
                    <span data-val="4" ontouchstart="selClass(this)">待评价</span>
                </div>
                <div class="status">
                    <p>全部分类</p>
                    <span data-val="5" ontouchstart="selClass(this)" >全部状态</span>
                    <span data-val="6" ontouchstart="selClass(this)">待付款</span>
                    <span data-val="7" ontouchstart="selClass(this)" class="mr0">待发货</span>
                    <span data-val="8" ontouchstart="selClass(this)">待收货</span>
                    <span data-val="9" ontouchstart="selClass(this)">待评价</span>
                </div>
            </div>
             <div class="footer">
                    <span ontouchstart="enter(0)">重置</span>
                    <span ontouchstart="enter(1)">确定</span>
            </div>
        </div>
     </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
    };
    function selClass(ele) {
        var node = $api.not($api.closest(ele, '.status'), 'p')
        for (var i = 0; i < node.length; i++) {
            $api.removeCls(node[i], 'sel');
        }
        $api.addCls(ele, 'sel');
    }
    function enter(n) {
        if (n) {
            var arr=[]
            // 确定
            for (var i = 0; i < $api.domAll('.sel').length; i++) {
                arr.push($api.attr($api.domAll('.sel')[i], 'data-val'))
            }
            alert(arr)
        } else {
            // 重置
            var node = $api.domAll('span');
            for (var i = 0; i < node.length; i++) {
                $api.removeCls(node[i], 'sel');
            }
        }
    }
</script>
</html>
