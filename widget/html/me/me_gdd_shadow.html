    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html, body {
            background-color: rgba(0,0,0,0);
            height: 100%;
        }
        .main {
            height: 100%;
            /*background: url(../../image/icon_other/icon_shadow.png)no-repeat;*/
            background: rgba(0,0,0,0.3);
        }
        .main ul {
            width: 3.35rem;
            height: 4.4rem;
            background-color: #fff;
            font-size: .28rem;
            padding: 0 .18rem;
            float: right;
        }
        .main ul li {
            height: .88rem;
            line-height: .88rem;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #C8C7CC;
        }
        .main ul li:last-child {
            border: 0;
        }
        
        .main ul li:nth-child(2) {
            background: url(../../image/icon_my/icon_dfk.png)no-repeat;

        }
        .main ul li:nth-child(3) {

        }
        .main ul li:nth-child(4) {
            background: url(../../image/icon_my/icon_dsh.png)no-repeat;
            background-size: .34rem .28rem;
            background-position: .76rem center;
        }
        .main ul li:nth-child(5) {
            background: url(../../image/icon_my/icon_dpj.png)no-repeat;
            background-size: .25rem .34rem;
            background-position: .76rem center;
        }
    </style>
</head>
<body>
     <div class="main" onclick="api.closeFrame()">
         <ul>
             <li onclick="selecctLsit(this)" data-val="all">全部状态</li>
             <li onclick="selecctLsit(this)" data-val="dfk">待付款</li>
             <li onclick="selecctLsit(this)" data-val="dfh">待发货</li>
             <li onclick="selecctLsit(this)" data-val="dsh">待收货</li>

         </ul>
     </div>
