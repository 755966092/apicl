    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />

    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html,body {
            /* width: 100%; */
            height: 100%;
        }
        .state {
            height: 1.5rem;
            background-color: #fff;
            padding: 0 .3rem;
            box-sizing: border-box;
         }
         .state .icon {
             width: .56rem;
             height: .597rem;
             background: url(../../image/icon_my/icon_clearOrder.png)no-repeat;
             -webkit-background-size: .56rem .59rem;
             background-size: .56rem .59rem;
             margin-right: .22rem;
         }
         .state .icon2 {
             width: .56rem;
             height: .597rem;
             background: url(../../image/icon_my/icon_orderCom.png)no-repeat;
             -webkit-background-size: .56rem .59rem;
             background-size: .56rem .59rem;
             margin-right: .22rem;
         }
         .state .icon3 {
            width: .56rem;
            height: .597rem;
            background: url(../../image/icon_my/icon_wwc.png)no-repeat;
            -webkit-background-size: .56rem .59rem;
            background-size: .56rem .59rem;
            margin-right: .22rem;
         }
         .state h3 {
             font-size: .34rem;
             line-height: .48rem;
             width: 5.5rem;
           /* white-space:nowrap;
             overflow: hidden;
             text-overflow: ellipsis;*/
         }.state p {
             font-size: .24rem;
             width: 5.5rem;
           /* white-space:nowrap;
             overflow: hidden;
             text-overflow: ellipsis;*/
             color: #666;
             line-height: .33rem;
             margin-top: .1rem;
        }


        .userInfo {
            height: 1rem;
            background-color: #fff;
            margin-top: .2rem;
            padding: 0 .3rem;
            border-bottom: .01rem solid #E6E6E6;
         }.userInfo img {
            width: .7rem;
            height: .7rem;
            margin-right: .2rem;
         }.userInfo .userName {
             font-size: .3rem;
             line-height: .42rem;
         }.userInfo .position {
             font-size: .24rem;
             line-height: .33rem;
             color: #999;
         }.userInfo .icon_tel {
            margin-right: .3rem;
            width: .34rem;
            height: .325rem;
            background: url(../../image/icon_my/icon_tel.png)no-repeat;
            background-size: .34rem .325rem;
         }.userInfo .icon_chat {
            width: .39rem;
            height: .34rem;
            background: url(../../image/icon_my/icon_chat.png)no-repeat;
            background-size: .39rem .34rem;
        }

        .userPosition {
            margin-top: .2rem;
            height: 1.2rem;
            padding-left: .3rem;
            background: #fff url(../../image/icon_my/icon_position.png)no-repeat;
            -webkit-background-size: .32rem .429rem;
            background-size: .32rem .429rem;
            background-position: .3rem center;

         }.userPosition h3 {
            font-size: .3rem;
            line-height: .42rem;
         }.userPosition p {
            font-size: .24rem;
            line-height: .33rem;
         }.userPosition .wrap {
            padding-left: .55rem;
            height: 1.2rem;
            border-bottom: .01rem solid #E2E2E2;
            box-sizing: border-box;
        }
        .serverTime {
            height: .797rem;
            background: #fff url(../../image/icon_my/icon_time.png) no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .3rem center;
            padding-left: .3rem;
         }.serverTime p {
            padding-left: .55rem;
            font-size: .3rem;
            line-height: .797rem;
            border-bottom: .01rem solid #E2E2E2;
            box-sizing: border-box;
        }
        .serverType {
            height: .797rem;
            background: #fff url(../../image/icon_my/icon_fw.png) no-repeat;
            -webkit-background-size: .34rem .31rem;
            background-size: .34rem .31rem;
            background-position: .3rem center;
            border-bottom: .01rem solid #E2E2E2;

         }.serverType p {
            border: 0;
        }

        .label{
            font-size: .20rem;
            color: #cc0019;
            margin-right: .1rem;
        }
        .label1 {
            font-size: .20rem;
            color: #0076FF;
            line-height: .35rem;
            height: .26rem;
            border-radius: .06rem;
            margin-right: .1rem;
            padding: 0 .05rem;
            border: .01rem solid #0076FF;
        }
        .orderInfo {
            background-color: #fff;
            border-bottom: .01rem solid #ECECEC;
            padding: .3rem .3rem;
            box-sizing: border-box;
         }.orderInfo .top {
            height: 1.81rem;
            font-size: 0;
         }.orderInfo .top img {
            width: .91rem;
            height: .91rem;
            margin-right: .2rem;
         }.orderInfo .top .text .supplyName{
            max-width: 3.5rem;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            font-size: .28rem;
            color: #333;
         }.orderInfo .top .text .price{
            font-size: .34rem;
         }.orderInfo .top .text .infoText{
             display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            font-size: .24rem;
            color: #555;
         }.orderInfo .top .text .count{
            margin-left: .1rem;
            float: right;
            text-align: right;
            font-size: .24rem;
            color: #999;
         }.orderInfo .top .info{
            margin-top: .1rem;
        }

        .orderInfo .bottom .wrap{
            height: 1.71rem;
            border-top: .01rem solid #ECECEC;
            box-sizing: border-box;
            font-size: 0;
            padding-top: .2rem;
         }.orderInfo .bottom {
            padding-left: .3rem;
         }.total {
            font-size: .24rem;
            text-align: right;
         }.totalData {
            font-size: .34rem;
            color: #1AAD19;
         }.totalNumber{
            color: #1AAD19;
         }.btn {
            width: 1.34rem;
            height: .54rem;
            text-align: center;
            /*line-height: .54rem;*/
            line-height: .6rem;
            font-size: .28rem;
            border-radius: .06rem;
            margin-left: .32rem;
            border: .01rem solid #000;
         }.btnGroup {
            text-align: right;
            margin-top: .5rem;
        }
        .orderTime {
            /*height: 1.96rem;*/
            background-color: #fff;
            margin-top: .2rem;
            padding: .3rem;
         }p {
            font-size: .24rem;
            line-height: .48rem;
         } p .code {
            color: #3f3f3f;
        }

        .remark {
            height: .8rem;
            background: #fff url(../../image/icon_my/icon_bz.png)no-repeat;
            -webkit-background-size: .34rem .33rem;
            background-size: .34rem .33rem;
            background-position: .3rem center;
            font-size: .24rem;
            margin-top: .2rem;
            line-height: .8rem;
            padding-left: .73rem;
         }span {
            color: #3f3f3f;
        }

        .appraise {
            /* width: 100%; */
            background-color: #1AAD19;
            font-size: .34rem;
            text-align: center;
            height: .9rem;
            line-height: .9rem;
            color: #fff;
            margin-top: .75rem;
        }

</head>
<body>
    <div class="hull">
        <div class="main resultList">
        </div>
        <script type="text/x-dot-template" id="listT">
            <div class="state flex-def flex-cCenter">
                {{?it.status_info.icon == 'FINISH'}}
                    <div class="icon2"></div>
                {{??it.status_info.icon == 'QUESTION'}}
                    <div class="icon3"></div>
                {{??}}
                    <div class="icon"></div>
                {{?}}
                <div class="text">
                    <h3>{{=it.status_info.text}}</h3>
                    <p>{{=it.status_info.description}}</p>
                </div>
            </div>
            {{?it.order_info.name == null}}

            {{??}}
            <div class="userPosition">
                <div class="wrap flex-def flex-zTopBottom flex-zCenter">
                    <h3>{{=it.order_info.name}}</h3>
                    <p>{{=it.order_info.address}}</p>
                </div>
            </div>
            {{?}}

            <div class="serverTime">
                <p>服务时间：<span>{{=it.order_info.service_time}}</span></p>
            </div>
            <div class="serverTime serverType">
                <p>服务形式：
                    {{?it.supply_info.form==1}}
                    <span>线上</span>
                    {{??it.supply_info.form==2}}
                    <span>线下</span>
                    {{??}}
                    <span>线上 + 线下</span>
                    {{?}}
                </p>
            </div>

             <div class="userInfo flex-def flex-cCenter">
                {{?it.buyer_info}}
                <img class="userHead_img" data-id="{{=it.buyer_info.user_id}}" tapmode onclick="openUserInfoPage(this)" src="{{=it.buyer_info.head_img_url}}">
                <div class="text flex-def flex-zBetween flex-item">
                    <div class="left">
                        <p class="userName">{{=it.buyer_info.nickname}}</p>
                        <!-- 需要融云id才可以发起聊天 -->
                        <!-- <p class="position">上海策赢网络科技 董事长</p> -->
                    </div>
                    <div class="right flex-def flex-cCenter">
                        <!-- <span tapmode onclick="callTpl()" class="icon_tel"></span> -->
                        <!-- 卖家电话字段 -->

                        <span tapmode onclick="openChatPage(this)" class="icon_chat" data-rong_id='{{=it.buyer_info.rongcloud_user_id}}'></span>
                    </div>
                </div>
                {{??}}
                <img class="userHead_img" src="{{=it.seller_info.head_img_url}}" data-id="{{=it.seller_info.user_id}}" tapmode onclick="openUserInfoPage(this)">
                <div class="text flex-def flex-zBetween flex-item">
                    <div class="left">
                        <p class="userName">{{=it.seller_info.nickname}}</p>
                        <!-- 需要融云id才可以发起聊天 -->
                        <!-- <p class="position">上海策赢网络科技 董事长</p> -->
                    </div>
                    <div class="right flex-def flex-cCenter">
                        <!-- <span tapmode onclick="callTpl()" class="icon_tel"></span> -->
                        <!-- 卖家电话字段 -->
                        <span tapmode onclick="openChatPage(this)" class="icon_chat" data-rong_id='{{=it.seller_info.rongcloud_user_id}}'></span>
                    </div>
                </div>
                {{?}}
            </div>
            <div class="orderInfo" >
                <div class="top flex-def" tapmode onclick="openSupplyInfoPage(this)" data-id="{{=it.supply_info.supply_id}}">
                    {{?it.supply_info.image[0]}}
                        <img src="{{=it.supply_info.image[0]}}?imageView2/1/w/200/h/200/q/75|imageslim">
                    {{??}}
                        <img src="../../image/noimage.jpg">
                    {{?}}
                    <div class="text flex-item">
                        <div class="title flex-def flex-zBetween">
                            <div class="flex-def flex-cCenter">
                                <span class="label">[个人]</span>
                                <p class="supplyName">{{=it.supply_info.title}}</p>
                            </div>
                            <p class="price">{{=it.supply_info.price}}元/{{=it.supply_info.unit}}</p>
                        </div>
                        <div class="info flex-def flex-zBetween">
                            <p class="infoText">{{=it.supply_info.description}}</p>
                            <div>
                                  <!-- 优惠.折扣 -->
                                {{?it.order_info.extra_money=='0.00' && it.order_info.discount_money=='0.00' && it.order_info.refund_money=='0.00'}}
                                {{??it.order_info.extra_money=='0.00'}}
                                <!-- 不显示补差价 -->
                                    {{?it.order_info.discount_money=='0.00'}}
                                    <p class="count">退款:{{=it.order_info.refund_money}}</p>
                                    {{??it.order_info.discount_money=='0.00'}}
                                    <p class="count">优惠:{{=it.order_info.discount_money}}</p>
                                    {{??}}
                                    <p class="count">退款:{{=it.order_info.refund_money}}</p>
                                    <p class="count">优惠:{{=it.order_info.discount_money}}</p>
                                    {{?}}

                                {{??it.order_info.discount_money=='0.00'}}
                                <!-- 不现实优惠 -->
                                    {{?it.order_info.extra_money=='0.00'}}
                                        <p class="count">退款:{{=it.order_info.refund_money}}</p>
                                    {{??it.order_info.refund_money=='0.00'}}
                                        <p class="count">补差价:{{=it.order_info.extra_money}}</p>
                                    {{??}}
                                        <p class="count">补差价:{{=it.order_info.extra_money}}</p>
                                        <p class="count">退款:{{=it.order_info.refund_money}}</p>
                                    {{?}}
                                {{??it.order_info.refund_money=='0.00'}}
                                <!-- 不现实退款 -->
                                    {{?it.order_info.extra_money=='0.00'}}
                                        <p class="count">优惠:{{=it.order_info.discount_money}}</p>
                                    {{??it.order_info.discount_money=='0.00'}}
                                        <p class="count">补差价:{{=it.order_info.extra_money}}</p>
                                    {{??}}
                                    <p class="count">补差价:{{=it.order_info.extra_money}}</p>
                                    <p class="count">优惠:{{=it.order_info.discount_money}}</p>
                                    {{?}}
                                {{??}}
                                    <p class="count">退款:{{=it.order_info.refund_money}}</p>
                                    <p class="count">补差价:{{=it.order_info.extra_money}}</p>
                                    <p class="count">优惠:{{=it.order_info.discount_money}}</p>
                                {{?}}
                            </div>
                        </div>
                            <p class="count">x{{=it.order_info.amount}}</p>
                    </div>
                </div>
                <div class="bottom">
                    <div class="wrap">
                        <p class="total">合计：<span class="totalData">￥<span class="totalNumber">{{=it.order_info.total_money}}</span>元</span></p>

                        <div class="btnGroup">

                            {{for(var i = 0; i < it.button_info.buttonArr.length; i++){ }}
                                {{?it.button_info.buttonArr[i].key === '确认完成' || it.button_info.buttonArr[i].key === '完成' || it.button_info.buttonArr[i].key === '评价订单'}}
                                {{??}}
                                <span data-reasonList='{{=JSON.stringify(it.reason_list)}}' data-supplyId='{{=it.supply_info.supply_id}}' data-id='{{=it.order_info.order_id}}' tapmode onclick="oriderOperate(this)" class="btn" data-url='{{=it.button_info.buttonArr[i].url}}'>{{=it.button_info.buttonArr[i].key}}</span>
                                {{?}}
                            {{ }; }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="orderTime">
                <p>订单编号：<span class="code" id="code">{{=it.order_info.gen_order_id}}</span>
                    <span class="label1 fr" tapmode onclick="copyString()"   id="copy">复制</span>
                </p>
                <p>下单时间：<span class="code">{{=it.order_info.create_time}}</span></p>
                {{?it.order_info.reason}}
                <p>取消原因：<span class="code">{{=it.order_info.reason}}</span></p>
                {{?}}
            </div>
            {{?it.order_info.note}}
            <div class="remark">
                备注：<span>{{=it.order_info.note}}</span>
            </div>
            {{?}}
            {{?it.button_info.finish.is_show || it.button_info.confirm_finish.is_show}}
                <div class="appraise" data-url = "{{=it.btnurl}}" data-id='{{=it.order_info.order_id}}' tapmode onclick="completeOrder(this)">完成</div>


            {{??it.button_info.comment.is_show}}
                 <div class="appraise" tapmode='hover' onclick="commentSupply()">评价</div>
            {{??}}
            {{?}}

        </script>
    </div>
    <div class="loading"></div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript">
    var _dataSource = ["次","幅","单","小时","分钟","天","周","月","份", "个", "扇", "课时", "面议","其他","未定义"];
    var priceFlag=0,statusFlag;
    apiready = function(){
        moduleInit();
        requireData();
        api.addEventListener({
            name: 'saleMoney'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.setCustomRefreshHeaderInfo({
            bgColor: '#EFEFF4',
            image: {
                pull: [
                    'widget://image/loading/1.png',
                    'widget://image/loading/2.png',
                    'widget://image/loading/3.png',
                    'widget://image/loading/4.png',
                    'widget://image/loading/5.png',
                    // 'widget://image/loading/6.png',
                    'widget://image/loading/7.png',
                    'widget://image/loading/8.png',
                ],
                // transform: [
                // 'widget://image/loading/1.png',
                // 'widget://image/loading/2.png',
                // 'widget://image/loading/3.png',
                // 'widget://image/loading/4.png',
                // 'widget://image/loading/5.png',
                // 'widget://image/loading/6.png',
                // 'widget://image/loading/7.png',
                // 'widget://image/loading/8.png',

                // ],
                load: [
                'widget://image/loading/1.png',
                'widget://image/loading/2.png',
                'widget://image/loading/3.png',
                'widget://image/loading/4.png',
                'widget://image/loading/5.png',
                // 'widget://image/loading/6.png',
                'widget://image/loading/7.png',
                'widget://image/loading/8.png',


                ]
            }
        }, function(ret, err) {
            //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            requireData();
        });
    };
    // 进入用户详情
    function openUserInfoPage(ele) {
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: '../addressList/txl_memberInfo_Win.html',
            pageParam: {
                userId: $api.attr(ele, 'data-id')
            }
        });
    }
    // 进入供应详情
    function openSupplyInfoPage(ele) {
        api.openWin({
            name: 'winName',
            url: '../supply/supply_info.html',
            pageParam: {
                supply_id: $api.attr(ele, 'data-id')
            }
        });
    }
    // 聊天
    function openChatPage(ele) {
        var rong_id = $api.attr(ele, 'data-rong_id');
        var headImg = $api.attr($api.dom('.userHead_img'), 'src');
        var userName = $api.text($api.dom('.userName'));
        // 头像 昵称 供应名字 价格 单位
        var userHeadImg = $api.attr($api.dom('.userHead_img'), 'src');
        var supplyName = $api.text($api.dom('.supplyName'));
        var priceUint = $api.text($api.dom('.price'));
        //console.log(userHeadImg)
        api.openWin({
            name: 'winName',
            url: '../news/chatPage.html',
            pageParam: {
                type:'supply',
                targetRongId: rong_id,
                nickname: userName,
                headImg: headImg,
                userHeadImg: userHeadImg,
                supplyName: supplyName,
                priceUint: priceUint,
                order_id: api.pageParam.order_id
            }
        });
    }
    // 评价
    function commentSupply() {
        var obj = {
            token:$api.getStorage('userToken'),
            order_id: api.pageParam.order_id
        }
        api.openWin({
            name: 'supply_commentPage',
            url: '../supply/supply_commentPage.html',
            pageParam: {
                obj: obj,
                flag: flag
            }
        });
    }
    // 获取数据
    function requireData() {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": apiSite + '/supply_order/detail',
            "method": "POST",
            "headers": {
                "ky-token": "28e8075c489d7b9ed9df196380585b89",
                "cache-control": "no-cache",
                "postman-token": "39a78f26-867b-0f1a-ed38-7c7043c7491f"
            },
             data: {
                values: {
                    token: $api.getStorage('userToken'),
                    order_id: api.pageParam.order_id
                }
            }
        }

        $.ajax(settings).done(function (response) {
            if (ret.data.identity === 'buyer') {
                        flag = 1
                    } else {
                        flag = 0
                    }
                    $api.css($api.dom('.loading'), 'display:none');
                    $api.css($api.dom('.hull'), 'display:block');
                    // alert(JSON.stringify(ret))
                    // 处理订单单位
                    if (ret.data.supply_info.unit) {
                        ret.data.supply_info.unit = _dataSource[ret.data.supply_info.unit-1];
                    } else {
                        ret.data.supply_info.unit = '未定义';

                    }
                    // 要显示的按钮
                    // .button_info
                    //      .pay
                    //      .confirm_service    卖家确认供应订单接单操作
                    //      .refuse_service     卖家拒绝供应订单接单操作
                    //
                    //
                    //      .discount   卖家为买家优惠
                    //      .finish 完成订单
                    //
                    //      .cancel 取消订单
                    //      .confirm_cancel 卖家同意买家取消供应订单操作
                    //      .refuse_cancel  卖家拒绝买家取消供应订单操作
                    //      .refund     卖家为买家退款
                    //
                    //      .confirm_finish 买家同意买家完成供应订单操作  -- 完成订单
                    //      .extra      买家补差价操作  -- 补全差价
                    //      .again      买家购买供应操作    -- 再来一单
                    //      .comment    买家评价订单操作    -- 评价订单
                    //      .delete     买家删除订单        -- 删除订单
                    //
                     //
                    ret.data.button_info.buttonArr=[];
                    for(key in ret.data.button_info) {
                        for(key1 in ret.data.button_info[key]) {
                            if (ret.data.button_info[key].is_show == true){
                                //console.log(key)
                                // key 即是要显示的按钮
                                ret.data.button_info[key].key = key;
                                ret.data.button_info.buttonArr.push(ret.data.button_info[key])
                                break;
                                // console.log(key1 +':::'+ret.data.button_info[key][key1])
                            }
                        }
                    }
                    for (var i = 0; i < ret.data.button_info.buttonArr.length; i++) {

    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容

    function completeOrder(ele) {
        var id = $api.attr(ele, 'data-id');
        var url = $api.attr(ele, 'data-url');
        //console.log(url)
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       order_id: id
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code == 200) {
                    api.sendEvent({
                        name: 'filterOrder'
                    });
                    requireData();
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }

    function ajaxOperate(obj, url) {
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                   values: obj
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code !== 200) {
                    alert(ret.msg)
                } else {
                    requireData();
                    api.sendEvent({
                        name: 'filterOrder'
                    });
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
