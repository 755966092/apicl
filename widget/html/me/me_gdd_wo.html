<script type="text/javascript">
    apiready = function(){
        fnInit();
    };

    // 打开筛选列表
   function listSelect () {
        api.openFrame({
            name: 'shadow',
            url: './me_gdd_shadow.html',
            rect: {
                x: 0,
                y: api.pageParam.headerH,
                w: 'auto',
                h: api.pageParam.headerH
            },
            bounces: false
        });
        api.bringFrameToFront({
            from: 'shadow'
          
        });

   }
   // 打开订单详情
   function openInfo(ele) {
        var val = $api.attr(ele,'data-val');
        alert(val)
        api.openWin({
            name: val,
            url: './me_gdd_' + val + '.html',
        });
   }
