<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        header {
            background-color: #3A393E;
            height: 1rem;
            color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../image/icon_fanh.png)no-repeat;
            background-size: .2rem .31rem;
            padding-left: .4rem;
            background-position: .14rem .36rem;
        }
        body, html{
            background-color: #000;
            height: 100%;
        }
        .main {
            text-align: center;
        }
        .main img {
            margin-top: 1.64rem;
            width: 7.5rem;
            height: 7.5rem;
        }
        .main span {
            color: #fff;
            font-size: .32rem;
            display: inline-block;
            /*width: .63rem;*/
            height: .52rem;
            background: url(../../image/icon_other/icon_camera.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            padding-top: .65rem;
            text-align: center;
            margin-top: .5rem;
        }
        .main span:nth-child(2) {
             background: url(../../image/icon_other/icon_photo.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .3rem;
            top: 0rem;
        }
    </style>
</head>
<body>
     <header>
        <span onclick="closeW()">取消</span>
        <span>选择头像</span>
        <span onclick="enter()">完成</span>
    </header>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
        api.openFrame({
            name: 'txframe',
            url: './me_info_tx2.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            bounces: false
        });
    };

    function upload(str) {
        var val = $api.attr(str, 'data-str')
        if (val === 'camear') {
             api.getPicture({
                    sourceType: 'camera',
                    mediaValue: 'pic',
                    encodingType: 'jpg',
                    destinationType: 'url',
                    quality: 80,
                    targetWidth: 750,
                    targetHeight: 750,
                    saveToPhotoAlbum: true // 拍照后是否保存照片到相册
                }, function(ret, err) {
                    if (ret.data) {
                        $api.attr($api.dom('img'),'src', ret.data);
                    } 
                });
        } else {
            api.getPicture({
                sourceType: 'library',
                mediaValue: 'pic',
                encodingType: 'jpg',
                destinationType: 'url',
                quality: 80,
                targetWidth: 750,
                targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    if (ret.data) {
                        $api.attr($api.dom('img'),'src', ret.data);
                    } 
                    
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
    }
    function enter () {
        var url = $api.attr($api.dom('img'),'src');
        api.sendEvent({
            name: 'changeHead',
            extra: {
                selDate: url
            }
        });
        api.closeWin();
    }
    function closeW() {
        api.closeWin({
            name: 'me_info_tx'
        });
    }
</script>
</html>
