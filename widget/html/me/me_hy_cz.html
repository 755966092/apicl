<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #F8F8F8;
        }

        
       
        .main .listContent {
            height: 1.16rem;    
            border-bottom: 1px solid #E0E0E0;
            background-color: #fff;
            padding:  0 .3rem; 
        }

        /* 左边提现 */
        .main .listContent .jl_left {
            font-size: .28rem;
            line-height: 1.16rem;   
        }

        /* 右边钱数 */
        .main .listContent .jl_right {
            line-height: 1.16rem;
            font-size: .42rem;
            text-align: right;  
            height: 1.16rem;    
            box-sizing: border-box;
        }
        .icon {
            background: url(../../image/icon_member/icon_cz01.png)no-repeat;
            background-position: 0 center;
            background-size: .43rem .43rem;
            display: inline-block;
            width: .43rem;
            height: 1.16rem;
            margin-left: .1rem;
        }
        button {
            width: 6.3rem;
            height: .8rem;
            line-height: .8rem; 
            background-color: #08BB08;
            text-align: center; 
            color: #fff;
            font-size: .28rem;    
            position: absolute; 
            left: 0;    
            right: 0;   
            margin: auto;
            margin-top: .8rem;  
            outline: none  
        }


        /* 选择后的样式 */
        .select {
            color: #08BB08;
        }
        .select .icon {
            background: url(../../image/icon_member/icon_cz02.png)no-repeat;
            background-position: 0 center;
            background-size: .43rem .43rem;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback" onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                充值
            </span>
        </div>
    </header>
    <div class="main">  
        <div class="listContent select" data-time="san" onclick="select(this)">
            <span class="jl_left fl">三个月</span>  
            <span class="icon fr"></span>
            <span class="jl_right fr">￥20</span>
        </div>
         <div class="listContent" data-time="ban" onclick="select(this)">
            <span class="jl_left fl">半年</span>  
            <span class="icon fr"></span>
            <span class="jl_right fr">￥40</span>
        </div>
         <div class="listContent" data-time="yi" onclick="select(this)">
            <span class="jl_left fl">一年</span>  
            <span class="icon fr"></span>
            <span class="jl_right fr">￥80</span>
        </div>
    </div>
    <button onclick="enter()">确认支付</button>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    };
   function select(ele) {
        var val = $api.attr(ele, 'data-time');
        var domA = document.getElementsByClassName('main')[0].children;
        if (val === 'san') {
            for (var i = 0; i < domA.length; i++) {
                $api.removeCls(domA[i], 'select');
            }
            $api.addCls(ele, 'select');
        } else if (val === 'ban') {
            for (var i = 0; i < domA.length; i++) {
                $api.removeCls(domA[i], 'select');
            }
            $api.addCls(ele, 'select');
        } else {
            for (var i = 0; i < domA.length; i++) {
                $api.removeCls(domA[i], 'select');
            }
            $api.addCls(ele, 'select');
        }
   }
   function enter () {
        var dom = $api.domAll('.listContent'),money;
        for (var i = 0; i < dom.length; i++) {
            if ($api.hasCls(dom[i], 'select')) {
                var time = $api.attr(dom[i],'data-time');
                 // 提交time
                 if (time === 'san') {
                    money = 20;
                 } else if (time === 'ban') {
                    money = 40;
                 } else {
                    money = 80
                 }
                 api.openFrame({
                     name: 'czZffs',
                     url: './me_hy_czZffs.html',
                     rect: {
                         x: 0,
                         y: 0,
                         w: 'auto',
                         h: 'auto'
                     },
                     pageParam: {
                         money: money
                     },
                     bounces: false
                 });
            }
        }
   }
</script>
</html>
