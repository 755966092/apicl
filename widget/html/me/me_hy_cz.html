<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        .main .listContent {
            height: 1.16rem;    
            box-sizing: border-box;
            background-color: #fff;
            padding-left: .35rem; 
        }
        .listContent .wrap {
            border-bottom: .01rem solid #E0E0E0;
            padding-right: .35rem;
        }
        .listContent:last-child {
            border-bottom: .01rem solid #E0E0E0;
        }
      /*  .listContent:last-child .wrap {
            border-bottom: 0;
        }
        /* 左边提现 */
        .main .listContent .jl_left {
            font-size: .3rem;
            line-height: 1.16rem;   
        }

        /* 右边钱数 */
        .main .listContent .jl_right {
            line-height: 1.16rem;
            font-size: .42rem;
            text-align: right;  
            height: 1.16rem;    
            box-sizing: border-box;
        }
        .icon {
            background: url(../../image/icon_member/icon_cz01.png)no-repeat;
            background-position: 0 center;
            background-size: .43rem .43rem;
            display: inline-block;
            width: .43rem;
            height: 1.16rem;
            margin-left: .1rem;
        }
        button {
            width: 6.3rem;
            height: .8rem;
            line-height: .8rem; 
            background-color: #08BB08;
            text-align: center; 
            color: #fff;
            font-size: .34rem;    
            position: absolute; 
            border-radius: .1rem;
            left: 0;    
            right: 0;   
            margin: auto;
            margin-top: .8rem;  
            outline: none  
        }


        /* 选择后的样式 */
        .select {
            color: #08BB08;
        }
        .select .icon {
            background: url(../../image/icon_member/icon_cz02.png)no-repeat;
            background-position: 0 center;
            background-size: .43rem .43rem;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                充值
            </span>
        </div>
    </header>
    <div class="main">  
        <div class="listContent select" data-time="month" id="month"   tapmode="hover"   onclick="select(this)">
            <div class="wrap">
                <span class="jl_left fl">一个月</span>  
                <span class="icon fr"></span>
                <span class="jl_right fr">￥20</span>
            </div>
        </div>
        <div class="listContent" data-time="san" id="san"   tapmode="hover"   onclick="select(this)">
            <div class="wrap">
                <span class="jl_left fl">三个月</span>  
                <span class="icon fr"></span>
                <span class="jl_right fr">￥20</span>
            </div>
        </div>
         <div class="listContent" data-time="ban" id="ban"  tapmode="hover"   onclick="select(this)">
            <div class="wrap">
                <span class="jl_left fl">半年</span>  
                <span class="icon fr"></span>
                <span class="jl_right fr">￥40</span>
            </div>
        </div>
         <div class="listContent" data-time="yi" id="yi"  tapmode="hover"   onclick="select(this)">
            <div class="wrap">
                <span class="jl_left fl">一年</span>  
                <span class="icon fr"></span>
                <span class="jl_right fr">￥80</span>
            </div>
        </div>
    </div>
    <button   tapmode="hover"   onclick="enter()">确认支付</button>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        requireData();
    };
    function requireData() {
        api.ajax({
            url: apiSite + '/finance_center/purchaseVipIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret));
                $api.text($api.dom('#month .jl_right'), '￥'+ret.data.info[1]);
                $api.attr($api.dom('#month'), 'data-price', ret.data.info[1]);
                $api.text($api.dom('#san .jl_right'), '￥'+ret.data.info[3]);
                $api.attr($api.dom('#san'), 'data-price', ret.data.info[3]);
                $api.text($api.dom('#ban .jl_right'), '￥'+ret.data.info[6]);
                $api.attr($api.dom('#ban'), 'data-price', ret.data.info[6]);
                $api.text($api.dom('#yi .jl_right'), '￥'+ret.data.info[12]);
                $api.attr($api.dom('#yi'), 'data-price', ret.data.info[12]);
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
   function select(ele) {
        var val = $api.attr(ele, 'data-time');
        var domA = document.getElementsByClassName('main')[0].children;
        if (val === 'san') {
            for (var i = 0; i < domA.length; i++) {
                $api.removeCls(domA[i], 'select');
            }
            $api.addCls(ele, 'select');
        } else if (val === 'ban') {
            for (var i = 0; i < domA.length; i++) {
                $api.removeCls(domA[i], 'select');
            }
            $api.addCls(ele, 'select');
        } else {
            for (var i = 0; i < domA.length; i++) {
                $api.removeCls(domA[i], 'select');
            }
            $api.addCls(ele, 'select');
        }
   }
   function enter () {
        var dom = $api.domAll('.listContent'),type,month;
        var money = $api.attr($api.dom('.select'), 'data-price');
        for (var i = 0; i < dom.length; i++) {
            if ($api.hasCls(dom[i], 'select')) {
                var time = $api.attr(dom[i],'data-time');
                 // 提交time
                 if (time === 'san') {
                    type = "三个月",month = 3;
                 } else if (time === 'ban') {
                    type = "半年",month = 6;
                 } else if (time === 'month') {
                    type = "一个月",month = 1;
                 } else {
                    type = "一年",month = 12
                 }
                 api.openFrame({
                     name: 'me_hy_czZffs',
                     url: './me_hy_czZffs.html',
                     rect: {
                         x: 0,
                         y: 0,
                         w: 'auto',
                         h: 'auto'
                     },
                     pageParam: {
                         money: money,
                         type: type,
                         month: month
                     },
                     bounces: false
                 });
            }
        }
   }
</script>
</html>
