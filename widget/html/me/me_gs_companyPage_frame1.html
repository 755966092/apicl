<script type="text/x-dot-template" id="listT">
        {{?it.length>0}}
            {{~it:value:index}}
            <div class="item">
                <div class="userLeft flex-def flex-cCenter flex-zBetween">
                    <img src="{{=value.head_img_url}}" class="announcerHead">
                    <div class="username flex-item">
                        <p class="announcer">{{=value.nickname}}</p>
                        <p class="company">{{=value.company_name}}</p>
                    </div>
                    <p class="price2"></p>
                </div>
                <span class="firstImg" style="display:inline-block;width:100%;height:3.8rem;background:url(../../image/icon_defaultHead.png)no-repeat;background-size:7.1rem 3.8rem;background-position: center center;border-radius:.1rem;">
                    {{?value.distance}}
                    <span class="price ">
                        <!-- <span class="position fl">清华大学</span> -->
                        <span class="distance">距离我{{=value.distance}}km</span>
                    </span>
                    {{?}}
                </span>
                <div class="name flex-def flex-cCenter flex-zBetween">
                    <span class="title flex-def flex-cCenter">
                        <span>{{=value.title}}</span>
                        <span class="label">&nbsp;[{{=value.type==2?'公司':'个人'}}]</span>
                    </span>
                    {{?value.is_collect}}
                    <span tapmode onclick="collect(this)" class="collect"></span>
                    {{??}}
                    <span tapmode onclick="collect(this)" class="icon"></span>
                    {{?}}
                </div>
                <p class="createTime">{{=value.create_time}}</p>
                <div class="user flex-def flex-cCenter flex-zBetween">
                    <span class="classifyLabel">{{=value.category_name}}</span>
                    <span class="icon flex-def flex-cCenter">{{=value.browse_count}}人</span>
                </div>
            </div>
            {{~}}
        {{??}}
        {{?}}
    </script>

<script type="text/javascript">
    apiready = function () {
        requireData();
    };
        // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/Supply/companysupplyindex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    company_id: api.pageParam.companyId
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    console.log(JSON.stringify(ret))
                    getData(ret.data.list)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
