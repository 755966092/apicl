     <header  class="header">

            <span class="callback" onclick="api.closeWin()">返回</span>

<script type="text/javascript">
    apiready = function(){
        fnInit();
        openAprGroup(headerH);
    };

   

    // 打开frame组
    function openAprGroup (frameH){
        api.openFrameGroup({
            name: 'publishGroup',
            rect: {
                 x: 0, 
                 y: headerH, 
                 w: 'auto',
                 h: 'auto'
            },
            scrollEnabled: true,
            index: 0,
            frames: [{
                name: 'me_gdd_ta', 
                url: './me_gdd_ta.html',
                pageParam: {
                    headerH: headerH
                }
            },{
                name: 'me_gdd_wo', 
                url: './me_gdd_wo.html',
                pageParam: {
                    headerH: headerH
                }
            }]
        }, function(ret, err) {
            if (ret) {
                switchAprIndex(ret.index)
            } else {
                alert(JSON.stringify(err));
            }
        });
    }


    // 显示的页面
     function switchApr(index){
            api.setFrameGroupIndex ({
                name: 'publishGroup',
                index: index,
                scroll: true
            });
            switchAprIndex(index);
        }

     // 切换头部的标题颜色
    function switchAprIndex(index){
        var aprItems = $api.domAll('.head_center_left');
        for (var i = 0; i < aprItems.length; i++) {
            $api.removeCls(aprItems[i], 'select');
        }
        $api.addCls(aprItems[index], 'select');
    }
</script>
