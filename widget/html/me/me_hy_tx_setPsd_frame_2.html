<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        .main {
            margin-top: .36rem;
        }
        .title {
            height: 2rem;
            width: 100%;
            background-color: #fff;
        }
        .title p {
            text-align: center;
        }
        .title .p1 {
            color: #999;
            font-size: .28rem;
        }
        .title .p2 {
            font-size: .34rem;
        }
        .main2 {
            margin-top: .36rem;

        }
        .pwd-box{
            width: 7.08rem;
            padding-left: 1px;
            position: relative;
            border: .01rem solid #999999;
            border-radius: .06rem;
            overflow: hidden;
            margin: 0 auto;
        }
        .pwd-box input[type="tel"]{
            width: 99%;
            height: 99%;
            color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            font-size: 18px;
            opacity: 0;
            z-index: 1;
            letter-spacing: 1rem;
        }
        .fake-box {
            font-size: 0;
            text-align: center;

        }
        .fake-box input{
            background-color: #fff;
            width: 1.18rem;
            height: 1.18rem;
            border: none;
            border-right: .01rem solid #D9D9D9;
            text-align: center;
            font-size: .3rem;
        }
        .fake-box input:nth-last-child(1){
            border:none;
        }

        .pan {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: .01rem solid #B0AFAF;
        }
        .pan p {
            font-size: 0;
            border-bottom: .01rem solid #E5E7E8;

        }
        .pan span:nth-child(2) {
            border-left: .01rem solid #E5E7E8;
            border-right: .01rem solid #E5E7E8;
        }
        .pan span {
            box-sizing: border-box;
            font-size: .4rem;
            text-align: center;
            display: inline-block;
            width: 2.5rem;
            height: .96rem;
            line-height: .96rem;
        }
        .leftBotton {
            background-color: #D5D8DB;
            color: #D5D8DB;
        }
        h3 {
            font-size: .34rem;
            text-align: center;
            height: 1.02rem;
            line-height: 1.02rem;
            margin-bottom: .45rem;
            position: relative;
        }
        .wpwd {
            text-align: center;
            color: #999;
            font-size: .24rem;
            height: 4rem;
            padding-top: .3rem;
            padding-right: .2rem;
            box-sizing: border-box;
        }
        .clearBtn {
            display: inline-block;
            width: .2rem;
            height: 1.02rem;
            /*float: left;*/
            /*margin-left: .45rem;*/
            position: absolute;
            left: .45rem;
            background-color: #f00;
        }
    </style>
</head>
<body>

   <div class="main">
       <div class="title flex-def flex-zCenter flex-zTopBottom">
            <!-- <p class="p1">请为帐号<span>155555555</span></p> -->
            <p class="p2">请再次输入密码</p>
       </div>
   </div>
   <div class="main2">
        <div class="pwd-box">
            <input type="tel" maxlength="6" class="pwd-input" readonly=""  oninput="sel(this)" id="pwd-input">
            <div class="fake-box flex-def flex-zCenter">
                <input type="password" class="mima" readonly="">
                <input type="password" class="mima" readonly="">
                <input type="password" class="mima" readonly="">
                <input type="password" class="mima" readonly="">
                <input type="password" class="mima" readonly="">
                <input type="password" class="mima" readonly="">
            </div>
        </div>
        <p class="wpwd">支付密码不能是重复、连续的数字</p>
         <div class="pan">
            <p>
                <span tapmode onclick="inputNumber(this)">1</span>
                <span tapmode onclick="inputNumber(this)">2</span>
                <span tapmode onclick="inputNumber(this)">3</span>
            </p>
            <p>
                <span tapmode onclick="inputNumber(this)">4</span>
                <span tapmode onclick="inputNumber(this)">5</span>
                <span tapmode onclick="inputNumber(this)">6</span>
            </p>
            <p>
                <span tapmode onclick="inputNumber(this)">7</span>
                <span tapmode onclick="inputNumber(this)">8</span>
                <span tapmode onclick="inputNumber(this)">9</span>
            </p>
            <p>
                <span class="leftBotton">0</span>
                <span tapmode onclick="inputNumber(this)">0</span>
                <span class="leftBotton" tapmode onclick="clearInputNumber(this)">x</span>
            </p>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        //console.log('frame_2:::'+JSON.stringify(api.pageParam))
    }
    function sel(ele) {
        var mimaArr = $api.dom('.fake-box');
        var pwd = $api.trimAll($api.val(ele)),len = pwd.length;
        for (var i = 0; i < len; i++) {
            $api.val($api.eq(mimaArr, i+1), pwd[i]);
        }
        $api.val($api.eq(mimaArr, len+1), '');
        if (len >=6 ) {
            if (pwd === api.pageParam.pwd) {
            // alert('完成设置,密码为:'+pwd)
            if (api.pageParam.pwd2) {
                // 重置密码
                reserPsd(pwd, api.pageParam.pwd2)
            } else {
                // 设置密码
                setPsd(pwd);
            }
            } else {
                api.toast({
                    msg: '两次密码不一致,重新输入'
                });
                api.closeFrame();
                api.sendEvent({
                    name: 'setPassword'
                });
            }
        }
    }
    var number = '',n=0;
    function inputNumber(ele) {
        n++;
        if (n>6) {
            // n=0;
        } else {
            var number1 = $api.text(ele);
            number += number1;
            $api.val($api.byId('pwd-input'), $api.trimAll(number));
            sel($api.byId('pwd-input'))
        }
    }
    function clearInputNumber() {
        if (n==0) {
        } else {
            number = number.substring(0,number.length-1);
            n = number.length;
            //console.log('n:--::'+n)
            //console.log(number)
            $api.val($api.byId('pwd-input'), $api.trimAll(number));
            sel($api.byId('pwd-input'));
        }

    }

    function setPsd(pwd) {
        api.ajax({
            url: apiSite + '/settings/checkPayPassword',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret))
                // ret.data.is_set_pay_password
                api.ajax({
                    url: apiSite + '/settings/setPayPassword',
                    method: 'post',
                    headers: apiHeader,
                    data: {
                           values: {
                               token: $api.getStorage('userToken'),
                               new_pay_password: pwd,
                               repeat_pay_password: pwd
                           }
                    }
                }, function(ret, err) {
                    if(ret) {

                        api.closeWin();
                    } else {
                        alert(JSON.stringify(err))
                    }
                })
            } else {
                alert(JSON.stringify(err))
            }
        })

    }
    function reserPsd(pwd,pwd2) {
        api.ajax({
            url: apiSite + '/settings/changePassword',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       password: pwd2,
                       new_password: pwd,
                       repeat_password: pwd
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret))
                if (ret.code === 200) {
                    alert('修改密码成功')
                    api.closeWin();
                } else {
                    alert(ret.msg)
                    api.openFrame({
                        name: 'me_hy_tx_curPsd_frame',
                        url: './me_hy_tx_curPsd_frame.html',
                        rect: {
                            x: 0,
                            y: api.pageParam.headerH,
                            w: 'auto',
                            h: 'auto'
                        },
                        pageParam: {
                            headerH: api.pageParam.headerH
                        },
                        bounces: false
                    });
                    api.closeFrame();
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
</html>
