<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        body, html{
            background-color: #000;
            height: 100%;
        }
        .main {
            text-align: center;
        }
        .main img {
            margin-top: 1.64rem;
            width: 7.5rem;
            height: 7.5rem;
        }
        .main span {
            color: #fff;
            font-size: .32rem;
            display: inline-block;
            /*width: .63rem;*/
            height: .52rem;
            background: url(../../image/icon_other/icon_camera.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            padding-top: .65rem;
            text-align: center;
            margin-top: .5rem;
        }
        .main span:nth-child(2) {
             background: url(../../image/icon_other/icon_photo.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
        }
    </style>

<body>
      <header  class="header">
        <div class="head">
            <span class="callback" onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                选择头像
            </span>
            <span class="rightBtn" onclick="openShadow()">完成</span> 
        </div>
    </header>

    <div class="main">
        <img src="../../image/tx_5.jpg">
        <!-- <img src="../../image/tx_5.jpg"> -->
        <div>
            <span data-str="camear" onclick="upload(this)">拍照上传</span>
            <span data-str="photo" onclick="upload(this)">相册上传</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
    };

    function upload(str) {
        var val = $api.attr(str, 'data-str')
        if (val === 'camear') {
             api.getPicture({
                    sourceType: 'camera',
                    mediaValue: 'pic',
                    encodingType: 'jpg',
                    destinationType: 'base64',
                    quality: 50,
                    targetWidth: 750,
                    targetHeight: 750,
                    saveToPhotoAlbum: false // 拍照后是否保存照片到相册
                }, function(ret, err) {
                    if (ret) {
                       if (!ret.base64Data) {
                        
                    } else {    
                        $api.attr($api.dom('img'),'src', ret.base64Data)
                    }
                    } else {
                        alert(JSON.stringify(err));
                    }
                });
        } else {
            api.getPicture({
                sourceType: 'library',
                mediaValue: 'pic',
                encodingType: 'jpg',
                destinationType: 'base64',
                quality: 50,
                targetWidth: 750,
                targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    if (!ret.base64Data) {
                        
                    } else {    
                        $api.attr($api.dom('img'),'src', ret.base64Data)
                    }
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
    }
  
</script>
</html>
