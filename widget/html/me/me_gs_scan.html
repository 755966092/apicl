<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        body, html{
            background-color: #000;
            height: 100%;
        }
        .main {
            text-align: center;
        }
        .main img,
        #img {
            margin-top: 1.64rem;
            width: 100%;
            height: 7.5rem;
            background: url(../../image/icon_defaultHead.png)no-repeat;
            background-size: auto 100%;background-position: center;
        }
        .main span {
            color: #fff;
            font-size: .32rem;
            display: inline-block;
            /*width: .63rem;*/
            height: .52rem;
            background: url(../../image/icon_other/icon_camera.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            padding-top: .65rem;
            text-align: center;
            margin-top: .5rem;
        }
        .main span:nth-child(2) {
             background: url(../../image/icon_other/icon_photo.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
        }
        .loading {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5) url(../../image/loading_more.gif)no-repeat;
            background-size: .8rem .8rem;
            background-position: center
        }
    </style>
</head>
<body>
    
      <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                选择证明材料
            </span>
            <span class="rightBtn"   tapmode   onclick="updateFile()">完成</span> 
        </div>
    </header>
    <div class="loading"></div>
    <div class="main">
        <!-- <img id="img" src="../../image/icon_defaultHead.png"> -->
        <div id="img"></div>
        <!-- <img src="../../image/icon_defaultHead.png"> -->
        <div>
            <span data-str="camera"   tapmode   onclick="upload(this)">拍照上传</span>
            <span data-str="album"   tapmode   onclick="upload(this)">相册上传</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        initPage();
    };
    // 初始化页面
    function initPage() {
        if (api.pageParam.imgUrl) {
            $api.attr($api.byId('img'), 'style', 'background: url(' + api.pageParam.imgUrl + ')no-repeat;background-size: auto 100%;background-position: center;');
            $api.attr($api.byId('img'), 'data-url', api.pageParam.imgUrl)
        }
    }
    function upload(str) {
        api.getPicture({
            sourceType: $api.attr(str, 'data-str'),
            mediaValue: 'pic',
            encodingType: 'jpg',
            destinationType: 'url',
            quality: 70,
            saveToPhotoAlbum: false // 拍照后是否保存照片到相册
        }, function(ret, err) {
            if (ret) {
                if (ret.data) {
                    $api.attr($api.byId('img'), 'style', 'background: url('+ ret.data +')no-repeat;background-size: auto 100%;background-position: center;');
                    $api.attr($api.byId('img'),'data-url',ret.data)
                }
            } else {
                // alert(JSON.stringify(err.msg));
            }
        });
    }
    // 上传图片
    function updateFile() {
        $api.css($api.dom('.loading'), 'display:block');
        var obj = api.require('qiniuUpfile');
        var imgUrl =  $api.attr($api.byId('img'), 'data-url');
        obj.upfile({
            file: imgUrl,
        }, function (ret, err) {
            if (ret.status) {
                if (ret.oper == "complete") {
                    //上传成功后组装访问路径，或直接访问文档
                    api.sendEvent({
                        name: 'sendEvent_'+api.pageParam.type,
                        extra: { 
                            imgUrl: imgUrl,
                            imgWebUrl : 'http://' + baseUrl + '/' + ret.info.key
                        }
                    });
                    $api.css($api.dom('.loading'), 'display:none');
                    api.closeWin();
                } else if (ret.oper == "progress") {
                    //上传过程中获取进度数据
                }
            }
        });
    }
</script>
</html>
