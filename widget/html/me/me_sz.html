<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
   
    ul {
        margin-top: .2rem;
    }
    ul li {
        font-size: .3rem;
        line-height: .8rem;
        height: .8rem;
        background-color: #fff;
        background: #fff url(../../image/icon_zk.png)no-repeat;
        -webkit-background-size: .15rem .25rem;
        background-size: .15rem .25rem;
        background-position: 7.05rem center;
        padding-left: .3rem;
        margin-top: .01rem;
    }
    .text {
        padding-right: .3rem;
        border-bottom: 1px solid #E1E1E1;
    }
    .mt30 {
        margin-top: .3rem;
    }    
    .bb {
        border-bottom: 1px solid #E1E1E1;
    }
    .bb .text {
        border: 0;
    }
    .btn {
        width: 7.14rem;
        height: .86rem;
        background-color: #1AAD19;
        margin: 0 auto;
        border-radius: .1rem;
        color: #fff;font-size: .34rem;
        line-height: .86rem;
        text-align: center;
        margin-top: .57rem;
    }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode="hover" onclick="api.closeWin()">取消</span>
            <span class="winTitle">
                设置
            </span>
        </div>
    </header>
    <div class="main">
       <ul class="mt30">
            <li class="bb" ontouchstart="openPage(this)" data-val='codeSafe'>
                <div class="text">帐号与安全</div>
            </li>
            <li class="mt30">
                <div class="text">隐私</div>
            </li>
            <li class="bb">
                <div class="text">通用</div>
            </li>
            <li class="mt30">
                <div class="text">帮助与反馈</div>
            </li>
            <li class="bb" ontouchstart="openPage(this)" data-val='aboutInin'>
                <div class="text">关于我在</div>
            </li>
       </ul>
       <div class="btn">安全退出</div>
       <div class="btn" ontouchstart="login()">清除缓存</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
apiready = function() {
    fnInit()

};

function login() {
    $api.clearStorage();
    alert('清除缓存成功')
    api.openWin({
        name: 'winName',
        url: '../enroll/me_login.html'
    });
    setTimeout(function() {
        api.closeWin({
            name: 'main'
        });
    },500)
    
}

function openPage(ele) {
    var val = $api.attr(ele, 'data-val');
    api.openWin({
        name: 'winName'+val,
        url: './me_sz_'+ val +'.html',
        pageParam: {
            name: 'value'
        }
    });
}
</script>

</html>
