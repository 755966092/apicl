<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
     .icon {
        width: 7.5rem;
        height: 1.12rem;
        background: url(../../image/icon_my/icon_txcg.png)no-repeat;
        -webkit-background-size: 1.12rem 1.12rem;
        background-size: 1.12rem 1.12rem;
        background-position: center center;
        margin-top: 1.27rem;
    }
    h3 {
        font-size: .34rem;
        text-align: center;
        margin-top: .2rem;
        line-height: .48rem;
        margin-bottom: .36rem;
    }
    .leftText {
        font-size: .3rem;
        color: #777;
    }
    .rightText {
        font-size: .3rem;
        color: #000;
    }
    ul {
        background-color: #fff;
        box-sizing: border-box;
        padding: .2rem 0;
    }
    ul li {
        padding: 0 .36rem;
        font-size: 0;
        margin-bottom: .17rem;
    } 
    ul li:last-child {
        margin-bottom: 0;
    }
    p {
        text-align: center;
        color: #999;
        font-size: .24rem;
        margin-top: .36rem;
    }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                提现
            </span>
        </div>
    </header>
    <div class="main">
        <div class="icon"></div>
        <h3>提现申请已提交</h3>
        <ul>
            <li class="flex-def flex-zBetween">
                <span class="leftText">提现方式</span>
                <span class="rightText" id="type"></span>
            </li>
            <li class="flex-def flex-zBetween">
                <span class="leftText">帐号</span>
                <span class="rightText" id=" accountNumber"></span>
            </li>
            <li class="flex-def flex-zBetween">
                <span class="leftText">提现金额</span>
                <span class="rightText" id=" amountOfMoney"></span>
            </li>
            <li class="flex-def flex-zBetween">
                <span class="leftText">手续费</span>
                <span class="rightText" id="poundage"></span>
            </li>
        </ul>
        <p>2小时内到账</p>
    </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit();
    };
   
</script>
</html>
