<script type="text/javascript">
    apiready = function(){

        console.log(JSON.stringify(api.pageParam))
        
     
    }
    function enter(n) {
        
        if (n) {
            // 记得密码
            openPage(n)
        } else {
            // 忘记密码
            api.ajax({
                url: apiSite + '/settings/sendMobileCodeToUser',
                method: 'post',
                headers: apiHeader,
                data: {
                       values: { 
                           token: $api.getStorage('userToken'),
                       }
                }
            }, function(ret, err) {
                if(ret) {
                    openPage(n);
                } else {
                    alert(JSON.stringify(err))
                }
            })
            
        }
    }
    function openPage(n) {
        var url
        if (n) {
            // 记得密码
            url = 'me_hy_tx_curPsd_frame.html'
        } else {
            // 忘记密码
            url = 'me_hy_tx_phoneCode_frame.html'
        }
        api.openFrame({
            name: url,
            url: './' + url,
            rect: {
                x: 0,
                y: api.pageParam.headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                headerH: api.pageParam.headerH
            },
            bounces: true
        });
        api.closeFrame();
    }
</script>
