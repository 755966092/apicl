<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body, html{
            background-color: #000;
            height: 100%;
        }
        .main {
            text-align: center;
        }
        .main img {
            margin-top: 1.64rem;
            width: 7.5rem;
            height: auto;
        }
        .main span {
            color: #fff;
            font-size: .32rem;
            display: inline-block;
            /*width: .63rem;*/
            height: .52rem;
            background: url(../../image/icon_other/icon_camera.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            padding-top: .65rem;
            text-align: center;
            margin-top: .5rem;
        }
        .main span:nth-child(2) {
             background: url(../../image/icon_other/icon_photo.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
        }
    </style>
</head>
<body>
     <header>
        <span onclick="api.closeWin()">取消</span>
        <span>选择头像</span>
    </header>
    <div class="main">
        <img src="../../image/tx_5.jpg">
        <div>
            <span data-str="camear" onclick="upload(this)">拍照上传</span>
            <span data-str="photo" onclick="upload(this)">相册上传</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
	    fnInit()
    };

    function upload(str) {
        var val = $api.attr(str, 'data-str')
        if (val === 'camear') {
            var cameraTool = api.require('cameraTool');
            cameraTool.openCamera(function(ret, err) { api.prompt({ title: "信息", msg: "图片路径：" + ret.imgPath, buttons: ["取消", "确定"] }); });
        } else {

        }
    }
  
</script>
</html>
