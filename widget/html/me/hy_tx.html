<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            background-color: #F8F8F8;
        }
         header {
            background-color: #3A393E;
            height: 1rem;
           color: #fff;
            line-height: 1rem;
            text-align: center;
            position: relative;
            font-size: .36rem;
            position: relative;
        }
        header span:nth-child(1) {
            position: absolute;
            left: 0;
            background: url(../../image/icon_fanh.png)no-repeat;
             background-size: .22rem .37rem;
            padding-left: .6rem;
            background-position: .25rem .34rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .2rem;
        }

        
       
        .main .listContent {
            height: 1.16rem;    
            border-bottom: 1px solid #E0E0E0;
            background-color: #fff;
            padding:  0 .3rem; 
        }

        /* 左边提现 */
        .main .listContent .jl_left {
            font-size: .28rem;
            line-height: 1.16rem;   
        }

       
       
        button {
            width: 6.3rem;
            height: .8rem;
            line-height: .8rem; 
            background-color: #08BB08;
            text-align: center; 
            color: #fff;
            font-size: .28rem;    
            position: absolute; 
            left: 0;    
            right: 0;   
            margin: auto;
            margin-top: .8rem;  
            outline: none;
            border-radius: .1rem;
        }

        input {
            width: 5rem;    
            font-size: .28rem;  
            height: 1.16rem;    
            outline: none;
        }
        
    </style>
</head>
<body>
     <header>
        <span onclick="api.closeWin()">返回</span>
        <span>提现</span>
        <!-- <span onclick="openPhoto()">相册</span> -->
    </header>
    <div class="main">  
        <div class="listContent">
            <span  class="jl_left fl">支付宝账号</span>  
            <input autofocus class="fr" type="text" name="zfbzh" placeholder="输入账号">
        </div>
    </div>
    <button onclick="enter()">确认</button>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    };
   
   function enter () {
        // 获取用户输入的账号
        var val = $api.val($api.dom('input'));
        if (val === '') {
            api.toast({
                msg: '请输入账号！'
            });
        } else {
            api.openWin({
                name: 'txPage',
                url: './hy_txInfo.html',
                pageParam: {
                    name: val
                }
            });
        }
        
   }
</script>
</html>
