<html>

<head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                设置
            </span>
        </div>
    </header>
    <div class="main">
        <div>
            <span data-str="camear"   tapmode   onclick="upload(this)">拍照上传</span>
            <span data-str="photo"   tapmode id="fileToUpload"   onclick="upload(this)">相册上传</span>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../script/qiniu.min.js"></script>
<script type="text/javascript" src="../../script/moxie.min.js"></script>
<script type="text/javascript" src="../../script/plupload.dev.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        moduleInit();
    }

     function upload(str) {
        var val = $api.attr(str, 'data-str')
        if (val === 'camear') {
             api.getPicture({
                    sourceType: 'camera',
                    mediaValue: 'pic',
                    encodingType: 'jpg',
                    destinationType: 'url',
                    quality: 80,
                    targetWidth: 750,
                    targetHeight: 750,
                    saveToPhotoAlbum: true // 拍照后是否保存照片到相册
                }, function(ret, err) {
                    if (ret.data) {
                        $api.attr($api.dom('img'),'src', ret.data);
                    } 
                });
        } else {
            api.getPicture({
                sourceType: 'library',
                mediaValue: 'pic',
                encodingType: 'jpg',
                destinationType: 'url',
                quality: 80,
                targetWidth: 750,
                targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    if (ret.data) {
                       
                    } 
                    
                } else {
                    alert(JSON.stringify(err.msg));
                }
            });
        }
    }
        
</script>

</html>
