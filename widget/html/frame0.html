<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>我在</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        html,body {
                background: #EFEFF4;
        }
        .search {
            height: .5rem;
            line-height: .5rem;
            background-color: #fff;
            margin: .2rem .3rem;
            text-align: center;
            font-size: 0;
            color: #96969B;
            display: none;

        }
        .search .searchIcon {
            display: inline-block;
            width: .26rem;
            height: .5rem;
            background: url(../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            vertical-align: top;
        }
        .search .searchText {
            font-size: .24rem;
        }
        .news {
            display: flex;
            flex-flow: column nowrap;
        }
        
        ul {
            width: 100%;
            /*padding: 0 .3rem;*/
            box-sizing: border-box;
        }
        
        ul li {
            background-color: #fff;
            width: 100%;
            height: 1.2rem;
            box-sizing: border-box;
            padding: .15rem .3rem;
            /*padding: .15rem 0;*/
            border-bottom: 1px solid #D6D6D6;
            position: relative;
        }
        
        ul li img {
            width: .9rem;
            height: .9rem;
            margin-right: .2rem;
        }
        
        ul li h3 {
            margin-top: .1rem;
            margin-bottom: .05rem;
            width: 3.5rem;
            float: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        ul li .time {
            display: inline-block;
            margin-top: .12rem;
        }
        ul li.select:before {
            content: "";
            display: inline-block;
            width: .15rem;
            height: .15rem;
            background-color: #f00;
            border-radius: 50%;
            position: absolute;
            top: .1rem;
            left: .8rem;
        }
        
        ul li p {
            color: #9B9B9B;
            word-wrap: break-word;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: .32rem;
            width:3.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body id="body" onclick="closeNews()">
    <div id="news_wrap" class=" clearfix" onclick="closeNews()">
         <div class="search" onclick="openS()">
            <span class="searchIcon"></span>
            <span class="searchText">搜索</span>
        </div>
        <ul class="resultList"></ul>
        <script type="text/x-dot-template" id="listT">
            {{ for (var i = 0; i < it.length; i++) { }} 
                <li class="{{=it[i].select}} chatList" data-targetId="{{=it[i].targetId}}" data-nickname="{{=it[i].nickname}}" ontouchstart=";event.stopPropagation();" onclick="openChat(this)">
                <img class="fl" src="{{=it[i].url}}">
                <h3>{{=it[i].nickname}}</h3>
                <span class="fr time">{{=it[i].time.hour}}：{{=it[i].time.minute}}</span>
                <p>{{=it[i].latestMessage.text}}</p>
                </li>
                {{ }; }}
        </script>

                <img class="fl" src="../image/tx_5.jpg">

                <span class="fr">11：20</span>

                </li>

    </div>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript">
    apiready = function() {
        // rongToken = api.pageParam.rongToken;
        // userToken = api.pageParam.userToken;
        moduleInit()
            
        // 监听打开加好友窗口  
        monitorEvent();
       
        // 历史消息
        historyNews();
        
        // 滚动到底部触发的事件    
        // scrollBotton();
        api.addEventListener({
            name: 'refurbish'
        }, function(ret, err) {
            historicalNews();
            // historyNews();
        });

       
        
    }
    // 监听打开加好友窗口
    function monitorEvent() {
        // 监听showNews事件，显示添加好友框     
        api.addEventListener({
            name: 'showNews'
        }, function() {
            // $api.addCls($api.dom('.addWin'), 'show');
            api.openFrame({
                name: 'frameName',
                url: './news/addFellowWin.html',
                rect: {
                    x: 0,
                    y: 0,
                    // w : api.winWidth,
                    // h : api.winHeight
                },
                bounces: false
            });
        });
    }
    // 历史消息
    function historyNews(){
        // 历史消息列表
        api.addEventListener({
            name: 'historNews'
        }, function(ret, err) {
            if (ret) {
                var targetRongIdArr = [];
                for (var i = 0; i < ret.value.data.length; i++) {
                    
                    ret.value.data[i].time = changeTime(ret.value.data[i].receivedTime);
                    targetRongIdArr.push(ret.value.data[i].targetId)
                }
                // 获取聊天对方信息
                getSideInfo(targetRongIdArr, ret.value.data);
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
     // 获取聊天对方信息
    function getSideInfo(rongUserId, data) {
       api.ajax({
           url: apiSite + '/api/user/chatUserInfo',
           method: 'post',
           headers: apiHeader,
           data: {
              values: { 
                  token: $api.getStorage('userToken'),
                  id_json: rongUserId
              }
           }
       }, function(ret, err) {
            if(ret) {
                for (var i = 0; i < data.length; i++) {
                    data[i].url = ret.data.list[data[i].targetId].head_img_url
                    data[i].nickname = ret.data.list[data[i].targetId].nickname
                }
                getData(data)
           } else {
               alert(JSON.stringify(err))
           }
       })
    }
    // 滚动到底部触发的事件
    function scrollBotton() {
        // 滚动到底部触发的事件
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err){        
            // alert('已滚动到底部');
        });
    }

    (function (){
       var yStart=0,yEnd=0;
        $api.byId('body').addEventListener('touchstart', function(event) {
            event.preventDefault();
            yStart = event.changedTouches[0].clientY
        })
        $api.byId('body').addEventListener('touchmove', function(event) {
            event.preventDefault();
            yEnd = event.changedTouches[0].clientY;
            if ((yEnd - yStart) > 100) {
                $api.css($api.dom('.search'), 'display:block');
            } 
            if ((yEnd - yStart) < -100) {
                $api.css($api.dom('.search'), 'display:none');
            }
        })
        $api.byId('body').addEventListener('touchend', function(event) {
            // event.preventDefault();
            yEnd = event.changedTouches[0].clientY;
            if ((yEnd - yStart) > 100) {
                $api.css($api.dom('.search'), 'display:block');
            } 
            if ((yEnd - yStart) < -100) {
                $api.css($api.dom('.search'), 'display:none');
            }
        })
    })()
    
    // 显示搜索页面
    function showSearch () {

    }
    // 打开搜索窗口
    function openS() {
        api.openWin({
            name: 'frameName',
            url: './news/newsSearch.html',
        });
    }


    // 关闭添加好友弹窗
    function closeNews() {
        $api.removeCls($api.dom('.addWin'), 'show')
    }

    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }

    // 打开聊天窗口
    function openChat(ele) {
        // var major_Name = $api.text(ele);
        var nickname = $api.attr(ele, 'data-nickname');
        var targetId = $api.attr(ele, 'data-targetId');
        api.openWin({
            name: 'chatWin',
            url: './news/chatPage.html',
            softInputMode: 'auto',
            pageParam: {
                // rongToken: rongToken,
                // userToken: userToken,
                nickname: nickname,
                targetRongId: targetId
            }
        });
    }
    </script>
</body>

</html>
