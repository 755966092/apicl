            font-size: .3rem;

    <script type="text/javascript">
    var chatMessage;
     apiready = function() {
        moduleInit()
        // 监听打开加好友窗口
        monitorEvent();
        // 缓存个人信息
        requireData();
        // 滚动到底部触发的事件

    function openCreateCirclePage() {
        api.setFrameGroupIndex({
            name: 'group',

    }
    function initView(data) {
        var UIListView = api.require('UIListView');

            },{

    function delNesItem(ele,n) {
        var targetId = $api.attr(ele, 'data-targetId');
        if (n) {
             // 之前调用 init 和 connect 的代码省略
            rong.clearMessagesUnreadStatus({
                conversationType: 'PRIVATE',
                targetId: targetId
            }, function(ret, err) {
                historyNews();
            })
        } else {
            $api.remove($api.closest(ele, 'li'));
            rong.removeConversation({
                conversationType: 'PRIVATE',
                targetId: targetId
            }, function(ret, err) {
                if ($api.domAll('.chatList').length == 0) {
                    contrastCache('chatMessage',historyNews);
                }
                // api.toast({ msg: ret.status });
            })
        }
    }
    var startX,startY;
    var endX,endY;
    function gtouchstart(ele){
        var e = window.event;
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
        // // // console.log(startY)
    };
    function gtouchmove(){
        var e = window.event;
        endX = e.touches[0].pageX;
        endY = e.touches[0].pageY;
    };
    function gtouchend(ele) {
        if (endX == 0 && endY == 0) {

        } else {
            var X = endX - startX,
            Y = Math.abs(endY - startY);
        }
        if ( X < -20 && Y < 100) {
            X = 0, Y = 0;
            endX = 0;
            endY = 0;
            startX = 0;
            startY = 0;
            // 左滑
            for (var i = 0; i < $api.domAll('.warp').length; i++) {
                // $api.css($api.domAll('.warp')[i], 'left: 0rem ');
                $api.removeCls($api.domAll('.warp')[i], 'animate2');
                $api.removeCls($api.domAll('.warp')[i], 'animate1');
             } 　　　　　　

            // $api.css(ele, 'left: -3rem ');
            $api.addCls(ele, 'animate1');

        } else if(X > 20 && Y < 100) {
             X = 0, Y = 0;
             endX = 0;
            endY = 0;
            startX = 0;
            startY = 0;
            // 右滑
            $api.removeCls(ele, 'animate1');
            $api.addCls(ele, 'animate2');
            // $api.css(ele, 'left: 0rem ');
        }
    }

    function requireData() {
            api.ajax({
                url: apiSite + '/user_center/index',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: {
                        token: $api.getStorage('userToken')
                    }
                }
            }, function(ret, err) {
                if (ret) {


                    if(ret.code === 200) {
                        $api.setStorage('UserCenter', ret.data);
                        userName = ret.data.info.nickname,
                        headImg = ret.data.info.head_img_url,
                        sex = ret.data.info.sex,
                        // 当前公司
                        currentCompany = ret.data.info.current_company,
                        // 当前职位
                        currentPosition = ret.data.info.current_position;
                        // 设置本地缓存
                        $api.setStorage('userName', userName);
                        $api.setStorage('userSex', sex);
                        $api.setStorage('currentCompany', currentCompany);
                        $api.setStorage('currentPosition', currentPosition);
                        // 图片缓存
                        api.imageCache({
                            url: headImg,
                            policy: 'cache_else_network'
                        }, function(ret, err) {
                            if (ret) {
                                $api.setStorage('imgCache', ret.url);
                            } else {
                                alert(JSON.stringify(err.msg));
                            }
                        });
                    } else {
                        alert(ret.msg)
                    }
                } else {
                    alert(err.msg);
                }
            });
    }
    // 当前时间
    var time = new Date();
    // 今天开始的时间戳
    var currentTime = new Date(time.getFullYear()+'-'+(time.getMonth()+1)+'-'+time.getDate()).getTime();
    function contrastCache(cacheFieldName,  fn) {
        // var cacheFieldName = $api.getStorage(cacheFieldName);
        //  if (cacheFieldName) {
        //     getData(cacheFieldName)
        //     fn(cacheFieldName);
        // } else {
        //     // 历史消息
        //     fn(cacheFieldName);
        // }

        db.selectSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'SELECT * FROM tb_chat_list'
        },function(ret,err){
            if (ret.status) {
                // 处理时间
                for (var i = 0; i < ret.data.length; i++) {
                    var element = ret.data[i];
                    element.time = changeTime(parseInt(element.receivedTime));
                    if (element.receivedTime < currentTime) {
                        element.timeStr = element.time.year+'-'+element.time.month +'-'+element.time.day+' '+element.time.hour +':'+element.time.minute
                    } else {
                        element.timeStr = element.time.hour +':'+element.time.minute
                    }
                }
                getData(ret.data);
                historyNews(ret.data);
            }else {
                api.alert({msg:err.msg});
            }
        });

    }

    // 监听打开加好友窗口
    function monitorEvent() {
        // 监听showNews事件，显示添加好友框
        api.addEventListener({
            name: 'showNews'
        }, function() {
            // $api.addCls($api.dom('.addWin'), 'show');
            api.openFrame({
                name: 'frameName',
                url: './news/addFellowWin.html',
                rect: {
                    x: 0,
                    y: 0,
                    // w : api.winWidth,
                    // h : api.winHeight
                },
                bounces: false
            });
        });
    }
    // 历史消息
    function historyNews(cacheFieldName){
        console.log('获取历史聊天记录')
        // 历史消息列表
        rong.getConversationList(function(ret, err) {
                var targetRongIdArr = [];
                for (var i = 0; i < ret.result.length; i++) {
                    ret.result[i].time = changeTime(ret.result[i].receivedTime);
                    ret.result[i].latestMessage_text = ret.result[i].latestMessage.text;
                    // receivedTime如果小于今天的时间戳 就不是今天 显示昨天的时间
                    if (ret.result[i].receivedTime < currentTime) {
                        ret.result[i].timeStr = ret.result[i].time.year+'-'+ret.result[i].time.month +'-'+ret.result[i].time.day+' '+ret.result[i].time.hour +':'+ret.result[i].time.minute
                    } else {
                        ret.result[i].timeStr = ret.result[i].time.hour +':'+ret.result[i].time.minute
                    }
                    targetRongIdArr.push(ret.result[i].targetId);
                }
                // api.sendEvent({
                //     name: 'historNews',
                //     extra: {
                //         data: ret.result
                //     }
                // });
                // // // console.log('553:::'+JSON.stringify(ret))
                // 获取聊天对方信息
                getSideInfo(targetRongIdArr, ret.result, cacheFieldName);

        })
        api.addEventListener({
            name: 'historNews'
        }, function(ret, err) {
            if (ret) {

                // console.log('获取历史消息'+JSON.stringify(ret))
                var targetRongIdArr = [];
                for (var i = 0; i < ret.value.data.length; i++) {
                    ret.value.data[i].time = changeTime(ret.value.data[i].receivedTime);
                    ret.value.data[i].latestMessage_text = ret.value.data[i].latestMessage.text;
                    // 判断显示的时间, 对比时间戳
                   // receivedTime如果小于今天的时间戳 就不是今天 显示昨天的时间
                   if (ret.value.data[i].receivedTime < currentTime) {
                        ret.value.data[i].timeStr = ret.value.data[i].time.year+'-'+ret.value.data[i].time.month +'-'+ret.value.data[i].time.day+' '+ret.value.data[i].time.hour +':'+ret.value.data[i].time.minute
                    } else {
                        ret.value.data[i].timeStr = ret.value.data[i].time.hour +':'+ret.value.data[i].time.minute
                    }
                    targetRongIdArr.push(ret.value.data[i].targetId);
                }
                api.execScript({
                  name: 'main',
                  // frameName: 'fram0',
                  script: 'getTotalCount();'
                });
                // 获取聊天对方信息
                getSideInfo(targetRongIdArr, ret.value.data, cacheFieldName);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
     // 获取聊天对方信息
    function getSideInfo(rongUserId, data, cacheFieldName) {
       api.ajax({
           url: apiSite + '/user/chatUserInfo',
           method: 'post',
           headers: apiHeader,
           data: {
              values: {
                  token: $api.getStorage('userToken'),
                  id_json: rongUserId
              }
           }
       }, function(ret, err) {
            if(ret) {
                // // // console.log('456:::'+JSON.stringify(ret))
                for (var i = 0; i < data.length; i++) {
                    data[i].head_img_url = ret.data.list[data[i].targetId].head_img_url;
                    data[i].nickname = ret.data.list[data[i].targetId].nickname;
                    data[i].user_id = ret.data.list[data[i].targetId].user_id;
                    data[i].remark_nickname = ret.data.list[data[i].targetId].remark_nickname;
                    data[i].remark_head_img_url = ret.data.list[data[i].targetId].remark_head_img_url;
                    if (data[i].objectName == 'RC:VcMsg') {
                        // 语音消息
                        data[i].latestMessage_text = '[语音]'
                    } else if (data[i].objectName == 'RC:ImgMsg')
                        data[i].latestMessage_text = '[图片]'

                    if (data[i].latestMessage.extra) {
                        if ($api.strToJson(data[i].latestMessage.extra).type === 4) {
                            if ($api.getStorage(data[i].latestMessage.extra) == 'value') {
                                // 以添加
                                // // // console.log('已加入本地酷')
                            } else {
                                // 未添加
                                $api.setStorage(data[i].latestMessage.extra, 'value');
                                // 一度人脉好友执行
                                // // // console.log('一度人脉好友执行')
                                api.execScript({
                                    name: 'listWin_txl_listWin',
                                    frameName: 'txl_listWin_frame',
                                    script: 'requireFriend();'
                                });
                            }
                        }
                    }
                }
                // 网络数据有更新 刷新数据 从新缓存数据
                getData(data);
                comparedObj(cacheFieldName,data);
                // if (cacheFieldName !== data) {
                //     $api.setStorage('chatMessage', data);
                //     // console.log('463:::'+JSON.stringify(data))

                //     chatListSql(data);

                //     // initView(data);
                // }

           } else {
               alert(err.msg)
           }
       })
    }
    function comparedObj(cacheData, data) {
        // console.log(JSON.stringify(cacheData))
        if (cacheData) {
            for (var i = 0; i < cacheData.length; i++) {
                var elementCacheData = cacheData[i];
                for (var j = 0; j < data.length; j++) {
                    if(data[j].user_id == elementCacheData.user_id) {
                        for (var key in elementCacheData) {
                            if (elementCacheData.hasOwnProperty(key)) {
                                var elementChcheObj = elementCacheData[key];
                                data[j][key] = data[j][key] == null ? '' : data[j][key];
                                if (key != 'time') {
                                    if (elementChcheObj != data[j][key]) {
                                        chatListSql(data);
                                    }
                                }
                            }
                        }
                    }

                }
            }
        } else {
            chatListSql(data);
        }

    }
    function chatListSql(data) {
        // console.log(JSON.stringify(data))
        if (data.length > 0 ) {
            var SQL = 'INSERT OR REPLACE INTO tb_chat_list (user_id, head_img_url, remark_head_img_url, nickname, remark_nickname, latestMessage_text, receivedTime, targetId, unreadMessageCount) VALUES '
            for (var i = 0; i < data.length; i++) {
                var element = data[i];
                element.remark_nickname = element.remark_nickname==null?'':element.remark_nickname;
                SQL += '('+ element.user_id +',"'+ (element.head_img_url)+'","'+(element.remark_head_img_url) +'","'+ (element.nickname )+'","'+(element.remark_nickname) +'","'+ (element.latestMessage.text || element.latestMessage_text) +'","'+ element.receivedTime +'","'+ element.targetId +'",'+ element.unreadMessageCount +'),'
            }
            SQL = SQL.substring(0,SQL.length-1) + ';'
            db.executeSql({
                name: 'db_'+$api.getStorage('userToken'),
                sql: SQL
            },function(ret,err){
                if (ret.status) {
                    console.log('执行sql成功')
                }else {
                    api.alert({msg:err.msg});
                }
            });
        }
    }

        api.addEventListener({
            name:'scrolltobottom',

        });
    }

    // 打开搜索窗口
    function openS() {
        api.openWin({
            name: 'txl_fellowSearch',
            url: './addressList/txl_fellowSearch.html'
        });
    }


    // 关闭添加好友弹窗
    function closeNews() {
        for (var i = 0; i < $api.domAll('.warp').length; i++) {
            $api.css($api.domAll('.warp')[i], 'left: 0rem ');
        }
        $api.removeCls($api.dom('.addWin'), 'show');
    }

    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }

    // 打开聊天窗口
    function openChat(ele) {
        // var major_Name = $api.text(ele);
        var nickname = $api.attr(ele, 'data-nickname');
        var remark_nickname = $api.attr(ele, 'data-remark_nickname') == 'null' ? '' : $api.attr(ele, 'data-remark_nickname');
        var targetId = $api.attr(ele, 'data-targetId');
        var userId = $api.attr(ele, 'data-userId');
        var headImg = $api.attr($api.dom(ele, 'img'), 'src');
        if (remark_nickname) {
            nickname = remark_nickname;
        }
        api.openWin({
            name: 'chatWin',
            url: './news/chatPage.html',
            softInputMode: 'auto',
            pageParam: {
                // rongToken: rongToken,
                userId: userId,
                nickname: nickname,
                targetRongId: targetId,
                headImg: headImg
            }
        });

    }

    </script>
