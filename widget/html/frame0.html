<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>我在</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        .ipt {
            width: 7.5rem;
            height: .8rem;
            box-sizing: border-box;
            padding: .15rem .3rem;
            background-color: #EFEFF4;
            text-align: center;
            position: relative;
        }
        
        input {
            height: .48rem;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
            font-size: .2rem;
            text-align: center;
        }
        
        input::placeholder {
            color: #999;
            font-size: 0.3rem;
        }
        
        .ipt span {
            display: inline-block;
            width: .5rem;
            height: .26rem;
            background: url(../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            position: absolute;
            top: .25rem;
            left: 3.2rem;
            padding-left: .3rem;
            color: #8E8E93;
        }
        
        .news {
            display: flex;
            flex-flow: column nowrap;
        }
        
        ul {
            width: 100%;
            /*padding: 0 .3rem;*/
            box-sizing: border-box;
        }
        
        ul li {
            width: 100%;
            height: 1.2rem;
            box-sizing: border-box;
            padding: .15rem .3rem;
            /*padding: .15rem 0;*/
            border-bottom: 1px solid #D6D6D6;
            position: relative;
        }
        
        ul li img {
            width: .9rem;
            height: .9rem;
            margin-right: .2rem;
        }
        
        ul li h3 {
            margin-top: .1rem;
            margin-bottom: .05rem;
            width: 4.5rem;
            float: left;
        }
        ul li span {
            display: inline-block;
            margin-top: .12rem;
        }
        ul li.select:before {
            content: "";
            display: inline-block;
            width: .15rem;
            height: .15rem;
            background-color: #f00;
            border-radius: 50%;
            position: absolute;
            top: .1rem;
            left: .8rem;
        }
        
        ul li p {
            color: #9B9B9B;
            word-wrap: break-word;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: .32rem;
            width:4.5rem;
            overflow: hidden;
        }
    </style>
</head>

<body onclick="closeNews()">
    <div id="news_wrap" class=" clearfix" onclick="closeNews()">
        <div class="ipt">
            <input type="text" onclick="openS()">
            <span id="search" onclick="openS()">搜索</span>
        </div>
        <ul class="resultList"></ul>
        <script type="text/x-dot-template" id="listT">
            {{ for (var i = 0; i < it.length; i++) { }} <li class="{{=it[i].select}} chatList" data-name="{{=it[i].targetId}}" onclick="openChat(this)">
                <img class="fl" src="{{=it[i].url}}">
                <h3>{{=it[i].targetId}}</h3>
                <span class="fr">11：20</span>
                <p>{{=it[i].latestMessage.text}}</p>
                </li>
                {{ }; }}
        </script>

    // 关闭添加好友弹窗
    function closeNews() {
        $api.removeCls($api.dom('.addWin'), 'show')
    }

    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        $api.append(list, html);
        // alert('getData:' + JSON.stringify(data))
    }

    // 打开聊天窗口
    function openChat(ele) {
        // var major_Name = $api.text(ele);
        var name = $api.attr(ele, 'data-name');
        api.openWin({
            name: 'winName',
            url: './news/chatPage.html',
            pageParam: {
                // rongToken: rongToken,
                // userToken: userToken,
                name: name
