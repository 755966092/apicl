<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>我在</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        .ipt {
            width: 7.5rem;
            height: .8rem;
            box-sizing: border-box;
            padding: .15rem .2rem;
            background-color: #EFEFF4;
            text-align: center;
            position: relative;
        }
        
        input {
            height: .48rem;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
            font-size: .2rem;
            text-align: center;
        }
        
        input::placeholder {
            color: #999;
            font-size: 0.3rem;
        }
        
        .ipt span {
            display: inline-block;
            width: .5rem;
            height: .26rem;
            background: url(../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            position: absolute;
            top: .25rem;
            left: 3.2rem;
            padding-left: .3rem;
            color: #8E8E93;
        }
        
        .news {
            display: flex;
            flex-flow: column nowrap;
        }
        
        ul {
            width: 100%;
            /*padding: 0 .3rem;*/
            box-sizing: border-box;
        }
        
        ul li {
            width: 100%;
            height: 1.2rem;
            box-sizing: border-box;
            padding: .15rem .3rem;
            /*padding: .15rem 0;*/
            border-bottom: 1px solid #D6D6D6;
            position: relative;
        }
        
        ul li img {
            width: .9rem;
            height: .9rem;
            margin-right: .2rem;
        }
        
        ul li h3 {
            margin-top: .1rem;
            margin-bottom: .05rem;
            width: 3.5rem;
            float: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        ul li .time {
            display: inline-block;
            margin-top: .12rem;
        }
        ul li.select:before {
            content: "";
            display: inline-block;
            width: .15rem;
            height: .15rem;
            background-color: #f00;
            border-radius: 50%;
            position: absolute;
            top: .1rem;
            left: .8rem;
        }
        
        ul li p {
            color: #9B9B9B;
            word-wrap: break-word;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: .32rem;
            width:3.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body onclick="closeNews()">
    <div id="news_wrap" class=" clearfix" onclick="closeNews()">
        <div class="ipt">
            <input type="text" onclick="openS()">
            <span id="search" onclick="openS()">搜索</span>
        </div>
        <ul class="resultList"></ul>
        <script type="text/x-dot-template" id="listT">
            {{ for (var i = 0; i < it.length; i++) { }} 
            <li class="{{=it[i].select}} chatList" data-targetId="{{=it[i].targetId}}" data-nickname="{{=it[i].nickname}}" onclick="openChat(this)">
                <img class="fl" src="{{=it[i].url}}">
                <h3>{{=it[i].nickname}}</h3>
                <span class="fr time">{{=it[i].time.hour}}：{{=it[i].time.minute}}</span>
                <p>{{=it[i].latestMessage.text}}</p>
                </li>
                {{ }; }}
        </script>
        <!-- <ul>
            <li class="{{=it[i].select}} chatList" data-name="{{=it[i].targetId}}" onclick="openChat(this)">
                <img class="fl" src="../image/tx_5.jpg">
                <h3>testUser2</h3>
                 <h3>{{=it[i].targetId}}</h3> 
                <span class="fr">11：20</span>
                <p>{{=it[i].latestMessage.text}}</p>
                </li>
        </ul> -->
    </div>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript">
    apiready = function() {
        // rongToken = api.pageParam.rongToken;
        // userToken = api.pageParam.userToken;
        moduleInit()
            
        // 监听打开加好友窗口  
        monitorEvent();
       
        // 历史消息
        historyNews()
        
        // 滚动到底部触发的事件    
        // scrollBotton();
    }
    // 监听打开加好友窗口
    function monitorEvent() {
        // 监听showNews事件，显示添加好友框     
        api.addEventListener({
            name: 'showNews'
        }, function() {
            // $api.addCls($api.dom('.addWin'), 'show');
            api.openFrame({
                name: 'frameName',
                url: './news/addFellowWin.html',
                rect: {
                    x: 0,
                    y: 0,
                    // w : api.winWidth,
                    // h : api.winHeight
                },
                bounces: false
            });
        });
    }
    // 历史消息
    function historyNews(){
        // 历史消息列表
        api.addEventListener({
            name: 'historNews'
        }, function(ret, err) {
            if (ret) {
                var targetRongIdArr = [];
                for (var i = 0; i < ret.value.data.length; i++) {
                    
                    ret.value.data[i].time = changeTime(ret.value.data[i].receivedTime);
                    targetRongIdArr.push(ret.value.data[i].targetId)
                }
                // 获取聊天对方信息
                getSideInfo(targetRongIdArr, ret.value.data);
               
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
     // 获取聊天对方信息
    function getSideInfo(rongUserId, data) {
       api.ajax({
           url: apiSite + '/api/user/chatUserInfo',
           method: 'post',
           headers: apiHeader,
           data: {
              values: { 
                  token: $api.getStorage('userToken'),
                  id_json: rongUserId
              }
           }
       }, function(ret, err) {
            if(ret) {
                for (var i = 0; i < data.length; i++) {
                    data[i].url = ret.data.list[data[i].targetId].head_img_url
                    data[i].nickname = ret.data.list[data[i].targetId].nickname
                }
                
                getData(data)
           } else {
               alert(JSON.stringify(err))
           }
       })
    }
    // 滚动到底部触发的事件
    function scrollBotton() {
        // 滚动到底部触发的事件
        api.addEventListener({
            name:'scrolltobottom',
            extra:{
                threshold:0            //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err){        
            // alert('已滚动到底部');
        });
    }

    // 打开搜索窗口
    function openS() {
        api.openWin({
            name: 'frameName',
            url: './news/newsSearch.html',
        });
    }


    // 关闭添加好友弹窗
    function closeNews() {
        $api.removeCls($api.dom('.addWin'), 'show')
    }

    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }

    // 打开聊天窗口
    function openChat(ele) {
        // var major_Name = $api.text(ele);
        var nickname = $api.attr(ele, 'data-nickname');
        var targetId = $api.attr(ele, 'data-targetId');
        api.openWin({
            name: 'chatWin',
            url: './news/chatPage.html',
            pageParam: {
                // rongToken: rongToken,
                // userToken: userToken,
                nickname: nickname,
                targetRongId: targetId
            }
        });
    }
    </script>
</body>

</html>
