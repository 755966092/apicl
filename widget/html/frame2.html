        function getTxl (content) {
            api.ajax({
                url: apiSite + '/api/contact/sync',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: { 
                        token: api.pageParam.userToken || $api.getStorage('userToken'),
                        contact_json: content
                    }
                }
            }, function(ret, err) {

                if (ret) {
                    alert(JSON.stringify(ret))
                } else {
                    alert(JSON.stringify(err))
                }
            });
        }
