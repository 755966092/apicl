<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    var selectedObj = 0,parameter = 0,parameter1 = 0, slideFlag = 0;
    apiready = function(){
        // var navH = $api.offset($api.dom('.head')).h;
        // console.log('打开供求页面')
        var navH = $api.offset($api.dom('.head')).h;
        var frameH = navH + api.pageParam.headerH;
        var footerH = api.pageParam.footerH;
        openAprGroup(frameH,api.winHeight - frameH - footerH);
        // 切换回供求页面打开frame组
        api.addEventListener({
            name: 'openSupplyPublishr'
        }, function(ret, err) {
            openAprGroup(frameH,api.winHeight - frameH - footerH);
        });
        api.addEventListener({
           name: 'selClass'
        }, function(ret, err) {
            selectedObj = ret.value.selectedArr
        })
        api.addEventListener({
           name: 'screeningResults'
        }, function(ret, err) {
            parameter = ret.value.condition
            //console.log('win:::'+JSON.stringify(parameter))
        })
        api.addEventListener({
           name: 'screeningResults1'
        }, function(ret, err) {
            parameter1 = ret.value.condition
            //console.log('win:::'+JSON.stringify(parameter))
        });
        api.addEventListener({
            name: 'displaySupply'
        }, function(ret, err){
            openAprGroup(frameH,api.winHeight - frameH - footerH);
        });
    };
    // 打开frame组
    function openAprGroup (frameH, footerH, condition){
        api.openFrameGroup({
            name: 'supply_publish',
            rect: {
                 x: 0,
                 y: frameH+1,
                 w: 'auto',
                 h: footerH-1
            },
            scrollEnabled: true,
            index: 0,
            frames: [{
                name: 'publishGroup1',
                url: './supply/supply_publish_1.html',
                pageParam: {
                    headerH: api.pageParam.headerH
                }
            },{
                name: 'publishGroup2',
                url: './supply/supply_publish_2.html',
                pageParam: {
                    headerH: api.pageParam.headerH
                }
            },{
                name: 'publishGroup3',
                url: './supply/supply_publish_3.html',
                pageParam: {
                    headerH: api.pageParam.headerH
                }
            }]
        }, function(ret, err) {
            if (ret) {
                switchAprIndex(ret.index);
            } else {
                alert(err.msg);
            }
        });
    }
    // 显示的页面
    function switchApr(index){
        api.setFrameGroupIndex ({
            name: 'supply_publish',
            index: index,
            scroll: true
        });
        // switchAprIndex(index);
    }

    // 标题下面竖线
    function sliderbarCallback(id, num) {
        slideFlag = num
        if (num == 2) {
            $api.css($api.domAll('i')[0], 'display:none');
            $api.css($api.domAll('i')[1], 'display:none');
        } else {
            $api.css($api.domAll('i')[0], 'display:inline-block');
            $api.css($api.domAll('i')[1], 'display:inline-block');

        }
        var width = parseInt((api.frameWidth - $api.offset($api.dom('.icon')).w*2) / 3);
        var move = num * width;

        $api.css($api.byId(id),
                "-webkit-transform:translate(" + move + "px,0);-webkit-transition: 300ms;"
        );
    }
    // 切换头部的标题颜色
    function switchAprIndex(index){
        if (index == 2) {
            api.sendEvent({
                name: 'switch_to_the_circle_pop_up_button',
            });
        } else {
            api.sendEvent({
                name: 'switch_to_the_supply_pop_up_button',
            });
        }
        sliderbarCallback('indexbar',index)
        var aprItems = $api.domAll('.head');
        for (var i = 0; i < aprItems.length; i++) {
            $api.removeCls(aprItems[i], 'act');
        }
        $api.addCls(aprItems[index], 'act');
    }

    // 打开侧滑
    function openSlid() {
        var parameterFn;
        if ($api.attr($api.dom('.act'), 'data-id') == 0) {
            parameterFn = parameter;
        } else {
            parameterFn = parameter1;
        }
        api.openFrame({
            name: 'SlideFrame',
            url: './supply/supply_slideFrame.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            pageParam: {
                type: $api.attr($api.dom('.act'), 'data-id'),
                parameter: parameterFn,
                selectedObj: selectedObj,
                slideFlag: slideFlag
            },
            bounces: false
        });
    }


    // 打开搜索
    function searchSupply(ele) {
        // api.sendEvent({
        //     name: 'searchSupply'
        // });
        // $api.css($api.closest(ele, '.nav'), 'display: none');
        // $api.css($api.dom('.ipt'), 'display:block');
        // 获取当前页面显示的是供还是求
        var currentPage = $api.attr($api.dom('.act'), 'data-id');
        // 1 供  2 求  3 圈
        api.openWin({
            name: 'supply_searchSupply_win',
            url: 'supply/supply_searchSupply_win.html',
            bounces:false,
            pageParam: {
                typePage: currentPage
            }
        });

    }

    // 显示输入框的清除按钮
    function showClear(ele) {
        if ($api.val(ele) == '') {
            $api.css($api.dom('.clearText'), 'display: none');
        } else {
            $api.css($api.dom('.clearText'), 'display: inline-block');
        }

    }
    // 清除文字
    function clearText() {
        $api.val($api.dom('.inputText'), '');
        $api.css($api.dom('.clearText'), 'display: none');
    }

    // 隐藏输入框
    function hideIpt() {
        // api.sendEvent({
        //     name: 'clearSearchSupply'
        // });
        $api.css($api.dom('.ipt'), 'display:none');
        $api.css($api.dom('.nav'), 'display: block');
    }
</script>
