<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        li {
            font-size: 0rem;
            
            line-height: .8rem;
            padding-left: .36rem;
            background-color: #fff;
            width: 7.5rem;
            box-sizing: border-box;
        }
        li .wrap {
            height: .8rem;
            font-size: .28rem;
            padding-right: .36rem;
            border-bottom: .01rem solid #d9d9d9;

        }
        li:last-child {
            border-bottom: .01rem solid #d9d9d9;
        }
        li:last-child .wrap {
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="main">  
        <ul class="resultList"></ul>
        <script type="text/x-dot-template" id="listT">
            {{ for (var i = 0; i < it.length; i++) { }} 
                <li data-id="{{=it[i].company_id}}" tapmode onclick="selCompany(this)">
                    <div class="wrap">
                        {{=it[i].company_name}}
                    </div>
                </li>
            {{}}}
        </script>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        requireData();
        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
    };

    function selCompany(ele) {
        var id = $api.attr(ele, 'data-id');
        var company_name = $api.text($api.dom(ele, '.wrap'));
        api.sendEvent({
            name: 'selCompany',
            extra: {
                company_id: id,
                company_name: company_name
            }
        });
        api.closeWin();
    }
    function requireData() {
        api.ajax({
            url: apiSite + '/user_center/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // // // console.log(JSON.stringify(ret))
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
</html>
