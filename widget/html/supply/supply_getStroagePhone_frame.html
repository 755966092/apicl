<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
        html,body {
            background-color: #f8f8f8;
        }
        .move {
           font-size: 0;

        }
        p.type {
             padding-left: .3rem;
            font-size: .28rem;
            line-height: .6rem;
            color: #999;

        }
        .item {
            line-height: .797rem;
            box-sizing: border-box;
            font-size: 0;
            height: .797rem;
            background-color: #fff;
            /*width: 100%;*/
            border-bottom: 1px solid #EBEBEB;
            padding-right: .3rem;
        }
        .wrap {
            padding-left: .3rem;
            background-color: #fff;
        }
        .item span,
        .item input {
            font-size: .3rem;
            outline: none;
        }
        .clearIcon {
            width: .44rem;
            height: .8rem;
            background: url(../../image/icon_my/icon_enter.png)no-repeat;
            -webkit-background-size: .44rem .33rem;
            background-size: .44rem .33rem;
            background-position: 0 center;
            /*display: none;*/
        }
        .label {
            margin-right: .2rem;
        }
        .btn {
            width: 6rem;
            height: .8rem;
            border-radius: .1rem;
            color: #fff;
            line-height: .8rem;
            text-align: center;
            margin: 0 auto;
            margin-top: .5rem;
            margin-bottom: .3rem;
            background: #08BB08;
            font-size: .3rem;

        }
   </style>
</head>
<body>
    <div class="main resultList"></div>
    <script type="text/x-dot-template" id="listT">
            {{ for (var i = 0; i < it.length; i++) { }} 
                {{?it[i].flag == 1}}
                    <p class="type moveTitle">移动</p>
                {{?}}

                {{?it[i].type == 1}}
                    <div class="move moveFlag" onclick="selPhone(this)" tapmode="hover" data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}" >
                        <div class="wrap">
                            <div class="item flex-def flex-cCenter">
                                <span class="label">{{=it[i].sub_type}}：</span>
                                <span class="flex-item" data-id="{{=it[i].contact_id}}" >{{=it[i].phone}}</span>
                                <span data-phone='{{=it[i].phone}}' class="clearIcon icon"></span>
                            </div>
                        </div>
                    </div>
                {{?}}

                {{?it[i].flag == 2}}
                    <p class="type fixedTitle">固定</p>
                {{?}}
                {{?it[i].type == 2}}
                    <div class="move fixedFlag" onclick="selPhone(this)" tapmode="hover"  data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}">
                        <div class="wrap">
                            <div class="item flex-def flex-cCenter" >
                                <span class="label">{{=it[i].sub_type}}：</span>
                                <span class="flex-item" data-id="{{=it[i].contact_id}}" >{{=it[i].phone}}</span>
                                <span data-phone='{{=it[i].phone}}' class="icon"></span>
                            </div>
                        </div>
                    </div>
                {{?}}
            {{ }; }} 
   </script>
   <div class="btn" ontouchstart="callbackPhone()">
       确认
   </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>

<script type="text/javascript">
    var editArr=[];
    apiready = function(){
        lxrList();
    };
    function revisePhone(ele) {
        var obj = {}
            obj.id = parseInt($api.attr($api.closest(ele, '.move'), 'data-id')),
            obj.sub_type = parseInt($api.attr($api.closest(ele, '.move'), 'data-sub_type') == '工作' ? 1 : 2),
            obj.type = parseInt($api.attr($api.closest(ele, '.move'), 'data-type')),
            obj.phone = $api.val(ele);
          
            var i=0;
            do{
                if (editArr[i].id == obj.id && obj.phone == editArr[i].phone) {
                    break;
                } else {
                    editArr.push(obj)
                }
                i++;
            }while(i < editArr.length)
            alert(JSON.stringify(obj))
            
    }

    function selPhone(ele) {
        var iconAll = $api.domAll('.icon');
        for (var i = 0; i < iconAll.length; i++) {
            $api.removeCls(iconAll[i], 'clearIcon');
        }
        $api.addCls($api.dom(ele, '.icon'), 'clearIcon');
    }
     // 获取联系人列表
    function lxrList() {
         var userPhone = $api.getStorage('userPhone');
         if (userPhone != null) {
            getData(userPhone);
         } else {
            api.ajax({
                url: apiSite + '/api/user_center/contactList',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: { 
                        token: $api.getStorage('userToken')
                    } 
                }
            }, function(ret, err) {
                if (ret) {
                    handleData(litterSort(ret.data.list));
                } else {
                    alert(JSON.stringify(err));
                }
            });
         }
       
    }

    // 处理数据
    function handleData(data) {
        for (var i = 0; i < data.length; i++) {
            if (data[i].sub_type == 1) {
                data[i].sub_type = '工作'
            } else {
                data[i].sub_type = '生活'
            }
        }
        if (data) {
            $api.setStorage('userPhone', data);
        }
        getData(data);
    }
    function litterSort(data) {
        
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].type < data[j].type) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         
         for (var i = 0; i < data.length; i++) {
             data[0].flag = data[0].type
            if (i>0) {
                if (data[i].type !== data[i-1].type) {
                    data[i].flag = data[i].type
                }
            }
        }
        return data
    }
    
    function callbackPhone() {
        var phone = $api.attr($api.dom('.clearIcon'), 'data-phone');
        api.sendEvent({
            name: 'callbackPhone',
            extra: {
               phone: phone
            }
        });
        alert('发送成')
        setTimeout(function() {api.closeWin();}, 500)
    }
</script>
</html>
