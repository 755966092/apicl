    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
     <style>
        html,body {
            height: 100%;
            width: 100%;    
            background-color: rgba(0,0,0,0.4);
        }

        body {
        }
        .warp1 {
            height: 100%;
             display: -webkit-box; 
            display: flex; 
            -webkit-box-direction: normal;
            -webkit-box-orient: vertical;
            flex-direction: column;
            -webkit-box-align:  end;
            align-items: flex-end;
        }
        .warp {
            margin-left: 1.5rem;
            background-color: #fff;
        }
        .main {
            background-color: #fff;
            position: relative;
            height: 100%;
            box-sizing: border-box;
            padding-top: .2rem;
        }
        .main>div:first-child {
            padding: 0 .2rem;

        }

        .main ul.no1 {

        .main ul.no1 li {

            font-size: 0;
            /*margin-bottom: .1rem;*/
        }
        .main ul.no1 li:last-child {

        }
        .main ul.no1 li p {
            font-size: .24rem;
            color: #9b9b9b;
        }
        .main ul.no1 li span {
            font-size: .24rem;
            display: inline-block;
            margin-top: .1rem;
            margin-bottom: .1rem;

            height: .79rem;

            border-radius: .06rem;

            line-height: .79rem;
            color: #555;
        }
        .main ul.no1 li span:nth-child(2), 
        .main ul.no1 li span:nth-child(3) {
            margin-right: .12rem;
        }
        .main ul.no1 li span.sel {
            background: url(../../image/icon_supply/icon_text4.png);
            background-size: .96rem .6rem;
            color: #27B24A;
        }
       
        .main ul.no1 li span.li_span4 {
            background-size: 1.78rem .79rem;

        }
          .main ul.no2 {
            font-size: .24rem;
            /*margin-top: .37rem;*/


        }
        .main ul.no2 p {
            line-height: .79rem;
            color: #555;
            /*border-bottom: 1px solid #cbcbcb;*/
        }
        .main ul.no2 li {
            padding-right: .36rem;
            line-height: .79rem;
            border-top: 1px solid #CBCBCB;
            font-size: 0;
            
        }
        .main ul.no2 li p {
            font-size: .24rem;
            color: #333;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: right center;
        }
        .footer {
            height: .9rem;
            width: 6rem;
            font-size: 0;
            z-index: 999;
        }
        .footer span {
            height: .9rem;
            width: 3rem;    
            font-size: .34rem;
            text-align: center;
            line-height: .9rem;
            float: left;
            background-color: #F8F8F8;
        }
        .footer span:last-child {
            background-color: #27B24A;
            color: #fff;
        }
        
        header.header {
            opacity: 0;
        }
        .no2Icon {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            text-align: right;
            width: 3rem;
            color: #999999;
            float: right;
            font-size: .24rem;
            margin-right: .25rem;

<body   tapmode="hover" class=""   onclick="api.closeFrame()">
   
    <div class="warp1 flex-def flex-zBetween">
         <header  class="header clearfix">
            <div class="head">
                <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
                <span class="winTitle">
                    找供求
                </span>
            </div>
        </header>
        <div class="warp flex-item flex-def flex-zBetween flex-zTopBottom"   tapmode="hover"   onclick="api.closeFrame()">
            <div class="main"   tapmode="hover"   onclick="event.cancelBubble=true;">
                <div>
                    <ul class="no1">
                        <li>
                             <p>类型</p>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4 sel">个人</span>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">公司</span>
                        </li>
                        <li>
                             <p>类别</p>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4 sel">自产自销</span>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">代理</span>
                        </li>
                        
                        <li>
                             <p>排序</p>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4 sel">全部</span>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">距离最近</span>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">价格最低</span>
                             <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">最新发布</span>
                        </li>
                     </ul>  
                    <ul class="no2">
                        <li class="no2List sel clearfix"   tapmode="hover"   onclick="li_spanP(this);event.cancelBubble=true;" >
                            <p>学校<span class="no2Icon">京大学北京大学北京大学北京大学京大学北京大学北京大学北京大学</span></p>
                        </li>
                        <li class="no2List clearfix"   tapmode="hover"   onclick="li_spanP(this);event.cancelBubble=true;">
                            <p>公司<span class="no2Icon"></span></p>
                           
                        </li>
                        <li class="no2List clearfix"   tapmode="hover"   onclick="li_spanP(this);event.cancelBubble=true;">
                            <p>行业<span class="no2Icon"></span></p>
                           
                        </li>
                        <li class="no2List clearfix"   tapmode="hover"   onclick="li_spanP(this);event.cancelBubble=true;">
                            <p>地点<span class="no2Icon"></span></p>
                            
                        </li>
                        <li class="no2List clearfix"   tapmode="hover"   onclick="li_spanP(this);event.cancelBubble=true;">
                            <p>自定义<span class="no2Icon"></span></p>
                            
                        </li>
                    </ul>
                </div>
            </div> 
            <div class="footer">
                <span   tapmode="hover"   onclick="enter(0);event.stopPropagation();">重置</span>
                <span   tapmode="hover"   onclick="enter(1);event.stopPropagation();">确定</span>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit()
    }
        
      // 选中图标
    function li_span(ele) {
        flag = 1;
        var allDom = $api.not($api.closest(ele, 'li'),'p')
        for (var i = 0; i < allDom.length; i++) {
            $api.removeCls(allDom[i], 'sel');
        }
        $api.addCls(ele, 'sel');
    }

    function li_spanP(ele) {
    }
    // 点击确定按钮： 1； 重置按钮 0
    function enter(n) {
        if (n) {
            var sel = $api.domAll('.no1 .sel');
            var spanSel = $api.domAll('.spanSel');
            var parameter = {
                type: 1,
                order: '',
                sub_type: 1
            }
            // sel[0] = 类型个人 | 公司
            // sel[1] = 类别自产自销 | 代理
            // sel[2] = 排序智能排序 | 距离 | 价格 | 最新发布
            parameter.type = ($api.text(sel[0]) == '个人') ? 1 : 2;
            parameter.sub_type = ($api.text(sel[1]) == '自产自销') ? 1 : 2;

            var order = $api.text(sel[2])
            switch (order) {
                case '智能排序': parameter.order = '';
                break;
                case '距离最近': parameter.order = 'distance';
                break;
                case '价格最低': parameter.order = 'price';
                break;
                case '最新发布': parameter.order = 'create_time';
                break;

            }
            // 发送事件, 刷新筛选结果
            api.sendEvent({
                name: 'screeningResults',
                extra: {
                    condition: parameter,
                    flag: flag
                }
            });
             api.closeFrame();

        }
        else {
            var no1 = document.getElementsByClassName('no1')[0]
            var liArr = no1.getElementsByTagName('li');
            for (var i = 0; i < liArr.length; i++) {
                for(var j = 0; j < liArr[i].childNodes.length ; j++) {
                    $api.removeCls(liArr[i].childNodes[j], 'sel');
                }
                $api.addCls(liArr[i].childNodes[3], 'sel');
            }  
            for (var i = 0; i < $api.domAll('.no2List').length; i++) {
                $api.removeCls($api.domAll('.no2List')[i], 'sel');
                for(var j = 0; j < $api.domAll('.no2List')[i].childNodes.length ; j++) {

                    $api.removeCls($api.domAll('.no2List')[i].childNodes[j], 'hide');
                    $api.removeCls($api.domAll('.no2List')[i].childNodes[j], 'spanSel');
                }
                $api.addCls($api.domAll('.no2List')[i].childNodes[3], 'spanSel');
            }
            // $api.addCls($api.domAll('.no2List')[0], 'sel');
            // var no2Icon = $api.domAll('.no2Icon')
            // for (var i = 0; i < no2Icon.length; i++) {
            //     $api.removeCls(no2Icon[i], 'no2Icon2');
            // }
            // $api.addCls(no2Icon[0], 'no2Icon2');


        }
    }
</script>
