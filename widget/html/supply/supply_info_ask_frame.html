<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        .main {
            font-size: 0;
        }
        .no1 img{
            width: 7.5rem;
            height: 7.5rem;
        }
        .no2 {
            padding: 0 .3rem;
        }
        .no2 .title {
            height: .8rem;
            line-height: .8rem;
            
        }
        .no2 .title h3 {
            float: left;
            font-size: .34rem;
        }
        .no2 .title span:first-child {
            float: left;
            margin-right: .1rem;
            display: inline-block;
            width: .63rem;
            height: .8rem;
            background: url(../../image/icon_supply/icon_gs.png)no-repeat;
            -webkit-background-size: .63rem .28rem;
            background-size: .63rem .28rem;
            background-position: 0 center;
        }
        .no2 .title span:last-child {
            float: left;
            display: inline-block;
            width: .27rem;
            height: .8rem;
            background: url(../../image/icon_supply/icon_share.png)no-repeat;
            background-size: .27rem .37rem;
            background-position: 0 center;
            float: right;
        }
        .no2 .prime {
            border-bottom: .01rem solid #EAEAEC;
            padding-bottom: .05rem;
        }
        .no2 .prime .primeInfo {
            font-size: .34rem;
            color: #D0011B;
            line-height: .6rem;
        }
        .no2 .prime .time {
            font-size: .24rem;
        }
        .no2 .grade:first-child {
            background: url(../../image/icon_supply/icon_xx_01.png)no-repeat;
            -webkit-background-size: .4rem .37rem;
            background-size: .4rem .37rem;
        }
         .grade {
            display: inline-block;
            height: .45rem;
            width: .43rem;
            background: url(../../image/icon_supply/icon_xx.png)no-repeat;
            -webkit-background-size: .35rem .35rem;
            background-size: .35rem .35rem;


        }
        .productInfo {
            text-align: center;
            font-size: 0;
            padding:  .05rem 0;
            border-bottom: .01rem solid #EAEAEC;

        }
        .productInfo span:first-child {
            text-align: left;
        }
         .productInfo span:last-child {
            text-align: right;
        }
        .productInfo>span {
            width: 33%;
            font-size: .24rem;
            text-align: center;
        }
        
        .classify {
            font-size: .34rem;
            text-align: center;
            line-height: .7rem;
        }

        .no3 {
            background-color: #f8f8f8;
            width: 100%;
            padding-top: .2rem;
        }
        .no3 .choose, .no3 .issuer {
            height: .8rem;
            width: 100%;
            margin-bottom: .2rem;
            background-color: #fff;
            font-size: .34rem;   
            line-height: .8rem;
            padding: 0 .3rem;
            box-sizing: border-box;
        }
        .no3 .issuer {
            margin: 0;
        }
        .no3 .choose span {
            color: #D0031C
        }
        .no3 .choose i {
            background: url(../../image/icon_zk.png)no-repeat;
            display: inline-block;
            width: .15rem;
            float: right;
            height: .8rem;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
        }
        .no3 .choose img {
            width: .6rem;
            float: left;
            margin-top: .1rem;
        }
        .no3 .issuerInfo {
            font-size: .24rem;
            line-height: .3rem;
            margin-top: .1rem;
            margin-left: .1rem;
        }
        .company {
            line-height: .8rem;
            font-size: .24rem;
            margin-left: .1rem;
        }
        .no4 {
            background-color: #f8f8f8;
            width: 100%;
            padding-top: .2rem;
        }
        .no4 .title,
        .no5 .title  {
            height: .6rem;
            background: url(../../image/icon_supply/icon_hx.png)no-repeat;
            -webkit-background-size: 3.2rem .5rem;
            background-size: 3.2rem .5rem;
            background-position: center center;
            color: #777777;
            font-size: .24rem;
            text-align: center; 
            line-height: .6rem;
        }
        .no4 .title i,.no5 .title i {
            display: inline-block;
            height: .6rem;
            width: .35rem;
            background: url(../../image/icon_supply/icon_appraise.png)no-repeat;
            -webkit-background-size: .35rem .35rem;
            background-size: .35rem .35rem;
            background-position: 0 center;
            vertical-align: middle;
        }
        .no5 .title i {
            background: url(../../image/icon_supply/icon_init.png)no-repeat;
            -webkit-background-size: .35rem .29rem;
            background-size: .35rem .29rem;
            background-position: 0 center;
        }
        .no4 .content {
            background-color: #fff;
            padding: 0 .3rem;
        }
        .no4 .content p{
            font-size: .34rem;
            line-height: .67rem;
            border-bottom: .01rem solid #EFEFF1;
        }
        .no4 .item {
            padding-top: .23rem;
            border-bottom: .01rem solid #EFEFF1;
        }
        .no4 .item p {
            border: 0;
        }
        .no4 .item .itemTitle img{
            height: .76rem;
            width: .76rem;
            vertical-align: middle;
            margin-right: .2rem;
        }
         .no4 .item .itemTitle span {
            font-size: .24rem;
         }
         .no4 .item .itemTitle ul {
            margin-left: .2rem;
         }
         .no4 .item>p {
            font-size: .28rem;
            width: 100%;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
         }
         .no4 .btn {
            width: 1.4rem;  
            height: .4rem;  
            color: #D0011B;
            border: .02rem solid #D0011B;
            text-align: center; 
            line-height: .4rem; 
            font-size: .24rem;  
            border-radius: .05rem;
            margin: .1rem auto;  
         }
         .no5 {
            background-color: #f8f8f8;
         }
         .no5 .content {
            font-size: 0;  
            background-color: #fff; 
         }

         .no5 .content span {
            width: 50%; 
            text-align: center; 
            font-size: .34rem;  
            height: .8rem;  
            line-height: .8rem; 
         }
        footer {
            font-size: 0;   
            height: 1rem;   
            position: fixed;
            bottom: 0;  
            left: 0;    
            width: 100%;    
            background-color: #fff;
            border-top: .06rem solid #F8F8F8;
        }
        footer span {
            font-size: .24rem;  
            text-align: center; 
            float: left;
        }
        footer span:nth-child(1),
        footer span:nth-child(2) {
            width: 25%;    
        }

        footer span:nth-child(3) {
            font-size: .34rem;  
            width: 50%; 
            line-height: 1rem;  
            background-color: #0ABB07;
            color: #fff;
        }
         footer i {
            display: inline-block;  
            width: 100%;    
            height: .55rem; 
            background: url(../../image/icon_supply/icon_chat.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: center bottom;
         }
         footer span:nth-child(2) i {
            background: url(../../image/icon_supply/icon_collect.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: center bottom;
         }
        .main {
           margin-bottom: 1rem; 
        }
        .datum {
            background-color: #fff;
            padding: .2rem .3rem;  
        }
        .detail {
                width: 100%;  
                font-size: .32rem;  
        }
        .leaveWord {
            width: 100%;    
            font-size: .32rem;  
            display: none;
        }
        .borderBottom {
            border-bottom: .01rem solid #f00;
        }
        .no1 span {
            width: .58rem;  
            height: .58rem; 
            border-radius: 50%;
            background: rgba(0,0,0,0.2) url(../../image/icon_supply/icon_return.png)no-repeat;
            -webkit-background-size: .58rem .58rem;
             background-size: .58rem .58rem; 
            position: fixed;    
            top: .5rem; 
            left: .3rem;    
        }
    </style>
</head>
<body>
    <div class="main clearfix">
        <div class="no1">
            <img src="../../image/tx_3.jpg">
            <span id="cloaswin"   tapmode   onclick="api.closeWin()"></span>
        </div>
        <div class="no2 clearfix">
            <div class="title clearfix">
                <span></span>
                <h3>提供风景类素材</h3>
                <span></span>
            </div>
            <div class="prime">
                <span class="primeInfo">$30元/套</span>
                <ul class="fr">
                    <li class="grade"></li>
                    <li class="grade"></li>
                    <li class="grade"></li>
                    <li class="grade"></li>
                    <li class="grade"></li>
                </ul>
                <p class="time">2017-04-09</p>
            </div>
            <div class="productInfo">
                <span class="fl">线上</span>
                <span>已售:10</span>
                <span class="fr">北京</span>
            </div>
            <p class="classify">分类：设计</p>

        </div>
        <div class="no3 clearfix">
            <div class="choose">选择
                <span>App图标</span>
                <i></i>
            </div>
            <p class="issuer">发布人</p>
             <div class="choose">
                <img src="../../image/tx_3.jpg">
                <div class="fl issuerInfo">
                    <p>陈升的</p>
                    <p>上海百度悠闲公司 董事长</p>
                </div>
            </div>
            <!-- <p class="issuer">公司主页</p>
             <div class="choose">
                <img src="../../image/tx_4.jpg">
                <div class="fl company">
                    <p>上海百度悠闲公司 董事长</p>
                </div>
            </div> -->
        </div>
        <div class="no4">
            <p class="title">
                <i></i>
                <span>评价</span>
            </p>
            <div class="content">
                <p>评价(10)</p>
                <div class="item" >
                    <div class="itemTitle clearfix">
                        <img class="fl" src="../../image/tx_4.jpg">
                        <span class="fl">王*柏</span>
                        <span class="fr">2017-04-25</span>
                        <ul class="fl">
                            <li class="grade"></li>
                            <li class="grade"></li>
                            <li class="grade"></li>
                            <li class="grade"></li>
                            <li class="grade"></li>
                        </ul>
                        
                    </div>
                    <p>设计的非常不错，大师级水平设计的非常不错，大师级水平设计的非常不错，大师级水平设计的非常不错，大师级水平设计的非常不错，大师级水平</p>
                    <div class="btn">查看更多</div>
                </div>
            </div>
        </div>
        <div class="no5">   
            <p class="title">
                <i></i>
                <span>详情</span>
            </p>
            <div class="content clearfix">   
                    <span class="fl"   tapmode   onclick="datum(0,this)">
                        <span class=" no5Title borderBottom">详情</span>
                    </span>
                    <span class="fl"   tapmode   onclick="datum(1,this)">
                        <span class="no5Title">留言</span>
                    </span>
            </div>
            <div class="datum">
                <div class="detail">
                    详情详情详情详情详情详
                </div>
                <div class="leaveWord ">
                    留言留言留言留言留言留言留言留
                </div>
            </div>
        </div>
    </div>
    
    <footer>    
            <span><i></i>聊天</span>
            <span><i></i>收藏</span>
            <span   tapmode   onclick="immediateOrder()">立即下单</span>
    </footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){

    // $api.css($api.dom('.main'), 'margin-top:'+ api.pageParam.headerH +';');
    };
    // 切换留言和详情
    function datum(n,ele) {
        for (var i = 0; i < $api.domAll('.no5Title').length; i++) {
            $api.removeCls($api.domAll('.no5Title')[i], 'borderBottom');
        }
        if (n) { // 传入1  点击留言
            $api.css($api.dom('.detail'), 'display:none');
            $api.css($api.dom('.leaveWord'), 'display:block');
            $api.addCls($api.first(ele, 'span'), 'borderBottom');
        } else { // 点击详情
            $api.css($api.dom('.detail'), 'display:block');
            $api.css($api.dom('.leaveWord'), 'display:none');
             $api.addCls($api.first(ele, 'span'), 'borderBottom');
        }
    }
    
    var a = 1;
    $api.addEvt($api.dom('.main'), 'touchmove', function(event) {
        if (window.scrollY > 300) {
            a -= 0.1;
            $api.css($api.byId('cloaswin'), 'opacity:'+ a +';');
            if (a<0) {
                a = 0;
            }
        } else {
            a += 0.1;
            $api.css($api.byId('cloaswin'), 'opacity:'+ a +';');
            if (a>1) {
                a = 1;
            }
        }
    });
    $api.addEvt($api.dom('.main'), 'touchend', function(event) {
        if (window.scrollY > 300) {
            // $api.css($api.dom('#cloaswin'), 'display:none');
            $api.css($api.byId('cloaswin'), 'opacity:0;');
        } else {
            $api.css($api.byId('cloaswin'), 'opacity:1;');
        }
    });

    function immediateOrder() {
        api.openWin({
            name: 'supply_info_immediate_order_2',
            url: './supply_info_immediate_order_2.html',
            pageParam: {
                name: 'value'
            }
        });
    }
</script>
</html>
