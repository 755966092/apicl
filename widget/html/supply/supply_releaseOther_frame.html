<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
       .introduction {
           font-size: 0.24em;
           color: #999;
           width: 6.7rem;
           margin: 0 auto;
           margin-top: 0.36rem;
       }
    </style>
</head>
<body>
    <div class="weui-cells">
        <a class="weui-cell weui-cell_access" href="javascript:;" data-source='2' tapmode onclick = "openAddLinkPage('2')" >
            <div class="weui-cell__bd">
                <p>淘宝</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;" data-source='1' tapmode onclick = "openAddLinkPage('1')">
            <div class="weui-cell__bd">
                <p>京东</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>
    <p class="introduction">添加的商品外部链接，将显示在商品详情页下方，用户点击链接后可跳转至相应的电商页面</p>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var obj={
        jd:'',
        tb:''
    };
    apiready = function(){
        if(api.pageParam.otherLinkObj) {
            obj = api.pageParam.otherLinkObj
        }
        api.addEventListener({
           name: 'addOtherLink'
        }, function(ret, err){
            if (ret.value.source == 1) {
                obj.jd = ret.value.obj;
            } else {
                obj.tb = ret.value.obj;
            }
        });
    };
    function openAddLinkPage(n) {
        var url;
        if (n == 1) {
            url = 'supply_releaseOtherAddLinkJD_win'
        } else {
            url = 'supply_releaseOtherAddLink_win'
        }
        api.openWin({
            name: url,
            url: './'+ url +'.html',
            bounces: false,
            pageParam: { source : n, obj: obj}
        });
    }
</script>
</html>
