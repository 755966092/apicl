<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        header.header,
        header .head {
            background-color: rgba(0, 0, 0, 0);
            /* padding-top: 0.4rem; */
        }
        html,body {
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()"></span>
            <span class="winTitle">
            </span>
            <!-- <span class="rightBtn" onclick="saveImg()">保存</span> -->
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
    apiready = function(){
        var imgArr = api.pageParam.paramImg;
        $api.text($api.dom('.winTitle'), (imgArr.indexOf(api.pageParam.url)+1) +' / '+imgArr.length);
        api.addEventListener({
            name: 'changeImg'
        }, function(ret, err){
            $api.text($api.dom('.winTitle'), (parseInt(ret.value.key.index)+1)+' / '+imgArr.length);
        });
    }
    function saveImg() {
        api.download({
            url: api.pageParam.url,
            // savePath: 'fs://file_name',
            report: true,
            cache: true,
            allowResume: true
        },function(ret,err){
            if (ret) {
                api.saveMediaToAlbum({
                    path: ret.savePath
                },function(ret,err){
                    if (ret.status) {
                        api.toast({
                            msg: '保存成功',
                            duration: 2000,
                            location: 'bottom'
                        });
                    }
                });
            } else{
                alert('保存出错')
            }
        });

    }


</script>
</html>
