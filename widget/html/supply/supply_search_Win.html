<script type="text/javascript">
    apiready = function(){
        fnInit();

       
        var navH = $api.offset($api.dom('.head')).h;
        var frameH = navH + headerH;
        openAprGroup(frameH)
    };

    // 打开frame组
    function openAprGroup (frameH){
        api.openFrameGroup({
            name: 'subscribeGroup',
            rect: {
                 x: 0, 
                 y: frameH, 
                 w: 'auto',
                 h: 'auto'
            },
            scrollEnabled: true,
            index: 0,
            frames: [{
                name: 'subscribeGroup1', 
                url: './supply_subscribe_frame_1.html',
                pageParam: {
                    headerH: headerH
                }
            },{
                name: 'subscribeGroup2', 
                url: './supply_subscribe_frame_2.html',
                pageParam: {
                    headerH: headerH
                }
            }]
        }, function(ret, err) {
            if (ret) {
                switchAprIndex(ret.index)
            } else {
                alert(JSON.stringify(err));
            }
        });
    }


    // 显示的页面
    function switchApr(index){
        api.setFrameGroupIndex ({
            name: 'subscribeGroup',
            index: index,
            scroll: true
        });
        switchAprIndex(index);
    }
    // 标题下面竖线
    function sliderbarCallback(id, num) {
        var width = parseInt((api.frameWidth - $api.offset($api.dom('.search')).w*2) / 2);
        var move = num * width;

        $api.css($api.byId(id),
                "-webkit-transform:translate(" + move + "px,0);-webkit-transition: 300ms;"
        );
    }
    // 切换头部的标题颜色
    function switchAprIndex(index){
        sliderbarCallback('indexbar',index)
        var aprItems = $api.domAll('.head');
        for (var i = 0; i < aprItems.length; i++) {
            $api.removeCls(aprItems[i], 'act');
        }
        $api.addCls(aprItems[index], 'act');
    }

    // 打开侧滑
    function openSlid() {
        api.openFrame({
            name: 'SlideFrame2',
            url: './supply_slideFrame_2.html',
            rect: {
                x: 0,
                y: headerH,
                w: api.winWidth,
                h: api.winHeight
            },
            bounces: false
        });
    }
