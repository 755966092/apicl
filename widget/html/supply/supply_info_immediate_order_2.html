<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html,body {
            background-color: #F8F8F8;
        }

        .main {
            /*margin-top: .2rem;*/
            font-size: 0;
            
        }
        
        .choose {
            height: 1rem;
            background-color: #fff;
            padding: 0 .3rem;
        }
        .choose p.name{
            font-size: .34rem;
            color: #000;
        }
         
         .choose img {
            width: .71rem;
            height: .71rem;
        }
         .issuerInfo {
            font-size: .28rem;
            line-height: .3rem;
            margin-left: .1rem;
        }
        .issuerInfo p {
            font-size: .24rem;
            color: #9b9b9b;
        }
        
        footer {
            font-size: 0;   
            height: 1rem;   
            position: fixed;
            bottom: 0;  
            left: 0;    
            width: 100%;    
            background-color: #fff;
            border-top: .06rem solid #F8F8F8;
        }
        footer span {
            font-size: .34rem;  
            text-align: center; 
            float: left;
        }
        
        footer .priceTitle {
            height: 1rem;
            line-height: 1rem;
            color: #222;
            font-size: .34rem;
            width: 60%;
            padding-left: .3rem;
            box-sizing: border-box;
        }
        footer  #total{
            color: #d0011b;
            overflow: hidden;
            width: 3rem;
            text-align: left;
             text-overflow: ellipsis;
        }

        footer span.enter {
            font-size: .34rem;  
            width: 40%; 
            line-height: 1rem;  
            background-color: #0ABB07;
            color: #fff;
        }
         
        .main {
           margin-bottom: 1rem; 
        }
        .content {
            background-color: #F8F8F8;
            padding: .2rem .3rem;
            position: relative;
        }
        .content img {
            width: 1.45rem;
            height: 1.45rem;
            margin-right: .2rem;
           
        }
        .content ._type {
            display: inline-block;
            height: .28rem;
            width: .63rem;
            background: url(../../image/icon_supply/icon_gs.png)no-repeat;
            -webkit-background-size: .63rem .28rem;
            background-size: .63rem .28rem;
            margin-right: .1rem;
        }
        .content .title {
            font-size: .34rem;
        }
        .content p {
            font-size: .24rem;
            position: absolute;
            bottom: .2rem;
            left: 1.95rem;
            color: #d0011b;
        }
        .main .price {
            padding: 0 .3rem;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #d0011b;
            background-color: #fff;
            margin-bottom: .2rem;
            /*position: relative;*/
        }

        .tel {
            background-color: #fff;
            font-size: .28rem;
            height: .8rem;
            line-height: .8rem;
            padding: 0 .3rem;
            border-bottom: 1px solid #f8f8f8;
        }
        .tel input {
            height: .8rem;
            outline: none;

        }
        .price .count {
            margin-top: .17rem;
            border: 1px solid #B5B5B5;
            border-radius: .2rem;
            width: 1.45rem;
            height: .45rem;
            font-size: 0;
            text-align: center;
            line-height: .45rem;
            background-color: #F8F8F8;
        }
        .price .count i {
            display: inline-block;
            width: .4rem;
            height: .4rem;
            font-style: normal;
            line-height: .4rem;
            font-size: .48rem;
            color: #333;
        }
        .price .count input {
            background-color: #fff;
            border-right: 1px solid #979797;
            border-left: 1px solid #979797;
            width: .4rem;
            text-align: center;
            display: inline-block;
            height: .45rem;
            font-size: .24rem;
            outline: none;
            border-radius: 0;
        }
        .serveTime {
            line-height: .8rem;
            padding: 0 .3rem;
            height: .8rem;
            background-color: #fff;
            font-size: .28rem;
            
        }
        .serveTime span{
            color: #9A9A9A;
        }
        .serveTime i {
            display: inline-block;
            height: .8rem;
            width: .15rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
            float: right;
            margin-left: .2rem;
        }

    </style>
</head>
<body>
   <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                立即下单
            </span>
            
        </div>
    </header>

  
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.openFrame({
            name: 'supply_info_immediate_order_2_frame',
            url: './supply_info_immediate_order_2_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                transmitData: api.pageParam.transmitData,
               
            },
            bounces: false,
            
        });
    };
</script>
</html>
