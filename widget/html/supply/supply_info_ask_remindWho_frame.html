<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
        .search {
            height: .5rem;
            line-height: .5rem;
            background-color: #fff;
            margin: .2rem 0 0 0;
            text-align: center;
            font-size: 0;
        }
        .search .searchIcon {
            display: inline-block;
            width: .26rem;
            height: .5rem;
            background: url(../../image/icon_supply/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            vertical-align: top;
        }
        .search .searchText {
            font-size: .24rem;
        }

        
        .list {
            background-color: #fff;
        }
        .list .item {
            font-size: 0;
            height: 1rem;
            box-sizing: border-box;
            padding: 0 .3rem 0 .3rem;
            overflow: hidden;
            border-bottom: .01rem solid #f7f7f7;

            display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
            display: -moz-box; /* 老版本语法: Firefox (buggy) */
            display: -ms-flexbox; /* 混合版本语法: IE 10 */
            display: -webkit-flex; /* 新版本语法: Chrome 21+ */
            display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */

            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list .item img {
            margin-right: .1rem;
            margin-left: .1rem;
            width: .64rem;
            height: .64rem;
        }
        .list .item .title {
            width: 5rem;
        }
        .list .item .title .name {
            font-size: .28rem;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .item .title .position {
            font-size: .24rem;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }
        .sel {
            display: inline-block;
            width: .44rem;
            height: .44rem;
            background: url(../../image/icon_member/icon_cz01.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: 0 center;
        }
        .pitchOn {
            background: url(../../image/icon_member/icon_cz02.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: 0 center;
        }
        .slidePage {
            width: .6rem;
            text-align: right;
            /*background-color: rgba(255,0,0,.5);*/
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            font-size: .24rem;
            box-sizing: border-box;
            padding-right: .1rem;
        }
        .slidePage div {
            width: .2rem;
        }
        .slidePage a{
             width: .2rem;
            text-align: center;
            color: #555;
        }
        .groupTitle {
            font-size: .24rem;
            padding: .1rem .3rem;
            background-color: #F0F0F6;
        }
        .letter {
            width: 1rem;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
            /*display: none;*/
            font-size: .4rem;
            color: #fff;
            opacity: 0;
        }
   </style>
</head>
<body>
    <div class="main">
        <div class="search">
            <span class="searchIcon"></span>
            <span class="searchText">搜索</span>
        </div>
       <!--  <ul class="list clearfix">
            <li   tapmode   onclick="selPerson(this)" data-val='no1'>
                <span class="sel"></span>
                <img src="../../image/tx_3.jpg">
                <div class="title">
                    <h3 class="name">Name1</h3>
                    <p class="position">第一学科技公司 董事长</p>
                </div>
            </li>
        </ul> -->
        <div class=" list resultList"></div>
        <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }} 
            {{?it[i].flagLetter}}
                <p id="{{=it[i].flagLetter}}" class="groupTitle">{{=it[i].flagLetter}}</p>
            {{? }}
            <div class="item"   tapmode   onclick="selPerson(this)" data-val='no1'>
                <span class="sel"></span>
                <img src="{{=it[i].headUrl}}">
                <div class="title">
                    <h3 class="name">{{=it[i].name}}</h3>
                    <p class="position">{{=it[i].position}}</p>
                </div>
            </div>
        {{ }; }}
        </script>
    </div>
    <div class="slidePage flex-def flex-zTopBottom flex-zCenter flex-cEnd" ontouchend="touchEnd()"  ontouchmove="move()">
        <div class="wrap"></div>
    </div>
    <div class="letter"></div>
</body>

    var letterArr = [],letterObj = [];
    function f_check_uppercase(obj)   {

       }

    }
    sortData(data)
    function sortData(data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].flag < data[j].flag) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }

        for (var i = 0; i < data.length; i++) {
            if(f_check_uppercase(data[0].flag)) {
                data[0].flagLetter = data[0].flag
            } else {
                data[0].flagLetter = '#'
            }
            if (i>0) {
                if (data[i].flag !== data[i-1].flag) {
                    if (f_check_uppercase(data[i].flag)) {
                        data[i].flagLetter = data[i].flag;
                        letterArr.push(data[i].flag)
                    } else {
                        data[i].flagLetter = '#';
                        letterArr.push('#')
                    }
                }
            }
         }
         // 侧边栏
         var str = '' ;
         for (var i = 0; i < letterArr.length; i++) {
            str += '<a ontouchstart="anchorJump(this)"  >'+ letterArr[i] +'</a>'
         }
         // $api.html($api.dom('.slidePage div'), str);
         $('.slidePage div').html(str)
         getData(data)
    }
    function anchorJump(n) {
        var text = $api.text(n);
        if (text.length < 2) {
            // $api.text($api.dom('.letter'), text);
            $('.letter').text(text)
            // $api.css($api.dom('.letter'), 'opacity: 1');
            $('.letter').css({'opacity':' 1'})
            location.hash = '#' + text
        }
    }
    function touchEnd() {
        var opcityNum = 1;
        setInterval(function () {
            opcityNum -= 0.1;
            if (opcityNum > 0) {
                console.log(opcityNum);
                // $api.css($api.dom('.letter'), 'opacity:' + opcityNum);
                // $api.css($api.dom('.letter'), 'opacity:' + opcityNum);
                $('.letter').css({'opacity': opcityNum})
            } else {
                clearInterval();
            }
        },50)
    }
    function move() {
       //  获取开始点击的位置
       //  每滑动一个a标签的高度切换一个锚点
        event.preventDefault();
        anchorJump(document.elementFromPoint(event.changedTouches[0].clientX,event.changedTouches[0].clientY))
    }
     
    apiready = function(){
        api.addEventListener({
            name: 'remindWho'
        }, function(ret, err) {
            if (ret) {
                var pitchOn = $api.domAll('.pitchOn'),
                    pitchOnArr = [];
                for (var i = 0; i < pitchOn.length; i++) {
                    pitchOnArr.push($api.attr($api.closest(pitchOn[i], 'li'), 'data-val'))
                }
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };

    // 选中好友
    function selPerson(ele) {
        var sel = ele.getElementsByClassName('sel')[0];
        if ($api.hasCls(sel, 'pitchOn')) {
            $api.removeCls(sel, 'pitchOn');
        } else {
            $api.addCls(sel, 'pitchOn');
        }
    }


     // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }
</script>
</html>
