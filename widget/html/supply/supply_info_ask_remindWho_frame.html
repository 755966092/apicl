        html,body {

       .main {

       }
        .search {
            height: .5rem;
            line-height: .5rem;
            background-color: #fff;
            margin: .2rem 0 0 0;
            text-align: center;
            font-size: 0;
        }
        .search .searchIcon {
            display: inline-block;
            width: .26rem;
            height: .5rem;
            background: url(../../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            vertical-align: top;
        }
        .search .searchText {
            font-size: .24rem;
        }

        
        .list {
            background-color: #fff;
        }
        .list .item {
            font-size: 0;
            height: 1rem;
            box-sizing: border-box;
            padding: 0 .3rem 0 .3rem;
            overflow: hidden;
            border-bottom: 1px solid #f7f7f7;

            display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
            display: -moz-box; /* 老版本语法: Firefox (buggy) */
            display: -ms-flexbox; /* 混合版本语法: IE 10 */
            display: -webkit-flex; /* 新版本语法: Chrome 21+ */
            display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */

            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list .item img {
            margin-right: .1rem;
            margin-left: .1rem;
            width: .64rem;
            height: .64rem;
        }
        .list .item .title {
            width: 5rem;
        }
        .list .item .title .name {
            font-size: .28rem;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .item .title .position {
            font-size: .24rem;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }
        .sel {
            display: inline-block;
            width: .44rem;
            height: .44rem;
            background: url(../../image/icon_member/icon_cz01.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: 0 center;
        }
        .pitchOn {
            background: url(../../image/icon_member/icon_cz02.png)no-repeat;
            -webkit-background-size: .44rem .44rem;
            background-size: .44rem .44rem;
            background-position: 0 center;
        }
        .slidePage {
            /*width: .3rem;*/

            position: fixed;
            right: .1rem;
            top: 2rem;
            height: 100%;
            font-size: .24rem;
        }
        .slidePage a{
            display: block;
            text-align: center;
        }
        .groupTitle {
            font-size: .24rem;
            padding: .1rem .3rem;
            background-color: #F0F0F6;
        }
   </style>
