            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list li img {
            margin-right: .1rem;
            margin-left: .1rem;
            width: .64rem;
            height: .64rem;
        }
        .list li .title {
            width: 5rem;
        }
        .list li .title .name {

            white-space:nowrap;
            overflow: hidden;

        }
        .list li .title .position {

        .sel {

        .pitchOn {

            background-position: 0 center;
        }
        .slidePage {
            /*width: .3rem;*/

            right: .1rem;
            top: 2rem;
            height: 100%;
            font-size: .24rem;
        }
        .slidePage a{
