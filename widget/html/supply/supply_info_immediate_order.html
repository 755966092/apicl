<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />

    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html,body {
            background-color: #F8F8F8;
        }

        .main {
            margin-top: .2rem;
            font-size: 0;
            
        }
        
        .choose {
            background-color: #fff;
            padding: .1rem .3rem;
        }
         
         .choose img {
            width: .64rem;
            float: left;
        }
         .issuerInfo {
            font-size: .28rem;
            line-height: .3rem;
            margin-top: .1rem;
            margin-left: .1rem;
        }
        .issuerInfo p:last-child {
            font-size: .24rem;
            color: #9b9b9b;
        }
        
        footer {
            font-size: 0;   
            height: 1rem;   
            position: fixed;
            bottom: 0;  
            left: 0;    
            width: 100%;    
            background-color: #fff;
            border-top: .06rem solid #F8F8F8;
        }
        footer span {
            font-size: .34rem;  
            text-align: center; 
            float: left;
        }
        
        footer .priceTitle {
            height: 1rem;
            line-height: 1rem;
            color: #222;
            font-size: .34rem;
            width: 60%;
            padding-left: .3rem;
            box-sizing: border-box;
        }
        footer .price {
            color: #d0011b;
        }

        footer span.enter {
            font-size: .34rem;  
            width: 40%; 
            line-height: 1rem;  
            background-color: #0ABB07;
            color: #fff;
        }
         
        .main {
           margin-bottom: 1rem; 
        }
        .content {
            background-color: #F8F8F8;
            padding: .2rem .3rem;
             position: relative;
        }
        .content img {
            width: 1.45rem;
            height: 1.45rem;
            margin-right: .2rem;
           
        }
        .content ._type {
            display: inline-block;
            height: .28rem;
            width: .63rem;
            background: url(../../image/icon_supply/icon_gs.png)no-repeat;
            -webkit-background-size: .63rem .28rem;
            background-size: .63rem .28rem;
            margin-right: .1rem;
        }
        .content .title {
            font-size: .34rem;
        }
        .content p {
            font-size: .24rem;
            position: absolute;
            bottom: .2rem;
            left: 1.95rem;
        }
        .main .price {
            padding: 0 .3rem;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #d0011b;
            background-color: #fff;
            margin-bottom: .2rem;
        }

        .tel {
            background-color: #fff;
            font-size: .34rem;
            height: .8rem;
            line-height: .8rem;
            padding: 0 .3rem;
            border-bottom: 1px solid #f8f8f8;
        }
        .tel input {
            height: .8rem;
            outline: none;

        }

    </style>
</head>
<body>
   <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                立即接单
            </span>
            
        </div>
    </header>

    <div class="main clearfix">
            <div class="choose clearfix">
                <img src="../../image/tx_3.jpg">
                <div class="fl issuerInfo">
                    <p>陈升的</p>
                    <p>上海百度悠闲公司 董事长</p>
                </div>
            </div>
            <div class="content clearfix">
                <img class="fl" src="../../image/tx_5.jpg">
                <div class="fl">
                    <span class="_type"></span>
                    <span class="title">提供风景类素材</span>
                    <p >北京 - 线上</p>
                </div>
            </div>
            <div class="price">
                <p>赏金：￥<span>1000</span></p>
            </div>
            <div class="tel">
                <p>联系电话：
                    <input type="text" placeholder="13260228596" name="">
                </p>
            </div>
            <div class="tel">
                <p>备注：
                    <input type="text" placeholder="填写备注" name="">
                </p>
            </div>
    </div>
    <footer>    
    
            <span class="priceTitle">
                <span>赏金：</span>
                <span class="price">￥1000</span>
            </span>
            
            <span class="enter">确认接单</span>
    </footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
    // $api.css($api.dom('.main'), 'margin-top:'+ api.pageParam.headerH +';');
    };
    // 切换留言和详情
    function datum(n,ele) {
        for (var i = 0; i < $api.domAll('.no5Title').length; i++) {
            $api.removeCls($api.domAll('.no5Title')[i], 'borderBottom');
        }
        if (n) { // 传入1  点击留言
            $api.css($api.dom('.detail'), 'display:none');
            $api.css($api.dom('.leaveWord'), 'display:block');
            $api.addCls($api.first(ele, 'span'), 'borderBottom');
        } else { // 点击详情
            $api.css($api.dom('.detail'), 'display:block');
            $api.css($api.dom('.leaveWord'), 'display:none');
            $api.addCls($api.first(ele, 'span'), 'borderBottom');
        }
    }
   



    var a = 1;
    $api.addEvt($api.dom('.main'), 'touchmove', function(event) {
        if (window.scrollY > 300) {
            a -= 0.1;
            $api.css($api.byId('cloaswin'), 'opacity:'+ a +';');
            if (a<0) {
                a = 0;
            }
        } else {
            a += 0.1;
            $api.css($api.byId('cloaswin'), 'opacity:'+ a +';');
            if (a>1) {
                a = 1;
            }
        }
    });
    $api.addEvt($api.dom('.main'), 'touchend', function(event) {
        if (window.scrollY > 300) {
            // $api.css($api.dom('#cloaswin'), 'display:none');
            $api.css($api.byId('cloaswin'), 'opacity:0;');
        } else {
            $api.css($api.byId('cloaswin'), 'opacity:1;');
        }
    });
   
</script>
</html>
