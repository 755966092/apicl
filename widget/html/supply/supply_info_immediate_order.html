<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html,body {
            background-color: #F8F8F8;
        }

        .main {
            margin-top: .2rem;
            font-size: 0;
            
        }
        
        .choose {
            background-color: #fff;
            padding: .1rem .3rem;
        }
         
         .choose img {
            width: .64rem;
            float: left;
        }
         .issuerInfo {
            font-size: .28rem;
            line-height: .3rem;
            margin-top: .1rem;
            margin-left: .1rem;
        }
        .issuerInfo p:last-child {
            font-size: .24rem;
            color: #9b9b9b;
        }
        
        footer {
            font-size: 0;   
            height: 1rem;   
            position: fixed;
            bottom: 0;  
            left: 0;    
            width: 100%;    
            background-color: #fff;
            border-top: .06rem solid #F8F8F8;
        }
        footer span {
            font-size: .34rem;  
            text-align: center; 
            float: left;
        }
        
        footer .priceTitle {
            height: 1rem;
            line-height: 1rem;
            color: #222;
            font-size: .34rem;
            width: 60%;
            padding-left: .3rem;
            box-sizing: border-box;
        }
        footer .price {
            color: #d0011b;
        }

        footer span.enter {
            font-size: .34rem;  
            width: 40%; 
            line-height: 1rem;  
            background-color: #0ABB07;
            color: #fff;
        }
         
        .main {
           margin-bottom: 1rem; 
        }
        .content {
            background-color: #F8F8F8;
            padding: .2rem .3rem;
             position: relative;
        }
        .content img {
            width: 1.45rem;
            height: 1.45rem;
            margin-right: .2rem;
           
        }
        .content ._type {
            display: inline-block;
            height: .28rem;
            width: .63rem;
            background: url(../../image/icon_supply/icon_gs.png)no-repeat;
            -webkit-background-size: .63rem .28rem;
            background-size: .63rem .28rem;
            margin-right: .1rem;
        }
        .content .title {
            font-size: .34rem;
        }
        .content p {
            font-size: .24rem;
            position: absolute;
            bottom: .2rem;
            left: 1.95rem;
        }
        .main .price {
            padding: 0 .3rem;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #d0011b;
            background-color: #fff;
            margin-bottom: .2rem;
        }

        .tel {
            background-color: #fff;
            font-size: .34rem;
            height: .8rem;
            line-height: .8rem;
            padding: 0 .3rem;
            border-bottom: 1px solid #f8f8f8;
        }
        .tel input {
            height: .8rem;
            outline: none;

        }

    </style>
</head>
<body>
   <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                立即接单
            </span>
            
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.openFrame({
            name: 'supply_info_immediate_order_frame',
            url: './supply_info_immediate_order_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                transmitData: api.pageParam.transmitData,
                demand_id: api.pageParam.demand_id
            },
            bounces: false
        });
    };
   
</script>
</html>
