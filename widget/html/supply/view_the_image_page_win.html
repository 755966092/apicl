<script>
    apiready = function(){
        var photoBrowser = api.require('photoBrowser');
        var imgArr = api.pageParam.paramImg;
        photoBrowser.open({
            images: imgArr,
            activeIndex: (imgArr.indexOf(api.pageParam.url)),
            placeholderImg: 'widget://res/img/apicloud.png',
            bgColor: '#000'
        }, function(ret, err) {
            if (ret) {
                api.sendEvent({
                    name: 'changeImg',
                    extra: {key: ret}
                });
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.openFrame({
            name: 'framename',
            url: './view_the_image_page_frame.html',
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            rect: {
                x: 0,
                y: 20,
                w: 'auto',
                h: 80
            },
            pageParam:{
                paramImg:imgArr,
                url:api.pageParam.url
            }
        });
    }
</script>
