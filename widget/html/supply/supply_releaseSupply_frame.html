<script type="text/javascript">

    apiready = function(){
        moduleInit();
        
       api.addEventListener({
           name: 'selectType'
       }, function(ret, err) {
           if (ret) {
            $api.text($api.dom('.type1'), ret.value.selDate);
            if (ret.value.selDate == '公司') {
                $api.css($api.byId('companyName'), 'display: block');
            } else {
                $api.css($api.byId('companyName'), 'display: none');
            }
           } else {
               alert(JSON.stringify(err));
           }
       });
     
    };


    // 选择类型  公司 | 个人
    function selectType(ele) {
       
        var _data = $api.attr(ele, 'data-val');
        var _dataSource = [];
        if (_data == '_type') {
            _dataSource = ['个人','公司'];
        }
                
        var text = $api.text($api.dom('.type1'));

        api.openFrame({
                name: '_type',
                url: 'supply_selectType.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    dataSource: _dataSource,
                    text: text
                },
                bounces: false
            });

   }


   function getPos(ele) {

            bMap.initMapSDK(function(ret) {

        } else {

    function getLocation() {
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                alert(JSON.stringify(ret));

                alert(err.code);
            }

    }
    function getCoords(lon,lat) {
        bMap.getNameFromCoords({
            lon: lon,
            lat: lat
        }, function(ret, err) {
            if (ret.status) {
                alert(JSON.stringify(ret));
            }
        });
    }
