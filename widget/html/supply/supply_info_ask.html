        // console.log(event.changedTouches[0].clientY)
        console.log(event.srcElement.scrollTop)
       
        if (event.srcElement.scrollTop>50) {
            a -= 0.2 
            $api.css($api.dom('header'), 'opacity: '+ a +';');
            if (a < 0 ) {
                a = 0;
            }
        } else {
            a += 0.2 
            $api.css($api.dom('header'), 'opacity: '+ a +';');
            if (a > 1) {

            }
        }
    });
