    <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }} 
            <div class="dzlist" ontouchstart="selAddress(this)"   >
                <div class="left fl">
                    <h3>{{=it[i].note}}</h3>
                    <p>
                        <span class="province">{{=it[i].province}}</span>
                        <span class="city">{{=it[i].city}}</span>
                        <span class="district">{{=it[i].district}}</span>
                        <span class="address">{{=it[i].address}}</span>
                    </p>
                </div>
                {{?i==0}}
                <span data-address='{{=it[i].address}}' data-province="{{=it[i].province}}" data-city="{{=it[i].city}}" data-district="{{=it[i].district}}" data-id="{{=it[i].address_id}}" class=" icon fr"></span>
                {{??}}
                <span data-address='{{=it[i].address}}' data-province="{{=it[i].province}}" data-city="{{=it[i].city}}" data-district="{{=it[i].district}}" data-id="{{=it[i].address_id}}" class="fr icon"></span>
                {{?}}
           </div>
        {{ }; }}
    </script>
    <div class="btn flex-def flex-cCenter flex-zCenter" ontouchstart="callbackAddress()">
        <span class="icon"></span>
        <span>添加新地址</span>
    </div>
</body>

<script type="text/javascript">
    apiready = function(){
        // 请求地址列表
        getCityList();
        api.addEventListener({
            name: 'addCity'
        }, function(ret, err) {
            if (ret) {
                requireAddress();
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    // 请求地址列表
    function getCityList() {
        var userAddress = $api.getStorage('userAddress');
        if (userAddress != null) {
            getData(userAddress);
            console.log (api.pageParam.id)
            if (api.pageParam.id) {
                $api.removeCls($api.dom('.right'), 'right');
                for (var i = 0; i < $api.domAll('.icon').length; i++) {
                    console.log($api.attr($api.domAll('.icon')[i], 'data-id'))
                    if ($api.attr($api.domAll('.icon')[i], 'data-id') == api.pageParam.id) {
                        $api.addCls($api.domAll('.icon')[i], 'right');
                    }
                }
            }
            console.log(JSON.stringify(userAddress))
            requireAddress();
        } else {
            requireAddress();
        }
        
    }
    function requireAddress() {
        api.ajax({
            url: apiSite + '/user_center/addressList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken')
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.data.list == $api.getStorage('userAddress')) {
                    // 无变化
                    
                } else {
                    // 重新渲染页面
                    getData(ret.data.list);
                    console.log (api.pageParam.id)
                    if (api.pageParam.id) {
                        $api.removeCls($api.dom('.right'), 'right');
                        for (var i = 0; i < $api.domAll('.icon').length; i++) {
                            console.log($api.attr($api.domAll('.icon')[i], 'data-id'))
                            if ($api.attr($api.domAll('.icon')[i], 'data-id') == api.pageParam.id) {
                                $api.addCls($api.domAll('.icon')[i], 'right');
                            }
                        }
                    }
                    if (ret.data.list) {
                        $api.setStorage('userAddress', ret.data.list);
                    }
                }
               
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    function selAddress(ele) {
        // var iconAll = $api.domAll('.icon');
        // $api.removeCls($api.dom('.right'), 'right');
        // $api.addCls($api.dom(ele, '.icon'), 'right');
        var  province = $api.attr($api.dom('.right'), 'data-province');
        var  city = $api.attr($api.dom('.right'), 'data-city');
        var  district = $api.attr($api.dom('.right'), 'data-district');
        var  address =  $api.attr($api.dom('.right'), 'data-address');
        var  addressId = $api.attr($api.dom('.right'), 'data-id');
        console.log (province+'-'+city+'-'+district+'-'+address+'-'+addressId)
        api.sendEvent({
            name: 'callbackAddress',
            extra: {
                callbackAddress: address,
                province: province,
                city: city,
                district: district,
                addressId: addressId
            }
        });
        api.closeWin();
    }
