<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html,body {
            height: 100%;
            width: 100%;    
            background-color: rgba(0,0,0,0.4);
        }
        body {
            
           display: -webkit-box; 
            display: flex; 
            -webkit-box-direction: normal;
            -webkit-box-orient: vertical;
            flex-direction: column;
            -webkit-box-align:  end;
            align-items: flex-end;
        }
        .warp {
            margin-left: 1.5rem;
            box-sizing: border-box;
            background-color: #fff;
        }
        .main {
            background-color: #fff;
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }
        .main>div:first-child {
            padding: .15rem .3rem;
        }

        .main ul.no1 {
            font-size: .26rem;
            width: 100%;
        }
        .main ul.no1 li {
            margin-bottom: .2rem;
        }
        .main ul.no1 li p {
            color: #9b9b9b;
        }
        .main ul.no1 li span {
            display: inline-block;
            margin-top: .1rem;
            width: .96rem;
            height: .6rem;
            background-color: #F4F4F4;
            border-radius: .06rem;
            text-align: center;
            line-height: .6rem;
            color: #555;
            margin-bottom: .2rem;
        }
        .main ul.no1 li span:nth-child(2), 
        .main ul.no1 li span:nth-child(3) {
            margin-right: .15rem;
        }
        .main ul.no1 li span.sel {
            /*background: url(../../image/icon_supply/icon_text4.png);*/
            background-color: #E6FFE6;
            background-size: .96rem .6rem;
            color: #27B24A;
        }
       
        .main ul.no1 li span.li_span4 {
            background-size: 1.3rem .6rem;
            width: 1.3rem;
        }
          .main ul.no2 {
            font-size: .26rem;
            margin-top: .37rem;

        }
        .main ul.no2 p {
            line-height: .68rem;
            color: #555;
            /*border-bottom: 1px solid #cbcbcb;*/
        }
        .main ul.no2 li {
            
            /*height: .84rem;*/
            line-height: .68rem;
            border-top: 1px solid #CBCBCB;
            font-size: 0;
        }
        .main ul.no2 li p {
            font-size: .26rem;
            color: #333;
        }
        .main ul.no2 li span{
            border-radius: .08rem;
            float: left;
            width: 1.5rem;
            height: .68rem;
            font-size: .26rem;
            background-color: #F4F4F4;
            text-align: center;
            line-height: .68rem;
            padding: 0 .14rem ;
            box-sizing: border-box;
            margin: .15rem .1rem;
            display: none;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main ul.no2 li.sel span {
            display: inline-block;
        }
        .main ul.no2 li:last-child {
            border-bottom: 1px solid #cbcbcb;
        }

        .spanSel {
            background: url(../../image/icon_supply/icon_text4.png)no-repeat;
            background-position: right center;
            background-size: 1.5rem .71rem; 
            color: #27B24A;
        }
        .main ul.no2 li span.no2Icon {
            display: inline-block;
            width: .25rem;
            margin: 0;
            background-color: #fff;
            float: right;
            font-size: .24rem;
            margin-right: .37rem;

        }
        .main ul.no2 li span.no2Icon2 {
             background: url(../../image/icon_txl/icon_arrow02.png)no-repeat;
            -webkit-background-size: .25rem .15rem;
            background-size: .25rem .15rem;
            background-position: 0 center;
        }
        .footer {
            height: .9rem;
            width: 6rem;
            font-size: 0;
        }
        .footer span {
            height: .9rem;
            width: 3rem;    
            font-size: .34rem;
            text-align: center;
            line-height: .9rem;
            float: left;
            background-color: #F8F8F8;
        }
        .footer span:last-child {
            background-color: #27B24A;
            color: #fff;
        }
        
        header.header {
            background-color: transparent;
        }
    </style>
</head>
<body   tapmode="hover" class="flex-def flex-zBetween"   onclick="api.closeFrame()">
    <header class="header"></header>
    <div class="warp flex-item"   tapmode="hover"   onclick="api.closeFrame()">
        <div class="main"   tapmode="hover"   onclick="event.cancelBubble=true;">
            <div>
                <ul class="no1">
                    <li>
                         <p>排序</p>
                         <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4 sel">智能排序</span>
                         <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">距离最近</span>
                         <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">价格最低</span>
                         <span   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" class="li_span li_span4">最新发布</span>
                    </li>
                 </ul>  
                <ul class="no2">
                    <p>分类</p>
                    <li class="no2List sel clearfix"   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;" >
                        <p>TA自产自销的<span class="no2Icon">asdsdas</span></p>
                    </li>
                    <li class="no2List clearfix"   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;">
                        <p>TA代理代办的<span class="no2Icon"></span></p>
                      
                    </li>
                    <li class="no2List clearfix"   tapmode="hover"   onclick="li_span(this);event.cancelBubble=true;">
                        <p>TA公司<span class="no2Icon"></span></p>
                        
                    </li>
                </ul>
            </div>
        </div> 
    </div>
    <div class="footer">
                <span   tapmode="hover"   onclick="enter(0);event.stopPropagation();">重置</span>
                <span   tapmode="hover"   onclick="enter(1);event.stopPropagation();">确定</span>
            </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
       fnInit();
    };

     // 选中图标
    function li_span(ele) {
        var allDom = ele.parentNode.childNodes
        for (var i = 0; i < allDom.length; i++) {
            $api.removeCls(allDom[i], 'sel');
        }
        $api.addCls(ele, 'sel');
    }
    // 点击确定按钮： 1； 重置按钮 0
    function enter(n) {
        if (n) {
            var sel = $api.domAll('.no1 .sel');
            var spanSel = $api.domAll('.spanSel');
            var str = '';
            for (var i = 0; i < sel.length; i++) {
                str += $api.text(sel[i]) + ','
            }
            for (var i = 0; i < spanSel.length; i++) {
                str += $api.text(spanSel[i]) + ','
            }
            str = str.slice(0,str.length-1)
            alert('选择的内容:'+ str)
            // 发送事件, 刷新筛选结果
            api.sendEvent({
                name: 'screeningResults',
                extra: {
                    condition: str 
                }
            });
             api.closeFrame();

        }
        else {
            var no1 = document.getElementsByClassName('no1')[0]
            var liArr = no1.getElementsByTagName('li');
            for (var i = 0; i < liArr.length; i++) {
                for(var j = 0; j < liArr[i].childNodes.length ; j++) {
                    $api.removeCls(liArr[i].childNodes[j], 'sel');
                }
                $api.addCls(liArr[i].childNodes[3], 'sel');
            }  
            for (var i = 0; i < $api.domAll('.no2List').length; i++) {
                $api.removeCls($api.domAll('.no2List')[i], 'sel');
                for(var j = 0; j < $api.domAll('.no2List')[i].childNodes.length ; j++) {
                    $api.removeCls($api.domAll('.no2List')[i].childNodes[j], 'spanSel');
                }
                $api.addCls($api.domAll('.no2List')[i].childNodes[3], 'spanSel');
            }
            $api.addCls($api.domAll('.no2List')[0], 'sel');

        }
    }
</script>
</html>
