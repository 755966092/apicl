<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html,body {
            height: 100%;
            width: 100%;    
            background-color: rgba(0,0,0,0);
        }
        .warp1 {
            box-sizing: border-box;
            position: relative;
            height: 100%;
             display: -webkit-box; 
            display: flex; 
            -webkit-box-direction: normal;
            -webkit-box-orient: vertical;
            flex-direction: column;
            -webkit-box-align:  end;
            align-items: flex-end;
        }
        .warp {
            margin-left: 1.5rem;
            width: 6rem;
            background-color: #fff;
        }
        .main {
            background-color: #fff;
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }
        .main>div:first-child {
         }
        .footer {
            height: .78rem;
            width: 6rem;
            font-size: 0;
            z-index: 999;
            position: fixed;
            bottom: 0;
        }
        .footer span {
            height: .9rem;
            width: 3rem;    
            font-size: .34rem;
            text-align: center;
            line-height: .9rem;
            float: left;
            background-color: #F8F8F8;
        }
        .footer span:last-child {
            background-color: #27B24A;
            color: #fff;
        }
        
        header.header {
            opacity: 0;
        }
        .selected {
            box-sizing: border-box;
            padding-left: .2rem;
            font-size: 0;
            line-height: .81rem;
        }
        .selected span {
            font-size: .26rem;
        }
        .selected .selectedText {
            width: 4rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #999;

        }
    </style>
</head>
<body   tapmode class=""   onclick="api.closeFrame()">
   
    <div class="warp1 flex-def flex-zBetween">
        <header class="header">
            <div class="head"></div>
        </header>
        <div class="warp flex-item"   tapmode   onclick="api.closeFrame()">
            <div class="main"   tapmode   onclick="event.cancelBubble=true;">
                <div>
                   <p class="selected"><span>已选择：</span><span class="selectedText">请选择学校</span></p>

                </div>
            </div> 
            <div class="footer">
                <span   tapmode   onclick="enter(0);event.stopPropagation();">取消</span>
                <span   tapmode   onclick="enter(1);event.stopPropagation();">确定</span>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/pinyin4js.js"></script>
<script type="text/javascript">
    var flag = 0,eventName,discriminate,selectedArr=[];
    var selectedObj ;
    var val ,objData;
    apiready = function(){
        fnInit();
        moduleInit();
        selectedObj = api.pageParam.selectedObj;
        val = api.pageParam.val;
        if (selectedObj[val] != null) {
            for (var i = 0; i < selectedObj[val].length; i++) {
                selectedArr.push(selectedObj[val][i])
            }
        }
        console.log('125行: '+JSON.stringify(selectedArr))
        settingText();
       requireCategory(api.pageParam.val)
        if (selectedObj[val]) {
            $api.text($api.dom('.selectedText'), selectedObj[val][0].str);

        } else {
            settingText();
        }
    }
    // 设置文字
    function settingText () {
        switch(api.pageParam.val) {
            case 'school' :
                eventName = 'selectschool';
                discriminate = '请选择类别'
                break;
           
          
        }
        $api.text($api.dom('.selectedText'), discriminate);
    }
    // 打开列表
    function openList(data) {
        console.log('145:::'+JSON.stringify(data))
        var str;
        if (selectedObj[val]) {
            str= selectedObj[val][0].str ||'';
        } else {
            str = ''
        }
        listContact.open({
            x: -1000,
            y: -1000,
            w: 5,
            h: 5,
            data: [],
            fixedOn: api.frameName
        },function(ret,err){
        })
        listContact.close();
        listContact.open({
            x: api.frameWidth - $api.offset($api.dom('.warp')).w,
            y: headerH + $api.offset($api.dom('.selected')).h,
            w: $api.offset($api.dom('.warp')).w,
            h: api.frameHeight - headerH - $api.offset($api.dom('.footer')).h - $api.offset($api.dom('.selected')).h,
            imgHeight: 32,
            borderColor: '#d9d9d9',
            groupTitle: {
                color: '#999',       
                size: 14,   
                bgColor: '#f8f8f8'
            },
            rightBg: '#fff',
            indicator: {
                bgColor: 'rgba(0,0,0,0)',
                color: '#5A5A5A'
            },
            cellBgColor: '#fff',
            // 搜索框
            searchBar: {
                h: 40,
                bgColor: '#F8F8F8',         //（可选项）搜索条背景色，字符串，默认透明，支持 rgb，rgba，#
                placeholder: '搜索',      //（可选项）搜索条提示文字，字符串类型，默认空，不传则不显示提示文字
                textFieldBgColor: '#fff'
            },
            data: data,
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                flag = 1;
                if (str.indexOf(data[ret.key][ret.index].title) != -1) {
                    // 已选
                    str = str.replace(data[ret.key][ret.index].title,'')
                    listContact.refreshItem({
                        index: ret.index,
                        key: ret.key,
                        data: {
                            title: data[ret.key][ret.index].title,
                            titleColor: '#000',
                            titleSize:14            
                        }
                    });
                    $api.text($api.dom('.selectedText'), str);
                    for (var i = 0; i < selectedArr.length; i++) {
                        if (selectedArr[i].title === data[ret.key][ret.index].title) {
                            selectedArr.splice(i,1);
                            break;
                        }
                    }
                    console.log('删除后:'+JSON.stringify(selectedArr));
                    selectedArr[0].str = str;
                } else {
                    // 未选
                    str += data[ret.key][ret.index].title+' ';
                    selectedArr.push({
                        title: data[ret.key][ret.index].title,
                        key: ret.key,
                        index: ret.index,
                        str:''
                    });
                    selectedArr[0].str = str;
                    console.log('删除前:'+JSON.stringify(selectedArr));
                    $api.text($api.dom('.selectedText'), str);
                    listContact.refreshItem({
                        index: ret.index,
                        key: ret.key,
                        data: {
                            title: data[ret.key][ret.index].title,
                            titleColor: '#27B24A',
                            titleSize:14            
                        }
                    });
                }
                
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    function setting() {
        // 设置已选条件
        if (selectedObj[val] != null) {
            for (var i = 0; i < selectedObj[val].length; i++) {
                listContact.refreshItem({
                    index: selectedObj[val][i].index,
                    key: selectedObj[val][i].key,
                    data: {
                        title: selectedObj[val][i].title,
                        titleColor: '#27B24A',
                        titleSize:14            
                    }
                });
            }
        }
    }
    function requireCategory(val) {
        api.ajax({
            url: apiSite + '/category/index',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       type: api.pageParam.type
                   }
            }
        }, function(ret, err) {
            if(ret) {
               
                
                handleData(val, ret)
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 处理数据
    function handleData(val,ret) {
        var schoolList=[];
        for (var i = 0; i < ret.data.list.length; i++) {
            schoolList.push(ret.data.list[i].name)
        }   
        var obj = {};
        for (var i = 0; i < schoolList.length; i++) {
            obj[PinyinHelper.getShortPinyin(schoolList[i]).toUpperCase()[0]] = [];
        }
        for (var i = 0; i < schoolList.length; i++) {
            obj[PinyinHelper.getShortPinyin(schoolList[i]).toUpperCase()[0]].push({category_id:ret.data.list[i].category_id,title:schoolList[i],titleSize:14});
        }

        if (selectedObj[val] != null) {
            for (var i = 0; i < selectedObj[val].length; i++) {
                obj[selectedObj[val][i].key][selectedObj[val][i].index].titleColor = '#27B24A'
            }
        }
        console.log(JSON.stringify(obj))
        objData = obj
        openList(obj)
        return obj
    }
    // 点击确定按钮： 1； 重置按钮 0
    function enter(n) {
        if (n) {
            var schoolName = $api.text($api.dom('.selectedText'));
            // 发送事件, 刷新筛选结果
            if (flag === 0) {

            } else {
                api.sendEvent({
                    name: eventName,
                    extra: {
                        schoolName: schoolName,
                        selectedArr: selectedArr,
                        obj: objData
                    }
                });
            }
            api.closeFrame();

        }
        else {
            flag = 0;
            api.closeFrame();
            $api.text($api.dom('.selectedText'), discriminate);
        }
    }
</script>
</html>
