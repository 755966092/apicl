<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
   <style type="text/css">
        .main {
            font-size: 0;
        }
        input {
            font-size: .28rem;
            background-color: #fff;
            width: 100%;
            padding: 0 .2rem;
            margin-top: .2rem;
            outline: none;
            height: .8rem;
        }
        .btn {
            width: 6rem;
            height: .8rem;
            border-radius: .1rem;
            color: #fff;
            line-height: .8rem;
            text-align: center;
            margin: 0 auto;
            margin-top: .5rem;
            margin-bottom: .3rem;
            background: #08BB08;
            font-size: .3rem;
        }
   </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                填写真实姓名
            </span>
        </div>
    </header>
    <div class="main"> 
        <input type="text"  name=""> 
        <div class="btn" ontouchend="enter()">确定</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        if (api.pageParam.name == '未设置真实姓名') {
            $api.attr($api.dom('input'), 'placeholder', '填写真实姓名');
        } else {
            $api.val($api.dom('input'), api.pageParam.name);
        }
    };
    function enter() {
        var name = $api.val($api.dom('input'));
        api.ajax({
            url: apiSite + '/user_center/editBasicInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       real_name: name
                   }
            }
        }, function(ret, err) {
            if(ret) {
                closeW(name)
            } else {
                alert(JSON.stringify(err))
            }
        })
               
        
        
    }

    function closeW(name) {
        api.sendEvent({
            name: 'editSupplyName',
            extra: {
                name: name
            }
        });
        api.closeWin();
    }
</script>
</html>
