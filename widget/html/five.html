<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<style type="text/css">
		body {
			background-color: #fff;
			height: 500px;	
			align-items: flex-end;
		}
		.box {
			width: 300px;	
			height: 300px;	
		}
		div {
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;	
			border: 1px solid #000;
			margin: 5px;
			flex-direction: column;
			/*justify-content: ;*/
			align-items: flex-start;
			flex-wrap: wrap;
		}
		.a,.b,.c {
			width: 90px;	
			height: 90px;	
			border-radius: 50%;
			background-color: #0ff;
		}
		.a {
			-webkit-order: 1;
			-moz-order: 1;
			-ms-order: 1;
			-o-order: 1;
			order: 1;
		}
		.b {
			background-color: #f00;
			-webkit-order: 0;
			-moz-order: 0;
			-ms-order: 0;
			-o-order: 0;
			order: 0;
			
		}
		/*.a:nth-child(2) {
			align-self: center
		}
		.a:nth-child(3) {
			align-self: flex-end;
		}*/

	</style>
</head>
<body>
	<div class="box">
		<div class="a">	</div>
		<div class="a">	</div>
		<div class="a">	</div>
		<div class="b">	</div>
	</div>
</body>
</html>
