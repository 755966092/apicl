<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        body, html{
            background-color: #000;
            height: 100%;
        }
        .main {
            text-align: center;
        }
        .main img {
            margin-top: 1.64rem;
            width: 7.5rem;
            height: 7.5rem;
        }
        .main span {
            color: #fff;
            font-size: .24rem;
            display: inline-block;
            /*width: .63rem;*/
            height: .52rem;
            background: url(../../image/icon_other/icon_camera.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            padding-top: .65rem;
            text-align: center;
            margin-top: .5rem;
        }
        .main span:nth-child(2) {
             background: url(../../image/icon_other/icon_photo.png)no-repeat;
            -webkit-background-size: .63rem .52rem;
            background-size: .63rem .52rem;
            background-position: center 0;
            margin-left: .5rem;
        }
        header span:nth-child(3) {
            position: absolute;
            right: .3rem;
            /*top: 0rem;*/
        }
    </style>
</head>
<body>
     
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">取消</span>
            <span class="winTitle">
                选择头像
            </span>
            <span class="rightBtn bj" id="over"   tapmode   onclick="enter()">完成</span> 
        </div>
    </header>
    <div class="main">
        <img src="../../image/tx_5.jpg" class="headImg">
        <!-- <img src="../../image/tx_5.jpg"> -->
        <div>
            <span data-str="camear"   tapmode   onclick="upload(this)">拍照上传</span>
            <span data-str="photo"   tapmode   onclick="upload(this)">相册上传</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        
        // 修改成自己的头像
        $api.attr($api.dom('.headImg'), 'src', api.pageParam.name);

    };

    function upload(str) {
        var val = $api.attr(str, 'data-str')
        if (val === 'camear') {
             api.getPicture({
                    sourceType: 'camera',
                    mediaValue: 'pic',
                    encodingType: 'jpg',
                    destinationType: 'url',
                    quality: 80,
                    targetWidth: 750,
                    targetHeight: 750,
                    saveToPhotoAlbum: true // 拍照后是否保存照片到相册
                }, function(ret, err) {
                    if (ret.data) {
                        $api.attr($api.dom('img'),'src', ret.data);
                    } 
                });
        } else {
            api.getPicture({
                sourceType: 'library',
                mediaValue: 'pic',
                encodingType: 'jpg',
                destinationType: 'url',
                quality: 80,
                targetWidth: 750,
                targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    if (ret.data) {
                        $api.attr($api.dom('img'),'src', ret.data);
                    } 
                    
                } else {
                    if (err.msg == 'user canceled') {
                        alert('未选择任何照片')
                    } else {
                        alert(err.msg)
                    }
                }
            });
        }
    }
    function enter () {
        var url = $api.attr($api.dom('img'),'src');
        pushImg(url)
    }
    function pushImg(imgUrl) {
       //  var baseUrl = 'img.iinnet.com'; //七牛给你的测试域名，也可使用自己捆绑的域名youe.xxx.com
        var obj = api.require('qiniuUpfile');
        obj.upfile({
            file: imgUrl,
        }, function(ret, err) {
            if (ret.status) {
                if (ret.oper == "complete") {
                    //上传成功后组装访问路径，或直接访问文档
                    console.log(baseUrl +'/'+ ret.info.key);
                    api.sendEvent({
                        name: 'changeHead',
                        extra: {
                            selDate: 'http://'+baseUrl +'/'+ ret.info.key
                        }
                    });
                        api.closeWin();
                } else if (ret.oper == "progress") {
                    //上传过程中获取进度数据
                    console.log(ret.percent);
                }
            }
        });
}
</script>
</html>
