<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
    />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/weui.css" />
</head>

<body>
    <header class="header">
        <div class="head">
            <span class="callback" tapmode onclick="api.closeWin()">
                返回
            </span>
            <span class="winTitle">
                新建分组
            </span>
            <span class="rightBtn" tapmode onclick="enter()">完成</span>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script>
    var userIdList = [];
    var name = '';
    apiready = function () {
        fnInit();
        api.addEventListener({
            name: 'createLabel2'
        }, function(ret, err){
            console.log(JSON.stringify(ret));
            userIdList = ret.value.userIdList
            name = ret.value.name
        });
        api.openFrame({
            name: 'framename',
            url: './txl_createGroup_frame.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            }
        });
    }
    function enter() {
        console.log(userIdList.toString());
        
        api.ajax({
            url: apiSite + '/UserGroup/addGroup',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    group_name: name,
                    people_in: JSON.stringify(userIdList)
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    api.sendEvent({
                        name: 'createLabel',
                    });
                    api.closeToWin({
                        name: 'txl_grouping_win',
                        animation: {
                            type: 'flip',
                            subType: 'from_bottom',
                            duration: 500
                        }
                    });
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(err.msg)
            }
        })
    }
</script>

</html>
