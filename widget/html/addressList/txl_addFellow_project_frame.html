<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
       
        .main_no3 {
            margin-top: .2rem;
            background-color: #fff;
        }
        .main_no3 p {
            width: 2.5rem;
            text-align: center;
            margin: 0 auto;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #27b24a;
            background:  url(../../image/icon_my/icon_add.png)no-repeat;
            -webkit-background-size: .4rem .4rem ;
            background-size: .4rem .4rem ;
            background-position: 0 center;
            padding-left: .3rem;
        }
       


        .editIcon {
            width:.44rem;height:.44rem;margin-right:.05rem;display:block;
            background: url(../../image/icon_my/icon_bj.png)no-repeat;
            background-size: .44rem .44rem;
            background-position: center;
        }
        .delIcon {
            width:.44rem;height:.44rem;margin-right:.05rem;display:block;
            background: url(../../image/icon_login/icon-clearText.png)no-repeat;
            background-size: .25rem .25rem;
            background-position: center;
        }
        .schoolInfo,
        .positionText,
        h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 6rem;
        }
        .schoolInfo {
            font-size: .24rem;
        }
        .positionText {
            font-size: 0.24rem;
            color: #555;
        }
        h3 {
            font-size: .28rem;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="weui-cells resultList">
    </div>
    <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }} 
            <a class="weui-cell weui-cell_access" href="javascript:;" tapmode   onclick="openEdit(this)" data-type='{{=it[i].type}}' data-id='{{=it[i].project_id}}'>
                <div class="weui-cell__hd">
                </div>
                <div class="weui-cell__bd weui-cell_primary">
                    <h3>{{=it[i].name}}</h3>
                    <p class="positionText">{{=it[i].url}}&nbsp;&nbsp;{{=it[i].role}}</p>
                    <p class="schoolInfo">{{=it[i].description}}</p>
                    <p class="schoolInfo">{{=it[i].achievement}}</p>
                </div>
                <span class="editIcon"></span>
            </a>
        {{ }; }}
    </script>
    <div class="main_no3 ">
        <p   tapmode   onclick="addAddress()">备注项目业绩</p>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    var flag = 0;
    apiready = function(){
        moduleInit();
        // 请求地址列表
	    requireData();
        // 删除
        delDz();
        // 监听增加地址事件
        addCity();
        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 监听增加地址事件
    function addCity()　{
        // 监听增加地址事件
        api.addEventListener({
            name: '_addStudy'
        }, function(ret, err) {
            requireData();
            if (ret) {
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑地址
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-id');
        // var type = $api.attr(ele, 'data-type');
        if (flag) {
            alert('不能操作会员原始信息')
        } else {
            if ($api.hasCls($api.dom(ele,'span'), 'delIcon')) {
                // 删除按钮状态下删除地址
                $api.remove($api.closest($api.dom(ele,'span'), 'weui-cell'));
                deleteProject(val);
            } else {
                // 编辑按钮状态下 进入编辑页面
                api.openWin({
                    name: 'txl_addFellow_project_addproject',
                    url: './txl_addFellow_project_addproject.html',
                    pageParam: {
                        flag: 1,
                        project_id: val,
                        userId: api.pageParam.userId
                    }
                });
                
            }
        }
        
    }

    // 添加新地址
    function addAddress() {
        api.openWin({
            name: 'txl_addFellow_project_addproject',
            url: './txl_addFellow_project_addproject.html',
            pageParam: {
                userId: api.pageParam.userId,
                flag: 0
            },
            bounces: false
        });
    }

    // 请求地址列表
    function requireData() {
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_project WHERE user_id=' + api.pageParam.userId 
        }, function(ret, err){        
            if( ret.status ){
                if (ret.data.length != 0) {
                    flag = 0;
                    //console.log('193:::'+ JSON.stringify( ret ) );
                    for (var i = 0; i < ret.data.length; i++) {
                        if (ret.data[i].end_date == '0000-00-00' ){
                            ret.data[i].end_date = '至今'
                        }
                    };
                    getData(ret.data);
                } else {
                    api.ajax({
                        url: apiSite + '/remark_user/projectList',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                            values: { 
                                token: $api.getStorage('userToken'),
                                remark_user_id: api.pageParam.userId
                            }
                        }
                    }, function(ret, err) {
                        if (ret.code == 200) {
                            if (ret.data.list.length != 0) {
                                flag = 0;
                                for (var i = 0; i < ret.data.list.length; i++) {
                                    if (ret.data.list[i].end_date == '0000-00-00' ){
                                        ret.data.list[i].end_date = '至今'
                                    }
                                };
                                getData(ret.data.list);
                            } else {
                                api.ajax({
                                    url: apiSite + '/user/projectList',
                                    method: 'post',
                                    headers: apiHeader,
                                    data: {
                                        values: { 
                                            token: $api.getStorage('userToken'),
                                            user_id: api.pageParam.userId
                                        }
                                    }
                                }, function(ret, err) {
                                    if (ret.code == 200) {
                                        flag = 1;
                                        for (var i = 0; i < ret.data.list.length; i++) {
                                            if (ret.data.list[i].end_date == '0000-00-00' ){
                                                ret.data.list[i].end_date = '至今'
                                            }
                                        };
                                        getData(ret.data.list);
                                    } else {
                                        alert(ret.msg);
                                    }
                                });
                            }
                        } else {
                            alert(ret.msg);
                        }
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
    }

    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.editIcon').length; i++) {
                    $api.toggleCls($api.domAll('.editIcon')[i], 'delIcon');
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除服务器地址
    function deleteProject(id,n) {
        api.ajax({
            url: apiSite + '/remark_user/deleteProject',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    project_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                //console.log(JSON.stringify(ret))
                selSqlStudy(id,n);
                // getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除本地数据库
    function selSqlStudy(id,n) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'DELETE FROM tb_remarks_project WHERE project_id = ' + id  
        }, function(ret, err){        
            if( ret.status ){
                //console.log('数据库删除成功'+ $api.domAll('.dzlist').length);
                if ($api.domAll('.dzlist').length == 0) {
                    requireData();
                }
                if (!n) {
                    requireData();
                    api.sendEvent({
                        name: 'editText'
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
</script>
</html>
