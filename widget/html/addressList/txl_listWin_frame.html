<script type="text/javascript">
    var selVal=0,selectedObj;
    apiready = function(){
        moduleInit();
        // requestData()
        // query();
        // 监听筛选条件
        // 
        
        addFilter();
        if(api.pageParam.flag) {
            query(parseInt(api.pageParam.flag));
        } else {
            query()
        }
        api.setCustomRefreshHeaderInfo({

            bgColor: '#C0C0C0'
        }, function(ret, err) {
            if (ret) {
                contactFriend();
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
     function contactFriend(userId) {
        api.ajax({
            url: apiSite + '/contact/friend',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log('329::::'+JSON.stringify(ret));
                api.refreshHeaderLoading();
                // 新添加好友插入数据库
                var SQLName = 'db_'+$api.getStorage('userToken');
                var SQL = 'INSERT OR REPLACE INTO addressList(user_id,nickname,head_img_url,current_company,current_position,current_degree, titleSize,title,img,flag,litter,type, sex, remark_nickname, remark_real_name, remark_head_img_url, remark_sex, remark_birthday, remark_hometown, remark_current_company, remark_current_position, remark_current_degree, remark_current_contact) VALUES '
                for (var i = 0; i < ret.data.list.length; i++) {

                        } else {

                        }

                    }
                SQL = SQL.substring(0,SQL.length-1)
                // console.log(SQL+'000')
                db.executeSql({

                    sql: SQL
                }, function(ret, err){        
                    if( ret.status ){

                            query(parseInt(api.pageParam.flag));
                        } else {

                        }
                    }else{
                        alert( JSON.stringify( err ) );
                    }

        })
    }
    // 获取焦点事件
    function getFocus() {
        $api.css($api.dom('input'), 'text-align:left');
        $api.css($api.dom('.searchIcon'), 'left:.2rem');

    }
    // 逝去焦点事件
    function loseFocus() {
        if ($api.val($api.dom('input')) == '') {
            $api.css($api.dom('input'), 'text-align:center');
            $api.css($api.dom('.searchIcon'), 'left:2.8rem');
        }
    }
    // 网络获取数据
    function requestData() {
        api.ajax({
            url: apiSite + '/contact/index',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log(JSON.stringify(ret))
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    // 添加筛选条件
    function addFilter() {
        api.addEventListener({
            name: 'screeningResultsType'
        }, function(ret, err) {
            if (ret) {
                selVal = ret.value.selVal
                selectedObj = ret.value.selectedObj
                listContact.close();
                // alert('监听到的参数:'+ret.value.selVal)
                query(parseInt(ret.value.selVal));
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    function openSlideBar() {
        api.openFrame({
            name: 'txl_slideBar',
            url: './txl_slideBar.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            slidBackEnabled: false,
            pageParam: {
                selVal: selVal,
                selectedObj: selectedObj
            },
            bounces: false
        });
    }
    function hideSearIcon(ele) {
        var val = $api.val(ele);
        if (val!==''){
            // $api.css($api.dom('.searchIcon'), 'display:none');
            searchSQL(val);
        } else {
            // $api.css($api.dom('.searchIcon'), 'display:inline-block');
            searchSQL();
        }


    }
    function searchSQL(condition) {
        console.log(condition)
        // 查询条件 condition
        var SQLName = 'db_'+$api.getStorage('userToken');
        var SQLsentence; 

        if (api.pageParam.flag) {
            // 有参数
            if (condition) {
                // 有关键字
                SQLsentence = 'SELECT * FROM addressList WHERE type = '+ api.pageParam.flag +' AND  (title LIKE "%'+ condition +'%" OR remark_current_contact LIKE "%'+ condition +'%" OR remark_nickname LIKE "%'+ condition +'%")'; 
            } else {
                // 无关键字
                SQLsentence = 'SELECT * FROM addressList WHERE type = '+ api.pageParam.flag ;
            }
        } else {
            // 无参数
            if (condition) {
                // 有关键字
                SQLsentence = 'SELECT * FROM addressList WHERE title LIKE "%'+ condition +'%" OR remark_current_contact LIKE "%'+ condition +'%" OR remark_nickname LIKE "%'+ condition +'%"'; 
            } else {
                // 无关键字
                SQLsentence = 'SELECT * FROM addressList';
            }
        }

        // 查询数据库
        db.selectSql({
            name: SQLName,
            sql: SQLsentence
        }, function(ret, err) {
            if (ret.status) {
                // listContact.close();
                reloadData(paixv(ret.data))
            } else {
                console.log(JSON.stringify(err));
            }
        });
    }
    // 
    // 查询数据库
    function query(condition) {
        // 查询条件 condition
        console.log(condition)
        var SQLName = 'db_'+$api.getStorage('userToken');
        var SQLsentence;
        if (condition) {
            SQLsentence = 'SELECT * FROM addressList WHERE type = ' + condition; 
        } else {
            SQLsentence = 'SELECT * FROM addressList';
        }
        // 查询数据库
        db.selectSql({
            name: SQLName,
            sql: SQLsentence
        }, function(ret, err) {
            if (ret.status) {
                $api.css($api.dom('.loading'), 'display:none');
                
                // console.log(condition)
                // console.log('查询数据库'+JSON.stringify(ret))

                for (var i = 0; i < $api.domAll('p').length; i++) {
                    $api.css($api.domAll('p')[i], 'display:none');
                }

                if (ret.data.length == 0 && condition === 4) {
                    console.log(1111 +'--'+ condition)
                    $api.css($api.dom('p.no4'), 'display:block');
                } else if(ret.data.length == 0 && condition===1) {
                    console.log(2222 +'--'+ condition)
                    $api.css($api.dom('p.no1'), 'display:block');
                }else if(ret.data.length == 0 && condition===2) {
                    console.log(333 +'--'+ condition)
                    $api.css($api.dom('p.no2'), 'display:block');
                }else if(ret.data.length == 0 && condition===3) {
                    console.log(444 +'--'+ condition)
                    $api.css($api.dom('p.no3'), 'display:block');
                } else if(ret.data.length == 0){
                    $api.css($api.dom('p.no5'), 'display:block');
                } else {
                    dakai(paixv(ret.data))
                }
            } else {
                console.log(JSON.stringify(err));
            }
        });
    }
    function reloadData(data) {
        listContact.reloadData({
            data: data
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 是否是字母
    function f_check_uppercase(obj)   {          
       if (/[A-Z]/.test(obj))    {   
          return true;   
       }    
       return false;   
    }   
    
     function paixv (data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].litter < data[j].litter) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
        }
        for (var i = 0; i < data.length; i++) {
            data[i].placeholderImg = "widget://image/icon_defaultHead.png";
            if (data[i].remark_head_img_url) {
                data[i].img = data[i].remark_head_img_url;
            } 
            if (data[i].remark_nickname) {
                data[i].title = data[i].remark_nickname
            }
            if (f_check_uppercase(data[0].flag)) {
                data[0].initial = data[0].flag;
            } else {
                data[0].initial = '#';
            }
            if (i>0) {
                if (data[i].flag !== data[i-1].flag) {
                    if (f_check_uppercase(data[i].flag)) {
                        data[i].initial = data[i].flag;
                    } else {
                        data[i].initial = '#';
                    }
                }
            }
        }
        var arr = {}
        var a;
        for (var i = 0; i < data.length; i++) {
            if (data[i].initial) {
                if (data[i].initial == '#') {
                    if (arr[data[i].initial]) {
                    } else {
                        arr[data[i].initial] = [];
                    }
                    a = i;
                } else {
                    arr[data[i].initial] = [];
                    a = i;
                }
            } 
            // if (data[a].initial ) {
                
            // }
            arr[data[a].initial].push (data[i])
        }
        // console.log('处理完的数据:'+JSON.stringify(arr))
        return arr;
    }

        })

                cellBgColor: '#fff',
                // 搜索框
                // searchBar: {
                //     bgColor: '#fff',         //（可选项）搜索条背景色，字符串，默认透明，支持 rgb，rgba，#
                //     placeholder: '搜索'      //（可选项）搜索条提示文字，字符串类型，默认空，不传则不显示提示文字
                // },
                data: data1,
                fixedOn: api.frameName
            }, function(ret, err) {
                if (ret) {
                    // if (ret){
                    //     alert(JSON.stringify(ret))

                    if (ret.clickType == 0) {
                        // 获取点击联系人信息
                        // alert(JSON.stringify(data1[ret.key][ret.index]));

                    }
                    if (ret.clickType == 1) {
                        // 获取点击联系人信息
                        console.log(JSON.stringify(ret))
                        console.log(JSON.stringify(dataArr[ret.index]))
                        api.call({
                            type: 'tel_prompt',

                    }

                    
                } else {
                    // alert(JSON.stringify(err.msg));  
                }
            });
    }
    // 打开人脉详情
