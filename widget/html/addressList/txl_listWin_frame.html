<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
        html,body {
            background-color: #f8f8f8;
        }
        .search {
            height: .791rem;
            width: 100%;
            background-color: #EFEFF4;
            box-sizing: border-box;
            padding: .14rem .16rem;
            font-size: 0;   
            position: relative;
        }
        .search input {
            background-color: #fff;
            height: .503rem;    
            width: 6.4rem;
            float: left;
            font-size: .24rem;
            outline: none;
            text-align: center;
        }
        .sxIcon {
            display: inline-block;
            width: .64rem;
            height: .5rem;
            background: url(../../image/icon_supply/icon_sx.png)no-repeat;
            -webkit-background-size: .35rem .35rem;
            background-size: .35rem .35rem;
            background-position: center center;          
            margin-left: .1rem;
        }
        .searchIcon {
            display: inline-block;
            width: .25rem;
            height: .791rem;
            background: url(../../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            position: absolute;
            top: 0;
            left: 2.8rem;
        }
        p {
            text-align: center;
            font-size: .34rem;
            color: #555;
            margin-top: .5rem;
            display: none;
        }
   </style>
</head>
<body>
    <div class="search">
        <input type="text" onkeyup="hideSearIcon(this)" name="" placeholder="搜索">
        <span class="searchIcon"></span>
        <span class="sxIcon"  tapmode="hover" onclick="openSlideBar()"></span>
    </div>
    <p data-type='1' class="no1">暂无初识好友</p>
    <p data-type='2' class="no2">暂无熟识好友</p>
    <p data-type='3' class="no3">暂无尚未加入好友</p>
    <p data-type='4' class="no4">暂无好友</p>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/pinyin4js.js"></script>
<script type="text/javascript">
    var selVal=0,selectedObj;
    apiready = function(){
        moduleInit();
        // requestData()
        query();
        // 监听筛选条件
        addFilter();
    };

    // 网络获取数据
    function requestData() {
        api.ajax({
            url: apiSite + '/api/contact/index',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log(JSON.stringify(ret))
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    // 添加筛选条件
    function addFilter() {
        api.addEventListener({
            name: 'screeningResultsType'
        }, function(ret, err) {
            if (ret) {
                selVal = ret.value.selVal
                selectedObj = ret.value.selectedObj
                listContact.close();
                // alert('监听到的参数:'+ret.value.selVal)
                query(parseInt(ret.value.selVal));
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    function openSlideBar() {
        api.openFrame({
            name: 'txl_slideBar',
            url: './txl_slideBar.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            slidBackEnabled: false,
            pageParam: {
                selVal: selVal,
                selectedObj: selectedObj
            },
            bounces: false
        });
    }
    function hideSearIcon(ele) {
        var val = $api.val(ele);
        if (val!==''){
            $api.css($api.dom('.searchIcon'), 'display:none');
            searchSQL(val);
        } else {
            $api.css($api.dom('.searchIcon'), 'display:inline-block');
            searchSQL();
        }


    }
    function searchSQL(condition) {
        // 查询条件 condition
        var SQLName = 'db_'+$api.getStorage('userToken');
        var SQLsentence;
        if (condition) {
            SQLsentence = 'SELECT * FROM addressList WHERE title LIKE "%'+ condition +'%" '; 
        } else {
            SQLsentence = 'SELECT * FROM addressList';
        }
        // 查询数据库
        db.selectSql({
            name: SQLName,
            sql: SQLsentence
        }, function(ret, err) {
            if (ret.status) {
                // listContact.close();
                reloadData(paixv(ret.data))
            } else {
                console.log(JSON.stringify(err));
            }
        });
    }
    // 
    // 查询数据库
    function query(condition) {
        // 查询条件 condition
        var SQLName = 'db_'+$api.getStorage('userToken');
        var SQLsentence;
        if (condition) {
            SQLsentence = 'SELECT * FROM addressList WHERE type = ' + condition; 
        } else {
            SQLsentence = 'SELECT * FROM addressList';
        }
        // 查询数据库
        db.selectSql({
            name: SQLName,
            sql: SQLsentence
        }, function(ret, err) {
            if (ret.status) {
                dakai(paixv(ret.data))
                console.log('查询数据库'+JSON.stringify(ret))
                for (var i = 0; i < $api.domAll('p').length; i++) {
                    $api.css($api.domAll('p')[i], 'display:none');
                }
                if (ret.data == '' && condition===0) {
                    console.log(1111 + condition)
                    $api.css($api.dom('p.no4'), 'display:block');
                } else if(ret.data == '' && condition===1) {
                    console.log(2222 + condition)
                    $api.css($api.dom('p.no1'), 'display:block');
                }else if(ret.data == '' && condition===2) {
                    console.log(333 + condition)
                    $api.css($api.dom('p.no2'), 'display:block');
                }else if(ret.data == '' && condition===3) {
                    console.log(444 + condition)
                    $api.css($api.dom('p.no3'), 'display:block');
                }
            } else {
                console.log(JSON.stringify(err));
            }
        });
    }
    function reloadData(data) {
        listContact.reloadData({
            data: data
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 是否是字母
    function f_check_uppercase(obj)   {          
       if (/[A-Z]/.test(obj))    {   
          return true;   
       }    
       return false;   
    }   
    function paixv (data) {
        for (var i = 0; i < data.length; i++) {
                if (f_check_uppercase(data[0].flag)) {
                    data[0].initial = data[0].flag;
                } else {
                    data[0].initial = '#';
                }
                if (i>0) {
                    if (data[i].flag !== data[i-1].flag) {
                        if (f_check_uppercase(data[i].flag)) {
                            data[i].initial = data[i].flag;
                        } else {
                            data[i].initial = '#';
                        }
                    }
                }
             }
            // for (var i = 0; i < data.length; i++) {
            //     if (data[i].initial == '#') {
            //         console.log(JSON.stringify(data[i]))
            //     }
            // }
            var arr = {}
            var a;
            for (var i = 0; i < data.length; i++) {
                if (data[i].initial) {
                //     if (data[i].initial == "#") {
                //         console.log(666)
                //         if (arr[data[i].initial]) {
                //             arr[data[i].initial].push (data[i])
                //             console.log(888)
                //         } else {
                //             arr[data[i].initial] = [];
                //             arr[data[i].initial].push (data[i])
                //             console.log(777)
                //         }
                //     } else {
                        arr[data[i].initial] = [];
                        a = i;
                    // }
                } 
                arr[data[a].initial].push (data[i])
            }
            // console.log(JSON.stringify(arr))
            // console.log('处理完的数据:'+JSON.stringify(arr))
            return arr;
    }
    function dakai(data1) {
        var searchHei = $api.offset($api.dom('.search')).h
        listContact.open({
            x: -1000,
            y: -1000,
            w: 5,
            h: 5,
            data: [],
            fixedOn: api.frameName
        },function(ret,err){
        })
        listContact.close();
        listContact.open({
                x : 0,
                y : searchHei,
                w : api.frameWidth,
                h : api.frameHeight - api.pageParam.headerH - searchHei,
                bgColor: '#f8f8f8',
                // 分割线颜色
                borderColor: '#EDEDED',
                rightBtn: [{
                    color: '#000',
                    title: '备注'
                },{
                    color: '#000',
                    title: '删除'
                }],
                imgHeight: 32,
                groupTitle: {
                    color: '#999',       
                    size: 14,   
                    bgColor: '#f8f8f8'
                },
                rightBg: '#fff',
                indicator: {
                    bgColor: 'rgba(0,0,0,0)',
                    color: '#5A5A5A'
                },
                cellBgColor: '#fff',
                // 搜索框
                // searchBar: {
                //     bgColor: '#fff',         //（可选项）搜索条背景色，字符串，默认透明，支持 rgb，rgba，#
                //     placeholder: '搜索'      //（可选项）搜索条提示文字，字符串类型，默认空，不传则不显示提示文字
                // },
                data: data1,
                fixedOn: api.frameName
            }, function(ret, err) {
                if (ret) {
                    // if (ret){
                    //     alert(JSON.stringify(ret))
                    // }
                    if (ret.clickType == 0) {
                        // 获取点击联系人信息
                        // alert(JSON.stringify(data1[ret.key][ret.index]));  
                        addFriends();
                    }
                    
                } else {
                    // alert(JSON.stringify(err.msg));  
                }
            });
    }
    // 打开人脉详情
    function addFriends() {
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: './txl_memberInfo_Win.html',
            pageParam: {
                name: 'value'
            }
        });
    }




</script>
</html>
