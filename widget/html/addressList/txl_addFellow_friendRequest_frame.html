<script type="text/javascript">
    apiready = function(){
        requireData();
         api.ajax({
            url: apiSite + '/api/contact/friend',
            method: 'post',
            headers: apiHeader,
            data: {

                   }

        }, function(ret, err) {
            if(ret) {
                console.log('329::::'+JSON.stringify(ret))
            } else {
                alert(JSON.stringify(err))
            }
        })
    };

    function requireData() {
        api.ajax({
            url: apiSite + '/api/friend/applyList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log(JSON.stringify(ret))
                for (var i = 0; i < ret.data.list.length; i++) {
                   
                    switch(ret.data.list[i].status) {
                        case 2 : ret.data.list[i].status = '已通过'; break;
                        case 3 : ret.data.list[i].status = '已删除'; break;
                        case 4 : ret.data.list[i].status = '默认同意'; break;
                        case 5 : ret.data.list[i].status = '失效'; break;
                    }   
                    
                }
                getData(ret.data.list)
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 接受好友请求
    function friendAcceptApply(ele) {
        var applyId = $api.attr(ele, 'data-applyId');
        api.ajax({
            url: apiSite + '/api/friend/acceptApply',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       apply_id: applyId
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret))
                requireData();
               
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    
    // 左滑显示删除按钮
    var startX,startY;
     var endX,endY;
     function gtouchstart(ele){
         var e = window.event;
         startX = e.touches[0].pageX;
         startY = e.touches[0].pageY;
     };   
     function gtouchmove(){   
         var e = window.event;
         endX = e.touches[0].pageX;
         endY = e.touches[0].pageY;  
     };   
     function gtouchend(ele) {
        var X = endX - startX,
        Y = Math.abs(endY - startY);  
        if ( X < -10 && Y < 100) {
             for (var i = 0; i < $api.domAll('.warp').length; i++) {
                 $api.css($api.domAll('.warp')[i], 'left: 0rem ');
            } 　　　　　　
            $api.css(ele, 'left: -1.2rem ');
        } else if(X > 10 && Y < 10) {
             $api.css(ele, 'left: 0rem ');
        }   
     }

    // 删除好友请求
    function delNesItem(ele) {
        var applyId = $api.attr(ele, 'data-applyId');
        $api.remove($api.closest(ele, 'li'));
        api.ajax({
            url: apiSite + '/api/friend/deleteApply',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       apply_id: applyId
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code != 200) {
                    alert(JSON.stringify(ret))
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
