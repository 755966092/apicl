<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
          .list {
            font-size: 0;
            background-color: #fff;
            height: 1.57rem;
            border-bottom: .01rem solid #e7e7e7;

        }
        .user .wrap:last-child .list,
        .other .wrap:last-child .list {
            border-bottom: 0;
        }
        .user, .other {
             border-bottom: .01rem solid #e7e7e7;
        }
        div.wrap {
            padding-left: .3rem;
            box-sizing: border-box;
            background-color: #fff;
        }
        .list .circlTitle {
            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .list .img {
            height: 100%;
            margin-top: .3rem;
        }
        .list  img {
            width: .9rem;
            height: .9rem;
            margin-right: .1rem;
        }
        .list .circlTitle h3 {
            font-size: .3rem;
            width: 5.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circlTitle .circleIntroduce {
            font-size: .28rem;
            color: #9b9b9b;
            width: 5.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list .circleData {
            font-size: 0;
            margin-top: .1rem;

        }
        .list .circleData .circleTitle {
            font-size: .24rem;
            color: #999;
            width: 2rem;

        }
        .list .circleData .quantity {
            color: #20C11D;
            font-size: .24rem;
        }
        .category {
            font-size: .34rem;
            color: #222;
            background-color: #fff;
            margin-top: .2rem;
            padding: .1rem 0 .1rem .3rem;
            border-bottom: .01rem solid #e7e7e7;
        }
        .wran {
            margin-top: .2rem;
            text-align: center;
            font-size: .3rem;
            color: #999;
            line-height: .5rem;
        }
        .bbottomLoading {
            text-align: center;
            font-size: .24rem;
            color: #999;
            line-height: .8rem;
            display: none;
        }
          /* 无数据是的样式 */
          .nomain .icon {
            width: 2.2rem;
            height: 2.2rem;
            background: url(../../image/iocn_addressList/icon_noInfo.png)no-repeat;
            -webkit-background-size: 2.2rem 2.2rem;
            background-size: 2.2rem 2.2rem;
            margin: 0 auto;
        }
        .nomain {
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;
            margin: auto;
        }
        .nomain p {
            font-size: .3rem;
            color: #999;
            /*width: 3.9rem;*/
            margin: .36rem auto 0;
            text-align: center;
        }
        .nomain .jump {
            color: #89B2EF;
            font-size: 0.34rem;
        }
        .nomain .wrap {
            background-color: rgba(0, 0, 0, 0)
        }
        /* 无数据是的样式 */

        /* 收藏图标 */
        .name .collect {
            background: url(../../image/icon_supply/icon_collecr04.png) no-repeat;
            background-size: .36rem .31rem;
            background-position: right center;
        }
        /* 收藏图标 */
    </style>
</head>

<body>
    <div class="loading"></div>
    <div class="resultList"></div>
    <script type="text/x-dot-template" id="listT">
        {{?it.length == 0}}
            <div class="nomain flex-def flex-cCenter flex-zCenter">
                <div class="wrap">
                        <div class="icon">
                    </div>
                        <p>空空如也 ~</p>
                </div>
            </div>
        {{??}}
            {{~it:value:index}}
                <div class="wrap" data-flag='1' data-name='{{=value.title}}' data-id='{{=value.circle_id}}' tapmode   onclick="openCircleInfo(this)">
                    <div class=" list flex-def flex-cCenter">
                        <img src="{{=value.image_url}}">
                        <div>
                            <div class="circlTitle">
                                <div class="circleInfo">
                                    <h3>{{=value.title}}</h3>
                                    <p class="circleIntroduce">{{=value.description}}</p>
                                </div>
                            </div>
                            <p class="circleData">
                                <span class="circleTitle">成员: <span class="quantity">{{=value.member_count}}</span></span>
                                <span class="circleTitle">发布: <span class="quantity">{{=value.topic_count}}</span></span>
                            </p>
                        </div>
                    </div>
                </div>
            {{~}}
        {{?}}
    </script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script>
    var pageNum = 1,
        dataArr = [];
    var _dataSource = ["次 ", "幅 ", "单 ", "小时 ", "分钟 ", "天 ", "周 ", "月 ", "份 ", "个 ", "扇 ", "课时 ", "面议 ", "其他", "未定义 "];
    apiready = function() {
        $api.css($api.dom('.loading'), 'block');
        moduleInit();
        requireData();
    }

    function requireData() {
        api.ajax({
            url: apiSite + '/user/circleList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    user_id: api.pageParam.userId,
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    dataArr = dataArr.concat(ret.data.list);
                    getData(dataArr);
                    $api.css($api.dom('.loading'), 'display:none');
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function openCircleInfo(ele) {
        api.openWin({
            name: 'find_dynamicState_win',
            url: '../find/find_dynamicState_win.html',
            bounces: false,
            pageParam: {
                circle_id: $api.attr(ele, 'data-id'),
                circle_name: $api.attr(ele, 'data-name')
            }
        });
    }
   
</script>

</html>
