    <style>
        .main_no1 p, .main_no2 p {
             background-color: #fff;

        .main_no3 {
            margin-top: .2rem;
            background-color: #fff;

            font-size: .34rem;

            margin-top: 1rem; 
        }
       
        
        
        .mobile {

            font-size: .28rem;

        }
        .telIpt {
            height: .8rem;
            /*margin-left: .5rem;*/

        }
        span.telIpt {
            display: inline-block;

            background-position: 0 center;

        }
       textarea {
        background-color: #fff;
        text-align: left;
        width: 100%;    
        font-size: .24rem;  
        color: #000;
        padding: .2rem .3rem;
        box-sizing: border-box;
        outline: none; 
       }
       #textLength {
        background-color: #fff;

        border-top: 1px solid #EFEFEF;

<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                新增工作经历
            </span>
            <span class="rightBtn bj" id="over"   tapmode="hover"   onclick="delStudy()">删除</span> 
        </div>
    </header>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        fnInit()

        if (api.pageParam.flag == 1) {
             $api.css($api.byId('over'), 'display:inline-block');
            $api.text($api.dom('.winTitle'), '修改工作经历');
        } else {
        }
        api.openFrame({
            name: 'txl_addFellow_workExper_addExper_frame',
            url: './txl_addFellow_workExper_addExper_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                flag: api.pageParam.flag,
                work_id: api.pageParam.work_id,
                userId: api.pageParam.userId
            },
            bounces: false
        });
    };
     // 删除数据
    function delStudy () {
          // 删除数据
        api.execScript({
            name: 'txl_addFellow_workExper_win.html',
            frameName: 'txl_addFellow_workExper_frame',
            script: 'deleteWorkExper(' + api.pageParam.work_id + ',' + 0 +');'
        });
        api.closeWin();
    }
</script>
