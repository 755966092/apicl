<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        .title {
            /*margin-top: .15rem;*/
            border-top: .01rem solid #E4E4E4;
            border-bottom: .01rem solid #E4E4E4;
            background-color: #fff;
            height: 1.6rem;
            
            font-size: 0;
            padding: 0 .3rem;
            
            display: -webkit-box; 
            display: flex;
            -webkit-box-align: center;
            align-items: center; 
        }
        .headImg {
            margin-right: .2rem;
        }
        .title img {
            width: .91rem;
            height: .91rem;
            border-radius: .1rem;
        }
        .titleRight {
           /* display: -webkit-box; 
            display: flex;
            -webkit-box-align: start ;
            align-items: flex-start;
             -webkit-box-direction: normal;
             flex-direction: column;*/
            width: 6rem; 
        }
        .titleRight .name {
            height: .3rem;
            font-size: 0;
            width: 100%;
            display: -webkit-box; 
            display: flex;
            -webkit-box-align: center ;
            align-items: center;
            -webkit-box-pack: justify;
            justify-content: space-between;
            margin-bottom: .1rem;
        }
        .titleRight .name h3 {
            font-size: .28rem;
            line-height: .29rem;
            /*letter-spacing: -.025rem;*/
            /*float: left;*/
            vertical-align: middle;
            margin-right: .1rem;
        }
        .titleRight .sexIcon {
            width: .21rem;
            height: .21rem;
            background: url(../../image/icon_my/icon_my01.png)no-repeat;
            -webkit-background-size: .21rem .21rem;
            background-size: .21rem .21rem;
            /*float: left;*/

        }
        .company {
            display: -webkit-box; 
            display: flex;
            -webkit-box-align: center ;
            align-items: center; 
            width: 100%;
            -webkit-box-pack: justify;
            justify-content: space-between;
            position: relative;
        }
        .company .companyName {
            font-size: .24rem;
            color: #999;
            line-height: .33rem;
            /*letter-spacing: -.026rem;*/
            
        }
        .company .companyArrow {
            position: absolute;
            right: 0;
            top: .1rem;
            width: .14rem;
            height: .23rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .`14rem .23rem;
            background-size: .14rem .23rem;
            background-position: 0 bottom;
        }
        .wran {
            text-align: center;
            font-size: .24rem;
            line-height: .5rem;
            color: #9b9b9b;
            margin-top: .05rem;
        }

        .business {
            height: .8rem;
            font-size: 0;
            display: -webkit-box; 
            display: flex;
            background-color: #fff;
            width: 100%;
        }
        .business>div {
            width: 33.3%;
            line-height: .8rem;
            text-align: center;font-size: .28rem;
            color: #333;
            box-sizing: border-box;

        }
        .business .supplyIcon {
            display: inline-block;
            width: .44rem;
            height: .8rem;
            background: url(../../image/icon_my/icon_gdd.png)no-repeat;
            -webkit-background-size: .44rem .43em;
            background-size: .44rem .43rem;
            background-position: 0 center;
            vertical-align: bottom;
            margin-right: .1rem;

        }
        .ask {
            
        }
        .ask>div {
            position: absolute;
            width: 33.33%;
            margin-top: .18rem;
            height: .44rem;
            border-right: 1px solid #D8D8D8;
            border-left: 1px solid #D8D8D8;
        }
        .business .askIcon {
            display: inline-block;
            width: .44rem;
            height: .8rem;
            background: url(../../image/icon_my/icon_qdd.png)no-repeat;
            -webkit-background-size: .44rem .32rem;
            background-size: .44rem .32rem;
            background-position: 0 center;
            vertical-align: bottom;
            margin-right: .1rem;
        }
        .business .circleIcon {
            display: inline-block;
            width: .44rem;
            height: .8rem;
            background: url(../../image/icon_my/icon_wdq.png)no-repeat;
            -webkit-background-size: .42rem .42rem;
            background-size: .42rem .42rem;
            background-position: 0 center;
            vertical-align: bottom;
            margin-right: .1rem;
        }
        
        .mt20 {
            margin-top: .2rem;
            padding-right: 0;
            border-bottom: 0;
        }
        .wrap1 {
            padding-right: 0;
            border-bottom: 0;
        }
        .wrap {
            border-bottom: .01rem solid #d9d9d9;
            box-sizing: border-box;
            height: .8rem;
            padding-right: .3rem;
        }
        ul li {
            line-height: .8rem;
            height: .8rem;
            font-size: 0;
            padding: 0 .3rem;
            background-color: #fff;
            border-bottom: .01rem solid #d9d9d9;
        }
        ul li span {
            font-size: .28rem;
            color: #333;
            max-width: 4.5rem;
            white-space:nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        ul li .icon {
            display: inline-block;
            width: .15rem;
            height: .8rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 center;
            float: right;
        }
        ul li .liRight{
            color: #999;
            margin-right: .2rem;
            float: right;
        }
        ul li .liRightIcon {
            float: right;
            display: inline-block;
            background: url(../../image/tx_4.jpg);
            width: .749rem;
            height: .458rem;
            -webkit-background-size: .749rem auto;
            background-size: .749rem auto;
            margin-top: .17rem;
            margin-right: .2rem;
            background-position: 0 center;

        }
        ul li img {
            margin-top: .17rem;
            width: .749rem;
            height: .458rem;
        }
        .btn {
            width: 6.785rem;
            height: .841rem;
            border-radius: .06rem;
            background-color: #27B24A;
            border: 1px solid #27B24A;
            margin: 0 auto;
            line-height: .841rem;
            text-align: center;
            font-size: .34rem;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .activeTime {
            font-size: .22rem;
            position: relative;
        }
        .shadow {
            width: .56rem;
            height: .3rem;
            background-color: rgba(129,129,129,0.95);
            border-radius: .15rem;
            position: absolute;
            top: 0;
            left: 0;

        }
        .nameNo1 {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
<p class="wran">加入会员后可查看对方最近一次活跃时间</p>
    <div class="main">
        <div class="title">
            <div class="headImg">
                <img src="../../image/tx_4.jpg">
            </div>
            <div class="titleRight">
                <div class="name">
                    <div class="nameNo1">
                        <h3>陈胜东</h3>
                        <span class="sexIcon"></span>
                    </div>
                    <div class="activeTime">
                        <!-- <span class="shadow"></span> -->
                        1天前活跃
                    </div>
                </div>
                <div class="company">
                    <span class="companyName">上海策赢网络科技 董事长</span>
                    <span class="companyArrow"></span>
                </div>
                
            </div>
        </div>
        <div class="business">
           <div class="supply">
               <span class="supplyIcon"></span>
               <span class="text">供</span>
           </div>
           <div class="ask">
               <div></div>
                    <span class="askIcon"></span>
                    <span class="text">求</span>
               
           </div>
           <div class="circle">
               <span class="circleIcon"></span>
               <span class="text">圈</span>
           </div>
        </div>
        <ul class="mt20">
            <li tapmode="hover" onclick="openInfo(this)" data-val="friendContact">
                <span>熟识好友，点击查看您与他的交集</span>
                <span class="icon"></span>
            </li>
            <li class="mt20" tapmode="hover" onclick="openInfo(this)" data-val="mainPhone">
               <div class="wrap">
                    <span>电话：</span>
                    <span>18601125241</span>
                    <span class="icon"></span>
               </div>
            </li>
            <li tapmode="hover" onclick="openInfo(this)" data-val="label">
                <span>备注</span>
                <span class="icon"></span>
                <!-- <img class="liRight" src="../../image/tx_4.jpg"> -->
                <span class="liRightIcon"></span>
            </li>
            <li class="mt20" tapmode="hover" onclick="openInfo(this)" data-val="companyPage">
                <div class="wrap">
                    <span>上海策赢网络科技 董事长</span>
                    <span class="icon"></span>
                    <span class="liRight">默认</span>
                </div>
            </li>
            <li>
                <span>中央财经大学 工商管理 硕士</span>
                <span class="icon"></span>
            </li>
            <li class="mt20">
                <div class="wrap">
                    <span>家乡：</span>
                    <span>吉林</span>
                    <span class="icon"></span>
                </div>
            </li>
            <li>
                <span>生日：</span>
                <span class="icon"></span>
            </li>
            <li class="mt20" tapmode="hover" onclick="openInfo(this)" data-val="otherContact">
                <div class="wrap">
                    <span>其他联系方式</span>
                    <span class="icon"></span>
                </div>
            </li>
            <li tapmode="hover" onclick="openInfo(this)" data-val="address">
                <span>地址</span>
                <span class="icon"></span>
            </li>
            <li class="mt20" tapmode="hover" onclick="openInfo(this)" data-val="study">
                <div class="wrap">
                    <span>学习经历</span>
                    <span class="icon"></span>
                </div>
            </li>
            <li tapmode="hover" class="wrap1" onclick="openInfo(this)" data-val="workExper">
                <div class="wrap">
                    <span>工作经历</span>
                    <span class="icon"></span>
                </div>
            </li>
             <li onclick="openInfo(this)" data-val="project">
                <span>项目业绩</span>
                <span class="icon"></span>
            </li>
        </ul>
        <div class="btn"   tapmode="hover"   onclick="addFriends()">
            加为好友
        </div>
    </div>
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        moduleInit();
       
    };
    function addFriends() {
        api.openWin({
            name: 'txl_addFriendsInfo',
            url: './txl_addFriendsInfo.html',
            bounces: false
        });
    }
    function openInfo(ele) {
        var val = $api.attr(ele, 'data-val');
        api.openWin({
            name: 'txl_addFellow_'+val+'_win.html',
            url: './txl_addFellow_'+val+'_win.html',
            // url: './txl_addFellow_address_win.html',
            pageParam: {
                name: 'value'
            },
            bounces: false
        });
    }
</script>
</html>
