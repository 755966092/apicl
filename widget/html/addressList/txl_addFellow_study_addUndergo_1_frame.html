<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
        .loading {
            display: none;
        }
         .weui-cells {
            font-size: 0.28rem;
        }
        .page__bd_spacing {
           box-sizing: border-box;
           padding: 1rem .15rem 0;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <div class="weui-cells__title">学习经历（大专及以上）</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>学校</p>
            </div>
            <input type="text" id="school" class="weui-cell__ft" name="" placeholder="必填">
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>专业</p>
            </div>
            <input type="text" id="major" class="weui-cell__ft" name="" placeholder="必填">
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>学历</p>
            </div>
            <div id="selectEdu" onclick="openSelect2(this)" tapmode class="weui-cell__ft">必选</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>开始时间</p>
            </div>
            <div tapmode data-val='startTime' onclick="openTime(this)" id="time_1" class="weui-cell__ft">请选择</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>结束时间</p>
            </div>
            <div tapmode data-val='endTime' onclick="openTime(this)" id="time_2" class="weui-cell__ft">请选择</div>
        </div>
    </div>
    <div class="weui-cells__title">在校经历</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea id="textarea" class="weui-textarea" placeholder="请输入文本" rows="3" maxlength="200" oninput="changeText(this)"></textarea>
                <div class="weui-textarea-counter">
                    <span id="textLength">0</span>/200</div>
            </div>
        </div>
    </div>
    <div class="page__bd page__bd_spacing">
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="main_no3" tapmode onclick="addStudy()">保存</a>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        moduleInit();
        if (api.pageParam.flag == 1) {
            url = '/remark_user/editEducation';
            requireData();
        } else {
            url = '/remark_user/addEducation'
        }

        // 获取数据
        api.addEventListener({
            name: 'editStudy'
        }, function(ret, err) {
            if (ret) {
                addStudy();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });

    };
      // 打开时间选择器
    function openTime(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {$api.domAll('input')[i].blur()}
        for (var i = 0; i < $api.domAll('textarea').length; i++) {$api.domAll('textarea')[i].blur()}
        var data = $api.attr(ele, 'data-val');
        var text;
        if (data == 'startTime') {
            text = '选择开始时间'
        } else {
            text = '选择结束时间'
        }
        var date, date1, date2;
        var current = $api.text(ele);
        if (current!='请选择') {
            current = current.split('-')
            date = current[0];
            date1 = current[1];
            date2 = current[2];
        } else　{
            date = new Date().getFullYear();
            date1 = new Date().getMonth();
            date2 = new Date().getDate();
        }
        api.openPicker({
            type: 'date',
            date: date+'-'+date1+'-'+date2,
            title: text
        }, function(ret, err) {
            if (ret) {
                    var dateYear = new Date().getFullYear(),
                        dateMonth = new Date().getMonth()+1,
                        dateDay = new Date().getDate();
                 if (data == 'startTime') {
                    // 开始时间
                    if ((ret.year > dateYear) || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {                        api.toast({
                            msg: '请选择早于当前的时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                } else {
                    //结束时间
                    var startTime = $api.text($api.byId('time_1')).split('-')
                    if (ret.year > dateYear || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {
                        $api.text(ele, '至今');
                    } else if (ret.year < startTime[0] || ((ret.year == startTime[0]) && (ret.month < startTime[1])) || (((ret.year == startTime[0]) && (ret.month == startTime[1])) && ret.day < startTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 获取数据
    function requireData() {
        api.ajax({
            url: apiSite + '/remark_user/editEducationIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    education_id: api.pageParam.education_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.data.info.degree == '1') {
                    ret.data.info.degree = '专科'
                } else if (ret.data.info.degree == '2') {
                    ret.data.info.degree = '本科'
                } else if (ret.data.info.degree == '3') {
                    ret.data.info.degree = '硕士'
                } else if (ret.data.info.degree == '4') {
                    ret.data.info.degree = '博士'
                } else if (ret.data.info.degree == '5'){
                    ret.data.info.degree = '博士后'
                }
                if (ret.data.info.end_date == '0000-00-00' ){
                    ret.data.info.end_date = '至今'
                }  else {
                    $api.text($api.byId('time_2'), ret.data.info.end_date);
                }
                $api.val($api.byId('school'), ret.data.info.school);
                $api.val($api.byId('major'), ret.data.info.major);
                $api.text($api.byId('selectEdu'), ret.data.info.degree);
                $api.text($api.byId('time_1'), ret.data.info.start_date);
                $api.text($api.byId('time_2'), ret.data.info.end_date);
                $api.val($api.byId('textarea'), ret.data.info.description);
                $api.text($api.byId('textLength'), ret.data.info.description.length);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 提交数据
    function addStudy() {
        $api.css($api.dom('.loading'), 'display: block');
        // 获取数据
        var school = $api.val($api.byId('school'));
        var major = $api.val($api.byId('major'));
        var selectEdu = $api.text($api.byId('selectEdu'));
        var time_1 = $api.text($api.byId('time_1'));
        var time_2 = $api.text($api.byId('time_2'))=='至今'?'0000-00-00':$api.text($api.byId('time_2'));
        var textarea = $api.val($api.byId('textarea'));

        if (selectEdu == '专科') {
            selectEdu = 1
        } else if (selectEdu == '本科') {
            selectEdu = 2
        } else if (selectEdu == '硕士') {
            selectEdu = 3
        } else if (selectEdu == '博士') {
            selectEdu = 4
        } else if (selectEdu == '博士后') {
            selectEdu = 5
        }
        var obj = {};
        if (api.pageParam.flag) {
            obj = {
                token: $api.getStorage('userToken'),
                remark_user_id: api.pageParam.userId,
                education_id: api.pageParam.education_id,
                type: 3,
                school: school,
                major: major,
                degree: selectEdu,
                description: textarea,
                start_date: time_1,
                end_date: time_2
            }
        } else {
            obj = {
                token: $api.getStorage('userToken'),
                remark_user_id: api.pageParam.userId,
                type: 3,
                school: school,
                major: major,
                degree: selectEdu,
                description: textarea,
                start_date: time_1,
                end_date: time_2
            }
        }
        //console.log(JSON.stringify(obj))
        if (time_1 == '请选择' || time_2 == '请选择') { 
            alert('请填写时间');
            $api.css($api.dom('.loading'), 'display: none');
        } else if (major == '') {
            alert("请填写专业")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (selectEdu == '') {
            alert("请选择学历")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (textarea == '') {
            alert("请填写在校经历")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (school == '') {
            alert("请填写学校名称")
            $api.css($api.dom('.loading'), 'display: none');
        }else {
            api.ajax({
                url: apiSite + url,
                method: 'post',
                headers: apiHeader,
                data: {
                    values: obj
                }
            }, function(ret, err) {
                if (ret) {
                    if(ret.code == 200) {
                        if (time_2 = '0000-00-00') {
                            api.execScript({
                                name: 'txl_memberInfo_Win',
                                frameName: 'txl_memberInfo_Frame',
                                script: 'initStatus();'
                            });
                        }
                        $api.css($api.dom('.loading'), 'display: none');
                        statusCurrent();
                        insertData();
                    } else {
                        alert(ret.msg)
                        $api.css($api.dom('.loading'), 'display: none');
                    }
                } else {
                    $api.css($api.dom('.loading'), 'display: none');
                    alert(JSON.stringify(err.msg));
                }
            });
        }

    }
    function statusCurrent() {
        api.ajax({
            url: apiSite + '/remark_user/fullInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                   }
            }
        }, function(ret, err) {
            //console.log('fullxinxi'+JSON.stringify(ret))
            for (var i = 0; i < ret.data.status.length; i++) {
                if (ret.data.status[i].is_default==1 && ret.data.status[i].type == 2) {
                    switch(ret.data.status[i].degree) {
                        case '0':ret.data.status[i].degree = '';break;
                        case '1':ret.data.status[i].degree = '专科';break;
                        case '2':ret.data.status[i].degree = '本科';break;
                        case '3':ret.data.status[i].degree = '硕士';break;
                        case '4':ret.data.status[i].degree = '博士';break;
                        case '5':ret.data.status[i].degree = '博士后';break;
                    }
                    var subTitle = ret.data.status[i].name +' '+ ret.data.status[i].position +' '+ ret.data.status[i].degree;
                    db.executeSql({
                        name: 'db_'+$api.getStorage('userToken'),
                        sql: 'UPDATE addressList_simplify SET subTitle = "'+ subTitle +'" WHERE user_id =' + api.pageParam.userId
                    }, function(ret, err){
                        if( ret.status ){
                            //console.log('更新成功:'+subTitle)
                          api.sendEvent({
                              name: 'editUserInfo'
                          });
                        }else{
                            alert( JSON.stringify( err ) );
                        }
                    });
                }
            }
        })
    }
    function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');

        api.ajax({
            url: apiSite + '/remark_user/educationList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (api.pageParam.flag) {
                    // 更新数据库
                   for (var i = 0; i < ret.data.list.length; i++) {
                        if (ret.data.list[i].education_id == api.pageParam.education_id) {
                            db.executeSql({
                                name: SQLName,
                                sql: 'UPDATE tb_remarks_education SET type = ' + ret.data.list[i].type + ',school = "' + ret.data.list[i].school+ '",major = "' + ret.data.list[i].major+ '",degree = "' + ret.data.list[i].degree+ '",description = "' + ret.data.list[i].description+ '",start_date = "' + ret.data.list[i].start_date+ '",end_date = "' + ret.data.list[i].end_date + '" WHERE education_id =' + api.pageParam.education_id
                            }, function(ret, err){
                                if( ret.status ){
                                    //console.log( '更新成功'+JSON.stringify( ret ) );
                                    api.sendEvent({
                                         name: 'addRemarksStudy'
                                    });
                                    api.closeWin();
                                }else{
                                    alert( JSON.stringify( err ) );
                                }
                            });
                        }
                   }
                } else {
                    // 插入数据库
                    //console.log('334ret:'+JSON.stringify(ret))
                    var sql = 'INSERT OR REPLACE INTO tb_remarks_education(list_id,user_id,education_id,type,school,major, degree, description, start_date, end_date) VALUES '
                    for (var i = 0; i < ret.data.list.length; i++) {
                        sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].education_id  +'",'+api.pageParam.userId+','+ret.data.list[i].education_id+','+ret.data.list[i].type+',"'+ret.data.list[i].school+'","'+ret.data.list[i].major+'",'+ret.data.list[i].degree+',"'+ret.data.list[i].description+'","'+ret.data.list[i].start_date+'","'+ret.data.list[i].end_date+'"),'
                    }
                    sql = sql.substring(0,sql.length-1);
                    db.executeSql({
                        name: SQLName,
                        sql: sql
                    }, function(ret, err){
                        if( ret.status ){
                            //console.log('334ret:'+JSON.stringify(ret))
                            //console.log('335err:'+JSON.stringify(err))
                            api.sendEvent({
                                 name: 'addRemarksStudy'
                            });
                            api.closeWin();
                        }else{
                            alert(JSON.stringify( err ) );
                        }
                    });
                }

            } else {
                alert(JSON.stringify(err))
            }
        })

    }
    // 删除数据
    function delStudy () {
        api.ajax({
            url: apiSite + '/user_center/deleteEducation',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    education_id: api.pageParam.education_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑文本和修改文本长度内容
    function changeText(ele) {

        // alert();
        $api.text($api.byId('textLength'), ele.value.length);
    }
    // 选择学历
    function selectEdu() {
        api.openFrame({
            name: 'me_info_study_addUndergo_selectEdu',
            url: 'me_info_study_addUndergo_selectEdu.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'value'
            },
            bounces: false
        });

    }
    function openSelect2(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {$api.domAll('input')[i].blur()}
        for (var i = 0; i < $api.domAll('textarea').length; i++) {$api.domAll('textarea')[i].blur()}
        var text = $api.text(ele);
        var data = ['专科','本科','硕士','博士','博士后'];
        var selArr = []
        if (text!='必选') {
            for (var i = 0; i < data.length; i++) {
                if (data[i] == text) {
                    selArr.push(i)
                    break;
                }
            }
        } else {
            selArr = [2]
        }
        var fontsize = 16,rowLength = 5, enterSize = 14;
        if (api.systemType === 'ios') {
            fontsize = 20;
            rowLength = 7;
            enterSize = 16;
        }
        UIActionSelector.open({
            datas: [
                {
                    name:'专科'
                },{
                    name:'本科'
                },{
                    name:'硕士'
                },{
                    name:'博士'
                },{
                    name:'博士后'
                }
            ],
            actives: selArr,
            layout: {
                row: rowLength,
                col: 1,
                height: 26,
                size: fontsize,
                sizeActive: fontsize + 2,
                rowSpacing: 5,
                colSpacing: 5,
                maskBg: 'rgba(0,0,0,0.5)',
                bg: '#fff',
                color: '#888',
                colorSelected: '#000'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                color: '#000',
            },
            ok: {
                text: '确定',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                color: '#000',
            },
            title: {
                text: '请选择学历',
                size: 20,
                h: 44,
                bg: '#eee',
                color: '#000'
            },
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                if (ret.eventType == 'ok') {
                    // enter(ret.level1)
                    $api.text(ele, ret.level1);
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

</script>
</html>
