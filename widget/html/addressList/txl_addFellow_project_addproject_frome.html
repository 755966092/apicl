<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
         .weui-cell {
            font-size: 0.28rem;
       }
       .page__bd_spacing {
           box-sizing: border-box;
           padding: 1rem .15rem 0;
       }
       .loading {
           display: none;
       }
    </style>
</head>
<body>
    <div class="loading"></div>
    <div class="wrap">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>项目名称</p>
                </div>
                <input type="text" id="company_name" class="weui-cell__ft" name="" placeholder="必填">
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>项目角色</p>
                </div>
                <input type="text" id="company_position" class="weui-cell__ft" name="" placeholder="必填">
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>项目URL</p>
                </div>
                <input type="text" id="url" class="weui-cell__ft" name="" placeholder="必填">
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>开始时间</p>
                </div>
                <div class="weui-cell__ft" tapmode data-val='startTime' onclick="selectTime(this,1)" id="time_1">请选择</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>结束时间</p>
                </div>
                <div class="weui-cell__ft" tapmode data-val='endTime' onclick="selectTime(this,2)" id="time_2">请选择</div>
            </div>
        </div>
        <div class="weui-cells__title">项目描述</div>
        <!-- <div class="main clearfix" style="font-size: 0">
                <textarea rows="6" placeholder="主要经历" id="textarea" maxlength="300" oninput="changeText(this)"></textarea>
                <p class="mobile fr" id="textLength"> 0/300</p>
            </div> -->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea id="textarea" class="weui-textarea" placeholder="项目描述" rows="3" maxlength="200" oninput="changeText(this)"></textarea>
                    <div class="weui-textarea-counter">
                        <span id="textLength">0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="weui-cells__title">业绩描述</div>
        <!-- <div class="main clearfix" style="font-size: 0">
                <textarea rows="6" placeholder="主要经历" id="textarea2" maxlength="300" oninput="changeText(this)"></textarea>
                <p class="mobile fr" id="textLength2"> 0/300</p>
            </div> -->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea id="textarea2" class="weui-textarea" placeholder="主要经历" rows="3" maxlength="200" oninput="changeText(this)"></textarea>
                    <div class="weui-textarea-counter">
                        <span id="textLength2">0</span>/200</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page__bd page__bd_spacing">
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="main_no3" tapmode onclick="addStudy()">保存</a>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        moduleInit();
        if (api.pageParam.flag == 1) {
            url = '/remark_user/editProject';
             // 获取数据
            getCityList();
        } else {
            url = '/remark_user/addProject'
        }
        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
           addStudy();
        });

    };

    // 获取数据
    function getCityList() {
        api.ajax({
            url: apiSite + '/remark_user/editProjectIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    project_id: api.pageParam.project_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                //console.log(JSON.stringify(ret))
                if (ret.code == 200) {
                    ret.data.info.end_date = ret.data.info.end_date == '0000-00-00'?'至今':ret.data.info.end_date;
                    $api.val($api.byId('company_name'), ret.data.info.name);
                    $api.val($api.byId('company_position'), ret.data.info.role);
                    $api.val($api.byId('url'), ret.data.info.url);
                    $api.text($api.byId('time_1'), ret.data.info.start_date);
                    $api.text($api.byId('time_2'), ret.data.info.end_date);
                    $api.val($api.byId('textarea'), ret.data.info.description);
                    $api.val($api.byId('textarea2'), ret.data.info.achievement);
                    $api.text($api.byId('textLength'), ret.data.info.description.length);
                    $api.text($api.byId('textLength2'), ret.data.info.achievement.length);
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 提交数据
    function addStudy() {
        $api.css($api.dom('.loading'), 'display: block');
        // 获取数据
        var name = $api.val($api.byId('company_name'));
        var position = $api.val($api.byId('company_position'));
        var project_url = $api.val($api.byId('url'));
        var time_1 = $api.text($api.byId('time_1'));
        var time_2 = $api.text($api.byId('time_2'))=='至今'?'0000-00-00':$api.text($api.byId('time_2'));
        var textarea = $api.val($api.byId('textarea'));
        var textarea2 = $api.val($api.byId('textarea2'));
        if(time_1 === '请选择' || time_2 === '请选择') {
            alert("请选择时间")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (textarea == '') {
            alert("请填写项目描述")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (textarea2 == '') {
            alert("请填写业绩描述")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (position == '') {
            alert("请填写项目角色")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (name == '') {
            alert("请填写项目名称")
            $api.css($api.dom('.loading'), 'display: none');
        } else if (project_url == '') {
            alert("请填写项目URL")
            $api.css($api.dom('.loading'), 'display: none');
        } else {
            api.ajax({
                url: apiSite + url,
                method: 'post',
                headers: apiHeader,
                data: {
                    values: {
                        token: $api.getStorage('userToken'),
                        remark_user_id: api.pageParam.userId,
                        project_id: api.pageParam.project_id,
                        name: name,
                        url: project_url,
                        role: position,
                        description: textarea,
                        achievement:　textarea2,
                        start_date: time_1,
                        end_date: time_2
                    }
                }
            }, function(ret, err) {
                if (ret.code == 200) {
                    $api.css($api.dom('.loading'), 'display: none');
                    insertData();
                    api.closeWin();
                } else {
                    alert(ret.msg);
                }
            });
        }

    }
     function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        api.ajax({
            url: apiSite + '/remark_user/projectList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                   }
            }
        }, function(ret, err) {
            if(ret) {
                //console.log('334ret:'+JSON.stringify(ret))
                var sql = 'INSERT OR REPLACE INTO tb_remarks_project(list_id,user_id,project_id,name,url,role, description, achievement, start_date, end_date) VALUES '
                for (var i = 0; i < ret.data.list.length; i++) {
                    sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].project_id  +'",'+api.pageParam.userId+','+ret.data.list[i].project_id+',"'+ret.data.list[i].name+'","'+ret.data.list[i].url+'","'+ret.data.list[i].role+'","'+ret.data.list[i].description+'","'+ret.data.list[i].achievement+'","'+ret.data.list[i].start_date+'","'+ret.data.list[i].end_date+'"),'
                }
                sql = sql.substring(0,sql.length-1);
                db.executeSql({
                    name: SQLName,
                    sql: sql
                }, function(ret, err){
                    //console.log('334ret:'+JSON.stringify(ret))
                    //console.log('335err:'+JSON.stringify(err))
                    api.sendEvent({
                        name: '_addStudy'
                    });
                    if( ret.status ){
                        db.selectSql({
                            name: SQLName,
                            sql: 'SELECT * FROM tb_remarks_project WHERE user_id=' + api.pageParam.userId
                        }, function(ret, err){
                            if( ret.status ){
                                //console.log('340:'+JSON.stringify(ret))
                            }else{
                                alert(JSON.stringify( err ) );
                            }
                        });
                    }else{
                        alert(JSON.stringify( err ) );
                    }
                });
            } else {
                alert(JSON.stringify(err))
                // alert(JSON.stringify(ret))
            }
        })
    }
    // 编辑文本和修改文本长度内容
    function changeText(ele) {
        // $api.text($api.next(ele), ele.value.length);
        $api.text($api.dom($api.next(ele), 'span'), ele.value.length);
    }
    // 选择时间
   // 打开时间选择器
    function selectTime(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {$api.domAll('input')[i].blur()}
        var data = $api.attr(ele, 'data-val');
        var text;
        if (data == 'startTime') {
            text = '选择开始时间'
        } else {
            text = '选择结束时间'
        }
        var date, date1, date2;
        var current = $api.text(ele);
        if (current!='请选择') {
            current = current.split('-')
            date = current[0];
            date1 = current[1];
            date2 = current[2];
        } else　{
            date = new Date().getFullYear();
            date1 = new Date().getMonth();
            date2 = new Date().getDate();
        }
        api.openPicker({
            type: 'date',
            date: date+'-'+date1+'-'+date2,
            title: text
        }, function(ret, err) {
            if (ret) {
                   var dateYear = new Date().getFullYear(),
                        dateMonth = new Date().getMonth()+1,
                        dateDay = new Date().getDate();
                 if (data == 'startTime') {
                    // 开始时间
                    if ((ret.year > dateYear) || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {                        api.toast({
                            msg: '请选择早于当前的时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                } else {
                    //结束时间
                    var startTime = $api.text($api.byId('time_1')).split('-')
                    if (ret.year > dateYear || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {
                        $api.text(ele, '至今');
                    } else if (ret.year < startTime[0] || ((ret.year == startTime[0]) && (ret.month < startTime[1])) || (((ret.year == startTime[0]) && (ret.month == startTime[1])) && ret.day < startTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
</script>
</html>
