<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        
        body, html {
            background-color: #F8F8F8;
        }
         .main_no1 .wrap {
            padding-left:  .36rem;
            background-color: #fff;
        }
        .main_no1 p, .main_no2 p {
             background-color: #fff;
            height: .8rem;
            line-height: .8rem;
            border-bottom: 1px solid #DBDBDB;
            font-size: .3rem;
            padding-right: .36rem;

        }
        .main_no1 p span.select {
            display: inline-block;
        }
        button {
            display: block;
            width: 7.2rem;
            height: .95rem;
            background-color: #08BB08;
            color: #fff;
            font-size: .34rem;
            margin-top: 4rem;
            margin: 0 auto;
        }
        .main_no3 {
            margin-top: .2rem;
            background-color: #fff;
            margin: 0 auto;  
            width: 6.32rem; 
            border-radius: .1rem;
            height: .82rem;
            line-height: .82rem;    
            text-align: center;
            font-size: .34rem;
            background-color: #27b24a ;
            color: #fff; 
            margin-top: 1rem; 
        }
       
        
        
        .mobile {
            height: .6rem;
            font-size: .28rem;
            color: #999;
            line-height: .6rem;
            padding-left: .3rem;
        }
        .telIpt {
            height: .8rem;
            /*margin-left: .5rem;*/
            outline: none;
            float: right;
            width: 4rem;
            text-align: right;
            padding-right: .4rem;  
        }
        span.telIpt {
            display: inline-block;  
            font-size: .27rem;
            color: #B1A9AB;
            height: .8rem;  
            background: url(../../image/icon_zk.png)no-repeat;
            background-size: .15rem .25rem;
            background-position: right  center;
                
        }
        .clearIpt {
            display: none;
            width: .24rem;
            height: .8rem;
            background: url(../../image/icon_login/icon-clearText.png)no-repeat;
            background-size: .24rem .24rem;
            background-position: 0 center;
            float: right;
        }
       textarea {
        background-color: #fff;
        text-align: left;
        width: 100%;    
        font-size: .24rem;  
        color: #000;
        padding: .2rem .3rem;
        box-sizing: border-box;
        outline: none; 
        resize: none;
       }
       #textLength {
        background-color: #fff;
        width: 100%;  
        padding-right:.3rem ; 
        margin: 0;  
        text-align: right; 
        border-top: 1px solid #EFEFEF;   
       }
       #over {
        display: none;
        color: #129F13;
       }
    </style>
</head>
<body>
   
    <div class="wrap">
        <div class="main clearfix">
            <p class="mobile ">项目业绩</p>
            <div class="main_no1 .wrap yd">
               <div class="wrap">
                   <p>
                        项目名称
                        <input maxlength="11" type="text" id="company_name" class="telIpt" name="" placeholder ="必填" >
                   </p>
               </div>
               <div class="wrap">
                   <p>
                        项目角色
                        <input maxlength="11" type="text" id="company_position" class="telIpt" name="" placeholder ="必填" >
                   </p>
               </div>
               <div class="wrap">
                   <p>
                        项目URL
                        <input maxlength="11" type="text" id="url" class="telIpt" name="" placeholder ="必填" >
                   </p>
               </div>
               <div class="wrap">
                   <p>
                        时间段
                        <span class="telIpt" >
                            <span   tapmode="hover"   onclick="selectTime(1)" id="time_1">请选择</span >
                            --
                            <span   tapmode="hover"   onclick="selectTime(2)" id="time_2">请选择</span>
                        </span>
                    </p>
                </div>
           </div>
        </div>
        <div class="main clearfix" style="font-size: 0">
            <p class="mobile ">项目描述</p>
            <textarea rows="6" placeholder="主要经历" id="textarea" maxlength="300" onkeyup="changeText(this)"></textarea>
            <p class="mobile fr" id="textLength"> 0/300</p>
        </div>
        <div class="main clearfix" style="font-size: 0">
            <p class="mobile ">业绩描述</p>
            <textarea rows="6" placeholder="主要经历" id="textarea2" maxlength="300" onkeyup="changeText(this)"></textarea>
            <p class="mobile fr" id="textLength"> 0/300</p>
        </div>
    </div>
     <div class="main_no3" id="main_no3"   tapmode="hover"   onclick="addStudy()">
           保存
       </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        if (api.pageParam.flag == 1) {
            url = '/api/user_center/editProject';
            $api.text($api.byId('main_no3'), '删除');
            $api.text($api.byId('title'), '修改项目业绩');
            $api.css($api.byId('main_no3'), 'background-color:#DF214E');
            $api.removeAttr($api.byId('main_no3'), '  tapmode="hover"   onclick');
            $api.rmEvt($api.byId('main_no3'), 'click', addStudy);
            $api.addEvt($api.byId('main_no3'), 'click', function(){
                delStudy();
            });
            
        } else {
            url = '/api/user_center/addProject'
        }
        // 监听返回数据
        monitor();
        // 获取数据
        getCityList();

        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
           addStudy();
        });
        
    };

    // 获取数据
    function getCityList() {
        api.ajax({
            url: apiSite + '/api/user_center/editProjectIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    project_id: api.pageParam.project_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                ret.data.info.end_date = ret.data.info.end_date == '0000-00-00'?'至今':ret.data.info.end_date;
                $api.val($api.byId('company_name'), ret.data.info.name);    
                $api.val($api.byId('company_position'), ret.data.info.role);    
                $api.val($api.byId('url'), ret.data.info.url);   
                $api.text($api.byId('time_1'), ret.data.info.start_date);    
                $api.text($api.byId('time_2'), ret.data.info.end_date); 
                $api.val($api.byId('textarea'), ret.data.info.description); 
                $api.val($api.byId('textarea2'), ret.data.info.achievement); 
                $api.text($api.byId('textLength'), ret.data.info.description.length + '/300');
                $api.text($api.byId('textLength2'), ret.data.info.achievement.length + '/300');
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 监听
    function monitor() {
        // 监听返回数据
        // api.addEventListener({
        //     name: 'selectEdu'
        // }, function(ret, err) {
        //     if (ret) {
        //         $api.text($api.byId('selectEdu'), ret.value.selDate);
        //     } else {
        //         alert(JSON.stringify(err));
        //     }
        // });
        // 监听返回时间数据1
        api.addEventListener({
            name: 'selectTime_1'
        }, function(ret, err) {
            if (ret) {
                $api.text($api.byId('time_1'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'selectTime_2'
        }, function(ret, err) {
            if (ret) {

                $api.text($api.byId('time_2'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 提交数据
    function addStudy() {
        // 获取数据
        var name = $api.val($api.byId('company_name'));    
        var position = $api.val($api.byId('company_position'));    
        var project_url = $api.val($api.byId('url'));    
        var time_1 = $api.text($api.byId('time_1'));    
        var time_2 = $api.text($api.byId('time_2'))=='至今'?'0000-00-00':$api.text($api.byId('time_2')); 
        var textarea = $api.val($api.byId('textarea')); 
        var textarea2 = $api.val($api.byId('textarea2')); 
        
         api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    project_id: api.pageParam.project_id,
                    // company_id: '',
                    name: name,
                    url: project_url,
                    role: position,
                    description: textarea,
                    achievement:　textarea2,
                    start_date: time_1,
                    end_date: time_2
                }
            }
        }, function(ret, err) {
            if (ret) {
                api.sendEvent({
                    name: '_addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err));
            }
        }); 
           
    }
    // 删除数据
    function delStudy () {
        api.ajax({
            url: apiSite + '/api/user_center/deleteProject',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    project_id: api.pageParam.project_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 编辑文本和修改文本长度内容
    function changeText(ele) {
        $api.text($api.next(ele), ele.value.length + '/300');
    } 
    // 选择时间
    function selectTime(n) {
        if (n == 2) {
            api.openFrame({
                name: 'me_info_study_addUndergo_time_2',
                url: 'me_info_study_addUndergo_time_2.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    name: 'value'
                },
                bounces: false
            });
        } else {
            api.openFrame({
            name: 'me_info_study_addUndergo_time',
            url: 'me_info_study_addUndergo_time.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'value'
            },
            bounces: false
        });
        }
    }
</script>
</html>
