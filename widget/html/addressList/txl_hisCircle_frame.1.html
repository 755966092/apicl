<script type="text/javascript" src="../../script/doT.min.js"></script>
<script>
    var pageNum = 1,
        dataArr = [];
    var _dataSource = ["次 ", "幅 ", "单 ", "小时 ", "分钟 ", "天 ", "周 ", "月 ", "份 ", "个 ", "扇 ", "课时 ", "面议 ", "其他", "未定义 "];
    apiready = function() {
        moduleInit();
        getLatLon();
    }

    function getLatLon() {
        bMap.getLocation({
            accuracy: '10m', //10m/100m/1km/3km
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                // console.log(JSON.stringify(ret))
                    // requireData(ret);
                selectSql(ret);
            } else {
                // requireData()
            }
        });
    }

    function requireData(ret, remarkInfo) {
        api.ajax({
            url: apiSite + '/user/demandList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    user_id: api.pageParam.userId,
                    latitude: ret.lat || '',
                    longitude: ret.lon || '',
                    page_num: pageNum
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code === 200) {
                    for (var i = 0; i < ret.data.list.length; i++) {
                        ret.data.list[i].image_json = eval(ret.data.list[i].image_json);
                        // 处理时间显示
                        ret.data.list[i].create_time = initTime(ret.data.list[i].create_time)
                        if (ret.data.list[i].unit == 0) {
                            ret.data.list[i].unit = _dataSource[_dataSource.length - 1]
                        } else {
                            ret.data.list[i].unit = _dataSource[ret.data.list[i].unit - 1]
                        }
                        if (remarkInfo) {
                            ret.data.list[i].company_name = remarkInfo.subTitle;
                            ret.data.list[i].head_img_url = remarkInfo.img;
                            ret.data.list[i].nickname = remarkInfo.title;
                        }
                    }
                    dataArr = dataArr.concat(ret.data.list);
                    getData(dataArr);
                    $api.css($api.dom('.loading'), 'display:none');
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }

    function selectSql(retParam) {
        db.selectSql({
            name: 'db_' + $api.getStorage('userToken'),
            sql: 'SELECT * FROM addressList_simplify WHERE user_id = ' + api.pageParam.userId
        }, function(ret, err) {
            if (ret.status) {
                // 如果有备注返回备注
                if (ret.data.length == 1) {
                    // console.log(JSON.stringify((ret)))
                    requireData(retParam, ret.data[0])
                } else {
                    requireData(retParam)

                }
            } else {
                alert('292' + JSON.stringify(err));
            }
        });
    }
     // 进入详情
     function info(ele) {
        var flag = 0;
        var compaby_name = $api.attr(ele, 'data-company'),
            demand_id = $api.attr(ele, 'data-id');
        if (compaby_name != '') {
            flag = 1;
        }
        // alert(flag +'---'+ compaby_name)
        api.openWin({
            name: 'supply_info_demand_win',
            url: '../supply/supply_info_demand_win.html',
            pageParam: {
                flag: flag,
                compaby_name: compaby_name,
                demand_id: demand_id
            }
        });
    }
    // 收藏
    function collect(ele) {
        var url;
        if ($api.hasCls(ele, 'collect')) {
            // 已收藏
            // $api.removeCls(ele, 'collect');
            url = '/demand/cancelCollect';
        } else {
            // 未收藏
            // $api.addCls(ele, 'collect');
            url = '/demand/collect';
        }
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    demand_id: $api.attr(ele, 'data-id')
                }
            }
        }, function(ret, err) {
            if (ret) {
                if ($api.hasCls(ele, 'collect')) {
                    // 已收藏
                    $api.removeCls(ele, 'collect');
                    api.toast({
                        msg: '取消收藏成功'
                    });
                } else {
                    // 未收藏
                    $api.addCls(ele, 'collect');
                    api.toast({
                        msg: '收藏供应成功'
                    });
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
</script>
