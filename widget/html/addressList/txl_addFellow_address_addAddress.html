<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        body, html {
            background-color: #F8F8F8;
        }
        ul {
            margin-top: .2rem;
            font-size: .28rem;
            background-color: #fff;
        }
        ul li {
            height: .8rem;
            border-bottom: 1px solid #ECECEC;
            padding: 0 .3rem;
            line-height: .8rem;
        }
        li .title {
            width: 1.3rem;
        }
        li input {
            height: .8rem;
            outline: none;
        }
        .text {
            color: #B1AEA9;
            width: 5rem;
        }
         .main_no3 {
            margin-top: 2rem;
            text-align: center;
        }
        .main_no3 button {
            width: 6.3rem;
            border-radius: .08rem;
            text-align: center;
            margin: 0 auto;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #fff;
            background:  #A3DEA3;
          
        }
    </style>
</head>
<body>
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">取消</span>
            <span class="winTitle">
                新增地址
            </span>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var url;
    apiready = function(){
	    fnInit();
        api.openFrame({
            name: 'txl_addFellow_address_addAddress_frame',
            url: 'txl_addFellow_address_addAddress_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                userToken: api.pageParam.userToken || $api.getStorage('userToken'),
                flag: api.pageParam.flag
            },
            softInputMode:'pan',
            bounces: false
        });
        
    };
    function addRess() {
         api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    province: provinces,
                    city: cities,
                    district: city,
                    address: address,
                    zipcode: zipcode,
                    note: '住址',
                    address_id: api.pageParam.address_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
                api.closeWin();
                api.sendEvent({
                    name: 'addCity'
                });
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 城市选择器
    function selCity(ele) {
        var val = $api.attr(ele, 'data-val');
        var provinces = $api.text($api.dom('.provinces')),
            cities = $api.text($api.dom('.cities')),
            city = $api.text($api.dom('.city'));
        var homeText=[];
        homeText.push(provinces)
        homeText.push(cities)
        homeText.push(city)
        api.openFrame({
            name: 'txl_addFellow_address_addAddress_selCity',
            url: './txl_addFellow_address_addAddress_selCity.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                homeText:homeText
            },
            bounces: false
        });
    }
    // 设置页面内容
    function install() {
        api.addEventListener({
            name: 'selCity'
        }, function(ret, err) {
            alert('监听到的数据'+JSON.stringify(ret))
            if (ret) {
                $api.text($api.dom('.provinces'), ret.value.provinces);
                $api.text($api.dom('.cities'), ret.value.cities);
                $api.text($api.dom('.city'), ret.value.city);
            } else {
                alert(JSON.stringify(err));
            }
        });
        // 判断按钮变色
        iptCom();
    }


    // 请求地址列表
    function getCityList() {
        api.ajax({
            url: apiSite + '/api/user_center/editAddressIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    address_id: api.pageParam.address_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                $api.text($api.dom('.provinces'), ret.data.info.province);
                $api.text($api.dom('.cities'), ret.data.info.city);
                $api.text($api.dom('.city'), ret.data.info.district);
                $api.val($api.dom('.address'), ret.data.info.address);
                // $api.val($api.dom('.zipcode'), ret.data.info.city);
                $api.val($api.dom('.zipcode'), '邮编');
                iptCom();
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    
    var provinces, cities, city, address, zipcode;

    
    // 按钮变色
    function iptCom() {
            provinces =  $api.text($api.dom('.provinces')),
            cities =  $api.text($api.dom('.cities')),
            city =  $api.text($api.dom('.city')),
            address =  $api.val($api.dom('.address')),
            zipcode =  $api.val($api.dom('.zipcode'));
        if (provinces !== '' && cities !== '' && city !== '' && address !== '' && zipcode !== '') {
            $api.css($api.dom('.btn'), 'background:  #08BB08');
            $api.removeAttr($api.dom('.btn'),'disabled');
        }
    }
</script>
</html>
