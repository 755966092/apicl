<script type="text/javascript">
    apiready = function(){
        moduleInit();
        requestData()
    };

    // 请求数据
    function requestData() {
        api.ajax({
            url: apiSite + '/api/contact/friend',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                  token: $api.getStorage('userToken'),
               }
            }
       }, function(ret, err) {
            for (var i = 0; i < ret.data.list.length; i++) {
                ret.data.list[i].litter = ConvertPinyin(ret.data.list[i].nickname);
                ret.data.list[i].title = ret.data.list[i].nickname;
                ret.data.list[i].img = ret.data.list[i].head_img_url;
                if (ret.data.list[i].current_position == null) {
                    ret.data.list[i].current_position = '';
                } 
                if (ret.data.list[i].current_company == null) {
                    ret.data.list[i].current_company = '';
                }
            }
            // 模块数据格式
            var data1 = litterSort(ret.data.list)
            dakai(data1)
           
       })
           
    }
    // 排序
    function litterSort(data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].litter < data[j].litter) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         for (var i = 0; i < data.length; i++) {
             data[0].flag = data[0].litter[0]
            if (i>0) {
                if (data[i].litter[0] !== data[i-1].litter[0]) {
                    data[i].flag = data[i].litter[0]
                }
            }
         
         }
        var arr = {}
        for (var i = 0; i < data.length; i++) {
            var a;
            if (data[i].flag) {
                arr[data[i].flag] = [];
                a = i;
            }
            arr[data[a].flag].push (data[i])
        }
        return arr;
    }
    function dakai(data1) {
        listContact.open({
                x : 0,
                y : 0,
                w : api.frameWidth,
                h : api.frameHeight,
                bgColor: '#f8f8f8',
                // 分割线颜色
                borderColor: '#EDEDED',
                // rightBtn: [{
                //     color: '#000',
                //     title: '备注'
                // },{
                //     color: '#000',
                //     title: '删除'
                // }],
                imgHeight: 32,
                groupTitle: {
                    color: '#999',       
                    size: 14,   
                    bgColor: '#f8f8f8'
                },
                rightBg: '#fff',
                indicator: {
                    bgColor: 'rgba(0,0,0,0)',
                    color: '#5A5A5A'
                },
                cellBgColor: '#fff',
                // 搜索框
                // searchBar: {},
                data: data1,
                fixedOn: api.frameName
            }, function(ret, err) {
                if (ret) {
                    alert(JSON.stringify(ret));
                    
                } else {
                    alert(JSON.stringify(err.msg));
                }
            });
    }
