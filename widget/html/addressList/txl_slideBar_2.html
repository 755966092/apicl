<script type="text/javascript">
    var val, selectedObj={},str;
    apiready = function(){
        fnInit();
        // 设置选中的条件
        if (api.pageParam.selVal) {
            $api.removeCls($api.dom('.no1 .sel'), 'sel');
            $api.addCls($api.dom('.no1 .li_span[data-type="'+ api.pageParam.selVal +'"]'), 'sel');
        }
        // 进入筛选页面初始化页面
        initPage();
        listenEvent('school');
        listenEvent('commpany');
        listenEvent('trade');
        listenEvent('place');
        listenEvent('custom');

    }
    // 进入筛选页面初始化页面
    function initPage() {
        // 进入筛选页面初始化页面
        if (api.pageParam.selectedObj) {
            selectedObj = api.pageParam.selectedObj
            if (selectedObj.school) {
                $api.text($api.dom('.school'), selectedObj.school[0].str);
            }
            if(selectedObj.commpany) {
                $api.text($api.dom('.commpany'), selectedObj.commpany[0].str);
            }
            if(selectedObj.trade) {
                $api.text($api.dom('.trade'), selectedObj.trade[0].str);
            }
            if(selectedObj.place) {
                $api.text($api.dom('.place'), selectedObj.place[0].str);
            }
            if(selectedObj.custom) {
                $api.text($api.dom('.custom'), selectedObj.custom[0].str);
            }
        }
    }
    // 监听事件
    function listenEvent(val) {
        api.addEventListener({
            name: 'select'+ val
        }, function(ret, err) {
            if (ret) {
                $api.text($api.dom('.'+ val +''), ret.value.schoolName);
                selectedObj[val] = ret.value.selectedArr;
                // selectedObj[val][0].str = ret.value.schoolName;
                str = ret.value.schoolName;
                //console.log('第一页面:'+JSON.stringify(selectedObj))
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 选中类型图标
    function li_span(ele) {
        flag = 1;
        var allDom = $api.not($api.closest(ele, 'li'),'p')
        for (var i = 0; i < allDom.length; i++) {
            $api.removeCls(allDom[i], 'sel');
        }
        $api.addCls(ele, 'sel');
    }
    // 选择学校/公司/行业
    function li_spanP(ele) {
        val = $api.attr(ele, 'data-val');
        api.openFrame({
            name: 'txl_slideBar_selectItem',
            url: './txl_slideBar_selectItem.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            slidBackEnabled: false,
            pageParam: {
                val: val,
                selectedObj:　selectedObj,
                str: str
            },
            bounces: false
        });
    }
    // 点击确定按钮： 1； 重置按钮 0
    function enter(n) {
        if (n) {
            // 1 初识好友
            // 2 熟识好友
            // 3 尚未加入
            // 4 一度人脉
            var selVal = $api.attr($api.dom('.no1 .sel'), 'data-type') || '';
            var spanSel = $api.domAll('.spanSel');
            // 发送事件, 刷新筛选结果
            api.sendEvent({
                name: 'screeningResultsType',
                extra: {
                    selVal: selVal,
                    selectedObj: selectedObj
                }
            });
             api.closeFrame();

        }
        else {
            // 重置
            $api.text($api.dom('.school'), '');
            $api.text($api.dom('.commpany'), '');
            $api.text($api.dom('.trade'), '');
            $api.text($api.dom('.place'), '');
            $api.text($api.dom('.custom'), '');
            // $api.removeCls($api.dom('.sel'), 'sel');
            selectedObj = {};
            var no1 = document.getElementsByClassName('no1')[0]
            var liArr = no1.getElementsByTagName('li');

            for (var i = 0; i < liArr.length; i++) {
                for(var j = 0; j < liArr[i].childNodes.length ; j++) {
                    $api.removeCls(liArr[i].childNodes[j], 'sel');
                }
                // $api.addCls(liArr[i].childNodes[3], 'sel');
            }
            // for (var i = 0; i < $api.domAll('.no2List').length; i++) {

            //     for(var j = 0; j < $api.domAll('.no2List')[i].childNodes.length ; j++) {

            //         $api.removeCls($api.domAll('.no2List')[i].childNodes[j], 'hide');
            //         $api.removeCls($api.domAll('.no2List')[i].childNodes[j], 'spanSel');
            //     }
            //     $api.addCls($api.domAll('.no2List')[i].childNodes[3], 'spanSel');
            // }
            // $api.addCls($a], 'sel');
