<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
        html,body {
            background-color: #f8f8f8;

        }
        .main {
             font-size: 0;
             background: url(../../image/tx_3.jpg)no-repeat;
             background-size: 7.5rem 3.86rem;
             background-position: 0 0;
        }
        .main {
            width: 100%;
            padding-top: 2.65rem;   
        }
        .companyInfo {
            width: 6.9rem;
            height: 3.8rem;
            margin: 0 auto;
            background-color: #fff;
            border-radius: .2rem;
            box-shadow: 1px 1px 10px 2px #ccc;
        }
        .topImg {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .topImg img {
            /*position: absolute;*/
            width: 1.72rem;
            height: 1.72rem;
            margin-top: -1.04rem;
            margin-bottom: .13rem;
            box-shadow: 1px 1px 5px 2px #999;
            border-radius: .2rem;
        }
        .topImg h3 {
            font-size: .3rem;
            line-height: .42rem;
            margin-bottom: .2rem;
        }
        .centerText {
            font-size: .24rem;
            line-height: .33rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .centerText .address {
            margin-top: .17rem;
            margin-bottom: .07rem;
            color: #777;
        }
        .centerText .url {
            color: #1EA8FF;
            margin-bottom: .46rem;
        }
        .bottomBtn {
            position: relative;
            font-size: 0;
            width: 100%;
            height: 1rem;
        }
        .bottomBtn .left,.bottomBtn .center,.bottomBtn .right {
            width: 33%;font-size: 0;
            text-align: center;
            /*line-height: .44rem;*/
        }
        .bottomBtn .left .text,.bottomBtn .center .text,.bottomBtn .right .text {
            font-size: .28rem;
        }
        .icon {
            width: .44rem;
            height: .44rem;
            background: url(../../image/icon_txl/icon_gong.png)no-repeat;
            background-size: .44rem .44rem;
            vertical-align: bottom;
            margin-right: .1rem;
        }
        .icon2 {
            width: .44rem;
            height: .44rem;
            background: url(../../image/icon_txl/icon_qiu.png)no-repeat;
            background-size: .44rem .44rem;
             vertical-align: bottom;
            margin-right: .1rem;
        }
        .icon3 {
            width: .44rem;
            height: .44rem;
            background: url(../../image/icon_txl/icon_yuang.png)no-repeat;
            background-size: .44rem .44rem;
             vertical-align: bottom;
            margin-right: .1rem;
        }
        .line {
            width: 1rem;
            height: .04rem;
            background-color: #0ABB07;
            position: absolute;
            bottom: .1rem;
            left: .75rem;
        }
   </style>
</head>
<body>
    <div class="main">
      <div class="companyInfo">
            <div class="topImg">
              <img src="../../image/tx_3.jpg">
              <h3>上海策赢网络科技</h3>
            </div>
            <div class="centerText">
                <p class="address">IT互联网·上海市外滩102号·30人</p>
                <p class="url">www.ceying.com</p>
            </div>
            <div class="bottomBtn flex-def flex-zCenter flex-cCenter">
                <div class="left" tapmode="hover"   onclick="switchApr(0)">
                    <span class="icon"></span>
                    <span class="text">供</span>
                </div>
                <div class="center" tapmode="hover"   onclick="switchApr(1)">
                    <span class="icon2"></span>
                    <span class="text">求</span>
                </div>
                <div class="right" tapmode="hover"   onclick="switchApr(2)">
                    <span class="icon3"></span>
                    <span class="text">员工</span>
                </div>
                <div class="line" id="indexbar"></div>
            </div>
      </div>
    </div>
  
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        openGroup();
    };
    function openGroup() {

        api.openFrameGroup({
            name: 'txl_addFellow_companyPage_frame',
            index: 0,
            rect: {
                 x: 0, 
                 y: $api.offset($api.dom('.main')).h + 10 + api.pageParam.headerH, 
                 w: 'auto',
                 h: 'auto'
            },
            scrollEnabled: true,
            frames: [{
                name: 'txl_addFellow_companyPage_frame1', 
                url: './txl_addFellow_companyPage_frame1.html',
                pageParam: {
                    name: 'value'
                }
            },{
                name: 'txl_addFellow_companyPage_frame2', 
                url: './txl_addFellow_companyPage_frame2.html',
                pageParam: {
                    name: 'value'
                }
            },{
                name: 'txl_addFellow_companyPage_frame3', 
                url: './txl_addFellow_companyPage_frame3.html',
                pageParam: {
                    name: 'value'
                }
            }]
        }, function(ret, err) {
            if (ret) {
                // switchAprIndex(ret.index)
                sliderbarCallback('indexbar',ret.index)
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    // 显示的页面
     function switchApr(index){
            api.setFrameGroupIndex ({
                name: 'txl_addFellow_companyPage_frame',
                index: index,
                scroll: true
            });
            // switchAprIndex(index);
            sliderbarCallback('indexbar',index)
        }

    // 标题下面竖线
    function sliderbarCallback(id, num) {
        var width = parseInt($api.offset($api.dom('.companyInfo')).w  / 3);
        var move = num * width;
        // if (num == 2) {
        //     $api.css($api.dom('.line'), 'width:1rem');
        // }
        $api.css($api.byId(id),
                "-webkit-transform:translate(" + move + "px,0);-webkit-transition: 300ms;"
        );
    }
     // 切换头部的标题颜色
    function switchAprIndex(index){
        sliderbarCallback('indexbar',index)
        // var aprItems = $api.domAll('.head');
        // for (var i = 0; i < aprItems.length; i++) {
        //     $api.removeCls(aprItems[i], 'act');
        // }
        // $api.addCls(aprItems[index], 'act');
    }
</script>
</html>
