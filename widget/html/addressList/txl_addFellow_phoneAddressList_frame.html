<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
        
        .search {
            height: .791rem;
            width: 100%;
            background-color: #EFEFF4;
            box-sizing: border-box;
            padding: .14rem .16rem;
            font-size: 0;   
            position: relative;
        }
        .search input {
            background-color: #fff;
            height: .503rem;    
            width: 100%;
            float: left;
            font-size: .24rem;
            outline: none;
            text-align: center;
        }
        
        .searchIcon {
            display: inline-block;
            width: .25rem;
            height: .791rem;
            background: url(../../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            position: absolute;
            top: 0;
            left: 3.3rem;
        }
        .hisSear {
            font-size: 0;
            height: .74rem;
            padding: 0 .3rem;
            background-color: #F8F8F8;
        }
        .hisSearTitle {
            font-size: .28rem;line-height: .74rem;
            color: #333;
        }
        .hisSearIcon {
            display: inline-block;
            width: .25rem;
            height: .8rem;
            float: right;
            background: url(../../image/icon_other/icon_delet.png)no-repeat;
            -webkit-background-size: .25rem .28rem;
            background-size: .25rem .28rem;
            background-position: 0 center;
        }
        
        ul {

        }
        ul li {
            padding-left: .18rem;
            background-color: #fff;
            line-height: 1.2rem;
        }
        ul li>div {
            padding-right: .37rem;
            font-size: 0;
            border-bottom: 1px solid #ECECEC;

            display: -webkit-box; 
            display: flex; 

            -webkit-box-align:  center;
            align-items: center;


        }
        .liLeft {
            display: -webkit-box; 
            display: flex; 

            -webkit-box-align:  center;
            align-items: center;
        }
        .liLeft img {
            width: .7rem;
            height: .7rem;
        }
        .liConter {
            -webkit-box-flex: 1.0;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            margin-left: .2rem;
        }
        .liConter h3 {
            font-size: .28rem;
            line-height: .42rem;
        }
        .liConter p {
            font-size: .24rem;
            line-height: .33rem;
            color: #999;
        }
        .liRight {
            height: 1.2rem;
            display: -webkit-box; 
            display: flex; 

            -webkit-box-align:  center;
            align-items: center;
        }
        .liRight .yq {
            display: inline-block;
            width: .852rem;
            height: .54rem;
            background-color: #08B508;
            color: #fff;
            font-size: .24rem;
            text-align: center;
            line-height: .54rem;
            border-radius: .08rem;
        }
        .liRight .wyq {
            width: .852rem;
            text-align: center;
            font-size: .24rem;
            color: #999;
        }
        .button {
            width: 100%;
            position: fixed;
            bottom: 0;
            bottom: 0;
            height: .975rem;
            background-color: #08B508;
            text-align: center;
            line-height: .975rem;
            color: #fff;
            font-size: .34rem;
        }
   </style>
</head>
<body>
    <div class="search">
        <input style="font-family: 'microsoft yahei';" type="text" onkeyup="hideSearIcon(this)" name="" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;搜索">
        <span class="searchIcon"></span>
    </div>
    <div class="main">
       <ul>
           <li>
               <div>
                    <div class="liLeft">

                    </div>
                    <div class="liConter">
                        <h3>标题</h3>
                        <p>个人介绍</p>
                    </div>
                    <div class="liRight">
                        <span class="yq">邀请</span>
                    </div>
               </div>
           </li>
           <li>
               <div>
                    <div class="liLeft">
                        <img src="../../image/tx_5.jpg">
                    </div>
                    <div class="liConter">
                        <h3>标题</h3>
                        <p>个人介绍</p>
                    </div>
                    <div class="liRight">
                        <span class="wyq">未邀请</span>
                    </div>
               </div>
           </li>
       </ul>
    </div>
    <div class="button">
        全部邀请
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
