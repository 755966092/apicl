<script type="text/javascript">
    var url;
    apiready = function(){
        moduleInit();
        bindEvent();
        if (api.pageParam.flag == 1) {
            url = '/remark_user/editWork';
            // 获取数据
            qeruireData();
        } else {
            url = '/remark_user/addWork'
            // user_id: api.pageParam.userId
        }
    };

    // 获取数据
    function qeruireData() {
        api.ajax({
            url: apiSite + '/remark_user/editWorkIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    work_id: api.pageParam.work_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                ret.data.info.end_date = ret.data.info.end_date == '0000-00-00'?'至今':ret.data.info.end_date;
                $api.val($api.byId('company_name'), ret.data.info.company_name);
                $api.val($api.byId('company_position'), ret.data.info.position);
                // $api.text($api.byId('selectEdu'), ret.data.info.degree);
                $api.text($api.byId('time_1'), ret.data.info.start_date);
                $api.text($api.byId('time_2'), ret.data.info.end_date);
                $api.val($api.byId('textarea'), ret.data.info.description);
                $api.text($api.byId('textLength'), ret.data.info.description.length);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    // 提交数据
    function addStudy() {
        $api.css($api.dom('.loading'), 'display: block');
        // 获取数据
        var company_name = $api.val($api.byId('company_name'));
        var position = $api.val($api.byId('company_position'));
        var time_1 = $api.text($api.byId('time_1'));
        var time_2 = $api.text($api.byId('time_2'))=='至今'?'0000-00-00':$api.text($api.byId('time_2'));
        var textarea = $api.val($api.byId('textarea'));
         if (time_2 == '请选择' || time_1 == '请选择') {
            alert('请填写时间');
            $api.css($api.dom('.loading'), 'display: none');
        } else if (textarea == '') {
             alert("请填写经历描述")
             $api.css($api.dom('.loading'), 'display: none');
         } else if (position == '') {
             alert("请填写职位")
             $api.css($api.dom('.loading'), 'display: none');
         } else if (company_name == '') {
             alert("请填写公司名称")
             $api.css($api.dom('.loading'), 'display: none');
         } else {
            api.ajax({
                url: apiSite + url,
                method: 'post',
                headers: apiHeader,
                data: {
                    values: {
                        token: $api.getStorage('userToken'),
                        remark_user_id: api.pageParam.userId,
                        work_id: api.pageParam.work_id,
                        company_id: '',
                        company_name: company_name,
                        position: position,
                        description: textarea,
                        start_date: time_1,
                        end_date: time_2
                    }
                }
            }, function(ret, err) {
                if (ret) {
                    if (ret.code == 200) {
                        if (time_2 = '0000-00-00') {
                            api.execScript({
                                name: 'txl_memberInfo_Win',
                                frameName: 'txl_memberInfo_Frame',
                                script: 'initStatus();'
                            });
                        }
                        $api.css($api.dom('.loading'), 'display: none');
                        statusCurrent();
                        insertData();
                    } else {
                        alert(ret.msg);
                    }
                } else {
                    $api.css($api.dom('.loading'), 'display: none');
                    alert(JSON.stringify(err))
                }
            });
        }

    }
    // 删除数据
    function delStudy () {
        api.ajax({
            url: apiSite + '/user_center/deleteWork',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    work_id: api.pageParam.work_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑文本和修改文本长度内容
    function changeText(ele) {
        // alert();
        $api.text($api.byId('textLength'), ele.value.length);
    }
    
      // 打开时间选择器
    function openTime(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {
                $api.domAll('input')[i].blur()
            }
        for (var i = 0; i < $api.domAll('textarea').length; i++) {
                $api.domAll('textarea')[i].blur()
            }
        var data = $api.attr(ele, 'data-val');
        var text;
        if (data == 'startTime') {
            text = '选择开始时间'
        } else {
            text = '选择结束时间'
        }
        var date, date1, date2;
        var current = $api.text(ele);
        if (current!='请选择') {
            current = current.split('-')
            date = current[0];
            date1 = current[1];
            date2 = current[2];
        } else　{
            date = new Date().getFullYear();
            date1 = new Date().getMonth();
            date2 = new Date().getDate();
        }
        api.openPicker({
            type: 'date',
            date: date+'-'+date1+'-'+date2,
            maxDate: new Date().toLocaleDateString().replace(/\//g,'-'),
            title: text
        }, function(ret, err) {
            if (ret) {
                   var dateYear = new Date().getFullYear(),
                        dateMonth = new Date().getMonth()+1,
                        dateDay = new Date().getDate();
                if (data == 'startTime') {
                    // 开始时间
                    if ((ret.year > dateYear) || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {                        api.toast({
                            msg: '请选择早于当前的时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                } else {
                    //结束时间
                    var startTime = $api.text($api.byId('time_1')).split('-')
                    if (ret.year > dateYear || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day >= dateDay)) {
                        $api.text(ele, '至今');
                    } else if (ret.year < startTime[0] || ((ret.year == startTime[0]) && (ret.month < startTime[1])) || (((ret.year == startTime[0]) && (ret.month == startTime[1])) && ret.day < startTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    // 数据库操作
    function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        api.ajax({
            url: apiSite + '/remark_user/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (api.pageParam.flag) {
                    // 更新数据库
                    updateSql(ret);
                } else {
                    insertSql(ret);
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 插入数据
    function insertSql(ret) {
        //console.log('334ret:'+JSON.stringify(ret))
        var sql = 'INSERT OR REPLACE INTO tb_remarks_work(list_id,user_id,work_id,company_id,company_name,position, description, is_default, start_date, end_date) VALUES '
        for (var i = 0; i < ret.data.list.length; i++) {
            if (ret.data.list[i].is_default && ret.data.list[i].end_date == '0000-00-00') {
                //console.log(ret.data.list[i].company_name +' '+ ret.data.list[i].position)
                // undateSqlAddressListSimplify(ret.data.list[i].company_name +' '+ ret.data.list[i].position)
            }
            sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].work_id  +'",'+api.pageParam.userId+','+ret.data.list[i].work_id+',"'+ret.data.list[i].company_id+'","'+ret.data.list[i].company_name+'","'+ret.data.list[i].position+'","'+ret.data.list[i].description+'",'+ret.data.list[i].is_default+',"'+ret.data.list[i].start_date+'","'+ret.data.list[i].end_date+'"),'
        }
        sql = sql.substring(0,sql.length-1);
        db.executeSql({
            name: SQLName,
            sql: sql
        }, function(ret, err){
            //console.log('334ret:'+JSON.stringify(ret))
            //console.log('335err:'+JSON.stringify(err))
            if( ret.status ){
                api.sendEvent({
                    name: 'addStudy'
                });
                 api.sendEvent({
                    name: 'editUserInfo'
                });
                api.sendEvent({
                    name: 'updateAddressList'
                });
                api.closeWin();
            }else{
                alert(JSON.stringify( err ) );
            }
        });
    }
    // 更新数据
    function updateSql (ret) {
        for (var i = 0; i < ret.data.list.length; i++) {
            if (ret.data.list[i].work_id == api.pageParam.work_id) {
                if (ret.data.list[i].is_default && ret.data.list[i].end_date == '0000-00-00') {
                    // undateSqlAddressListSimplify(ret.data.list[i].company_name +' '+ ret.data.list[i].position)
                }
                db.executeSql({
                    name: SQLName,
                    sql: 'UPDATE tb_remarks_work SET company_name = "' + ret.data.list[i].company_name + '",position = "' + ret.data.list[i].position+ '",description = "' + ret.data.list[i].description+ '",is_default = "' + ret.data.list[i].is_default+ '",start_date = "' + ret.data.list[i].start_date+ '",end_date = "' + ret.data.list[i].end_date + '" WHERE work_id =' + api.pageParam.work_id
                }, function(ret, err){
                    if( ret.status ){
                        api.sendEvent({
                             name: 'addStudy'
                        });
                         api.sendEvent({
                            name: 'editUserInfo'
                        });
                        api.sendEvent({
                            name: 'updateAddressList'
                        });
                        api.closeWin();
                    }else{
                        alert( JSON.stringify( err ) );
                    }
                });
            }


       }
    }
    function statusCurrent() {
        api.ajax({
            url: apiSite + '/remark_user/fullInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: {
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                   }
            }
        }, function(ret, err) {
            //console.log(JSON.stringify(ret.data.status))
            for (var i = 0; i < ret.data.status.length; i++) {
                if (ret.data.status[i].is_default == 1) {
                    //console.log('431:'+JSON.stringify(ret))
                    var subTitle = ret.data.status[i].name +' '+ ret.data.status[i].position +' '+ ret.data.status[i].degree;
                    db.executeSql({
                        name: 'db_'+$api.getStorage('userToken'),
                        sql: 'UPDATE addressList_simplify SET subTitle = "'+ subTitle +'" WHERE user_id =' + api.pageParam.userId
                    }, function(ret, err){
                        if( ret.status ){
                        }else{
                            alert( JSON.stringify( err ) );
                        }
                    });
                }
            }
        })
    }
    function undateSqlAddressListSimplify(subTitle) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'UPDATE addressList_simplify SET subTitle = "'+ subTitle +'" WHERE user_id =' + api.pageParam.userId
        }, function(ret, err){
            if( ret.status ){
              api.sendEvent({
                  name: 'editUserInfo'
              });
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    function bindEvent() {
            // $('#company_name').on("focus", function () {
            //     $api.css($api.dom('.dropDownList'), 'display:block');
            // })
            // $('#company_name').on("blur", function () {
            //     $api.css($api.dom('.dropDownList'), 'display:none');
            // })
            if (api.systemType == 'ios') {
                $('#company_name').on("compositionend", function () {
                    searchKeyword(this);
                })
                $('#company_name').on("input", function () {
                    searchKeyword(this);
                })
            } else {
                $('#company_name').on("input", function () {
                    searchKeyword(this);
                })
            }
        }
    function searchKeyword(ele) {
            var keyword = $api.val(ele);
            api.ajax({
                url: apiSite + '/userCenter/addCompanyLike',
                method: 'post',
                headers: apiHeader,
                data: {
                    values: {
                        token: $api.getStorage('userToken'),
                        name: keyword
                    }
                }
            }, function (ret, err) {
                if (ret) {
                    if (ret.code === 200) {
                        getData(ret.data.list)
                    } else {
                        alert(ret.msg)
                    }
                } else {
                    alert(JSON.stringify(err))
                }
            })
        }
        // 下拉列表选择公司
        function selCompany(ele) {
            var company = $api.attr(ele, 'data-comp');
            $api.val($api.byId('company_name'), company);
            $api.html($api.dom('.dropDownList'), '');
        }
</script>
