<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var url;
    apiready = function(){
        moduleInit();
        if (api.pageParam.flag == 1) {
            url = '/api/user_center/editWork';
            // 获取数据
            getCityList();
        } else {
            url = '/api/remark_user/addWork'
            // user_id: api.pageParam.userId
        }
        // 监听返回数据
        monitor();
    };

    // 获取数据
    function getCityList() {
        api.ajax({
            url: apiSite + '/api/user_center/editWorkIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    work_id: api.pageParam.work_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                ret.data.info.end_date = ret.data.info.end_date == '0000-00-00'?'至今':ret.data.info.end_date;
                $api.val($api.byId('company_name'), ret.data.info.company_name);    
                $api.val($api.byId('company_position'), ret.data.info.position);    
                // $api.text($api.byId('selectEdu'), ret.data.info.degree);   
                $api.text($api.byId('time_1'), ret.data.info.start_date);    
                $api.text($api.byId('time_2'), ret.data.info.end_date); 
                $api.val($api.byId('textarea'), ret.data.info.description); 
                $api.text($api.byId('textLength'), ret.data.info.description.length + '/300');
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 监听
    function monitor() {
        // 监听返回数据
        // api.addEventListener({
        //     name: 'selectEdu'
        // }, function(ret, err) {
        //     if (ret) {
        //         $api.text($api.byId('selectEdu'), ret.value.selDate);
        //     } else {
        //         alert(JSON.stringify(err.msg));
        //     }
        // });
        // 监听返回时间数据1
        api.addEventListener({
            name: 'selectTime_1'
        }, function(ret, err) {
            if (ret) {
                $api.text($api.byId('time_1'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        api.addEventListener({
            name: 'selectTime_2'
        }, function(ret, err) {
            if (ret) {

                $api.text($api.byId('time_2'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 提交数据
    function addStudy() {
        // 获取数据
        var company_name = $api.val($api.byId('company_name'));    
        var position = $api.val($api.byId('company_position'));    
        var time_1 = $api.text($api.byId('time_1'));    
        var time_2 = $api.text($api.byId('time_2'))=='至今'?'0000-00-00':$api.text($api.byId('time_2')); 
        var textarea = $api.val($api.byId('textarea')); 
        
         api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    work_id: api.pageParam.work_id,
                    company_id: '',
                    company_name: company_name,
                    position: position,
                    description: textarea,
                    start_date: time_1,
                    end_date: time_2
                }
            }
        }, function(ret, err) {
            if (ret.code == 200) {
                insertData();
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(ret.msg));
            }
        }); 
           
    }
    // 删除数据
    function delStudy () {
        alert('删除')
        api.ajax({
            url: apiSite + '/api/user_center/deleteWork',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    work_id: api.pageParam.work_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret))
                // getData(ret.data.list)
                api.sendEvent({
                    name: 'addStudy'
                });
                api.closeWin();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑文本和修改文本长度内容
    function changeText(ele) {
        // alert();
        $api.text($api.byId('textLength'), ele.value.length + '/300');
    } 
      // 打开时间选择器
    function openTime(ele) {
        for (var i = 0; i < $api.domAll('input').length; i++) {$api.domAll('input')[i].blur()}
        var data = $api.attr(ele, 'data-val');
        var text;
        if (data == 'startTime') {
            text = '选择开始时间'
        } else {
            text = '选择结束时间'
        }
        var date, date1, date2;
        var current = $api.text(ele);
        if (current!='请选择') {
            current = current.split('-')
            date = current[0];
            date1 = current[1];
            date2 = current[2];
        } else　{
            date = new Date().getFullYear();
            date1 = new Date().getMonth();
            date2 = new Date().getDate();
        }
        api.openPicker({
            type: 'date',
            date: date+'-'+date1+'-'+date2,
            title: text
        }, function(ret, err) {
            if (ret) {
                   var dateYear = new Date().getFullYear(),
                        dateMonth = new Date().getMonth()+1,
                        dateDay = new Date().getDate();
                 if (data == 'startTime') {
                    // 开始时间
                    if ((ret.year > dateYear) || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day > dateDay)) {                        api.toast({
                            msg: '请选择早于当前的时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                } else {
                    //结束时间
                    var startTime = $api.text($api.byId('time_1')).split('-')
                    if (ret.year > dateYear || ((ret.year == dateYear) && (ret.month > dateMonth)) || (((ret.year == dateYear) && (ret.month == dateMonth)) && ret.day > dateDay)) {
                        $api.text(ele, '至今');
                    } else if (ret.year < startTime[0] || ((ret.year == startTime[0]) && (ret.month < startTime[1])) || (((ret.year == startTime[0]) && (ret.month == startTime[1])) && ret.day < startTime[2])) {
                        api.toast({
                            msg: '结束时间不能早于开始时间'
                        });
                    } else {
                        $api.text(ele, ret.year+'-'+ret.month+'-'+ret.day);
                    }
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        api.ajax({
            url: apiSite + '/api/remark_user/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId, 
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log('334ret:'+JSON.stringify(ret))
                var sql = 'INSERT OR REPLACE INTO tb_remarks_work(list_id,user_id,work_id,company_id,company_name,position, description, is_default, start_date, end_start) VALUES '
                for (var i = 0; i < ret.data.list.length; i++) {
                    sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].work_id  +'",'+api.pageParam.userId+','+ret.data.list[i].work_id+',"'+ret.data.list[i].company_id+'","'+ret.data.list[i].company_name+'","'+ret.data.list[i].position+'","'+ret.data.list[i].description+'",'+ret.data.list[i].is_default+',"'+ret.data.list[i].start_date+'","'+ret.data.list[i].end_date+'"),'
                }
                sql = sql.substring(0,sql.length-1);
                db.executeSql({
                    name: SQLName,
                    sql: sql   
                }, function(ret, err){  
                    console.log('334ret:'+JSON.stringify(ret))
                    console.log('335err:'+JSON.stringify(err))
                    if( ret.status ){
                        db.selectSql({
                            name: SQLName,
                            sql: 'SELECT * FROM tb_remarks_work WHERE user_id=' + api.pageParam.userId
                        }, function(ret, err){  
                            if( ret.status ){
                                console.log('340:'+JSON.stringify(ret))
                            }else{
                                alert(JSON.stringify( err ) );
                            }
                        });
                    }else{
                        alert(JSON.stringify( err ) );
                    }
                });
            } else {
                alert(JSON.stringify(err))
                alert(JSON.stringify(ret))
            }
        })
    }
</script>
