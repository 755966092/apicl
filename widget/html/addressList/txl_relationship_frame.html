<script type="text/javascript">
    apiready = function () {
        requireData()
    };
    var startX, startY;
    var endX, endY;
    function requireData() {
        api.ajax({
            url: apiSite + '/RelationUser/relationInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    relation_user_id: api.pageParam.userId
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    console.log(JSON.stringify(ret));
                    // ret.data.relation_info
                    // ret.data.relation_list
                   getData(ret.data)
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function gtouchstart(ele) {
        var e = window.event;
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
        // console.log(startY)
    };

    function gtouchmove() {
        var e = window.event;
        endX = e.touches[0].pageX;
        endY = e.touches[0].pageY;
    };

    function gtouchend(ele) {
        if (endX == 0 && endY == 0) {

        } else {
            var X = endX - startX,
                Y = Math.abs(endY - startY);
        }
        //style="transform: translateX(0px)"
        if (X < -20 && Y < 100) {
            X = 0, Y = 0;
            endX = 0;
            endY = 0;
            startX = 0;
            startY = 0;
            // 左滑
            for (var i = 0; i < $api.domAll('.item').length; i++) {
                var element = $api.domAll('.item')[i];
                $api.css(element, 'transform: translateX(0px)');
            }
            $api.css($api.dom(ele, '.weui-cell__bd'), 'transform: translateX(-68px);transition: transform .5s;');
        } else if (X > 20 && Y < 100) {
            X = 0, Y = 0;
            endX = 0;
            endY = 0;
            startX = 0;
            startY = 0;
            // 右滑
            console.log('右滑');
            $api.css($api.dom(ele, '.weui-cell__bd'), 'transform: translateX(0px)');
        }
    }

    function openNewPage() {
        api.openWin({
            name: 'winname',
            url: './txl_addRelationshipInfo_address.html',
            bounces: false,
            pageParam: {
                userId: api.pageParam.userId
            }
        });
    }
    // 删除
    function delOther(ele) {
        api.ajax({
            url: apiSite + '/RelationUser/deleteRelationOther',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    other_id: $api.attr(ele, 'data-id')
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    api.toast({
                        msg: '删除成功',
                        duration: 2000,
                        location: 'bottom'
                    });
                     $api.remove($api.closest(ele, '.wrap'));
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
