<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
        
        .main {
            margin-top: .3rem;

        }
        .item {
            height: 1.92rem;
            background-color: #fff;
            border-bottom: .01rem solid #E0E0E0;
            padding-left: .35rem;
            box-sizing: border-box;
            display: -webkit-box;
            display: flex; 
           
            -webkit-box-align: center;
            align-items: center;
        }
        .item .itemLeft {
            font-size: 0;
            margin-right: .2rem;
        }
        .item .itemLeft img {
            width: 1.15rem;
            height: 1.15rem;
            border-radius: .1rem;

        }
        .itemRight {
            box-sizing: border-box;
            /*width: 100%;*/
            width: 5.8rem;
            display: -webkit-box; 
            display: flex; 
            -webkit-box-direction: normal;
            flex-direction: row;


            -webkit-box-align: center;
            align-items: center;

            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            justify-content: space-between;

        }
        .itemRightLeft {
            display: -webkit-box;
            display: flex; 
           
            -webkit-box-direction: normal;
            -webkit-box-orient: vertical;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-flex: 1.0;
            flex-grow: 1;


        }
        .itemRightLeft .name {
            font-size: 0;
            display: -webkit-box; 
            display: flex; 
            -webkit-box-direction: normal;
            flex-direction: row;
            -webkit-box-align: center;
            align-items: center;

        }
        .itemRightLeft .name p {
            font-size: .3rem;
        }
        .posi {
            font-size: .24rem;
        }
        .relation {
            font-size: .24rem;
            color: #999;
        }
        .sexIcon {
            width: .24rem;
            height: .24rem;
            background: url(../../image/icon_supply/icon_person.png)no-repeat;
            -webkit-background-size: .24rem .24rem;
            background-size: .24rem .24rem;
            margin-left: .18rem;
        }
        .itemRightRight {
            width: .15rem;
            height: .25rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            margin-right: .37rem;
        }
   </style>
</head>
<body>
    <div class="main">
        <div class="item" tapmode onclick="openPage()">
            <div class="itemLeft">
                <img src='../../image/tx_5.jpg'>
            </div>
            <div class="itemRight">
                <div class="itemRightLeft">
                    <div class="name">
                        <p>李同亮</p>
                        <span class="sexIcon"></span>
                    </div>
                    <p class="posi">第一学教育 项目经理</p>
                    <p class="relation">同事</p>
                </div>
                <div class="itemRightRight"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        
    };
    function openPage() {
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: './txl_memberInfo_Win.html',
            pageParam: {
                name: 'value'
            },
            bounces: false
        });
    }
   
   
</script>
</html>
