<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        html, body {
            background-color: rgba(0,0,0,0.3);
            width: 100%;
            height: 100%;
        }
        .warp {
            width: 100%;
            height: 100%;

           
            display: -webkit-box; 
            display: flex; 

            -webkit-box-align: center ;
            align-items: center;

            -webkit-box-pack: center;
            justify-content: center;
        }
        .main {
            width: 5.44rem;
            height: 3.4rem;
            background-color: #fff;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            
        }
        .main p.title {
            text-align: center;
            font-size: .34rem;
            color: #27B24A;
            line-height: 1.2rem;
        }
        .main p.text {
            text-align: center;
            font-size: .28rem;
            color: #555;
            width: 4.5rem;
            margin: 0 auto;
            letter-spacing: .02rem;
        }
       
        .bth {
            height: .98rem;
            width: 100%;
            font-size: 0;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .btn_left {
          width: 50%;
          font-size: .34rem;
          color: #333;
        }
        .btn_right {
            height: .98rem;
            font-size: .34rem;
            background-color: #08BB08;
            color: #fff;
             width: 50%;
            line-height: .97rem;
        }
       
    </style>
</head>
<body>
    <div class="warp"   tapmode   onclick="api.closeFrame()">
        <div class="main"   tapmode   onclick="event.stopPropagation();">
            <p class="title">加入会员</p>
           
            <p class="text">可以自定义编辑好友请求内容哦！
加深好友对自己的初印象</p>
            <div class="bth">
                <span class="btn_left"   tapmode   onclick="enter()">以后再说</span>
                <span class="btn_right"   tapmode   onclick="enter()">立即加入</span>
            </div>
        </div>
        
    </div>
    
</body>

<script type="text/javascript" src="../../script/common.js"></script>
