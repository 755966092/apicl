<script type="text/javascript">
    apiready = function(){
        moduleInit();
        formatTheData();
    };
    // 格式化数据
    function formatTheData () {
        var userArr = eval(api.pageParam.userArr);
        var data=[];
        // 电话, 昵称, 头像, id
        for (var i = 0; i < userArr.length; i++) {
            data[i] = {};
            data[i].current_contact = userArr[i].remark_current_contact==''?userArr[i].current_contact:userArr[i].remark_current_contact;
            data[i].title = userArr[i].remark_nickname==''?userArr[i].nickname:userArr[i].remark_nickname;
            data[i].img = userArr[i].remark_head_img_url==''?userArr[i].head_img_url:userArr[i].remark_head_img_url;
            var flagText = ((userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "")=='undefined'?(userArr[i].current_company || "" + userArr[i].current_position || "" + userArr[i].current_degree || ""):(userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "")) == 'undefined' ?'000':(userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "")=='undefined'?(userArr[i].current_company || "" + userArr[i].current_position || "" + userArr[i].current_degree || ""):(userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "");
            if (flagText != 'null') {
                data[i].subTitle = ((userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "")=='undefined'?(userArr[i].current_company || "" + userArr[i].current_position || "" + userArr[i].current_degree || ""):(userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "")) == 'undefined' ?'000':(userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "")=='undefined'?(userArr[i].current_company || "" + userArr[i].current_position || "" + userArr[i].current_degree || ""):(userArr[i].remark_current_company || "" + userArr[i].remark_current_position || "" + userArr[i].remark_current_degree || "")
            }
            data[i].user_id = userArr[i].user_id;
            data[i].litter = PinyinHelper.getShortPinyin(data[i].title).toUpperCase();
            data[i].titleSize = 15;
            data[i].flag = data[i].litter[0];
        }
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].litter < data[j].litter) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
        paixv(data)
    }
    function f_check_uppercase(obj)   {          
       if (/[A-Z]/.test(obj))    {   
          return true;   
       }    
       return false;   
    }
    function paixv(data) {
        for (var i = 0; i < data.length; i++) {
            data[i].placeholderImg = "widget://image/icon_defaultHead.png";
            if (f_check_uppercase(data[0].flag)) {
                data[0].initial = data[0].flag;
            } else {
                data[0].initial = '#';
            }
            if (i>0) {
                if (data[i].flag !== data[i-1].flag) {
                    if (f_check_uppercase(data[i].flag)) {
                        data[i].initial = data[i].flag;
                    } else {
                        data[i].initial = '#';
                    }
                }
            }
        }
        var arr = {}
        var a;
        for (var i = 0; i < data.length; i++) {
            data[i].subTitleColor = '#999'
            if (data[i].initial) {
                if (data[i].initial == '#') {
                    if (arr[data[i].initial]) {
                    } else {
                        arr[data[i].initial] = [];
                    }
                    a = i;
                } else {
                    arr[data[i].initial] = [];
                    a = i;
                }
            } 
            // if (data[a].initial ) {
                
            // }
            arr[data[a].initial].push (data[i])
        }
        // // // console.log(JSON.stringify(arr))
        openList(arr)
    }
    function openList(data1) {
        listContact.open({
            x: -1000,
            y: -1000,
            w: 5,
            h: 5,
            data: [],
            fixedOn: api.frameName
        },function(ret,err){
        })
        listContact.close();
        listContact.open({
            h: api.frameHeight,
            bgColor: '#EFEFF4',
                // 分割线颜色
            borderColor: '#EDEDED',
            // rightBtn: [{
            //     color: '#000',
            //     title: '备注'
            // },{
            //     color: '#000',
            //     title: '删除'
            // }],
            // rightBtn: [{
            //     color: '#20AC19',
            //     title: '呼叫'
            // }],
            imgHeight: 32,
            groupTitle: {
                color: '#999',       
                size: 14,   
                bgColor: '#EFEFF4'
            },
            rightBg: '#fff',
            // 侧滑
            indicator: {
                bgColor: 'rgba(0,0,0,0)',
                color: '#5A5A5A'
            },
            cellBgColor: '#fff',
            data: data1,
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                openInfo(data1[ret.key][ret.index].user_id)
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    function openInfo(id) {
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: './txl_memberInfo_Win.html',
            bounces: false,
            pageParam: {userId : id}
        });
    }
</script>
