<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        #main {
            /* width: 500px;height: 750px; */
            width: 7.5rem;height: 12rem;
        }
    </style>
</head>
<body>
        <div id="main" ></div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/echarts.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        moduleInit();
        requireData();
    };
    // dataProcessing(data);
    // 处理数据
    var nameIndex = 1;
    function dataProcessing(data) {
        var frameW = api.frameWidth;
        var frameH = api.frameHeight;
        var size = 60;
        var edgeLength = [10,200];
        if (data.user_info && data.relationship_info) {
            var dataY = {
                data:[],
                links:[] 
            };
            // 本地缓存替换线上昵称
            
            for (var key in data.user_info) {
                if (data.user_info.hasOwnProperty(key)) {
                    var element = data.user_info[key];
                    // 本地缓存有数据, 替换为本地缓存
                    var ret = db.selectSqlSync({
                            name: 'db_' + $api.getStorage('userToken'),
                            sql: 'SELECT * FROM addressList_simplify WHERE user_id = ' + element.user_id
                        });
                        if (ret.data.length > 0) {
                            element.nickname = ret.data[0].title
                        }
                    for (var keyX in data.user_info) {
                        if (data.user_info.hasOwnProperty(keyX)) {
                            var elementX = data.user_info[keyX];
                            if (element.nickname == elementX.nickname && key != keyX) {
                                element.nickname = element.nickname + '-' + nameIndex;
                                nameIndex += 1;
                            }
                        }
                    }
                }
            }
            for (var key in data.user_info) {
                if (data.user_info.hasOwnProperty(key)) {
                    var element = data.user_info[key];
                    if (element.user_id === data.self_user_id) {
                        // 自己, 头像变大, 固定在顶部
                        dataY.data.push({ fixed:true,y:55,x: frameW/2,symbolSize :80,name:element.nickname,symbol:'image://'+ element.head_img_url +'?roundPic/radius/!50p'})
                    } else if (element.user_id == api.pageParam.userId) {
                        // 目标用户, 头像变大, 固定在底部
                        dataY.data.push({ fixed:true,y: frameH-70, x: frameW / 2, symbolSize: 80, name: element.nickname, symbol: 'image://' + element.head_img_url + '?roundPic/radius/!50p' })
                    } else {
                        // 中间人
                        dataY.data.push({ name: element.nickname, symbol: 'image://' + element.head_img_url + '?roundPic/radius/!50p' })
                    }
                }
            }
            for (var i = 0; i < data.relationship_info.length; i++) {
                var element = data.relationship_info[i];
                dataY.links.push({source:data.user_info[element[0]].nickname,target:data.user_info[element[1]].nickname})
            }
            if (data.relationship_info.length>3) {
                // 头像大小
                size = 30;
                // 链接线长度
                edgeLength = [100, 200];
            }
            initTable(dataY,size, edgeLength);
        }
    }
    // 请求数据
    function requireData() {
        api.ajax({
            url: apiSite + '/contact/relationshipPathGraph',
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    user_id: api.pageParam.userId
                }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                    dataProcessing(ret.data);
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 初始化关系图
    function initTable(dataY, size, edgeLength) {
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            // title: {
            //     text: 'asdasdas'
            // },
            tooltip: {
                show: false
            },
            // animation: false,
            animationEasing: 'linear',
            series : [
                {
                    type: 'graph',
                    layout: 'force',
                    force: {
                        // gravity:[0.3],
                        repulsion:[200,350],
                        edgeLength: edgeLength,
                    },
                    // layout: 'circular',
                    focusNodeAdjacency: true,
                    hoverAnimation: true,
                    draggable: false,
                    symbolSize: size,
                    roam: false,
                    label: {
                        normal: {
                            show: true,
                            color: "#000",
                            position: 'bottom'
                        }
                    },
                    // edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 10],
                    edgeLabel: {
                        normal: {
                            textStyle: {
                                fontSize: 20
                            }
                        }
                    },
                    data: dataY.data,
                    links: dataY.links,
                    // [
                    // //     {
                    // //     source: 0,
                    // //     target: 1,
                    // //     symbolSize: [5, 20],
                    // //     label: {
                    // //         normal: {
                    // //             show: true
                    // //         }
                    // //     },
                    // //     lineStyle: {
                    // //         normal: {
                    // //             width: 5,
                    // //             curveness: 0.2
                    // //         }
                    // //     }
                    // // },
                    //  {
                    //     source: '节点2',
                    //     target: '节点1',

                    // }, {
                    //     source: '节点1',
                    //     target: '节点3'
                    // }, {
                    //     source: '节点2',
                    //     target: '节点3'
                    // }, {
                    //     source: '节点2',
                    //     target: '节点4'
                    // }, {
                    //     source: '节点1',
                    //     target: '节点4'
                    // }],
                    lineStyle: {
                        normal: {
                            opacity: 0.9,
                            width: 1,
                            curveness: 0,
                            color: '#d9d9d9'
                        },
                        emphasis: {
                                opacity: 0.9,
                                width: 1,
                                curveness: 0,
                                color: '#d9d9d9'
                            }
                    }
                }
            ]
        };
        myChart.setOption(option);
    }
</script>
</html>
