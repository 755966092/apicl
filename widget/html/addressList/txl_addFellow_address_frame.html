<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
    var zipcode;//邮编
    apiready = function(){
        // 请求地址列表
	    getCityList();
        // 删除地址
        delDz();
        // 箭头增加地址事件
        addCity();
    };
    // 箭头增加地址事件
    function addCity()　{
        // 箭头增加地址事件
        api.addEventListener({
            name: 'addCity'
        }, function(ret, err) {
            getCityList();
            if (ret) {
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑地址
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-val');

        if ($api.hasCls($api.byId('btnStatus'), 'edit')) {
            // 删除按钮状态下删除地址
            $api.remove($api.closest($api.byId('btnStatus'), '.dzlist'));
            delDz2(val);
        } else {
            // 编辑按钮状态下 进入编辑页面
            api.openWin({
                name: 'txl_addFellow_address_addAddress',
                url: './txl_addFellow_address_addAddress.html',
                pageParam: {
                    userToken: $api.getStorage('userToken'),
                    flag: 1,
                    address_id: val
                },
                softInputMode:'pan'
            });
        }
        
    }

    // 添加新地址
    function addAddress() {
        api.openWin({
            name: 'txl_addFellow_address_addAddress',
            url: './txl_addFellow_address_addAddress.html',
            pageParam: {
                userId: api.pageParam.userId,
                flag: 0
            },
            softInputMode:'pan'
        });
    }

    // 请求地址列表
    function getCityList() {
        var allAddArr;
        api.ajax({
            url: apiSite + '/api/user/addressList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    user_id: api.pageParam.userId
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log(JSON.stringify(ret.data.list))
                allAddArr = ret.data.list;
                api.ajax({
                    url: apiSite + '/api/remark_user/addressList',
                    method: 'post',
                    headers: apiHeader,
                    data: {
                        values: { 
                            token: $api.getStorage('userToken'),
                            remark_user_id: api.pageParam.userId
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        console.log(JSON.stringify(ret.data.list))
                        allAddArr = allAddArr.concat(ret.data.list);
                        getData(allAddArr)
                    } else {
                        alert(JSON.stringify(err.msg));
                    }
                });
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.right').length; i++) {
                    $api.toggleCls($api.domAll('.right')[i], 'edit');
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除服务器地址
    function delDz2 (id) {
        api.ajax({
            url: apiSite + '/api/user_center/deleteAddress',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    address_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
                // alert(JSON.stringify(ret))
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }




















    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }
</script>
