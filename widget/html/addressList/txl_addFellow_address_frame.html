<script type="text/javascript">
    var zipcode; flag=0;//邮编 flag = 0; 不能删除, 会员原始信息
    apiready = function(){
        moduleInit();
        // 请求地址列表
	    requireData();
        // 删除地址
        delDz();
        // 监听增加地址事件
        addCity();
    };
    // 监听增加地址事件
    function addCity()　{
        // 监听增加地址事件
        api.addEventListener({
            name: 'addRemarkCity'
        }, function(ret, err) {
            requireData();
            if (ret) {
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑地址
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-val');
        if (flag) {
            if ($api.hasCls($api.byId('btnStatus'), 'edit')) {
                // 删除按钮状态下删除地址
                $api.remove($api.closest($api.byId('btnStatus'), '.dzlist'));
                delAddress(val);
            } else {
                // 编辑按钮状态下 进入编辑页面
                api.openWin({
                    name: 'txl_addFellow_address_addAddress',
                    url: './txl_addFellow_address_addAddress.html',
                    pageParam: {
                        userToken: $api.getStorage('userToken'),
                        flag: 1,
                        address_id: val,
                        userId: api.pageParam.userId
                    },
                    softInputMode:'pan'
                });
            }
        } else {
            alert('不能操作好友原始信息!')
        }
        
    }

    // 添加新地址
    function addAddress() {
        api.openWin({
            name: 'txl_addFellow_address_addAddress',
            url: './txl_addFellow_address_addAddress.html',
            pageParam: {
                userId: api.pageParam.userId,
                flag: 0
            },
            softInputMode:'pan'
        });
    }

    // 请求地址列表
    function requireData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_address WHERE user_id=' + api.pageParam.userId
        }, function(ret, err){        
            if( ret.status ){
                console.log('181:::' + JSON.stringify( ret ) );
                if (ret.data.length != 0) {
                    flag = 1;
                    getData(ret.data);
                } else {
                    api.ajax({
                        url: apiSite + '/remark_user/addressList',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                            values: { 
                                token: $api.getStorage('userToken'),
                                remark_user_id: api.pageParam.userId
                            }
                        }
                    }, function(ret, err) {
                        if (ret) {
                            console.log(JSON.stringify(ret.data.list))
                            if (ret.data.list.length != 0) {
                                flag = 1;
                                getData(ret.data.list)
                            } else {
                                api.ajax({
                                    url: apiSite + '/user/addressList',
                                    method: 'post',
                                    headers: apiHeader,
                                    data: {
                                        values: { 
                                            token: $api.getStorage('userToken'),
                                            user_id: api.pageParam.userId
                                        }
                                    }
                                }, function(ret, err) {
                                    if (ret) {
                                        flag = 0;
                                        getData(ret.data.list)
                                    } else {
                                        alert(JSON.stringify(err.msg));
                                    }
                                });
                            }
                            
                        } else {
                            alert(JSON.stringify(err.msg));
                        }
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });


       
    }
    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.right').length; i++) {
                    $api.toggleCls($api.domAll('.right')[i], 'edit');
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        
    }
    // 删除服务器地址
   // 删除服务器地址
    function delAddress (id,n) {
        var SQLName = 'db_'+$api.getStorage('userToken');
        // 从数据库删除
        db.executeSql({
            name: SQLName,
            sql: 'DELETE FROM tb_remarks_address WHERE address_id =' + id  
        }, function(ret, err){        
            if( ret.status ){
                console.log( '数据库删除'+JSON.stringify( ret ) );
                api.ajax({
                    url: apiSite + '/remark_user/deleteAddress',
                    method: 'post',
                    headers: apiHeader,
                    data: {
                        values: { 
                            token: $api.getStorage('userToken'),
                            remark_user_id: api.pageParam.userId,
                            address_id: id
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        // getData(ret.data.list)
                        console.log('服务器删除'+JSON.stringify(ret));
                        if ($api.domAll('.dzlist').length == 0) {
                            requireData();
                        }
                        if (!n) {
                            requireData();
                            api.sendEvent({
                                name: 'editText'
                            });
                        }
                    } else {
                        alert(JSON.stringify(err.msg));
                    }
                });
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
        
    }
</script>
