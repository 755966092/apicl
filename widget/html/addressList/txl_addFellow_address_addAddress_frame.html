<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
        .loading {
            display: none;
        }
         .positioning {
            display: inline-block;
            width: 0.3rem;
            height: .4rem;
             background: url(../../image/icon_my/icon_cityPositioning.png)no-repeat;
            background-size: .32rem .4rem;
        }
        .weui-label {
            width: 1.6rem;
        }
        .weui-input,
        .weui-cells {
            font-size: 0.3rem;
        }
        .weui-input {
            color: #999;
        }
        .main_no3 {
            padding: 0 .36rem;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">省</label>
            </div>
            <div class="weui-cell__bd">
                <span class="weui-input provinces" type="text" data-val="provinces" tapmode onclick="selCity(this)" placeholder="所在省份">
                    所在省份
                </span>
            </div>
            <div class="positioning" tapmode onclick="getAddress();event.stopPropagation()">0</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">市</label>
            </div>
            <div class="weui-cell__bd">
                <span class="weui-input cities" type="text" data-val="cities" tapmode onclick="selCity(this)" placeholder="所在城市">
                    所在城市
                </span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">区</label>
            </div>
            <div class="weui-cell__bd">
                <span class="weui-input city" type="text" data-val="city" tapmode onclick="selCity(this)" placeholder="所在城区">
                    所在城区
                </span>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label ">详细地址</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input address" type="text" oninput="iptCom()" placeholder="街道门牌信息">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label ">邮政编码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input zipcode" type="number" oninput="iptCom()" placeholder="邮政编码">
            </div>
        </div>
    </div>
    <div class="main_no3 ">
        <button href="javascript:;" disabled tapmode onclick="addRess()" class="btn weui-btn_disabled weui-btn weui-btn_primary">保存</button>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../data/city_level3.js"></script>
<script type="text/javascript">
    var url, provinces, cities,  address, zipcode;
    apiready = function(){
        moduleInit();
        // console.log(JSON.stringify(api.pageParam))
        if (api.pageParam.flag) {
            // 1 编辑
            getCityList();
            url = '/remark_user/editAddress'
        } else {
            // 0 新增
            url = '/remark_user/addAddress'
        }

        // 城市选择器返回的内容
        install();
        api.addEventListener({
            name: 'getAddress'
        }, function(ret, err){
           
            getAddress();
        });
    };
    // 定位
    function getAddress() {
         $api.css($api.dom('.loading'), 'display: block');
        bMap.getLocation({
            accuracy: '100m',
            autoStop: true,
            filter: 1
        }, function (ret, err) {
            if (ret.status) {
              //  console.log(JSON.stringify(ret, null, 4));
                bMap.getNameFromCoords({
                    // lon: 120.156160,
                    // lat: 35.968558®
                    lon: ret.lon,
                    lat: ret.lat
                }, function (ret, err) {
                    if (ret.status) {
                        // console.log(JSON.stringify(ret, null, 4));
                        // province 省
                        // city 市
                        // district 区
                        ret.province = ret.province.replace(/市|自治区|维吾尔自治区|省|特别行政区/g, '');
                        ret.city = ret.city.replace(/市|自治区|特别行政区/g, '');
                        $api.text($api.dom('.provinces'), ret.province);
                        $api.text($api.dom('.cities'), ret.city);
                        $api.text($api.dom('.city'), ret.district);
                        $api.val($api.dom('.address'), ret.address);
                        textColor();
                        iptCom();
                        $api.css($api.dom('.loading'), 'display: none');
                    }
                });
            } else {
                alert('请打开定位权限');
            }
        });
    }
    function addRess() {
        $api.css($api.dom('.loading'), 'display: block');
        var obj = {};
        provinces =  $api.text($api.dom('.provinces'));
        cities =  $api.text($api.dom('.cities'));
        city =  $api.text($api.dom('.city'));
        address =  $api.val($api.dom('.address'));
        zipcode =  $api.val($api.dom('.zipcode'));
        if (api.pageParam.flag) {
            obj = {
                token: $api.getStorage('userToken'),
                remark_user_id: api.pageParam.userId,
                address_id: api.pageParam.address_id,
                province: provinces,
                city: cities,
                district: city,
                address: address,
                zipcode: zipcode || '',
                note: '地址',
            }
        } else {
            obj = {
                token: $api.getStorage('userToken'),
                remark_user_id: api.pageParam.userId,
                province: provinces,
                city: cities,
                district: city,
                address: address,
                zipcode: zipcode || '',
                note: '地址',
            }
        }
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: obj
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code == 200) {
                    $api.css($api.dom('.loading'), 'display: none');
                    insertData();
                } else {
                    $api.css($api.dom('.loading'), 'display: none');
                    alert(ret.msg)
                }
                // getData(ret.data.list)
            } else {
                $api.css($api.dom('.loading'), 'display: none');
                alert(JSON.stringify(err.msg));
            }
        });
    }

   // 打开选择器
    function selCity(ele) {
        provinces = $api.text($api.dom('.provinces'));
            cities = $api.text($api.dom('.cities'));
            city = $api.text($api.dom('.city'));
        var homeText=[];
        homeText.push(provinces)
        homeText.push(cities)
        homeText.push(city)

        var active = [];
        for (var i = 0; i < cityLevel3.length; i++) {
            if (cityLevel3[i].name == homeText[0]) {
                active.push(i);
                for (var j = 0; j < cityLevel3[i].sub.length; j++) {
                    if (cityLevel3[i].sub[j].name == homeText[1]) {
                        active.push(j);
                        //console.log(JSON.stringify(cityLevel3[i].sub[j]))
                        for (var p = 0; p < cityLevel3[i].sub[j].sub.length; p++) {
                            if (cityLevel3[i].sub[j].sub[p].name == homeText[2]) {
                                active.push(p);
                                break;
                            }
                        }
                    }
                }
            }
        }
        var fontsize = 16,rowLength = 5;
        if (api.systemType === 'ios') {
            fontsize = 20;
            rowLength = 7;
        }
        UIActionSelector.open({
            datas: 'widget://data/city_level3.json',
            actives: active,
            layout: {
                row: 7,
                col: 3,
                height: 30,
                size: 16,
                sizeActive: 18,
                rowSpacing: 5,
                colSpacing: 5,
                maskBg: 'rgba(0,0,0,0.5)',
                bg: '#fff',
                color: '#888',
                colorSelected: '#000'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: 16,
                w: 60,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            ok: {
                text: '完成',
                size: 16,
                w: 60,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            title: {
                text: '请选择',
                size: 20,
                h: 40,
                bg: '#F0F0F0',
                color: '#000'
            },
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret))
                if (ret.eventType == 'ok') {
                    $api.text($api.dom('.provinces'), ret.level1);
                    $api.text($api.dom('.cities'), ret.level2);
                    $api.text($api.dom('.city'), ret.level3);
                    textColor();
                    // 判断按钮变色
                    iptCom();
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 文字变色
    function textColor() {
        for (var i = 0; i < $api.domAll('.weui-input').length; i++) {
            $api.css($api.domAll('.weui-input')[i], 'color: #000');
        }
    }
    // 设置页面内容
    function install() {
        api.addEventListener({
            name: 'selCity'
        }, function(ret, err) {
            if (ret) {
                $api.text($api.dom('.provinces'), ret.value.provinces);
                $api.text($api.dom('.cities'), ret.value.cities);
                $api.text($api.dom('.city'), ret.value.city);
                textColor();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        // 判断按钮变色
        iptCom();
    }
    // 请求地址列表
    function getCityList() {
        api.ajax({
            url: apiSite + '/remark_user/editAddressIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    address_id: api.pageParam.address_id
                }
            }
        }, function(ret, err) {
            if (ret) {
                //console.log(JSON.stringify(ret))
                $api.text($api.dom('.provinces'), ret.data.info.province);
                $api.text($api.dom('.cities'), ret.data.info.city);
                $api.text($api.dom('.city'), ret.data.info.district);
                $api.val($api.dom('.address'), ret.data.info.address);
                // $api.val($api.dom('.zipcode'), ret.data.info.city);
                $api.val($api.dom('.zipcode'), ret.data.info.zipcode);
                textColor();
                iptCom();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    
    var provinces, cities, city, address, zipcode;
    // 按钮变色
    function iptCom() {
        provinces =  $api.text($api.dom('.provinces')),
        cities =  $api.text($api.dom('.cities')),
        city =  $api.text($api.dom('.city')),
        address =  $api.val($api.dom('.address')),
        zipcode =  $api.val($api.dom('.zipcode'));
        if (provinces !== '' && cities !== '' && city !== '' && address !== '') {
             $api.removeCls($api.dom('.btn'), 'weui-btn_disabled');
            $api.removeAttr($api.dom('.btn'), 'disabled');
        }
    }
    function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        api.ajax({
            url: apiSite + '/remark_user/addressList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId, 
                   }
            }
        }, function(ret, err) {
            if(ret) {
                //console.log('334ret:'+JSON.stringify(ret.code))
                if (api.pageParam.flag) {
                    // 更新数据库
                    for (var i = 0; i < ret.data.list.length; i++) {
                        if (ret.data.list[i].address_id == api.pageParam.address_id) {
                            db.executeSql({
                                name: SQLName,
                                sql: 'UPDATE tb_remarks_address SET province = "'+ ret.data.list[i].province +'",city = "'+ ret.data.list[i].city +'",district = "'+ ret.data.list[i].district +'",address="' + ret.data.list[i].address + '",note="'+ ret.data.list[i].note +'"  WHERE address_id =' + api.pageParam.address_id  
                            }, function(ret, err){        
                                if( ret.status ){
                                    api.sendEvent({
                                        name: 'addRemarkCity'
                                    });
                                    api.closeWin();
                                }else{
                                    alert( JSON.stringify( err ) );
                                }
                            });
                        }
                    }
                } else {
                    // 新增
                    var sql = 'INSERT OR REPLACE INTO tb_remarks_address(list_id,user_id,address_id,province,city,district, address, note) VALUES'
                    for (var i = 0; i < ret.data.list.length; i++) {
                        sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].address_id  +'",'+api.pageParam.userId+','+ret.data.list[i].address_id+',"'+ret.data.list[i].province+'","'+ret.data.list[i].city+'","'+ret.data.list[i].district+'","'+ret.data.list[i].address+'","'+ret.data.list[i].note+'"),'
                    }
                    sql = sql.substring(0,sql.length-1);
                    db.executeSql({
                        name: SQLName,
                        sql: sql   
                    }, function(ret, err){  
                        //console.log('334ret:'+JSON.stringify(ret))
                        //console.log('335err:'+JSON.stringify(err))
                        if( ret.status ){
                            api.sendEvent({
                                name: 'addRemarkCity'
                            });
                            api.closeWin();
                        }else{
                            alert(JSON.stringify( err ) );
                        }
                    });
                }
                
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
</html>
