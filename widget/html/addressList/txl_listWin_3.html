    <style>
        
        
        .main {

            position: absolute;

<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">

            </span>
            <span class="winTitle">

<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
    apiready = function(){
        moduleInit();
        fnInit();
        api.openFrame({
            name: 'txl_listWin_frame',
            url: './txl_listWin_frame_3.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight
            },
            pageParam: {
                headerH: headerH,
                flag: api.pageParam.flag
            },
            bounces: false
        });
        // dakai();
    };
    // 通讯录添加好友
    function addF() {
        api.openWin({
            name: 'txl_addFellow_win',
            url: './txl_addFellow_win.html',
            bounces: false
        });
    }

    function dakai() {
        var data;
         api.ajax({
            url: apiSite + '/contact/levelOne',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                  token: $api.getStorage('userToken'),
                  
               }
            }
       }, function(ret, err) {
           
            data = ret.data.list
            for (var i = 0; i < data.length; i++) {
                data[i].employee_id = data[i].user_id;
                data[i].remark = data[i].nickname;
                data[i].position = data[i].current_position;
                data[i].dept_name = data[i].current_company;
            }
             UIListContacts.open({
                rect : {
                    x : 0,
                    y : headerH,
                    h : api.winHeight
                },
                contacts : data,
                fixedOn : api.frameName
            }, function(ret,err) {
                // alert(JSON.stringify(ret)+'----'+JSON.stringify(err))
                if (ret==='click') {
                    // alert(JSON.stringify(ret));
                }
            });
            

       })
       
           
        
   }
</script>
