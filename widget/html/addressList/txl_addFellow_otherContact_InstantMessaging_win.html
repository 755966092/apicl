<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var val = 2;
    apiready = function(){
        fnInit();
        api.openFrame({
            name: 'txl_addFellow_otherContact_InstantMessaging_frame',
            url: './txl_addFellow_otherContact_InstantMessaging_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                userId: api.pageParam.userId,
            },
            bounces: true
        });
    };
    



    // 选择通讯方式 QQ || 微信
    function selectClass(ele) {
        val = $api.attr(ele, 'data-val');
        for (var i = 0; i < $api.domAll('.selClass').length; i++) {
            $api.removeCls($api.domAll('.selClass')[i], 'select');
        }
        $api.addCls($api.last(ele), 'select');
    }

    // 添加电话完成
    function addTel() {
        var tel = $api.val($api.dom('input'));
        val = $api.attr($api.dom('.select'),'data-val') == 'QQ' ? 2 : 1
        api.ajax({
            url: apiSite + '/api/remark_user/addOtherContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    info: tel,
                    type: 1,
                    sub_type: val
                }
            }
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret))
            }
            api.closeWin();
        })
        
       
    }

</script>
