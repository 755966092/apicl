<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
    <style type="text/css">
        .main {
            margin-top: .36rem;
        }
        .headImg {
            height: 1.2rem;
            background-color: #fff;
            font-size: 0;
            padding: 0 .36rem;
        }
        .headImg span {
            font-size: .3rem;
        }
        .headImg img {
            width: .9rem;
            height: .9rem;
            border-radius: .08rem;
        }
        .icon {
            width: .15rem;
            height: .25rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            margin-left: .2rem;
        }
        .sex {
            box-sizing: border-box;
            width: 7.5rem;
            height: .8rem;
            font-size: .3rem;
            line-height: .8rem;
            padding: 0 .36rem;
            background: #fff url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 6.94rem center;
        }
        .name {
            font-size: 0;
        }
        p {
            font-size: .28rem;
            color: #555;
            text-align: left;
            padding: 0 .36rem;
            line-height: .7rem;
        }
        input {
            box-sizing: border-box;
            width: 7.5rem;
            background-color: #fff;
            height: .8rem;
            padding: 0 .36rem;
            outline: none;
        }
        .btn {
            width: 6.785rem;
            height: .841rem;
            border-radius: .06rem;
            background-color: #1AAD19;
            border: .01rem solid #189c17;
            margin: 0 auto;
            line-height: .841rem;
            text-align: center;
            font-size: .34rem;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>   
</head>
<body>
    <div class="main">
       <div class="headImg flex-def flex-cCenter flex-zBetween">
           <span class="text">头像</span>
           <div class="flex-def flex-cCenter">
               <img src="../../image/tx_1.jpg">
                <span class="icon"></span>
           </div>
       </div>
       <div class="name">
           <p>真实姓名</p>
           <input class="realName" type="text" name="">
       </div>
       <div class="name">
           <p>昵称</p>
           <input class="nickName" type="text" name="">
       </div>
       <div class="name">
            <p>性别</p>
            <span class="sex"></span>
       </div>
       <div class="btn" onclick="submitData()" tapmode>保存</div>
    </div>
  
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        initPage();
    };
    function initPage() {
        $api.attr($api.dom('img'), 'src', api.pageParam.paramHeadImg);
        $api.val($api.dom('.realName'), api.pageParam.paramRealName);
        $api.val($api.dom('.nickName'), api.pageParam.paramNickname);
        $api.text($api.dom('.sex'), api.pageParam.paramSex==1?'男':'女');
    }
    function requireData() {
        api.ajax({
            url: apiSite + '/remark_user/fullInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log(JSON.stringify(ret))
            } else {
                alert(JSON.stringify(err))
            }
        })
    }

    function submitData() {
        var img_url = $api.attr($api.dom('img'), 'src');
        var realName = $api.val($api.dom('.realName'));
        var nickName = $api.val($api.dom('.nickName'));
        var sex = $api.text($api.dom('.sex')) == '男' ? 1 : 2;
        api.ajax({
            url: apiSite + '/remark_user/editBasicInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                    values: {
                        token: $api.getStorage('userToken'),
                        remark_user_id: api.pageParam.userId,
                        head_img_url: img_url,
                        real_name: realName,
                        nickName: nickName,
                        sex: sex
                    }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code === 200) {
                   // // alert(JSON.stringify(ret))
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
</html>
