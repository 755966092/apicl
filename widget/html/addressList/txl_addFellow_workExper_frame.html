<script type="text/javascript">
    var flag = 0; // flag= 0; 列表数据是备注数据, 可编辑
    apiready = function(){
        moduleInit();
        // 请求地址列表
	    requireData();
        // 删除
        delDz();
        // 监听增加地址事件
        addCity();

        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 监听增加地址事件
    function addCity()　{
        // 监听增加地址事件
        api.addEventListener({
            name: 'addCity'
        }, function(ret, err) {
            requireData();
            if (ret) {
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑地址
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-id');
        var type = $api.attr(ele, 'data-type');
        if (flag) {
            alert('不能操作会员原始信息')
        } else {
            if ($api.hasCls($api.byId('btnStatus'), 'edit')) {
                // 删除按钮状态下删除地址
                $api.remove($api.closest($api.byId('btnStatus'), '.dzlist'));
                deleteWorkExper(val);
            } else {
                // 编辑按钮状态下 进入编辑页面
                api.openWin({
                    name: 'txl_addFellow_workExper_addExper',
                    url: './txl_addFellow_workExper_addExper.html',
                    pageParam: {
                        userId: api.pageParam.userId,
                        flag: 1,
                        work_id: val
                    },
                    softInputMode: 'pan'
                });
                
            }
        }
       
        
    }

    // 添加新地址
    function addAddress() {
        api.openWin({
            name: 'txl_workExper_addExper',
            url: './txl_addFellow_workExper_addExper.html',
            pageParam: {
                userId: api.pageParam.userId,
                flag: 0
            },
            softInputMode: 'pan',
            bounces: false
        });
    }

    // 请求地址列表
    function requireData() {
        var allWorkArr;
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_work WHERE user_id=' + api.pageParam.userId 
        }, function(ret, err){        
            if( ret.status ){
                console.log('205' + JSON.stringify( ret ) );
                if (ret.data.length != 0) {
                    flag = 0;
                    for (var i = 0; i < ret.data.length; i++) {
                        if (ret.data[i].end_date == '0000-00-00' ){
                            ret.data[i].end_date = '至今'
                        }
                    }
                    getData(ret.data);
                    console.log('1111111111111111111')
                } else {
                    remarkInfo();
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
    }
    // 线上备注地址
    function remarkInfo() {
        api.ajax({
            url: apiSite + '/remark_user/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log('241::::::: '+JSON.stringify(ret))
                if (ret.data.list.length != 0) {
                    flag= 0;
                    for (var i = 0; i < ret.data.list.length; i++) {
                        if (ret.data.list[i].end_date == '0000-00-00' ){
                            ret.data.list[i].end_date = '至今'
                        }
                    }
                    getData(ret.data.list);
                    console.log('222222222222222222')
                } else {
                    // 原始信息
                    originalInfo();
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 原始信息
    function originalInfo () {
         api.ajax({
            url: apiSite + '/user/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    user_id: api.pageParam.userId
                }
            }
        }, function(ret, err) {
            if (ret) {
                flag = 1;
                for (var i = 0; i < ret.data.list.length; i++) {
                    if (ret.data.list[i].end_date == '0000-00-00' ){
                        ret.data.list[i].end_date = '至今'
                    }
                }
                getData(ret.data.list);
                console.log('33333333333333333')
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.right').length; i++) {
                    $api.toggleCls($api.domAll('.right')[i], 'edit');
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除服务器地址
    function deleteWorkExper (id,n) {
        api.ajax({
            url: apiSite + '/remark_user/deleteWork',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    work_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                console.log(JSON.stringify(ret))
                selSqlStudy(id,n);
                // getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除本地数据库
    function selSqlStudy(id,n) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'DELETE FROM tb_remarks_work WHERE work_id = ' + id  
        }, function(ret, err){        
            if( ret.status ){
                console.log('数据库删除成功'+ $api.domAll('.dzlist').length);
                if ($api.domAll('.dzlist').length == 0) {
                    requireData();
                }
                if (!n) {
                    requireData();
                    api.sendEvent({
                        name: 'editText'
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
</script>
