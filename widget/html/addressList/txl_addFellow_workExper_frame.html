<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/weui.css"/>
    <style>
        .main_no3 {
            margin-top: .2rem;
            background-color: #fff;
        }
        .main_no3 p {
            width: 2.5rem;
            text-align: center;
            margin: 0 auto;
            height: .8rem;
            line-height: .8rem;
            font-size: .34rem;
            color: #27b24a;
            background:  url(../../image/icon_my/icon_add.png)no-repeat;
            -webkit-background-size: .4rem .4rem ;
            background-size: .4rem .4rem ;
            background-position: 0 center;
            padding-left: .3rem;
        }
       


         .editIcon {
            width:.44rem;height:.44rem;margin-right:.05rem;display:block;
            background: url(../../image/icon_my/icon_bj.png)no-repeat;
            background-size: .44rem .44rem;
            background-position: center;
        }
        .delIcon {
            width:.44rem;height:.44rem;margin-right:.05rem;display:block;
            background: url(../../image/icon_login/icon-clearText.png)no-repeat;
            background-size: .25rem .25rem;
            background-position: center;
        }
        .schoolInfo,
        .positionText,
        h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 6rem;
        }
        .schoolInfo {
            font-size: .24rem;
        }
        .positionText {
            font-size: 0.24rem;
            color: #555;
        }
        h3 {
            font-size: .28rem;
            color: #222;
        }
    </style>
</head>
<body>
    <!-- <div class="loading"></div> -->
    <div class="weui-cells resultList">
    </div>
    <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }} 
             <a class="weui-cell weui-cell_access" href="javascript:;" tapmode onclick="openEdit(this)" data-companyId="{{=it[i].company_id}}" data-type='{{=it[i].type}}' data-id='{{=it[i].work_id}}'>
                <div class="weui-cell__hd">
                </div>
                <div class="weui-cell__bd weui-cell_primary" >
                    <h3>{{=it[i].company_name}}</h3>
                    <p class="positionText">{{=it[i].start_date}} - {{=it[i].end_date}},&nbsp;&nbsp;{{=it[i].position}}</p>
                    <p class="schoolInfo">{{=it[i].description}}</p>
                </div>
                <span class="editIcon btnStatus" tapmode onclick="openPage(this);event.stopPropagation();" data-companyId="{{=it[i].company_id}}" data-type='{{=it[i].type}}' data-id='{{=it[i].work_id}}'></span>
            </a>
        {{ }; }}
    </script>
    <div class="main_no3 ">
        <p   tapmode   onclick="addAddress()">备注工作经历</p>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    var flag = 0; // flag= 0; 列表数据是备注数据, 可编辑
    apiready = function(){
        moduleInit();
        // 请求地址列表
	    requireData();
        // 删除
        delDz();
        // 监听增加地址事件
        addCity();

        api.addEventListener({
            name: 'addStudy'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    // 监听增加地址事件
    function addCity()　{
        // 监听增加地址事件
        api.addEventListener({
            name: 'addCity'
        }, function(ret, err) {
            requireData();
            if (ret) {
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // openPage
    function openPage(ele) {
        if (flag) {
            openCompanyPage($api.attr(ele, 'data-companyId'))
        } else {
            var val = $api.attr(ele, 'data-id');
            var type = $api.attr(ele, 'data-type');
            if ($api.hasCls(ele, 'delIcon')) {
                // 删除按钮状态下删除地址
                $api.css($api.dom('.loading'), 'display: block');
                $api.remove($api.closest(ele, '.weui-cell'));
                deleteWorkExper(val);
            } else {
                // 编辑按钮状态下 进入编辑页面
                api.openWin({
                    name: 'txl_addFellow_workExper_addExper',
                    url: './txl_addFellow_workExper_addExper.html',
                    pageParam: {
                        userId: api.pageParam.userId,
                        flag: 1,
                        work_id: val
                    },
                    softInputMode: 'pan'
                });

            }
        }
    }
    // 编辑地址
    function openEdit(ele) {
        if (flag) {
            // alert('不能操作会员原始信息')
            // 打开公司
            if ($api.attr(ele, 'data-companyId') != 'null') {
                openCompanyPage($api.attr(ele, 'data-companyId'))
            }
        } else {
             if ($api.attr(ele, 'data-companyId') != 'null') {
                openCompanyPage($api.attr(ele, 'data-companyId'))
            }
        }
    }
    function openCompanyPage(id) {
        api.openWin({
            name: 'me_gs_homePage',
            url: '../me/me_gs_homePage.html',
            bounces: false,
            pageParam: { companyId : id}
        });
    }
    // 添加新地址
    function addAddress() {
        api.openWin({
            name: 'txl_workExper_addExper',
            url: './txl_addFellow_workExper_addExper.html',
            pageParam: {
                userId: api.pageParam.userId,
                flag: 0
            },
            softInputMode: 'pan',
            bounces: false
        });
    }

    // 请求地址列表
    function requireData() {
        var allWorkArr;
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_work WHERE user_id=' + api.pageParam.userId 
        }, function(ret, err){        
            if( ret.status ){
                $api.css($api.dom('.loading'), 'display: none');
                if (ret.data.length != 0) {
                    flag = 0;
                    for (var i = 0; i < ret.data.length; i++) {
                        if (ret.data[i].end_date == '0000-00-00' ){
                            ret.data[i].end_date = '至今'
                        }
                    }
                     api.sendEvent({
                        name: 'workList1'
                    });
                    getData(ret.data);
                } else {
                    remarkInfo();
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
    }
    // 线上备注地址
    function remarkInfo() {
        api.ajax({
            url: apiSite + '/remark_user/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.data.list.length != 0) {
                    flag= 0;
                    for (var i = 0; i < ret.data.list.length; i++) {
                        if (ret.data.list[i].end_date == '0000-00-00' ){
                            ret.data.list[i].end_date = '至今'
                        }
                    }
                    api.sendEvent({
                        name: 'workList1'
                    });
                    getData(ret.data.list);
                } else {
                    // 原始信息
                    originalInfo();
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 原始信息
    function originalInfo () {
        api.ajax({
            url: apiSite + '/user/workList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    user_id: api.pageParam.userId
                }
            }
        }, function(ret, err) {
            if (ret) {
                flag = 1;
                for (var i = 0; i < ret.data.list.length; i++) {
                    if (ret.data.list[i].end_date == '0000-00-00' ){
                        ret.data.list[i].end_date = '至今'
                    }
                }
                api.sendEvent({
                    name: 'workList'
                });
                getData(ret.data.list);
                for (var i = 0; i < $api.domAll('.editIcon').length; i++) {
                    console.log('111'+ $api.domAll('.editIcon').length);
                    
                      $api.addCls($api.domAll('.editIcon')[i],'hide');
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.editIcon').length; i++) {
                    $api.toggleCls($api.domAll('.editIcon')[i], 'delIcon');
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除服务器地址
    function deleteWorkExper (id,n) {
        api.ajax({
            url: apiSite + '/remark_user/deleteWork',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    work_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                selSqlStudy(id,n);
                delListTable(id);
                delStatusTable(id);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
      // 删除列表内容
    function delListTable(id) {
        db.selectSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'SELECT * FROM tb_remarks_status WHERE status_id = ' + id
        }, function(ret, err){
            if( ret.status ){
                // 删除的是默认的状态, 更新列表内容
                // 删除的不是默认的状态, 无操作
                if (ret.data[0].is_default) {
                    // console.log('删除默认状态');
                    updateStatus();
                } else {
                    // console.log('删除非默认状态')
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    // 删除默认状态后更新备注状态表
    function updateStatus() {
        api.ajax({
            url: apiSite + '/remark_user/fullInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                   }
            }
        }, function(ret, err) {
            if(ret) {
                updateRemarksStatus(ret);
                // queryContactByPage();
                for (var i = 0; i < ret.data.status.length; i++) {
                    if(ret.data.status[i].is_default == 1) {
                        updateStatusTwo(ret.data.status[i].name+' '+ret.data.status[i].position+' '+ret.data.status[i].degree)
                    }
                }
            } else {
                alert(err.msg)
            }
        })
    }
    function updateStatusTwo(subTitleStr) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'UPDATE addressList_simplify SET subTitle = "'+ subTitleStr +'" WHERE user_id =' + api.pageParam.userId
        }, function(ret, err){        
            if( ret.status ){
                api.sendEvent({
                    name: 'editUserInfo'
                });
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    // 删除状态表
    function delStatusTable(id) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'DELETE FROM tb_remarks_status WHERE status_id = ' + id +' AND type = 1'    
        }, function(ret, err){        
            if( ret.status ){
                //console.log( JSON.stringify( ret ) );
                
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    // 删除本地数据库
    function selSqlStudy(id,n) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'DELETE FROM tb_remarks_work WHERE work_id = ' + id  
        }, function(ret, err){        
            if( ret.status ){
                $api.css($api.dom('.loading'), 'display: none');
                if ($api.domAll('.dzlist').length == 0) {
                    requireData();
                }
                if (!n) {
                    requireData();
                    api.sendEvent({
                        name: 'editText'
                    });
                }
                // 更新本地状态表
                
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    function updateRemarksStatus(ret) {
        if (ret.data.status != '') {
            var sql = 'INSERT OR REPLACE INTO tb_remarks_status(remark_user_id, status_id, name, position, degree, start_date, is_default, type) VALUES ';
            for (var i = 0; i < ret.data.status.length; i++) {
                sql +=  '(' + api.pageParam.userId + ',' + ret.data.status[i].status_id + ',"' + ret.data.status[i].name+ '","' + ret.data.status[i].position+ '","' + ret.data.status[i].degree+ '","' + ret.data.status[i].start_date+ '",' + ret.data.status[i].is_default+ ',' + ret.data.status[i].type + '),';
                if (ret.data.status[i].type == 2) {
                    // 學習
                    // console.log(ret.data.status[i].degree)
                    switch(ret.data.status[i].degree) {
                        case '0': ret.data.status[i].degree = ''; break;
                        case '1': ret.data.status[i].degree = '专科'; break;
                        case '2': ret.data.status[i].degree = '本科'; break;
                        case '3': ret.data.status[i].degree = '硕士'; break;
                        case '4': ret.data.status[i].degree = '博士'; break;
                        case '5': ret.data.status[i].degree = '博士后'; break;
                    }
                }
            }
            sql = sql.substring(0,sql.length-1);
            // console.log(sql)
            db.executeSql({
                name: 'db_' + $api.getStorage('userToken'),
                sql: sql  
            }, function(retSql, errSql){        
                if( retSql.status ){
                    api.execScript({
                        name: 'txl_memberInfo_Win',
                        frameName: 'txl_memberInfo_Frame',
                        script: 'initStatus();'
                    });
                }else{
                    alert( JSON.stringify( errSql ) );
                }
            });
        } else {
        }
    }
</script>
</html>
