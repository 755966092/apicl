<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        body, html {
            background-color: #F8F8F8;
        }
        
       
    </style>
</head>
<body>
   
    <header  class="header">
        <div class="head">
            <span class="callback"   tapmode="hover"   onclick="api.closeWin()">返回</span>
            <span class="winTitle">
                其他联系方式
            </span>
            <span class="rightBtn bj" id="over"   tapmode="hover"   onclick="enter()">编辑</span> 
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    
    apiready = function(){
        fnInit();
        api.openFrame({
            name: 'txl_addFellow_otherContact_frame1',
            url: './txl_addFellow_otherContact_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                userId: api.pageParam.userId
            },
            bounces: false
        });
        api.addEventListener({
            name: 'viewappear'
        }, function(ret, err) {
            api.sendEvent({
                    name: 'xgTel',
                });
            
        });
       
    };
   
   function enter () {
        if ($api.text($api.dom('.rightBtn')) == '编辑') {
            $api.text($api.dom('.rightBtn'), '保存');
            // 移除添加按钮绑定的事件
            api.sendEvent({
                name: 'editPhone',
                extra: {
                    valueName1: '保存',
                    
                }
            });
            
        } else {
            $api.text($api.dom('.rightBtn'), '编辑');
            api.sendEvent({
                name: 'keepPhone',
                extra: {
                    valueName1: '编辑',
                }
            });
        }
    }
</script>
</html>
