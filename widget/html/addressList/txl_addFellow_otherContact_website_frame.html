    function addTel() {
        var tel = $api.val($api.dom('input'));
        api.ajax({
            url: apiSite + '/api/remark_user/addOtherContact',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,

        }, function(ret, err) {

                alert(JSON.stringify(ret));
                insertData();

    function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        api.ajax({
            url: apiSite + '/api/remark_user/otherContactList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId, 
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log('334ret:'+JSON.stringify(ret))
                var sql = 'INSERT OR REPLACE INTO tb_remarks_other_contact(list_id,user_id,other_contact_id,other_info,other_type,other_sub_type) VALUES '
                for (var i = 0; i < ret.data.list.length; i++) {
                    sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].contact_id  +'",'+api.pageParam.userId+','+ret.data.list[i].contact_id+',"'+ret.data.list[i].info+'",'+ret.data.list[i].type+','+ret.data.list[i].sub_type+'),'
                }
                sql = sql.substring(0,sql.length-1);
                db.executeSql({
                    name: SQLName,
                    sql: sql   
                }, function(ret, err){  
                    console.log('334ret:'+JSON.stringify(ret))

                    if( ret.status ){

                        }, function(ret, err){

            }
