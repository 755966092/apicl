<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">
       
        .stateBtn {
            box-sizing: border-box;
            width: .935rem;
            height: .571rem;
            border-radius: .28rem ;
            background-color: #fff;
            position: relative;
            margin-right: .33rem;
            box-shadow: -1px 0 2px #ccc inset;
         }
         .stateBtn span {
            box-sizing: border-box;
            box-shadow: 1px 1px  1px #aaa;
            position: absolute;
            top: 0;
            display: inline-block;
            width: .57rem;
            height: .57rem;
            background-color: #fff;
            border-radius: .28rem ;
         }
         .sel span {
             right: 0;
             box-shadow: 0;
         } 
         .sel {
            background-color: #27B24A;
        }
        ul li {
            padding-left: .35rem;
            background-color: #fff;
            font-size: 0;
        }

        

        ul li>div {
            width: 100%;
            height: .807rem;
            border-bottom: .01rem solid #E0E0E0;
            background-color: #fff;

            display: -webkit-box; 
            display: flex; 
            -webkit-box-align:  center;
            align-items: center;
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            justify-content: space-between;
        } 
        ul li>div .text {
            -webkit-box-flex: 1.0;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            /*margin-left: .2rem;*/
            font-size: .28rem;
            line-height: .8rem;
        }
        ul li:first-child {
            margin-top: .3rem;
            margin-bottom: .35rem;
            border-bottom: .01rem solid #E0E0E0;

        }
        ul li:first-child>div {
            border-bottom: 0;
        }
        ul li:nth-child(4) {
            border-bottom: .01rem solid #E0E0E0;
            margin-bottom: .37rem;
        }
        ul li:nth-child(4)>div {
            border-bottom: 0;
        }
         ul li:last-child {
            border-bottom: .01rem solid #E0E0E0;
            margin-bottom: .37rem;
        }
        ul li:last-child>div {
            border-bottom: 0;
        }

        .btn {
            background-color: #E53933;
            width: 7.14rem;
            height: .86rem;
            line-height: .86rem;
            text-align: center;
            color: #fff;
            font-size: .34rem;
            margin: 0 auto;
            border-radius: .08rem;
            margin-top: .35rem;
        }
        .arrowIcon {
            width: .15rem;
            height: .25rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            margin-right: .33rem;
        }
   </style>
</head>
<body>
    <ul>
        <li>
            <div>
                <span class="text">关注对方</span>
                <div class="sel stateBtn" tapmode="hover" onclick="changeState(this)"><span></span></div>
            </div>
        </li>
        <li>
            <div>
                <span class="text">不让他看我供的</span>
                <div class="stateBtn" tapmode="hover" onclick="changeState(this)"><span></span></div>
            </div>
        </li>
        <li>
            <div>
                <span class="text">不让他看我求的</span>
                <div class="stateBtn" tapmode="hover" onclick="changeState(this)"><span></span></div>
            </div>
        </li>
        <li>
            <div>
                <span class="text">不让他看我的项目</span>
                <div class="stateBtn" tapmode="hover" onclick="changeState(this)"><span></span></div>
            </div>
        </li>
        <li>
            <div>
                <span class="text">加入黑名单</span>
                <div class="stateBtn" tapmode="hover" onclick="changeState(this)"><span></span></div>
            </div>
        </li>
        <li>
            <div>
                <span class="text">投诉</span>
                <div class="arrowIcon"></div>
            </div>
        </li>
    </ul>
    <div class="btn">
        删除
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/pinyin4js.js"></script>
<script type="text/javascript">
    apiready = function(){
    };

    function changeState (ele) {
        $api.toggleCls(ele, 'sel');
    }
    
   
</script>
</html>
