<script type="text/javascript">
    apiready = function(){
        moduleInit();
        console.log(JSON.stringify(api.pageParam))
    };

    function changeState (ele) {
        $api.toggleCls(ele, 'sel');
    }
    function delectFell() {
        api.ajax({
            url: apiSite + '/friend/removeFriend',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       user_id: api.pageParam.user_id
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (ret.code == 200) {
                    updateSql();
                    
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function updateSql() {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'DELETE FROM addressList WHERE user_id = ' + api.pageParam.user_id    
        }, function(ret, err){        
            if( ret.status ){
                console.log('删除成功'+ JSON.stringify( ret ) );
                // 清楚缓存
                $api.setStorage('contactLevelOne4', '');
                $api.setStorage('contactLevelOne', '');
                api.execScript({
                    name: 'txl_memberInfo_Win',
                    frameName: 'txl_memberInfo_Frame',
                    script: 'initStatus();'
                });
                api.execScript({
                    name: 'txl_memberInfo_Win',
                    frameName: 'txl_memberInfo_Frame',
                    script: 'initPage();'
                });
                api.sendEvent({
                    name: 'delectFriend',
                    extra: {
                        flag: 4, 
                    }
                });
                // api.execScript({
                //     name: 'listWin_txl_listWin',
                //     frameName: 'txl_listWin_frame',
                //     script: 'query(4);'
                // });
                api.closeWin();
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
