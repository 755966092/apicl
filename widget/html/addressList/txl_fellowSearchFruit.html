<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        html,body {
            background-color: #F8F8F8;
            position: relative;
            height: 100%;
        }
        ul {
            background-color: #fff;
            font-size: 0;
        }
        ul li {
            height: 1.12rem;
            padding: 0 .3rem;
            border-bottom: .01rem solid #ededed;
        }
        ul li img {
            width: .72rem;
            height: .72rem;
            margin-top: .2rem;
            float: left;
        }
        ul li div {
            float: left;
            margin-top: .2rem;
            margin-left: .2rem;
        }
        ul li h3 {
            font-size: .3rem;
            color: #333;
        }
        ul li p {
            font-size: .26rem;
            color: #888;
        }
        .noContent {
            background-color: #F8F8F8;
            padding: 2rem 0 .97rem 0;
            text-align: center;
            font-size: 0;
            display: none;
        }
        .noContent img {
            width: 2.42rem;
            height: 2.36rem;
        }
        .icon_line {
            display: inline-block;
            width: 5.22rem;
            height: .07rem;
            background-color: #9B9B9B;
        }
        .noContent h3 {
            font-size: .34rem;
            color: #D0011B;
            line-height: .48rem;
            margin-top: .6rem;
        }
        .noContent .textContent {
            font-size: .28rem;
            color: #252525;
            line-height: .48rem;
            width: 4.76rem;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- <div class="main">
        <ul>
            <li   tapmode="hover"   onclick="openChat()">
                <img src="../../image/tx_2.jpg">
                <div>
                    <h3>陈成成</h3>
                    <p>上海百度网络科技 董事长</p>
                </div>
            </li>
            
        </ul>
    </div> -->
    <div class="noContent">
        <img src="../../image/iocn_addressList/icon_noInfo.png" alt="">
        <h3>对不起，未搜索到您想要的结果</h3>
        <p class="textContent">建议您减小搜索范围或更换搜索关键字后从新尝试一下，同时系统为您推荐了一些好友，可能会对您有所帮助。</p>
    </div>
    <ul class="resultList"></ul>
    <script type="text/x-dot-template" id="listT">
        {{ for (var i = 0; i < it.length; i++) { }} 
           <li   tapmode="hover"   onclick="addFriends(this)" data-userId="{{=it[i].user_id}}" data-nickname = '{{=it[i].nickname}}' data-rongId='{{=it[i].rongcloud_user_id}}'>
                <img src="{{=it[i].head_img_url}}">
                <div>
                    <h3>{{=it[i].nickname}}</h3>
                    <p>{{=it[i].current_position}}</p>
                </div>
            </li>
        {{ }; }}
    </script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>

<script type="text/javascript">
    apiready = function(){
        console.log(JSON.stringify(api.pageParam.val))
        if (api.pageParam.val=='') {
            $api.css($api.dom('.noContent'), 'display:block');
        } else {
            getData(api.pageParam.val)
        }
        api.addEventListener({
            name: 'addf'
        }, function(ret, err){
            if (ret.value.val == '') {
                $api.css($api.dom('.noContent'), 'display:block');
            } else {
                getData(ret.value.val)
            }
            // alert(JSON.stringify(api.pageParam.val))
        });
        
    };
   
    function addFriends(ele) {
        var targetRongId = $api.attr(ele, 'data-rongId'),userId = $api.attr(ele, 'data-userId'),nickname = $api.attr(ele, 'data-nickname');  

        api.openWin({
            name: 'txl_memberInfo_Win',
            url: './txl_memberInfo_Win.html',
            pageParam: {
                targetRongId: targetRongId,
                nickname: nickname,
                userId: userId,
            }
        });
    }

   function openChat(ele) {  
        var targetRongId = $api.attr(ele, 'data-rongId'),nickname = $api.attr(ele, 'data-nickname');  
        api.openWin({
            name: 'chatWin',
            url: '../news/chatPage.html',
            pageParam: {
                targetRongId: targetRongId,
                nickname: nickname
            }
        });
   }
</script>
</html>
