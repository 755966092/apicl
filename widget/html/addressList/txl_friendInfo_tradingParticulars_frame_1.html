   <style type="text/css">
       
        .item {
            padding-left: .3rem;
            background-color: #fff;
        }
        .wrap {
            height: 1.5rem;
            display: -webkit-box; 
            display: flex; 
            -webkit-box-align:  center;
            align-items: center;
            background-color: #fff;
            font-size: 0;
            padding-right: .3rem;
            border-bottom: .01rem solid #ECECEC;
        }
        .item:last-child .wrap{
            border-bottom: 0;
        }
        .item:last-child {
            border-bottom: .01rem solid #ECECEC;
        }
        
        .imgLeft {
            margin-right: .2rem;
        }
        .imgLeft img {
            width: .9rem;
            height: .9rem;
        }
        .text {
            display: -webkit-box; 
            display: flex; 
            width: 5.9rem;

            -webkit-box-align:  center;
            align-items: center;

            -webkit-box-pack: justify;
            justify-content: space-between;
        }
        .titleTop {
            display: -webkit-box; 
            display: flex; 
            -webkit-box-align:  center;
            align-items: center;
        }
        .titleTop h3 {
            font-size: .3rem;

        }
        .titleBottom {
            font-size: .24rem;
            color: #555;
        }
        .textRightTop {
            font-size: .34rem;
            color:#0ABB07;
        }
        .textRightBottom {
            text-align: right;
            font-size: .28rem;
            color: #999;
        }
        .label {
            font-size: .2rem;
            border: .01rem solid #0076FF;
            color: #0076FF;
            border-radius: .06rem;
            margin-right: .12rem;
            padding: 0 .02rem;
            line-height: .24rem;
            height: .24rem;
        }
   </style>
</head>
