    apiready = function(){
        moduleInit();

    // 监听点击保存和编辑按钮
    function monitorEvent () {
        var clearIcon,ipt;
        api.addEventListener({
            name: 'keepPhone'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:none');
                }
                for (var i = 0; i < ipt.length; i++) {
                    $api.attr(ipt[i], 'disabled', 'true');
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        api.addEventListener({
            name: 'editPhone'
        }, function(ret, err) {
            if (ret) {
                clearIcon = $api.domAll('.clearIcon');
                ipt = $api.domAll('input');
                for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:inline-block');
                }
                for (var i = 0; i < ipt.length; i++) {
                    $api.removeAttr(ipt[i], 'disabled');
                }

            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        api.addEventListener({
            name: 'addRemarkContact'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    // 处理数据
    function handleData(data) {
        for (var i = 0; i < data.length; i++) {
            if (data[i].sub_type == 1) {
                data[i].sub_type = '工作'
            } else {
                data[i].sub_type = '生活'
            }
        }
        getData(data);
    }
    function litterSort(data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].type < data[j].type) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         for (var i = 0; i < data.length; i++) {
             data[0].flag = data[0].type
            if (i>0) {
                if (data[i].type !== data[i-1].type) {
                    data[i].flag = data[i].type
                }
            }
        }
        return data
    }
   

    function clearItem(ele) {
        var father = $api.closest(ele, '.move');
        $api.remove(father);
        if ($api.domAll('.moveFlag').length == 0) {
            $api.remove($api.dom('.moveTitle'));
        } 
        if ($api.domAll('.fixedFlag').length == 0) {
             $api.remove($api.dom('.fixedTitle'));
        }
    }
    function addPhone() {
        api.openWin({
            name: 'winName',
            url: './txl_addFellow_addPhone_win.html',
            pageParam: {
                userId: api.pageParam.userId
            }
        });
    }

    function requireData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_contact WHERE user_id = ' + api.pageParam.userId
        }, function(ret, err){        
            if( ret.status ){
                console.log('506::'+ JSON.stringify( ret ) );
                if (ret.data.length != 0) {
                    handleData(litterSort(ret.data))
                    console.log('本地数据库')
                } else {
                    api.ajax({
                        url: apiSite + '/api/remark_user/contactList',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                               values: { 
                                   token: $api.getStorage('userToken'),
                                   remark_user_id: api.pageParam.userId
                               }
                        }
                    }, function(ret, err) {
                        if(ret) {
                            if (ret.data.list.length != 0) {
                                console.log('线上备注')
                                handleData(litterSort(ret.data.list))
                            } else {
                                api.ajax({
                                    url: apiSite + '/api/user/contactList',
                                    method: 'post',
                                    headers: apiHeader,
                                    data: {
                                           values: { 
                                               token: $api.getStorage('userToken'),
                                               user_id: api.pageParam.userId
                                           }
                                    }
                                }, function(ret, err) {
                                    if(ret) {
                                        console.log('用户自己的')
                                        handleData(litterSort(ret.data.list))
                                    } else {
                                        alert(JSON.stringify(err))
                                    }
                                });
                            }
                        } else {
                            alert(JSON.stringify(err))
                        }
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
       
    }
