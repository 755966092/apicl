<script type="text/javascript">
   var flag = 0; // 如果flag是0, 说明联系方式是用户本来的
   var flagClick = 0; // 如果flagClick是0, 点击选择默认联系联系方式
    apiready = function(){
        moduleInit();
        monitorEvent();
        requireData();

    };
    // 编辑联系方式
    function openEditPage(ele) {
        var contactId = $api.attr(ele, 'data-contactId');
        if (!flagClick) {
            // 选择默认联系方式
            // alert('选择')
            for (var i = 0; i < $api.domAll('.select').length; i++) {
                $api.removeCls($api.domAll('.select')[i], 'sel');
            }
            $api.addCls($api.dom(ele, '.select'), 'sel');
            api.ajax({
                url: apiSite + '/remark_user/setDefaultContact',
                method: 'post',
                headers: apiHeader,
                data: {
                       values: { 
                           token: $api.getStorage('userToken'),
                           remark_user_id: api.pageParam.userId,
                           contact_id:contactId
                       }
                }
            }, function(ret, err) {
                if(ret) {
                    upsateSql();
                    alert(JSON.stringify(ret))
                } else {
                    alert(JSON.stringify(err))
                }
            })
        } else {
            // 进入编辑页面
            if (!flag) {
                alert('不能编辑用户原始信息!')
            } else {
                
                api.openWin({
                    name: 'txl_addFellow_addPhone_win',
                    url: './txl_addFellow_addPhone_win.html',
                    pageParam: {
                        contactId: contactId,
                        userId: api.pageParam.userId
                    }
                });
            }
        }
        
    }
    // 监听点击保存和编辑按钮
    function monitorEvent () {
        var clearIcon,ipt;
        api.addEventListener({
            name: 'keepPhone'
        }, function(ret, err) {
            if (ret) {
                requireData();
                for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:none');
                }
                // 保存
                flagClick = 0;
                for (var i = 0; i < $api.domAll('.select').length; i++) {
                    $api.css($api.domAll('.select')[i], 'display: inline-block');
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        api.addEventListener({
            name: 'editPhone'
        }, function(ret, err) {
            if (ret) {
                // 编辑
                clearIcon = $api.domAll('.clearIcon');
                for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:inline-block');
                }
                for (var i = 0; i < $api.domAll('.select').length; i++) {
                    $api.css($api.domAll('.select')[i], 'display: none');
                }
                flagClick = 1;
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
        api.addEventListener({
            name: 'addRemarkContact'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    // 处理数据
    function handleData(data) {
        for (var i = 0; i < data.length; i++) {
            if (data[i].sub_type == 1) {
                data[i].sub_type = '工作'
            } else {
                data[i].sub_type = '生活'
            }
        }
        getData(data);
    }
    function litterSort(data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].type < data[j].type) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         for (var i = 0; i < data.length; i++) {
             data[0].flag = data[0].type
            if (i>0) {
                if (data[i].type !== data[i-1].type) {
                    data[i].flag = data[i].type
                }
            }
        }
        return data
    }
   

    function clearItem(ele) {
        if (!flag) {
            alert('不能删除用户默认联系方式!')
        } else {
            var contact_id = $api.attr(ele, 'data-contactId');
            var father = $api.closest(ele, '.move');
            $api.remove(father);
            if ($api.domAll('.moveFlag').length == 0) {
                $api.remove($api.dom('.moveTitle'));
            } 
            if ($api.domAll('.fixedFlag').length == 0) {
                 $api.remove($api.dom('.fixedTitle'));
            }
            api.ajax({
                url: apiSite + '/remark_user/deleteContact',
                method: 'post',
                headers: apiHeader,
                data: {
                       values: { 
                           token: $api.getStorage('userToken'),
                           remark_user_id: api.pageParam.userId,
                           contact_id: contact_id
                       }
                }
            }, function(ret, err) {
                if(ret) {
                    // 从本地数据库删除
                    // 删除后更新数据库
                    db.executeSql({
                        name: 'db_'+$api.getStorage('userToken'),
                        sql: ' DELETE FROM tb_remarks_contact WHERE contact_id = ' + contact_id  
                    }, function(ret, err){        
                        if( ret.status ){
                            upsateSql();
                            
                        }else{
                            alert( JSON.stringify( err ) );
                        }
                    });
                } else {
                    alert(JSON.stringify(err))
                }
            })
        }
        
    }
    function addPhone() {
        api.openWin({
            name: 'winName',
            url: './txl_addFellow_addPhone_win.html',
            pageParam: {
                userId: api.pageParam.userId
            }
        });
    }
    // 更新数据库
    function upsateSql() {
        api.ajax({
            url: apiSite + '/remark_user/contactList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId
                   }
            }
        }, function(ret, err) {
            for (var i = 0; i < ret.data.list.length; i++) {
                db.executeSql({
                    name: 'db_'+$api.getStorage('userToken'),
                    sql: 'UPDATE tb_remarks_contact SET is_default = ' + ret.data.list[i].is_default + ' WHERE contact_id = ' + ret.data.list[i].contact_id
                }, function(ret, err){  
                    if( ret.status ){
                       
                    }else{
                        alert(JSON.stringify( err ) );
                    }
                });
            }
            
        })
    }

    function requireData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_contact WHERE user_id = ' + api.pageParam.userId
        }, function(ret, err){        
            if( ret.status ){
                console.log('506::'+ JSON.stringify( ret ) );
                if (ret.data.length != 0) {
                    flag = 1;
                    handleData(litterSort(ret.data))
                    console.log('本地数据库'+JSON.stringify(ret.data))
                } else {
                    api.ajax({
                        url: apiSite + '/remark_user/contactList',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                               values: { 
                                   token: $api.getStorage('userToken'),
                                   remark_user_id: api.pageParam.userId
                               }
                        }
                    }, function(ret, err) {
                        if(ret) {
                            if (ret.data.list.length != 0) {
                                console.log('线上备注'+JSON.stringify(ret.data.list))
                                flag = 1;
                                handleData(litterSort(ret.data.list))
                            } else {
                                api.ajax({
                                    url: apiSite + '/user/contactList',
                                    method: 'post',
                                    headers: apiHeader,
                                    data: {
                                           values: { 
                                               token: $api.getStorage('userToken'),
                                               user_id: api.pageParam.userId
                                           }
                                    }
                                }, function(ret, err) {
                                    if(ret) {
                                        console.log('用户自己的'+JSON.stringify(ret.data.list));
                                        flag = 0
                                        handleData(litterSort(ret.data.list))
                                    } else {
                                        alert(JSON.stringify(err))
                                    }
                                });
                            }
                        } else {
                            alert(JSON.stringify(err))
                        }
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
       
    }
  
</script>
