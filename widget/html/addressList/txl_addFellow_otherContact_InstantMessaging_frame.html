<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var val = 2,url;
    apiready = function(){
	    moduleInit();
        if (api.pageParam.obj) {
            url = '/remark_user/editOtherContact'
            requireData();
        } else {
            url = '/remark_user/addOtherContact'
        }
    };
    // 请求用户编辑信息
    function requireData() {
        api.ajax({
            url: apiSite + '/remark_user/editOtherContactIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                       contact_id: api.pageParam.obj.id
                   }
            }
        }, function(ret, err) {
            if(ret) {
                // // console.log("144::::::"+JSON.stringify(ret))
                // 判断是qq还是微信
                if (ret.data.info.sub_type == 1) {
                    // 微信
                    $api.removeCls($api.dom('.select'), 'select');
                    $api.addCls($api.dom('.selClassWX'), 'select');
                } else {
                    // qq
                    $api.removeCls($api.dom('.select'), 'select');
                    $api.addCls($api.dom('.selClassQQ'), 'select');
                }
                $api.val($api.byId('inputValue'), ret.data.info.info);
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    // 选择通讯方式 QQ || 微信
    function selectClass(ele) {
        val = $api.attr(ele, 'data-val');
        for (var i = 0; i < $api.domAll('.selClass').length; i++) {
            $api.removeCls($api.domAll('.selClass')[i], 'select');
        }
        $api.addCls($api.last(ele), 'select');
    }

    // 添加电话完成
    function addTel() {
        $api.css($api.dom('.loading'), 'display: block');
        var tel = $api.val($api.dom('input'));
        val = $api.attr($api.dom('.select'),'data-val') == 'QQ' ? 2 : 1;
        var obj = {};
        if (api.pageParam.obj) {
            obj = {
                token: $api.getStorage('userToken'),
                contact_id: api.pageParam.obj.id,
                remark_user_id: api.pageParam.userId,
                info: tel,
                type: 1,
                sub_type: val
            }
        } else {
            obj = {
                token: $api.getStorage('userToken'),
                remark_user_id: api.pageParam.userId,
                info: tel,
                type: 1,
                sub_type: val
            }
        }
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: obj
            }
        }, function(ret, err) {
            if (ret) {
                $api.css($api.dom('.loading'), 'display: none');
                // // alert(JSON.stringify(ret))
                insertData();
            }
            api.closeToWin({
                name: 'txl_addFellow_otherContact_win.html'
            });
        })
    }
    function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        api.ajax({
            url: apiSite + '/remark_user/otherContactList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId, 
                   }
            }
        }, function(ret, err) {
            if(ret) {
                if (api.pageParam.obj) {
                    for (var i = 0; i < ret.data.list.length; i++) {
                        if (ret.data.list[i].contact_id == api.pageParam.obj.id) {
                            // 更新数据库
                            db.executeSql({
                                name: SQLName,
                                sql: 'UPDATE tb_remarks_other_contact SET info = "'+ ret.data.list[i].info +'",sub_type = '+ ret.data.list[i].sub_type +' WHERE contact_id = ' + api.pageParam.obj.id    
                            }, function(ret, err){        
                                if( ret.status ){
                                    // // console.log( JSON.stringify( ret ) );
                                    api.sendEvent({
                                        name: 'addRemarkOtherContact'
                                    });
                                }else{
                                    alert( JSON.stringify( err ) );
                                }
                            });
                        }
                    }
                } else {
                    // // console.log('334ret:'+JSON.stringify(ret))
                    var sql = 'INSERT OR REPLACE INTO tb_remarks_other_contact(list_id,user_id, contact_id, info, type, sub_type) VALUES '
                    for (var i = 0; i < ret.data.list.length; i++) {
                        sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].contact_id  +'",'+api.pageParam.userId+','+ret.data.list[i].contact_id+',"'+ret.data.list[i].info+'",'+ret.data.list[i].type+','+ret.data.list[i].sub_type+'),'
                    }
                    sql = sql.substring(0,sql.length-1);
                    db.executeSql({
                        name: SQLName,
                        sql: sql   
                    }, function(ret, err){  
                        // // console.log('334ret:'+JSON.stringify(ret))
                        // // console.log('335err:'+JSON.stringify(err))
                        api.sendEvent({
                            name: 'addRemarkOtherContact'
                        });
                        if( ret.status ){
                            db.selectSql({
                                name: SQLName,
                                sql: 'SELECT * FROM tb_remarks_other_contact WHERE user_id=' + api.pageParam.userId
                            }, function(ret, err){  
                                if( ret.status ){
                                    // // console.log('数据库内容:'+JSON.stringify(ret))
                                }else{
                                    alert(JSON.stringify( err ) );
                                }
                            });
                        }else{
                            alert(JSON.stringify( err ) );
                        }
                    });
                }
            } else {
                alert(JSON.stringify(err))
                // alert(JSON.stringify(ret))
            }
        })
    }

</script>
