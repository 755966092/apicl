<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
   <style type="text/css">

        ul li {
            /*padding-left: .35rem;*/
            background-color: #fff;
            font-size: 0;
            padding-left: .36rem;
        }
        ul li.btm {
            border-bottom: .01rem solid #E0E0E0;
        }
        ul li.btm>div {
            border: 0;
        }
        ul li>div {
            box-sizing: border-box;
            width: 100%;
            height: .79.7rem;
            border-bottom: .01rem solid #E0E0E0;
            background-color: #fff;
            display: -webkit-box;
            display: flex;
            -webkit-box-align:  center;
            align-items: center;
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            justify-content: space-between;
        }
        ul li:first-child {
            margin-top: .3rem;
        }
        ul li:nth-child(3),
        ul li:nth-child(5) {
            margin-top: .36rem;
        }
        ul li>div .text {
            -webkit-box-flex: 1.0;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            font-size: .28rem;
            line-height: .8rem;
        }
        .arrowIcon {
            width: .15rem;
            height: .25rem;
            background: url(../../image/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            margin-right: .37rem;
        }
   </style>
</head>
<body>

    <ul>

        <li tapmode onclick="openPage(this)" data-val="addFriendPlace">
            <div>
                <span class="text">添加好友的时间地点</span>
                <div class="arrowIcon"></div>
            </div>
        </li>
        <li tapmode class="btm" onclick="openPage(this)" data-val="introducer">
            <div>
                <span class="text">介绍人</span>
                <div class="arrowIcon"></div>
            </div>
        </li>
        <li tapmode onclick="openPage(this)" data-val="innetCircle">
            <div>
                <span class="text">共同的我在圈</span>
                <div class="arrowIcon"></div>
            </div>
        </li>
        <li tapmode class="btm" onclick="openPage(this)" data-val="commonDiscuss">
            <div>
                <span class="text">共同参与的评论</span>
                <div class="arrowIcon"></div>
            </div>
        </li>
        <li tapmode onclick="openPage(this)" data-val="tradingParticulars">
            <div>
                <span class="text">交易详情</span>
                <div class="arrowIcon"></div>
            </div>
        </li>
        <li tapmode onclick="openPage(this)" data-val="networkOfPeople">
            <div>
                <span class="text">人脉轨迹图</span>
                <div class="arrowIcon"></div>
            </div>
        </li>
    </ul>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/pinyin4js.js"></script>
<script type="text/javascript">
    apiready = function(){
        // console.log(JSON.stringify(api.pageParam))
    };

    function changeState (ele) {
        $api.toggleCls(ele, 'sel');
    }

    function openPage(ele) {
        var val = $api.attr(ele, 'data-val');
        api.openWin({
            name: 'txl_friendInfo_' + val + '_win.html',
            url: './txl_friendInfo_' + val + '_win.html',

            pageParam: {
                userId: api.pageParam.userId
            },
            bounces: false
        });
   }
</script>
</html>
