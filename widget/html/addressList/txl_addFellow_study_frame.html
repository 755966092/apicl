    // 监听增加学习事件
    function addCity()　{
        // 监听增加学习事件

    // 编辑学习
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-id');
        var type = $api.attr(ele, 'data-type');
        if (flag) {
            alert('不能操作用户原始信息')
        } else {
            if ($api.hasCls($api.byId('btnStatus'), 'edit')) {
                $api.css($api.dom('.loading'), 'display: block');
                // 删除按钮状态下删除学习
                $api.remove($api.closest($api.byId('btnStatus'), '.dzlist'));
                delStusy(val);
            } else {
                // 编辑按钮状态下 进入编辑页面
                if (type == 1) {
                    // 小学
                    api.openWin({
                        name: 'txl_addFellow_study_addUndergo_3',
                        url: './txl_addFellow_study_addUndergo_3.html',
                        pageParam: {
                            flag: 1,
                            education_id: val,
                            userId: api.pageParam.userId
                        }
                    });
                } else if (type == 2) {
                    // 中学
                    api.openWin({
                        name: 'txl_addFellow_study_addUndergo_2',
                        url: './txl_addFellow_study_addUndergo_2.html',
                        pageParam: {
                            flag: 1,
                            education_id: val,
                            userId: api.pageParam.userId
                        }
                    });
                } else {
                    // 大学
                    api.openWin({
                        name: 'txl_addFellow_study_addUndergo_1',
                        url: './txl_addFellow_study_addUndergo_1.html',
                        pageParam: {
                            flag: 1,
                            education_id: val,
                            userId: api.pageParam.userId
                        }
                    });
                }
                
            }
        }
        
    }
    function openSelect2() {
        var UIActionSelector = api.require('UIActionSelector');
         var fontsize = 16,rowLength = 5, enterSize = 14;
        if (api.systemType === 'ios') {
            fontsize = 20;
            rowLength = 7;
            enterSize = 16;
        }
        UIActionSelector.open({
            datas: [
                {
                    name:'大学'
                },{
                    name:'中学'
                },{
                    name:'小学'
                }
            ],
            actives: [1],
            layout: {
                row:rowLength,
                col: 1,
                height: 26,
                size: fontsize,
                sizeActive: fontsize+2,
                rowSpacing: 5,
                colSpacing: 5,
                maskBg: 'rgba(0,0,0,0.5)',
                bg: '#fff',
                color: '#888',
                colorSelected: '#000'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            ok: {
                text: '确定',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                // bgActive: '#ccc',
                color: '#000',
                // colorActive: '#fff'
            },
            title: {
                text: '请选择',
                size: 20,
                h: 44,
                bg: '#eee',
                color: '#000'
            },
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                if (ret.eventType == 'ok') {
                    enter(ret.level1)
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    function enter (selDate) {

        if (selDate == '大学') {
            // 选择大学
            api.openWin({
                name: 'txl_addFellow_study_addUndergo_1',
                url: './txl_addFellow_study_addUndergo_1.html',
                pageParam: {
                    flag: 0,
                    name: 3,
                    userId: api.pageParam.userId
                }
            });
        } else if (selDate == '中学') {
            // 选择中学
            api.openWin({
                name: 'txl_addFellow_study_addUndergo_2',
                url: './txl_addFellow_study_addUndergo_2.html',
                pageParam: {
                    flag: 0,
                    name: 2,
                    userId: api.pageParam.userId
                }
            });
        }else if (selDate == '小学') {
            // 选择中学
            api.openWin({
                name: 'txl_addFellow_study_addUndergo_3',
                url: './txl_addFellow_study_addUndergo_3.html',
                pageParam: {
                    flag: 0,
                    name: 1,
                    userId: api.pageParam.userId
                }
            });
        } else {
           
            // 选择小学
        }
   
    }
    
    // 请求列表 10076078
    function requireData() {
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_education WHERE user_id=' + api.pageParam.userId 
        }, function(ret, err){        
            if( ret.status ){
                $api.css($api.dom('.loading'), 'display: none');
                if (ret.data.length != 0) {
                    flag = 0;
                    for (var i = 0; i < ret.data.length; i++) {
                        if (ret.data[i].degree == '1') {
                            ret.data[i].degree = '专科'
                        } else if (ret.data[i].degree == '2') {
                            ret.data[i].degree = '本科'
                        } else if (ret.data[i].degree == '3') {
                            ret.data[i].degree = '硕士'
                        } else if (ret.data[i].degree == '4') {
                            ret.data[i].degree = '博士'
                        } else if (ret.data[i].degree == '5'){
                            ret.data[i].degree = '博士后'
                        } 

                        if (ret.data[i].degree == 0) {     
                            ret.data[i].degree = '';
                        }
                        if (ret.data[i].end_date == '0000-00-00' ){
                            ret.data[i].end_date = '至今'
                        }   
                    }
                    getData(ret.data);
                } else {
                    fuwuqi();
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
    }

    // 删除状态表
    function delStatusTable(id) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'DELETE FROM tb_remarks_status WHERE status_id = ' + id +' AND type = 2'    
        }, function(ret, err){        
            if( ret.status ){
                api.execScript({
                    name: 'txl_memberInfo_Win',
                    frameName: 'txl_memberInfo_Frame',
                    script: 'initStatus();'
                });
            }else{

            }
        });
    }
    // 删除列表内容
    function delListTable(id) {
        db.selectSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'SELECT * FROM tb_remarks_status WHERE status_id = ' + id
        }, function(ret, err){        
            if( ret.status ){
                // 删除的是默认的状态, 更新列表内容
                // 删除的不是默认的状态, 无操作
                if (ret.data[0].is_default) {
                    // console.log('删除默认状态');
                    updateStatus();
                } else {
                    // console.log('删除非默认状态')
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    // 删除默认状态后更新备注状态表
    function updateStatus() {
        api.ajax({
            url: apiSite + '/remark_user/fullInfo',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                   }
            }
        }, function(ret, err) {
            if(ret) {
                 updateRemarksStatus(ret)
                for (var i = 0; i < ret.data.status.length; i++) {
                    if(ret.data.status[i].is_default == 1) {
                        updateStatusTwo(ret.data.status[i].name+' '+ret.data.status[i].position+' '+ret.data.status[i].degree)
                    }
                }
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
    function updateStatusTwo(subTitleStr) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'UPDATE addressList_simplify SET subTitle = "'+ subTitleStr +'" WHERE user_id =' + api.pageParam.userId
        }, function(ret, err){        
            if( ret.status ){
                api.sendEvent({

                });
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    // 删除学习
    function delDz () {
        api.addEventListener({

            if (ret) {
                for (var i = 0; i < $api.domAll('.right').length; i++) {

    // 删除服务器学习
    function delStusy (id,n) {
        api.ajax({
            url: apiSite + '/remark_user/deleteEducation',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    remark_user_id: api.pageParam.userId,
                    education_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.code == 200) {
                    // 删除数据库数据
                    selSqlStudy(id,n);
                    delListTable(id)
                    delStatusTable(id);
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    function selSqlStudy(id,n) {
        db.executeSql({
            name: 'db_'+$api.getStorage('userToken'),
            sql: 'DELETE FROM tb_remarks_education WHERE education_id = ' + id  
        }, function(ret, err){        
            if( ret.status ){
                $api.css($api.dom('.loading'), 'display: none');
                if ($api.domAll('.dzlist').length == 0) {
                    requireData();
                }
                if (!n) {
                    requireData();
                    api.sendEvent({
                        name: 'editText'
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    function updateRemarksStatus(ret) {
        if (ret.data.status != '') {
            var sql = 'INSERT OR REPLACE INTO tb_remarks_status(remark_user_id, status_id, name, position, degree, start_date, is_default, type) VALUES ';
            for (var i = 0; i < ret.data.status.length; i++) {
                sql +=  '(' + api.pageParam.userId + ',' + ret.data.status[i].status_id + ',"' + ret.data.status[i].name+ '","' + ret.data.status[i].position+ '","' + ret.data.status[i].degree+ '","' + ret.data.status[i].start_date+ '",' + ret.data.status[i].is_default+ ',' + ret.data.status[i].type + '),';
                if (ret.data.status[i].type == 2) {
                    // 學習
                    // console.log(ret.data.status[i].degree)
                    switch(ret.data.status[i].degree) {
                        case '0': ret.data.status[i].degree = ''; break;
                        case '1': ret.data.status[i].degree = '专科'; break;
                        case '2': ret.data.status[i].degree = '本科'; break;
                        case '3': ret.data.status[i].degree = '硕士'; break;
                        case '4': ret.data.status[i].degree = '博士'; break;
                        case '5': ret.data.status[i].degree = '博士后'; break;
                    }
                }
            }
            sql = sql.substring(0,sql.length-1);
            // console.log(sql)
            db.executeSql({
                name: 'db_' + $api.getStorage('userToken'),
                sql: sql  
            }, function(retSql, errSql){        
                if( retSql.status ){
                    api.execScript({
                        name: 'txl_memberInfo_Win',
                        frameName: 'txl_memberInfo_Frame',
                        script: 'initStatus();'
                    });
                }else{
                    alert( JSON.stringify( errSql ) );
                }
            });
        } else {
        }
    }
