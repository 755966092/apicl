    var zipcode;//邮编
    apiready = function(){
        moduleInit();
        // 请求地址列表
	    requireData();
        // 删除雪莉
        delDz();
        // 监听增加地址事件
        addCity();

    // 监听增加地址事件
    function addCity()　{
        // 监听增加地址事件
        api.addEventListener({
            name: 'addRemarksStudy'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 编辑地址
    function openEdit(ele) {
        var val = $api.attr(ele, 'data-id');
        var type = $api.attr(ele, 'data-type');

        if ($api.hasCls($api.byId('btnStatus'), 'edit')) {
            // 删除按钮状态下删除地址
            $api.remove($api.closest($api.byId('btnStatus'), '.dzlist'));
            delDz2(val);
        } else {
            // 编辑按钮状态下 进入编辑页面
            if (type == 1) {
                // 小学
                api.openWin({
                    name: 'txl_addFellow_study_addUndergo_3',
                    url: './txl_addFellow_study_addUndergo_3.html',
                    pageParam: {
                        flag: 1,
                        education_id: val
                    }
                });
            } else if (type == 2) {
                // 中学
                api.openWin({
                    name: 'txl_addFellow_study_addUndergo_2',
                    url: './txl_addFellow_study_addUndergo_2.html',
                    pageParam: {
                        flag: 1,
                        education_id: val
                    }
                });
            } else {
                // 大学
                api.openWin({
                    name: 'txl_addFellow_study_addUndergo_1',
                    url: './txl_addFellow_study_addUndergo_1.html',
                    pageParam: {
                        flag: 1,
                        education_id: val
                    }
                });
            }
            
        }
        
    }
    function openSelect2() {
        var UIActionSelector = api.require('UIActionSelector');
            UIActionSelector.open({
                datas: [
                    {
                        name:'大学'
                    },{
                        name:'中学'
                    },{
                        name:'小学'
                    }
                ],
                actives: [1],
                layout: {
                    row: 7,
                    col: 1,
                    height: 26,
                    size: 20,
                    sizeActive: 24,
                    rowSpacing: 5,
                    colSpacing: 5,
                    maskBg: 'rgba(0,0,0,0.5)',
                    bg: '#fff',
                    color: '#888',
                    colorSelected: '#000'
                },
                animation: true,
                cancel: {
                    text: '取消',
                    size: 16,
                    w: 90,
                    h: 35,
                    bg: '#eee',
                    // bgActive: '#ccc',
                    color: '#000',
                    // colorActive: '#fff'
                },
                ok: {
                    text: '确定',
                    size: 16,
                    w: 90,
                    h: 35,
                    bg: '#eee',
                    // bgActive: '#ccc',
                    color: '#000',
                    // colorActive: '#fff'
                },
                title: {
                    text: '请选择',
                    size: 20,
                    h: 44,
                    bg: '#eee',
                    color: '#000'
                },
                fixedOn: api.frameName
            }, function(ret, err) {
                if (ret) {
                    if (ret.eventType == 'ok') {
                        enter(ret.level1)
                    }
                } else {
                    alert(JSON.stringify(err.msg));
                }
            });
    }
    function enter (selDate) {

        if (selDate == '大学') {
            // 选择大学
            api.openWin({
                name: 'txl_addFellow_study_addUndergo_1',
                url: './txl_addFellow_study_addUndergo_1.html',
                pageParam: {
                    flag: 0,
                    name: 3,
                    userId: api.pageParam.userId
                }
            });
        } else if (selDate == '中学') {
            // 选择中学
            api.openWin({
                name: 'txl_addFellow_study_addUndergo_2',
                url: './txl_addFellow_study_addUndergo_2.html',
                pageParam: {
                    flag: 0,
                    name: 2,
                    userId: api.pageParam.userId
                }
            });
        }else if (selDate == '小学') {
            // 选择中学
            api.openWin({
                name: 'txl_addFellow_study_addUndergo_3',
                url: './txl_addFellow_study_addUndergo_3.html',
                pageParam: {
                    flag: 0,
                    name: 1,
                    userId: api.pageParam.userId
                }
            });
        } else {
           
            // 选择小学
        }
   
    }
    
    // 请求列表
    function requireData() {
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_education WHERE user_id=' + api.pageParam.userId 
        }, function(ret, err){        
            if( ret.status ){
                if (ret.data.length != 0) {
                    console.log('317:::' + JSON.stringify( ret ) );
                    for (var i = 0; i < ret.data.length; i++) {
                        if (ret.data[i].degree == '1') {
                            ret.data[i].degree = '专科'
                        } else if (ret.data[i].degree == '2') {
                            ret.data[i].degree = '本科'
                        } else if (ret.data[i].degree == '3') {
                            ret.data[i].degree = '硕士'
                        } else if (ret.data[i].degree == '4') {
                            ret.data[i].degree = '博士'
                        } else if (ret.data[i].degree == '5'){
                            ret.data[i].degree = '博士后'
                        } 

                        if (ret.data[i].degree == 0) {     
                            ret.data[i].degree = '';
                        }
                        if (ret.data[i].end_date == '0000-00-00' ){
                            ret.data[i].end_date = '至今'
                        }   
                    }
                    getData(ret.data);
                } else {
                    api.ajax({
                        url: apiSite + '/user/educationList',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                            values: { 
                                token: $api.getStorage('userToken'),
                                user_id: api.pageParam.userId
                            }
                        }
                    }, function(ret, err) {
                        if (ret) {
                            if(ret.data.list.length != 0) {
                                for (var i = 0; i < ret.data.list.length; i++) {
                                    if (ret.data.list[i].degree == '1') {
                                        ret.data.list[i].degree = '专科'
                                    } else if (ret.data.list[i].degree == '2') {
                                        ret.data.list[i].degree = '本科'
                                    } else if (ret.data.list[i].degree == '3') {
                                        ret.data.list[i].degree = '硕士'
                                    } else if (ret.data.list[i].degree == '4') {
                                        ret.data.list[i].degree = '博士'
                                    } else if (ret.data.list[i].degree == '5'){
                                        ret.data.list[i].degree = '博士后'
                                    } 

                                    if (ret.data.list[i].degree == 0) {     
                                        ret.data.list[i].degree = '';
                                    }
                                    if (ret.data.list[i].end_date == '0000-00-00' ){
                                        ret.data.list[i].end_date = '至今'
                                    }   
                                }
                                getData(ret.data.list);
                            } else {
                                api.ajax({
                                    url: apiSite + '/remark_user/educationList',
                                    method: 'post',
                                    headers: apiHeader,
                                    data: {
                                        values: { 
                                            token: $api.getStorage('userToken'),
                                            remark_user_id: api.pageParam.userId
                                        }
                                    }
                                }, function(ret, err) {
                                    if (ret) {
                                        for (var i = 0; i < ret.data.list.length; i++) {
                                            if (ret.data.list[i].degree == '1') {
                                                ret.data.list[i].degree = '专科'
                                            } else if (ret.data.list[i].degree == '2') {
                                                ret.data.list[i].degree = '本科'
                                            } else if (ret.data.list[i].degree == '3') {
                                                ret.data.list[i].degree = '硕士'
                                            } else if (ret.data.list[i].degree == '4') {
                                                ret.data.list[i].degree = '博士'
                                            } else if (ret.data.list[i].degree == '5'){
                                                ret.data.list[i].degree = '博士后'
                                            } 

                                            if (ret.data.list[i].degree == 0) {     
                                                ret.data.list[i].degree = '';
                                            }
                                            if (ret.data.list[i].end_date == '0000-00-00' ){
                                                ret.data.list[i].end_date = '至今'
                                            }   
                                        }
                                        getData(ret.data.list);
                                        $api.setStorage('userLearningExperience', ret.data.list);
                                    } else {
                                        alert(JSON.stringify(err.msg));
                                    }
                                });
                            }
                            
                            getData(ret.data.list);
                            $api.setStorage('userLearningExperience', ret.data.list);
                        } else {
                            alert(JSON.stringify(err.msg));
                        }
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });
        
    }

    // 删除地址
    function delDz () {
        api.addEventListener({
            name: 'editDz'
        }, function(ret, err) {
            if (ret) {
                for (var i = 0; i < $api.domAll('.right').length; i++) {
                    $api.toggleCls($api.domAll('.right')[i], 'edit');
                }
                
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 删除服务器地址
    function delDz2 (id) {
        api.ajax({
            url: apiSite + '/user_center/deleteEducation',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: api.pageParam.userToken || $api.getStorage('userToken'),
                    education_id: id
                }
            }
        }, function(ret, err) {
            if (ret) {
                // getData(ret.data.list)
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }




















    // doT模版获取数据
    function getData(data) {
        var listTText = $api.byId('listT').text;
        var fnListT = doT.template(listTText);
        var html = fnListT(data);
        var list = $api.dom('.resultList');
        // 替换resultList所有内容
        $api.html(list, html);
        // alert('getData:' + JSON.stringify(data))
    }
