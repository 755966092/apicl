<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style type="text/css">
        body,html {
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            height: 100%;

        }
        span {
            font-size: .36rem;
            width: 100%;
            padding: .3rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #fff;
            color: #0089e9;
        }
        .main {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body   tapmode   onclick="api.closeFrame()">
    <!-- <span   tapmode   onclick="enter(0)">取消</span> -->
    
    <div class="main"   tapmode   onclick="api.closeFrame()">
        <span   tapmode   onclick="enter()">确认</span>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
var selDate,defaultData,defaultArr=[];
var data = ['工作', '生活'];
    apiready = function(){
        defaultData = api.pageParam.val;
        // alert(api.pageParam.val)
        var indexs = data.indexOf(defaultData);
        if (indexs == -1) {
            defaultArr.push(0)
        } else {
            defaultArr.push(indexs);
        }
        dianji();
       

    };
    function close() {
        api.closeFrame();
    }
 function dianji() {
        var UISelector = api.require('UISelector');
         var spanH = $api.offset($api.dom('span')).h;

        UISelector.open({
            rect: {
                x: 0,
                // y: api.frameHeight / 2 + 110,
                y: api.frameHeight  - 150 - spanH,
                h: 150
            },
            styles: {
                bg: 'rgba(255,255,255,1)',
                text: {
                    size: 18,
                    selected: '#333',
                    normal: '#a8a8a8'
                },
                item: {
                    w: 80,
                    h: 20,
                    normal: 'rgba(0,0,0,0)',
                    selected: 'rgba(0,0,0,0)',
                    zoomIn: 1.2
                }
            },
            rows: 3,
            indexs: defaultArr,
            bounce: false,
            fixedOn: api.frameName,
            fixed: false,
            data: data
        }, function(ret, err) {
            if (ret) {
                // alert(JSON.stringify(ret));
                // selDate = JSON.stringify(ret);
                 if (ret.eventType == 'show') {
                     UISelector.set({
                        indexs: defaultArr
                    });
                     selDate = data[defaultArr[0]];
                 } else {
                    selDate = ret.selects[0].content;
                 }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
   }  
  function enter () {
    alert(selDate)
    api.sendEvent({
        name: 'xiugaitel',
        extra: {
            selDate: selDate
        }
    });
    api.closeFrame();
  }
  
</script>
</html>
