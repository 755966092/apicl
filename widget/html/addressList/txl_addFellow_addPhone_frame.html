             background-color: #fff;

        }
        .main_no1 p span {

<body>
   <!--  <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">取消</span>
            <span class="winTitle">
                电话号码
            </span>

    <div class="loading"></div>
    <div class="main clearfix">
       <div class="main_no1">
           <div class="wrap">
               <p   tapmode   onclick="selectClass(this)"  data-val="1">
                    移动电话
                    <span class="selClass selClass1 select"></span>
               </p>
           </div>
           <p   tapmode   onclick="selectClass(this)"  data-val="2">
                固定电话
                <span class="selClass selClass2"></span>
           </p>
       </div>
       <div class="main_no2">
           <p class="telClass"  tapmode onclick="selTel()">类别
                <span class="fr telClass_1" id="sub_type">工作</span>
           </p>
           <p>电话号码
                <input type="text" id="phone" placeholder="输入号码" class="fr">
           </p>
       </div>
       <div class="main_no3 ">
           <div class="button" tapmode   onclick="addTel()">保存</div>
       </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var type = 1, sub_type = 1, url;
    apiready = function(){
        moduleInit();
        modilyType();
        
        if (api.pageParam.contactId) {
            remarkEditContactIndex();
            url = '/remark_user/editContact'
        } else {
            url = '/remark_user/addContact'
        }
    };
    // 请求编辑电话信息;
    function remarkEditContactIndex() {
        api.ajax({
            url: apiSite + '/remark_user/editContactIndex',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                   token: $api.getStorage('userToken'),
                   remark_user_id: api.pageParam.userId,
                   contact_id: api.pageParam.contactId
                }
            }
        }, function(ret, err) {
            if(ret) {
                console.log(JSON.stringify(ret))
                $api.val($api.byId('phone'), ret.data.info.phone);
                $api.text($api.byId('sub_type'), ret.data.info.sub_type == 1 ? '工作' : '生活');
                if (ret.data.info.type == 1) {
                    // 移动
                    
                } else {
                    // 固定
                    $api.removeCls($api.dom('.selClass1'), 'select');
                    $api.addCls($api.dom('.selClass2'), 'select');
                }
                sub_type = ret.data.info.sub_type;
                type = ret.data.info.type;
            } else {
                console.log(JSON.stringify(err))
            }
        })
    }
    // 电话类型回调
    function modilyType(){
        api.addEventListener({
            name: 'xiugaitel'
        }, function(ret, err) {
            if (ret) {
                if (ret.value.selDate == '工作') {
                    sub_type = 1;
                } else {
                    sub_type = 2;
                }
                $api.text($api.dom('.telClass_1'), ret.value.selDate);
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    // 选择电话类别  生活 || 工作
    function selTel(ele) {
        var text = $api.text($api.byId('sub_type'));
        var data = ['生活','工作']
        var selArr = []
        for (var i = 0; i < data.length; i++) {
            if (data[i] == text) {
                selArr.push(i)
                break;
            }
        }
        
        var fontsize = 16,rowLength = 5, enterSize = 14;
        if (api.systemType === 'ios') {
            fontsize = 20;
            rowLength = 7;
            enterSize = 16;
        }
        UIActionSelector.open({
            datas: [
                {
                    name:'生活'
                },{
                    name:'工作'
                }
            ],
            actives: selArr,
            layout: {
                row: rowLength,
                col: 1,
                height: 26,
                size: fontsize,
                sizeActive: fontsize+2,
                rowSpacing: 5,
                colSpacing: 5,
                maskBg: 'rgba(0,0,0,0.5)',
                bg: '#fff',
                color: '#888',
                colorSelected: '#000'
            },
            animation: true,
            cancel: {
                text: '取消',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                color: '#000',
            },
            ok: {
                text: '确定',
                size: enterSize,
                w: 90,
                h: 40,
                bg: '#eee',
                color: '#000',
            },
            title: {
                text: '请选择号码类别',
                size: 20,
                h: 44,
                bg: '#eee',
                color: '#000'
            },
            fixedOn: api.frameName
        }, function(ret, err) {
            if (ret) {
                if (ret.eventType == 'ok') {
                    if (ret.level1 == '工作') {
                        sub_type = 1;
                    } else {
                        sub_type = 2;
                    }
                    $api.text($api.byId('sub_type'),ret.level1);
                }
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }


    // // 选择电话类别 移动 || 固定
    function selectClass(ele) {
        type = $api.attr(ele, 'data-val');
        for (var i = 0; i < $api.domAll('.selClass').length; i++) {
            $api.removeCls($api.domAll('.selClass')[i], 'select');
        }
        $api.addCls($api.last(ele), 'select');
    }

    // // 添加电话完成
    function addTel() {
        $api.css($api.dom('.loading'), 'display: block');
        var tel = $api.val($api.dom('input'));
        var obj = {};
        if (api.pageParam.contactId) {
            obj = {
                token: $api.getStorage('userToken'),
                remark_user_id: api.pageParam.userId, 
                contact_id: api.pageParam.contactId, 
                phone: tel,
                type: type,
                sub_type: sub_type
            }
        } else {
            obj = {
                token: $api.getStorage('userToken'),
                remark_user_id: api.pageParam.userId, 
                phone: tel,
                type: type,
                sub_type: sub_type
            }
        }
        if (checkPhone(tel)) {
            api.ajax({
                url: apiSite + url,
                method: 'post',
                headers: apiHeader,
                data: {
                    values: obj
                }
            }, function(ret, err) {
                if (ret) {
                    if (ret.code == 200) {
                        $api.css($api.dom('.loading'), 'display: none');
                        insertData();
                        
                    } else {
                        alert(ret.msg)
                    }
                } else {
                 alert('192'+JSON.stringify(err.msg))
                }
            })
        }
        
    }
    function checkPhone(data){ 
        var phone = /^1[34578]\d{9}$/,
            tel = /^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/;
        if(!(phone.test(data))&& !(phone.test(data))){ 
            alert("电话号码有误，请重填");  
            return false; 
        } 
        return true;
    }

    function insertData() {
        var SQLName = 'db_'+$api.getStorage('userToken');
        api.ajax({
            url: apiSite + '/remark_user/contactList',
            method: 'post',
            headers: apiHeader,
            data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId, 
                   }
            }
        }, function(ret, err) {
            if(ret) {
                console.log('278::::'+JSON.stringify(ret))
                // 插入到个人信息表
                
                // 插入到备注电话表
                var sql = 'INSERT OR REPLACE INTO tb_remarks_contact(list_id,user_id,contact_id,phone,type,sub_type, is_default) VALUES'
                for (var i = 0; i < ret.data.list.length; i++) {
                    sql += '("'+api.pageParam.userId+'_'+ret.data.list[i].contact_id  +'",'+api.pageParam.userId+','+ret.data.list[i].contact_id+',"'+ret.data.list[i].phone+'",'+ret.data.list[i].type+','+ret.data.list[i].sub_type+','+ret.data.list[i].is_default+'),'
                    if (ret.data.list[i].is_default == 1) {
                        db.executeSql({
                            name: SQLName,
                            sql: 'UPDATE addressList set remark_current_contact = ' + ret.data.list[i].phone+' WHERE user_id = ' + api.pageParam.userId
                        },function(ret,err){
                            if (ret.status) {
                                api.sendEvent({
                                    name: 'editUserInfo'
                                });
                            }else {
                                api.alert({msg:err.msg});
                            }
                        });
                    }
                }
                sql = sql.substring(0,sql.length-1);
                db.executeSql({
                    name: SQLName,
                    sql: sql   
                }, function(ret, err){  
                    if( ret.status ){
                        api.sendEvent({
                            name: 'addRemarkContact'
                        });
                        api.closeWin();
                    }else{
                        alert(JSON.stringify( err ) );
                    }
                });
            } else {
                alert(JSON.stringify(err))
            }
        })
    }
</script>
</html>
