<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
    <style type="text/css">
        html,body {
            background-color: #f8f8f8;
        }
        .move {
           font-size: 0;

        }
        p.type {
             padding-left: .3rem;
            font-size: .28rem;
            line-height: .6rem;
            color: #999;

        }
        .item {
            padding-right: .36rem;
            line-height: .797rem;
            box-sizing: border-box;
            font-size: 0;
            display: inline-block;
            height: .797rem;
            background-color: #fff;
            width: 100%;
            border-bottom: .01rem solid #d9d9d9;
            margin-top: .01rem;
        }
        .wrap {
            padding-left: .36rem;
            background-color: #fff;
        }
        .item span,
        .item input {
            font-size: .28rem;
            outline: none;
        }
        .addPhone {
            height: .797rem;
            margin-top: .2rem;
            background-color: #fff;
            font-size: 0;
            display: -webkit-box; 
            display: flex;
            -webkit-box-align:  center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center
        }
        .addPhone div {
            font-size: .3rem;
            color: #27B24A;
        }
        .addIcon {
            width: .4rem;
            height: .4rem;
            background: url(../../image/icon_my/icon_add.png)no-repeat;
            background-size: .4rem .4rem;
            margin-right: .1rem;
        }
        .clearIcon {
            width: .25rem;
            height: .8rem;
            background: url(../../image/icon_other/icon_clear.png)no-repeat;
            -webkit-background-size: .25rem .25rem;
            background-size: .25rem .25rem;
            background-position: 0 center;
            float: right;
            padding-right: .4rem;
            display: none;
        }
        .label {
            margin-right: .2rem;
        }
         .wrapMove .moveFlag:last-child,
        .wrapFixed .fixedFlag:last-child {
            border-bottom: .01rem solid #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="main resultList"></div>
    <script type="text/x-dot-template" id="listT">
            <div class="wrapMove">
            {{ for (var i = 0; i < it.length; i++) { }} 
                {{?it[i].flag == 1}}
                    <p class="type moveTitle">即使通讯</p>
                {{?}}

                {{?it[i].type == 1}}
                    <div class="move moveFlag" data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}" >
                        <div class="wrap">
                            <div class="item">
                                <span class="label">{{=it[i].sub_type}}：</span>
                                <input style="font-family: 'microsoft yahei';" type="text" onchange="revisePhone(this)" data-id="{{=it[i].contact_id}}" value="{{=it[i].info}}" disabled="true">
                                <span class="clearIcon" data-id="{{=it[i].contact_id}}"  tapmode="hover" onclick="clearItem(this)"></span>
                            </div>
                        </div>
                    </div>
                {{?}}
                {{}}}
            </div>
            <div class="wrapFixed">
            {{ for (var i = 0; i < it.length; i++) { }} 
                {{?it[i].flag == 2}}
                    <p class="type fixedTitle">网站</p>
                {{?}}
                {{?it[i].type == 2}}
                    <div class="move fixedFlag"  data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}">
                        <div class="wrap">
                            <div class="item" >
                                <span class="label">网站：</span>
                                <input style="font-family: 'microsoft yahei';" type="text" onchange="revisePhone(this)" data-id="{{=it[i].contact_id}}" value="{{=it[i].info}}" disabled="true">
                                <span class="clearIcon" data-id="{{=it[i].contact_id}}" tapmode="hover" onclick="clearItem(this)"></span>
                            </div>
                        </div>
                    </div>
                {{?}}
            {{ }; }} 
            </div>
   </script>
    <div class="addPhone" tapmode="hover" onclick="addPhone()">
        <div class="addIcon"></div>
        <div>添加新号码</div>
   </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>

<script type="text/javascript">
    var editArr=[];
    apiready = function(){
        requireData();
        api.addEventListener({
            name: 'xgTel'
        }, function(ret, err) {
            if (ret) {
                requireData();
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    };
    function revisePhone(ele) {
        var obj = {}
            obj.id = parseInt($api.attr($api.closest(ele, '.move'), 'data-id')),
            obj.sub_type = parseInt($api.attr($api.closest(ele, '.move'), 'data-sub_type') == '工作' ? 1 : 2),
            obj.type = parseInt($api.attr($api.closest(ele, '.move'), 'data-type')),
            obj.phone = $api.val(ele);
          
            var i=0;
            do{
                if (editArr[i].id == obj.id && obj.phone == editArr[i].phone) {
                    break;
                } else {
                    editArr.push(obj)
                }
                i++;
            }while(i < editArr.length)
            
    }
    // 监听点击保存和编辑按钮
    function monitorEvent () {
        var clearIcon = $api.domAll('.clearIcon'),
            ipt = $api.domAll('input');

        api.addEventListener({
            name: 'keepPhone'
        }, function(ret, err) {
            
            if (ret) {
                for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:none');
                }
                for (var i = 0; i < ipt.length; i++) {
                    $api.attr(ipt[i], 'disabled', 'true');
                }
                // 编辑电话号码
                for (var i = 0; i < editArr.length; i++) {
                    api.ajax({
                        url: apiSite + '/api/user_center/editContact',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                           values: { 
                                token: $api.getStorage('userToken'),
                                contact_id: editArr[i].id,
                                sub_type: editArr[i].sub_type,
                                type: editArr[i].type,
                                phone: editArr[i].phone
                           }
                        }
                    }, function(ret, err) {
                        if(ret) {
                            alert(JSON.stringify(ret))
                        } else {
                            alert(JSON.stringify(err.msg))
                        }
                    })
                }
            } else {
                alert('1'+JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'editPhone'
        }, function(ret, err) {
            
            if (ret) {
               for (var i = 0; i < clearIcon.length; i++) {
                   $api.css(clearIcon[i], 'display:inline-block');
                }
                for (var i = 0; i < ipt.length; i++) {
                    $api.removeAttr(ipt[i], 'disabled');
                }
            } else {
                alert('2'+JSON.stringify(err));
            }
        });
    }

     // 获取联系人列表
    function requireData() {
        var allArr;
        api.ajax({
            url: apiSite + '/api/user/otherContactList',
            method: 'post',
            headers: apiHeader,
            data: {
                values: { 
                    token: $api.getStorage('userToken'),
                    user_id: api.pageParam.userId
                } 
            }
        }, function(ret, err) {
            if (ret) {
                allArr = ret.data.list;
                console.log('246'+JSON.stringify(allArr))
                api.ajax({
                    url: apiSite + '/api/remark_user/otherContactList',
                    method: 'post',
                    headers: apiHeader,
                    data: {
                        values: { 
                            token: $api.getStorage('userToken'),
                            remark_user_id: api.pageParam.userId
                        } 
                    }
                }, function(ret, err) {
                    if (ret) {
                        console.log('259'+JSON.stringify(ret.data.list))
                        allArr = allArr.concat(ret.data.list)
                        console.log('260'+JSON.stringify(allArr))
                        handleData(litterSort(allArr))
                        monitorEvent();
                    } else {
                        alert('3'+JSON.stringify(err));
                    }
                });
            } else {
                alert('3'+JSON.stringify(err));
            }
        });
    }

    // 处理数据
    function handleData(data) {
        for (var i = 0; i < data.length; i++) {
            if (data[i].sub_type == 1) {
                data[i].sub_type = '微信'
            } else {
                data[i].sub_type = 'QQ'
            }
        }
        
        getData(data);
    }
    function litterSort(data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].type < data[j].type) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         
         for (var i = 0; i < data.length; i++) {
             data[0].flag = data[0].type
            if (i>0) {
                if (data[i].type !== data[i-1].type) {
                    data[i].flag = data[i].type
                }
            }
        }
        return data
    }

    function clearItem(ele) {
        var father = $api.closest(ele, '.move');
        var id = $api.attr(ele, 'data-id');
        $api.remove(father);
        if ($api.domAll('.moveFlag').length == 0) {
            $api.remove($api.dom('.moveTitle'));
        } 
        if ($api.domAll('.fixedFlag').length == 0) {
             $api.remove($api.dom('.fixedTitle'));
        }
        // 删除电话
        api.ajax({
            url: apiSite + '/api/user_center/deleteOtherContact',
            method: 'post',
            headers: apiHeader,
            data: {
               values: { 
                   token: $api.getStorage('userToken'),
                   contact_id: id
               }
            }
        }, function(ret, err) {
            if(ret) {
                // alert(JSON.stringify(ret))
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    function addPhone() {
         api.openWin({
            name: 'txl_addFellow_otherContactFashion_win',
            url: './txl_addFellow_otherContactFashion_win.html',
            pageParam: {
                userId: api.pageParam.userId
            },
            bounces: false
        });
    }
</script>
</html>
