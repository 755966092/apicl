<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/flex.css"/>
    <style type="text/css">
        .move {
           font-size: 0;
        }
        p.type {
             padding-left: .3rem;
            font-size: .28rem;
            line-height: .6rem;
            color: #999;

        }
        .item {
            padding-right: .36rem;
            line-height: .797rem;
            box-sizing: border-box;
            font-size: 0;
            display: inline-block;
            height: .797rem;
            background-color: #fff;
            width: 100%;
            border-bottom: .01rem solid #d9d9d9;
            margin-top: .01rem;
        }
        .wrap {
            padding-left: .36rem;
            background-color: #fff;
        }
        .item span,
        .item input {
            font-size: .28rem;
            outline: none;
        }
        .addPhone {
            height: .797rem;
            margin-top: .2rem;
            background-color: #fff;
            font-size: 0;
            display: -webkit-box; 
            display: flex;
            -webkit-box-align:  center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center
        }
        .addPhone div {
            font-size: .3rem;
            color: #27B24A;
        }
        .addIcon {
            width: .4rem;
            height: .4rem;
            background: url(../../image/icon_my/icon_add.png)no-repeat;
            background-size: .4rem .4rem;
            margin-right: .1rem;
        }
        .clearIcon {
            width: .25rem;
            height: .8rem;
            background: url(../../image/icon_other/icon_clear.png)no-repeat;
            -webkit-background-size: .25rem .25rem;
            background-size: .25rem .25rem;
            background-position: 0 center;
            float: right;
            padding-right: .4rem;
            display: none;
        }
        .label {
            margin-right: .2rem;
        }
         .wrapMove .moveFlag:last-child,
        .wrapFixed .fixedFlag:last-child {
            border-bottom: .01rem solid #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="main resultList"></div>
    <script type="text/x-dot-template" id="listT">
            <div class="wrapMove">
            {{ for (var i = 0; i < it.length; i++) { }} 
                {{?it[i].flag == 1}}
                    <p class="type moveTitle">即使通讯</p>
                {{?}}

                {{?it[i].type == 1}}
                    <div class="move moveFlag" tapmode onclick="revisePhone(this)" data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}" >
                        <div class="wrap">
                            <div class="item">
                                <span class="label">{{=it[i].sub_type}}：</span>
                                <input type="text" value="{{=it[i].info}}" disabled="true">
                                <span class="clearIcon" data-id="{{=it[i].contact_id}}"  tapmode onclick="clearItem(this);event.stopPropagation();"></span>
                            </div>
                        </div>
                    </div>
                {{?}}
                {{}}}
            </div>
            <div class="wrapFixed">
            {{ for (var i = 0; i < it.length; i++) { }} 
                {{?it[i].flag == 2}}
                    <p class="type fixedTitle">网站</p>
                {{?}}
                {{?it[i].type == 2}}
                    <div class="move fixedFlag" tapmode onclick="revisePhone(this)"   data-id="{{=it[i].contact_id}}" data-sub_type="{{=it[i].sub_type}}" data-type="{{=it[i].type}}">
                        <div class="wrap">
                            <div class="item" >
                                <span class="label">网站：</span>
                                <input type="text"  value="{{=it[i].info}}" disabled="true">
                                <span class="clearIcon" data-id="{{=it[i].contact_id}}" tapmode onclick="clearItem(this);event.stopPropagation();"></span>
                            </div>
                        </div>
                    </div>
                {{?}}
            {{ }; }} 
            </div>
   </script>
    <div class="addPhone" tapmode onclick="addPhone()">
        <div class="addIcon"></div>
        <div>添加新号码</div>
   </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>

<script type="text/javascript">
    var editArr=[], flag=0, editFlag = 0, editFlag2 = 1;// flag = 0  页面显示的是本地数据库内容
                            // eidtFlag = 0 不可编辑
    apiready = function(){
        moduleInit();
        requireData();
        monitorEvent();
        
    };
    function revisePhone(ele) {
        if (editFlag && editFlag2) {
            var type = $api.attr(ele, 'data-type');
            var subType = $api.attr(ele, 'data-sub_type');
            var id = $api.attr(ele, 'data-id');
            var url,obj = {};
            if (type == 1) {
                // 即时通讯 
                // sub_type 1 微信 2 QQ
                url = 'txl_addFellow_otherContact_InstantMessaging_win.html';
                obj = {
                    type: 1,
                    subType: subType,
                    id: id
                }
            } else {
                // 网站
                url = 'txl_addFellow_otherContact_website_win.html';
                obj = {
                    type: 2,
                    subType: subType,
                    id: id
                }
            }
            api.openWin({
                name: 'winName',
                url: './' + url,
                pageParam: {
                    userId: api.pageParam.userId,
                    obj: obj
                }
            });
        }
    }
    // 监听点击保存和编辑按钮
    function monitorEvent () {
        api.addEventListener({
            name: 'keepPhone'
        }, function(ret, err) {
            if (ret) {
                editFlag = 0;
                for (var i = 0; i < $api.domAll('.clearIcon').length; i++) {
                   $api.css($api.domAll('.clearIcon')[i], 'display:none');
                }
                // 编辑电话号码
            } else {
                alert('1'+JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'editPhone'
        }, function(ret, err) {
            if (ret) {
                editFlag = 1;
               for (var i = 0; i < $api.domAll('.clearIcon').length; i++) {
                   $api.css($api.domAll('.clearIcon')[i], 'display:inline-block');
                }
            } else {
                alert('2'+JSON.stringify(err));
            }
        });
        api.addEventListener({
            name: 'addRemarkOtherContact'
        }, function(ret, err) {
            if (ret) {
                editFlag = 0;
                requireData();

            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

     // 获取联系人列表
    function requireData() {
        var allArr;
        db.selectSql({
            name: SQLName,
            sql: 'SELECT * FROM tb_remarks_other_contact WHERE user_id = ' + api.pageParam.userId
        }, function(ret, err){        
            if( ret.status ){
                //本地备注数据库
                console.log('234' + JSON.stringify( ret ) );
                if (ret.data.length != 0) {
                    flag = 0;
                    editFlag2 = 1;
                    handleData(litterSort(ret.data))
                } else {
                    api.ajax({
                        url: apiSite + '/remark_user/otherContactList',
                        method: 'post',
                        headers: apiHeader,
                        data: {
                            values: { 
                                token: $api.getStorage('userToken'),
                                remark_user_id: api.pageParam.userId
                            } 
                        }
                    }, function(ret, err) {
                        // 线上备注内容
                        if (ret) {
                            flag = 0;
                            editFlag2 = 1;
                            console.log('245::::'+JSON.stringify(ret))
                            if (ret.data.list.length != 0) {
                                handleData(litterSort(ret.data.list))
                            } else {
                                api.ajax({
                                    url: apiSite + '/user/otherContactList',
                                    method: 'post',
                                    headers: apiHeader,
                                    data: {
                                        values: { 
                                            token: $api.getStorage('userToken'),
                                            user_id: api.pageParam.userId
                                        } 
                                    }
                                }, function(ret, err) {
                                    // 会员原始信息
                                    if (ret) {
                                        editFlag2 = 0;
                                        flag = 1;
                                        handleData(litterSort(ret.data.list))
                                        monitorEvent();
                                    } else {
                                        alert('3'+JSON.stringify(err));
                                    }
                                });
                            }
                            
                        } else {
                            alert('3'+JSON.stringify(err));
                        }
                    });
                }
            }else{
                alert( JSON.stringify( err ) );
            }
        });

       
    }

    // 处理数据
    function handleData(data) {
        console.log('290行')
        for (var i = 0; i < data.length; i++) {
            if (data[i].sub_type == 1) {
                data[i].sub_type = '微信'
            } else {
                data[i].sub_type = 'QQ'
            }
        }
        console.log('298行:::'+JSON.stringify(data))
        getData(data);
    }
    function litterSort(data) {
        console.log('301行')
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].type < data[j].type) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }
         
         for (var i = 0; i < data.length; i++) {
             data[0].flag = data[0].type
            if (i>0) {
                if (data[i].type !== data[i-1].type) {
                    data[i].flag = data[i].type
                }
            }
        }
        return data
    }

    function clearItem(ele) {
        if (!flag) {
            // 本地数据哭
            var father = $api.closest(ele, '.move');
            var id = $api.attr(ele, 'data-id');
            $api.remove(father);
            if ($api.domAll('.moveFlag').length == 0) {
                $api.remove($api.dom('.moveTitle'));
            } 
            if ($api.domAll('.fixedFlag').length == 0) {
                 $api.remove($api.dom('.fixedTitle'));
            }
            // 删除其他联系方式
            api.ajax({
                url: apiSite + '/remark_user/deleteOtherContact',
                method: 'post',
                headers: apiHeader,
                data: {
                   values: { 
                       token: $api.getStorage('userToken'),
                       remark_user_id: api.pageParam.userId,
                       contact_id: id
                   }
                }
            }, function(ret, err) {
                
                if(ret) {
                    if (ret.code == 200) {
                        console.log(JSON.stringify(ret));
                        db.executeSql({
                            name: 'db_'+$api.getStorage('userToken'),
                            sql: ' DELETE FROM tb_remarks_other_contact WHERE contact_id = ' + id  
                        }, function(ret, err){        
                            if( ret.status ){
                                console.log(JSON.stringify(ret))
                            }else{
                                alert( JSON.stringify( err ) );
                            }
                        });
                    } else {
                        alert(ret.msg)
                    }
                } else {
                    alert(JSON.stringify(err.msg))
                }
            })
        } else {
            alert('不可删除用户原始信息!')
        }
    }
    function addPhone() {
         api.openWin({
            name: 'txl_addFellow_otherContactFashion_win',
            url: './txl_addFellow_otherContactFashion_win.html',
            pageParam: {
                userId: api.pageParam.userId
            },
            bounces: false
        });
    }
</script>
</html>
