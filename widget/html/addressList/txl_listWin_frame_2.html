<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/flex.css" />
    <style type="text/css">
        .search {
            height: .791rem;
            width: 100%;
            background-color: #EFEFF4;
            box-sizing: border-box;
            padding: .14rem .16rem;
            font-size: 0;
            position: relative;
        }

        .search input {
            background-color: #fff;
            height: .503rem;
            /*width: 6.4rem;*/
            width: 100%;
            float: left;
            font-size: .24rem;
            outline: none;
            text-align: center;
            padding: 0 .3rem;
            box-sizing: border-box;
        }

        .sxIcon {
            display: inline-block;
            width: .64rem;
            height: .5rem;
            background: url(../../image/icon_supply/icon_sx.png)no-repeat;
            -webkit-background-size: .35rem .35rem;
            background-size: .35rem .35rem;
            background-position: center center;
            margin-left: .1rem;
        }

        .searchIcon {
            display: inline-block;
            width: .25rem;
            height: .791rem;
            background: url(../../image/icon_supply/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            background-position: 0 center;
            position: absolute;
            top: 0;
            left: 2.8rem;
        }

        p {
            text-align: center;
            font-size: .3rem;
            color: #999;
            margin-top: .5rem;
            display: none;
        }

        ul li {
            height: .95rem;
            background-color: #fff;
            border-bottom: .01rem solid #d9d9d9;
            padding: 0 .2rem;
        }

        ul li img {
            width: .55rem;
            height: .55rem;
            margin-right: .15rem;
        }

        ul li span {
            font-size: .28rem;
        }

        .loading {
            width: .8rem;
            height: .8rem;
            background: url(../../image/loading_more.gif)no-repeat;
            background-size: .8rem .8rem;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <!--
    <div class="search">
        <input type="text" onblur="loseFocus()" onfocus="getFocus()" onkeyup="hideSearIcon(this)" name="" placeholder="搜索">
        <span class="searchIcon"></span>
         <span class="sxIcon"  tapmode onclick="openSlideBar()"></span>
    </div>-->
    <div class="loading"></div>
    <div class="main">
        <ul class="resultList"></ul>
        <script type="text/x-dot-template" id="listT">
            {{ for (var i = 0; i
            < it.length; i++) { }} <li class="flex-def flex-cCenter" tapmode onclick="addFriends(this)"
                data-id="{{=it[i].user_id}}">
                {{?it[i].remark_head_img_url}}
                <img src="{{=it[i].remark_head_img_url}}"> {{??}}
                <img src="{{=it[i].head_img_url}}"> {{?}} {{?it[i].remark_nickname}}
                <span>{{=it[i].remark_nickname}}</span> {{??}}
                <span>{{=it[i].nickname}}</span> {{?}}
                </li>
                {{ }; }}
        </script>
    </div>
    <p data-type='1' class="no1">暂无二度好友</p>
    <p data-type='2' class="no2">暂无尚未加入</p>
    <p data-type='3' class="no3">暂无二度人脉</p>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    var selVal = 0, selectedObj, pageNum = 0, dataArr = [],webFlag = 1;
    apiready = function () {
        moduleInit();
        // requireData(api.pageParam.flag)
        initPage();
        scrollToBottom();
        api.addEventListener({
            name: 'editNonFriendsInfo'
        }, function (ret, err) {
            if (ret) {
                pageNum = 1;
                dataArr = [];
                if (ret.value.flag) {
                    requireData(ret.value.flag);
                } else 　{
                    requireData();
                }
            } else {
                alert(JSON.stringify(err));
            }
        });
    };
    function scrollToBottom() {
        // 上啦加载
        api.addEventListener({
            name: 'scrolltobottom'
        }, function (ret, err) {
            if (webFlag == 1) {
                initPage();
            } else {
                requireData(api.pageParam.flag)
            }
        });
    }
    // 网络获取数据
    function requireData(classify) {
        var url;
        if (classify === 1) {
            url = '/contact/levelTwoAvailable';
        } else if (classify === 2) {
            url = '/contact/levelTwoUnavailable';
        } else {
            url = '/contact/levelTwo';
        }
        api.ajax({
            url: apiSite + url,
            method: 'post',
            headers: apiHeader,
            data: {
                values: {
                    token: $api.getStorage('userToken'),
                    page_num: pageNum
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code == 200) {
                    pageNum++;
                    insertData(ret.data.list, classify);
                    dataArr = dataArr.concat(ret.data.list);
                    if (ret.data.list.length == 0 && classify === 1) {
                        $api.css($api.dom('p.no1'), 'display:block');
                    } else if (ret.data.list.length == 0 && classify === 2) {
                        $api.css($api.dom('p.no2'), 'display:block');
                    } else if (ret.data.list.length == 0) {
                        $api.css($api.dom('p.no3'), 'display:block');
                    }
                    getData(dataArr);
                    $api.css($api.dom('.loading'), 'display:none');
                } else {
                    alert(ret.msg)
                }
            } else {
                alert(JSON.stringify(err.msg))
            }
        })
    }
    // 打开人脉详情
    function addFriends(ele) {
        var userId = $api.attr(ele, 'data-id');
        // // console.log('进详情:::'+api.pageParam.flag)
        api.openWin({
            name: 'txl_memberInfo_Win',
            url: './txl_memberInfo_Win.html',
            pageParam: {
                userId: userId,
                flag: api.pageParam.flag,

            }
        });
    }

    // 获取焦点事件
    function getFocus() {
        $api.css($api.dom('input'), 'text-align:left');
        $api.css($api.dom('.searchIcon'), 'left:.2rem');

    }
    // 逝去焦点事件
    function loseFocus() {
        if ($api.val($api.dom('input')) == '') {
            $api.css($api.dom('input'), 'text-align:center');
            $api.css($api.dom('.searchIcon'), 'left:2.8rem');
        }
    }
    // 添加筛选条件
    function addFilter() {
        api.addEventListener({
            name: 'screeningResultsType'
        }, function (ret, err) {
            if (ret) {
                selVal = ret.value.selVal
                selectedObj = ret.value.selectedObj
                listContact.close();
                // alert('监听到的参数:'+ret.value.selVal)
                query(parseInt(ret.value.selVal));
            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }
    function openSlideBar() {
        api.openFrame({
            name: 'txl_slideBar_3',
            url: './txl_slideBar_3.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight
            },
            slidBackEnabled: false,
            pageParam: {
                selVal: selVal,
                selectedObj: selectedObj
            },
            bounces: false
        });
    }
    function hideSearIcon(ele) {
        var val = $api.val(ele);
        if (val !== '') {
            // $api.css($api.dom('.searchIcon'), 'display:none');
            searchSQL(val);
        } else {
            // $api.css($api.dom('.searchIcon'), 'display:inline-block');
            searchSQL();
        }
    }
    function initPage() {
        // api.pageParam.flag == 1; 二度好友
        // api.pageParam.flag == 1; 二度未加入
        if (api.pageParam.flag == 1) {
            $api.setStorage('Once-the-network-cache-tag', 'true');
            selectSQL = 'SELECT * FROM db_second_contactst_table WHERE status = 1 AND type=2 LIMIT '+ (pageNum * 15 - 1) +',15';
        } else if (api.pageParam.flag == 2) {
            $api.setStorage('second-degree-population-cache', 'true');
            selectSQL = 'SELECT * FROM db_second_contactst_table WHERE status = 2 AND type=2 LIMIT '+ (pageNum * 15 - 1) +',15';
        } else {

            if ($api.getStorage('Once-the-network-cache-tag') && $api.getStorage('second-degree-population-cache')) {
                selectSQL = 'SELECT * FROM db_second_contactst_table WHERE type=2 LIMIT '+ (pageNum * 15 - 1) +',15';
            } else {
                selectSQL = 'SELECT * FROM db_second_contactst_table WHERE type=200 LIMIT '+ (pageNum * 15 - 1) +',15';
                $api.setStorage('Once-the-network-cache-tag', 'true');
                $api.setStorage('second-degree-population-cache', 'true');
            }
        }
        db.selectSql({
            name: 'db_' + $api.getStorage('userToken'),
            sql: selectSQL
        }, function (ret, err) {
            if (ret.status) {
                pageNum++;
                if (ret.data.length > 0) {
                    dataArr = dataArr.concat(ret.data);
                    getData(dataArr);
                    $api.css($api.dom('.loading'), 'display: none');
                    // requireData(api.pageParam.flag)
                } else {
                    if(webFlag == 1) {
                        requireData(api.pageParam.flag)
                    }
                    webFlag = 0;
                }
            } else {
                api.alert({ msg: err.msg });
            }
        });
        //  if(webFlag == 1) {
        //         requireData(api.pageParam.flag)
        //     }
        //     webFlag = 0;
    }
    // 表中插入数据
    function insertData(data, status) {
        // db.executeSql({
        //     name: 'db_'+$api.getStorage('userToken'),
        //     sql: 'DELETE FROM db_second_contactst_table'
        // },function(ret,err){
        //     if (ret.status) {
        //         api.alert({msg:'执行SQL成功'});
        //     }else {
        //         api.alert({msg:err.msg});
        //     }
        // });
        if (data.length > 0) {
            var SQL = 'INSERT OR REPLACE INTO db_second_contactst_table(user_id, nickname, remark_nickname, head_img_url, remark_head_img_url, type, status) VALUES '
            for (var i = 0; i < data.length; i++) {
                var element = data[i];
                SQL += '(' + element.user_id + ',"' + element.nickname + '","' + (element.remark_nickname == null ? '' : element.remark_nickname) + '","' + element.head_img_url + '","' + (element.remark_head_img_url == null ? '' : element.remark_head_img_url) + '",2,' + (status || 0) + '),'
            }
            SQL = SQL.substring(0, SQL.length - 1);
            db.executeSql({
                name: 'db_' + $api.getStorage('userToken'),
                sql: SQL
            }, function (ret, err) {
                if (ret.status) {
                } else {
                    api.alert({ msg: err.msg });
                }
            });
        }
    }

</script>

</html>
