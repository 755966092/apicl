<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
       
        
        header.header .rightBtn {
            color: #fff;
            bottom: auto;
        }
    </style>
</head>
<body>
     <header  class="header">
        <div class="head">
            <span class="callback"   tapmode   onclick="api.closeWin()">
                <!--<span class="heaDicon"></span>-->
                返回
            </span>
            <span class="winTitle">
                电话
            </span>
            <span class="rightBtn" tapmode onclick="enter()">编辑</span>
        </div>
    </header>
   
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnInit();
        api.openFrame({
            name: 'txl_addFellow_mainPhone_frame',
            url: './txl_addFellow_mainPhone_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                userId: api.pageParam.userId,
                flag: api.pageParam.flag
            },
            bounces: false
        });

        listenToEvents();
    };
    function enter () {
        if ($api.text($api.dom('.rightBtn')) == '编辑') {
            $api.text($api.dom('.rightBtn'), '保存');
            // 移除添加按钮绑定的事件
            api.sendEvent({
                name: 'editPhone',
                extra: {
                    valueName1: '保存',
                    
                }
            });
            
        } else {
            $api.text($api.dom('.rightBtn'), '编辑');
            api.sendEvent({
                name: 'keepPhone',
                extra: {
                    valueName1: '编辑',
                }
            });
        }
    }
    function listenToEvents() {
        api.addEventListener({
            name: 'listenToEvents'
        }, function(ret, err) {
            if (ret) {
                $api.text($api.dom('.rightBtn'), '编辑');
                api.sendEvent({
                    name: 'keepPhone',
                    extra: {
                        valueName1: '编辑',
                    }
                });
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
</script>
</html>
