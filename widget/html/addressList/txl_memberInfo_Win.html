<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        header.header .rightBtn {
            font-size: .64rem;
            background: url(../../image/iocn_addressList/icon_drop.png)no-repeat;
            background-position: right center;
            -webkit-background-size: .439rem .102rem;
            background-size: .439rem .102rem;
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <div class="headNo1">
                <span class="callback" tapmode onclick="api.closeWin()">
                返回
                </span>
                <span class="winTitle">
                    详细信息
                </span>
            </div>
            <span class="rightBtn" tapmode onclick="enter()"></span>
        </div>
    </header>


</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var oneselfPageFlag = 0,userFlag = 0;
    apiready = function() {
        moduleInit();
        // 参数只有userId
        // console.log(JSON.stringify(api.pageParam))
        // 监听是否是未加入用户
        api.addEventListener({
            name: 'NotJoinedTheUser'
        }, function(ret, err){
            userFlag = 1;
        });
        api.addEventListener({
            name: 'oneselfPage'
        }, function(ret, err) {
            if (ret) {
                oneselfPageFlag = 1;
            } else {
                alert(JSON.stringify(err));
            }
        });
        fnInit();
         db.executeSql({
            name: SQLName,
            sql: 'CREATE TABLE IF NOT EXISTS tb_remarks_status(remark_user_id int , status_id int PRIMARY KEY NOT NULL, name varchar(255), position varchar(255), degree varchar(255), start_date varchar(255), is_default int, type int)'
        }, function (ret, err) {
            if (ret.status) {
                // alert('用户当前状态表格'+ JSON.stringify( ret ) );
                 if (1) {
                    var userId = api.pageParam.userId
                    if (userId) {
                        api.openFrame({
                            name: 'txl_memberInfo_Frame',
                            url: './txl_memberInfo_Frame.html',
                            rect: {
                                x: 0,
                                y: headerH,
                                w: 'auto',
                                h: 'auto'
                            },
                            pageParam: {
                                userId: api.pageParam.userId,
                                flag: api.pageParam.flag,
                                name: api.pageParam.name,
                                headImg: api.pageParam.headImg
                            },
                            bounces: false
                        });
                    } else {
                        api.openFrame({
                            name: 'txl_memberInfo_Frame',
                            url: './txl_memberInfo_Frame.html',
                            rect: {
                                x: 0,
                                y: headerH,
                                w: 'auto',
                                h: 'auto'
                            },
                            pageParam: {
                                userId: 0
                            },
                            bounces: false
                        });
                    }
                } else {
                    api.openFrame({
                        name: 'txl_noMemberInfo_Frame',
                        url: './txl_noMemberInfo_Frame.html',
                        rect: {
                            x: 0,
                            y: headerH,
                            w: 'auto',
                            h: 'auto'
                        },
                        pageParam: {
                            name: 'value'
                        },
                        bounces: false
                    });
                }
            } else {
                alert('473' + JSON.stringify(err));
            }
        });
       


    };

    function enter() {
        api.openWin({
            name: 'txl_addFellow_PersonInfoSet_win',
            url: './txl_addFellow_PersonInfoSet_win.html',
            pageParam: {
                userId: api.pageParam.userId,
                oneselfPageFlag: oneselfPageFlag,
                userFlag: userFlag
            },
            bounces: false
        });
    }
</script>

</html>
