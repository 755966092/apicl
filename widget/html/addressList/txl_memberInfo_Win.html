<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        header.header .rightBtn {
            font-size: .64rem;
            background: url(../../image/iocn_addressList/icon_drop.png)no-repeat;
            background-position: right center;
            -webkit-background-size: .439rem .102rem;
            background-size: .439rem .102rem;
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="head">
            <div class="headNo1">
                <span class="callback" tapmode onclick="api.closeWin()">
                返回
                </span>
                <span class="winTitle">
                    详细信息
                </span>
            </div>
            <span class="rightBtn" tapmode onclick="enter()"></span>
        </div>
    </header>


</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var oneselfPageFlag = 0;
    apiready = function() {
        moduleInit();
        // 参数只有userId
        // // console.log(JSON.stringify(api.pageParam))

        api.addEventListener({
            name: 'oneselfPage'
        }, function(ret, err) {
            if (ret) {
                oneselfPageFlag = 1;
            } else {
                alert(JSON.stringify(err));
            }
        });
        fnInit();
        if (1) {
            var userId = api.pageParam.userId
            if (userId) {
                api.openFrame({
                    name: 'txl_memberInfo_Frame',
                    url: './txl_memberInfo_Frame.html',
                    rect: {
                        x: 0,
                        y: headerH,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        userId: api.pageParam.userId,
                        flag: api.pageParam.flag
                    },
                    bounces: false
                });
            } else {
                api.openFrame({
                    name: 'txl_memberInfo_Frame',
                    url: './txl_memberInfo_Frame.html',
                    rect: {
                        x: 0,
                        y: headerH,
                        w: 'auto',
                        h: 'auto'
                    },
                    pageParam: {
                        userId: 0
                    },
                    bounces: false
                });
            }
        } else {
            api.openFrame({
                name: 'txl_noMemberInfo_Frame',
                url: './txl_noMemberInfo_Frame.html',
                rect: {
                    x: 0,
                    y: headerH,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: {
                    name: 'value'
                },
                bounces: false
            });
        }


    };

    function enter() {
        api.openWin({
            name: 'txl_addFellow_PersonInfoSet_win',
            url: './txl_addFellow_PersonInfoSet_win.html',
            pageParam: {
                userId: api.pageParam.userId,
                oneselfPageFlag: oneselfPageFlag
            },
            bounces: false
        });
    }
</script>

</html>
