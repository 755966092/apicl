<!DOCTYPE html>
<html>

    <title>title</title>

    <style>
        
        .main {
            padding: 0 .3rem;

        }

            display: inline-block;

</head>
<body>
     <header  class="header">

            <span class="callback"   tapmode   onclick="api.closeWin()">
                <!--<span class="heaDicon"></span>-->

            <span class="winTitle">
                初识好友
            </span>
        </div>
    </header>
   
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        moduleInit();
        fnInit();
        api.openFrame({
            name: 'txl_contactFriend_frame',
            url: './txl_contactFriend_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
