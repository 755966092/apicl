    <link rel="stylesheet" type="text/css" href="../css/api.css" />

    <style>
        html, body {
            background-color: #F8F8F8;
        }
        .ipt {
            width: 7.5rem;
            height: .8rem;
            box-sizing: border-box;
            padding: .15rem .2rem;
            background-color: #EFEFF4;
            text-align: center;
            position: relative;
        }
        
        input {
            height: .48rem;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
            font-size: .2rem;
            text-align: center;
        }
        
        input::placeholder {
            color: #999;
            font-size: 0.3rem;
        }
        
        .ipt span {
            display: inline-block;
            width: .5rem;
            height: .26rem;
            background: url(../image/icon_search.png)no-repeat;
            -webkit-background-size: .25rem .26rem;
            background-size: .25rem .26rem;
            position: absolute;
            top: .25rem;
            left: 3.2rem;
            padding-left: .3rem;
            color: #8E8E93;
        }
        
        .news {
            display: flex;
            flex-flow: column nowrap;
        }
        
        ul {
            width: 100%;
            /*padding: 0 .3rem;*/
            box-sizing: border-box;
        }
        
        ul li {
            width: 100%;
            height: 1.2rem;
            box-sizing: border-box;
            padding: .15rem .3rem;
            /*padding: .15rem 0;*/
            border-bottom: 1px solid #D6D6D6;
            position: relative;
        }
        
        ul li img {
            width: .9rem;
            height: .9rem;
            margin-right: .2rem;
        }
        
        ul li h3 {
            margin-top: .1rem;
            margin-bottom: .05rem;
            width: 3.5rem;
            float: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }
       
        ul li.select:before {
            content: "";
            display: inline-block;
            width: .15rem;
            height: .15rem;
            background-color: #f00;
            border-radius: 50%;
            position: absolute;
            top: .1rem;
            left: .8rem;
        }
        
        ul li p {
            color: #9B9B9B;
            word-wrap: break-word;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: .32rem;
            width:3.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .main_no1,
        .main_no2 {
            height: 1rem;
            border-bottom: 1px solid #EBEBEB;
            font-size: .3rem;
            line-height: 1rem;
            padding-left: 1.1rem;

        }
        .main_no1 {
            background: #fff url(../image/icon_txl/icon_yi.png)no-repeat;
            -webkit-background-size: .66rem .66rem;
            background-size: .66rem .66rem;
            background-position: .3rem center;
        }
        .main_no2 {
            background: #fff url(../image/icon_txl/icon_cs.png)no-repeat;
            -webkit-background-size: .66rem .66rem;
            background-size: .66rem .66rem;
            background-position: .3rem center;
            margin-bottom: .6rem;
        }
    </style>
</head>
