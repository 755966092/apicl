<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>我</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
        .empty{ text-align: center; padding: 120px 0; }
        body,html {
            background-color: #EDECF3;
        }
        .main ul {
            margin-top: .3rem;
        }
        .main ul li {
            height: .8rem;
            line-height: .8rem;
            padding: 0 .2rem 0 .7rem;
            font-size: .36rem;
            border-bottom: 1px solid #EDEDED;
            background: #fff url(../image/icon_member/icon_cz.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
            
        }
        .main ul li:nth-child(3),
        .main ul li:nth-child(4),
        .main ul li:nth-child(6),
        .main ul li:nth-child(8)
         {
            margin-bottom: .3rem;
        }
        .main ul li:nth-child(11) {
            margin-top: 1rem;
        }
        .main ul li:nth-child(1) {
            padding-left: .2rem;
            height: 1.8rem;
            background: #fff;
            line-height: 1.8rem;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            margin-bottom: .3rem;
        }

        .main ul li:nth-child(1) img {
            width: 1.3rem;
            height: 1.3rem;
            vertical-align:middle;
        }
        .main ul li:nth-child(1) p {
            line-height: .5rem;
            margin-left: .2rem;
        }
        .main ul li:nth-child(1) p img {
            vertical-align:baseline;
            width: .3rem;
            height: .3rem;
        }
        .main ul li:nth-child(1) p:nth-child(2) {
            font-size: .28rem;
        }
        .uaseName {
            display: inline-block;
            vertical-align:middle;
        }
        .main ul li span {
            display: inline-block;
            width: .15rem;
            height: .8rem;
            background: url(../image/icon_member/icon_zk.png)no-repeat;
            -webkit-background-size: .15rem .25rem;
            background-size: .15rem .25rem;
            background-position: 0 .3rem;
            float: right;
            margin-right: .2rem;
        }
        .main ul li:nth-child(1) span {
            display: inline-block;
            height: 1.8rem;
            position: absolute;
            right: .16rem;
            background-position: center center;
        }
        .main ul li:nth-child(2) {
            background: #fff url(../image/icon_my/icon_hy.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(3) {
            background: #fff url(../image/icon_my/icon_tg.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(4) {
            background: #fff url(../image/icon_my/icon_gs.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(5) {
            background: #fff url(../image/icon_my/icon_gdd.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(6) {
            background: #fff url(../image/icon_my/icon_qdd.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(7) {
            background: #fff url(../image/icon_my/icon_fb.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(8) {
            background: #fff url(../image/icon_my/icon_wdq.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(9) {
            background: #fff url(../image/icon_my/icon_sc.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(10) {
            background: #fff url(../image/icon_my/icon_gz.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
        .main ul li:nth-child(11) {
            background: #fff url(../image/icon_my/icon_sz.png)no-repeat;
            -webkit-background-size: .34rem .34rem;
            background-size: .34rem .34rem;
            background-position: .25rem .22rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <ul>
            <li onclick="login(this)" data-val="login">
                <img  src="../image/tx_2.jpg">
                <div class="uaseName">
                    <p>
                        登陆
                        <img src="../image/icon_my/icon_my.png">
                    </p>
                    <p>个人说明</p>
                </div>
                <span></span>
            </li>
            <li onclick="login(this)" data-val="hy">会员中心<span></span></li>
            <li onclick="login(this)" data-val="tx">更换头像<span></span></li>
            <li onclick="login(this)" data-val="tg">推广<span></span></li>
            <li onclick="login(this)" data-val="gs">公司主页<span></span></li>
            <li onclick="login(this)" data-val="gdd">供订单<span></span></li>
            <li onclick="login(this)" data-val="qdd">求订单<span></span></li>
            <li onclick="login(this)" data-val="yfb">已发布<span></span></li>
            <li onclick="login(this)" data-val="wdq">我的圈<span></span></li>
            <li onclick="login(this)" data-val="sc">收藏<span></span></li>
            <li onclick="login(this)" data-val="gz">关注的人<span></span></li>
            <li onclick="login(this)" data-val="sz">设置<span></span></li>
        </ul>
    </div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript">
    	apiready = function(){
    	}
    	function login(ele) {
           // 根据点击的按钮进入不同的页面
            var val = $api.attr(ele, 'data-val');
            api.openWin({
                name: 'winName',
                url: './me/me_' + val + '.html',
                pageParam: {
                    name: 'value'
                }
            });
        }
    </script>
</body>
</html>
