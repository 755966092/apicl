<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div.a {
			width: 200px;
			height: 50px;
			background-color: #0ff;
		}
		.shadow {
			background-color: #f0f;
			position: fixed;
			width: 100px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="a" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove()" ontouchend="gtouchend()">asdasd</div>
	<div class="shadow" onclick="closePage()">
			<p>点击关闭</p>
			<p>点击关闭</p>
			<p>点击关闭</p>	
	</div class="shadow">
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		var timeOutEvent=0;//定时器   
		//开始按   
		function gtouchstart(ele){
			var e = window.event
			var x = e.touches[0].pageX,y=e.touches[0].pageY
		    timeOutEvent = setTimeout("longPress("+x+","+y+")",500);//这里设置定时器，定义长按500毫秒触发长按事件，时间可以自己改，个人感觉500毫秒非常合适   
		    return false;   
		};   
		//手释放，如果在500毫秒内就释放，则取消长按事件，此时可以执行onclick应该执行的事件   
		function gtouchend(){   
		    clearTimeout(timeOutEvent);//清除定时器   
		    if(timeOutEvent!=0){   
		        //这里写要执行的内容（尤如onclick事件）   
		    }   
		    return false;   
		};   
		//如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按   
		function gtouchmove(){   
		    clearTimeout(timeOutEvent);//清除定时器   
		    timeOutEvent = 0;   
		      
		};   
		//真正长按后应该执行的内容   
		function longPress(x,y){
		    timeOutEvent = 0; 
		    $api.css($api.dom('.shadow'), 'display:inline-block;top:' + y + 'px;left:' + x + 'px;');
		    //执行长按要执行的内容，如弹出菜单   
		    console.log("长按事件触发发");   
		}   

		function closePage() {
			$api.css($api.dom('.shadow'), 'display:none');
		}
	</script>
</body>
</html>
