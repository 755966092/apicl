<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,html {
			margin: 0;
			padding: 0;
		}
		span.a {
			display: inline-block;
			font-size: .3rem;
			width: 7.5rem;
			height: 2rem;
			line-height: 2rem;
			background-color: #0ff;
			position: relative;
			box-sizing: border-box;
			z-index: 50;
		}
		.wrap {
			position: relative;
			box-sizing: border-box;
			overflow: hidden;
			font-size: 0;
			width: 7.5rem;
			background-color: #ff0;
		}
		.b {
			position: absolute;
			right: 0;
			text-align: right;
			height: 2rem;
			font-size: .3rem;
			line-height: 2rem;
		}
		
	</style>
</head>
<body>
	<div class="wrap">
		<span class="a" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove(this)" ontouchend="gtouchend(this)">asdasd</span>
		<span class="b">删除</span>
	</div>
	<div class="wrap">
		<span class="a" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove(this)" ontouchend="gtouchend(this)">asdasd</span>
		<span class="b">删除</span>
	</div>
	<div class="wrap">
		<span class="a" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove(this)" ontouchend="gtouchend(this)">asdasd</span>
		<span class="b">删除</span>
	</div>
	<div class="wrap">
		<span class="a" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove(this)" ontouchend="gtouchend(this)">asdasd</span>
		<span class="b">删除</span>
	</div>
	<div class="wrap">
		<span class="a" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove(this)" ontouchend="gtouchend(this)">asdasd</span>
		<span class="b">删除</span>
	</div>
	<div class="wrap">
		<span class="a" ontouchstart="gtouchstart(this)" ontouchmove="gtouchmove(this)" ontouchend="gtouchend(this)">asdasd</span>
		<span class="b">删除</span>
	</div>
	
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript">
		var startX,startY;
		var endX,endY;
		function gtouchstart(ele){
			var e = window.event;
			startX = e.touches[0].pageX;
			startY = e.touches[0].pageY;
		};   
		function gtouchmove(){   
			var e = window.event;
			
			endX = e.touches[0].pageX;
			endY = e.touches[0].pageY;	
		};   
		function gtouchend(ele) {
			var X = endX - startX,
		　　　　Y = Math.abs(endY - startY);  
			if ( X < 0 && Y < 100) {
				for (var i = 0; i < $api.domAll('.a').length; i++) {
				 	$api.css($api.domAll('.a')[i], 'left: 0rem ');
				 } 　　　　　　
				$api.css(ele, 'left: -2rem ');
	　　　　} else if(X > 0 && Y < 10) {
				$api.css(ele, 'left: 0rem ');
			}
		}
		
	</script>
</body>
</html>
