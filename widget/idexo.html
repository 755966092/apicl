    function litterSort(data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = 0; j < data.length; j++) {
                if (data[i].litter < data[j].litter) {
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }
            }
         }

             data[0].flag = data[0].litter[0]
            if (i>0) {

                }

         }
        var arr = {}
        for (var i = 0; i < data.length; i++) {

            if (data[i].flag) {
                arr[data[i].flag] = [];
                a = i;
            }
            arr[data[a].flag].push (data[i])
        }
        return arr;
