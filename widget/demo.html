<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<input id="ipt" type="text" placeholder="你要设置多少秒倒计时？" name="">
<button onclick="countDown()">开始</button>
<button onclick="changeTime()">时间</button>
<button onclick="getData()">时间</button>
<div id="time"></div>
<body>
    <script type="text/javascript">
    // 倒计时
    function countDown() {
        var n = document.getElementById('ipt').value;
        var inta = setInterval(function(){
            document.getElementById('time').innerHTML = n;
            // 减去倒计时
            n--;
            if (n < -1) {
                // 清除定时器
                clearInterval(inta);
                // 初始化时间
                n = document.getElementById('ipt').value;
            }
        },1000)
    }
    // 计算时分秒
    function changeTime1(time) {
        // 获取的是毫秒数
        var time = new Date(time);
        // 秒数
        var sencond = time.getSeconds ()
        // 分钟数
        var minute = time.getMinutes ()  
        // 小时数
        var hour = time.getHours ()     
        // 年
        var year = time.getFullYear ()
        // 月
        var month = time.getMonth ()
        // 日
        var day = time.getDay ()
        // 星期
        var xingqu = time.getDate()   
        alert ('秒:' + sencond + '分：' + minute +  ', 小时' + hour+'，时间' + time)
    }

    function getData1() {
        var data = [];
        // 添加年份
        var year = new Date().getFullYear();
        // console.log(year);
        for (var i = year; i > 1999; i--) {
            data.push({title:i})
        }
        // 添加月份
        for(var j= 0; j<data.length;j++) {
            data[j].contents = [];
            for (var q = 0; q<12;q++) {
                data[j].contents.push({title:q+1});
            }
        }
        // 添加日期
        for(var w= 0; w<data.length;w++) {
            for (var e = 0; e<12;e++) {
                // 1 3 5 7 8 10 12    31天
                var d = 31;
                data[w].contents[e].contents = [];
                // 4 6 9 11   30天
                if (e === 1) {
                    if (data[w].title % 4 === 0 && (data[w].title % 100 !== 0 || data[w].title % 400 === 0) ) {
                        d = 29
                    } else {
                        d = 28
                    }
                } else if (e === 3 || e === 5 || e === 8 || e === 10) {
                    d = 30;
                }
               
                for (var r = 0; r<d;r++) {
                    data[w].contents[e].contents.push(r+1)
                }
            }
        }
       return data;
    }
    function getData() {
        console.log(getData1())
    }

   
    </script>
</body>
</html>
