<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/api.css">

    <title>Document</title>
    <style type="text/css">
        header {
            box-sizing: border-box;
        }
        .head {
            box-sizing: border-box;
            text-align: center;
            background-color: #272822;
            height: .8rem;
            line-height: .8rem;
            font-size: 0;
            color: #fff;
            padding: 0 .3rem;
            position: relative;
        }

        header span {
            font-size: .3rem;
           
        }
        header span.callback {
            box-sizing: border-box;
             position: absolute;
            padding-left: .3rem;
            /*float: left;*/
            background: url(image/icon_fanh.png)no-repeat;
            -webkit-background-size: .22rem .37rem;
            background-size: .22rem .37rem;
            background-position: 0 center;
            left: .3rem;

        }
        header span.winTitle {
            display: block;
            margin: 0 auto;
            text-align: center;
            white-space:nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        header span.rightBtn {
            position: absolute;
            box-sizing: border-box;
            /*padding-left: .3rem;*/
            /*float: left;*/
            height: .8rem;
            top: 0;
            text-align: right;
            width: 2rem;
            right: .3rem;
          /*  background: url(image/icon_fanh.png)no-repeat;
            -webkit-background-size: .22rem .37rem;
            background-size: .22rem .37rem;
            background-position: right center;*/

        }
    </style>
</head>
<body>
    <header>
        <div class="head">
        <span class="callback">返回</span>
            <span class="winTitle">我我我</span>
            <span class="rightBtn"></span>
        </div>
    </header>
</body>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/common.js"></script>
</html>
